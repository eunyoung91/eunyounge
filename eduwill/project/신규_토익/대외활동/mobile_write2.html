            <!-- 1202 상단 고정영역 -->
			<div id="contents" class="toeic activities">
				<div class="contents-back">
                    <div class="wrap">
                        <h2><a onclick="history.go(-1)" class="back">뒤로가기</a></h2>
                    </div>
                </div>
                <!-- 1202 헤더 + 인디케이터 영역작업 -->
                <div class="contents-header">
                    <div class="wrap">
                        <h3>상세 내용</h3>
                        <div class="align-right">
                            <div class="dots">
                                <span class="dot"></span>
                                <span class="dot active"></span>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="contents-wrap">
					<div class="sector-list">
						<div class="wrap">
                            <!-- 1202 전체 입력 폼 공통화작업 -->
                            <ul class="write-form form-control">
                                <li>
                                    <label for="act-tmp">이미지 첨부<span>(선택사항)</span></label>
                                    <div class="fake-file-box">
                                        <!-- 0107 label 내부 구조 변경 -->
                                        <label>
                                            <input type="file" title="이미지 첨부" accept=".jpg, .png" id="act-tmp" />
                                            <input type="hidden" id="actVal">
                                            <p class="fake">파일 등록</p>
                                            <p class="txt">첨부파일명 노출.png</p>
                                            <button type="button"></button>
                                        </label>
                                    </div>
                                    <P class="b-info">사진 첨부는 5MB 미만의 jpg, png 파일만 등록 가능합니다.</P>
                                </li>
                                <li>
                                    <label for="act-txt">내용<span>(선택사항)</span></label>
                                    <div class="edit">
                                        <textarea cols="20" rows="5" placeholder="내용을 입력하세요."></textarea>
                                    </div>
                                </li>
                            </ul>
                            <div class="btn-wrap two-btn">
                                <button type="button" class="btn-basic large">이전</button>
                                <button type="button" class="btn-basic large active">등록</button>
                            </div>
						</div>
					</div>

				</div>
			</div>
			<!-- // 퍼블리싱 끝 -->

        <div>

    <script type="text/javascript">
        var bannerHandler = new Jarvis.Ibm.BannerHandler();
        bannerHandler.init();

        // 0107 이미지 첨부 관련 스크립트 추가
        $('#act-tmp').on('change', function () {
            var fileName = $(this).val().split("\\");
            $('#actVal').val(fileName[fileName.length - 1]);
            $(this).siblings('.txt').html(fileName[fileName.length - 1]);
        });
        $('.fake-file-box button').on('click', function () {
            $('#act-tmp').val("");
            $('#actVal').val("");
            $('#act-tmp').siblings('.txt').html("첨부파일명 노출.png");
        });
    </script>
