    <script type="text/javascript">
        var bannerHandler = new Jarvis.Ibm.BannerHandler();
        bannerHandler.init();

        $('#date').change(function() {
            var dateOption = $('#date option:selected').val();

            if(dateOption == "choose") {
                $('.checkwrap').show();
            } else {
                $('.checkwrap').hide();
            }
        });

        // Date Picker
		$("#datepicker").datepicker({
            dateFormat: "yy-mm-dd"
        });
        $("#datepicker2").datepicker({
            dateFormat: "yy-mm-dd"
        });

        // 1230 과목 - 기타 선택 시 추가 영역
        $('.sector-list .form-control li:First-child select').on('change', function() {
            var thisValue = $('.form-control li:first-child select option:selected').val();
            console.log(thisValue);

            if( thisValue === '99' ) {
                $(this).parents('li').find('input').show();
            } else {
                $(this).parents('li').find('input').hide();
                $(this).parents('li').find('input').val('');
            }
        });
