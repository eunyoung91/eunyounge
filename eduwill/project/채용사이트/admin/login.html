	$(document).ready(function(){
	});

<body>
	<style type="text/css">
		body { background-color:#fff;}
	</style>
	<!-- wrapper -->
	<div id="wrapper">
		
		<div class="login-wrap">
				<h1 class="logo_img"><img src="http://img.eduwill.net/resources/recruit/dev/manage/images/logo_b.png" alt="eduwill" /><span>채용관리자</span></h1>
				<!-- login form -->
				<div class="login-con">
					<form id="frmLogin" name="frmLogin" onsubmit="fnc_login(); return false;" method="post" class="login-validate" novalidate="novalidate">
						<ul class="form">
							<li>
								<div class="inputs">
									<i class="user-id"></i>
									<input type="text" class="required" name="id" id="id" placeholder="AD아이디" data-msg="AD아이디를 정확하게 입력해주세요.">
									<p  class="tooltip-text">이름을 입력해주세요.</p>
								</div>
							</li>
							<li>
								<div class="inputs">
									<i class="user-pwd"></i>
									<input type="password" class="required" name="password" id="password" placeholder="비밀번호" data-msg="비밀번호를 정확하게 입력해주세요.">
									<p class="tooltip-text">이름을 입력해주세요.</p>
								</div>
							</li>
							<li>
								<div class="check-box">
									<label class="checkbox">
										<input type="checkbox" name="" id="" value="">
										<i></i> 아이디 저장
									</label>
								</div>
							</li>
						</ul>
						
						<button>로그인</button>
					</form>
				</div>
				<!-- /login form -->
				<div class="copyright">
					Copyright &copy; (주)에듀윌 Corp. All rights reserved.
				</div>
			</div>

	</div>
	<!-- // wrapper -->
