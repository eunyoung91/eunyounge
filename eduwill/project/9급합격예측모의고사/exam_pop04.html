<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="kr" />
<title>에듀윌 합격예측 모의고사</title>
<link rel="stylesheet" type="text/css" href="js/bxslider/jquery.bxslider.css" /><!-- bxSlider CSS file -->
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/mock_ui.css" />

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/frontui.js"></script>
<script type="text/javascript" src="js/bxslider/jquery.bxslider.min.js"></script><!-- bxSlider Javascript file -->

</head>
<body>
<div id="examPop">
	<div class="ex_head">
		<h1><img src="img/h1_logo.png" alt="에듀윌" /></h1>
		<span>2016년 대비 제 3회 9급공무원 모의고사</span>
	</div>
	<!-- // ex_head -->

	<div class="ex_body">
		<div class="ex_content">
			<div class="finish_survey">
				<p class="title_img"><img src="img/txt_finish.png" alt="에듀윌은 여러분의 합격을 진심으로 기원합니다 수고하셨습니다" /></p>
				<p class="title_gray">간단한 설문조사에 응해주세요.<br />
				회원님을 위한 더 나은 서비스를 제공하는 데 소중하게 활용하겠습니다.</p>

				<div class="survey_area">
					<dl>
						<dt>1. 회원님의 연령대는 어떻게 되십니까?</dt>
						<dd>
							<ul><!-- input id값과 label for 값을 각각 항목별로 맞춰쥬세용 :) -->
								<li><input type="radio" name="survey1" id="survey1_1" /><label for="survey1_1">20세 미만</label></li>
								<li><input type="radio" name="survey1" id="survey1_2" /><label for="survey1_2">20세 ~ 29세</label></li>
								<li><input type="radio" name="survey1" id="survey1_3" /><label for="survey1_3">30세 ~ 39세</label></li>
								<li><input type="radio" name="survey1" id="survey1_4" /><label for="survey1_4">40세 ~ 49세</label></li>
								<li><input type="radio" name="survey1" id="survey1_5" /><label for="survey1_5">50세 이상</label></li>
							</ul>
						</dd>
						<dt>2. 수험 준비 기간은 어떻게 되십니까?</dt>
						<dd>
							<ul>
								<li><input type="radio" name="survey2" id="survey2_1" /><label for="survey2_1">경험없음</label></li>
								<li><input type="radio" name="survey2" id="survey2_2" /><label for="survey2_2">3개월 미만</label></li>
								<li><input type="radio" name="survey2" id="survey2_3" /><label for="survey2_3">3개월 이상 ~ 6개월 미만</label></li>
								<li><input type="radio" name="survey2" id="survey2_4" /><label for="survey2_4">6개월 이상 ~ 1년 미만</label></li>
								<li><input type="radio" name="survey2" id="survey2_5" /><label for="survey2_5">1년 이상 ~ 2년 미만</label></li>
								<li><input type="radio" name="survey2" id="survey2_6" /><label for="survey2_6">2년 이상 ~ 3년 미만</label></li>
								<li><input type="radio" name="survey2" id="survey2_7" /><label for="survey2_7">3년 이상</label></li>
							</ul>
						</dd>
						<dt>3. 모의고사 00과목의 체감 난이도는 어떻습니까?</dt>
						<dd>
							<ul>
								<li><input type="radio" name="survey3" id="survey3_1" /><label for="survey3_1">매우 어렵다</label></li>
								<li><input type="radio" name="survey3" id="survey3_2" /><label for="survey3_2">어렵다</label></li>
								<li><input type="radio" name="survey3" id="survey3_3" /><label for="survey3_3">보통이다</label></li>
								<li><input type="radio" name="survey3" id="survey3_4" /><label for="survey3_4">쉽다</label></li>
								<li><input type="radio" name="survey3" id="survey3_5" /><label for="survey3_5">매우쉽다</label></li>
							</ul>
						</dd>
						<dt>3. 모의고사 00과목의 체감 난이도는 어떻습니까?</dt>
						<dd>
							<ul>
								<li><input type="radio" name="survey4" id="survey4_1" /><label for="survey4_1">매우 어렵다</label></li>
								<li><input type="radio" name="survey4" id="survey4_2" /><label for="survey4_2">어렵다</label></li>
								<li><input type="radio" name="survey4" id="survey4_3" /><label for="survey4_3">보통이다</label></li>
								<li><input type="radio" name="survey4" id="survey4_4" /><label for="survey4_4">쉽다</label></li>
								<li><input type="radio" name="survey4" id="survey4_5" /><label for="survey4_5">매우쉽다</label></li>
							</ul>
						</dd>
					</dl>
				</div>
				<!--- // survey_area -->
				<a href="#" class="btn_b"><span>설문제출</span></a>
			</div>
		</div>
	</div>
	<!-- // ex_body -->
</div>
</body>
</html>
