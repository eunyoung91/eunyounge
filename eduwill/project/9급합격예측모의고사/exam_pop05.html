<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="kr" />
<title>에듀윌 합격예측 모의고사</title>
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/exam/dev/js/bxslider/jquery.bxslider.css" /><!-- bxSlider CSS file -->
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/exam/dev/css/common.css" />
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/exam/dev/css/mock_ui.css" /><!-- -->

<script type="text/javascript" src="https://img.eduwill.net/resources/exam/dev/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/exam/dev/js/frontui.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/exam/dev/js/bxslider/jquery.bxslider.min.js"></script><!-- bxSlider Javascript file -->

</head>
<body>

<div id="registPop" class="layer_pop">
	<div class="layer_head">추가채용 접수 인증 </div>
		<div class="layer_body">
			<div class="form_group">
				<form action="">
					<table width="100%" cellspacing="0" cellpadding="0" border="0" summary="이름, 응시급수, 응시시험, 응시직렬, 응시지역, 수험번호로 구분되는 표">
						<caption>추가채용 접수 인증 입력 표</caption>
						<colgroup>
							<col style="width: 30%;"/ >
							<col style="width: 70%;"/ >
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">
									<label for="userName">이름</label>
								</th>
								<td>
									<input type="text" id="userName" name="Name" class="inputStyle" />
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="testRank">응시급수</label>
								</th>
								<td>
									<select name="Grade" id="testRank" onchange="select_quest()">
										<option value="9급" selected="selected">9급</option>
										<option value="8급">8급</option>
										<option value="7급">7급</option>
										<option value="계리직">계리직</option>
										<option value="경찰">경찰</option>
										<option value="소방">소방</option>
										<option value="군무원">군무원</option>
									</select>
								</td>
							</tr>
							<tr>
								<th scope="row">응시시험</th>
								<td>
									국가직
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="testClass">응시직렬</label>
								</th>
								<td>
									<input type="text" name="testClass" id="testClass" class="inputStyle" placeholder="ex.일반행정직" value="" />
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="testArea">응시지역</label>
								</th>
								<td>
									<input type="text" name="testArea" id="testArea" class="inputStyle" placeholder="ex.서울" value="" />
								</td>
							</tr>
							<tr>
								<th scope="row">
									<label for="testNo">수험번호</label>
								</th>
								<td>
									<input type="number" name="testNo" id="testNo" maxlength="9" class="inputStyle" placeholder="ex.12345678" value="" />
								</td>
							</tr>
						</tbody>
					</table>
				</form>
				<p>※ 기본정보를 모두 정확히 기입하셔야 이벤트 혜택을 받을 수 있습니다.</p>
			</div>
			<!-- // 기본정보 -->

		<div class="btn">
			<a href="Javascript:Process()"><img src="https://img.eduwill.net/Img2/Gov2/promotion/170524/btn_go.png" alt="제출하기"></a>
		</div>
	</div>
	<!-- // layer_body -->
</div>
</body>
</html>
