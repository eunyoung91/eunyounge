<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!-- IE7 호환성보기 강제해제 -->
<title>전화로 신청한 내역 추가하기 &gt; 에듀윌</title>
<link rel="stylesheet" type="text/css" href="../../css/popup.css" />

<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
</head>

<body>
	<div id="popup" class="popup_a"><!-- 작업시 해당팝업에 관련된 유니크한 클래스명 추가필요 -->
		<div class="pop_head">
			<h1 class="pop_title">전화로 신청한 내역 추가하기</h1>
		</div>
		<div class="pop_cont">
			<div class="inner_cont">
				<p class="txt">
					전화로 정기구독을 신청한 경우, 해당 내역이 사이트에 반영되지 않습니다. <br />
					전화로 신청한 내역을 추가하고 싶으시면 <br />
					아래의 정보를 기입하여 인증해 주시면 확인후  반영해 드리겠습니다.
				</p>

				<div class="form_list">
					<dl>
						<dt><label for="name">신청자명(기관명)</label></dt>
						<dd><input type="text" id="name" class="g_input" style="" title="신청자명(기관명)을 입력하세요." /></dd>
						<dt><label for="tel01">핸드폰 / 전화번호</label></dt>
						<dd>
							<select title="전화번호 구분번호를 선택하세요." class="selectType" id="tel01">
								<option>02</option>
								<option>031</option>
								<option>032</option>
								<option>033</option>
								<option>041</option>
								<option>042</option>
								<option>043</option>
								<option>044</option>
								<option>051</option>
								<option>052</option>
								<option>053</option>
								<option>054</option>
								<option>055</option>
								<option>061</option>
								<option>062</option>
								<option>063</option>
								<option>064</option>
								<option>070</option>
							</select>
							<span class="dash">-</span>
							<input title="전화번호 두번째 자리를 입력하세요." class="g_input" type="text" style="width:60px;" />
							<span class="dash">-</span>
							<input title="전화번호 세번째 자리를 입력하세요." class="g_input" type="text" style="width:60px;" />
						</dd>

						<dt><label for="ap01">구독신청 연/월</label></dt>
						<dd>
							<input type="text" class="g_input" id="ap01" title="구독신청 년도를 입력하세요." style="width:60px;" />
							<span class="dash">년</span>
							<input type="text" class="g_input" id="ap02" title="구독신청 월을 입력하세요." style="width:60px;" />
							<span class="dash">월</span>
						</dd>

						<dt><label for="ap_date">신청 구독기간</label></dt>
						<dd>
							<input type="text" class="g_input" id="ap_date" title="신청 구독기간을 입력하세요." style="width:60px;" />
							<span class="dash">개월 (예 : 1년 - 12개월 )</span>
						</dd>
					</dl>

					<div class="btn_group">
						<a href="#" class="p_btn_a"><span>확인</span></a>
						<a href="#" class="p_btn_b"><span>취소</span></a>
					</div>
				</div>

			</div>
		</div><!--// .pop_cont -->
	</div>
</body>
</html>
