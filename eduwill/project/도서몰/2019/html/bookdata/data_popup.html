<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!-- IE7 호환성보기 강제해제 -->
<title>교재인증하기 &gt; 에듀윌</title>
<link rel="stylesheet" type="text/css" href="../../css/popup.css" />

<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
</head>

<body>
	<div id="popup" class="popup_a"><!-- 작업시 해당팝업에 관련된 유니크한 클래스명 추가필요 -->
		<div class="pop_head">
			<h1 class="pop_title">교재인증하기</h1>
		</div>
		<div class="pop_cont">
			<div class="inner_cont">
				<div class="center_txt">
					<p class="big_t">동영상강의  인증번호 입력</p>
					<p class="mid_t">교재 안에 기재된 동영상강의 인증번호를 아래에 입력해 주세요.</p>
				</div>

				<div class="form_list">
					<dl>
						<dt><label for="name">인증번호 입력</label></dt>
						<dd><input type="text" id="name" class="g_input" style="width:200px;" title="인증번호를 입력하세요." /></dd>
					</dl>
				</div>

				<div class="btn_group">
					<a href="#" class="p_btn_a"><span>확인</span></a>
					<a href="#" class="p_btn_b"><span>취소</span></a>
				</div>

			</div>
		</div><!--// .pop_cont -->
	</div>
</body>
</html>
