<!-- 자유게시판 -->
<section id="page-board">
	
	<div class="visual_sub s03">
		<span>게시판</span>
	</div><!-- .visual_sub.s03 -->
	
	<div class="inner">
		<div class="tit">
			<span>자유게시판</span>
		</div>

		<div class="writeform">
			<div class="checkArea">
				<span class="checks"><input type="checkbox" id="ck1"><label for="ck1">공지</label></span>
			</div><!-- .checkArea -->

			<table>
				<thead>
				<tr>
					<th>
						<div class="grp">
							<select>
								<option>구분</option>
								<option>에듀윌 자유내용</option>
							</select>
						</div>
						<div class="grp f0">
							<input type="text" class="input1" placeholder="ID">
							<input type="text" class="input2" placeholder="이름">
						</div>
						<div class="grp">
							<input type="text" class="full">
						</div>
					</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td class="edit">
						<img src="https://img.eduwill.net/resources/land/dev/images/board/sample_edit.jpg" alt="" class="ir-p">
						<img src="https://img.eduwill.net/resources/land/dev/images/board/sample_edit_768.jpg" alt="" class="ir-m">
					</td>
				</tr>
				<tr>
					<td class="file">
						<em>첨부파일</em>
						<div class="files">
							<input type="text" class="upload-name" value="파일선택" disabled="disabled">
                            <label for="ex_filename">찾아보기</label> 
							<input type="file" id="ex_filename" class="upload-hidden">
							<a href="" class="button small type_a">업로드</a>
						</div>
						<ul>
							<li>
								<span>파일 1 : 실습모집공고.xls</span> 
								<a href="" class="del">X</a>
							</li>
							<li>
								<span>파일 2 : 실습모집공고.xls</span> 
								<a href="" class="del">X</a>
							</li>
							<li>
								<span>파일 3 : 실습모집공고.xls</span> 
								<a href="" class="del">X</a>
							</li>
						</ul>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="pickArea">
				<select>
					<option>동문회원에게만 공개</option>

				<span class="desc">※ 본 게시글은 동문회원에게만 공개됩니다.</span>

			<div class="btnArea">
