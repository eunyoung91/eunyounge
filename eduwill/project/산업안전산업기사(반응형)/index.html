<script>
    var _wid;
    $(function(){
        resizeEvent();
        $(window).on("resize", resizeEvent);
        
        $(".section-why").find("dl").children("dt").on("click",function(){         
            if(!$(this).parent("dl").hasClass("active")){
                $(".section-why").find("dl").removeClass("active");
                $(".section-why").find("dl").find("dd").slideUp();
            }

            $(this).parent("dl").toggleClass("active");
            $(this).next("dd").slideToggle();

        });
    });

    function resizeEvent(){
        _wid = $(window).width();
        checkResolution('.promotion');
    }

	function checkResolution(e){
		if( _wid >= 800){
			replaceImagePaths(e, 'mobile', 'pc');
            $(".section-why-mobile").hide();
            $(".section-why-pc").show();
		} else {
            replaceImagePaths(e, 'pc', 'mobile');
            $(".section-why-mobile").show();
            $(".section-why-pc").hide();
		}
	}

    function replaceImagePaths(target, basic, change) {
		$(target + ' img').each(function(){
			var pcSrc = $(this).data("pcSrc");
			var mobileSrc = $(this).data("mobileSrc");
			$(this).attr("src", change == "pc" ? pcSrc : mobileSrc);
		});
	}
</script>
