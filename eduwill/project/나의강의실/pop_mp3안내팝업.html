<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>에듀윌</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Cache-Control" content="No-Cache"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="viewport" content="width=1240, initial-scale=1, maximum-scale=1, minimum-scale=0.25, user-scalable=yes">

<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/myroom/library/js/myroomUI.js"></script>
<script type="text/javascript">
$(function(){
		
})
</script>
<style>
@import url('//img.eduwill.net/resources/common/web/css/noto_webfont.css'); /* 400/500/700 */
* {padding:0; margin:0}
.mpPopup .tabBtn:after {content:""; display:block; clear:both} 
.mpPopup .tabBtn div {float:left; width:33%; text-align:center; cursor:pointer; height:100px; background:#fff; background:#fff url(//img.eduwill.net/resources/myroom/library/images/popup/mpInfo/bg_line.png) repeat-y 0 }
.mpPopup .tabBtn div:first-child {width:34%}
.mpPopup .tabBtn div em {text-align:left; font-style:normal; padding:3px 0 3px 60px; display:inline-block; margin-top:26px; }
.mpPopup .tabBtn div em .t1 {font-size:16px; color:#adadad; font-weight:500; line-height:26px}
.mpPopup .tabBtn div em .t2 {font-size:13px; color:#adadad; font-weight:500; line-height:16px}
.mpPopup .tabBtn div.active .t1 {color:#333}
.mpPopup .tabBtn div.active .t2 {color:#333}
.mpPopup .tabBtn div.browser1 em {background:url(//img.eduwill.net/resources/myroom/library/images/popup/mpInfo/icon_browser1.png) no-repeat 0 50%}
.mpPopup .tabBtn div.browser2 em {background:url(//img.eduwill.net/resources/myroom/library/images/popup/mpInfo/icon_browser2.png) no-repeat 0 50%}
.mpPopup .tabBtn div.browser3 em {background:url(//img.eduwill.net/resources/myroom/library/images/popup/mpInfo/icon_browser3.png) no-repeat 0 50%}
.mpPopup .tabCont {background:#4a5470; text-align:center; padding:0 30px 30px}
.mpPopup .tabCont .t3 {text-align:center; font-size:16px; color:#fff; font-weight:500; padding:32px 0}
.mpPopup .tabCont .pt30 {padding-top:30px}

</style>
</head>
<body>

<div class="mpPopup"><!-- 690 * 750-->
	<div class="tabBtn">
		<div class="browser1 active">
			<em>
				<span class="t1">인터넷 익스플로러</span><br>
				<span class="t2">Internet Explorer</span>
			</em>
		</div>
		<div class="browser2">
			<em>
				<span class="t1">크롬</span><br>
				<span class="t2">Chrome</span>
			</em>
		</div>
		<div class="browser3">
			<em>
				<span class="t1">파이어폭스</span><br>
				<span class="t2">Firefox</span>
			</em>
		</div>
	</div>
	<div class="tabCont">
		<div class="t3">인터넷 익스플로러 MP3 다운로드 저장 방법 안내</div>
		<div><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info1_1.png"></div>
		<div class="pt30"><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info1_2.png"></div>
		<div class="pt30"><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info1_3.png"></div>
		<div class="pt30"><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info1_4.png"></div>
	</div>
	<div class="tabCont" style="display:none">
		<div class="t3">크롬 MP3 다운로드 저장 방법 안내</div>
		<div><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info2_1.png"></div>
		<div class="pt30"><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info2_2.png"></div>
		<div class="pt30"><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info2_3.png"></div>
	</div>
	<div class="tabCont" style="display:none">
		<div class="t3">파이어폭스 MP3 다운로드 저장 방법 안내</div>
		<div><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info3_1.png"></div>
		<div class="pt30"><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info3_2.png"></div>
		<div class="pt30"><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info3_3.png"></div>
		<div class="pt30"><img src="https://img.eduwill.net/resources/myroom/library/images/popup/mpInfo/info3_4.png"></div>
	</div>
</div>

</body>
</html>
