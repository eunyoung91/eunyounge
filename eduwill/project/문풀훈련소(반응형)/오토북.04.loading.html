<script>
	$(function(){
		loader();
	});

	function loader(_success){
		var $loading = $('#omrLoading'),
			 $loadingBar = $('#omrLoading .bar'),
			 $loadingPercent = $('#omrLoading .percent');

		$loading.addClass('show');

		var _width = 0,
		_time = setInterval(function(){
			_width = _width + 1;
			$loadingBar.css({
				width: _width+'%'
			});
			$loadingPercent.text(_width+'%');
			if (_width === 100){
				$loading.removeClass('show');
				clearInterval(_time);
				_width = 0;
				if (_success){
					return _success();
				}
			}
		}, 50);
	}
</script>
