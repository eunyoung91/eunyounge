<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="kr" />
<title>회원정보수정</title>
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/ea/eadev/css/common.css" />
<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#member_pwd').focus(function() {
		$(this).prop('type', 'password').val('');
	});
});
</script>
</head>

<body>
<div id="wrap">
	<div id="header">
		<div class="h_wrap">
			<h1><img src="http://img.eduwill.net/Img2/Common/Join/new/membership_logo.png" alt="에듀윌"></h1>
		</div>
	</div>

	<!-- CONTAINER -->
	<div id="container">
		<!-- CONTENT -->
		<div id="content">
				
			<div class="g_content member">
				
				<div class="join_item">
					<div class="address_change">
						<dl>
							<dt>회원님, <em>도로명주소</em>로 변경해주세요.</dt>
							<dd>에듀윌 사이트에서는 도로명주소를 사용하고 있습니다.<br>도로명주소로 변경하셔야 교재배송 및 이벤트 경품 수령 서비스를 편리하게 이용 할 수 있습니다.</dd>
						</dl>
						<div class="form_group">
							<div class="grp grp1"><input type="text" class="g_input" disabled /><a href="" class="g_btn_c">우편번호 검색</a></div>
							<div class="grp grp2"><input type="text" class="g_input" disabled /></div>
							<div class="grp grp3"><input type="text" class="g_input" placeholder="상세주소" /></div>
						</div>
						<div class="btn">
							<a href="#" class="g_btn_a">변경하기</a>
						</div>
					</div>
					
				</div>
				<!-- // join_item -->

			</div>
			<!-- // g_content -->
		</div>
		<!-- //CONTENT -->
	</div>
	<!-- //CONTAINER -->


</div>
<!-- // WRAP -->

</body>
</html>
