<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="kr" />
<title>회원정보수정</title>
<link rel="stylesheet" type="text/css" href="../../css/common.css" />
<script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#member_pwd').focus(function() {
		$(this).prop('type', 'password').val('');
	});
});
</script>
</head>

<body>
<div id="wrap">
	<div id="header">
		<div class="h_wrap">
			<h1><img src="http://img.eduwill.net/Img2/Common/Join/new/membership_logo.png" alt="에듀윌"></h1>
			<h2>회원정보 수정</h2>
		</div>
	</div>

	<!-- CONTAINER -->
	<div id="container">
		<!-- CONTENT -->
		<div id="content">
				
			<div class="g_content member">
				
				<div class="member_info">
					<div class="pwd_login">
						<dl>
							<dt>비밀번호 재 입력</dt>
							<dd>보안을 위해 비밀번호를 한번 더 입력해 주세요.</dd>
						</dl>
						<input type="text" id="member_pwd" title="비밀번호를 입력하세요." class="g_input" placeholder="비밀번호" />
						
						<a href="#" class="g_btn_a">확인</a>
					</div>
					
				</div>
				<!-- // member_info -->

			</div>
			<!-- // g_content -->
		</div>
		<!-- //CONTENT -->
	</div>
	<!-- //CONTAINER -->


</div>
<!-- // WRAP -->

</body>
</html>
