<!-- 메인팝업 -->
<div id="pop" class="popbg"><div>
	<dl>
		<dt>모바일웹 오픈 안내</dt>
		<dd>
			안녕하세요. 고객님.<br/>
			에듀윌 모바일연수원입니다.<br/><br/>
			많은 고객님들이 원하셨던 모바일웹이 8/1 오픈됩니다.<br/><br/>
			이번 오픈으로 더욱더 양질의 서비스로 보답드릴 것을 약속드립니다.<br/><br/>
			고맙습니다.<br/><br/>
			<strong>▶오픈예정일:8/1(월)</strong>
			<div class="filedown">
				<span><a href="">첨부파일 : Penguins.jpg</a></span>
			</div>
		</dd>
	</dl>
	<a href="#none" id="pop_close">닫기</a>
	<div><input type="checkbox" name="ch_pop" id="ch_pop" /> <label for="ch_pop">오늘 하루 열지 않기</label></div>
</div></div>

<script type="text/javascript">
	if (document.cookie.indexOf("pop=no") < 0 ){
		document.getElementById('pop').style.display = "block";
		}else{
		document.getElementById('pop').style.display = "none";
	}
</script>
