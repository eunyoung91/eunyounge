<!DOCTYPE html>
<html lang="ko">
<head>
<title>CBT</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Cache-Control" content="No-Cache"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<link rel="Bookmark Icon" href="https://img.eduwill.net/resources/event/live/images/favicon.ico">
<link rel="icon" href="https://img.eduwill.net/resources/event/live/images/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="https://img.eduwill.net/resources/event/live/images/favicon.ico" type="image/x-icon">
<!-- css -->
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/eduwill/live/css/common/reset.css" />
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/eduwill/live/css/cbt/cbt.css" />
<!-- <link rel="stylesheet" type="text/css" href="css/cbt.css" /> -->

</head>
<body>

<div id="wrap">

	<!-- header type1 -->
	<div id="header">
		<div class="wrap">
			<div class="grid">
				<div class="col">
					<div class="logo-box">
						<a href="javascript:;" class="logo-img">
							<img src="https://img.eduwill.net/Img2/Common/BI/type2/live/logo.svg" alt="eduwill" />
						</a>
						<a href="javascript:;" class="logo-title">자격검정 CBT 시험</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- header type1 -->

	<!-- contents -->
	<div id="contents">
		<div class="wrap">
			<!-- layer-cont -->
			<div class="layer-cont">
				<div class="layer">
					<div class="layer-head">
						<img src="https://img.eduwill.net/resources/img/cbt/information.png" alt="정보" />
						<span class="message">합격을 축하합니다.</span>
						<!-- <span class="message">다음 기회에 꼭 합격하시길 기원합니다.</span> -->
					</div>
					<div class="layer-body">
						<span class="alert">
							※ 지역별, 종목별로 상이하므로 큐넷(http://www.q-net.or.kr) 시험일정 안내를 참고하시기 바랍니다.
						</span>
						<table>
							<thead>
								<tr>
									<th>수험자 이름</th>
									<th>응시종목</th>
									<th>득점</th>
									<th>합격여부</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>홍길동</td>
									<td>정보처리기사</td>
									<td class="pass">100</td><!-- 합격: pass / 불합격: fail -->
									<td class="pass">합격</td><!-- 합격: pass / 불합격: fail -->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="layer-btn">
					<button class="btn white big"><span>닫기</span></button>
					<button class="btn blue big"><span>성적 상세확인</span></button>
				</div>
			</div>
			<!-- // layer-cont -->
		</div>
	</div>
	<!-- contents -->

</div>
</body>
</html>
