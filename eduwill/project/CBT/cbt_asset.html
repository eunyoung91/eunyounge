<!DOCTYPE html>
<html lang="ko">
<head>
<title>CBT</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Pragma" content="no-cache"/>
<meta http-equiv="Cache-Control" content="No-Cache"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<link rel="Bookmark Icon" href="https://img.eduwill.net/resources/event/live/images/favicon.ico">
<link rel="icon" href="https://img.eduwill.net/resources/event/live/images/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="https://img.eduwill.net/resources/event/live/images/favicon.ico" type="image/x-icon">
<!-- css -->
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/eduwill/live/css/common/reset.css" />
<link rel="stylesheet" type="text/css" href="css/cbt.css" />
<!-- js -->
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javaScript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="js/cbt.js"></script>
</head>
<body>

<div id="wrap">

	<!-- header type1 -->
	<div id="header">
		<div class="wrap">
			<div class="grid">
				<div class="col">
					<div class="logo-box">
						<a href="javascript:;" class="logo-img">
							<img src="https://img.eduwill.net/Img2/Common/BI/type2/live/logo.svg" alt="eduwill" />
						</a>
						<a href="javascript:;" class="logo-title">자격검정 CBT 시험</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- header type1 -->

	<!-- header type2 -->
	<div id="header">
		<div class="wrap">

			<div class="grid">
				<div class="col">
					<div class="logo-box">

						<a href="javascript:;" class="logo-img">
							<img src="https://img.eduwill.net/Img2/Common/BI/type2/live/logo.svg" alt="eduwill" />
						</a>
						<a href="javascript:;" class="logo-title">자격검정 CBT 시험</a>

					</div>
					<div class="login-box">
						<span class="id">ID : edutest01</span>
						<span class="name">수험자명 : 홍길동</span>
					</div>
				</div>

				<div class="col">
					<div class="timer-box">
						<div class="clock">
							<img src="https://img.eduwill.net/resources/img/cbt/icon-stopwatch.png" alt="">
							<!-- <img src="https://img.eduwill.net/resources/img/cbt/icon_stopwatch_01.gif" alt=""> -->
							<!-- <img src="https://img.eduwill.net/resources/img/cbt/icon_stopwatch_02.gif" alt=""> -->
						</div>
						<div class="timer">
							<span class="limit">제한 시간 : 10분</span>
							<span class="left">남은 시간 : 9분 28초</span>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- header type2 -->

	<!-- contents -->
	<div id="contents">
		<div class="wrap">
				<div style="padding:50px;background:#fff;">
					<h2>시험 전 팝업 버튼/아이콘</h2><br>
				
					<button class="btn blue big"><span>응시하기</span></button>
					<button class="btn white medium"><span>예</span></button>
					<button class="btn blue medium"><span>아니오</span></button>
				
					<a href="javascript:;" class="close type1"><span class="sr-only">닫기</span></a>
					<a href="javascript:;" class="close type2"><span class="sr-only">닫기</span></a>

					<button class="number"><span>1</span></button>
					<button class="number"><span>2</span></button>
					<button class="number"><span>5</span></button>
					<button class="number"><span>15</span></button>
					<button class="number"><span>20</span></button>
					
					<a href="javascript:;" class="info">
						<img src="https://img.eduwill.net/resources/img/cbt/information.png" alt="정보" />
					</a>
				
					<h2>응시화면 버튼</h2><br>
			

					<button value="zoom1" class="zoom zoom1"><span class="sr-only">100%</span></button>
					<button value="zoom2" class="zoom zoom2 active"><span class="sr-only">150%</span></button>
					<button value="zoom3" class="zoom zoom3"><span class="sr-only">200%</span></button>
		
					<button value="layout1" class="layout layout1 active"><span class="sr-only">layout1</span>
					<button value="layout2" class="layout layout2"><span class="sr-only">layout2</span></button>
					<button value="layout3" class="layout layout3"><span class="sr-only">layout3</span></button>
				

					<button class="btn calc white large"><span>계산기</span></button>
		
					<button class="btn prev white small"><span>이전</span></button>
					<button class="btn next white small"><span>다음</span></button>
				
					<button class="btn white medium"><span>안 푼 문제</span></button>
					<button class="btn blue medium"><span>답안 제출</span></button>
				

					<h2>화살표/아이콘</h2><br>
					<a href="javascript:;" class="arrow down"><span class="sr-only">arrow</span></a>
					<a href="javascript:;" class="arrow prev"><span class="sr-only">arrow</span></a>
					<a href="javascript:;" class="arrow next"><span class="sr-only">arrow</span></a>
				
					<h2>합격/불합격 팝업</h2><br>

					<button class="btn white big"><span>닫기</span></button>
					<button class="btn blue big"><span>성적 상세확인</span></button>
				</div>	

		</div>
	</div>
	<!-- contents -->

	<!-- footer -->
	<div id="footer">
		<div class="wrap">
			<div class="grid control">
				<div class="col">
					<button class="btn calc white large"><span>계산기</span></button>
				</div>
				<div class="col">
					<button class="btn prev white small"><span>이전</span></button>
					<button class="btn next white small"><span>다음</span></button>
				</div>
				<div class="col">
					<button onclick="popupOpen('.dimmed', 'popupUnsolved');" class="btn white medium"><span>안 푼 문제</span></button>
					<button onclick="popupOpen('.dimmed', 'popupSubmit');" class="btn blue medium"><span>답안 제출</span></button>
				</div>
			</div>
		</div>
	</div>
	<!-- // footer -->

</div>

<!-- popupUnsolved -->
<div class="popup" id="popupUnsolved">
	<div class="popup-close"><a href="javascript:;" onclick="popupClose('.dimmed', 'popupUnsolved');" class="close type1"><span class="sr-only">닫기</span></a></div>
	<div class="popup-head">
		<img src="https://img.eduwill.net/resources/img/cbt/information.png" alt="정보" />
		<span class="message">안  푼 문제 번호 보기 : 번호 클릭시 해당 문제로 이동합니다.</span>
	</div>
	<div class="popup-body">
		<div>
			<button class="number"><span>1</span></button>
			<button class="number"><span>2</span></button>
			<button class="number"><span>5</span></button>
			<button class="number"><span>15</span></button>
			<button class="number"><span>20</span></button>
		</div>
	</div>
</div>
<!-- // popupUnsolved -->

<!-- popupSubmit -->
<div class="popup" id="popupSubmit">
	<div class="popup-close"><a href="javascript:;" onclick="popupClose('.dimmed', 'popupSubmit');" class="close type2"><span class="sr-only">닫기</span></a></div>
	<div class="popup-head">
		<img src="https://img.eduwill.net/resources/img/cbt/information.png" alt="정보" />
		<span class="message">주의</span>
	</div>
	<div class="popup-body">
		<div>
			<p class="blue">안 푼 문제가 3개 존재합니다. 그래도 답안을 제출하시겠습니까?</p>
			<p class="pink">[답안 제출 이후에는 문제풀이가 불가합니다.]</p>
		</div>
	</div>
</div>
<!-- // popupSubmit -->

<!-- 
/eduwill_img/img2/@eytest/html_CBT 
-->

</body>
</html>
