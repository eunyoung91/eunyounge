<div class="eduwill-popup-dim"></div>
<div id="popupSite" class="popup popup-site" style="top: 295px;">
    <div class="popup-wrap">
        <div class="popup-head">
            시스템 정기점검 안내 
        </div>
        <div class="popup-body">
            <div class="core">
                <div class="paragraph">
                    보다 나은 서비스 제공을 위한<br />
                    <span class="color-black">시스템 정기점검</span>을 진행할 예정입니다.
                </div>

                <div class="box">
                    <div class="item">
                        <div class="table">
                            <p class="subject">일시</p>
                            <p><strong class="color-red">2021년 7월 28일 (수) 01:00 ~ 05:00<br />(약 4시간)</strong></p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="table">
                            <p class="subject">내용</p>
                            <p>정기점검 시간 중 사이트 이용 일시중지</p>
                        </div>
                    </div>
                </div>

                <div class="paragraph">
                    이용에 불편을 드려 죄송합니다.<br />
                    보다 나은 서비스 제공을 위해 노력하겠습니다.
                </div>
            </div>
        </div>
        <div class="popup-footer">
            <a href="javascript:;" class="close-today" onClick="javascript:closeOneDayAuto('popupSite');return false;"><span>오늘 하루 안 보기</span></a>
            <a href="javascript:;" class="close" onClick="javascript:closeCustomLayer('popupSite');return false;"><span>닫기</span></a>
