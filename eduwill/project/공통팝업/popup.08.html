<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/popup.css">
<div id="popupDownload1" class="popup popup-download" style="top: 295px; left: 50%; margin-left: -361px;">
	<div class="popup-wrap">
		<div class="popup-head">
			부가학습자료 다운로드 안내
		</div>
		<div class="popup-body">
			<div class="core">
				<div class="title">
					공인중개사 2차 단원별<br />
					기출문제집
				</div>

				<div class="paragraph color-black">
					교재 부록에 수록되어 있는<br />
					중개사법 29회 기출문제 전 문항(40문항)을<br />
					단원별로 분류된 파일이 제작되었습니다.
				</div>

				<div class="box">
					<div class="item color-black">
						<strong>다운로드 방법</strong><br />
						도서자료실 &gt; 부가학습자료 &gt; "공인중개사" 검색
					</div>
				</div>

				<div class="action">
					<a href="javascript:;" class="btn btn-yellow btn-arrow"><span>부가학습자료 바로가기</span></a>
				</div>
			</div>
		</div>
		<div class="popup-footer">
			<a href="javascript:;" class="close-today" onClick="javascript:closeOneDayAuto('popupDownload1');return false;"><span>오늘 하루 안 보기</span></a>
			<a href="javascript:;" class="close" onClick="javascript:closeCustomLayer('popupDownload1');return false;"><span>닫기</span></a>
		</div>
	</div>
</div>

<div id="popupDownload2" class="popup popup-download" style="top: 295px; left: 50%;  margin-left: 10px;">
	<div class="popup-wrap">
		<div class="popup-head">
			정오자료 다운로드 안내
		</div>
		<div class="popup-body">
			<div class="core">
				<div class="title">
					계리직공무원 기본서<br />
					컴퓨터일반
				</div>

				<div class="paragraph color-black">
					최종 정오표와 실제 수정사항이 반영된<br />
					파일이 제작되었습니다.
				</div>

				<div class="box">
					<div class="item color-black">
						<strong>다운로드 방법</strong><br />
						도서자료실 &gt; 정오표 &gt; "기본서 컴퓨터일반" 검색
					</div>
				</div>

				<div class="action">
					<a href="javascript:;" class="btn btn-yellow btn-arrow"><span>정오표 바로가기</span></a>
				</div>
			</div>
		</div>
