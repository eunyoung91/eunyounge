<!-- 긴급안내 팝업 -->
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/popup.css">
<div id="popupObstacle" class="popup popup-obstacle" style="top: 295px; left: 50%; margin-left: -178px;">
	<div class="popup-wrap">
		<div class="popup-head">
			고객센터 전화 장애 안내
		</div>
		<div class="popup-body">
			<div class="core">
				<div class="paragraph">
					안녕하세요, 에듀윌 회원님!<br /><br />

					현재 고객센터 전화 장애가 있는 관계로<br />
					전화상담이 어렵습니다.<br /><br />

					문의사항이 있으신 회원님께서는<br />
					<strong class="color-red">고객센터 &gt; 1:1문의하기 및 카톡 서비스로</strong><br />
					접수해주시면 빠른 시간 안에 해결될 수 있도록<br />
					최선을 다하겠습니다.
				</div>

				<div class="action">
					<a href="javascript:;" class="btn btn-blue"><span>1:1 문의하기 바로가기</span></a>
					<a href="javascript:;" class="btn btn-yellow"><span>카톡 서비스 바로가기</span></a>
				</div>
			</div>
		</div>
		<div class="popup-footer">
			<a href="javascript:;" class="close-today" onClick="javascript:closeOneDayAuto('popupObstacle');return false;"><span>오늘 하루 안 보기</span></a>
			<a href="javascript:;" class="close" onClick="javascript:closeCustomLayer('popupObstacle');return false;"><span>닫기</span></a>
		</div>
	</div>
</div>
