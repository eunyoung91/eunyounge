<script type="text/javascript">
    function viewList(){
        var $this = $('#viewList'),
            $parent = $this.parent();
    
        $parent.toggleClass('in').siblings().removeClass('in');
    
        if($parent.hasClass('in')) {
            $("body").click(function(e) { 		 
                $parent.each(function() {
                    if(!$parent.has(e.target).length) { 
                        $parent.removeClass('in')
                    } 
                })
    
            });
        }
    }
    function moveTop(){
        $('html, body').animate({
            scrollTop : 0
        }, 500);
    }
    $(function() {
        var cookies = document.cookie.split("; ");
        for (var i=0; i<cookies.length; i++) {
            var cookieName = cookies[i].split("=")[0];
            if( cookies[i].split("=")[0].indexOf("edw_attmpt") >= 0 ) {
                document.cookie = cookieName  + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;path=/;';
                document.cookie = cookieName  + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;domain=.eduwill.net;path=/;';
            }
        }
    });

    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
    var url = window.location.href;
    var str = 'www.eduwill.net';
    var checkUrl = url.indexOf(str);

    if( isMobile || !checkUrl ){
        $('#exitFooter .logo-global a').attr('href', '//brand.eduwill.net/main/main.will');
    } else {
        $('#exitFooter .logo-global a').attr('href', '//www.eduwill.net/Basic/global_main.asp');
    }
</script>
