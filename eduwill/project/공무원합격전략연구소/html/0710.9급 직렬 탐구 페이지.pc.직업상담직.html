<script type="text/javascript">
	$(function(){

		$("#scrollfix").scrollFix({})
		tabControl(".contents-06");

	});

	function tabControl($seletor){
		$($seletor).find(".tab-list").children("li").on("click", function(){
				var idx = $(this).index();
				var tabList = $($seletor).find(".tab-list").children("li");

				tabList.removeClass("on");
				tabList.eq(idx).addClass("on");
				
				// $(".tab-view a").children("img").attr({src:"https://img.eduwill.net/eduwill/img/2021/G/event/210126/pc/tab_0"+(idx+1)+".png"})
				$($seletor).find(".tab-view").hide();
				$($seletor).find(".tab-view").eq(idx).show();
		});
	}

	$(window).scroll(function() {
        if ($(this).scrollTop() >= Math.ceil($('#conents01').offset().top)) {
			$(".contents-wingbanner").fadeIn();
        } else {
			$(".contents-wingbanner").fadeOut();
        }
    });
