<script type="text/javascript">

	$(function () {
            $("#teacherSelect").change(selectProfessor);

            $('a#contentsShortcut').click(function (e) {
                var $this = $(this);
                var href = $('#contentsSelect').val();
                if (href !== '#') {
                    if (href !== '') {
                        location.href = href;
                    } else {
                        alert('준비중입니다.');
                    }
                }

                return false;
            });

            $(window).bind("pageshow", selectProfessor);
    });

    function selectProfessor() {
        var idx = $("#teacherSelect option:selected").val();
        $(".tab-view").hide();
        $(".section-06").find(".tab-view").eq(idx).show();
    }
