<!--
    컨텐츠 감싸는 부모 : product-eco
    하단 수강신청 영역 : product-apply
    하단 수강신청 영역 내 탭 : product-tab
    하단 수강신청 영역 내 가격 : product-price
    하단 수강신청 영역 내 정보 : product-table

<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css">

<style type="text/css">
.product-eco * { font-family: "Noto Sans KR", "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", "돋움", "Gulim", "굴림", "굴림체", Sans-Serif; letter-spacing: -1px; }
.product-eco img { vertical-align: top; }
.product-eco .grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; }
.product-eco .grid:before,
.product-eco .grid:after { content: ''; display: table; }
.product-eco .grid:after { clear: both; }
.product-eco .grid .col { float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }
.product-eco .container { position: relative; background-repeat: no-repeat; background-position: center top; }
.product-eco .container:nth-child(even) { background-color: #d7d7d7; }
.product-eco .container .wrap { position: relative; width: 100%; max-width: 720px; margin: 0 auto; }
.product-eco .product-bxslider { padding: 50px 0; }
.product-eco .product-slick { padding: 50px 0; }

.product-eco .product-discount { padding: 50px 0; letter-spacing: -2px; }
.product-eco .product-discount .sale-title { margin: 0 5.56%; text-align: left; line-height: 1.2; font-size: 5.556vw; font-weight: 700; color: #222; letter-spacing: -3px; }
.product-eco .product-discount .sale-title .highlight { line-height: 1.2; color: #a445ad; }
.product-eco .product-discount .apply-list { margin: 0 5.56%; }
.product-eco .product-discount .table { position: relative; z-index: 0; display: table; width: 100%; }
.product-eco .product-discount .table-cell { display: table-cell; height: 100%; vertical-align: middle; }
.product-eco .product-discount .col { float: none; width: 100%; margin-top: 31px; padding: 20px 10%; text-align: left; border: 2px solid #a445ad; background-color: #fff; transition: all .2s; }
.product-eco .product-discount .title { font-size: 6.250vw; font-weight: 700; color: #a445ad; letter-spacing: -1.5px; }
.product-eco .product-discount .flag span { display: inline-block; line-height: 1; font-weight: 500; }
.product-eco .product-discount .flag-limit { position: absolute; top: -35px; right: 0; left: 0; text-align: center; }
.product-eco .product-discount .flag-limit span { padding: 2.5px 15px; font-size: 4.167vw; color: #ff4806; border: 1.5px solid #ff8154; border-radius: 54px; background-color: #fff; }
.product-eco .product-discount .flag-limit em { color: #ff8154; }
.product-eco .product-discount .flag-discount { font-size: 4.167vw; color: #a445ad; }
.product-eco .product-discount .flag-discount em { display: inline-block; padding: 0 5px; font-size: 3.889vw; color: #ff6128; border-radius: 44px; background-color: #fff16c; }
.product-eco .product-discount .flag-period { margin-top: 10px; letter-spacing: -.5px; }
.product-eco .product-discount .flag-period span { padding: 3.5px 7.5px; font-size: 3.056vw; color: #a445ad; background-color: #fff16c; }
.product-eco .product-discount .info-list { margin-top: 10px; text-align: left; font-size: 3.056vw; font-weight: 500; color: #333; letter-spacing: -1px; }
.product-eco .product-discount .info-list li { margin-top: 2.5px; }
.product-eco .product-discount .form-control { margin-top: 8.5px; margin-left: 5%; text-align: left; font-size: 2.778vw; font-weight: 300; color: #585858; }
.product-eco .product-discount .form-control input { width: 10px; height: 10px; vertical-align: -2px; }
.product-eco .product-discount .form-control label { cursor: pointer; }
.product-eco .product-discount .price-list { margin-top: 3.5px; text-align: right; font-weight: 700; }
.product-eco .product-discount .price-list .table-cell { vertical-align: bottom; }
.product-eco .product-discount .price-list strong { font-family: verdana; }
.product-eco .product-discount .price-before { display: inline-block; margin-right: 10px; line-height: 1; font-size: 4.167vw; color: #999; text-decoration: line-through; }
.product-eco .product-discount .price-before-desc { text-decoration: none; }
.product-eco .product-discount .price-after { display: inline-block; margin-right: 5%; line-height: 1; font-size: 6.944vw; color: #a445ad; }
@media only screen and (min-width: 720px) {
    .product-eco .product-discount { padding: 100px 0; }
    .product-eco .product-discount .sale-title { font-size: 40px; letter-spacing: -4px; }
    .product-eco .product-discount .col { margin-top: 62px; padding: 35px; border-width: 4px; }
    .product-eco .product-discount .title { font-size: 45px; }
    .product-eco .product-discount .flag-limit { top: -60px; }
    .product-eco .product-discount .flag-limit span { padding: 5px 30px; font-size: 28px; border-width: 3px; }
    .product-eco .product-discount .flag-discount { font-size: 30px; }
    .product-eco .product-discount .flag-discount em { padding: 0 15px; font-size: 28px; }
    .product-eco .product-discount .flag-period { margin-top: 20px; }
    .product-eco .product-discount .flag-period span { padding: 7px 15px; font-size: 22px; }
    .product-eco .product-discount .info-list { margin-top: 20px; font-size: 18px; }
    .product-eco .product-discount .info-list li { margin-top: 5px; }
    .product-eco .product-discount .form-control { margin-top: 17px; margin-left: 10%; font-size: 20px; }
    .product-eco .product-discount .form-control input { width: 18px; height: 18px; vertical-align: -2px; }
    .product-eco .product-discount .price-list { margin-top: 7px; }
    .product-eco .product-discount .price-before { font-size: 30px; }
    .product-eco .product-discount .price-after { margin-right: 10%; font-size: 50px; }
}

@-webkit-keyframes bounce {
    0%, 100% { -webkit-transform: translate(0 ,0); -ms-transform: translate(0 ,0); transform: translate(0 ,0); }
    50% { -webkit-transform: translate(-10px ,-10px); -ms-transform: translate(-10px ,-10px); transform: translate(-10px ,-10px); }
}
@keyframes bounce {
    0%, 100% { -webkit-transform: translate(0 ,0); -ms-transform: translate(0 ,0); transform: translate(0 ,0); }
    50% { -webkit-transform: translate(-10px ,-10px); -ms-transform: translate(-10px ,-10px); transform: translate(-10px ,-10px); }
}
/* bxSlider initial */
.product-eco .bx-wrapper { margin: 0 auto; }
.product-eco .bx-wrapper .bx-viewport { left: 0; border: none; background: none; box-shadow: none; }
.product-eco .bx-wrapper img { display: inline; }
/* slick initial & custom */
.product-eco button { font-size: 0; border: none; background: none; cursor: pointer; outline: none; }
.product-eco .slick-slider { line-height: 1; font-size: 0; }
.product-eco .slick-arrow { position: absolute; top: 50%; z-index: 1; width: 40px; height: 40px; margin-top: -20px; }
.product-eco .slick-arrow:before { content: ''; position: absolute; top: 50%; display: block; width: 20px; height: 20px; margin-top: -10px; border-width: 0; border-style: solid; border-color: #050505; -webkit-transform: rotate(45deg); transform: rotate(45deg); }
.product-eco .slick-arrow.slick-prev { left: 0; }
.product-eco .slick-arrow.slick-prev:before { right: 0; border-bottom-width: 4px; border-left-width: 4px; }
.product-eco .slick-arrow.slick-next { right: 0; }
.product-eco .slick-arrow.slick-next:before { left: 0; border-top-width: 4px; border-right-width: 4px; }
/* slick initial & custom */
.product-swiper { padding: 100px 0; }
.product-swiper .swiper-slide { border: 1px solid #ddd; border-radius: 20px; background-color: #fff; }
/* waterwheel */
.product-waterwheel { padding: 100px 0; }
.product-waterwheel .waterwheel-slider { position: relative; width: 100%; height: 300px; overflow: hidden; }
</style>

<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            $('.facebookShare').click( function() {
                parent.facebookShare();
            });

            $('.bxslider').bxSlider({
                auto: true,
                speed: 1000,
                infiniteLoop: true
            });

            $('.slick-slider').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                speed: 800,
                infinite: true,
                arrows: true,
                dots: false
            });

            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 1.8,
                spaceBetween: 40,
                loop: false
            });

            _carousel = $('.waterwheel-slider').waterwheelCarousel({
                flankingItems: 1,
                autoPlay: 3000
            });
        });
    });
</script>
