<style type="text/css">
.product-eco * { line-height: normal; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; }

/* discount */

.product-eco .price-basic { *zoom: 1; }
.product-eco .price-basic:before,
.product-eco .price-basic:after { content: ''; display: table; }
.product-eco .price-basic:after { clear: both; }
.product-eco .price-basic .price-list { float: left; width: 80%; }
.product-eco .price-basic .grid { display: table; width: 100%; height: 180px; margin-top: -1px; border: 3px solid #000; background-color: #fff; }
.product-eco .price-basic .grid:first-child { margin-top: 0; }
.product-eco .price-basic .col { float: none; display: table-cell; height: 100%; vertical-align: middle; }
.product-eco .price-basic { font-weight: 700; color: #000; }
.product-eco .price-basic .subject { padding-left: 70px; font-size: 45px; }
.product-eco .price-basic .subject strong { font-family: 'Montserrat'; }
.product-eco .price-basic .flag { max-width: 303px; margin: 0 auto; padding: 2px 10px; font-size: 20px; background-color: #ffe000; }
.product-eco .price-basic .total { padding-right: 100px; text-align: right; }
.product-eco .price-basic .price.before { position: relative; font-size: 30px; color: #bcbcbc; }
.product-eco .price-basic .price.before:after { content: ''; position: absolute; top: 50%; right: -30px; display: block; width: 290px; height: 23px; background: url('https://img.eduwill.net/Img2/8lang/Product/event_new/190920_1/icon_price_before.png') no-repeat 0 0; }
.product-eco .price-basic .price.after { line-height: 1; font-size: 55px; color: #ff0000; }
.product-eco .price-basic .price.after span { display: block; line-height: 1; font-size: 19px; font-weight: 700; color: #000; }
.product-eco .price-basic .price em { font-family: verdana; font-weight: bold; letter-spacing: -3px; }
.product-eco .price-basic .action { float: left; width: 20%; background-color: #202020; }
.product-eco .price-basic .action a { position: relative; display: table; width: 100%; height: 186px; font-size: 32px; color: #fff; }
.product-eco .price-basic .action a:after  { content: ''; position: absolute; top: 128px; right: -27px; display: block; width: 66px; height: 73px; background: url(' https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png') no-repeat 0 0; -webkit-animation: bounce .8s infinite; animation: bounce .8s infinite; }

.product-eco .price-junsa { position: relative; margin-top: 100px; }

.product-eco .price-junsa .price-list .price-discount:after { content: ''; display: block; width: 204px; height: 13px; background: url('https://img.eduwill.net/Img2/Kyb/Product/event_new/200508/pc/icon_discount.png') no-repeat 0 0; }
.product-eco .price-junsa .price-list .price-after { width: 35%; font-size: 55px; font-weight: 900; color: #fff; }
.product-eco .price-junsa .price-list a { width: 25%; background-color: #003290; }

.product-eco .price-junsa .price-list a span { position: relative; display: block; padding-left: 40px; text-align: left; font-size: 22px; color: #fff; }
.product-eco .price-junsa .price-list a span:after { content: ''; display: inline-block; width: 10px; height: 10px; border-top: 2px solid #fff; border-right: 2px solid #fff; -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg); }
@-webkit-keyframes bounce {
    0%,100% { -webkit-transform: translate(10px, 10px); -ms-transform: translate(10px, 10px); transform: translate(10px, 10px); }
    50% { -webkit-transform: translate(-10px, -10px); -ms-transform: translate(-10px, -10px); transform: translate(-10px, -10px); }
}

@keyframes bounce {
    0%,100% { -webkit-transform: translate(10px, 10px); -ms-transform: translate(10px, 10px); transform: translate(10px, 10px); }
    50% { -webkit-transform: translate(-10px, -10px); -ms-transform: translate(-10px, -10px); transform: translate(-10px, -10px); }
}

.product-eco .slick-arrow:before { content: ''; position: absolute; top: 50%; display: block; width: 20px; height: 20px; margin-top: -10px; border-width: 0; border-style: solid; border-color: #050505; -webkit-transform: rotate(45deg); transform: rotate(45deg); }
.product-eco .slick-arrow.slick-prev { left: 0; }

.product-eco .slick-dots li.slick-active button { width: 30px; height: 15px; border-radius: 15px; background-color: #000; }
/* slick initial & custom */

/* waterwheel */
.product-waterwheel { padding: 100px 0; }
.product-waterwheel .waterwheel-slider { position: relative; width: 1000px; height: 600px; overflow: hidden; }
