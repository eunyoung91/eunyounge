<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
getEcoDynamicForClass(3285, 'eco-3285');    
$(function(){
        init();
    });
    function init(){
        pageMove('.page-move');
        tabControl('.tab-box');
		slideEvent();
    }
	function slideEvent(){
		$('.btn-toggle').on("click",function(e){
				var $this = $(this);
				e.preventDefault();
				$this.parent().toggleClass('active').siblings().removeClass('active');
		});
		$('.slide1').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 1000,
			infinite: true,
			arrows: true,
			dots: true
        });
		$('.slide2').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 1000,
			infinite: true,
			arrows: true,
			dots: false
        });
		$('.slide3').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 1000,
			infinite: true,
			slidesToShow : 3,
			slidesToScroll : 1,
			centerMode: true,
			arrows: false,
			dots: false
        });
	}
    function tabControl($seletor){
        $($seletor).find('.tab-list').children('a').on('click', function(){
            var idx = $(this).index(),
                 tabList = $($seletor).find('.tab-list').children('a');
            tabList.removeClass('active');
            tabList.eq(idx).addClass('active');
            $($seletor).find('.tab-view').removeClass('active');
            $($seletor).find('.tab-view').eq(idx).addClass('active');
        });
    }

	function openPopup(){
		var pop_url = 'https://event.eduwill.net/Popup/_105/OnlivePopup?type=G';
		var pop_name = "pop";
		var pop_options = "left=0,top=0,width=1100px,height=1835px,resizable=yes,scrollbars=yes";
		var attempt = window.open(pop_url, pop_name, pop_options);
	}
</script>
