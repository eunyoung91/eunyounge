	<script type="text/javascript">
		getEcoDynamicForClass(3285, 'eco-3285');

		$(function(){
			frontInit();
		});
		function frontInit(){
			onEvent();
		}
		function onEvent(){
			pageMove('.page-move');
			
			$(window).on('scroll', function(){
				var wt = $(window).scrollTop();
				var section = $('.sector');
		
				section.each(function(i){
					if( wt >= section.eq(i).offset().top - 600){
						$(this).addClass('active');
					} else {
						$(this).removeClass('active');
					}
				});
			});
		}
		
    
</script>
