	<script type="text/javascript">
		getEcoDynamicForClass(4082, 'eco-4082');
		getEcoDynamicForClass(2182, 'eco-2182');
		getEcoDynamicForClass(4189, 'eco-4189');
		var _w;
		var _sections = [];
		var _isInSections = [];
	
		$(function() {
			frontInit();
		});
	
		function create() {
			_window = $(window);
			_isIn = false;
			_sections = $('.promotion-intro');
			_sections.each(function($index) {
				_isInSections[$index] = false;
			});
		}
	
		function frontInit() {
			create();
			onEvent();
			addSlide();
			typingEvent();
		}
	
		function onEvent() {
			pageMove('.page-move');
	
			$(window).on('scroll', function() {
				var wt = $(window).scrollTop();
				var section = $('.motion-box');
	
				section.each(function(i) {
					if (wt >= section.eq(i).offset().top - 600) {
						$(this).addClass('active');
					} else {
						$(this).removeClass('active');
					}
				});
			});
		}
	
		function addSlide() {
			$('.slider1').slick({
				slidesToShow: 2.5,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: false,
				dots: false
			});
	
			$('.review-list').slick({
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: false,
				dots: false
			});
		}
	
		function typingEvent() {
			var typingBool = false;
			var typingIdx = 0;
			var typingTxt = "에듀윌 유통관리사 ";
			typingTxt = typingTxt.split("");
			if (typingBool == false) {
				typingBool = true;
				var tyInt = setInterval(typing, 500);
			}
	
			function typing() {
				if (typingIdx < typingTxt.length) {
					$(".typing").append(typingTxt[typingIdx]);
					typingIdx++;
	
					if (typingIdx > (typingTxt.length - 1)) {
						typingIdx = 0;
						$(".typing").empty();
					}
				} else {
					clearInterval(tyInt);
				}
			}
		}
	</script>
