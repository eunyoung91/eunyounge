	<script type="text/javascript">
		$(function() {
			pageMove('.page-move');
	
			getEcoDynamicForClass(2181, 'eco-2181');

			$(window).on('load', function() {
				getEcoDynamicForClass(3649, 'eco-teacher-3649');
				getEcoDynamicForClass(4099, 'eco-curriclum-4099');
				getEcoDynamicForClass(4078, 'eco-4078');
				getEcoDynamicForClass(4100, 'eco-4100');
				getEcoDynamicForClass(4102, 'eco-4102');
				getEcoDynamicForClass(4106, 'eco-4106');
				getEcoDynamicForClass(4114, 'eco-4114');
			});
	
			$('.review-list').slick({
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: false,
				dots: true
			});

			$('.teacher-slide').slick({
				autoplay: true,
				autoplaySpeed: 3000,
				speed: 1000,
				infinite: true,
				arrows:false,
				dots: true,
				centerMode: true,
				variableWidth: true
			});
	
			function pocket() {
				var delay = 1000;
				$('.sector-curriculum .step').each(function(i, e) {
					setTimeout(function() {
						$('.sector-curriculum .step').removeClass('on');
						$(e).toggleClass('on');
					}, i * delay);
				});
			}
			setInterval(function() {
				pocket();
			}, 9000);
		});
	</script>
