<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var url = window.location.href;

    // 5년간
    getEcoDynamicForClass(2181, 'eco-2181');
    // 근거문구
    getEcoDynamicForClass(4109, 'eco-4109');
    $(function() {
        frontInit();
    });

    function frontInit() {
		titleEvent();
        onEvent();
    }

    function onEvent() {
        pageMove('.page-move');

        $('.slider').each(function() {
            $(this).slick({
                arrows: true,
                centerPadding: '0',
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 5000,
                dots: false,
            });
        });

        $(window).on('scroll', function() {
            var wt = $(window).scrollTop();
            var section = $('.motion-box');

            section.each(function(i) {
                if (wt >= section.eq(i).offset().top - 800) {
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });
        });
    }

	function titleEvent(){
        var promotionTitle = $('.sector-title');
        TweenMax.fromTo( promotionTitle.find('.laurel'), .5, { opacity: 0, y: 50 }, { opacity: 1, y: 0, delay: .2, ease: Power2.easeOut });
        TweenMax.fromTo( promotionTitle.find('.title-1'), .5, { opacity: 0, y: 50 }, { opacity: 1, y: 0, delay: .4, ease: Power2.easeOut });
        TweenMax.fromTo( promotionTitle.find('.title-2'), .5, { opacity: 0, scale: 0 }, { opacity: 1, scale: 1, delay: .6, transformOrigin: 'center center', ease: Back.easeOut.config(1) });
        TweenMax.fromTo( promotionTitle.find('.book'), .8, { opacity: 0, y: 50 }, { opacity: 1, y: 0, delay: 1.0, ease: Power2.easeOut });
    }
</script>
