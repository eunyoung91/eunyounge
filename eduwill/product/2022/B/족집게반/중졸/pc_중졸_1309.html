<script type="text/javascript">
	getEcoDynamicForClass(4006, 'eco-4006');
	getEcoDynamicForClass(4112, 'eco-4112');
    $(function() {
        $(window).on('load', function() {
            init();
        });
    });

    function init() {
        pageMove('.page-move');
		typing();
    }
	
	var typingBool = false;
	var typingIdx = 0;
	var typingTxt = "압도적 1위 에듀윌 검정고시 ";
	typingTxt = typingTxt.split("");
	if (typingBool == false) {
		typingBool = true;
		var tyInt = setInterval(typing, 500);
	}
	
	function typing() {
		if (typingIdx < typingTxt.length) {
			$(".typing").append(typingTxt[typingIdx]);
			typingIdx++;
			if (typingIdx > (typingTxt.length - 1)) {
				typingIdx = 0;
				$(".typing").empty();
			}
		} else {
			clearInterval(tyInt);
		}
	}
</script>
