<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            frontInit();
        });
    });

    function frontInit(){
        pageMove('.page-move');
        slideEvent();
        winnerList();
        tabList();
    }

    function slideEvent(){
        $('.slide').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            infinite: true,
            arrows: false,
            dots: true
        });

        $('.big-list').slick({
            autoplay: true,
            autoplaySpeed: 3000,
            speed: 500,
            infinite: true,
            slidesToShow: 5
        });

        $('.academy-list').slick({
            autoplay: true,
            autoplaySpeed: 1500,
            speed: 800,
            infinite: true,
            centerMode: true,
            centerPadding: '0px',
            slidesToShow: 3,
            variableWidth: true
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: 'G202201_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 4,
            slidesToShow: 6,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function tabList(){
        $('.tab-list li a').on('click', function(){
            var $this = $(this),
                idx = $this.closest('li').index();
                target = $this;
            tabControl(target, idx);
        });
    }

    function tabControl(target, idx){
        var _tabList = target.parents('ul'),
            _tabView = _tabList.siblings('.tab-contents').children();

        _tabList.children().eq(idx).addClass('in').siblings().removeClass('in');
        _tabView.eq(idx).addClass('in').siblings().removeClass('in');
    }

    getEcoDynamicForClass(3880, 'eco-3880'); /* 비노량진 학원 교수 */
</script>
