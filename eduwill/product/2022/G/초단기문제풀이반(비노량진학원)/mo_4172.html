<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            frontInit();
        });
    });

    function frontInit(){
        pageMove('.page-move');
        toggleEvent();
        slideEvent();
        winnerList();
        tabList();
    }

    function toggleEvent(){
        $('.js-toggle').on('click', function(){
            var $this = $(this),
                _target = $('.teacher-box');
    
            $this.parent().parent().toggleClass('fold');
        });
    }

    function slideEvent(){
        $('.winner-interview').slick({
            autoplay: true,
            infinite: true,
            autoplaySpeed: 2000
        });

        $('.big-list').slick({
            autoplay: true,
            autoplaySpeed: 3000,
            speed: 500,
            infinite: true,
            slidesToShow: 3
        });

        $('.academy-list').slick({
            autoplay: true,
            infinite: true,
            speed: 2000,
        });

        $('.slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            infinite: true
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: 'G202201_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 3,
            slidesToShow: 5,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function tabList(){
        $('.tab-list li a').on('click', function(){
            var $this = $(this),
                idx = $this.closest('li').index();
                target = $this;
            tabControl(target, idx);
        });
    }

    function tabControl(target, idx){
        var _tabList = target.parents('ul'),
            _tabView = _tabList.siblings('.tab-contents').children();

        _tabList.children().eq(idx).addClass('in').siblings().removeClass('in');
        _tabView.eq(idx).addClass('in').siblings().removeClass('in');
    }

    getEcoDynamicForClass(3884, 'eco-3884'); /* 비노량진 학원 교수 */
</script>
