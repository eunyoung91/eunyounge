<script type="text/javascript">
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
    
    $(function(){
        init();
    });
    
    function init(){
        addSlide();
    }
    
    function addSlide(){
        $('.thema-slider').slick({
            autoplay: true,
            autoplaySpeed: 1000,
            infinite: true,
            arrows: false,
            dots:true,
            slidesToScroll: 1,
            speed: 2000,
            centerMode: true,
            fade:false,
            variableWidth: false,
            slidesToShow: 1,
        });
        $('.slider').each(function(key, item) {
            var sliderIdName = 'slider' + key;
                this.id = sliderIdName;
            var sliderId = '#' + sliderIdName;
    
            var _scroll, _show;
            var _data = $(sliderId).data('slide');
    
            $(sliderId).slick({
                autoplay: true,
                autoplaySpeed: 2000,
                speed: 800,
                infinite: true,
                slidesToShow: _show,
                slidesToScroll: _scroll,
                arrows: false,
                dots: false,
                mobileFirst: true,
                fade:true,
            });
        });
    }
    </script>
