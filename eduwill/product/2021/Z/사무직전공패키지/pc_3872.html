<script>
	getEcoDynamicForClass(2684, 'eco-2684');
	getEcoDynamicForClass(3889, 'eco-3889');
	getEcoDynamicForClass(3890, 'eco-3890');
	getEcoDynamicForClass(3891, 'eco-3891');
	getEcoDynamicForClass(3892, 'eco-3892');
	getEcoDynamicForClass(3893, 'eco-3893');
	getEcoDynamicForClass(3894, 'eco-3894');
	var _productCodeList = [];
	$(function () {
		addEvent();
		var productObj = {
			a: "22Z0Y0003C|1",
			b: "22Z0Y0004C|1",
			c: "22Z0Y0006C|1"
		}
		for (var prd in productObj) {
			_productCodeList.push(productObj[prd]);
		}
	});
	function addEvent() {
		onMotion();
		
		tabControl('#tabVideo');

		pageMove('.page-move');

		$('.btn-play').on('click',function(){
			//reset
			if($('.video.playing').length > 0){
				$('.video.playing .btn-play').show();
				$('.video.playing').children('video')[0].pause();
				$('.video.playing').children('video')[0].currentTime = 0;
			}
			//selected video start
			$(this).parent('.video').addClass('playing');
			$(this).hide();
			$(this).parent('.video').children('video')[0].play();
        });

		$('[data-popup-open]').on('click', function () {
			var _data = $(this).data('popupOpen');
			if (_data == 'benefit') {
				popupOpen('.dimmed', 'popupBenefit');
			} else if (_data == 'lecture') {
				popupOpen('.dimmed', 'popupLecture');
				tabControl('#popupLecture');
			} else if (_data == 'book') {
				popupOpen('.dimmed', 'popupBooklist');
				tabControl('#popupBooklist');
			}
		});
		$('[data-popup-close]').on('click', function () {
			var _data = $(this).data('popupClose');
			if (_data == 'benefit') {
				popupClose('.dimmed', 'popupBenefit');
			} else if (_data == 'lecture') {
				popupClose('.dimmed', 'popupLecture');
			} else if (_data == 'book') {
				popupClose('.dimmed', 'popupBooklist');
			}
		});

		$('.ladder-tab .btn-hlink').on('click', function(){
			var idx = $(this).parent().index();
			$(this).parent().addClass('on').siblings().removeClass('on');
			$('.ladder-line li').eq(idx).addClass('on').siblings().removeClass('on');
			if(idx == 1){
				idx = 2;
			}else if(idx == 2){
				idx = 1;
			}
			$('.ladder-view .list').addClass('on');
			$('.ladder-view li').eq(idx).addClass('on').siblings().removeClass('on');
		});

	}

	function onMotion() {
		TweenMax.fromTo($('.product-title .motion1'), 0.5, { x: -100, opacity: 0 }, { x: 0, opacity: 1, delay: 0.3, ease: Power3.easeOut });
		TweenMax.fromTo($('.product-title .motion2'), 0.5, { x: 100, opacity: 0 }, { x: 0, opacity: 1, delay: 0.6, ease: Power3.easeOut });
	}
	function tabControl($seletor) {
		$($seletor).find('.tab-list').children('li').on('click', function () {
			var idx = $(this).index();
			var tabList = $($seletor).find('.tab-list').children('li');
			tabList.removeClass('on');
			tabList.eq(idx).addClass('on');
			$($seletor).find('.tab-view').hide();
			$($seletor).find('.tab-view' + (idx + 1)).show();
		});
	}

	$(window).on('scroll', function(){
		activeArea();
	});

	function activeArea(){
		var winTop = $(window).scrollTop();
		var winH = $(window).height();
		$('.container').each(function(index){
			var hei = $('.container').eq(index).outerHeight();
			var top = $('.container').eq(index).offset().top;
			if(winTop + winH > top){
				if(winTop > top + hei){
					$('.container').eq(index).removeClass('active');
				}else{
					if(winTop + winH > top + hei/2){
						$('.container').eq(index).addClass('active');
					}
				}
			}else{
				$('.container').eq(index).removeClass('active');
			}
		});
	}

	function PaymentGo() {
		if ($("#loginUserId").val() == "") {
			document.location.href = 'https://ea.eduwill.net/login/login.action?systemCd=eduwill&&redirectUrl=https://public.eduwill.net/Common/Product/goods/auto/index.asp?masterSeq=MjkwNzE';
		} else {
			var ProductObj = $('input:radio[name="enrolment"]:checked').val();
			if ($('input:radio[name=enrolment]').is(':checked') == false) {
				alert('상품을 선택하여 주십시오.');
				return;
			} else {
				var productCode = encodeURIComponent(_productCodeList[ProductObj]);
				insertPaymentNew(productCode, '', '');
			}
		}
	}
</script>
