<style type="text/css">
	.product-eco{text-align: center; overflow-x:hidden;min-width:1100px;overflow:hidden;line-height: 1;letter-spacing: -1px;}
	.product-eco *{margin:0;padding:0;font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif;}
	.product-eco  img{ vertical-align: top;font-size:0;line-height:0;} 
	.product-eco .wrap{ position:relative; width:1100px; margin: 0 auto;text-align:center; }  
	.product-eco .eco-banner { position: fixed; top: 20%; left: 50%; z-index: 10; margin-left: 600px; }
	.product-eco .section_title{ background:#0c4b9d url('https://img.eduwill.net/Img2/public/product/200309/bg_title.jpg') no-repeat 50% top;background-size:cover;}
	.product-eco .section_benefit{ background:#00b6cb;}
	.product-eco .section_banner{ background:#122a4e url('https://img.eduwill.net/Img2/public/product/200309/bg_banner.jpg') no-repeat 50% top;background-size:cover;}
	.product-eco .banner-timer{ background:#f85c45 url('https://img.eduwill.net/Img2/public/product/200309/bg_timer.jpg') no-repeat 50% top;background-size:cover; height:83px;}
	.product-eco .banner-timer .wrap:after{ content:'';position: absolute;background:url('https://img.eduwill.net/Img2/public/product/200309/timer_end.png') no-repeat 50% top;width:42px;height:19px;bottom:-18px;left:0;right:0;margin:0 auto;
	z-index:77;text-align: center;}
	.product-eco .section_news{ background:#222 url('https://img.eduwill.net/Img2/public/product/200309/bg_news.jpg') no-repeat 50% top;background-size:cover;}
	/* .product-eco .section_trophy{ background:#fff url('https://img.eduwill.net/Img2/public/product/200309/bg_trophy.jpg') no-repeat 50% top;background-size:cover;} */
	.product-eco .title_btn{ position: absolute;bottom:0;left:0;right:0;margin:0 auto;width:654px;z-index:77;}
	.product-eco .pointer{ position: absolute;top:50px;right:50px;margin:0 auto;}
	.product-eco .pointer>img{ animation: 0.4s slideupY ease-in-out infinite alternate;-webkit-animation: 0.4s slideupY ease-in-out infinite alternate;}
	.product-eco .timer_type2{ width:100%;min-width:1000px;margin:0 auto;padding:23px 0;line-height: 1;}
	.product-eco .timer_type2:after{content:'';display:block;clear:both;}
	.product-eco .timer_type2 p{ position: relative;margin:0;padding:0;display: inline-block;line-height: 1;vertical-align: middle; color:#fff;font-size:34px;margin-right: 7px;font-weight:700;}
	.product-eco .timer_type2 .subject em:before{ content:'';position: absolute;width:1px;height:22px;background:#fff;top:2px;right:-18px;}
	.product-eco .timer_type2 .subject{ color:#fff;font-size:36px;font-weight:400;text-align: left;margin-right:10px;}
	.product-eco .timer_type2 .subject em{ color:#fff;font-weight: 700;position: relative;display: inline-block;font-style: normal;}
	.product-eco .gradient_green{
		background: rgb(23,176,30);
		background: -moz-linear-gradient(90deg, rgba(23,176,30,1) 0%, rgba(15,167,53,1) 50%, rgba(8,161,71,1) 100%);
		background: -webkit-linear-gradient(90deg, rgba(23,176,30,1) 0%, rgba(15,167,53,1) 50%, rgba(8,161,71,1) 100%);

		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#17b01e",endColorstr="#08a147",GradientType=1);
	}
	@keyframes slideupY { 
		0% { 
			-webkit-transform: translateY(0); 
			transform: translateY(0); 
		} 
		100% { 
			-webkit-transform: translateY(10px); 
			transform: translateY(10px); 
		} 
	}
</style>

	<div class="section_banner">
		<div class="wrap"><img alt=" 2021 한국수자원공사 합격, 에듀윌이 답이다." src="https://img.eduwill.net/Img2/public/product/200309/section_banner_2_210317.png" /></div>

<script>
	getEcoDynamicForClass(2094, 'eco-banner');
	$(function(){
		$(window).on('load', function(){
			init();
		});
	});
	function init(){
		addEvent();
	}
	function addEvent(){
		$('.slide').bxSlider({
			mode: 'horizontal', 
			auto: true,   
			pause: 3000, 
			pager:false,
			controls:true
		});
	}
</script>
