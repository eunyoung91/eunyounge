<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>에듀윌</title>
<link rel="stylesheet" href="https://www.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/reset.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/common.css" />
<script src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<link rel="stylesheet" href="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.0.0.css?v=1.0.1" />
<script type="text/javascript" src="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.1.0.min.js"></script>
</head>
<body>
<!-- body 내만 작업 -->
<!--
    컨텐츠 감싸는 부모 : product-eco
    하단 수강신청 영역 : product-apply
    하단 수강신청 영역 내 탭 : product-tab
    하단 수강신청 영역 내 가격 : product-price
    하단 수강신청 영역 내 정보 : product-table
    따라다니는 수강신청 버튼 영역 : fix-apply
-->

<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<!-- <link rel="stylesheet" href="css/mobile.css"> -->
<link href="https://img.eduwill.net/eduwill/css/2021/Z/product/210415/web.css" rel="stylesheet" />

<div class="product-eco">

	<!-- eco 영역 -->
	<div class="container product-tuition" id="productTuition1">
		<div class="wrap">
			<img alt="" src="https://img.eduwill.net/eduwill/img/2021/Z/product/210203/mobile/tuition_title.jpg" />
			<a href="javascript:myBasket3('0');">
				<div class="tuition-wrap">
					<div class="tuition-box">
						<span class="flash-txt"><span><em>수강기간 30일 연장!</em> 총 60일 무제한 수강</span></span>
						<div class="each-price">
							<div class="lecture">강의 : 141,000 -> 112,800</div>
							<div class="book">교재 : 18,000  -> 16,200</div>
						</div>
						<div class="tuition-price">
							<div class="before-price"><span><em>159,000</em>원</span></div>
							<div class="after-price"><span><em>129,000</em>원</span></div>
						</div>
						<img alt="" src="https://img.eduwill.net/eduwill/img/2021/Z/product/210203/mobile/tuition_210415.jpg" />
					</div>
					<div class="btn"><img alt="" src="https://img.eduwill.net/eduwill/img/2021/Z/product/210203/mobile/tuition_btn.jpg" /></div>
				</div>
			</a>
			<div class="action-box">
				<div class="action">
					<a class="btn_lecture" href="javascript:;" onclick="popupOpen('.dimmed','popupLecture');">
						<img alt="강의리스트" src="https://img.eduwill.net/eduwill/img/2021/Z/product/210203/mobile/btn_lecture.png" />
					</a>
				</div>
				<div class="action">
					<a class="btn_benefit" onclick="popupOpen('.dimmed','popupBenefit');">
						<img alt="강의리스트" src="https://img.eduwill.net/eduwill/img/2021/Z/product/210203/mobile/btn_benefit.png" />
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- // eco 영역 -->

</div>

</body>
</html>
