<script>
	getEcoDynamicForClass(2684, 'eco-2684');
	getEcoDynamicForClass(2948, 'eco-2948');
	getEcoDynamicForClass(2949, 'eco-2949');

	$(function(){
		addEvent();
	});

	function addEvent(){
		slideEvent(1);
		pageMove('.page-move');

		$('.info2-slider').slick({
            autoplay: true,
            autoplaySpeed: 4000,
            infinite: true,
            cssEase: 'linear',
            arrows: false,
			dots: true,
			fade: true,
        });

		$('[data-popup-open]').on('click', function(){
			var _data = $(this).data('popupOpen');
			if(_data == 'lecture') {
				popupOpen('.dimmed', 'popupLecture');
			}else if(_data == 'book') {
				popupOpen('.dimmed', 'popupBooklist');
			}else if(_data == 'benefit') {
				popupOpen('.dimmed', 'popupBenefit');
			}
		});

		$('[data-popup-close]').on('click', function(){
			var _data = $(this).data('popupClose');
			if(_data == 'lecture') {
				popupClose('.dimmed', 'popupLecture');
			}else if(_data == 'book') {
				popupClose('.dimmed', 'popupBooklist');
			}else if(_data == 'benefit') {
				popupClose('.dimmed', 'popupBenefit');
			}
		});
	}

	function slideEvent(idx){
		$(".carousel-slide").hide();
		$("#carouselSlide" + idx).show();

		var max = $("#carouselSlide" + idx).children("li").length;
		if (max == 1) {
			$('.carousel-prev').hide();
			$('.carousel-next').hide();
		} else {
			$('.carousel-prev').show();
			$('.carousel-next').show();
		}
		_carousel = $("#carouselSlide" + idx).waterwheelCarousel({
			orientation: 'vertical',
			flankingItems: 1,
			autoPlay: 8000
		});
	}
</script>
