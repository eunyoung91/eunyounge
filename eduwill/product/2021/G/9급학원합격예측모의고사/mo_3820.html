<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            frontInit();
        });
    });

    function frontInit(){
        pageMove('.page-move');
        slideEvent();
    }

    function slideEvent(){
        $('.slide-menu').slick({
            autoplay: false,
            slidesToShow: 4,
            slidesToScroll: 1,
            infinite: true,
            arrows: true,
            speed: 800,
            autoplaySpeed:3000,
            asNavFor: '.slide-list',
            focusOnSelect: true,
            pauseOnHover:true,
        });

        $('.slide-list').slick({
            autoplay: false,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: true,
            fade: true,
            asNavFor: '.slide-menu',
            pauseOnHover: true,
            adaptiveHeight: true
        });
    }
</script>
