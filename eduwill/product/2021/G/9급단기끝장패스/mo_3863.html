<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            frontInit();
        });
    });

    function frontInit(){
        pageMove('.page-move');
        slideEvent();
    }

    function slideEvent(){
        $('.teacher-list').slick({
            infinite: true,
            autoplay: true,
            autoplaySpeed: 4000,
        });
    }

    function stepList(){
        var delay = 1000;
        $('.sector-curriculum .step').each(function(i, e) {
            setTimeout(function() {
                $('.sector-curriculum .step').removeClass('on');
                $(e).toggleClass('on');
            }, i * delay);
        });
    }

    setInterval(function(){
        stepList();
    }, 3000);
</script>
