	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>

	<script type="text/javascript">
		var _w;
		var _sections = [];
		var _isInSections = [];

		$(function(){
			init();
			getEcoDynamicForClass(3300, 'product-top');
		});

		function create(){
			_window = $(window);
			_isIn = false;
			_sections = $('.promotion-intro');
			_sections.each( function( $index ){
				_isInSections[ $index ] = false;
			}); 
		}

		function init(){
			create();
			onEvent();
		}

		function onEvent(){
			$(window).on('load', function(){
				$('.product-eco .product-title').addClass('active');

				$('.slider').slick({
					autoplay: true,
					speed: 500,
					slidesToShow: 1,
					autoplaySpeed: 2000,
					centerMode: true,
					infinite: true,
					arrows: false,
					dots: false
				});
			});

			$(window).on('scroll', function(){
				var wt = $(window).scrollTop();
				var section = $('.container');

				section.each(function(i){
					if( wt >= section.eq(i).offset().top - 300){
						$(this).addClass('active');
					} else {
						$(this).removeClass('active');
					}
				});
			});


			$(".layer-close").on("click", function(){
				$(".layer-box").empty();
				popupClose('.layer-dim','layerReview');
			});
		}

		function layerVideo($url){
			$('.layer-box').empty();
			if ($url.indexOf('.mp4') != -1) {
				$('.layer-box').html('<video autoplay loop controls playsinline="" class="video-background" poster="https://img.eduwill.net/Img2/mobile/brand/item/main/common/video_poster.png"><source src="'+$url+'" type="video/mp4"></video>');
			}else{
				$('.layer-box').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe><img src="https://img.eduwill.net/Img2/mobile/brand/item/main/land/naver.png" alt="">');
			}

			setTimeout(function(){
				popupOpen('.layer-dim', 'layerReview');
				$('.layer-review').css({top: $(window).scrollTop() + $(window).height() / 2 - $(this).outerHeight() / 2 + 100});
			},500);
		}
	</script>
