<style>
	.product-eco { position:relative; background:#f5f5f5; letter-spacing: -1px; font-family:"Noto Sans KR",sans-serif,'맑은고딕','Malgun Gothic','돋움',Dotum,'굴림',Gulim,Tahoma,sans-serif,verdana;}
	.product-eco img{ max-width:100%; vertical-align:top; }
	.product-eco .sr-only{display:inline-block;position:absolute;z-index:-1;clip:rect(0 0 0 0);width:1px;height:1px;*height:0;margin:-1px;padding:0;overflow:hidden;word-break:keep-all;white-space:nowrap;color:transparent;border:0;text-indent:-9999px; }
	.product-eco .wrap{ position:relative;max-width:720px;margin:0 auto; text-align: center;}
	@keyframes slideUpY { 0% { -webkit-transform: translate(0,10px); transform: translate(0, 10px); } 100% { -webkit-transform: translate(-10px, 0); transform: translate(-10px, 0);} }
	.product-eco .section-title{ background:url('https://img.eduwill.net/resources/img/gov/product/210129/mobile/bg_title.jpg') center center no-repeat;background-size:cover;}
	.product-eco .section-title a.teacher-btn{ position: absolute;left:0;top:24%;z-index:7;width:20%;padding:6% 4%;}
	.product-eco .section-title .action{ position: absolute;top:89%;bottom:0;right:0;left:0;margin:0 auto;width:77.222%;z-index:7;}
	.product-eco .section-title .action a{ position: relative;display: block;}
	.product-eco .section-title .action a .pointer{ position: absolute;width:16%;bottom:0;right:0;animation: 0.4s slideUpY ease-in-out infinite alternate;}
	.product-eco .section-slide{ background:#fff;padding-bottom:10%;}
	.product-eco .slick-initialized .slick-slide > div { display: inline-block;text-align: center;margin:0 auto;}

	.product-eco .section-graph{ background:#122536;}
	.product-eco .section-media{ background:#c9d6e3; padding-bottom:10%;}
	.product-eco .section-media .video-box{ position: relative;width:80.138%;margin:0 auto;}
	.product-eco .section-media .video-box a{ position: absolute;top: 0;right: 0;bottom: 0;left: 0;}
	.product-eco .section-media .video-box a{ z-index:1;}

	.product-eco .section-media .slide-box{ margin-top:12%;}
	.product-eco .section-media .slide-qna{ width:79.861%;margin:0 auto;}
	/* slick initial & custom */
	.product-eco button { font-size: 0; border: none; background: none; cursor: pointer; outline: none; }
	.product-eco .slick-slider { line-height: 1; font-size: 0; }
	.product-eco .slick-arrow { position: absolute; top: 50%; z-index: 1; width: 40px; height: 40px; margin-top: -20px; }
	.product-eco .slick-arrow:before { content: ''; position: absolute; top: 50%; display: block; width: 20px; height: 20px; margin-top: -10px; border-width: 0; border-style: solid; border-color: #050505; -webkit-transform: rotate(45deg); transform: rotate(45deg); }
	.product-eco .slick-arrow.slick-prev { left: -13%; }
	.product-eco .slick-arrow.slick-prev:before { right: 0; border-bottom-width: 4px; border-left-width: 4px; }
	.product-eco .slick-arrow.slick-next { right: -13%;}
	.product-eco .slick-arrow.slick-next:before { left: 0; border-top-width: 4px; border-right-width: 4px; }

	.product-eco .section-banner{ background:#122536;}
</style>

				</div>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.js"></script>
<script type="text/javascript">
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
    var url = window.location.href;
    var str = 'event.eduwill.net';
    var checkUrl = url.indexOf(str);

    $(function(){
        $(window).on('load', function(){
			init();
        });
    });

    function init(){
        pageMove('.page-move');
        playVideo();
		addEvent();
    }

    function addEvent(){
        $('.slide-list').slick({
            autoplay: true,
            autoplaySpeed: 1500,
            infinite: true,
            arrows: false,
			dots:false,
			slidesToShow: 1.9,
            slidesToScroll: 1,
            speed: 1000,
			autoHover: false,
			useTransform: false
        });
        $('.slide-qna').slick({
            autoplay: true,
            autoplaySpeed: 1500,
            infinite: true,
            arrows: true,
            speed: 1000,
			autoHover: false
        });
    }

    function playVideo(){
        var obj = {
            a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/2021/G/GEY-SAMPLE-JSG.mp4'
        };

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };

        var videoOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-video-player',
            playerPlayClass: 'eduwill-video-play'
        };

        eduf.UI.Player(videoOption);
    }

</script>
