<style>
	.product-eco * { line-height: normal; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; }
	.product-eco img { vertical-align: top; }
	.product-eco .sr-only{display:inline-block;position:absolute;z-index:-1;clip:rect(0 0 0 0);width:1px;height:1px;*height:0;margin:-1px;padding:0;overflow:hidden;word-break:keep-all;white-space:nowrap;color:transparent;border:0;text-indent:-9999px; }
	.product-eco .container { position: relative; background-repeat: no-repeat; background-position: center top; }
	.product-eco .container:nth-child(odd) { background-color: #d7d7d7; }
	.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; }
	@keyframes slideUpY { 0% { -webkit-transform: translate(0,10px); transform: translate(0, 10px); } 100% { -webkit-transform: translate(-10px, 0); transform: translate(-10px, 0);} }
	.product-eco .section-title{ background:url('https://img.eduwill.net/resources/img/gov/product/210129/pc/bg_title.jpg') center center no-repeat;background-size:cover;height:744px;}
	.product-eco .section-title a.teacher-btn{ position: absolute;left:0;top:288px;z-index:7;width:200px;height:160px;}
	.product-eco .section-title .action{ position: absolute;top:89%;bottom:0;right:0;left:0;margin:0 auto;width:77.222%;z-index:7;}
	.product-eco .section-title .action a{ position: relative;display: block;}
	.product-eco .section-title .action a .pointer{ position: absolute;width:16%;bottom:0;right:0;animation: 0.4s slideUpY ease-in-out infinite alternate;}
	.product-eco .section-slide{ background:#fff;padding-bottom: 100px;}
	.product-eco .section-slide .wrap{ width:100%; text-align: center;}
	.product-eco .section-graph{ background:#122536;}
	.product-eco .section-media{  background:url('https://img.eduwill.net/resources/img/gov/product/210129/pc/bg_media.jpg') center center no-repeat;background-size:cover;}
	.product-eco .section-media .video-box{ position: relative;width:998px;height:562px;margin:0 auto; /* box-shadow: 3px 3px 3px 3px rgba(0,0,0,0.5); */}
	.product-eco .section-media .video-box a{ position: absolute;top: 0;right: 0;bottom: 0;left: 0;}
	.product-eco .section-media .video-box a{ z-index:1;}
	.product-eco .section-banner{ background:#122536;position: relative;margin-bottom: 77px;}
	.product-eco .section-banner .wrap:after{ position: absolute;bottom:-77px;left:50px;content:'';width:110px;height:77px;background:url('https://img.eduwill.net/resources/img/gov/product/210129/pc/banner_after.png') center center no-repeat;}
</style>

<script type="text/javascript">
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
    var url = window.location.href;
    var str = 'event.eduwill.net';
    var checkUrl = url.indexOf(str);

    $(function(){
        $(window).on('load', function(){
			init();
        });
    });

    function init(){
        pageMove('.page-move');
        playVideo();
		addEvent();
    }

    function addEvent(){
        $('.slide-list').slick({
            autoplay: true,
            autoplaySpeed: 1500,
            infinite: true,
            arrows: false,
			dots:false,
            slidesToScroll: 1,
            speed: 1000,
            centerMode: true,
            variableWidth: true,
			autoHover: false,
			useTransform: false
        });
    }

    function playVideo(){
        var obj = {
            a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/2021/G/GEY-SAMPLE-JSG.mp4'
        };

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };

        var videoOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-video-player',
            playerPlayClass: 'eduwill-video-play'
        };

        eduf.UI.Player(videoOption);
    }

</script>
