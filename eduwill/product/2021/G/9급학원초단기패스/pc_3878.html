<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript">
    getEcoDynamicForClass(1413, 'eco-puri');
    getEcoDynamicForClass(3880, 'eco-teacher-3880');

    $(function(){
        $(window).on('load', function(){
            frontInit();
        });
    });

    function frontInit(){
        pageMove('.page-move');
        slideEvent();
    }

    function slideEvent(){
        $('.big-list').slick({
            autoplay: true,
            autoplaySpeed: 3000,
            speed: 500,
            infinite: true,
            arrows: true,
            dots: false,
            slidesToShow: 5,
            slidesToScroll: 1
        });

        $('.review-list').slick({
            slidesToShow: 3,
            autoplay: true,
            dots: false,
            arrows: true,
            infinite: true,
            autoplaySpeed: 2000,
        });

        $('.place-slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            dots: false,
            arrows: true,
            infinite: true,
            autoplaySpeed: 2000,
        });

        $('.acer-contents').slick({
            autoplay: true,
            infinite: true,
            fade: true,
            arrows: false,
            autoplaySpeed: 2000,
            adaptiveHeight: true,
            asNavFor: '.acer-list'
        });
        $('.acer-list').slick({
            slidesToShow: 4,
            autoplay: true,
            infinite: true,
            asNavFor: '.acer-contents',
            arrows: false,
            autoplaySpeed: 2000,
            focusOnSelect: true
        });
    }
</script>
