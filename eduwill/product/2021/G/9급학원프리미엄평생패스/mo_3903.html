<script type="text/javascript">
    getEcoDynamicForClass(1413, 'eco-puri');
	getEcoDynamicForClass(3884, 'eco-teacher-3884');

    $(function(){
        $(window).on('load', function(){
            frontInit();
        });
    });

    function frontInit(){
        pageMove('.page-move');
        slideEvent();
        onEvent();
    }

    function slideEvent(){
        $('.big-list').slick({
            autoplay: true,
            autoplaySpeed: 3000,
            speed: 500,
            infinite: true,
            arrows: true,
            slidesToShow: 3,
        });

        $('.single-slider').slick({
            autoplay: true,
            arrows: true,
            infinite: true,
            autoplaySpeed: 2000
        });

        $('.acer-contents').slick({
            autoplay: true,
            infinite: true,
            fade: true,
            arrows: false,
            autoplaySpeed: 2000,
            adaptiveHeight: true,
            asNavFor: '.acer-list'
        });
        $('.acer-list').slick({
            slidesToShow: 4,
            autoplay: true,
            infinite: true,
            asNavFor: '.acer-contents',
            arrows: false,
            autoplaySpeed: 2000,
            centerMode: false,
            focusOnSelect: true
        });
    }

	function onEvent(){
		$('.js-toggle').on('click', function(){
            var $this = $(this),
                _target = $('.teacher-box');
    
            $this.parent().parent().toggleClass('fold');
        });
	}
</script>
