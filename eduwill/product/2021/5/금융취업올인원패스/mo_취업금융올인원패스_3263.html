			$('[data-popup-close]').on('click', function () {
				var _data = $(this).data('popupClose');
				if (_data == 'base') {
					popupClose('.dimmed', 'popupBase');
				} else if (_data == 'bank') {
					popupClose('.dimmed', 'popupBank');
				} else if (_data == 'company') {
					popupClose('.dimmed', 'popupCompany');
				} 
			});
		
		/* 동영상 슬라이드 */
		$('.slider-video').each(function(){
			$(this).slick({
				centerMode: true,
				centerPadding: '0',
				infinite: true,
				slidesToShow: 3,
				slidesToScroll: 1,
				autoplay: true,
				autoplaySpeed: 4000,
				arrows: false,
				dots: true,
			});
		});
		/* 동영상 팝업 */
		$(document).on('click', '.btn-play', function(e){
			$('.slider-video').slick('slickPause');

			if($(this).closest('.slick-slide').hasClass('slick-center')){
				var path = $(this).attr('video-url');
				var youtube = path.indexOf('youtube');
				if(youtube > 0){
					$('.video-cont').html('<iframe src="' + path + '" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="video"></iframe>');
				}else{
					$('.video-cont').html('<video autoplay loop muted controls poster class="video"><source src="' + path + '" type="video/mp4"></video>');
				}
				var pop = $(this).attr('pop-name');

				if($(this).closest('.slick-slide').hasClass('slick-current')){
					setTimeout(function(){
						popupOpen('.dimmed', pop);
					}, 100);
				}else{
					e.preventDefault();
				}
			}
		});

		$(document).on('click', '.popClose', function(){
			$('.video-cont').html('');
			var pop = $(this).closest('.popup').attr('id');
			popupClose('.dimmed', pop);

			$('.slider-video').slick('slickPlay');
		});
	}
	function addSlide(){
			$('.slider-multiple').slick({
					autoplay: true,
					autoplaySpeed: 3000,
					speed: 1000,
					infinite: true,
					arrows: false,
					dots: false,
					slidesToShow: 2,
					slidesToScroll: 1
			});
			$('.slider-single').slick({
					autoplay: true,
					autoplaySpeed: 3000,
					speed: 1000,
					infinite: true,
					arrows:false,
					dots:true
			});
   		}


</script>
