<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script><script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script><script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script><script type="text/javascript">

	$(function(){
			$(window).on('load', function(){
				init();
			});
		});
	
	function init(){
		addEvent();
		addSlide();
		pageMove(".page-move");
	}

	function addSlide() {
		$('.pass-slider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			arrows: false,
			dots: true,
			slidesToScroll: 1,
		});

		$('.slider').each(function (key, item) {
			var sliderIdName = 'slider' + key;
			this.id = sliderIdName;
			var sliderId = '#' + sliderIdName;

			var _scroll, _show;
			var _data = $(sliderId).data('slide');

			$(sliderId).slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: false,
				dots: true,
				mobileFirst: true, 
			});
		});
	}

	function layerVideo($url) {
		if ($url.indexOf('.mp4') != -1) {
			$('#popupVideo .video-box').html(
				'<video controls playsinline="" class="video-background" poster=""><source src="' + $url + '" type="video/mp4"></video>');
		} else {
			$('#popupVideo .video-box').html('<iframe src= "'+ $url +
				'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe>'
			);
		}

		setTimeout(function () {
			popupOpen('.dimmed', 'popupVideo');
		}, 500);
	}

	function addEvent(){
		$('.slickSlider').slick({
			dots: true,
			infinite: true,
			speed: 300,
			slidesToShow: 1,
			autoplay: true,
			autoplaySpeed: 2000,
		});

	}
</script>
