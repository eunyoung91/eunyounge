<body>

<!-- 여기부터 -->
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css">
<style type="text/css">
    .product-eco {background-color:#fefefe;}
    .product-eco * { line-height: normal; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; }
    .product-eco img { vertical-align: top; }
    .product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; }

    .banner-follow {position:fixed;top:20%;left:50%;z-index:10;margin-left:555px;}
    .banner-follow .item {margin-bottom:20px;}

    .product-eco .section1 {background:url('https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/bg_top.jpg') no-repeat 50% 50%;background-size:cover;font-size:0;}

    .product-eco .section2 {padding:157px 0 151px 60px;background-color:#edfbfd;}
    .product-eco .section2 .wrap {text-align:left;}
    .product-eco .section2 .txt-sale {display:inline-block;height:48px;margin-top:40px;padding:0 25px;border-radius:25px;background-color:#00165f;color:#fff;font-size:26px;font-weight:700;line-height:48px;}
    .product-eco .section2 .price-area {position:relative;margin-top:43px;padding:85px 0 0 35px;font-weight:700;}
    .product-eco .section2 .price-area .ico-sale {position:absolute;top:0;left:0;width:188px;height:109px;padding-top:27px;box-sizing:border-box;background:url('https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/bg_sale.png') no-repeat 50% 50%;color:#fff;font-size:32px;text-align:center;}
    .product-eco .section2 .price-area .price {display:inline-block;height:123px;padding:0 157px 0 42px;border-radius:123px;background-color:#fff;font-size:0;}
    .product-eco .section2 .price-area .price span {display:inline-block;margin-left:20px;color:#00165f;font-size:60px;vertical-align:middle;line-height:123px;}
    .product-eco .section2 .price-area .price .prev {position:relative;margin-left:0;padding:0 27px 0 9px;color:#afafaf;font-size:40px;}
    .product-eco .section2 .price-area .price .prev:before,
    .product-eco .section2 .price-area .price .prev:after {content:'';position:absolute;top:50%;height:3px;background-color:#c3c3c3;}
    .product-eco .section2 .price-area .price .prev:before {left:0;transform:translateY(-50%);width:100%;}
    .product-eco .section2 .price-area .price .prev:after {right:0;transform:rotate(60deg);width:11px;margin-top:-7px;}
    .product-eco .section2 .price-area .btn:before {content:'';position:absolute;top:36px;right:-28px;width:66px;height:73px;background:url('https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png') no-repeat 50% 50%;animation: 0.4s slideUpY ease-in-out infinite alternate;}
    @keyframes slideUpY {
        0% {
            -webkit-transform: translate(0,10px);
            transform: translate(0, 10px);
        }
        100% {
            -webkit-transform: translate(-10px, 0);
            transform: translate(-10px, 0);
        }
    }
    .product-eco .section2 .price-area .btn {position:absolute;top:100px;left:638px;width:389px;height:89px;background:url('https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/btn_bg.png') no-repeat 50% 50%;color:#fff;font-size:35px;font-weight:700;text-align:center;line-height:80px;}

    .product-eco .section3 .slider .slick-dots {position:absolute;left:0;right:0;width:100%;bottom:-60px;text-align:center;}
    .product-eco .section3 .slider .slick-dots li {display:inline-block;margin:0 4px;}
    .product-eco .section3 .slider .slick-dots li button {cursor:pointer;text-indent:-10000em;border:0;border-radius:50%;width:20px;height:20px;background-color:#e7e2e2;}
    .product-eco .section3 .slider .slick-dots li.slick-active button {width:55px;height:20px;border-radius:50px;background-color:#09afc9;}

    .product-eco .section4 {padding-top:200px;}
    .product-eco .section4 .tab-box{padding:23px 27px 28px 61px;border:solid 1px #ddd;background:#fff}

    .product-eco .section5 .tit {padding:170px 0 63px;}
    .product-eco .section5 .management {border:1px solid #ddd;background-color:#fff;}
    .product-eco .section5 .tab-box .tab-list{padding:63px 0 0 50px;float:left;width:18%;text-align:left}
    .product-eco .section5 .tab-box .tab-list li{height:70px;padding-left:25px;-webkit-box-sizing:border-box;box-sizing:border-box;text-align:left;position:relative;display:table}
    .product-eco .section5 .tab-box .tab-list li:before{content:'';position:absolute;top:0;left:0;height:100%;width:5px;background-color:#aaa}
    .product-eco .section5 .tab-box .tab-list li.on:before{content:'';position:absolute;top:0;left:0;height:100%;width:5px;background-color:#202020}
    .product-eco .section5 .tab-box .tab-list li.on a{color:#202020}
    .product-eco .section5 .tab-box .tab-list li:not(:first-child){margin-top:40px}
    .product-eco .section5 .tab-box .tab-list li a{font-size:20px;font-weight:700;line-height:23px;color:#aaa;vertical-align:middle;display:table-cell}
    .product-eco .section5 .tab-box .tab-list li a span{word-break:keep-all}
    .product-eco .section5 .tab-box .tab-con{float:right}
    .product-eco .section5 .tab-box .tab-con .tab-view{display:none}
    .product-eco .section5 .tab-box .tab-con .tab-view.on {display:block;}
    .product-eco .section5 .tab-box:after,
    .product-eco .section5 .tab-box:before{clear:both;content:'';display:table}
</style>

<div class="product-eco">
  <div class="section" style="background:#ffe000;">
        <div class="wrap">
            <img alt="신강의 업데이트" src="https://img.eduwill.net/Img2/3nergy/Product/event_new/190801/pc/eventBn_type02.gif" />
        </div>
    </div>

    <div class="banner-follow">
        <div class="item">
            <a class="page-move" href="#productPrice">
                <img alt="" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/banner_follow_1.png" />

        </div>
        <div class="item">
            <a class="page-move" href="#productEvent">
                <img alt="" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/banner_follow_2.png" />

    <div class="section1">

            </div>
            <div class="txt-sale">회원가입 시 5,000원 추가 할인!</div>
            <div class="price-area">
                <div class="ico-sale">50% 할인</div>

                    <span class="prev">118,000원</span>

                <a href="#productApply" class="btn page_move">지금 바로 수강하기</a>

    <div class="section3">
        <div class="wrap">
            <img alt="신뢰할 수 있는 합격 전문 진정순 교수" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/img_sec_03.png" />
            <div class="slider-contents">
                <div class="slider">
                    <div>
                        <img alt="합격자 후기" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/sec03_01.png" />
                    </div>
                    <div>
                        <img alt="합격자 후기" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/sec03_02.png" />
                    </div>
                    <div>
                        <img alt="합격자 후기" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/sec03_03.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section4">
        <div class="wrap">
            <img alt="최신 개정 반영된 신강의! 필기+실기 커리큘럼" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/img_sec_04.png" />
        </div>
    </div>

    <div class="section5">
        <div class="wrap">
            <div class="tit"><img alt="교수님의 빈틈없는 1:1 밀착 학습 관리" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/tit_sec_05.png"></div>

                <div class="management">
                    <div class="tab-box">
                        <ul class="tab-list">
                                <li class="on"><a href="javascript:;"><span>강의중에 이게 제일 어려웠어요</span></a></li>
                                <li><a href="javascript:;"><span>문제풀이 상세히 알려주세요</span></a></li>
                                <li><a href="javascript:;"><span>학습고민 상담 부탁드려요</span></a></li>
                        </ul>
                        <div class="tab-con">
                            <div class="tab-view on"><img alt="" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/img_managementCon01.jpg"></div>
                            <div class="tab-view"><img alt="" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/img_managementCon02.jpg"></div>
                            <div class="tab-view"><img alt="" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/img_managementCon03.jpg"></div>

    <div class="section6">

            <img alt="합격에 최적화된 학습환경 운영" src="https://img.eduwill.net/eduwill/img/2021/I/product/210108/pc/img_sec_06.png" />
        </div>

</div>

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/live/js/slick/slick.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            init();
        });

        $(document).on('click', '.tab-list li', function(){
            var idx = $(this).index();
            $(this).addClass('on').siblings('li').removeClass('on');
            $(this).closest('.tab-box').find('.tab-view').removeClass('on').eq(idx).addClass('on');
        });
    });

    function init(){
        addEvent();
    }

    function addEvent(){
        $('.slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 800,
            infinite: true,
            arrows: false,
            dots: true
        });
    }
</script>
<!-- // 여기까지 -->

<div id="productApply"></div>
</body>
