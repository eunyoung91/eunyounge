<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>

<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	$(function () {
		$(window).on('load', function () {
			init();
		});
	});

	function init() {
		slideEvent();
		pageMove('.page-move');
	}

	function slideEvent() {
		$('.reviewSlider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			arrows: true,
			dots: false
		});

		$('.slider').each(function (key, item) {
			var sliderIdName = 'slider' + key;
			this.id = sliderIdName;
			var sliderId = '#' + sliderIdName;

			var _scroll, _show;
			var _data = $(sliderId).data('slide');
			if (_data == 'pass') {
				if (isMobile) {
					_scroll = 1;
					_show = 1;
				}
				else {
					_scroll = 1;
					_show = 1;
				}
			} 
			$(sliderId).slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				slidesToShow: _show,
				slidesToScroll: _scroll,
				arrows: false,
				dots: true,
				mobileFirst: true,
				responsive: [{
					breakpoint: 1024,
					settings: {
						arrows: false
					}
				}]
			});
		});
	}
</script>
