<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/waterwheelCarousel/jquery.waterwheelCarousel.js"></script>

<script type="text/javascript">
	getEcoDynamicForClass(3956, 'eco-3956');
	getEcoDynamicForClass(4006, 'eco-4006');
    
	$(function() {
        $(window).on('load', function() {
            frontinit();
        });
    });

    function frontinit() {
        slideEvent(1);
        $('.carousel_prev').on('click', function() {
            _carousel.prev();
        });

        $('.carousel_next').on('click', function() {
            _carousel.next();
        });
    }

    var _carousel;

    function slideEvent(idx) {
        $(".carousel_slide").hide();
        $("#carousel_slide" + idx).show();

        var max = $("#carousel_slide" + idx).children("li").length;
        if (max == 1) {
            $('.carousel_prev').hide();
            $('.carousel_next').hide();
        } else {
            $('.carousel_prev').show();
            $('.carousel_next').show();
        }

        _carousel = $("#carousel_slide" + idx).waterwheelCarousel({
            flankingItems: 3,
            autoPlay: 2000
        });
    }
</script>
