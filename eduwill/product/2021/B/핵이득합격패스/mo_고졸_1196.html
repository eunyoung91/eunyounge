<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            $('#reviewSlider').bxSlider({ 
                auto: true,
                pause: 3000,
                slideWidth: $('#reviewSlider li img').width(),
                pager: false,
                controls: true,
                infiniteLoop: true
            });
            var _val;
            var _teacherPlayer;
            var _teacherSlider = $('#teacherSlider').bxSlider({
                auto: true,
                pause: 3000,
                pager: true,
                controls: true,
                pagerCustom: '#teacherSliderPager',
                infiniteLoop: true,
                onSliderLoad: function() {
                    $('#teacherSlider li:not([class="bx-clone"])').eq(0).addClass('current');
                },
                onSlideBefore: function() {
                    $('#teacherSlider li').removeClass('current');
                    current = _teacherSlider.getCurrentSlide() + 1;
                    $('#teacherSlider li:not([class="bx-clone:"])').eq(current).addClass('current');
                }
            });
            _teacherPlayer = flowplayer(".flowplayer");
            $(".video-open").on("click", function(e){
                e.preventDefault();
                _teacherSlider.stopAuto();
                var idx = $(this).parents("li").index();
                if ( idx == 0) {
                    _val = 'http://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/B/BCZZ-PR-YJH.mp4';
                }else if ( idx == 1 ) {
                    _val = 'http://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/B/BCKO-CONTE-KJS.mp4';
                } else if ( idx == 2) {
                    _val = 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/B/BEN-CONTE-KJY.mp4';
                } else if ( idx == 3) {
                    _val = 'http://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/B/BMA-CONTE-CJY.mp4';
                } else if ( idx == 4) {
                    _val = 'http://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/B/BSO-CONTE-LJE.mp4';
                } else if ( idx == 5) {
                    _val = 'http://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/B/BSC-CONTE-KSB.mp4';
                } else if ( idx == 6) {
                    _val = 'http://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/B/BSO-CONTE-LYJ.mp4';
                } else if ( idx == 7) {
                    _val = 'http://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/B/BCZZ-PR-YJH.mp4';
                }
                $('#layerVideo').addClass('in');
                _teacherPlayer = flowplayer(".flowplayer", {
                    autoplay: true,
                    autoBuffering: true,
                    key: "$597838436033004",
                    clip: {sources: [{ type: "video/mp4", src: _val }] }
                });
                _teacherPlayer.play();
            });
            $(document).on('click', '.layer-close', function(e){
                e.preventDefault();
                $('#layerVideo').removeClass('in');
                _teacherSlider.startAuto();
                $('.movies').empty(); 
                $('.movies').append('<div id="player" class="flowplayer"></div>');
            });
			$('.btn-pop').click(function(){
				popupOpen('.dimmed', 'popup_open');
			});
			function popupOpen($dimName, $idName) {
				var dimName = $dimName;
				var $popupLayer = $("#" + $idName);
				$(dimName).show();
				$popupLayer.show();
				popupPosition($popupLayer);
				openScalePopup($popupLayer);
			}
			function popupPosition($popupLayer) {
				var st = $(window).scrollTop();
				var winHeight = $(window).height();
				var popupHeight = $popupLayer.outerHeight();
				var topValue = (st + (winHeight / 2 - popupHeight / 2));
				if ($(window).height() < popupHeight) {
					topValue = st;
				}
				$popupLayer.css({ top: topValue });
			}
			$('.btn_close').click(function(){
				popupClose('.dimmed','popup_open');
			});
			function popupClose($dimName, $idName) {
				var dimName = $dimName;
				var $popupLayer = $("#" + $idName);
				$(dimName).hide();
				$popupLayer.hide();
			}
        });
    }); 
</script>
