<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var agent = navigator.userAgent.toLowerCase();
	var trident = navigator.userAgent.match(/Trident\/(\d.\d)/i);
	getEcoDynamicForClass(2181, 'eco-2181');
	$(function () {
		$(window).on('load', function () {
			init();
		});
	});
	function init() {
		addSlide();
		onFlipper();
        winnerList();
	}
    function winnerList(){
        var options = {
            jsonFileNm: 'B202105_WINNER.min'
        };
        var slickOptions = {
            speed:1000,
            slidesPerRow: 4,
            slidesToShow: 10,
        };
        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
	function addSlide() {
		$('#reviewSlide').slick({
			autoplay: true,
			speed: 500,
			infinite: true,
			arrows: true,
		});
        $('.year5-list').slick({
            vertical: true,
            autoplay: true,
            autoplaySpeed: 0,
            speed: 1500,
            cssEase: 'linear',
            arrows: false,
            slidesToShow: 2,
            pauseOnHover: false,
            pauseOnFocus: false,
            verticalSwiping : true
        });
	}
	function onFlipper() {
		var $flipper = $('.flipper').parent();
		TweenMax.to($flipper, { transformStyle: 'preserve-3d', transformOrigin: 'center center', rotationY: 0 });
		TweenMax.to($flipper.find('.front'), .1, { rotationY: 0 });
		TweenMax.to($flipper.find('.back'), .1, { rotationY: 180 });
		$flipper.on('mouseover', function () {
			$(this).addClass('active');
			if (agent.indexOf('msie') != -1 && trident[1] == '5.0') { // ie9
				$(this).find('.front').hide();
				$(this).find('.back').show();
			} else {
				TweenMax.to($(this).find('.flipper'), .6, { rotationY: 180 });
			}
		}).on('mouseout', function () {
			$(this).removeClass('active');
			if (agent.indexOf('msie') != -1 && trident[1] == '5.0') { // ie9
				$(this).find('.front').show();
				$(this).find('.back').hide();
			} else {
				TweenMax.to($(this).find('.flipper'), .6, { rotationY: 0 });
			}
		});
	}
</script>
