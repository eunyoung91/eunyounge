<!-- eco 영역 -->
<style type="text/css">
	.product-eco {
		position: relative;
		line-height: normal;
		background-color: #fff;
	}

	.product-eco * {
		font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif;
		letter-spacing: -.5px;
	}

	.product-eco .container {
		position: relative;
		background-repeat: no-repeat;
		background-position: center top;
		margin-top: 0;
	}

	.product-eco .wrap {
		position: relative;
		max-width: 720px;
		margin: 0 auto;
		text-align: center;
	}

	.product-eco .section-bar {
		background: url(https://img.eduwill.net/Img2/black/product/200217/high/mobile/bg_bar_210215.jpg) repeat 0 0;
		background-size: auto 100%;
	}

	.product-eco .section-bar .hand {
		position: absolute;
		right: 5%;
		top: auto;
		bottom: 0;
		width: 5%;
		max-width: 30px;
		display: inline-block;
	}

	.product-eco .section-bar .hand > img {
		width: 100%;
		animation: 0.5s slideUpY ease-in-out infinite alternate;
	}

	@-webkit-keyframes slideUpY {
		0% {
			-webkit-transform: translate(0,5px);
			transform: translate(0, 5px);
		}
		100% {
			-webkit-transform: translate(-5px, 0);
			transform: translate(-5px, 0);
		}
	}


	@keyframes slideUpY {
		0% {
			-webkit-transform: translate(0,5px);
			transform: translate(0, 5px);
		}
		100% {
			-webkit-transform: translate(-5px, 0);
			transform: translate(-5px, 0);
		}
	}

	.product-eco .section-title {
		background: url(https://img.eduwill.net/Img2/black/product/200217/high/mobile/bg_title.jpg) no-repeat 50% 100%;
		background-size: cover;
	}

	.product-eco .bubble1 {
		position: absolute;
		left: 2%;
		top: 5%;
		width: 20.83%;
		animation: bounce 2s infinite both;
		-webkit-animation: bounce 2s infinite both;
	}

	.product-eco .section-proof {
		background-color: #fff;
	}

	.product-eco .bubble2 {
		position: absolute;
		right: 0;
		top: 18%;
		width: 31.80%;
		animation: bounce 2s infinite both;
		-webkit-animation: bounce 2s infinite both;
	}

	@-webkit-keyframes bounce {

		0%,
		100% {
			-webkit-transform: translateY(10px);
			transform: translateY(10px);
		}

		50% {
			-webkit-transform: translateY(-10px);
			transform: translateY(-10px);
		}
	}

	@keyframes bounce {

		0%,
		100% {
			-webkit-transform: translateY(10px);
			transform: translateY(10px);
		}

		50% {
			-webkit-transform: translateY(-10px);
			transform: translateY(-10px);
		}
	}

	.product-eco .section-reason1 {
		background-color: #eee;
	}

	.product-eco .section-lecture {
		background: url(https://img.eduwill.net/Img2/black/product/200217/high/mobile/bg_lecture.jpg) repeat-x 0 0;
	}

	.product-eco .section-reason2 {
		background-color: #fff;
	}

	.product-eco .section-reason3 {
		background-color: #eee;
	}

	.product-eco .section-reason3 .btn-pop {
		position: absolute;
		top: 47.2%;
		left: 40.5%;
		width: 19.2%;
		height: 2%;
		font-size: 0;
		background-color: rgba(255, 255, 255, 0);
	}

	.product-eco .section-reason4 {
		background-color: #fff;
	}

	.product-eco .section-text {
		background-color: #1e1e1e;
	}

	.product-eco .dimmed {
		display: none;
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
		z-index: 10000;
		background-color: rgba( 0, 0, 0, 0.6);
	}

	.product-eco .popup {
		display: none;
		position: absolute;
		left: 50%;
		top: 0;
		z-index: 40000;
		transform: translateX(-50%);
		width: 100%;
	}

	.product-eco .popup img {
		width: 100%;
	}

	/* popup */
	.product-eco .book .btn-pop{ width: 19.44%; height: 4.85%; opacity: 0; position: absolute; top: 85.14%; left: 37.08%; }
	.product-eco .popup01 { display: none; position:absolute; left:50%; top:0; z-index:40000; transform: translateX(-50%); width: 100%; }
	.product-eco .popup01 img{ width: 100%; }
	.product-eco .btn_close { width: 100%; text-align: right; font-size: 5vw; color: #fff; }
	.product-eco .btn_close a { margin-right: 1%; }
	.product-eco .dimmed { display:none;position: fixed; left: 0px; top: 0px; width: 100%; height: 100%;z-index:10000; background-color: rgba( 0, 0, 0, 0.6);}
	.popup-body { background: #fff; text-align: left; padding: 3%; }
	.popup-body ul li { font-size: 1vw; letter-spacing: -.3px; line-height: 1.5; }
	@media only screen and (min-width: 720px) {
		.product-eco .btn_close { font-size: 30px; }
		.popup-body ul li { font-size: 10px; }
	}
</style>
<div class="product-eco">
	<!-- 소구점 -->
	<div class="eco-3325"></div>
	<!-- //소구점 -->
	<div class="section-title">
		<div class="wrap"><img alt=""
				src="https://img.eduwill.net/Img2/black/product/200217/high/mobile/title_210614.png" />
			<div class="bubble1"><img alt=""
					src="https://img.eduwill.net/Img2/black/product/200217/high/mobile/bubble1_210614.png" /></div>
		</div>
	</div>

	<div class="section-proof">
		<div class="wrap"><img alt=""
				src="https://img.eduwill.net/Img2/black/product/200217/high/mobile/img_proof_210215.jpg" />
		</div>
	</div>

	<div class="section-reason1">
		<div class="wrap"><img alt=""
				src="https://img.eduwill.net/Img2/black/product/200217/high/mobile/img_reason1.jpg" /></div>
	</div>

	<div class="section-lecture">
		<div class="wrap"><img alt=""
				src="https://img.eduwill.net/Img2/black/product/200217/high/mobile/img_lecture_210215.jpg" /></div>
	</div>

	<div class="section-reason2">
		<div class="wrap"><img alt=""
				src="https://img.eduwill.net/Img2/black/product/200217/high/mobile/img_reason2_210614.jpg" /></div>
	</div>

	<div class="section-reason3">
		<div class="wrap">
			<img alt="" src="https://img.eduwill.net/Img2/black/product/200217/high/mobile/img_reason3_210614.jpg" />
			<a class="btn-pop" href="javascript:;">근거 자세히 보기</a>
		</div>
	</div>

	<div class="section-reason4">
		<div class="wrap"><img alt=""
				src="https://img.eduwill.net/Img2/black/product/200217/high/mobile/img_reason4.jpg" /></div>
	</div>

	<div class="section-text">
		<div class="wrap"><img alt=""
				src="https://img.eduwill.net/Img2/black/product/200217/high/mobile/text_apply_210614.jpg" /></div>
	</div>
	
	<div class="popup01" id="popup_open">
		<div class="wrap">
			<div class="btn_close">
				<a href="javascript:;"><span>x</span></a>
			</div>
			<div class="popup-body">
				<ul>
					<li>* YES24 수험서 자격증 편입/검정고시독학사 대입검정 15년 3~8월 / 16년 2~4, 6~12월/17년 1~11월/18년 1~12월/19년 1~12월/20년 1~12월/21년 1~4월</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="dimmed"></div>
</div>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript">
	getEcoDynamicForClass(3325, 'eco-3325');
	$(function () {
		$(window).on('load', function () {
			init();
		});
	});

	function init() {
		pageMove('.page_move');
		addEvent();
	}

	function addEvent() {
		$('.btn_close').on("click", function () {
			popupClose('.dimmed', 'popup_open');
		});

		$('.btn-pop').on('click', function () {
			popupOpen('.dimmed', 'popup_open');
		});
	}
</script>
<!-- // eco 영역 -->

<div id="productApply"></div>
