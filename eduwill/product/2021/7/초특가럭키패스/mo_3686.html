	<script type="text/javascript">
		$(function(){
			init();
			$(window).on('load', function(){
				getEcoDynamicForClass(1413, 'eco-puri');
				getEcoDynamicForClass(3223, 'eco-3223');
				getEcoDynamicForClass(3595, 'eco-3595');
			});
		});

		function init(){
			onEvent();
		}

		function onEvent(){
			$(window).on('load', function(){

				$('.interview-slider').slick({
					autoplay: true,
					speed: 500,
					slidesToShow: 1,
					autoplaySpeed: 2000,
					centerMode: true,
					infinite: true,
					arrows: false,
					dots: true
				});

				$('.pass-slider').slick({
					autoplay: true,
					speed: 500,
					slidesToShow: 1,
					autoplaySpeed: 2000,
					centerMode: true,
					infinite: true,
					arrows: false,
					dots: true
				});

				$('.review-slider').slick({
					slidesToShow: 1,
					slidesToScroll: 1,
					autoplay: true,
					autoplaySpeed: 2000,
					speed: 500,
					infinite: true,
					arrows: true,
					dots: false
				});

				$('.teacher-major').slick({
					autoplay: true,
					autoplaySpeed: 2000,
					speed: 500,
					infinite: true,
					arrows: true,
					dots: false,
					slidesToShow: 3,
					slidesToScroll: 1
				});
			});

			$(window).on('scroll', function(){

			});

			$(".layer-close").on("click", function(){
				$(".layer-box").empty();
				popupClose('.layer-dim','layerReview');
			});
		}

		function layerVideo($url){
			$('.layer-box').empty();
			if ($url.indexOf('.mp4') != -1) {
				$('.layer-box').html('<video autoplay loop controls playsinline="" class="video-background" poster="https://img.eduwill.net/Img2/mobile/brand/item/main/common/video_poster.png"><source src="'+$url+'" type="video/mp4"></video>');
			}else{
				$('.layer-box').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe><img src="https://img.eduwill.net/Img2/mobile/brand/item/main/land/naver.png" alt="">');
			}

			setTimeout(function(){
				popupOpen('.layer-dim', 'layerReview');
				$('.layer-review').css({top: $(window).scrollTop() + $(window).height() / 2 - $(this).outerHeight() / 2 + 100});
			},500);
		}
	</script>
