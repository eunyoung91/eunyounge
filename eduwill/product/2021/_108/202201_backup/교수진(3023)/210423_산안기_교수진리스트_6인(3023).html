<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

	if(isMobile){
		$('.teacher-list-area').each(function(){
			$(this).addClass('mobile');
			$(this).find('.link.csh').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_108&TCode=SB03&Subj=SB');
			$(this).find('.link.kms').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_108&TCode=SS04&Subj=SS');
			$(this).find('.link.yys').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_108&TCode=SC17&Subj=SC');
			$(this).find('.link.ahs').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_108&TCode=SD01&Subj=SD');
			$(this).find('.link.yhh').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_108&TCode=SM08&Subj=SM');
			$(this).find('.link.lcb').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_111&TCode=DG03&Subj=DG');
		});
	}else{
		$('.teacher-list-area').each(function(){
			$(this).removeClass('mobile');
			$(this).find('.link.csh').attr('href', 'https://safety.eduwill.net/Teacher/Detail?tCode=SB03&Subj=SB');
			$(this).find('.link.kms').attr('href', 'https://safety.eduwill.net/Teacher/Detail?tCode=SS04&Subj=SS');
			$(this).find('.link.yys').attr('href', 'https://safety.eduwill.net/Teacher/Detail?tCode=SC17&Subj=SC');
			$(this).find('.link.ahs').attr('href', 'https://safety.eduwill.net/Teacher/Detail?tCode=SD01&Subj=SD');
			$(this).find('.link.yhh').attr('href', 'https://safety.eduwill.net/Teacher/Detail?tCode=SM08&Subj=SM');
			$(this).find('.link.lcb').attr('href', 'https://danger.eduwill.net/Teacher/Detail?tCode=DG03&Subj=DG');
		});
	}
</script>
