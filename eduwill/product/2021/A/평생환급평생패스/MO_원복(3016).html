<script type="text/javascript">
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
    var url = window.location.href;
    var str = 'product.eduwill.net';
    var checkUrl = url.indexOf(str);
	
	getEcoDynamicForClass(3017, 'eco-3017-teacherList');

	$(function(){
		$(window).on('load', function(){
			init();
		});
	});

    function init(){

        pageMove('.page-move');
		slideproduct();
		winnerList();
		popupOpen('.dimmed', 'popup_open');
		popupClose('.dimmed','popup_open');
    }

	function slideproduct(){

		$('.exam-slider').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			autoplay: true,
			infinite: true,
			arrows: false,
			dots: true,
			autoplaySpeed: 2000,
			centerMode: false,
			focusOnSelect: true
		});

		$('.impression-slider').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: true,
            dots: false,
            centerMode: true,
            variableWidth: true,
            autoplay: true,
            infinite: true,
            focusOnSelect: true,
            cssEase: 'linear',
            touchMove: true,
            prevArrow: $('#prev'),
            nextArrow: $('#next'),
			responsive: [                        
				{
					breakpoint: 720,
                    settings: {
                    arrows: true,
                    slidesToShow: 1,
                    slidesToScroll: 1,
					centerMode: false,
					variableWidth: false,
					}
				},
			]
        });

		$('.review-slider').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			autoplay: true,
			infinite: true,
			arrows: true,
			dots: false,
			autoplaySpeed: 2000,
			centerMode: false,
			focusOnSelect: true
		});


		$('.slider').each(function () {
			$(this).slick({
				autoplay: true,
				autoplaySpeed: 2000,
				infinite: true,
				cssEase: "linear",
				arrows:true,
				dots:false,
				slidesToScroll: 1,
				speed: 1000,
				slidesToShow: 1,
				pauseOnHover: false, 
				pauseOnFocus: false,
			});
		});

		$('.info-contents').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			autoplay: true,
			infinite: true,
			fade: true,
			arrows: false,
			autoplaySpeed: 2000,
			adaptiveHeight: false,
			asNavFor: '.info-list'
		});
		
		$('.info-list').slick({
			slidesToShow: 5,
			slidesToScroll: 1,
			autoplay: true,
			infinite: true,
			asNavFor: '.info-contents',
			arrows: false,
			dots: false,
			autoplaySpeed: 2000,
			centerMode: false,
			focusOnSelect: true
		});

	}

	function winnerList(){
		var options = {
			jsonFileNm: 'A202104_WINNER.min',
		};

		var _row;
		var _show;
		if( isMobile && checkUrl != -1 ){
			_row = 3;
			_show = 5;
		} else {
			_row = 3;
			_show = 9;
		}

		var slickOptions = {
			speed: 1000,
			slidesPerRow: _row,
			slidesToShow: _show,
		};

		eduf.UI.Winner('.winner-list', options, slickOptions);
	}
</script>
