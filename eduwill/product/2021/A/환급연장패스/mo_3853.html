	<script type="text/javascript">
		getEcoDynamicForClass(2182, 'eco-2182');
		getEcoDynamicForClass(3797, 'eco-3797');

		$(function(){
			frontInit();
		});

		function frontInit(){
			onEvent();
			addSlide();
			winnerList();
		}

		function onEvent(){
			pageMove('.page-move');

			$(window).on('scroll', function(){
				var wt = $(window).scrollTop();
				var section = $('.motion-box');

				section.each(function(i){
					if( wt >= section.eq(i).offset().top - 800){
						$(this).addClass('active');
					} else {
						$(this).removeClass('active');
					}
				});
			});
		}

		function addSlide(){
			$('.exam-list').slick({
				autoplay: true,
				autoplaySpeed: 4000,
				infinite: true,
				cssEase: 'linear',
				arrows: true,
				dots: true,
				slidesToScroll: 1,
				speed: 1000,
				slidesToShow: 1,
				pauseOnHover: false,
				pauseOnFocus: false,
			});

			$('.impression-slider').slick({
				slidesToShow: 3,
				slidesToScroll: 1,
				arrows: true,
				dots: false,
				centerMode: true,
				variableWidth: true,
				autoplay: true,
				infinite: true,
				focusOnSelect: true,
				cssEase: 'linear',
				touchMove: true,
				prevArrow: $('#prev'),
				nextArrow: $('#next'),
				responsive: [                        
					{
						breakpoint: 720,
						settings: {
						arrows: true,
						slidesToShow: 1,
						slidesToScroll: 1,
						centerMode: false,
						variableWidth: false,
						}
					},
				]
			});
		}

		function winnerList(){
			var options = {
				jsonFileNm: 'A202104_WINNER.min'
			};
			var slickOptions = {
				speed:1000,
				slidesPerRow: 3,
				slidesToShow: 5,
			};
			eduf.UI.Winner('.winner-list', options, slickOptions);
		}
	</script>
