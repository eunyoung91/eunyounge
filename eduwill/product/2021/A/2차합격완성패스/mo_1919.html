<body>
<!-- body 내만 작업 -->
<!--
    컨텐츠 감싸는 부모 : product-eco
    하단 수강신청 영역 : product-apply
    하단 수강신청 영역 내 탭 : product-tab
    하단 수강신청 영역 내 가격 : product-price
    하단 수강신청 영역 내 정보 : product-table
    따라다니는 수강신청 버튼 영역 : fix-apply
-->

@ConsultDiv@
<style type="text/css">
    .product-eco{position:relative;background-color:#fff;margin:0;padding:0;font-family:'Noto Sans KR',Sans-Serif;letter-spacing:-1px;text-align:left;-webkit-text-size-adjust:none;-webkit-tap-highlight-color:rgba(0,0,0,0)}
    .product-eco *, .product-eco *:before, .product-eco *:after { -webkit-box-sizing: border-box; box-sizing: border-box;}
    .product-eco img {border: 0;vertical-align: top;line-height: 0;font-size: 0;}
    .product-eco img {width: 100%;}
    .product-eco .wrap {position: relative; min-width: 320px; max-width: 720px; margin: 0 auto;}
    .product-eco .section-title{background:url(https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/bg_title.jpg) no-repeat 50% 0;background-size:cover;}
    .product-eco .section-item:nth-child(2n+2){position:relative;background-color:#f5f5f5;}
    .product-eco #slickSlide{position:relative;width:86%;margin:0 auto;}
    .product-eco #slickSlide .slick-arrow{position:absolute;top:50%;z-index:10;content:'';padding:0;margin:0;border:none;background:none;outline:none;text-indent:-9999px;display:block;border-width:0;border-style:solid;-webkit-transform:rotate(45deg) translateY(-50%);transform:rotate(45deg) translateY(-50%);width:17px;height:17px;border-color:#000}
    .product-eco #slickSlide .slick-arrow.slick-prev{left:-7%;border-bottom-width:2px;border-left-width:2px}
    .product-eco #slickSlide .slick-arrow.slick-next{right:-3%;border-top-width:2px;border-right-width:2px}
    .product-eco .section-item.winner{padding-bottom:25%}
    @media only screen and (min-width: 720px) {
        .product-eco #slickSlide .slick-arrow{width:34px;height:34px}
        .product-eco .section-item.winner{padding-bottom:170px}
    }
    .product-eco .btn_review{display:block;width:34%;height:1.2%;position:absolute;left:50%;top:37.7%;transform:translate(-50%)}
    .product-eco .first-come-flag{position:absolute;top:560px;right:35px;animation:.6s blink infinite alternate}
    .product-eco .section-banner { background-color: #2b2b2b; }
    @media screen and (max-width:720px){
        .product-eco .first-come-flag{top:77.7778vw;right:4.8611vw;width:14.5833vw}
    }
    @keyframes blink{ 
    0%,40% {opacity:0;}
    50% {opacity:1;}
    }
</style>
<div class="product-eco">
    <div class="section-banner">
        <div class="wrap">
            <img alt="2021 2차 합격완성 패스" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/float_banner2.gif" />
        </div>
    </div>
    <div class="section-title">
        <div class="wrap"><img alt="2021 2차 합격완성 패스" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/title_210802.png" /></div>
    </div>
    <div class="section-item-list">
        <div class="section-item">
            <div class="wrap"><img alt="에듀윌만의 강력한 혜택" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_item1_201030.jpg" /></div>
        </div>
        <div class="section-item winner">
            <div class="wrap">
                <img alt="강의만으로 충분했습니다. 선배들의 합격 비법" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/tit_winner.jpg" /> <img alt="제 7회 행정사 수석합격 박수지님" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/top_winner.jpg" />
                <div id="slickSlide">
                    <div class="slick-slide"><img alt="slide" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_slide1.jpg" /></div>
                    <div class="slick-slide"><img alt="slide" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_slide2.jpg" /></div>
                    <div class="slick-slide"><img alt="slide" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_slide3.jpg" /></div>
                    <div class="slick-slide"><img alt="slide" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_slide4.jpg" /></div>
                    <div class="slick-slide"><img alt="slide" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_slide5.jpg" /></div>
                </div>
            </div>
        </div>
        <div class="section-item">
            <div class="wrap"><img alt="고소득 전문 자격 행정사! 지금 시작할 이유가 충분합니다." src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_item2.jpg" /></div>
        </div>
        <div class="section-item">
            <div class="wrap">
                <div class="first-come-flag"><img alt="선착순 마감" src="https://img.eduwill.net/eduwill/img/2021/A/common/210714/flag_m.png" /></div>
                <img alt="1위만의 합격 전략으로 2차 시험을 완벽하게 대비합니다." src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_item3_201228.jpg" /> <a class="btn_review" href="https://mevent.eduwill.net/Simple/A/Perfect_200619" target="_blank"> <span class="sr-only">수석합격 스토리 더보기</span> </a>
            </div>
        </div>
        <div class="section-item">
            <div class="wrap"><img alt="만족도 95% 오직 합격만을 생각하는 준문 교수진이 함께합니다." src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_item4_200729.jpg" /></div>
        </div>
        <div class="section-item">
            <div class="wrap"><img alt="합격에 최적화된 학습 서비스와 환경을 무제한 제공" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_item5.jpg" /></div>
        </div>
    </div>
    <div class="section-apply">
        <div class="wrap"><img alt="2021 행정사 2차 합격완성패스 수강신청" src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200706/mobile/img_apply2.jpg" /></div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        $(window).load(function(){
            $('#slickSlide').slick({
                infinite : true,  
                slidesToShow : 1,
                speed : 1000,
                arrows : true,
                dots : false, 
                autoplay : true,
                autoplaySpeed : 3000, 
                pauseOnHover : true,
            });
        });
    });
</script>
