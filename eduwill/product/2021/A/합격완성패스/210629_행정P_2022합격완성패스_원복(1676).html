	@-webkit-keyframes slideUpY { 0% { -webkit-transform: translate(0, 10px);
		transform: translate(0, 10px); }
		100% { -webkit-transform: translate(-10px, 0);

<script type="text/javascript">
	$(document).ready(function(){
		$('#bxSlider').bxSlider({
			auto: true,
			pager: false,
		});

		var _tabList = $(".tab_list").find("li");
		var _tabView = $(".tab_view");
		
		_tabList.on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});

		function tabControl($idx){
			_tabList.removeClass("on");
			_tabList.eq($idx).addClass("on");

			_tabView.hide();
			_tabView.eq($idx).show();
		}
	});
</script>
