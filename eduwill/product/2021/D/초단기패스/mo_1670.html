<!--
    컨텐츠 감싸는 부모 : product-eco

    하단 수강신청 영역 내 정보 : product-table

<!-- 여기부터 에코등록 -->
<style type="text/css">
	section{display:block;}
	.product-eco img { width:100%;}
	.product-eco .wrap { position:relative; max-width:720px; min-width:320px; margin:0 auto;}
	.product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}

	.product-eco .top-banner {position:absolute;top:0;right:0;left:0;z-index:5;background-color:rgba(0,0,0,.5);}

	.section-title {background:url('https://img.eduwill.net/Img2/Doro/Product/event_new/200521/mobile/bg_title_210601.jpg') no-repeat 50% 0;background-size:cover;}

	.section-price {position:relative;z-index:5;}
	.section-price .price {position:absolute;top:28.75vw;left:50%;transform:translateX(-50%);color:#ff0000;font-family: 'Noto Sans KR';font-size:8.3333vw;font-weight:700;}
	@media screen and (min-width: 720px) {
		.section-price .price {top:207px;font-size:60px;}
	}
	.section-price .price span {font-family: 'Roboto';font-size:8.8889vw;font-weight:900;}
	@media screen and (min-width: 720px) {
		.section-price .price span {font-size:64px;}
	}
	.section-price .btn {position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:86.1111vw;height:13.8889vw;font-size:0;text-indent:-99999px;line-height:0;}
	@media screen and (min-width: 720px) {
		.section-price .btn {width:620px;height:100px;}
	}
	.section-price .btn:before {content: '';position: absolute;right:5%;bottom:0;width:9.1667vw;height:10.1389vw;background: url(https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png) no-repeat 50% 50%;background-size: 100% auto;animation: 0.3s slideupY ease-in-out infinite alternate;}
	@media screen and (min-width: 720px) {
		.section-price .btn:before {width:66px;height:73px;}
	}

	@-webkit-keyframes slideupY {
		0% {
			transform: translateY(0);
		}
		100% {
			transform: translateY(10px);
		}
	}

	.section-item:nth-child(2n-1){background-color:#f7f7f7;}
</style>

<div class="product-eco">
	<div class="top-banner">
		<div class="wrap">
			<img alt="" src="https://img.eduwill.net/Img2/Doro/Product/event_new/200521/mobile/top_banner_210601.png">

	<div class="section-title">
