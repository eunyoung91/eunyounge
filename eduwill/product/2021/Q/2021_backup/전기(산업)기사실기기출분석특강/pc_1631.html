	<div class="dimmed"></div>

	<div id="popupVideo" class="popup popup_open popup-video">

			<img src="https://img.eduwill.net/eduwill/img/2021/Q/product/210323/pc/blank_video.png" alt="">

	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
	<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
	<script type="text/javascript">
		var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
		var url = window.location.href;
	
		$(function(){
			$(window).on('load', function(){
				init();
			});
		});
	
		function init(){
			addEvent();
			addSlide();
			popupOpen('.dimmed', 'popup_open');
			popupClose('.dimmed','popup_open');
			pageMove(".page-move");
			winnerList();
		}
	
		function addSlide() {
			$('.pass-slider').slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: true,
				dots: false,
				slidesToShow: 3,
				slidesToScroll: 3,
			});
	
			$('.slider').each(function (key, item) {
				var sliderIdName = 'slider' + key;
				this.id = sliderIdName;
				var sliderId = '#' + sliderIdName;
	
				var _scroll, _show;
				var _data = $(sliderId).data('slide');
	
				$(sliderId).slick({
					autoplay: true,
					autoplaySpeed: 2000,
					speed: 800,
					infinite: true,

					arrows: false,
					dots: true,
					mobileFirst: true,
				});
			});
		}
	
		function layerVideo($url) {
			if ($url.indexOf('.mp4') != -1) {
				$('#popupVideo .video-box').html(
					'<video controls playsinline="" class="video-background" poster=""><source src="' + $url + '" type="video/mp4"></video>');
			} else {
				$('#popupVideo .video-box').html('<iframe src= "'+ $url +
					'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe>'
				);
			}
	
			setTimeout(function () {
				popupOpen('.dimmed', 'popupVideo');
			}, 500);
		}
	
		function addEvent(){	
			$('[data-popup-close]').on('click',function(){
				var _data = $(this).data('popupClose');
				if(_data == 'video'){
					popupClose('.dimmed', 'popupVideo');
					$('#popupVideo .video-box').empty();
				}
			});
		}
		
		function winnerList(){
			var options = {
				jsonFileNm: "Q202012_WINNER.min",
			};
	
			var slickOptions = {
				speed: 1000,
				slidesPerRow: 4,
				slidesToShow: 6,
			};
	
			eduf.UI.Winner(".winner-list", options, slickOptions);
		}
	
	</script>
