<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>

<script type="text/javascript">
  	getEcoDynamicForClass(2965, 'eco-2965-teacherList');
	getEcoDynamicForClass(4166, 'eco-4166');

	$(function(){
		$(window).on('load', function(){
	    	init();
		});
	});
	
    function init(){
        addEvent();
        addSlide();
        popupOpen('.dimmed', 'popup_open');
        popupClose('.dimmed','popup_open');
        pageMove(".page-move");
        winnerList();
    }

	function addSlide() {
		$('.pass-slider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			arrows: false,
			dots: true,
			slidesToScroll: 1,
		});

		$('.slider').each(function (key, item) {
			var sliderIdName = 'slider' + key;
			this.id = sliderIdName;
			var sliderId = '#' + sliderIdName;
			var _scroll, _show;
			var _data = $(sliderId).data('slide');

			$(sliderId).slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: false,
				dots: true,
				mobileFirst: true,
				adaptiveHeight: true,
			});
		});
	}
	
    function layerVideo($url) {
        if ($url.indexOf('.mp4') != -1) {
            $('#popupVideo .video-box').html(
                '<video controls playsinline="" class="video-background" poster=""><source src="' + $url + '" type="video/mp4"></video>');
        } else {
            $('#popupVideo .video-box').html('<iframe src= "'+ $url +
                '" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe>'
            );
        }

        setTimeout(function () {
            popupOpen('.dimmed', 'popupVideo');
        }, 500);
    }
	
    function addEvent(){      
        $('[data-popup-close]').on('click',function(){
            var _data = $(this).data('popupClose');
            if(_data == 'video'){
                popupClose('.dimmed', 'popupVideo');
                $('#popupVideo .video-box').empty();
            }
        });	
    }

    function winnerList(){
        var options = {
            jsonFileNm: "Q202000_WINNER.min",
        };
        var slickOptions = {
            speed: 1000,
            slidesPerRow: 3,
            slidesToShow: 6,
        };
        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
