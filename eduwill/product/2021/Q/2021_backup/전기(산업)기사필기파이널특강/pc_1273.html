<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>

<script type="text/javascript">
	getEcoDynamicForClass(4166, 'eco-4166');

    $(document).on('ready', function(){
        winnerList();

        $('.open_layer').on('click', function (e) {
			var _el = $(this).attr('href'),
				$target = $(_el),
				$dim = $('.dim');
	
			e.preventDefault();
			$dim.addClass('in');
			$target.addClass('in');
		});

        $('.close_layer').on('click', function (e) {
			var _el = $(this).attr('href'),
				$target = $(_el),
				$dim = $('.dim');
	
			e.preventDefault();
			$dim.removeClass('in');
			$target.removeClass('in');
		});

		if ($('.academy_gallery_thumb').length > 0) {
			var thumb = $('.academy_gallery_thumb').find('.thumb'),
				visibleThumbs = 4;
	
			var gallerySlider = $('.academy_gallery').bxSlider({
				controls: false,
				pager: false,
				easing: 'easeInOutQuint',
				infiniteLoop: true,
				speed: 500,
				auto: false,
				onSlideAfter: function (currentSlideNumber) {
					var currentSlideNumber = gallerySlider.getCurrentSlide();
					thumb.removeClass('pager-active');
					thumb.eq(currentSlideNumber).addClass('pager-active');
				},
				onSlideNext: function () {
					var currentSlideNumber = gallerySlider.getCurrentSlide();
					slideThumbs(currentSlideNumber, visibleThumbs);
				},
				onSlidePrev: function () {
					var currentSlideNumber = gallerySlider.getCurrentSlide();
					slideThumbs(currentSlideNumber, visibleThumbs);
				}
			});
	
			thumb.click(function (e) {
				e.preventDefault();
				gallerySlider.goToSlide($(this).closest('.thumb-item').index());
			});
	
			var thumbsSlider = $('.academy_gallery_thumb').bxSlider({
				controls: true,
				hideControlOnEnd: true,
				pager: false,
				easing: 'easeInOutQuint',
				infiniteLoop: false,
				minSlides: 4,
				maxSlides: 4,
				slideWidth: 200,
				slideMargin: 17
			});
	
			function slideThumbs(currentSlideNumber, visibleThumbs) {
				var m = Math.floor(currentSlideNumber / visibleThumbs);
				var slideTo = m * visibleThumbs;
	
				thumbsSlider.goToSlide(m);
			}
	
			$('.academy_gallery_thumb').find('.thumb').click(function () {
				$('.academy_gallery_thumb').find('.thumb').removeClass('pager-active');
				$(this).addClass('pager-active');
			});
		}
    });
    
    function winnerList(){
		var options = {
			jsonFileNm: "Q202012_WINNER.min",
		};

		var slickOptions = {
			speed: 1000,
			slidesPerRow: 6,
			slidesToShow: 10,
		};

		eduf.UI.Winner(".winner-list", options, slickOptions);
	}
</script>
