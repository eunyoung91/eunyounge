<style>
    .consult-fixed-banner { padding: 15px 0; background-color: rgba(0, 0, 0, .95); }
    .consult-fixed-banner.banner-scroll { position: fixed; top: 0; right: 0; left: 0; z-index: 100; }
    .consult-fixed-banner * { font-family: "Noto Sans KR", "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", "돋움", "Gulim", "굴림", "굴림체", Sans-Serif; }
    .consult-fixed-banner .consult-banner-inner { max-width: 720px; margin: 0 auto; padding: 0 4.167%; -webkit-box-sizing: border-box; box-sizing: border-box; *zoom: 1; }
    .consult-fixed-banner .consult-banner-inner:before,
    .consult-fixed-banner .consult-banner-inner:after { content: ''; display: table; }
    .consult-fixed-banner .consult-banner-inner:after { clear: both; }
    .consult-fixed-banner .consult-banner-inner > div { float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }
    .consult-fixed-banner .consult-box { width: 80%; }

    .consult-fixed-banner .consult-box .form-list .list { display: inline-block; padding-right: 2%; vertical-align: top; -webkit-box-sizing: border-box; box-sizing: border-box; }
    .consult-fixed-banner .consult-box .form-list .list-user { width: 30%; }
    .consult-fixed-banner .consult-box .form-list .list-date { width: 35%; }
    .consult-fixed-banner .consult-box .form-list .list-time { width: 35%; }
    .consult-fixed-banner .consult-box .form-list .list-tel { width: 40%; margin-top: 2%; padding-right: 10px; }
    .consult-fixed-banner .consult-box .form-list .list-personal { width: 60%; margin-top: 5px; }
    .consult-fixed-banner .consult-box .form-list .list-personal input { vertical-align: middle; }
    .consult-fixed-banner .consult-box .form-list .list-personal label { margin-left: 5px; vertical-align: middle; font-size: 2.222vw; color: #fff; letter-spacing: 0; cursor: pointer; }
    .consult-fixed-banner .consult-box .form-list .list-personal .btn-detail { display: inline-block; margin-left: 20px; font-size: 1.944vw; color: #4f97c5; }
    .consult-fixed-banner .consult-box .form-control .text { width: 100%; height: 5vh; padding: 0 5px !important; font-size: 2.778vw; color: #191919; border: none; background: #fff; -webkit-box-sizing: border-box; box-sizing: border-box; }
    .consult-fixed-banner .consult-box .form-control select { appearance: auto; color: #999 }
    .consult-fixed-banner .consult-action { width: 20%; height: 10.5vh; max-height: 110px; }
    .consult-fixed-banner .consult-action a { display: table; width: 100%; height: 100%; text-align: center; line-height: 1.3; font-size: 3.056vw; font-weight: 700; color: #191919; background: rgb(253,221,0); background: linear-gradient(90deg, rgba(253,221,0,1) 0%, rgba(255,191,0,1) 100%); }
    .consult-fixed-banner .consult-action span { display: table-cell; vertical-align: middle; line-height: 1.3; }
    .consult-fixed-banner .consult-action strong { display: block; line-height: 1.3; }

    .popup-consult { position: fixed; top: 0; right: 0; left: 0; z-index: 300; width: 100%; height: 100%; background-color: rgba(0, 0, 0, .7); }
    .popup-consult * { font-family: "Noto Sans KR", "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", "돋움", "Gulim", "굴림", "굴림체", Sans-Serif; }
    .popup-consult .popup-wrap { position: absolute; top: 20%; right: 2%; left: 2%; max-width: 400px; margin: 0 auto; text-align: left; font-size: 13px; background-color: #fff; -webkit-box-sizing: border-box; box-sizing: border-box; }
    .popup-consult .popup-head { padding: 10px; font-size: 16px; font-weight: 500; color: #000; border-bottom: 2px solid #000; }
    .popup-consult .popup-head strong { font-size: 15px; color: #ff0000; }
    .popup-consult .popup-body { padding: 10px 10px 20px; }
    .popup-consult .popup-body .action { text-align: right; }
    .popup-consult .popup-body .action a { display: inline-block; padding: 2px 5px; font-size: 11px; color: #666; border: 1px solid #ccc; border-radius: 2px; }
    .popup-consult .popup-body .table-wrap { margin-top: 10px; }
    .popup-consult .popup-body table { table-layout: fixed; width: 100%; border-top: 1px solid #ccc; border-right: 1px solid #ccc; }
    .popup-consult .popup-body table th,
    .popup-consult .popup-body table td { padding: 8px 0; text-align: center; font-size: 12px; border-bottom: 1px solid #ccc; border-left: 1px solid #ccc; word-break: break-all; word-wrap: break-word; }
    .popup-consult .popup-body table th { font-weight: 500; color: #000; background-color: #f4f4f4; }
    .popup-consult .popup-body table .highlight { font-size: 15px; font-weight: 700; }
    .popup-consult .popup-body .notice { margin-top: 10px; font-size: 11px; color: #555; }
    .popup-consult .popup-close { position: absolute; top: 0; right: 0; width: 46px; height: 46px; }
    .popup-consult .popup-close:before,
    .popup-consult .popup-close:after { content: ''; position: absolute; top: 50%; left: 50%; margin-top: -10px; display: block; width: 1px; height: 20px; background-color: #000; }
    .popup-consult .popup-close:before { -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg); }
    .popup-consult .popup-close:after { -webkit-transform: rotate(315deg); -ms-transform: rotate(315deg); transform: rotate(315deg); }
    .popup-consult .popup-close .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
    @media screen and (min-width: 720px){

        .consult-fixed-banner .consult-box .form-list .list-personal .btn-detail { margin: 6px 0 0 22px; font-size: 14px; }
        .consult-fixed-banner .consult-box .form-list .list-tel { margin-top: 10px; padding-right: 20px; }

        .consult-fixed-banner .consult-action { height: 110px; }
        .consult-fixed-banner .consult-action a { font-size: 22px; }
    }
    @media screen and (min-width: 1100px){
        .consult-fixed-banner { padding: 25px 0; }
        .consult-fixed-banner .consult-banner-inner { max-width: 1100px; padding: 0; }
        .consult-fixed-banner .consult-box { position: relative; display: block; float: left; width: 70%; }
        .consult-fixed-banner .consult-box:before,
        .consult-fixed-banner .consult-box:after { content: ''; position: absolute; top: 0; right: 0; width: 1px; height: 100%; background-color: #000; }
        .consult-fixed-banner .consult-box:before { opacity: .1; }
        .consult-fixed-banner .consult-box:after { opacity: 1; }
        .consult-fixed-banner .consult-box .form-list .list { width: 250px; padding-right: 20px; }
        .consult-fixed-banner .consult-box .form-list .list-tel,
        .consult-fixed-banner .consult-box .form-list .list-personal { margin-top: 10px; }
        .consult-fixed-banner .consult-box .form-control .text { height: 40px; font-size: 16px; }
        .consult-fixed-banner .consult-action { width: 30%; height: 70px; margin-top: 11px; padding-left: 30px; }
        .consult-fixed-banner .consult-action strong { display: inline-block; }

        .popup-consult .popup-wrap { max-width: 600px; font-size: 14px; }
        .popup-consult .popup-head { padding: 20px; font-size: 18px; }
        .popup-consult .popup-head strong { font-size: 17px; }
        .popup-consult .popup-body { padding: 20px; }
        .popup-consult .popup-body .action a { padding: 4px 10px; font-size: 14px; border-radius: 4px; }
        .popup-consult .popup-body table th,
        .popup-consult .popup-body table td { font-size: 14px; }
        .popup-consult .popup-body table .highlight { font-size: 18px; }
        .popup-consult .popup-body .notice { margin-top: 20px; font-size: 12px; color: #555; }
        .popup-consult .popup-close { width: 56px; height: 56px; }
        .popup-consult .popup-close:before,
        .popup-consult .popup-close:after { margin-top: -15px; height: 30px; }
    }
</style>
<div class="consult-top-banner">

                            <input type="checkbox" id="personalYes" class="checkbox">
                            <label for="personalYes">

                            </label>
                        </div>
                        <a href="javascript: $('#popupConsult').css('display', 'block');" class="btn-detail"><span>자세히보기 &gt;</span></a>

            <div class="consult-action">

                    <span>

            <div class="popup-head">

            </div>

                <div class="action">
                    <a href="https://www.eduwill.net/common/MyInfo/MyInfo_Privacy.asp" target="_blank"><span>개인정보 처리방침 보기 &gt;</span></a>
                </div>

                <div class="table-wrap">
                    <table cellpadding="0" cellspacing="0" summary="수집항목, 수집목적, 보유 및 이용기간으로 구분되는 표">
                        <caption>개인정보 수집 안내</caption>
                        <colgroup>
                            <col style="width: 33%" span="2">
                            <col style="width: 34%">
                        </colgroup>

                                <th scope="col">수집항목</th>
                                <th scope="col">수집목적</th>
                                <th scope="col">보유 및 이용기간</th>

                        </thead>
                        <tbody>
                            <tr>
                                <td>고객명, 연락처</td>
                                <td>고객 전화 상담 및<br>학습설계</td>
                                <td class="highlight">상담 완료 후<br>6개월 이내</td>
                            </tr>
                        </tbody>
                    </table>

                <div class="notice">※ 동의를 거부할 수 있으며 동의 거부시 상담 예약이 불가합니다.</div>
            </div>
            <a href="javascript: $('#popupConsult').css('display', 'none');" class="popup-close"><span class="sr-only">닫기</span></a>
        </div>
    </div>
</div>
<script>
    $(window).on('load', function(){
        var _top = $('[data-scrollfix]').height(); // mobile gnb fixed menu check
        $(window).scroll(function(){
            if( $(window).scrollTop() >= $('.consult-top-banner').offset().top ){
                $('.consult-fixed-banner').addClass('banner-scroll').css({
                    top: _top+'px'
                });
            } else {
                $('.consult-fixed-banner').removeClass('banner-scroll');
            }
        });
    });
</script>
