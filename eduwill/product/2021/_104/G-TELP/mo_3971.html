<script type="text/javascript">
	var _w;
	var _sections = [];
	var _isInSections = [];

	$(function(){
		frontInit();
	});

	function frontInit(){
		create();
		onEvent();
	}

	function create(){
		_window = $(window);
		_isIn = false;
		_sections = $('.promotion-intro');
		_sections.each( function( $index ){
			_isInSections[ $index ] = false;
		}); 
	}

	function onEvent(){
		$(window).on('load', function(){
			$('.slider').slick({
				autoplay: true,
				speed: 500,
				slidesToShow: 1,
				autoplaySpeed: 2000,
				centerMode: true,
				infinite: true,
				arrows: false,
				dots: false
			});
		});
	}
</script>
