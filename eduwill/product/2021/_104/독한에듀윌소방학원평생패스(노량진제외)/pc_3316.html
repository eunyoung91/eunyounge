<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            frontInit();
        });
    });
    
    function frontInit(){
        addSlide();
        winnerList();
    }

    function addSlide(){
        $('.academy-list').slick({
            autoplay: true,
            infinite: true,
            arrows: true,
            speed: 2000,
            centerMode: true,
            centerPadding: '0px',
            slidesToShow: 3,
            variableWidth: true
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: '_104202012_WINNER.min',
        };
        var slickOptions = {
            slidesPerRow: 4,
            slidesToShow: 7,
        };
        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
