<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            frontInit();
        });
    });

    function frontInit(){
        addSlide();
        winnerList();
    }

    function addSlide(){
        var swiper = new Swiper('#interviewSlide', {
            slidesPerView: 'auto',
            spaceBetween: 20,
            centeredSlides: true,
            scrollbar: {
                el: '#interviewSlide .swiper-scrollbar',
                draggable: true,
            },
        });

        $('.academy-list').slick({
            autoplay: true,
            infinite: true,
            arrows: true,
            speed: 1000,
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: '_104202012_WINNER.min',
        };
        var slickOptions = {
            slidesPerRow: 3,
            slidesToShow: 10,
        };
        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
