<script type="text/javascript">
		var _w;
		var _sections = [];
		var _isInSections = [];
		getEcoDynamicForClass(2181, 'eco-2181');
		getEcoDynamicForClass(3514, 'eco-3514');
		$(function(){
			init();
		});
		function init(){
			pageMove('.page-move');
			create();
			winnerList();
			addslide();
			playVideo();
		}
		function create(){
			_window = $(window);
			_isIn = false;
			_sections = $('.promotion-intro');
			_sections.each( function( $index ){
				_isInSections[ $index ] = false;
			}); 
		}
		function playVideo(){
			var obj = {
				a: 'https://www.youtube.com/embed/xeauaNk2vAo?autoplay=1',
				b: 'https://www.youtube.com/embed/qZJloLInNtE?autoplay=1',
				c: 'https://www.youtube.com/embed/7R5a_3nDagk?autoplay=1'
			};
			var playerSrc = [];
			for(var o in obj){
				playerSrc.push(obj[o]);
			};
			var videoOption = {
				playerSrc: playerSrc,
				preview: true,
				playerClass: 'eduwill-video-player',
				playerPlayClass: 'eduwill-video-play'
			};
			eduf.UI.Player(videoOption);
		}
		function addslide(){
			$('.winner-item-list').slick({
				vertical: true,
				autoplay: true,
				autoplaySpeed: 0,
				speed: 1500,
				cssEase: 'linear',
				dots: false,
				arrows: false,
				infinite: true,
				slidesToShow: 2.5,
				slidesToScroll: 1,
				slidesPerRow: 1,
				pauseOnHover: false,
				pauseOnFocus: false,
				verticalSwiping : true	
			});
		}
		function winnerList(){
			var options = {
				jsonFileNm: "M202105_WINNER.min",
			};
			var slickOptions = {
				speed: 1000,
				slidesPerRow: 4,
				slidesToShow: 10,
			};
			eduf.UI.Winner(".winner-list", options, slickOptions);
		}
	</script>
