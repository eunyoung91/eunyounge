	<script type="text/javascript">
			getEcoDynamicForClass(2182, 'eco-2182');
			getEcoDynamicForClass(3514, 'eco-3514');
			$(function () {
				$(window).on('load', function () {
					init();
				});
			});
			function init() {
				pageMove('.page-move');
				winnerList();
				addslide();
				playVideo();
			}
			function playVideo(){
				var obj = {
					a: 'https://www.youtube.com/embed/xeauaNk2vAo',
					b: 'https://www.youtube.com/embed/qZJloLInNtE',
					c: 'https://www.youtube.com/embed/7R5a_3nDagk'
				};
				var playerSrc = [];
				for(var o in obj){
					playerSrc.push(obj[o]);
				};
				var videoOption = {
					playerSrc: playerSrc,
					preview: false,
					playerClass: 'eduwill-video-player',
					playerPlayClass: 'eduwill-video-play'
				};
				eduf.UI.Player(videoOption);
			}
			function addslide(){
				$('.winner-item-list').slick({
					vertical: true,
					autoplay: true,
					autoplaySpeed: 0,
					speed: 1500,
					cssEase: 'linear',
					dots: false,
					arrows: false,
					infinite: true,
					slidesToShow: 2.5,
					slidesToScroll: 1,
					slidesPerRow: 1,
					pauseOnHover: false,
					pauseOnFocus: false,
					verticalSwiping : true	
				});
			}
			function winnerList(){
				var options = {
					jsonFileNm: 'M202105_WINNER.min',
				};
				var slickOptions = {
					slidesPerRow: 3,
					slidesToShow: 10
				};
				eduf.UI.Winner('.winner-list', options, slickOptions);
			}
		</script>
