<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var url = window.location.href;

	$(function(){
		$(window).on('load', function(){
			init();
		});
	});

	function init(){
		pageMove('.page-move');
		tabEvent();
        playVideo();
		winnerList();
		addEvent();
	}
	
	function tabEvent(){
		$('.tab-list .item').on('click', function(){
			var idx = $(this).index();
			$(this).addClass('on').siblings('.item').removeClass('on');
			$(this).closest('.wrap').find('.tab-cont').removeClass('on').eq(idx).addClass('on');
		});
	}

    function playVideo(){
		var obj = {
			a: 'https://www.youtube.com/embed/xeauaNk2vAo',
			b: 'https://www.youtube.com/embed/qZJloLInNtE',
			c: 'https://www.youtube.com/embed/7R5a_3nDagk'
		};

		var playerSrc = [];
		for(var o in obj){
			playerSrc.push(obj[o]);
		};

		var videoOption = {
			playerSrc: playerSrc,
			preview: false,
			playerClass: 'eduwill-video-player',
			playerPlayClass: 'eduwill-video-play'
		};

		eduf.UI.Player(videoOption);
	}

	function winnerList(){
			var options = {
				jsonFileNm: 'M202105_WINNER.min',
			};
			var slickOptions = {
				slidesPerRow: 3,
				slidesToShow: 10
			};
			eduf.UI.Winner('.winner-list', options, slickOptions);
	}

	function addEvent() {
		$('.review-slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            infinite: true,
            arrows: false,
			dots: true,
            slidesToScroll: 1,
            speed: 800,
            centerMode: true,
            variableWidth: false,
			responsive: [{
				breakpoint: 720,
				settings: {
					slidesToShow: 1,
				}
			}]
        });
	}

</script>
