<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var url = window.location.href;

	$(function(){
		$(window).on('load', function(){
			init();
		});
	});

	function init(){
		pageMove('.page-move');
		tabEvent();
        playVideo();
		winnerList();
	}
	
	function tabEvent(){
		$('.tab-list .item').on('click', function(){
			var idx = $(this).index();
			$(this).addClass('on').siblings('.item').removeClass('on');
			$(this).closest('.wrap').find('.tab-cont').removeClass('on').eq(idx).addClass('on');
		});
	}

    function playVideo(){
		var obj = {
			a: 'https://www.youtube.com/embed/xeauaNk2vAo?autoplay=1',
			b: 'https://www.youtube.com/embed/qZJloLInNtE?autoplay=1',
			c: 'https://www.youtube.com/embed/7R5a_3nDagk?autoplay=1'
		};

		var playerSrc = [];
		for(var o in obj){
			playerSrc.push(obj[o]);
		};

		var videoOption = {
			playerSrc: playerSrc,
			preview: true,
			playerClass: 'eduwill-video-player',
			playerPlayClass: 'eduwill-video-play'
		};

		eduf.UI.Player(videoOption);
	}

	function winnerList(){
		var options = {
			jsonFileNm: "M202105_WINNER.min",
		};

		var slickOptions = {
			speed: 1000,
			slidesPerRow: 4,
			slidesToShow: 10,
		};

		eduf.UI.Winner(".winner-list", options, slickOptions);
	}

</script>
