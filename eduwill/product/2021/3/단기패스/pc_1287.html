<style type="text/css">.product-contents .fix-apply { display: none !important; }
.product-eco { position: relative; overflow-x: hidden;}
    .product-eco .section,
    .product-eco .article { position: relative;}
    .product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}

    .product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
    .product-eco .grid:before,
    .product-eco .grid:after { content: ''; display: table; }
    .product-eco .grid:after { clear: both; }
    .product-eco .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

    .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

    .product-eco .bx-wrapper { margin: 0 auto; } 
    .product-eco .bx-wrapper .bx-viewport { left: 0; border: 0; background: none; -webkit-box-shadow: none; box-shadow: none; }
    .product-eco .bx-wrapper img { display: inline; } 

    .product-eco .fix_apply { position: fixed; right: 0; bottom: 0; left: 0; z-index: 100; text-align: center; background-color: #602eb0; }
    .product-eco .fix_apply a { position: relative; display: inline-block; }
    .product-eco .fix_apply a:after { content: ''; position: absolute; top: 50%; right: 0; display: block; width: 66px; height: 73px; background: url('https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png') no-repeat 0 0; -webkit-animation: bounce 1s infinite both; animation: bounce 1s infinite both; }
    @-webkit-keyframes bounce {
        0%,100% { -webkit-transform: translate(10px, 10px); transform: translate(10px, 10px); } 
        50% { -webkit-transform: translate(-10px, -10px); transform: translate(-10px, -10px); }
    }
    @keyframes bounce {
        0%,100% { -webkit-transform: translate(10px, 10px); transform: translate(10px, 10px); }
        50% { -webkit-transform: translate(-10px, -10px); transform: translate(-10px, -10px); }
    }

    .product-eco .section-update { background: #3165f4; background: -moz-linear-gradient(left, #3165f4 0%, #651ace 100%); background: -webkit-linear-gradient(left, #3165f4 0%,#651ace 100%); background: linear-gradient(to right, #3165f4 0%,#651ace 100%);}
    .product-eco .section-update .wrap { padding: 20px 0; line-height: 1; color: #fff; font-weight: 300; font-size: 20px;}
    .product-eco .section-top-banner { background: #22223a;}

    .product-eco .section1-1 {margin-top:-61px; padding-top:61px; background: url('https://img.eduwill.net/Img2/3nergy/Product/event_new/200214/pc/bg_section1_1.png') 50% bottom no-repeat; background-size: cover;}
    .product-eco .section2 { background-color: #fff;}
    .product-eco .section3,
    .product-eco .section6,

    .product-eco .section8 .article1 { background: #f0f1f2;}
    .product-eco .teacher-img { position: absolute; top: 370px; left: 43px; z-index: 1;}
    .product-eco .teacher-img li { width: 258px; height: 354px; -webkit-transition: all .1s; transition: all .1s; }
    .product-eco .teacher-img li:nth-child(1):nth-last-child(4),
    .product-eco .teacher-img li:nth-child(2):nth-last-child(3),
    .product-eco .teacher-img li:nth-child(3):nth-last-child(2),

    .product-eco .teacher-img li:nth-child(2):nth-last-child(2),
    .product-eco .teacher-img li:nth-child(3):nth-last-child(1) { width: 338px; }
    .product-eco .teacher-img li span { display: block; background-repeat: no-repeat; background-position: 50% 0; background-size: cover; }
    .product-eco .teacher-img li span img { opacity:0; -webkit-transition:opacity 0.5s ease;transition:opacity 0.5s ease;}
    .product-eco .teacher-img li.on span img { opacity:1;-webkit-transition:opacity 0.5s ease; transition:opacity 0.5s ease;}
    .product-eco .teacher-img li.teacher1 span { background-image: url('https://img.eduwill.net/Img2/3nergy/Product/event_new/200214/pc/teacher_img01_off.png'); }
    .product-eco .teacher-img li.teacher2 span { background-image: url('https://img.eduwill.net/Img2/3nergy/Product/event_new/200214/pc/teacher_img02_off.png'); }
    .product-eco .teacher-img li.teacher3 span { background-image: url('https://img.eduwill.net/Img2/3nergy/Product/event_new/200214/pc/teacher_img03_off.png'); }
    .product-eco .teacher-img li.teacher4 span { background-image: url('https://img.eduwill.net/Img2/3nergy/Product/event_new/200214/pc/teacher_img04_off.png'); }
    .product-eco .teacher-img li.teacher5 span { background-image: url('https://img.eduwill.net/Img2/3nergy/Product/event_new/200214/pc/teacher_img05_off.png'); }
    .product-eco .teacher-img li.teacher6 span { background-image: url('https://img.eduwill.net/Img2/3nergy/Product/event_new/200214/pc/teacher_img06_off.png'); }
    .product-eco .teacher-img li.teacher7 span { background-image: url('https://img.eduwill.net/Img2/3nergy/Product/event_new/200214/pc/teacher_img07_off.png'); }
    .product-eco .review-list { position: relative; width: 1000px; margin: 100px auto; }
    .product-eco .slick-arrow { position: absolute; top: 50%; z-index: 1; display: block; width: 60px; height: 60px; margin-top: -30px; padding: 0; text-indent: -9999px; border: none; background: none; outline: none; cursor: pointer; }
    .product-eco .slick-arrow:before { content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin: -10px 0 0 -10px; -webkit-transform: rotate(45deg); -webkit-transform: rotate(45deg); transform: rotate(45deg); }
	.product-eco .slick-prev { left: 0; }
    .product-eco .slick-prev:before { border-bottom: 2px solid #333; border-left: 2px solid #333; }
	.product-eco .slick-next { right: 0; }
    .product-eco .slick-next:before { border-top: 2px solid #333; border-right: 2px solid #333; }
    .product-eco .section9 { background: url('https://img.eduwill.net/Img2/3nergy/Product/event_new/200214/pc/bg_section9.jpg') 50% bottom no-repeat; background-size: cover;}

.product-eco .section1 .notice-text { position: absolute; right: 47px; top: 737px; text-align: right;}
.product-eco .section1 .notice-text p { margin: 0; padding: 0; color: rgba(255,255,255, .9); font-size: 14px; font-weight: 400; line-height: 1.5; letter-spacing: -1px; font-family:'Roboto', 'Noto Sans KR';}

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script><script type="text/javascript">
    $(function(){
        setTimeout(function() { $(".main-title").css('opacity', '1').addClass('bounceIn animated') }, 100);
        function pocket(){
            var delay = 1200;
            $('.teacher-img li').each(function(i, e) {
                setTimeout(function() {
                    $('.teacher-img li').removeClass('on');
                    $(e).toggleClass('on');
                }, i * delay);
            });
        }

        setInterval(function(){
            pocket();
        }, 4500);

        $('.review-list').slick({
            autoplay: true,
            infinite: true,
            speed: 500,
            arrows: true,
            dots: false
        });

    });  
</script>
