<head>

<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Gov2/Common/Css/Main_20140204.css" />
<link rel="stylesheet" href="https://www.eduwill.net//Common/Css/template.css" />
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/product.css" />

<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>

</head>
<body>


<link href="css/teacher_list_03.css" rel="stylesheet" />

<!-- 에코영역 -->
<!-- <link href="https://img.eduwill.net/eduwill/css/2021/Q/common/teacher_list_03.css" rel="stylesheet" /> -->

<div class="teacher-list-area">
	<div class="teacher-list">
		<div class="teacher-item">
			<a href="#" target="_blank" class="link t_kyb">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/Q/common/academyTeacher/t_kyb.png" alt="">
				</span>
				<span class="txt-area">
					<em class="txt">전기이론/설비</em>
					<em class="txt-ico">김영복</em>
				</span>
			</a>
		</div>
		<div class="teacher-item">
			<a href="#" target="_blank" class="link t_pmc">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/Q/common/academyTeacher/t_pmc.png" alt="">
				</span>
				<span class="txt-area">
					<em class="txt">전기기기</em>
					<em class="txt-ico">박민철</em>
				</span>
			</a>
		</div>
		<div class="teacher-item">
			<a href="#" target="_blank" class="link t_sis">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/Q/common/academyTeacher/t_sis.png" alt="">
				</span>
				<span class="txt-area">
					<em class="txt">전기설비작업</em>
					<em class="txt-ico">송일섭</em>
				</span>
			</a>
		</div>

		<div class="teacher-item teacher-none">
			<a href="javascript:;" class="link">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/Q/common/academyTeacher/t_none.png" alt="">
				</span>
			</a>
		</div>
	</div>
</div>

<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

	if(isMobile){
		$('.teacher-list-area').each(function(){
			$(this).addClass('mobile');

			$(this).find('.t_kyb').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=3&TCode=QT09&Subj=QT');
			$(this).find('.t_pmc').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=3&TCode=QE07&Subj=QE');
			$(this).find('.t_sis').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=3&TCode=QF02&Subj=QF');
		});
	}else{
		$('.teacher-list-area').each(function(){
			$(this).removeClass('mobile');

			$(this).find('.t_kyb').attr('href', 'https://elec.eduwill.net/3nergy/Teacher/Teacher/Teacher_Detail_review.asp?TCode=QT09&Subj=QT');
			$(this).find('.t_pmc').attr('href', 'https://elec.eduwill.net/3nergy/Teacher/Teacher/Teacher_Detail_review.asp?TCode=QE07&Subj=QE');
			$(this).find('.t_sis').attr('href', 'https://elec.eduwill.net/3nergy/Teacher/Teacher/Teacher_Detail_review.asp?Subj=QF&TCode=QF02');

			var wid = $(this).outerWidth();
			if(wid < 721){
				$(this).addClass('mobile');
			}
		});
	}
</script>
<!-- 에코영역 -->

</body>
</html>
