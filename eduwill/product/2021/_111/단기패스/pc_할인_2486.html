<style>
	.product-eco {position: relative;text-align: center;min-width: 1100px;overflow: hidden;font-family: "Noto Sans KR", "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", "돋움", "Gulim", "굴림", "굴림체", Sans-Serif;letter-spacing: -1px;background-color: #fff}
	.product-eco *, 
	.product-eco *:before, 
	.product-eco *:after {-webkit-box-sizing: border-box;box-sizing: border-box}
	.product-eco img {border: 0;vertical-align: top;line-height: 0;font-size: 0}
	.product-eco .clearfix:after {content: '';display: block;clear: both}
	.product-eco .wrap {position: relative;width: 1100px;margin: 0 auto}
	.product-eco .grid {display: table}	
	.product-eco .grid .grid {display: table-cell;vertical-align: middle}
	.product-eco .btn-box {position: absolute;left: 50%;bottom: -80px;-webkit-transform: translateX(-50%);transform: translateX(-50%);display: inline-block;z-index: 3}	
	.product-eco .pointer {position: absolute;right: 0;bottom: -30px;-webkit-animation: 0.5s slideUpY ease-in-out infinite alternate;animation: 0.5s slideUpY ease-in-out infinite alternate;z-index: 5;width: 80px}	
	.product-eco .pointer img {width: 100%}	

	.product-eco .fix-right {position: fixed;left:calc(50% + 600px);top: 300px;z-index: 3}	
	.product-eco .fix-right a {display: block}	
	.product-eco .fix-bottom {position: fixed;left: 0;bottom: 0;z-index: 4;width: 100%;background: url("https://img.eduwill.net/resources/img/danger/event/201217/pc/bg_fixbanner.png") no-repeat 50% 0;background-size: cover;height: 100px}	
	.product-eco .fix-bottom .countdown {line-height: 1;z-index: 1;width: 100%;margin: 0 auto;padding-top: 17px}	
	.product-eco .fix-bottom .countdown:after {content: '';display: block;clear: both}	
	.product-eco .fix-bottom .countdown > div {float: left}	
	.product-eco .fix-bottom .countdown .banner-timer {margin-left: 80px;padding-top: 10px}	
	.product-eco .fix-bottom .countdown .banner-timer p {position: relative;margin: 0;padding: 0;display: inline-block;line-height: 1;vertical-align: middle;color: #f7df3f;font-size: 52px;font-weight: 700;font-family: "Roboto", "Noto Sans KR", "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", "돋움", "Gulim", "굴림", "굴림체", Sans-Serif}

	.product-eco .section-price .product-box .product-list .text-box .price-box .after-price {margin:0;color: #e91010;font-size: 58px;font-family: "Roboto", "Noto Sans KR", "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", "돋움", "Gulim", "굴림", "굴림체", Sans-Serif;font-weight: 700}

	@-webkit-keyframes sparkle {
		0%, 100% {background-color: #e91010}

	}
	@-webkit-keyframes circle1 {
		0%, 100% {opacity: 0}	
		50% {opacity: 1}	
	}

		0%, 100% {opacity: 0}	
		50% {opacity: 1}	
	}
	@-webkit-keyframes circle2 {
		0%, 100% {opacity: 1}	
		50% {opacity: 0}	
	}
	@keyframes circle2 {
		0%, 100% {opacity: 1}	
		50% {opacity: 0}	
	}
	@-webkit-keyframes flash {	
		0%, 100% {opacity: 0}
		50% {opacity: 1}
	}
	@keyframes flash {	
		0%, 100% {opacity: 0}
		50% {opacity: 1}
	}
	@-webkit-keyframes sparkle {	
		0%, 100% {background-color: #e91010}
		50% {background-color: #000}
	}
	@keyframes sparkle {	
		0%, 100% {background-color: #e91010}

	}
	@-webkit-keyframes slideUpY {
		0% {-webkit-transform: translate(0, 10px);transform: translate(0, 10px)}	
		100% {-webkit-transform: translate(-10px, 0);transform: translate(-10px, 0)}	
	}
	@keyframes slideUpY {
		0% {-webkit-transform: translate(0, 10px);transform: translate(0, 10px)}	
		100% {-webkit-transform: translate(-10px, 0);transform: translate(-10px, 0)}

<script type="text/javascript">
  var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
  	$(function(){
  		init();
  	});

  	function init(){
  		addEvent();
  	}

  	function addEvent() {
  		pageMove('.page-move');

  		var isFlag = isMobile?true:false;
  		$('.reviewSlide').slick({	
			infinite: true,
			slidesToShow: 1,
			speed: 1000,
			arrows: isFlag,
			dots: true,
			autoplay: true,
			autoplaySpeed: 3000,
			pauseOnHover: true,
		});
  	}
</script>
