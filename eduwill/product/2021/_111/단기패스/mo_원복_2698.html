<script type="text/javascript">
  var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

  $(function(){
		tabEvent();
		init();
	});

  function init(){		
      addEvent();	
  }

  function addEvent() {		
      pageMove('.page-move');

    var isFlag = isMobile?true:false;		
      $('.reviewSlide').slick({
			infinite: true,
			slidesToShow: 1,
			speed: 1000,
			arrows: isFlag,
			dots: true,
			autoplay: true,
			autoplaySpeed: 3000,
			pauseOnHover: true,
		});
	}

	function tabEvent(){
    var tabBtn = $('.price-tab li');
    var tabCont = $('.text-box li');
    $(tabBtn).on('click', function(){
        $(this).addClass('is-active').siblings().removeClass();
        var tabBtnInd = $(this).index();
        $(tabCont).eq(tabBtnInd).addClass('is-active').siblings().removeClass();
    });
  }
</script>
