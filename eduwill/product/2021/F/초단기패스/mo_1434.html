<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	getEcoDynamicForClass(2182, 'eco-2182');
getEcoDynamicForClass(3514, 'eco-3514');
	$(window).on('load', function(){
			init();
	});
	function init(){
		addSlide();
		typingEvent();
		pageMove('.page-move');
	}
	function addSlide() {
		$('.slider').each(function () {
			$(this).slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 400,
				infinite: true,
				slidesToShow: 2,
				slidesToScroll: 1,
				arrows: false,
				dots: true,
			});
			var len = $(this).find('.slick-dots li').length;
			$(this).find('.slick-dots').append('<li class="all"> / ' + len + '</li>');
		});
		$('.year5-list').slick({
				vertical: true,
				autoplay: true	,
				autoplaySpeed: 0,
				speed: 1500,
				cssEase: 'linear',
				arrows: false,
				slidesToShow: 2,
				pauseOnHover: false,
				pauseOnFocus: false,
				verticalSwiping : true
			});
	}
	function typingEvent(){
		var typingBool = false;
		var typingIdx = 0;
		var typingTxt = "에듀윌 유통관리사 "; 
		typingTxt = typingTxt.split(""); 
		if (typingBool == false) {
			typingBool = true;
			var tyInt = setInterval(typing, 500);
		}
		function typing() {
			if (typingIdx < typingTxt.length) {	
				$(".typing").append(typingTxt[typingIdx]);
				typingIdx++;
				if(typingIdx > (typingTxt.length-1)) {
					typingIdx = 0;
					$(".typing").empty();
				}
			} else {
				clearInterval(tyInt);
			}
		}
	}
</script>
