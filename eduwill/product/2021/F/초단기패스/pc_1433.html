<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var url = window.location.href;
	getEcoDynamicForClass(2181, 'eco-2181');
	getEcoDynamicForClass(3514, 'eco-3514');
	$(window).on('load', function(){
		init();
	});
	function init(){
		addSlide();
		typingEvent();
		pageMove('.page-move');
	}
	function addSlide() {
		$('.slider-contents').each(function(key, item) {
            var sliderIdName = 'slider' + key;
            this.id = sliderIdName;
            var sliderId = '#' + sliderIdName;
            $(sliderId).slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 800,
                infinite: true,
                arrows: false,
                dots: true
            });
        });
		$('.slider-review').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			speed: 800,
			slidesToShow: 2,
			slidesToScroll: 1,
			arrows: true,
			dots: false,
        });
		$('.year5-list').slick({
			vertical: true,
			autoplay: true,
			autoplaySpeed: 0,
			speed: 1500,
			cssEase: 'linear',
			arrows: false,
			slidesToShow: 2,
			pauseOnHover: false,
			pauseOnFocus: false,
			verticalSwiping : true
		});
	}
	function typingEvent(){
		var typingBool = false;
		var typingIdx = 0;
		var typingTxt = "에듀윌 유통관리사 "; 
		typingTxt = typingTxt.split(""); 
		if (typingBool == false) {
			typingBool = true;
			var tyInt = setInterval(typing, 500);
		}
		function typing() {
			if (typingIdx < typingTxt.length) {	
				$(".typing").append(typingTxt[typingIdx]);
				typingIdx++;
				if(typingIdx > (typingTxt.length-1)) {
					typingIdx = 0;
					$(".typing").empty();
				}
			} else {
				clearInterval(tyInt);
			}
		}
	}
</script>
