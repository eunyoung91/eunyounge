<script type="text/javascript">
	
    $(function(){
        $(window).on('load', function(){
            //getEcoDynamicForClass(3148, 'eco-3148');
            init();
        });
    });

    function init(){
        reviewSlide();
        eventContent();
    }

    function eventContent(){      
        $('.page_move').on('click', function(e) {
            e.preventDefault();
            var _top = $($(this).attr('href'));
            var $target = _top.offset().top;
            $('html,body').animate({
                scrollTop: $target
            }, 500);
	    	}
        );

        $('.slider-review').slick({
            autoplay: false,
            autoplaySpeed: 3000,
            infinite: true,
            arrows: false,
            dots: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            centerMode: true,
            variableWidth: false,
        });

        $('.slider-manage').slick({
            autoplay: true,
            autoplaySpeed: 3000,
            infinite: true,
            arrows: false,
            dots: true,
            slidesToShow: 1,
            slidesToScroll: 1,
        });
    }

    function reviewSlide(){
        $('.slider').each(function(key, item) {
            var sliderIdName = 'slider' + key;
            this.id = sliderIdName;
            var sliderId = '#' + sliderIdName;

            $(sliderId).slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 800,
                infinite: true,
                arrows: false,
                dots: true
            });
        });
    }
</script>
