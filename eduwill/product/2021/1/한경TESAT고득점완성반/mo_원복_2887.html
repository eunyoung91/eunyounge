<script>
	getEcoDynamicForClass(3233, 'eco-branding-3233');
	getEcoDynamicForClass(3109, 'eco-base-3109');
	getEcoDynamicForClass(3514, 'eco-3514');
	getEcoDynamicForClass(2182, 'eco-2182');
	$(function () {
		$(window).on('load', function () {
			init();
		});
	});

	function init() {
		playVideo();
		productEvent();
		priceChange();
		pageMove('.page-move');
	}

	function productEvent() {
		$('.slider-contents').each(function (key, item) {
			var sliderIdName = 'productSlider' + key;
			this.id = sliderIdName;
			var sliderId = '#' + sliderIdName;

			$(sliderId).slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 1000,
				infinite: true,
				arrows: false,
				dots: true
			});
		});
	}

	function playVideo() {
		var obj = {
			a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/2020/1/1MT-SKS-SAMPLE.mp4',
			b: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/2020/1/1MT-JPH-SAMPLE.mp4',
		};

		var playerSrc = [];
		for (var o in obj) {
			playerSrc.push(obj[o]);
		};

		var videoOption = {
			playerSrc: playerSrc,
			preview: true,
			playerClass: 'eduwill-video-player',
			playerPlayClass: 'eduwill-video-play'
		};

		eduf.UI.Player(videoOption);
	}

	function priceChange() {
		var checkBox = $('.chk_cont');

		checkBox.on('change', function (event) {
			var $baseTable = $(this).parents('.sale-table');
			var $prices = $baseTable.find('.price');
			$prices.each(function (index, element) {
				var beforeValue = $prices.eq(index).find('.data-cost').text();
				var afterValue = $prices.eq(index).attr('data-price');
				$prices.eq(index).find('.data-cost').text(afterValue);
				$prices.eq(index).attr('data-price', beforeValue);
			});
		});
		checkBox.each(function (element) {
			var $baseTable = $(this).parents('.sale-table');
			var $prices = $baseTable.find('.price');
			$prices.each(function (index, element) {
				var beforeValue = $prices.eq(index).find('.data-cost').text();
				var afterValue = $prices.eq(index).attr('data-price');
				$prices.eq(index).find('.data-cost').text(afterValue);
				$prices.eq(index).attr('data-price', beforeValue);
			});
		});
	}
</script>
