<script type="text/javascript">
	getEcoDynamicForClass(1832, 'eco-base');
	$(document).ready( function(){
		$('.slide-box').slick({
			dots: false,
			arrows: true,
			infinite: true,
			speed: 300,
			slidesToShow: 1,
			focusOnSelect: false
		});

		var _player3;
		var _player2;
		var _player1;

		$('.flowplayer').on('click',function(){
			var idx = $(this).attr('id');

			switch(idx) {
				case 'player1':
					_player2.stop();
					_player3.stop();
					_player1.play();
					break;
				case 'player2':
					_player1.stop();
					_player3.stop();
					_player2.play();
					break;
				case 'player3':
					_player1.stop();
					_player2.stop();
					_player3.play();
					break;
			}
		});

		var _player3 = flowplayer('#player3', {
			autoplay: false,
			autoBuffering: true,
			key: '$597838436033004',
			clip: { sources: [{ type: 'video/mp4', src: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20191227/191227_kyb_jang.mp4' }] }
		});
	
		var _player2 = flowplayer('#player2', {
			autoplay: false,
			autoBuffering: true,
			key: '$597838436033004',
			clip: { sources: [{ type: 'video/mp4', src: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20191227/20200120_kimyh.mp4' }] }
		});

		var _player1 = flowplayer('#player1', {
			autoplay: false,
			autoBuffering: true,
			key: '$597838436033004',
			clip: { sources: [{ type: 'video/mp4', src: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20191227/191224_kyb_moon.mp4' }] }
		});

		/* play video twice as fast */
		//document.querySelector('video').defaultPlaybackRate = 1.0;
		//document.querySelector('video').play();

		/* now play three times as fast just for the heck of it */
		var $videos =document.querySelectorAll('.teacher-box video');
		for (var i=0; i<$videos.length; i++){
			$videos[i].playbackRate = 1.8;
		}
	});
</script>
