<script type="text/javascript">

	var delay = 10;
	var end = new Date("July 10,2021,23:59:59").getTime();
	var _second = 1000;
	var _minute = _second * 60;
	var _hour = _minute * 60;
	var _day = _hour * 24;

    $(function () {
		$(window).on('load', function(){
			init();
			pageMove('.page-move');
		});
    });

    function init() {
		setTimeout(showSec, 10);
        addSlide();
		addMotion();
    }

	function showSec() {
		var now = new Date();
		var distance = end - now;
		if (distance < 0 ) {
			$(".day").text("00");
		} else {
			var days = Math.floor(distance / _day);
			$(".day").text((days.toString().length == 1) ? "0"+days : days);
			setTimeout(showSec, delay);
		}
	}
	
    function addSlide() {
		$('.slider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			arrows: true,
			dots: false,
			mobileFirst: true,
			fade: true,
			responsive: [{
				breakpoint: 1024,
				settings: {
					arrows: true
				}
			}],
		});

		$('.intro-slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
			speed: 2000,
            infinite: true,
            arrows: false,
            slidesToScroll: 1,
            centerMode: true,
            variableWidth: false
        });
    }

	function addMotion(){
		TweenMax.fromTo( $(".blink1"), 0.5,{scale: 0.5}, {scale: 1, delay:0.3, repeat: -1, yoyo:true});
        TweenMax.fromTo( $(".blink2"), 0.5,{scale: 0.5}, {scale: 1, delay:0.5, repeat: -1, yoyo:true});
        TweenMax.fromTo( $(".blink3"), 0.5,{scale: 0.3}, {scale: 0.6, delay:0.3, repeat: -1, yoyo:true});
	}

</script>
