<script type="text/javascript">
	$(function () {
		$(window).on("load", function () {
			$('.thema-slider').on('init', function (event, slick) {
                $(this).append('<div class="slick-counter"><span class="current"></span> / <span class="total"></span></div>');
                $('.current').text(slick.currentSlide + 1);
                $('.total').text(slick.slideCount);
            })
			.slick({
				autoplay: true,
				autoplaySpeed: 3000,
				infinite: true,
				arrows: false,
				slidesToScroll: 1,
			})
			.on('beforeChange', function (event, slick, currentSlide, nextSlide) {
				$('.current').text(nextSlide + 1);
			});

			
		$('.intro-slider').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			infinite: true,
			arrows: false,
			slidesToScroll: 1,
		});

        $('.slider').each(function (key, item) {
            var sliderIdName = 'slider' + key;
            this.id = sliderIdName;
            var sliderId = '#' + sliderIdName;

            var _scroll, _show;
            var _fade;
            var _arrow;
            var _data = $(sliderId).data('slide');
            if (_data == 'recommend') {
                _fade = false;
                _arrow = true;
            } else {
                _fade = true;
                _arrow = false;
            }

            $(sliderId).slick({
                autoplay: true,
                autoplaySpeed: 2000,
                speed: 800,
                infinite: true,
                arrows: _arrow,
                dots: false,
                mobileFirst: true,
                fade: _fade,
                responsive: [{
                    breakpoint: 1024,
                    settings: {
                        arrows: _arrow
                    }
                }],
            });
        });

	});

});
</script>
