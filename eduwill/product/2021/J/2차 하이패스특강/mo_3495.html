<script>
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	getEcoDynamicForClass(3062, 'eco-3062');
	getEcoDynamicForClass(3252, 'eco-3252');
	getEcoDynamicForClass(3063, 'eco-3063');
	getEcoDynamicForClass(3064, 'eco-3064');
	getEcoDynamicForClass(3191, 'eco-3191');
	getEcoDynamicForClass(3065, 'eco-3065');
	getEcoDynamicForClass(3066, 'eco-3066');
	getEcoDynamicForClass(3067, 'eco-3067');
	getEcoDynamicForClass(3068, 'eco-3068');
	getEcoDynamicForClass(3069, 'eco-3069');
	getEcoDynamicForClass(3070, 'eco-3070');
	getEcoDynamicForClass(3071, 'eco-3071');
	getEcoDynamicForClass(3073, 'eco-3073');
	getEcoDynamicForClass(3074, 'eco-3074');
	getEcoDynamicForClass(3084, 'eco-3084');
	getEcoDynamicForClass(3404, 'eco-3404');

	$(function(){
		init();
	});

	function init(){
		pageMove('.page-move');
		getTimer('#promotionTimer', 'Sept 18,2021,00:00');
		autoStep();
		$(document).on('click', '.popup-video-stop', function(){
			$('#popupVideo .video-box').html('');
		});
	}

	function autoStep(){
		function pocket(){
			var delay = 1500;
			$('.cont2-step .step').each(function(i, e) {
				setTimeout(function() {
					$('.cont2-step .step').removeClass('on');
					$(e).toggleClass('on');
				}, i * delay);
			});
		}
		setInterval(function(){
			pocket();
		}, 3000);
	}

	function layerVideo($url){
		$('#popupVideo .movies').empty();
		if ($url.indexOf('.mp4') != -1) {
			$('#popupVideo .video-box').html('<video autoplay loop controls playsinline="" class="video-background" poster=""><source src="'+$url+'" type="video/mp4"></video>');
		}else{
			$('#popupVideo .video-box').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe>');
		}

		setTimeout(function(){
			popupOpen('.dimmed', 'popupVideo');
		},500);
	}
</script>
