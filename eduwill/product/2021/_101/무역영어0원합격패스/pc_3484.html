    transform-origin: 0 0;
}

    color: transparent;

}

.popup .popup-close:after {

<script type="text/javascript">
    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
    var url = window.location.href;
    var str = 'www.eduwill.net';
    var checkUrl = url.indexOf(str);

    getEcoDynamicForClass(3231, 'eco-3231');
    getEcoDynamicForClass(3268, 'eco-3268');

    $(function(){
        $(window).on('load', function(){
            productInit();
        });
    });

    function productInit(){
        pageMove('.page-move');
        productEvent();
        tabList();
        playVideo();
        winnerList();
        typing();
    }


    function priceChange() {
		var checkBox = $('.chk_cont');

		checkBox.on('change', function (event) {
			var $baseTable = $(this).parents('.cont-price');
			var $prices = $baseTable.find('.price');
			$prices.each(function (index, element) {
				var beforeValue = $prices.eq(index).find('.data-cost').text();
				var afterValue = $prices.eq(index).attr('data-price');
				$prices.eq(index).find('.data-cost').text(afterValue);
				$prices.eq(index).attr('data-price', beforeValue);
			});
		});
		checkBox.each(function (element) {
			var $baseTable = $(this).parents('.cont-price');
			var $prices = $baseTable.find('.price');
			$prices.each(function (index, element) {
				var beforeValue = $prices.eq(index).find('.data-cost').text();
				var afterValue = $prices.eq(index).attr('data-price');
				$prices.eq(index).find('.data-cost').text(afterValue);
				$prices.eq(index).attr('data-price', beforeValue);
			});
		});
	}


    function productEvent(){
        // multiple slider
        $('.slider-multiple').each(function(key, item) {
            var sliderIdName = 'multipleSlider' + key;
                this.id = sliderIdName;
            var sliderId = '#' + sliderIdName;

            if ( isMobile ){
                _show = 1;
            } else {
                _show = 3;
            }

            $(sliderId).slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 1000,
                infinite: true,
                arrows: true,
                dots: true,
                slidesToShow: _show,
                slidesToScroll: 1,
            });
        });

        // single slider
        $('.slider-single').each(function(key, item) {
            var sliderIdName = 'singleSlider' + key;
                this.id = sliderIdName;
            var sliderId = '#' + sliderIdName;

            $(sliderId).slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 1000,
                infinite: true,
                arrows: true,
                dots: false
            });
        });
    }

    var typingBool = false;
    var typingIdx = 0;
    var typingTxt = '에듀윌 ';
    typingTxt = typingTxt.split('');
    if (typingBool == false) {
        typingBool = true;
        var tyInt = setInterval(typing, 500);
    }

    function typing() {
        if (typingIdx < typingTxt.length){
            $('.typing').append(typingTxt[typingIdx]);
            typingIdx++;

            if(typingIdx > (typingTxt.length-1)) {
                typingIdx = 0;
                $('.typing').empty();
            }
        } else {
            clearInterval(tyInt);
        }
    }

    // eduf.js winnerList
    function winnerList(){
        var options = {
            jsonFileNm: '_101202107_WINNER.min',
        };
    
        var slickOptions = {
            speed: 1000,
            slidesPerRow: 5,
            slidesToShow: 10,
        };
    
        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    // tab
    function tabList(){
        $('.tab-list li a').on('click', function(){
            var $this = $(this),
                idx = $this.closest('li').index();
                target = $this;
            tabControl(target, idx);
        });
    }

    function tabControl(target, idx){
        var _tabList = target.parents('ul'),
            _tabView = _tabList.siblings().children();

        _tabList.children().eq(idx).addClass('in').siblings().removeClass('in');

        _tabList.children().find('img').each(function(){
            $(this).attr('src', $(this).attr('src').replace('_on', '_off'));
        });
        _tabList.children().eq(idx).find('img').each(function(){
            $(this).attr('src', $(this).attr('src').replace('_off', '_on'));
        });

        _tabView.eq(idx).addClass('in').siblings().removeClass('in');

        //모든 동영상 멈춤
        $('.tab-contents .item .eduwill-video-play').show();
        $('.tab-contents .item').children('video')[0].pause();
        $('.tab-contents .item').children('video')[0].currentTime = 0;
    }

    // eduf.js video
    function playVideo(){
        var videoList = {
            a: 'https://www.youtube.com/embed/40xUxHZsNlg?autoplay=1 ',
            b: 'https://www.youtube.com/embed/AeNLY5NBEGY?autoplay=1',
            c: 'https://www.youtube.com/embed/xhhBvppqI0M?autoplay=1',
            d: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/_101/_101TO_CONTE-KKM.mp4 '
        };

        var playerSrc = [];
        for(var o in videoList){
            playerSrc.push(videoList[o]);
        }

        var tabOnlyPreviewOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-video-player',
            playerPlayClass: 'eduwill-video-play'
        }

        eduf.UI.Player(tabOnlyPreviewOption);
    }
</script>
