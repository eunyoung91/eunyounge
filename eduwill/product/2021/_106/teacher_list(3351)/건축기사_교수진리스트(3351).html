<head>
<meta http-equiv="content-language" content="kr" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Gov2/Common/Css/Main_20140204.css" />
<link rel="stylesheet" href="https://www.eduwill.net//Common/Css/template.css" />
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />

<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>

</head>
<body>


<link href="css/teacher_list.css" rel="stylesheet" />

<!-- 에코영역 -->
<link href="https://img.eduwill.net/eduwill/css/2021/_106/common/teacher_list.css" rel="stylesheet" />

<div class="teacher-list-area">
	<div class="teacher-list">
		<div class="teacher-item">
			<a href="#" target="_blank" class="link t_kch">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/_106/common/academyTeacher/t_kch.png" alt="">
				</span>
				<span class="txt-area">
					<em class="txt">구조</em>
					<em class="txt-ico">김창훈</em>
				</span>
			</a>
		</div>
		<div class="teacher-item">
			<a href="#" target="_blank" class="link t_kks">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/_106/common/academyTeacher/t_kks.png" alt="">
				</span>
				<span class="txt-area">
					<em class="txt">계획/시공/법규</em>
					<em class="txt-ico">김강섭</em>
				</span>
			</a>
		</div>
		<div class="teacher-item">
			<a href="#" target="_blank" class="link t_lgs">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/_106/common/academyTeacher/t_lgs.png" alt="">
				</span>
				<span class="txt-area">
					<em class="txt">구조역학</em>
					<em class="txt-ico">이관석</em>
				</span>
			</a>
		</div>
		<div class="teacher-item">
			<a href="#" target="_blank" class="link t_jgm">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/_106/common/academyTeacher/t_jgm.png" alt="">
				</span>
				<span class="txt-area">
					<em class="txt">건축설비</em>
					<em class="txt-ico">조흥만</em>
				</span>
			</a>
		</div>

		<div class="teacher-item teacher-none">
			<a href="javascript:;" class="link">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/Q/common/academyTeacher/t_none.png" alt="">
				</span>
			</a>
		</div>

	</div>
</div>

<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

	if(isMobile){
		$('.teacher-list-area').each(function(){
			$(this).addClass('mobile');

			$(this).find('.t_kch').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_106&TCode=SM06&Subj=SM');
			$(this).find('.t_kks').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_106&TCode=GP09&Subj=GP');
			$(this).find('.t_lgs').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_106&TCode=TS11&Subj=TS');
			$(this).find('.t_jgm').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_106&TCode=BE08&Subj=BE');
		});
	}else{
		$('.teacher-list-area').each(function(){
			$(this).removeClass('mobile');

			$(this).find('.t_kch').attr('href', 'https://arch.eduwill.net/Teacher/Detail?tCode=SM06&Subj=SM');
			$(this).find('.t_kks').attr('href', 'https://arch.eduwill.net/Teacher/Detail?tCode=GP09&Subj=GP');
			$(this).find('.t_lgs').attr('href', 'http://arch.eduwill.net/Teacher/Detail?tCode=TS11&Subj=TS');
			$(this).find('.t_jgm').attr('href', 'http://arch.eduwill.net/Teacher/Detail?tCode=BE08&Subj=BE');

			var wid = $(this).outerWidth();
			if(wid < 721){
				$(this).addClass('mobile');
			}
		});
	}
</script>
<!-- 에코영역 -->

</body>
</html>
