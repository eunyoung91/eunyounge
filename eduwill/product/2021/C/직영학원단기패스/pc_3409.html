<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){
			init();
		});
	});

	function init(){
		pageMove('.page-move');
		addSlide();
		winnerList();
	}

	function addSlide(){
		$('.academy-list').slick({
			autoplay: true,
			infinite: true,
			arrows: true,
			speed: 2000,
			centerMode: true,
			centerPadding: '0px',
			slidesToShow: 3,
			variableWidth: true
		});

		$('.layer-video-close').on('click', function(){
			$('.layer-video-box').empty();
			popupClose('.layer-dimmed', 'layerVideo');
		});
	}

	function winnerList(){
		var options = {
			jsonFileNm: 'C202101_WINNER.min',
		};

		var slickOptions = {
			speed: 1000,
			slidesPerRow: 4,
			slidesToShow: 7,
		};

		eduf.UI.Winner('.winner-list', options, slickOptions);
	}

	function layerVideo($url){
		$('.layer-video-box').empty();
		if( $url.indexOf('.mp4') != -1 ){
			$('.layer-video-box').html('<video autoplay loop controls playsinline="" class="video-background" poster=""><source src="'+$url+'" type="video/mp4"></video>');
		} else {
			$('.layer-video-box').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe><img src="//img.eduwill.net/eduwill/img/2021/C/product/210126/pc/blank.png" alt="">');
		}

		setTimeout(function(){
			popupOpen('.layer-dimmed', 'layerVideo');
		}, 500);
	}
</script>
