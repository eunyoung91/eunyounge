<div class="layer-dim"></div>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>

<script type="text/javascript">
    $(function(){
        init();
    });
    function init(){
        onEvent();
    }
    function onEvent(){
        pageMove('.page-move');

        $(window).on('load', function(){
            $('.product-eco .product-title').addClass('active');

            $('.interview-slider').slick({
                centerPadding: '350px',
                slidesToShow: 1,
                autoplay: true,
                speed: 500,
                centerMode: true,
                infinite: true,
                arrows: true,
                dots: false
            });
            
            $('.review-slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                speed: 800,
                infinite: true,
                arrows: true,
                dots: false
            });

            $('.king-list').slick({
                autoplay: true,
                autoplaySpeed: 0,
                infinite: true,
                cssEase: 'linear',
                arrows: false,
                slidesToShow: 4,
                slidesToScroll: 1,
                speed: 1500,
                vertical: true,
            });
        });

        $(window).on('scroll', function(){
            var wt = $(window).scrollTop();
            var section = $('.container');

            section.each(function(i){
                if( wt >= section.eq(i).offset().top - 600){
                    $(this).addClass('active');
                } else {
                    $(this).removeClass('active');
                }
            });
        });

        $(".layer-close").on("click", function(){
            $(".layer-box").empty();
            popupClose('.layer-dim','layerReview');
        });

    }

    function layerVideo($url){
        $('.layer-box').empty();
        if ($url.indexOf('.mp4') != -1) {
            $('.layer-box').html('<video autoplay loop controls playsinline="" class="video-background" poster="https://img.eduwill.net/Img2/mobile/brand/item/main/common/video_poster.png"><source src="'+$url+'" type="video/mp4"></video>');
        }else{
            $('.layer-box').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe><img src="https://img.eduwill.net/Img2/mobile/brand/item/main/land/naver.png" alt="">');
        }

        setTimeout(function(){
            popupOpen('.layer-dim', 'layerReview');
        },500);
    }
</script>
