<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            frontInit();
        });
    });
    
    function frontInit(){
        pageMove('.page-move');
        addSlide();
        winnerList();
    }

    function addSlide(){
        $('.academy-list').slick({
            autoplay: true,
            infinite: true,
            speed: 2000,
            centerMode: true,
            centerPadding: '0px',
            slidesToShow: 3,
            variableWidth: true
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: 'C202101_WINNER.min',
        };
    
        var slickOptions = {
            speed: 1000,
            slidesPerRow: 4,
            slidesToShow: 7,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
