<style type="text/css">.top-banner {
		background-color:#ffde26;
		font-size:0;
		text-align:center;
	}
	.top-banner .banner-inner {
		display:inline-block;
		font-size:0;
	}
</style>

<div class="top-banner">
	<div class="banner-inner">
		<img src="https://img.eduwill.net/eduwill/img/common/banner/topBanner/pc/top_banner_history.jpg" alt="압도적 1위">
	</div>
</div>

<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

	if(isMobile){
		$('.banner-inner img').attr('src', 'https://img.eduwill.net/eduwill/img/common/banner/topBanner/mobile/top_banner_history.jpg');
	}else{
		$('.banner-inner img').attr('src', 'https://img.eduwill.net/eduwill/img/common/banner/topBanner/pc/top_banner_history.jpg');
	}
</script>
