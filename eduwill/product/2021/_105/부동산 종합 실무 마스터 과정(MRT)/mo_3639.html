				arrows: true,
				dots: false
			});

				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: false,
				dots: true
			});
			$('.benefit-slider').slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: false,
				dots: true
			});
			$('.success-slider').slick({
				autoplay: true,
				autoplaySpeed: 2000,
				infinite: true,
				arrows: false,
				dots:true,
				slidesToScroll: 1,
				speed: 800,
				centerMode: true,
				variableWidth: false,
				responsive: [{

			$('.slider').each(function(key, item) {
				var sliderIdName = 'slider' + key;

					autoplay: true,
					autoplaySpeed: 2000,
					speed: 800,
					infinite: true,
					arrows: false,
					dots: true
				});
			});
			$(window).scroll(function () {
				var _scrollTop = $(window).scrollTop(),
						_section = $('.container'),
						_comm = $('.tabview'),
						_scrollMenu = $('.product-tab');
				_comm.each(function(e){
					if( _scrollTop >= _comm.eq(e).offset().top - 250){
						$('.product-tab li').removeClass('on');
						$('.product-tab li').eq(e).addClass('on');
					} 
					if ($(window).scrollTop() >= $('#productPrice').offset().top - 200){
						$('.product-tab').fadeOut();
					}
					else {
						$('.product-tab').fadeIn();
					}
				});
			});
			$('.product-tab li').on('click', function(e){
				var _top = $($(this).attr('href'));
				e.preventDefault();
				$('.product-tab li').removeClass('on');
				$(this).addClass('on');
			});
