<!--
    컨텐츠 감싸는 부모 : product-eco

    하단 수강신청 영역 내 탭 : product-tab

<style type="text/css"> 
	.pushcoms_contentIn img{vertical-align:top;}
	.inner{position: relative;width: 1010px;margin: 0 auto;} 
	.section-title{ background: #59cfc0 url('https://img.eduwill.net/Img2/uland/product/190731/title_bg.jpg') no-repeat 50% 0;} 
	.item-02{  background:#fff55b;} 
	.item-03{ background:#f5f5f5; padding-bottom: 155px;} 
	.item-bnr{ background: #1e1e1e;} 
	.boxshadow{ 
	background:#fff; 
	-webkit-box-shadow: 13px 13px 12px 0px rgba(0,0,0,0.12); 
	-moz-box-shadow: 13px 13px 12px 0px rgba(0,0,0,0.12); 
	box-shadow: 13px 13px 12px 0px rgba(0,0,0,0.12); 
	} 
	/* grid */ 
	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; } 
	.grid:before, 
	.grid:after { content: ''; display: table; } 
	.grid:after { clear: both; } 
	.grid .col { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic', 'Dotum', '돋움', Sans-Serif;  float: left; box-sizing: border-box; -webkit-box-sizing: border-box; } 
	.grid .col_1_1 { width: 100%; float: none; } 
	.grid .col_1_2 { width: 50%; } 
	.grid .col_1_3 { width: calc(100%/3); width: 33.33333333%; } 
	</style> 

	<div class="container">
		<div class="content">
			<div id="pushcoms_contentIn" class="pushcoms_contentIn">
				<div class="eco-3285"></div>

				<div class="section-title">
					<img src="https://img.eduwill.net/Img2/uland/product/190731/title.jpg" alt="" />
				</div>
				<div class="item-01">
					<div class="inner">
						<img src="https://img.eduwill.net/Img2/uland/product/190731/item-01.jpg" alt="" />
					</div>
				</div>
				<div class="item-02">
					<div class="inner">
						<img src="https://img.eduwill.net/Img2/uland/product/190731/item-02.jpg" alt="" />
					</div>
				</div>
				<div class="item-03">
					<div class="inner">
						<img src="https://img.eduwill.net/Img2/uland/product/190731/item-03.jpg" alt="" />
						<a href="https://uland.eduwill.net/teacher/detail?TCode=BU04&progress_cd=_105&Subj=BU"
							target="_blank" style="position: absolute;top:271px;right:389px;">
							<img src="https://img.eduwill.net/Img2/uland/product/190731/techer_intro.jpg" alt="안성선 교수소개">
						</a>
						<div class="boxshadow">
							<img src="https://img.eduwill.net/Img2/uland/product/190731/item-03-curri.jpg" alt="" />
						</div>
					</div>
				</div>
				<div id="apply_anchor" class="item-bnr">
					<img src="https://img.eduwill.net/Img2/uland/product/190731/item-bnr.jpg" alt="수강신청" />
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		getEcoDynamicForClass(3285, 'eco-3285');
		var ClassApplyScroller = function (target_anchor_id, div_id) {
			var target_height = $("#" + target_anchor_id).offset().top;
			var window_height = $(window.top).height();

			var scroller = function () {

				if (($(document).scrollTop() + window_height) >= target_height) {
					$("#" + div_id).hide();
				} else {
					$("#" + div_id).show();
				}
			};

			return { scroller: scroller };
		};

	</script>

<!-- // body 내만 작업 -->

<div id="productApply"></div>
