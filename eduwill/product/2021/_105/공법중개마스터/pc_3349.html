<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>

<script type="text/javascript">
	//상단노란띠배너
	getEcoDynamicForClass(3285, 'eco-3285');
	//우측플로팅배너
	getEcoDynamicForClass(3355, 'eco-3355');
	//대개강띠배너
	getEcoDynamicForClass(3352, 'eco-3352');
	//신청영역
	getEcoDynamicForClass(3353, 'eco-3353');
	//강의일정테이블
	getEcoDynamicForClass(3354, 'eco-3354');

    $(function(){
        init();
    });

    function init(){
        pageMove('.page-move');
		slideEvent();
    }
	function slideEvent(){
		$('.report-slide').slick({
			autoplay: true,
			autoplaySpeed: 4000,
			speed: 1000,
			infinite: true,
			slidesToShow : 3,
			slidesToScroll : 1,
			centerMode: true,
			arrows: false,
			dots: false,
			focusOnSelect:true
        });
		$('.reason-slide').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			centerMode:true,
			infinite: true,
			slidesToShow : 3,
			slidesToScroll : 1,
			centerMode: true,
			arrows: false,
			dots: true,
			focusOnSelect:true
        });
	}
</script>
