<script type="text/javascript">
	getEcoDynamicForClass(3285, 'eco-3285');
	getEcoDynamicForClass(3352, 'eco-3352');
	getEcoDynamicForClass(3353, 'eco-3353');

    $(function(){
        init();
    });

    function init(){
        pageMove('.page-move');
		slideEvent();
    }
	function slideEvent(){
		$('.report-slide').slick({
			autoplay: true,
			autoplaySpeed: 4000,
			speed: 1000,
			infinite: true,
			slidesToShow : 1,
			slidesToScroll : 1,
			centerMode: true,
			arrows: false,
			dots: false,
			focusOnSelect:true
        });
		$('.reason-slide').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			slidesToShow : 1,
			slidesToScroll : 1,
			centerMode: true,
			arrows: false,
			dots: true,
			focusOnSelect:true
        });
	}
</script>
