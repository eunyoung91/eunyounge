	.product-eco .holder .item.active .btn-toggle span:after{-webkit-transform:rotate(-45deg);-ms-transform:rotate(-45deg);transform:rotate(-45deg); top: 55%; }
	.product-eco .holder .item.active .core{ display:block; width: 86.11%; margin: 0 auto; }
	@media only screen and (min-width: 720px) {

<script>
	getEcoDynamicForClass(3285, 'eco-3285');

	$(function () {
		$(window).on('load', function () {
			init();
		});
	});

    function init() {
        addEvent();
    }

	function addEvent() {

		$('.btn-toggle').on('click', function (e) {
			var $this = $(this);
			e.preventDefault();
			$this.parent().toggleClass('active').siblings().removeClass('active');
		});
		
    }
</script>
