<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){
			init();

			/* 가격 영역 복사 */
			$('.copy-cont').each(function(){
				var copy = $(this).html();
				$('.cont11').html(copy);
				$('.cont11').find('.price-area, .btn-area').remove();
			});

			/* 팝업 */
			$(document).on('click', '.btn-popup', function(){
				var pop = $(this).attr('pop-name');
				popupOpen('.dimmed', pop);
			});

			$(document).on('click', '.popClose', function(){
				var pop = $(this).closest('.popup').attr('id');
				popupClose('.dimmed', pop);
			});
		});
	});

	function init(){
		pageMove('.page-move');
	}
</script>
