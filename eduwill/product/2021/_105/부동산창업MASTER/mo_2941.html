<script>
getEcoDynamicForClass(3285, 'eco-3285');
getEcoDynamicForClass(3752, 'eco-3752');
$(function () {
		$(window).on('load', function () {
			init();
		});
	});
    function init() {
        addEvent();
		pageMove('.page-move');
		playVideo();
	}
    function addEvent() {
		$('.btn-toggle').on('click', function (e) {
			var $this = $(this);
			e.preventDefault();
			$this.parent().toggleClass('active').siblings().removeClass('active');
		});
    }
	function scheduleSlide(){
        $('.slider').each(function(key, item) {
            var sliderIdName = 'slider' + key;
                this.id = sliderIdName;
            var sliderId = '#' + sliderIdName;
            $(sliderId).slick({
                autoplay: true,
                autoplaySpeed: 2000,
                speed: 800,
                infinite: true,
                arrows: true,
                dots: false
            });
        });
    }
	function playVideo(){
        var obj = {
            a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20210326/_105promotionVideo.mp4',
        };
        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };
        var videoOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-video-player',
            playerPlayClass: 'eduwill-video-play'
        };
        eduf.UI.Player(videoOption);
    }
</script>
