                    </div>
                    <div class="step step-5">
                        <div class="step-box">

                            <dl>

                                <dd>문제 유형 파악 &<br>분석을 통한 점수 향상</dd>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript">
	getEcoDynamicForClass(3498, 'eco-3498');
	
	$(function(){
		frontInit();
	});

    function frontInit(){
		pageMove('.page-move');
		onEvent();
		winnerList();
    };

	function onEvent(){ 
		function pocket() {
			var delay = 1000;
			$('.sector-curriculum .step').each(function(i, e) {
				setTimeout(function() {
					$('.sector-curriculum .step').removeClass('on');
					$(e).toggleClass('on');
				}, i * delay);
			});
		}

		setInterval(function(){
				pocket();
		}, 6000);
	}

	function winnerList(){
        var options = {
            jsonFileNm: 'T202112_WINNER',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 4,
            slidesToShow: 8,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
