<body>

<!-- 에코영역 -->
<link href="https://img.eduwill.net/eduwill/css/2021/_107/common/teacher_list.css" rel="stylesheet" />

<div class="teacher-list-area">
	<div class="teacher-list">
		<div class="teacher-item">
			<a href="#" target="_blank" class="link jjh">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/_107/common/teacher/img_teacher_01.png" alt="">
				</span>
				<span class="txt-area">
					<em class="txt">측량학</em>
					<em class="txt-ico">조준호</em>
				</span>
			</a>
		</div>
		<div class="teacher-item">
			<a href="#" target="_blank" class="link pjs">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/_107/common/teacher/img_teacher_02.png" alt="">
				</span>
				<span class="txt-area">
					<em class="txt">상하수도공학</em>
					<em class="txt-ico">박재성</em>
				</span>
			</a>
		</div>
		<div class="teacher-item">
			<a href="#" target="_blank" class="link lks">
				<span class="img-area">
					<img src="https://img.eduwill.net/eduwill/img/2021/_107/common/teacher/img_teacher_03.png" alt="">
				</span>
				<span class="txt-area">
					<em class="txt">응용역학</em>
					<em class="txt-ico">이관석</em>
				</span>
			</a>
		</div>
	</div>
</div>

<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

	if(isMobile){
		$('.teacher-list-area').each(function(){
			$(this).addClass('mobile');

			$(this).find('.link.jjh').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_107&TCode=MS07&Subj=MS');
			$(this).find('.link.pjs').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_107&TCode=WS06&Subj=WS');
			$(this).find('.link.lks').attr('href', 'https://brand.eduwill.net/teacher/introduce.will?progress=_107&TCode=AM10&Subj=AM');
		});
	}else{
		$('.teacher-list-area').each(function(){
			$(this).removeClass('mobile');

			$(this).find('.link.jjh').attr('href', 'https://civ.eduwill.net/Teacher/Detail?tCode=MS07&Subj=MS');
			$(this).find('.link.pjs').attr('href', 'https://civ.eduwill.net/Teacher/Detail?tCode=WS06&Subj=WS');
			$(this).find('.link.lks').attr('href', 'https://civ.eduwill.net/Teacher/Detail?tCode=AM10&Subj=AM');

			var wid = $(this).outerWidth();
			if(wid < 721){
				$(this).addClass('mobile');
			}
		});
	}
</script>
<!-- 에코영역 -->

</body>
</html>
