<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.min.js"></script>
<script>
	$(function(){
		$(document).on('click', '.tab-list li a', function() {
			var $this = $(this),
				$tabList = $this.parents('ul'),
				_idx = $this.closest('li').index();
			
			$tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
			$tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
		});

		$('.product-video .video-wrap .btn-play').on('click', function(){
			$(this).hide();
			$('.product-video .video-wrap iframe').attr('src', 'https://www.youtube.com/embed/XuRvidsiPIE?autoplay=1').show();
		});
	});
</script>
