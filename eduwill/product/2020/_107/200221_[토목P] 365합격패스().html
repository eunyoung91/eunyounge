<style type="text/css">
	*{margin:0;padding:0;}
	.product-eco{ font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic', 'Dotum', '돋움', Sans-Serif; text-align: center; overflow-x:hidden;min-width:1100px;overflow:hidden;}
	.product-eco  img{ vertical-align: top;font-size:0;line-height:0;} 
	.product-eco .wrap{ position:relative; width:1000px; margin: 0 auto;text-align:center; }  

	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

	.product-eco .fixed_banner{ position: absolute; top:250px; right:-224px; z-index:100;}
	.product-eco .item-title { background:#badefe url('https://img.eduwill.net/Img2/civ/Product/190801/title_bg.png') 50% 0 no-repeat; }
	.product-eco .item01 { background:#badefe;}
	.product-eco .item03 { background:#badefe;}
	.product-eco .item04 { background:#fff;}
	.product-eco .item05 { background:#53aeff url('https://img.eduwill.net/Img2/civ/Product/190801/item05_bg.png') 50% 0 no-repeat; }
	.product-eco .item06 { background:#f0f0f0;}
	.product-eco .item07 { background:#244ba9 url('https://img.eduwill.net/Img2/civ/Product/190801/item07_bg.png') 50% 0 no-repeat; }
	.product-eco .bubble{ position: absolute; top:0; left:-392px; z-index:999;}
	.product-eco .gradient1{
	background: rgb(255,255,255);
	background: -moz-linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 53.1328320802005%, rgba(186,222,254,1) 53.1328320802005%, rgba(186,222,254,1) 100%);
	background: -webkit-linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 53.1328320802005%, rgba(186,222,254,1) 53.1328320802005%, rgba(186,222,254,1) 100%);
	background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 53.1328320802005%, rgba(186,222,254,1) 53.1328320802005%, rgba(186,222,254,1) 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffffff",endColorstr="#badefe",GradientType=1);
	}
	.pointer{ position: absolute; top:68%; right:0; z-index:999;}
	.pointer>img{animation: 0.7s slidedownY ease-in-out infinite alternate;}
	@keyframes slidedownY {
	0% {
	-webkit-transform: translate(0,-10px);
		transform: translate(0, -10px);
	}
	100% {
	-webkit-transform: translate(-2px, 0);
		transform: translate(-2px, 0);
	}
	}

</style>
