<script type="text/javascript">
    getEcoDynamicForClass(2296, 'eco-2296');

    $(function(){
        init();
    });
    function init(){
        addEvent();
    }
    function addEvent(){
        $(window).on('load', function(){

            $('.page_move').on('click', function(e){
                e.preventDefault();

                var _top = $($(this).attr('href'));
                var $target = _top.offset().top;

                $('html,body').animate({
                    scrollTop: $target
                }, 500);
            });

            $('.slickSlider').slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            });

        });
    }

    var options = {
        jsonFileNm: "_107202012_WINNER.min",
    };

    var slickOptions = {
        speed: 1000,
        slidesPerRow: 4,
        slidesToShow: 6,
    };

    eduf.UI.Winner(".winner-list", options, slickOptions);
</script>
