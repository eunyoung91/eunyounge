	.teacher-img li.on span img { opacity:1;transition:opacity 0.5s ease;}
	.teacher-img li.teacher1 span { background: url('https://img.eduwill.net/Img2/civ/product/200319/pc/teacher_img01_off.png') 50% 0 no-repeat; background-size: cover;}
	.teacher-img li.teacher2 span { background: url('https://img.eduwill.net/Img2/civ/product/200319/pc/teacher_img02_off.png') 50% 0 no-repeat; background-size: cover;}
	.teacher-img li.teacher3 span { background: url('https://img.eduwill.net/Img2/civ/product/200319/pc/teacher_img03_off.png') 50% 0 no-repeat; background-size: cover;}

<script type="text/javascript">
	$(function(){
		setTimeout(function() { $(".main-title").css('opacity', '1').addClass('bounceIn animated') }, 100);
		function pocket(){
			var delay = 1200;
			$('.teacher-img li').each(function(i, e) {
				setTimeout(function() {
					$('.teacher-img li').removeClass('on');
					$(e).toggleClass('on');
				}, i * delay);
			});
		}
		setInterval(function(){
			pocket();
		}, 4500);
	});  
</script>
