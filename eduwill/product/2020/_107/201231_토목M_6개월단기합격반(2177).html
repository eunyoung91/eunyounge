<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript">
    getEcoDynamicForClass(2298, 'eco-2298');

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        addEvent();
        winnerList();
    }

    function addEvent(){
        $('.page_move').on('click', function(e){
            e.preventDefault();

            var _top = $($(this).attr('href'));
            var $target = _top.offset().top;

            $('html,body').animate({
                scrollTop: $target
            }, 500);
        });
        
        $('.slickSlider').slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: "_107202012_WINNER.min",
        };
        var slickOptions = {
            speed: 1000,
            slidesPerRow: 2,
            slidesToShow: 6,
        };
        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
