<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            init();
        });
    });
    function init(){
        winnerList();
        pageMove();
    }
    $(function(){
        $('.q-slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 800,
            infinite: true,
            arrows: false,
            dots: true
        });

        $('.slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 800,
            infinite: true,
            arrows: true,
            dots: false
        });
    });

    $('.video-thumb .btn-play').on('click', function(){
    var idx = $(this).parents('.review').index();
    
    $('.btn-play').show();
    $('.video-thumb iframe').attr("src", "");

    var videoUrl;
    switch(idx){
        case 0:
        videoUrl="https://www.youtube.com/embed/C2IJsd011zE?autoplay=1";
            break;
        case 1:
        videoUrl="https://www.youtube.com/embed/qU_AGBeaS0Y?autoplay=1";
            break;
        case 2:
        videoUrl="https://www.youtube.com/embed/Ppdjy61-QJQ?autoplay=1";
            break;
    };
    $(this).hide();
        $('.video-thumb iframe').eq(idx).attr('src', videoUrl);
    });

    function pageMove(){
        $('.page_move').on('click', function(e){
            e.preventDefault();

            var _top = $($(this).attr('href'));
            var $target = _top.offset().top;

            $('html,body').animate({
                scrollTop: $target
            }, 500);
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: 'V202012_WINNER.min',
        };
        var slickOptions = {
            speed: 1000,
            slidesPerRow: 2,
            slidesToShow: 8,
        };
        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
