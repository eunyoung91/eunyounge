<script type="text/javascript">
	$(document).ready(function(){
		$('#slider').bxSlider({
			auto: true,
			pager: false,
		});

		var flowPlayer1 = flowplayer("#player1", {
			autoplay:false,
			autoBuffering:true,
			key : "$597838436033004",
			clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20200115/job_interview.mp4" }] }
		});
	});
	
	rollingImage();

	var timerClock;
	var frame = 0;
	var max = 12;
	function rollingImage() {
		clearTimeout(timerClock);
		(function enter(){
			timerClock = setTimeout (function(){
				frame++;
				$(".timer-flag").children("img").attr({"src":"https://img.eduwill.net/Img2/Vocation/promotion/200103/pc/"+frame+".png"});
					
				if(frame >= max){
					frame=0;
				};
			
				enter();
			}, 500);
		})();
	}
</script>
