<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css">
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Gov2/Common/Css/Main_20140204.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" /><!-- Content Template -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" /><!-- bxSlider CSS file -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Product/goods/auto/apply_common.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="https://www.eduwill.net/Common/event/freebook/naver/jquery.bxslider.js"></script>
<!-- // 자동화 페이지 포함 -->
</head>
<body>
	<style type="text/css">
		.product-eco{text-align:center;font-family: 'Noto Sans KR', Sans-Serif;}
		.product-eco img{border:0;vertical-align:top;line-height:0;font-size:0;}
		.product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
		.product-eco .wrap{position:relative; width:1100px; margin:0 auto;text-align: center;}
		.product-eco p, .product-eco span{line-height:100%;margin:0;padding:0;}
		.product-eco a{display:inline-block;}
		.clearfix{zoom:1;}
		.clearfix:after{content:'';display:block;clear:both;}

		.bx-wrapper .bx-viewport { left: 0; border: none; background: none; -webkit-box-shadow: none; box-shadow: none; }

		.section_title {background:url('https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/bg_img1.jpg') no-repeat 50% 0;background-size:cover;}
		.section1{background-color:#fff;}
		.section2{background-color:#ffe670;padding-bottom:100px;}
		.section3{background-color:#4640ac;}
		.section4{background-color:#f5f5f5;}
		.section5{background-color:#fff;}
		.section6{background-color:#f5393a;}

		.slide_wrap{position:relative;width:1000px;margin:0 auto;}
		.bx-wrapper .bx-controls-direction a{width:50px;height:50px;}
		.bx-wrapper .bx-controls-direction a:hover{background-position:0 0;}
		.bx-wrapper .bx-prev{background:none;background:url('https://img.eduwill.net/Img2/Quark/Product/event_new/190903/pc/btn_prev.png') no-repeat 0 0; left:0;}
		.bx-wrapper .bx-next{background:none;background:url('https://img.eduwill.net/Img2/Quark/Product/event_new/190903/pc/btn_next.png') no-repeat 0 0; right:0;}

		.section2 .text { margin: 10px 0 25px; font-size: 15px; color: rgba(89,89,89, .6); font-weight: 400; letter-spacing: -1px; font-family: 'Noto Sans KR', Sans-Serif; line-height: 1;}
		.floationg{position:fixed;left:50%;top:150px;margin-left:650px;z-index: 10000;}

		.fix-banner { position: fixed; bottom: 0; left: 0; right: 0; width: 100%; background: #353265; z-index: 10000;}
		.fix-banner .icon-hand { position:absolute;right:85px; top: 20px; animation: 0.5s slideUpY ease-in-out infinite alternate;}
		@keyframes slideUpY {
			0% {-webkit-transform: translate(0,10px);transform: translate(0, 10px);}
			100% {-webkit-transform: translate(-10px, 0);transform: translate(-10px, 0);}
		}
	</style>  

	<div class="product-eco">
		<div class="floationg">
			<img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/floating_banner.png" alt="" />
		</div>

		<div class="section_title">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/img_01.png" alt="" />
			</div>
		</div>
		<div class="section1">
			<div class="wrap"><img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/img_02.jpg" alt="" /></div>
		</div>
		<div class="section2">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/img_03.jpg" alt="" />
				<div class="slide_wrap">
					<ul id="bxSlider" class="bxSlider">
						<li><img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/slide1.jpg"  alt="" /></li>
						<li><img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/slide2.jpg"  alt="" /></li>
						<li><img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/slide3.jpg"  alt="" /></li>
					</ul>
				</div>
				<p class="text">* 에듀윌 직업상담사 합격수기 발췌, 학습 결과는 개인별로 달라질 수 있음</p>
				<a href="https://job.eduwill.net/Vocation/Community/Study/Pass_List.asp?M_Idx=14" target="_blank" class="btn_winner">
					<img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/btn_review.jpg"  alt="더많은합격수기보기" />
				</a>
			</div>
		</div>
		<div class="section3">
			<div class="wrap"><img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/img_04.jpg" alt="" /></div>
		</div>
		<div class="section4">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/img_05.jpg" alt="" />
			</div>
		</div>
		<div class="section5">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/img_06.jpg" alt="" />
			</div>
		</div>

		<div class="section6">
			<div class="wrap"><img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/200323/pc/apply_title.jpg" alt="" /></div>
		</div>
	</div>

	<script type="text/javascript">
		$(function(){
			$(window).on('load', function(){
				$('#bxSlider').bxSlider({
					auto: true,
					pause: 2000,
					minSlides: 4,
					moveSlides: 1,
					maxSlides: 4,
					pager: false,
					controls: true,
					infiniteLoop: true
				});
			});
		});
	</script>
</body>
</html>
