<script type="text/javascript">
    $(function(){
        init();
    });
    function init(){
        tab();
        winnerList();
        addEvent();
    }
    function tab(){
        var _tabList = $(".tab-list").find("li");
        var _tabView = $(".tab-view");
        
        _tabList.on("click", function(){
            var idx = $(this).index();
            tabControl(idx);
        });
        
        function tabControl($idx){
            _tabList.removeClass("on");
            _tabList.eq($idx).addClass("on");

            _tabView.hide();
            _tabView.eq($idx).show();
        }
    }
    function addEvent(){
        $(window).on('load', function(){
            
            var thumbList =  $("#thumb-list li");
            thumbList.on("click",function(){
                $('.btn-play').show();
                $(".video-box iframe").attr('src', "");
                var idx = $(this).index();
                $("#thumb-list li").each(function(){
                    $(this).removeClass("on");
                    $(this).find("img").attr("src", function(index, attr){  
                        $(this).attr("src", attr.replace('_on', "_off"));
                    });
                });
                $(this).addClass("on");
                $(this).find('img').attr('src', function(index, attr){
                    $(this).attr("src", attr.replace('_off', "_on"));
                });
                var baseUrl = $(this).find("img").attr("src");
                $(".video-box img").attr("src", baseUrl.replace("_on", "_big"));
                return false;
            });
            $('.btn-play').on('click',function(){
                $(this).hide();
                var idx = $("#thumb-list li").index($("#thumb-list li.on"));
                var videoUrl;
                if ( idx==0 ) {
                    videoUrl = 'https://www.youtube.com/embed/C2IJsd011zE?autoplay=1';
                } else if ( idx==1) {
                    videoUrl = 'https://www.youtube.com/embed/qU_AGBeaS0Y?autoplay=1';
                } else if ( idx==2) {
                    videoUrl = 'https://www.youtube.com/embed/Ppdjy61-QJQ?autoplay=1';
                }
                $(".video-box iframe").attr('src', videoUrl);
            });
            $('.slickSlider').slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            });
        });
    }
    $('.slider').slick({
        autoplay: true,
        autoplaySpeed: 2000,
        speed: 800,
        infinite: true,
        arrows: true,
        dots: false
    });
    $('.q-slider').slick({
        autoplay: true,
        autoplaySpeed: 2000,
        speed: 800,
        infinite: true,
        arrows: false,
        dots: true
    });
    function winnerList(){
        var options = {
            jsonFileNm: 'V202012_WINNER.min',
        };
        var slickOptions = {
            speed: 1000,
            slidesPerRow: 4,
            slidesToShow: 10,
        };
        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
