<style type="text/css">.product-eco { position: relative; padding-bottom: 50px;background-color:#fff; overflow-x: hidden;}
    .product-eco .section { position: relative;}
    .product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}

    .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
    .grid:before,
    .grid:after { content: ''; display: table; }
    .grid:after { clear: both; }
    .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

    .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

    .pointer{ position: absolute;top:0;right:0;}
    .pointer>img{ animation: 0.6s slideUpY ease-in-out infinite alternate;}
    @keyframes slideUpY {
        0% { -webkit-transform: translate(0,10px); transform: translate(0, 10px); }
        100% { -webkit-transform: translate(-10px, 0); transform: translate(-10px, 0); } 
    }
    .bounce{animation:bounce 2s infinite both;-webkit-animation:bounce 2s infinite both;}
    @-webkit-keyframes bounce {
        0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); } 
        50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
    }
    @keyframes bounce {
        0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); }
        50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
    }

    .product-eco .fixbanner{ position: fixed;bottom:0;left:0;right:0;margin:0 auto;background:#1a1a76;z-index:777;}
    .product-eco .fixbanner .pointer{top:50px;right:245px;}
    .product-eco .fixbanner .pointer>img{width:70%;}

    .section-top-banner { background: #22223a;}

    .section-title { background:url('https://img.eduwill.net/resources/img/job/product/201203/pc/bg_title.jpg') 50% 0 no-repeat}

    .section-info .winner-contents{position:relative;padding:55px 0;width:100%;height:430px;overflow:hidden;box-sizing:border-box;background:url(https://img.eduwill.net/resources/img/job/product/201203/pc/bg_winner.png) 50% 0 no-repeat}
    .section-info .winner-contents:after{content:'';display:none;position:absolute;bottom:2px;left:0;width:99.8%;height:100px;left:50%;transform:translate(-50%,0);background:-moz-linear-gradient(bottom,rgba(255,255,255,1) 50%,rgba(255,255,255,0) 100%);background:-webkit-linear-gradient(bottom,rgba(255,255,255,1) 50%,rgba(255,255,255,0) 100%);background:linear-gradient(to top,rgba(255,255,255,1) 50%,rgba(255,255,255,0) 100%)}
    .section-info .winner-contents div p{font-weight:500;margin: 0; padding: 0;color:#585858;font-size:16px;text-align:center;width: 190px !important;line-height: 2;font-family: 'Noto Sans KR', Sans-Serif; }
    .section-info .winner-contents div p:nth-child(2){margin-right:240px}
    .section-info .review-slider{margin-top:50px}

    .product-eco .slick-arrow{position:absolute;top:50%;z-index:10;content:'';padding:0;margin:0;border:none;background:none;outline:none;text-indent:-9999px;display:block;border-width:0;border-style:solid;-webkit-transform:rotate(45deg) translateY(-50%);transform:rotate(45deg) translateY(-50%);width:27px;height:27px;border-color:#c5c5c5;margin-top:-5px;left:50%;cursor:pointer}
    .product-eco .slick-prev{margin-left:-540px;border-bottom-width:4px;border-left-width:4px}
    .product-eco .slick-next{margin-left:485px;border-top-width:4px;border-right-width:4px}

    .section-reason{background:#f8f8f8}

    .product-eco .section-video{padding-bottom:275px;background-color:#22223a}
    .product-eco .section-video .video-box{width:100%;height:618px}
    .product-eco .section-video #thumb-list{margin-top:25px}
    .product-eco .section-video #thumb-list .col{margin-left:16px}
    .product-eco .section-video #thumb-list .col a{display:block;margin-bottom:10px}
    .product-eco .section-video #thumb-list .col:first-child{margin-left:0}
    .product-eco .section-video .action{position:absolute;left:50%;transform:translate(-50%,0);bottom:-150px}
    .slider{margin-top:12px}

    .product-eco .section-item{background:#f8f8f8}
    .product-eco .section-item .video_box{height:620px}
    .product-eco .section-item .video_box a{display:block;width:100%;height:100%}
    .product-eco .section-item .video_box .video_img>div{position:absolute;width:100%;height:100%}

    .product-eco .section-video .video-thumb{position:relative}
    .product-eco .section-video .video-thumb .btn-play{position: absolute;}
    .product-eco .section-video .video-thumb .review{position:relative}
    .product-eco .section-video .thumb>img{margin-top:10px}
    .product-eco .section-video .video-thumb iframe{width:356px;height:210px;display:block}
    .product-eco .section-video .video-thumb a{display:block;width:100%;height:100%}
    .product-eco .section-video .video-thumb .col{margin-left:16px}
    .product-eco .section-video .video-thumb .col:first-child{margin-left:0}

    /* 201013추가 */
    @keyframes moving {
        0%,100%{transform:translateY(0)}
        50%{transform:translateY(5px)}
    }
    .product-eco .icon-hand{position:absolute;animation-name:moving;animation-duration:1s;animation-iteration-count:infinite;animation-timing-function:ease;animation-direction:normal}
    .product-eco .banner-apply{position:fixed;bottom:0;right:0;left:0;z-index:100;text-align:center;background:#005ad5}
    .product-eco .banner-apply a .icon-hand{top:30%;right:0%}
    @keyframes blink {
        0%,100%{opacity:0}
        50%{opacity:1}
    }
    @keyframes blink2 {
        0%,70%{opacity:0}
        71%,100%{opacity:1}
    }
    .ico_on{position:absolute;transform:translate(0,-50%);top:50%;left:15px;-webkit-animation:blink 1s infinite;animation:blink 1s infinite}
    .ico_cp{position:absolute;top:159px;left:57px;left:57px;-webkit-animation:blink2 1.3s infinite;animation:blink2 1.3s infinite}
    .product-eco .fb_201013{position:fixed;top:300px;right:50%;margin-right:600px;z-index:7}

    .fix-banner { position: fixed; top: 500px; left: 50%; margin-left: 570px; z-index: 10;}

    .product-eco .action { position: relative; margin-bottom: 30px;}
    .product-eco .action a { position: relative; display: inline-block;}
    .product-eco .action .icon-hand { position: absolute; top: 50%; right: 2%; z-index: 1;}
    .product-eco .q-slider { margin-bottom: 80px; text-align: center; background: #fff; border: 1px solid #ddd;}
    .product-eco .q-slider .slick-slide { padding: 50px 44px;}
    .product-eco .slick-dots {position: absolute;left: 0;right: 0;width: 100%; bottom: -35px; text-align: center;}
    .product-eco .slick-dots li {display: inline-block; margin: 0 3px;}
    .product-eco .slick-dots li button {cursor: pointer;text-indent: -10000em;border: 0;border-radius: 50%;width: 15px;height: 15px;background-color: #bebebe;}
    .product-eco .slick-dots li.slick-active button { width: 44px; border-radius: 100px;background-color: #ffb600;}
</style>

<script type="text/javascript">
    $(function (){
        $('.slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 800,
            infinite: true,
            arrows: true,
            dots: false
        });

        $('.q-slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 800,
            infinite: true,
            arrows: false,
            dots: true
        });

        winnerList();

        $('.video-thumb .btn-play').on('click', function(){

            var idx = $(this).parents('.review').index();
            
            if(idx == 2){
                alert('9월 말 공개됩니다!');
                return;
            }

            $('.btn-play').show();
            $('.video-thumb iframe').attr("src", "");

            var videoUrl;
            switch(idx){
                case 0:
                videoUrl="https://www.youtube.com/embed/C2IJsd011zE?autoplay=1";
                    break;
                case 1:
                videoUrl="https://www.youtube.com/embed/qU_AGBeaS0Y?autoplay=1";
                    break;
                case 2:
                videoUrl="https://www.youtube.com/embed/om2yA8Tjrnk?autoplay=1";
                    break;
            };
                
                $(this).hide();
                $('.video-thumb iframe').eq(idx).attr('src', videoUrl);
            });

    });

    function winnerList(){
        var options = {
            jsonFileNm: 'V202012_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 4,
            slidesToShow: 10,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
