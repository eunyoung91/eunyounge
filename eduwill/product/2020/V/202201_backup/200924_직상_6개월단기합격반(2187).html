<script type="text/javascript">

    $(function () {
		$('#winnerSlider').slick({
			slidesToShow: 10,
			vertical:true,
			autoplay: true,
			autoplaySpeed: 0,
			speed: 1000,
			cssEase: "linear",
			dots: false,
			arrows: false,
			pauseOnFocus: false,
			pauseOnHover: false,
			infinite: true
		});

		$('.slider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			arrows: true,
			dots: false
		});

        function winnerList(){
            var options = {
                jsonFileNm: 'V202000_WINNER.min',
            };

            var slickOptions = {
                speed: 1000,
                slidesPerRow: 4,
                slidesToShow: 8,
            };

            eduf.UI.Winner('.winner-list', options, slickOptions);
        }

        winnerList();

		$('.video-thumb .btn-play').on('click', function(){

            var idx = $(this).parents('.review').index();
            
            if(idx == 2){
                alert('9월 말 공개됩니다!');
                return;
            }

            $('.btn-play').show();
            $('.video-thumb iframe').attr("src", "");

            var videoUrl;
            switch(idx){
                case 0:
                videoUrl="https://www.youtube.com/embed/C2IJsd011zE?autoplay=1";
                    break;
                case 1:
