<style type="text/css">.product-eco { position: relative;}
    .product-eco .section {padding: 0; margin: 0; position: relative; border: none; }
    .product-eco .wrap { position: relative; max-width:720px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
    .product-eco .content{ position: relative;}
    .product-eco p{line-height:100%;margin:0;}
    .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
    .grid:before,
    .grid:after { content: ''; display: table; }
    .grid:after { clear: both; }
    .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }
    .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
    .pointer{ position: absolute;top:0;right:0;}
    .pointer>img{ animation: 0.6s slideUpY ease-in-out infinite alternate;}
    @keyframes slideUpY {
        0% { -webkit-transform: translate(0,10px); transform: translate(0, 10px); }
        100% { -webkit-transform: translate(-10px, 0); transform: translate(-10px, 0); } 
    }

    .product-eco .slick-arrow{position:absolute;top:50%;z-index:10;content:'';padding:0;margin:0;border:none;background:none;outline:none;text-indent:-9999px;display:block;border-width:0;border-style:solid;-webkit-transform:rotate(45deg) translateY(-50%);transform:rotate(45deg) translateY(-50%);width:5vw;height:5vw;border-color:#c5c5c5;margin-top:-5px;left:50%;cursor:pointer}
    .product-eco .slick-prev{margin-left:-48%;border-bottom-width:1.2vw;border-left-width:1.2vw}
    .product-eco .slick-next{margin-left:38%;border-top-width:1.2vw;border-right-width:1.2vw}

    .product-eco .section-title { background: #ff476b;}
    .product-eco .section-benefit { background: #fff;}

    .product-eco .section-info { background: #f8f8f8;}
    .product-eco .section-item { background: #fff;}
    .product-eco .section-info .winner-contents { position: relative; padding: 20px 0; width: 91.89%; margin: 0 auto; overflow: hidden; box-sizing: border-box; background: #fff;}
    .product-eco .section-info .winner-contents:after { content: ''; display: block; position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;}
    .product-eco .section-info .winner-contents:after { background: -moz-linear-gradient(bottom, rgba(247,247,247,1) 0%, rgba(247,247,247,0) 60%);
    background: -webkit-linear-gradient(bottom, rgba(247,247,247,1) 0%,rgba(247,247,247,0) 60%);
    background: linear-gradient(to top, rgba(247,247,247,1) 0%,rgba(247,247,247,0) 60%);}
    .product-eco .section-info .winner-contents .winner-slide{position:absolute;top:0;left:0;width:100%;padding: 30px 0; }
    .product-eco .section-info .winner-contents .winner-list{position:absolute;top:50%;transform:translate(0,-50%);line-height:1.3}

    .product-eco .slider{position:relative;width:91.89%;margin:0 auto;margin-top:12px}

    .product-eco .section-item{background:#fff}

    .product-eco .section-video .video-thumb a{display:block;width:100%;height:100%}
    .product-eco .section-video .video-thumb .review{margin:  5% auto 0; }

        .product-eco .section-video .video-thumb iframe{height: 384.47px;}
    }

    @-webkit-keyframes flash{ 0%, 100% { opacity: 1} 50% { opacity: 0;} }
    @keyframes flash{ 0%, 100% { opacity: 1} 50% { opacity: 0;} }
    .product-eco .flash { animation: flash 1s infinite;}

    .bounce{animation:bounce 1s infinite both;-webkit-animation:bounce 1s infinite both;}
    @-webkit-keyframes bounce {
        0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); } 
        50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
    }
    @keyframes bounce {
        0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); }

    }
    .product-eco .action { position: relative; margin-bottom: 15px;}
    .product-eco .action a { position: relative; display: inline-block;}

    .product-eco .q-slider { width: 91.66%; margin: 0 auto 40px; box-sizing: border-box; border: 1px solid #ddd;}

    .product-eco .q-slider .slick-slide div { width: 78.78%; margin: 0 auto;}
    .product-eco .slick-dots {position: absolute;left: 0;right: 0;width: 100%; bottom: -35px; text-align: center;}
    .product-eco .slick-dots li {display: inline-block; margin: 0 3px;}
    .product-eco .slick-dots li button {cursor: pointer;text-indent: -10000em;border: 0;border-radius: 50%;width: 9px;height: 9px;background-color: #bebebe;}
    .product-eco .slick-dots li.slick-active button { width: 22px; border-radius: 100px;background-color: #ffb600;}
    @media screen and (min-width: 720px) {
        .product-eco .action { margin-bottom: 30px;}
        .product-eco .q-slider { margin-bottom: 80px;}
        .product-eco .q-slider .slick-slide { padding: 50px 0;}
        .product-eco .slick-dots { bottom: -70px;}

        .product-eco .slick-dots li.slick-active button { width: 44px;}
        .product-eco .action .icon-hand { width: 66px;}
    }
    
    .product-eco .section-info .base { margin: 10px 0 0 5.56%; padding-bottom: 40px; text-align: left; line-height: 1.2; font-size: 3.33vw; font-weight: 400; color: #666; }

        .product-eco .section-info .base { font-size: 20px; }
    }
