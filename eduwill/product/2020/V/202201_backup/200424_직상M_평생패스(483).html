<script type="text/javascript">
	$(document).ready(function(){
		$(window).on('load', function(){
			$('.page_move').on('click', function(e){
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

			rollingImage();

			var timerClock;
			var frame = 0;
			var max = 12;
			function rollingImage() {
				clearTimeout(timerClock);
				(function enter(){
					timerClock = setTimeout (function(){
						frame++;
						$(".timer-flag").children("img").attr({"src":"https://img.eduwill.net/Img2/Vocation/promotion/200103/pc/"+frame+".png"});
							
						if(frame >= max){
							frame=0;
						};
					
						enter();
					}, 500);
				})();
			}

		});
	});
</script>
