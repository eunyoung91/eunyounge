<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script>
$(function () {
	getEcoDynamicForClass(2789, 'eco-2789');
	getEcoDynamicForClass(2980, 'eco-2980');

	$(window).on('load', function(){
		winnerList();
		addEvent();
	});
});

function winnerList(){
	var options = {
		jsonFileNm: 'V202012_WINNER.min',
	};

	var slickOptions = {
		speed: 1000,
		slidesPerRow: 2,
		slidesToShow: 8,
	};

	eduf.UI.Winner('.winner-list', options, slickOptions);
};

function addEvent(){
	$('.q-slider').slick({
		autoplay: true,
		autoplaySpeed: 2000,
		speed: 800,
		infinite: true,
		arrows: false,
		dots: true
	});

	$('.slider').slick({
		autoplay: true,
		autoplaySpeed: 2000,
		speed: 800,
		infinite: true,
		arrows: true,
		dots: false
	});
	
	var obj = {
		a: 'https://www.youtube.com/embed/C2IJsd011zE?autoplay=1',
		b: 'https://www.youtube.com/embed/qU_AGBeaS0Y?autoplay=1',
		c: 'https://www.youtube.com/embed/Ppdjy61-QJQ?autoplay=1',
	};

	var playerSrc = [];
	for(var o in obj){
		playerSrc.push(obj[o]);
	};

	var popupOptions = {
		playerSrc: playerSrc,
		uiType: "popup",
		preview: false,
		playerClass: "popup-eduwill-player",
		playerShowClass: "popup-show-action", 
		showActionCallback: function(target){
			popupOpen('.dimmed', 'popupReview');
		},
		playerStopClass: "popup-stop-action",
		stopActionCallback: function(){
			popupClose('.dimmed', 'popupReview');
		}
	};

	eduf.UI.Player( popupOptions );
};
</script>

<!-- eco -->

<div class="product-apply" id="productApply"></div>
</body>
</html>
