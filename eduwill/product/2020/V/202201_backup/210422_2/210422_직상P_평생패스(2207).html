<style type="text/css">
	.product-eco { position: relative;background-color:#fff;}
    .product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
    .product-eco .clearfix:after{ content: ''; display: table; clear: both;}
    .product-eco p{line-height:100%;margin:0;}
    .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
    .grid:before,
    .grid:after { content: ''; display: table; }
    .grid:after { clear: both; }
    .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box;}
    .product-eco .shadow{
        -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.4);
        -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.4);
        box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.4);
    }
    .product-eco .section-title { background:#3752e4 url('https://img.eduwill.net/Img2/Vocation/Product/200929/pc/bg_title.jpg') 50% 0 no-repeat; background-size:cover;}
    .product-eco .section-benefit{ position: relative; background:#f6f8fc;}
    .product-eco .section-benefit .eco-2789 { position: absolute; top: 297px; left: 574px; width: 233px; text-align: left;}
    .product-eco .section-benefit .eco-2789 p { margin: 0; word-break: keep-all; font-size: 15px; font-weight: 400; color: #909195; letter-spacing: -1px; line-height: 1.4;}
    .product-eco .section-review{ background:#3752e4; padding:80px 0;}
    .product-eco .section-item { background:#f6f8fc; }
    .product-eco .section-item .content { position: relative;}
    .product-eco .section-item .content .grounds-text { position: absolute; top: 49px; left: 55px; text-align: left;}
    .product-eco .section-item .content p { margin: 0; word-break: keep-all; font-size: 16px; font-weight: 400; color: #909195; letter-spacing: -1px; line-height: 1.4;}
    .product-eco .floatbanner{ position: fixed; top:300px; left:50%; margin-left: 600px; z-index:7;}
    .product-eco .media-box{ position: absolute; top:555px; left:0; right:0; margin:0 auto; width:979px; height:551px;}
    .product-eco .iframe-box{ width:979px;height:551px;}
    .product-eco .iframe-box a{ width:100%; height:100%;}
    .product-eco .iframe-box iframe{ width:100%; height:100%;}
    .product-eco .section-media .winner-contents{ 
        position:relative;padding:55px 0;width:100%;height:395px;overflow:hidden;box-sizing:border-box;background:url(https://img.eduwill.net/Img2/Vocation/Product/200929/pc/bg_winner.jpg) 50% 0 no-repeat;
    }
    .product-eco .section-media .winner-contents:after{ 
        content:'';display:block;position:absolute;bottom:2px;left:0;width:99.8%;height:100px;left:50%;transform:translate(-50%,0);background:-moz-linear-gradient(bottom,rgba(255,255,255,1) 50%,rgba(255,255,255,0) 100%);background:-webkit-linear-gradient(bottom,rgba(255,255,255,1) 50%,rgba(255,255,255,0) 100%);background:linear-gradient(to top,rgba(255,255,255,1) 50%,rgba(255,255,255,0) 100%)
    }
    .product-eco .section-media .winner-contents div p{ font-family: 'Noto Sans KR', Sans-Serif; font-weight:600;line-height:32px;color:#585858;font-size:16px;text-align:center;width:190px!important; font-weight: normal;}
    .product-eco .section-media .winner-contents div p:nth-child(2){margin-right:240px}
    .product-eco .section-media .base { margin: 10px 0 50px; text-align: left; line-height: 1.2; font-size: 18px; font-weight: 400; color: #666; }
    .product-eco .section-media .review-slider{margin-top:50px}
    .product-eco  .section-media .pop-video-box { margin-bottom: 60px;}
    .product-eco  .section-media .pop-video-box .col { margin-right: 24px;}
    .product-eco  .section-media .pop-video-box .col:nth-child(3n) { margin-right: 0;}
    .product-eco .slick-arrow{
        position:absolute;top:50%;z-index:10;content:'';padding:0;margin:0;border:none;background:none;outline:none;text-indent:-9999px;display:block;
        border-width:0;border-style:solid;-webkit-transform:rotate(45deg) translateY(-50%);transform:rotate(45deg) translateY(-50%);width:27px;height:27px;border-color:#c5c5c5;margin-top:-5px;left:50%;cursor:pointer;
    }
    .product-eco .slick-prev{margin-left:-540px;border-bottom-width:4px;border-left-width:4px; }
    .product-eco .slick-next{margin-left:485px;border-top-width:4px;border-right-width:4px; }

    .product-eco p.blink{ position: absolute; left:50%; z-index:7;}
    .product-eco p.blink1{ top:92px; margin-left:-73px;}
    .product-eco p.blink2{ top:291px; margin-left:-582px;}
    .sr-only{position: absolute;overflow:hidden;width:1px; height: 1px; padding:0; margin:-1px; border:0;clip:rect(0,0,0,0);}
    /* layer */
    .dimmed { display:none;position: fixed; left: 0px; top: 0px; width: 100%; height: 100%;z-index:30000; background-color: rgba( 0, 0, 0, 0.7);}
    .popup { display: none;position:absolute;left:50%;top:0;z-index:40000; transform: translateX(-50%); -webkit-transform: translateX(-50%); -moz-transform: translateX(-50%); -o-transform: translateX(-50%); background: #f6f8fc;}
    .popup_cont { padding:5%;}
    .popup_cont .movies { width: 100%; height: 377px;}
    .popup_close { position:absolute;top:-60px;right:-10px;width:60px;height:60px; cursor: pointer; background: none;}
    .popup_close:before,
    .popup_close:after {content:'';position:absolute;top:50%;left:50%;display:block;width: 30px;height:2px;margin-left:-15px;background-color:#fff;}
    .popup_close:before{-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);}
    .popup_close:after{-webkit-transform:rotate(-45deg);-ms-transform:rotate(-45deg);transform:rotate(-45deg);}
    #popupReview { width: 750px;}


    .bounce{animation:bounce 2s infinite both;-webkit-animation:bounce 2s infinite both;}
    @-webkit-keyframes bounce {
        0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); } 
        50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
    }
    @keyframes bounce {
        0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); }
        50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
    }
    .product-eco .action { position: relative; margin-bottom: 30px;}
    .product-eco .action a { position: relative; display: inline-block;}
    .product-eco .action .icon-hand { position: absolute; top: 50%; right: 2%; z-index: 1;}
    .product-eco .q-slider { margin-bottom: 80px; text-align: center; background: #fff; border: 1px solid #ddd;}
    .product-eco .q-slider .slick-slide { padding: 50px 44px;}
    .product-eco .slick-dots {position: absolute;left: 0;right: 0;width: 100%; bottom: -35px; text-align: center;}
    .product-eco .slick-dots li {display: inline-block; margin: 0 3px;}
    .product-eco .slick-dots li button {cursor: pointer;text-indent: -10000em;border: 0;border-radius: 50%;width: 15px;height: 15px;background-color: #bebebe;}
    .product-eco .slick-dots li.slick-active button { width: 44px; border-radius: 100px;background-color: #ffb600;}

	.section-item .teacher-list-box {

	.section-item .teacher-list-box .col a .t-info .t-name {font-size:24px;}
</style>

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>

<script>
    $(function () {
		getEcoDynamicForClass(3153, 'eco-3153');

		getEcoDynamicForClass(2789, 'eco-2789');
		getEcoDynamicForClass(2980, 'eco-2980');

        $(window).on('load', function(){
			winnerList();

            addEvent();

            TweenMax.fromTo( $(".blink1"), 0.35,{scale: 0.5}, {scale: 1, delay:0.5, repeat: -1, yoyo:true});
            TweenMax.fromTo( $(".blink2"), 0.35,{scale: 0.5}, {scale: 1, delay:0.8, repeat: -1, yoyo:true});
        });
    });

    function winnerList(){
        var options = {
            jsonFileNm: 'V202012_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 4,
            slidesToShow: 8,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function addEvent() {

        $('.q-slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 800,
            infinite: true,
            arrows: false,
            dots: true
        });

        $('.slider').slick({
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 800,
            infinite: true,
            arrows: true,
            dots: false
        });

        var obj = {
            a: 'https://www.youtube.com/embed/C2IJsd011zE?autoplay=1',
            b: 'https://www.youtube.com/embed/qU_AGBeaS0Y?autoplay=1',
            c: 'https://www.youtube.com/embed/Ppdjy61-QJQ?autoplay=1',
        }

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        }

        var popupOptions = {
            playerSrc: playerSrc,
            uiType: "popup",
            preview: false,
            playerClass: "popup-eduwill-player",
            playerShowClass: "popup-show-action", 
            showActionCallback: function(target){
                popupOpen('.dimmed', 'popupReview');
            },
            playerStopClass: "popup-stop-action",
            stopActionCallback: function(){
                popupClose('.dimmed', 'popupReview');
            }
        }

        eduf.UI.Player( popupOptions );
    };
</script>
