<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
      winnerList();
    }
    
    $(document).ready(function () {
		$('#winnerSlider').slick({
			slidesToShow: 10,
			vertical:true,
			autoplay: true,
			autoplaySpeed: 0,
			speed: 1000,
			cssEase: "linear",
			dots: false,
			arrows: false,
			pauseOnFocus: false,
			pauseOnHover: false,
			infinite: true
		});

		$('.slider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			arrows: true,
			dots: false
		});

		$('.video-thumb .btn-play').on('click', function(){

            var idx = $(this).parents('.review').index();

            if(idx == 2){
                alert('9월 말 공개됩니다!');
                return;
            }

            $('.btn-play').show();
            $('.video-thumb iframe').attr("src", "");

            var videoUrl;
            switch(idx){
                case 0:
                videoUrl="https://www.youtube.com/embed/C2IJsd011zE?autoplay=1";
                    break;
                case 1:
                videoUrl="https://www.youtube.com/embed/qU_AGBeaS0Y?autoplay=1";
                    break;
                case 2:
                videoUrl="https://www.youtube.com/embed/om2yA8Tjrnk?autoplay=1";
                    break;
            };
                
            $(this).hide();
                $('.video-thumb iframe').eq(idx).attr('src', videoUrl);
            });

            $('.video_img').on('click', function () {
                $(this).hide();
                $('#player').attr('src', " https://www.youtube.com/embed/6eR5EelR2gk");
                return false;
            });

    });

    function winnerList(){
        var options = {
            jsonFileNm: 'V202000_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 2,
            slidesToShow: 8,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    getEcoDynamicForClass(2194, 'eco-top-banner');
    getEcoDynamicForClass(2196, 'eco-refund');

</script>
