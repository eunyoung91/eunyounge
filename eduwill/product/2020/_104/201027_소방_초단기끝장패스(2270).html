<script type="text/javascript">
    getEcoDynamicForClass(1413, 'eco-puri');

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        winnerList();
        playVideo();
        addEvent();
    }

    function winnerList(){
        var options = {
            jsonFileNm: '_104202010_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 4,
            slidesToShow: 6,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function playVideo(){
        var obj = {
            a: 'https://tv.naver.com/embed/9834646?autoPlay=true',
            b: 'https://tv.naver.com/embed/4953434?autoPlay=true',
            c: 'https://tv.naver.com/embed/4953438?autoPlay=true'
        };

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };

        var iframeOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-iframe-player',
            playerPlayClass: 'eduwill-iframe-play'
        };

        eduf.UI.Player(iframeOption);
    }

    function addEvent(){
        $('.slider-for').each(function(key, item) {
            var sliderIdName = 'slider' + key;
            var sliderNavIdName = 'sliderNav' + key;

            this.id = sliderIdName;
            $('.slider-nav')[key].id = sliderNavIdName;

            var sliderId = '#' + sliderIdName;
            var sliderNavId = '#' + sliderNavIdName;

            $(sliderId).slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: sliderNavId
            });

            $(sliderNavId).slick({
                asNavFor: sliderId,
                autoplay: true,
                autoplaySpeed: 3000,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                dots: true,
                arrows: false,
                centerMode: true,
                focusOnSelect: true,
                variableWidth: true
            });
        });
    }
</script>


<div id="productApply"></div>
</body>
</html>
