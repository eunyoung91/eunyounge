<script type="text/javascript">
    getEcoDynamicForClass(1413, 'eco-question');
    getEcoDynamicForClass(1501, 'eco-timer');
    getEcoDynamicForClass(1502, 'eco-date');
    getEcoDynamicForClass(1875, 'eco-text');
    // getEcoDynamicForClass(1547, 'eco-year');
    getEcoDynamicForClass(1862, 'eco-event-coupon'); // 전사할인

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        winnerList();
        playVideo();
    }

    function winnerList(){
        var options = {
            jsonFileNm: '_104202012_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 4,
            slidesToShow: 5,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function playVideo(){
        var obj = {
            a: 'https://tv.naver.com/embed/4940598?autoPlay=true',
            b: 'https://tv.naver.com/embed/4953434?autoPlay=true',
            c: 'https://tv.naver.com/embed/4953438?autoPlay=true'
        };

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };

        var iframeOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-iframe-player',
            playerPlayClass: 'eduwill-iframe-play'
        };

        eduf.UI.Player(iframeOption);
    }
</script>
