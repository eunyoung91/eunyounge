<script type="text/javascript">

    function init(){
        winnerList();

    function addEvent(){
        $('.slider-list').slick({
            autoplay: true,
            infinite: true,
            arrows: false,
            dots: true,
            speed: 1000,
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: '_104202012_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 3,
            slidesToShow: 6,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function playVideo(){
        var obj = {
            a: 'https://tv.naver.com/embed/9919321?autoPlay=true',
            b: 'https://tv.naver.com/embed/10308398?autoPlay=true',
            c: 'https://tv.naver.com/embed/4953438?autoPlay=true'
        };

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };

        var iframeOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-iframe-player',
            playerPlayClass: 'eduwill-iframe-play'
        };

        eduf.UI.Player(iframeOption);
    }
</script>
