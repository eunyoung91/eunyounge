<body>
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css" />
<style>
    .product-eco * { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic'; font-weight:400; letter-spacing:-.5px; }
    .product-eco .container { position: relative; }
    .product-eco .wrap { position: relative; width: 100%; max-width: 720px; margin: 0 auto; }
    .product-eco .product-title { background-image: url('https://img.eduwill.net/resources/img/fire/product/201216/mobile/bg_title.png'); background-size: cover; }
    .product-eco .product-title .wrap { width: 100%; }
    .product-eco .product-intro { background: #f2f8ff; }
    .product-eco .product-solution { background: #f6f6f6; }

	.product-eco .slide-box { position:absolute; width: 89.02%; left:3%; top: 30.38%; }
	.product-eco .slick-lider .slick-list img { margin: auto; }
	.product-eco .slick-dots { display:block; position:absolute; left:50%; transform:translate(-50%,0); bottom:-8%;}
	.product-eco .slick-dots li { display:inline-block; }
	.product-eco .slick-dots li:not(:last-child){ margin-right: 3vw; }
	.product-eco .slick-dots .slick-active button { background:#ff8913; }
	.product-eco .slick-dots button {text-indent:-10vw; overflow:hidden; border:none; border-radius:50px; width:4.17vw; height:4.17vw; line-height:inherit; border: 1px solid #ff8913; background: #ffffff;}

	@media screen and (min-width: 720px) {
		.product-eco .slick-dots button{height:20px;width:20px}
		.product-eco .slick-dots li:not(:last-child){margin-right: 15px;}
	}

    .product-eco .product-solution .slickSlider .slick-arrow { position: absolute; top: 60px; z-index: 1; text-indent: -9999px; border: 0; background: none; outline: none; cursor: pointer; }
    .product-eco .product-solution .slickSlider .slick-arrow.slick-prev { display: none !important; }
    .product-eco .product-solution .slickSlider .slick-arrow.slick-next { width: 9.33%; height: 8.94%; background: red; position: absolute; top: 9%; left: 96%; opacity: 0; }
	
</style>

<div class="product-eco">
    <div class="container product-title">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/fire/product/201216/mobile/title.png" alt="">
        </div>
    </div>

    <div class="container product-intro">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/fire/product/201216/mobile/img01.jpg" alt="">
        </div>
	</div>
	
	<div class="container">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/fire/product/201216/mobile/img02.jpg" alt="">
        </div>
	</div>
	
	<div class="container">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/fire/product/201216/mobile/img03.jpg" alt="">
        </div>
    </div>

    <div class="container product-solution">
		<div class="wrap">
			<img src="https://img.eduwill.net/resources/img/fire/product/201216/mobile/img04.jpg" alt="">
			<div class="slide-box">
				<div class="slickSlider">
					<div>
						<img src="https://img.eduwill.net/resources/img/fire/product/201216/mobile/solution_1.jpg" alt="수험생의 학습 방향을 제시해줄 문제풀이반 전담 팀케어 시스템">
					</div>
					<div>
						<img src="https://img.eduwill.net/resources/img/fire/product/201216/mobile/solution_2.jpg" alt="수험생의 입장에서 고민한 독한 에듀윌만의 압도적인 혜택">
					</div>
				</div>
			</div>
		</div>
    </div>

    <div class="container product-support">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/cop/product/201027/mobile/support.jpg" alt="" />
        </div>
    </div>
</div>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
<script type="text/javascript">
    $(function() {
        $(window).on('load', function(){
			$('.slickSlider').slick({
				dots: true,
				arrows: true,
				infinite: true,
				speed: 300,
				slidesToShow: 1,
				autoplay: true,
				autoplaySpeed: 3000,
				fade:true
			});
        });
    });
</script>
