<!-- 여기부터 에코등록 -->
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css" />
<style>
    .product-eco * { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic'; font-weight:400; letter-spacing:-.5px;}
    .product-eco img { vertical-align: top; }
    .product-eco .grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; }
    .product-eco .grid:before,
    .product-eco .grid:after { content: ''; display: table; }
    .product-eco .grid:after { clear: both; }
    .product-eco .grid .col { float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }

    .product-eco .container { position: relative; width: 100%; background-repeat: no-repeat; background-position: center top; }
    .product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; }

    .product-eco .product-title { background-image: url('https://img.eduwill.net/resources/img/fire/product/201216/pc/bg_title.jpg'); background-size: cover; }
    .product-eco .product-title .wrap { width: 100%; }
    .product-eco .product-title .benefit { position: absolute; top: 761px; right: 0; left: 0; z-index: 1; }
    .product-eco .product-intro { background: #f4f8fa; }
    .product-eco .product-solution { padding-bottom: 116px; background: #f8f8f8; }
    .product-eco .product-solution .slider { width: 1003px; margin: 0 auto; }
    .product-eco .product-solution .slider .slick-arrow { position: absolute; top: 60px; z-index: 1; text-indent: -9999px; border: 0; background: none; outline: none; cursor: pointer; }
    .product-eco .product-solution .slider .slick-arrow.slick-prev { display: none !important; }
    .product-eco .product-solution .slider .slick-arrow.slick-next { right: -63px; width: 63px; height: 101px; }
    .product-eco .product-solution .slider .slick-arrow.slick-next:after { content: ''; position: absolute; top: 50%; left: 50%; display: block; width: 50px; height: 50px; margin: -25px 0 0 -25px; border-top: 4px solid #e4e4e4; border-right: 4px solid #e4e4e4; -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg); }
    .product-eco .product-support { background-color: #ffd800; }
	.product-banner{ background: #ffd800; }
</style>

            <img src="https://img.eduwill.net/resources/img/fire/product/201216/pc/img05.jpg" alt="">
            <div id="slider" class="slider">
                <div>
					<img src="https://img.eduwill.net/resources/img/fire/product/201216/mobile/solution_1.jpg" alt="수험생의 학습 방향을 제시해줄 문제풀이반 전담 팀케어 시스템">
				</div>

				</div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
<script type="text/javascript">
    $(function() {
        $(window).on('load', function(){
            $('#slider').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                dots: false,
                arrows: true,
                pauseOnFocus: false,
                pauseOnHover: false,
                infinite: true
            });
        });
    });
</script>
