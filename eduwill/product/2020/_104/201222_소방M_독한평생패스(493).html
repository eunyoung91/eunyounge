<script type="text/javascript">
    getEcoDynamicForClass(1413, 'eco-question');
    getEcoDynamicForClass(1503, 'eco-top-refund');
    getEcoDynamicForClass(1547, 'eco-pass-text');
    getEcoDynamicForClass(1875, 'eco-text');
    getEcoDynamicForClass(1867, 'eco-event-coupon');

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        addEvent();
        winnerList();
        playVideo();
    }

    function addEvent(){
        $('.product-eco .section_earlybird .notice_title strong').text('유의사항 확인하기');
        $(document).on('click', '.product-eco .section_earlybird .notice_title', function(e){
            var $this = $(this),
                $target = $this.siblings('.notice_list');

            e.preventDefault();
            $this.toggleClass('unfold');
            $target.toggleClass('unfold');
            $this.children().text(function(i, text){
                return text === '유의사항 확인하기' ? '접기' : '유의사항 확인하기';
            });
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: '_104202012_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 3,
            slidesToShow: 5,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function playVideo(){
        var obj = {
            a: 'https://tv.naver.com/embed/4940598?autoPlay=true',
            b: 'https://tv.naver.com/embed/4953434?autoPlay=true',
            c: 'https://tv.naver.com/embed/4953438?autoPlay=true'
        };

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };

        var iframeOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-iframe-player',
            playerPlayClass: 'eduwill-iframe-play'
        };

        eduf.UI.Player(iframeOption);
    }
</script>
