<script type="text/javascript">
	$(function(){
		$('#bxSlider').bxSlider({
			auto: true,
			pause: 3000,
			pager: false,
			controls: true,
			infiniteLoop: true
		});
	});
    $('.page_move').on('click', function (e) {
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});
</script>
