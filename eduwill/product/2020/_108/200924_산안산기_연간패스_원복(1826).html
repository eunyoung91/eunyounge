	.product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.product-eco .grid:before,
	.product-eco .grid:after { content: ''; display: table; }
	.product-eco .grid:after { clear: both; }

	.product-eco .product-top { z-index: 1; background-color: #22223a; }

	.product-eco .product-apply-text { background-color: #037262; }
	.product-eco .bx-wrapper .bx-viewport { left: 0; padding: 0; border: 0; box-shadow: none; }
	.product-eco .bx-wrapper .bx-controls-direction a{width:20px;height:37px;}
	.product-eco .bx-wrapper .bx-controls-direction a:hover{background-position:0 0;}
	.product-eco .bx-wrapper .bx-prev{background:none;background:url(https://www.eduwill.net/Img2/safety/product/200619/pc/btn_prev.png) no-repeat 0 0;left:30px;}

	.product-eco .container .pointer{position:absolute;top:636px;right:50px;}

	.product-eco .container .text .col_01{color:#fee101;}
	.product-eco .container.con_02 .text.text_01{top:377px;left:370px;font-size:32px;color:#fff;font-weight:bold;}
	.product-eco .container .text.text2{top:636px;left:56px;font-size:44px;font-weight:700;color:#c5c5c5;font-family: 'verdana';}
	.product-eco .container .text.text3{top:636px;left:369px;font-size:44px;font-weight:700;color:#f13f57;font-family: 'verdana';}
	.product-eco .container .text.text4{top:606px;left:432px;font-size:20px;font-weight:500;color:#202020;}
	.product-eco .container.con_03{background-color:#f0f4f3;}
	.product-eco .container.con_04{background-color:#fafafa;}
	.product-eco .container .action1 a{position:absolute;top:536px;left:48px;width:216px;height:30px;}
	.product-eco .pointer>img{ animation: 0.6s slideUpY ease-in-out infinite alternate;}
	@keyframes -webkit-slideUpY {
		0% { -webkit-transform: translate(0,10px); transform: translate(0, 10px); }
		100% { -webkit-transform: translate(-10px, 0); transform: translate(-10px, 0); } 
	}
	@keyframes slideUpY {
		0% { -webkit-transform: translate(0,10px); transform: translate(0, 10px); }
