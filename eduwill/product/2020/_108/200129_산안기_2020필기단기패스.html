<script type="text/javascript">
	var delay = 10;
	var end = new Date("Feb 12,2020,09:59:59").getTime(); //디데이
	var _second = 1000;
	var _minute = _second * 60;
	var _hour = _minute * 60;
	var _day = _hour * 24;

	function showSec(){
		var now = new Date();
		var distance = end - now;
		if (distance < 0 ) {
			$('.dday').text('0');
		} else {
			var days = Math.floor(distance / _day);
			$('.dday').text((days.toString().length == 1) ? '0'+days : days);

			setTimeout(showSec, delay);
		}
	}

	$(function(){
		$(window).on('load', function(){
			$('.page_move').on('click', function(e){
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

			setTimeout(showSec, delay);
		});
	});
</script>
