				<div><img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/pc/info1_slide3.png" alt=""></div>
			</div>
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/pc/product_info2.jpg" alt="진짜 합격전략이 담긴 베스트셀러 1위 교재">

				<div><img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/pc/info2_slide1.png" alt=""></div>

					<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/pc/product_curriculum1.jpg" alt="">

				<div class="tab-view tab-view2">
					<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/pc/product_curriculum2.jpg" alt="">

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/live/js/slick/slick.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script>
    $(function () {
		init();
    });
    function init() {
		winnerList();
		addEvent();
		pageMove('.page-move');
		tabControl('.curriculum');
    }

    function addEvent() {
		$('.product-info .slider-box').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			infinite: true,
			speed: 500,
			arrows: true,
		});
	}
	
	function tabControl($seletor){
		$($seletor).find(".tab-list").children("li").on("click", function(){
			var idx = $(this).index();
			var tabList = $($seletor).find(".tab-list").children("li");

			tabList.removeClass("on");
			tabList.eq(idx).addClass("on");

			$($seletor).find(".tab-view").hide();
			$($seletor).find(".tab-view"+(idx+1)).show();
		});
	}

	function winnerList(){
        var options = {
            jsonFileNm: '_108202101_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 2,
            slidesToShow: 6,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
<!-- // eco 영역 -->

<div id="productApply"></div>
