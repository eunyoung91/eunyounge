<body>
<!-- body 내만 작업 -->
<!--
    컨텐츠 감싸는 부모 : product-eco
    하단 수강신청 영역 : product-apply
    하단 수강신청 영역 내 탭 : product-tab
    하단 수강신청 영역 내 가격 : product-price
    하단 수강신청 영역 내 정보 : product-table
    따라다니는 수강신청 버튼 영역 : fix-apply
-->

<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<!-- <link rel="stylesheet" href="css/mobile.css"> -->

<!-- eco 영역 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/live/js/slick/slick.css">
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/css/2021/_108/product/210125/mobile.css">

<div class="product-eco">

	<div class="container product-bar1">
        <div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_bar1.jpg" alt="1위* 에듀윌 산업안전기사 667%** 성장! ‘합격’에만 집중한 결과입니다.">
        </div>
	</div>

	<div class="container product-bar2">
        <div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_bar2.jpg" alt="특별혜택 - 수강기간 + 1년 연장, 총 2년!">
        </div>
	</div>

    <div class="container product-title" id="productTitle">
        <div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_title.png" alt="공기업 전기직 올케어 패키지">
        </div>
	</div>

	<div class="container product-sub">
        <div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_sub.jpg" alt="가격은 쭉 빼고 혜택은 확 더했습니다. 자격증 한번에 완성하세요.">
        </div>
	</div>

	<div class="container product-tuition" id="productTuition">
        <div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_apply_title.jpg" alt="다시 없을 파격혜택! 합리적 수강료까지 개이득입니다.">
			<div class="content">
				<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_apply.jpg" alt="62% 할인받고 수강신청">
				<div class="action">
					<a href="#productApply" class="btn page-move">
						<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/btn_product_apply.png" alt="수강 신청하기">
					</a>
				</div>
			</div>
        </div>
	</div>

	<div class="container product-info">
        <div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_info1.jpg" alt="강의 만족도 95.5%! 과목별 합격 전문 교수진">
			<div class="slider-box">
				<div><img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/info1_slide1.png" alt=""></div>
				<div><img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/info1_slide2.png" alt=""></div>
				<div><img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/info1_slide3.png" alt=""></div>
			</div>
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_info2.jpg" alt="진짜 합격전략이 담긴 베스트셀러 1위 교재">
			<div class="slider-box">
				<div><img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/info2_slide1.png" alt=""></div>
				<div><img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/info2_slide2.png" alt=""></div>
				<div><img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/info2_slide3.png" alt=""></div>
			</div>
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_info3.jpg" alt="합격에 최적화된 맞춤 커리큘럼">
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_info4.jpg" alt="교수님이 빈틈없이! 1:1 밀착 학습 관리">
        </div>
	</div>

	<div class="container product-benefit">
        <div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_benefit1.jpg" alt="특벌혜택1 - 만족도 100% 실전모의고사 & 해설강의">
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_benefit2.jpg" alt="특별혜택2 - 에듀윌 IT자격증 전 강좌 무료">
        </div>
	</div>

	<div class="container product-bottom">
        <div class="wrap">
			<img src="https://img.eduwill.net/eduwill/img/2021/_108/product/210125/mobile/product_bottom.jpg" alt="안전관리 개이득패스 수강신청">
        </div>
	</div>

</div>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/live/js/slick/slick.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script>
    $(function () {
		init();
    });
    function init() {
		addEvent();
		pageMove('.page-move');
    }

    function addEvent() {
		$('.product-info .slider-box').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			infinite: true,
			speed: 500,
			arrows: true,
		});
	}
</script>
<!-- // eco 영역 -->

<div id="productApply"></div>
