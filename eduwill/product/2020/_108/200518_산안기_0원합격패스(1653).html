<!-- body 내만 작업 -->
<!--
	컨텐츠 감싸는 부모 : product-eco
	하단 수강신청 영역 : product-apply
	하단 수강신청 영역 내 탭 : product-tab
	하단 수강신청 영역 내 정보 : product-table
	따라다니는 수강신청 버튼 영역 : fix-apply
-->
<!-- eco -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<style type="text/css">
	.product-eco { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; font-weight: 400; letter-spacing: -1px; background-color: #fff; }
	.product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.product-eco .grid:before,
	.product-eco .grid:after { content: ''; display: table; }
	.product-eco .grid:after { clear: both; }
	.product-eco .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }
	.product-eco .container { position: relative; background-repeat: no-repeat; background-position: center top; }
	.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto;}
	.product-eco .verdana { font-family: verdana; }
	.product-eco .lato { font-family: 'lato', 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; }
	.product-eco .fix-apply-custom { position: fixed; right: 0; bottom: 0; left: 0; z-index: 11000; width: 100%; text-align: center; background-color: #422cfb; }
	.product-eco .fix-apply-custom a { position: relative; display: inline-block; }
	.product-eco .fix-apply-custom a:after { content: ''; position: absolute; top: 40%; right:3%; width: 55px; height: 53px; background: url('https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_14.png') no-repeat 0 0; background-size: auto 100%; -webkit-animation: bounce 1s infinite; animation: bounce 1s infinite; }
	.product-eco .product-title { background-image: url('https://img.eduwill.net/Img2/safety/product/200518/pc/bg_title.jpg');background-size:cover;}
	.product-eco .product-1{ background:#6ddb68;}
	.product-eco .product-2{ background:#fff;}
	.product-eco .product-3{ background:#f4fcf3;}
	.product-eco .product-4{ background:#fff;}
	.product-eco .product-5{ background:#98ff7c;}
	@-webkit-keyframes bounce {
		0%, 100% { -webkit-transform: translate(0,10px); -ms-transform: translate(0, 10px); transform: translate(0, 10px); }
		50% { -webkit-transform: translate(-10px, 0); -ms-transform: translate(-10px, 0); transform: translate(-10px, 0); }
	}
	@keyframes bounce {
		0%, 100% { -webkit-transform: translate(0,10px); -ms-transform: translate(0, 10px); transform: translate(0, 10px); }
		50% { -webkit-transform: translate(-10px, 0); -ms-transform: translate(-10px, 0); transform: translate(-10px, 0); }
	}
</style>

<div id="contents" class="product-eco">

	<div class="container fix-apply-custom">

	<div class="container product-1">

	</div>
