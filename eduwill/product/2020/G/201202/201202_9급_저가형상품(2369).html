<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.css" />

<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/reset.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/common.css" />
<script src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script>

<body>
	<!-- 여기부터 에코등록 -->
	<link rel="stylesheet" href="css/web.css">
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css" />
	<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
	<!-- <link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/live/css/product/gov/201202/web.css?v=2"> -->
	<div class="product-eco">
		<div class="container product-top">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/top_banner_gov.png" alt="2020 한국브랜드만족지수 교육1위">
			</div>
		</div>


		<div class="wing right">
			<div class="dday-title"><strong>역대 최저가</strong><br>한정판매 마감까지</div>
			<div class="day-box">
				<p class="date">D-<span class="day">00</span></p>
				<p><span class="hour">00</span><em>:</em></p>
				<p><span class="min">00</span><em>:</em></p>
				<p><span class="sec">00</span><em>:</em></p>
				<p><span class="msec">00</span></p>
			</div>
			<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/floating_banner_210209.png" alt="">
		</div>

		<div class="container product-title">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/title.png" alt="선넘은패스">
			</div>
		</div>

		<div class="container product-price-info">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/price_title1.png" alt="">
				<div class="price-table">
					<div class="flag">
						<span>조기마감 주의</span>
						<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/price_flag.png" alt="">
					</div>
					<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/price_table.png" alt="">
				</div>
				<div class="price">
					<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/price.png" alt="">
				</div>
				<div class="action">
					<a href="#productApply" class="page-move">
						<span class="ico-hand"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_20.png" alt="" /></span>
						<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/btn_apply.png" alt="">
					</a>
				</div>
			</div>
		</div>

		<div class="container product-winner">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/winner_title.jpg" alt="">
				<div class="winner-contents">
					<div class="winner-list">
					</div>
				</div>
				<div class="winner-interview grid">
					<div class="col item-1">
						<a href="javascript:layerVideo('https://tv.naver.com/embed/11434908?autoPlay=false');">
							<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/thumb1.jpg" alt="" />
						</a>
						<p class="caption">일반행정직 권재혁 합격자</p>
					</div>
					<div class="col item-2">
						<a href="javascript:layerVideo('https://tv.naver.com/embed/4919837?autoPlay=false');">
							<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/thumb2.jpg" alt="" />
						</a>
						<p class="caption">일반행정직 권민정 합격자</p>
					</div>
					<div class="col item-3">
						<a href="javascript:layerVideo('https://tv.naver.com/embed/4953496?autoPlay=false');">
							<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/thumb3.jpg" alt="" />
						</a>
						<p class="caption">사회복지직 염태희 합격자</p>
					</div>
				</div>

				<p class="grounds-text">
					1)2018-2019 9급 유료수강생 중 최종합격자 수 비교<br>
					2)2019.07~2020.09 에듀윌 평생패스 수강인원 기준<br>
					3)20.01.17 온라인 학습관리 서비스 기준
				</p>
	
				<div class="btn-box">
					<a href="https://event.eduwill.net/Event/2019/G/Gov_VictoryStory/" target="_blank">
						<span class="ico-hand"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_12.png" alt="" /></span>
						<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/btn_review.jpg" alt="더 많은 합격수기 보기">
					</a>
					<p>* 2018 / 2019 유료수강생 중 최종합격자 비교</p>
				</div>
			</div>
		</div>

		<div class="container product-reason reason-1">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/reason1.jpg" alt="">
			</div>
		</div>

		<div class="container product-reason reason-2">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/reason2.jpg" alt="">
			</div>
		</div>

		<div class="container product-reason reason-3">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/reason3.jpg" alt="">
			</div>
		</div>

		<div class="container product-reason reason-4">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/reason4.jpg" alt="">
			</div>
		</div>

		<div class="container product-price-info type2">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/price_title2.png" alt="">
				<div class="price-table">
					<div class="flag">
						<span>조기마감 주의</span>
						<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/price_flag.png" alt="">
					</div>
					<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/price_table.png" alt="">
				</div>
				<div class="price">
					<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/price.png" alt="">
				</div>
				<div class="action">
					<a href="#productApply" class="page-move">
						<span class="ico-hand"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_20.png" alt="" /></span>
						<img src="https://img.eduwill.net/resources/img/gov/product/201202/pc/btn_apply.png" alt="">
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="layer-dim"></div>
	<div class="layer-review" id="layerReview">
		<a href="javascript:;" class="layer-close"><span class="sr-only">닫기</span></a>
		<div class="layer-box">
		</div>
	</div>
	

	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
	<script type="text/javaScript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
	<script type="text/javascript">
		$(function(){
			winnerList();
			getTimer('.day-box','December 14,2020,23:59');
			pageMove('.page-move');

			$(".layer-close").on("click", function(){
				$(".layer-box").empty();
				popupClose('.layer-dim','layerReview');
			});

			$('.slide').slick({
				slidesToShow: 1,
				slidesToScroll: 1,
				autoplay: true,
				dots: true,
				arrows: false,
				infinite: true,
				autoplaySpeed: 2000,
			});
		});

		// eduf.js winner
		function winnerList(){
			var options = {
				jsonFileNm: 'G202001_WINNER.min',
			};

			var slickOptions = {
				speed: 1000,
				slidesPerRow: 5,
				slidesToShow: 6,
			};

			eduf.UI.Winner('.winner-list', options, slickOptions);
		}

		function layerVideo($url){
			$('.layer-box').empty();
			if ($url.indexOf('.mp4') != -1) {
				$('.layer-box').html('<video autoplay loop controls playsinline="" class="video-background" poster="https://img.eduwill.net/Img2/mobile/brand/item/main/common/video_poster.png"><source src="'+$url+'" type="video/mp4"></video>');
			}else{
				$('.layer-box').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe><img src="https://img.eduwill.net/Img2/mobile/brand/item/main/land/naver.png" alt="">');
			}

			setTimeout(function(){
				popupOpen('.layer-dim', 'layerReview');
			},500);
		}
	</script>
<!--// 여기까지 에코등록 -->
</body>
</html>
