<body>
<!-- body 내만 작업 -->

<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.css" />
<style type="text/css">
	.product-eco *, 
	.product-eco *:before, 
	.product-eco *:after{font-family: 'Noto Sans KR', Sans-Serif;letter-spacing:-1px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.product-eco .wrap{position:relative;width:1100px;margin:0 auto;text-align:center;}
	.product-eco img{vertical-align:top;line-height:0;font-size:0;}

	.product-eco .grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; }
	.product-eco .grid:before,
	.product-eco .grid:after { content: ''; display: table; }
	.product-eco .grid:after { clear: both; }
	.product-eco .grid .col { position: relative; float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }

	.product-eco .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

	.product-eco .bx-wrapper { margin: 0 auto; } 
	.product-eco .bx-wrapper .bx-viewport { left: 0; border: 0; background: none; -webkit-box-shadow: none; box-shadow: none; }
	.product-eco .bx-wrapper img { display: inline; } 

	/* contents */
	.product-eco .container { position: relative; width: 100%; min-width: 1100px;}
	.product-eco .container .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center;}
	.product-eco .container .article { position:relative;}	
	.product-eco .section1 { background: url('https://img.eduwill.net/Img2/Gov2/product/event_new/200220/pc/bg_section1.jpg') 50% 0 no-repeat; background-size: cover;}
	.product-eco .section2 { background: #ffda00;}
	.product-eco .section3 { background: url('https://img.eduwill.net/Img2/Gov2/product/event_new/200220/pc/bg_section3.jpg') 50% 0 no-repeat; background-size: cover;}
	.product-eco .section3 .slider-wrap { padding-bottom: 70px;}
	.product-eco .section3 .slider-wrap li { height: 440px;}
	.product-eco .section3 .slider-wrap .bx-pager { bottom: 0;}
	.product-eco .section3 .slider-wrap .bx-wrapper .bx-pager.bx-default-pager a { width: 15px; height: 15px; border-radius: 0; background: #afafaf;}
	.product-eco .section3 .slider-wrap .bx-wrapper .bx-pager.bx-default-pager a.active { background-color: #ffda00;}
	.product-eco .section4 { background: #050d26;}
	.product-eco .section5 { background: #fff;}
	.product-eco .section6 { background: #f1f1f1;}
	.product-eco .section7 { background: #fff;}
	.product-eco .section8 { background: #f1f1f1;}
	.product-eco .section9 { background: #fff;}
	.product-eco .section10 { background: url('https://img.eduwill.net/Img2/Gov2/product/event_new/200220/pc/bg_section10.gif') 0 0 repeat-x;}
</style>
<div class="product-eco">
	<div class="container section1">

		</div>
	</div>

	<div class="container section2">

		</div>

			<div class="slider-wrap">
				<ul class="bxslider">
					<li><img src="https://img.eduwill.net/Img2/Gov2/product/event_new/200220/pc/slide1.png" alt=""></li>

				</ul>
			</div>
		</div>

		</div>

	<div class="container section5">

		</div>
	</div>

	<div class="container section8">

			<img src="https://img.eduwill.net/Img2/Gov2/product/event_new/200220/pc/section8.jpg" alt="" usemap="#image-map">

				<area shape="rect" coords="353,798,452,838" href="https://life.eduwill.net/intro" target="_blank" alt="합격생활 자세히 보기"> 
				<area shape="rect" coords="52,1122,140,1160" href="https://event.eduwill.net/Simple/G/Smart_200131?eco=45" target="_blank" alt="1:1학습매니저 시스템 자세히 보기"> 
			</map>
		</div>
	</div>

	<div class="container section9">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Gov2/product/event_new/200220/pc/section9.jpg" alt="">
		</div>
	</div>

	<div class="container section10">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Gov2/product/event_new/200220/pc/section10.jpg" alt="">

$(document).ready(function(){
	$('.bxslider').bxSlider({

		auto: true,
