	<script type="text/javascript">
		getEcoDynamicForClass(1413, 'eco-puri');

		$(function(){
			$(window).on('load', function(){
				winnerList();
				tabList();
				pageMove('.page-move');

				$(".layer-close").on("click", function(){
					$(".layer-box").empty();
					popupClose('.layer-dim','layerReview');
				});
				
				$('#bxSliderA').bxSlider({
					mode: 'horizontal',
					auto: false,
					pause: 5000,
					pagerCustom: '#bxPager',
					useCSS: false,
					startSlide : 2
				});

				var slider = $('#bxSliderB').bxSlider({
					speed: 0,
					pause: 2000,
					auto: true,
					controls: false,
					pagerCustom: '#bxPagerB',
					useCSS: false
				});
			});
		});

		function winnerList(){
			var options = {
				jsonFileNm: 'G202000_WINNER.min',
			};

			var slickOptions = {
				speed: 1000,
				slidesPerRow: 3,
				slidesToShow: 5,
			};

			eduf.UI.Winner('.winner-list', options, slickOptions);
		}

		function layerVideo($url){
			$('.layer-box').empty();
			if ($url.indexOf('.mp4') != -1) {
				$('.layer-box').html('<video autoplay loop controls playsinline="" class="video-background" poster="https://img.eduwill.net/Img2/mobile/brand/item/main/common/video_poster.png"><source src="'+$url+'" type="video/mp4"></video>');
			}else{
				$('.layer-box').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe><img src="https://img.eduwill.net/Img2/mobile/brand/item/main/land/naver.png" alt="">');
			}

			setTimeout(function(){
				popupOpen('.layer-dim', 'layerReview');
			},500);
		}

		function tabList(){
			$('.tab-list li a').on('click', function(){
				var $this = $(this),
					idx = $this.closest('li').index();
					target = $this;
				tabControl(target, idx);
			});
		}

		function tabControl(target, idx){
			var _tabList = target.parents('ul'),
				_tabView = _tabList.siblings('.tab-contents').children();

			_tabList.children().eq(idx).addClass('in').siblings().removeClass('in');
			_tabView.eq(idx).addClass('in').siblings().removeClass('in');
		}
	</script>
