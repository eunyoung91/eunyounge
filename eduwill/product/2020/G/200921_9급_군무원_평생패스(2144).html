    <script type="text/javascript">
        var $document = $(document);
        var _playerSrc = [];

        $(function () {

            $('.page_move').on('click', function (e) {
                e.preventDefault();

                var _top = $($(this).attr('href'));
                var $target = _top.offset().top;

                $('html,body').animate({
                scrollTop: $target
                }, 500);
            });

            var obj = {
                a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20200921/winner_interview.mp4',
            };

            for (var o in obj) {
                _playerSrc.push(obj[o]);
            };


            $(".btn-play").on("click", function () {
                var index = $(this).data("index");

                $(this).hide();
                $(".movies video").find("source").attr("src", _playerSrc[index]);

                document.querySelector(".movies video").load();
                document.querySelector(".movies video").play();
            });


            var _tabList = $(".tab_list").find("li");
            var _tabView = $(".tab_view");


            _tabList.on("click", function () {
                var idx = $(this).index();
                tabControl(idx);
            });

            function tabControl($idx) {
                _tabList.removeClass("on");
                _tabList.eq($idx).addClass("on");

                _tabView.hide();
                _tabView.eq($idx).show();
            };

        });

    </script>
