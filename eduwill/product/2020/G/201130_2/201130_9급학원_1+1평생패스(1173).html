<script>
    $(function() {
        $(window).on('load', function(){
            getEcoDynamicForClass(1413, 'eco-puri');
            $('.page_move').on('click', function(e){
                e.preventDefault();

                var _top = $($(this).attr('href'));
                var $target = _top.offset().top;

                $('html,body').animate({
                    scrollTop: $target
                }, 500);
            });

            function winnerList(){
                var options = {
                    jsonFileNm: 'G202001_WINNER.min',
                };

                var slickOptions = {
                    speed: 1000,
                    slidesPerRow: 5,
                    slidesToShow: 6,
                };

                eduf.UI.Winner('.winner-list', options, slickOptions);
            };
            winnerList();
            // winner 

            $('#bxSliderA').bxSlider({
                mode: 'horizontal',
                auto: false,
                pause: 5000,
                pagerCustom: '#bxPager',
                useCSS: false,
                startSlide: 2,
                adaptiveHeight : true,
            });

            $('#slide_acer').bxSlider({
                mode: 'fade',
                speed: 0, //빠르기 조절가능(무빙속도)
                pause: 1000, //빠르기 조절 가능(정지 속도)
                auto: true,
                controls: false,
                pagerCustom: '#item_tab',
                useCSS: false,
                startSlide: 2,
                adaptiveHeight : true,
                autoHover: true, 
            });

            $('.btn-play').on('click', function(){
				var idx = $(this).parent().parent().index();
				$(".video-box").children(".v-group").each(function(i){
					if(i != idx){
						$(".btn-play").eq(i).show();
						$(".video-box").children(".v-group").eq(i).children(".video").children("iframe").attr('src', '').hide();
					}
				});
		 
				var val;
				switch(idx){
					case 0:
						val = "https://serviceapi.rmcnmv.naver.com/flash/outKeyPlayer.nhn?vid=8B3B1EFCDAE8A3F107AC74A96F8187C30AE4&outKey=V121240a1a7f0bf4e642683c1c47878a0828192480ed87c33252c83c1c47878a08281&controlBarMovable=true&jsCallable=true&isAutoPlay=true&skinName=tvcast_white";
						break;
					case 1:
						val = "https://tv.naver.com/embed/5665383?autoPlay=true";
						break;
					case 2:
						val = "https://serviceapi.rmcnmv.naver.com/flash/outKeyPlayer.nhn?vid=7408323DF5FE1F73F4C2928155487839090E&outKey=V1258c362748862c877a5a8c6fe6d65db70a073660d87142b2564a8c6fe6d65db70a0&controlBarMovable=true&jsCallable=true&isAutoPlay=true&skinName=tvcast_white";
						break;
				};
	 
				$(this).css('z-index', '1');
				$(".video-box").children(".v-group").eq(idx).children(".video").children("iframe").attr('src', val).show();
			});
        });
    });
</script>
