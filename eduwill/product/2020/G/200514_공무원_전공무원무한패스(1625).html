<script>
	getEcoDynamicForClass(1413, 'eco-number'); // 문풀문항수

	$(function(){
		init();
	});

	function init(){
		create();
		addEvent();
		getTimer();
	}

	var _w;
	var _tabList;
	var _tabView;

	function create(){
		_w = $(window);

		_tabList = $(".tab-box").find("li");
		_tabView = $(".tab-view");
	}

	function addEvent(){
		_tabList.on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});

		var swiper1 = new Swiper('#section3Slide', {
			autoplay: {
				delay: 3000,
			},
			slidesPerView: 'auto',
			centeredSlides: true,
			spaceBetween: 60,
			loop: true,
			loopFillGroupWithBlank: true,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
				dynamicBullets: true,
			},
		});

		var swiper2 = new Swiper('#section4Slide', {
			autoplay: {
				delay: 3000,
			},
			loop: true,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
				dynamicBullets: true,
			},
		});

		var swiper3 = new Swiper('#section5Slide', {
			effect: 'fade',
			autoplay: {
				delay: 2000,
			},
			slidesPerView: 1,
			loop: true,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
				renderBullet: function (index, className) {
					return '<div class="' + className + '">' + '</div>';
				},
			},
		});
	}

	function tabControl($idx){
		_tabList.removeClass("on");
		_tabList.eq($idx).addClass("on");

		_tabView.hide();
		_tabView.eq($idx).show();
	}

	function getTimer(){
		var delay = 10;
		var end = new Date("May 15,2020,21:00").getTime(); 
		var _second = 1000;
		var _minute = _second * 60;
		var _hour = _minute * 60;
		var _day = _hour * 24;
	 
		function showSec() {
			var now = new Date();
			var distance = end - now;
			if (distance < 0 ) {
				$(".countdown").find(".day").text("0");
				$(".countdown").find(".hour").text("00");
				$(".countdown").find(".min").text("00");
				$(".countdown").find(".sec").text("00");
				$(".countdown").find(".msec").text("00");
			} else {
				var days = Math.floor(distance / _day);
				var hours = Math.floor( (distance % _day ) / _hour );
				var minutes = Math.floor( (distance % _hour) / _minute );
				var seconds = Math.floor( (distance % _minute) / _second );
				var mseconds =  "00";
				try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}

				$(".countdown").find(".day").text((days.toString().length == 1) ? "0"+days : days);
				$(".countdown").find(".hour").text((hours.toString().length == 1) ? "0"+hours : hours);
				$(".countdown").find(".min").text((minutes.toString().length == 1) ? "0"+minutes : minutes);
				$(".countdown").find(".sec").text((seconds.toString().length == 1) ? "0"+seconds : seconds);
				$(".countdown").find(".msec").text(mseconds);
	 
				setTimeout(showSec, delay);
			}
		}

		setTimeout(showSec, delay);
	}
</script>
</body>
