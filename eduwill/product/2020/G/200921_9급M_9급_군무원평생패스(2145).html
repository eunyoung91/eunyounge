    <script type="text/javascript">
        var $document = $(document);
        var _playerSrc = [];

        getEcoDynamicForClass(2063, 'eco-top-banner');
        getEcoDynamicForClass(1503, 'eco-refund');
        getEcoDynamicForClass(1867, 'eco-forSale');

        $(function () {

            $('.page_move').on('click', function (e) {
                e.preventDefault();

                var _top = $($(this).attr('href'));
                var $target = _top.offset().top;

                $('html,body').animate({
                scrollTop: $target
                }, 500);
            });

            $(".btn-play").on("click", function () {
                var index = $(this).data("index");
                $(this).hide();
                document.querySelector(".movies video").play();
            });

            var _tabList = $(".tab_list").find("li");
            var _tabView = $(".tab_view");

            _tabList.on("click", function () {
                var idx = $(this).index();
                tabControl(idx);
            });

            function tabControl($idx) {
                _tabList.removeClass("on");
                _tabList.eq($idx).addClass("on");

                _tabView.hide();
                _tabView.eq($idx).show();
            }

        });
    </script>
