<body>

 
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" /> 
<style type="text/css"> 
.product-eco *,  
.product-eco *:before,  
.product-eco *:after{ font-family: 'Noto Sans KR', Sans-Serif;letter-spacing:-1px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;} 
.product-eco .wrap { position:relative; width: 100%; max-width: 720px; min-width: 320px; margin:0 auto;text-align:center;} 
.product-eco img{vertical-align:top;line-height:0;font-size:0;} 

.product-eco .grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; } 
.product-eco .grid:before, 
.product-eco .grid:after { content: ''; display: table; } 
.product-eco .grid:after { clear: both; } 
.product-eco .grid .col { position: relative; float: left; -webkit-box-sizing: border-box; box-sizing: border-box; } 

.product-eco .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; } 

.product-eco .bx-wrapper { margin: 0 auto; }  
.product-eco .bx-wrapper .bx-viewport { left: 0; border: 0; background: none; -webkit-box-shadow: none; box-shadow: none; } 
.product-eco .bx-wrapper img { display: inline; }  

.product-eco .section-top-banner { background-color: #22223a;} 
.product-eco .section-title { background: url('https://img.eduwill.net/Img2/Gov2/product/event_new/200319/pc/bg_section1_repeat.jpg') 0 0 repeat-x;}
.product-eco .section-title .bg-wrap { background: url('https://img.eduwill.net/Img2/Gov2/product/event_new/200319/pc/bg_section1.jpg') 50% 0 no-repeat;}

.product-eco .section-contents .article { position: relative; background-color: #fff;}
.product-eco .section-contents .article:nth-child(even) { background-color: #f8f8f8;}
</style> 

<div class="product-eco">
	<div class="top-banner" style="text-align: center; background-color: #fff000;">
		<a href="https://event.eduwill.net/Event/2020/0/BrandingPromo" target="_blank">
			<img src="https://img.eduwill.net/Img2/Common/Banner/topBanner/pc/200226/top_banner_gov.png" alt="공무원 1위 에듀윌 합격자 수 215% 증가!">
		</a>
	</div>

	<div class="section-title">
		<div class="bg-wrap">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Gov2/product/event_new/200319/pc/section1.png" alt="운전직 초단기패스">
			</div>
		</div>
	</div><!-- // section-title --> 

	<div class="section-contents">
		<div class="article article1">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Gov2/product/event_new/200319/pc/section2.jpg" alt="">
			</div>
		</div>

		<div class="article article2">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Gov2/product/event_new/200319/pc/section3.jpg" alt="" usemap="#map-review">
				<map name="map-review">
					<area shape="rect" coords="343,912,755,974" href="https://event.eduwill.net/Event/2019/G/Gov_VictoryStory" target="_blank" alt="합격수기 자세히 보기">
				</map>
			</div>
		</div>

		<div class="article article3">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Gov2/product/event_new/200319/pc/section4.jpg" alt="">
			</div>
		</div>

		<div class="article article4">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Gov2/product/event_new/200319/pc/section5.jpg" alt="" usemap="#map-king">
				<map name="map-king">
					<area shape="rect" coords="62,543,472,605" href="https://king.eduwill.net" target="_blank" alt="에듀윌 지식인 자세히 보기">
				</map>
			</div>
		</div>
	</div><!-- // section-contents -->
</div><!-- // product-eco -->
