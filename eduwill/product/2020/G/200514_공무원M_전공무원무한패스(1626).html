<script src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
<script>
	getEcoDynamicForClass(1413, 'eco-number');

	$(function(){
		$(window).on('load', function(){
			init();
		});
	});

	function init(){
		addEvent();
		getTimer();
	}

	function addEvent(){
		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		var swiper1 = new Swiper('#section3Slide', {
			autoplay: {
				delay: 3000,
			},
			slidesPerView: 'auto',
			centeredSlides: true,
			spaceBetween: 50,
			loop: true,
			loopFillGroupWithBlank: true
		});


		var swiper2 = new Swiper('#section4Slide', {
			autoplay: {
				delay: 3000,
			},
			loop: true
		});
	}

	function getTimer(){
		var delay = 10;
		var end = new Date("May 29,2020,21:00").getTime(); 
		var _second = 1000;
		var _minute = _second * 60;
		var _hour = _minute * 60;
		var _day = _hour * 24;
	 
		function showSec() {
			var now = new Date();
			var distance = end - now;
			if (distance < 0 ) {
				$(".timer-text").find(".day").text("0");
				$(".timer-text").find(".hour").text("00");
				$(".timer-text").find(".min").text("00");
				$(".timer-text").find(".sec").text("00");
				$(".timer-text").find(".msec").text("00");
			} else {
				var days = Math.floor(distance / _day);
				var hours = Math.floor( (distance % _day ) / _hour );
				var minutes = Math.floor( (distance % _hour) / _minute );
				var seconds = Math.floor( (distance % _minute) / _second );
				var mseconds =  "00";
				try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}

				$(".timer-text").find(".day").text((days.toString().length == 1) ? "0"+days : days);
				$(".timer-text").find(".hour").text((hours.toString().length == 1) ? "0"+hours : hours);
				$(".timer-text").find(".min").text((minutes.toString().length == 1) ? "0"+minutes : minutes);
				$(".timer-text").find(".sec").text((seconds.toString().length == 1) ? "0"+seconds : seconds);
				$(".timer-text").find(".msec").text(mseconds);
	 
				setTimeout(showSec, delay);
			}
		}

		setTimeout(showSec, delay);
	}
</script>
