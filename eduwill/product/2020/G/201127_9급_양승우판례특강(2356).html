<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>에듀윌</title>
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/reset.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/common.css" />
<script src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<link rel="stylesheet" href="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.0.0.css?v=1.0.1" />
<script type="text/javascript" src="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.1.0.min.js"></script>
</head>

<body>
	<!-- 여기부터 에코등록 -->
	<!-- <link rel="stylesheet" href="css/web.css"> -->
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css" />
	<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
	<style type="text/css">
		.product-eco *, 
		.product-eco *:before, 
		.product-eco *:after{font-family: 'Noto Sans KR', Sans-Serif;letter-spacing:-1px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
		.product-eco .wrap{position:relative;width:1100px;margin:0 auto;text-align:center;}
		.product-eco img{vertical-align:top;line-height:0;font-size:0;}

		.product-eco .grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; }
		.product-eco .grid:before,
		.product-eco .grid:after { content: ''; display: table; }
		.product-eco .grid:after { clear: both; }
		.product-eco .grid .col { position: relative; float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }

		.product-eco .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

		/* contents */
		.product-eco .container { position: relative; width: 100%; min-width: 1100px;}
		.product-eco .container .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center;}
		.product-eco .container .article { position:relative;}

		.product-eco .product-title { background: url('https://img.eduwill.net/resources/img/gov/product/201127/pc/bg_title.jpg') 50% 0 no-repeat; background-size: cover;}
		.product-eco .product-title .action { position: absolute; top: 829px; left: 50px;}
		.product-eco .product-title .action .icon-hand { position: absolute; top: 50%; right: 1%; animation:bounce 1s infinite both;}
		.product-eco .product-title .teacher { position: absolute; top: 78px; left: 585px; z-index: 1;}

		@keyframes bounce { 0%,100% { -webkit-transform: translateY(5px); transform: translateY(5px); } 50% { -webkit-transform: translateY(-5px); transform: translateY(-5px); } }

		.product-eco .product-info1 { background: url('https://img.eduwill.net/resources/img/gov/product/201127/pc/bg_info.jpg') 50% 0 no-repeat; background-size: cover;}
		.product-eco .product-info2 { background: #fff;}
		.product-eco .product-info3 { background: #43aeb4;}

	</style> 
	<div class="product-eco">
		<div class="container product-title">
			<div class="wrap">
				<div class="action">
					<a href="#productApply" class="page-move">
						<span class="icon-hand"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" alt=""></span>
						<img src="https://img.eduwill.net/resources/img/gov/product/201127/pc/btn_apply.png" alt="수강신청하기">
					</a>
				</div>
				<div class="teacher"><img src="https://img.eduwill.net/resources/img/gov/product/201127/pc/teacher.png" alt=""></div>
				<img src="https://img.eduwill.net/resources/img/gov/product/201127/pc/title.png" alt="양승우 판례특강">
			</div>
		</div>

		<div class="container product-info1">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201127/pc/info1.png" alt="">
			</div>
		</div>

		<div class="container product-info2">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201127/pc/info2.jpg" alt="">
			</div>
		</div>

		<div class="container product-info3">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/gov/product/201127/pc/info3.jpg" alt="">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
	<script type="text/javaScript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
	<script type="text/javascript">
		$(function(){
			pageMove('.page-move');
		});
	</script>
<!--// 여기까지 에코등록 -->
</body>
</html>
