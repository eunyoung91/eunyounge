<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
		var $window = $(window),
			 $document = $(document);

		// page move
		$('.page_move').on('click', function(e){
			e.preventDefault();
	
			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;
	
			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		$window.scroll(function(){
			if ( $(window).scrollTop() >= $('#apply_anchor').offset().top - 700 ) {
				$('#g_fix_apply').hide();
			} else {
				$('#g_fix_apply').show();
			}
		});

		TweenMax.fromTo( $(".rocket"), 1,{ x:-200, y: 200, scale:0, opacity:0}, {x:0, y:0, scale: 1, opacity:1, ease:Expo.eaesInOut, onComplete:function(){
			TweenMax.fromTo($(".rocket"), 0.8, { x: 10, y: -20, scaleX: 1}, {x:0, y:0, scaleX:.95, delay: .2, yoyo:true, repeat:-1, ease:Power4.eaesIn});
		}});

		
		$(".review-movie a").click(function(){
			$(this).hide();
			$('#video1').attr('src', "https://tv.naver.com/embed/11123367?autoPlay=true");
			return false;
		});
	}); 
</script>
