<body>


<!-- 여기부터 에코등록 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/slick/slick.css" />
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/slick/slick.min.js"></script>
<style>
	.product-eco { position:relative;}
	.product-eco * { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic'; font-weight:400; letter-spacing:-.5px;}
	.product-eco img { vertical-align: top;}
	
	.product-eco .sr_only { display: inline-block; position: absolute; z-index: -1; clip: rect(0 0 0 0); width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
	
	.product-eco .grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; }
	.product-eco .grid:before,
	.product-eco .grid:after { content: ''; display: table; }
	.product-eco .grid:after { clear: both; }
	.product-eco .grid .col { float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }

	.product-eco .section { position: relative; width: 100%; min-width: 1100px;}
	.product-eco .section .wrap { position: relative; width: 1100px; margin: 0 auto; }
	.product-eco .section .article { position:relative;}
	.product-eco .section .fly { position: absolute;}
	.product-eco .section .fly.year { top: 880px; left: 768px; text-align: left; font-size: 30px; font-weight: 700; color: #fff; letter-spacing: -2px; line-height: 1;}
	.product-eco .section .fly.year span { display: inline-block; font-family: 'Montserrat', 'Noto Sans KR'; font-weight: 700; letter-spacing: -2px; font-size: 30px;}
	.product-eco .section .fly.puri1 { top: 242px; left: 96px; text-align: left; font-size: 50px; font-weight: 900; font-family: 'Montserrat', 'Noto Sans KR'; color: #000; line-height: 1; letter-spacing: -2px;}
	.product-eco .section .fly.puri1 span { display: inline-block; font-family: 'Montserrat', 'Noto Sans KR'; font-weight: 700; letter-spacing: -1px; font-size: 50px;}

	.product-eco .section.top-banner { background: #ffe400;}

	.product-eco .section1 { background: url('https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/bg_section1.jpg') no-repeat 50% 0 }
	.product-eco .section1 .benefit { position: absolute; top: 640px; left: 0; z-index: 10;}
	/* .product-eco .section1 .benefit .icon-hand { position: absolute; top: 114px; right: 50px; animation: slideUp 1s infinite;}
	@keyframes slideUp { 0%,100% { -webkit-transform: translateY(5px); transform: translateY(5px); } 50% { -webkit-transform: translateY(-5px); transform: translateY(-5px); } } */

	.product-eco .section2 { background: #f2f8ff;}
	.product-eco .section3 { background: #fff;}
	.product-eco .section4 { background: #f8f8f8;}
	.product-eco .section4 .slider .slick-arrow { position: absolute; top: 60px; z-index: 10;}
	.product-eco .section4 .slider .slick-arrow.slick-prev { display: none !important;}
	.product-eco .section4 .slider .slick-arrow.slick-next { right: 0; border: 0; width: 56px; height: 101px; text-indent: -10000em; background:#f8f8f8 url('https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/btn_next.png') 0 0 no-repeat; background-size: cover;}


	.product-eco .section5 { background: #ffe400;}
</style>
<!-- 상품컨텐츠 -->
<div class="product-eco">
	<div class="section top-banner">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/top_banner.jpg" alt="">
		</div>
	</div>

	<div class="section section1">
		<div class="wrap">
			<div class="benefit">
				<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/benefit.png" alt="">
			</div>
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/section1.png" alt="7급 1+1 합격패스">
		</div>
	</div>

	<div class="section section2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/section2.jpg" alt="">
		</div>
	</div>

	<div class="section section3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/section3.jpg" alt="">
		</div>
	</div>

	<div class="section section4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/section4.jpg" alt="">
			<div id="slider" class="slider">
				<div class="slide-item"><img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/section4_slide1.jpg" alt=""></div>
				<div class="slide-item"><img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/section4_slide2.jpg" alt=""></div>
			</div>
		</div>
	</div>

	<div class="section section5">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/apply_title.jpg" alt="" />
		</div>
	</div>
</div>
<!-- // 상품컨텐츠 -->
<script type="text/javascript">
	$(function() {
		$('#slider').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			dots: false,
			arrows: true,
			pauseOnFocus: false,
			pauseOnHover: false,
			infinite: true
		});
	});
</script>
<!-- 여기까지 에코등록 -->
