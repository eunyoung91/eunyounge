<body>

<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css">
<style type="text/css">
    .product-eco *,
    .popup * { font-family: "Noto Sans KR", "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", "돋움", "Gulim", "굴림", "굴림체", Sans-Serif; letter-spacing: -1px; }
    .product-eco img { vertical-align: top; }

    .product-eco .grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; }
    .product-eco .grid:before,
    .product-eco .grid:after { content: ''; display: table; }
    .product-eco .grid:after { clear: both; }
    .product-eco .grid .col { float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }
    .product-eco .container { position: relative; background-repeat: no-repeat; background-position: center top; }
    .product-eco .container .wrap { position: relative; width: 100%; max-width: 720px; margin: 0 auto; }
    .product-eco .product-title { background-image: url('https://img.eduwill.net/resources/img/cop/product/201015/mobile/bg_title.jpg'); background-size: cover; }
    .product-eco .product-event { background-color: #d65689; }
    .product-eco .product-reason .item { position: relative; }
    .product-eco .product-reason .btn-view { position: absolute; top: 53.8%; right: 64.8%; bottom: 43.5%; left: 7%; display: block; }
    .product-eco .product-review { background-color: #ecf2f7; }
    .product-eco .product-review .slick-arrow { position: absolute; top: 50%; z-index: 1; width: 38.5px; height: 38.5px; margin-top: -29.25px; padding: 0; font-size: 0; color: transparent; text-indent: -9999px; border: none; background: none; background-repeat: no-repeat; background-position: 0 0; background-size: 100% auto; cursor: pointer; outline: none; }
    .product-eco .product-review .slick-arrow.slick-prev { left: 0; background-image: url('https://img.eduwill.net/resources/img/cop/product/201015/mobile/btn_prev.png'); }
    .product-eco .product-review .slick-arrow.slick-next { right: 0; background-image: url('https://img.eduwill.net/resources/img/cop/product/201015/mobile/btn_next.png'); }
    @media screen and (min-width: 720px) {
        .product-eco .product-review .slick-arrow { width: 79px; height: 79px; margin-top: -38.5px; }
    }
    .product-eco .product-support { background-color: #144b6f; }

    .dimmed { display: none; position: fixed; top: 0; right: 0; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 1000; background-color: rgba(0, 0, 0, 0.7); }
    .popup { position: absolute; left: 50%; top: 0; z-index: 10000; display: none; width: 90%; letter-spacing: -1px; -webkit-transform: translateX(-50%); transform: translateX(-50%); -webkit-box-sizing: border-box; box-sizing: border-box; }
    .popup-close a { position: absolute; top: 0; right: 0; position: absolute; top: 0; right: 0; display: block; width: 40px; height: 40px; }
    .popup-close a:before,
    .popup-close a:after { content: ''; position: absolute; top: 50%; left: 50%; display: block; width: 20px; height: 1px; margin-left: -10px; background-color: #000; }
    .popup-close a:before { -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg); }
    .popup-close a:after { -webkit-transform: rotate(315deg); -ms-transform: rotate(315deg); transform: rotate(315deg); }
    .popup-close a span { position: absolute; display: inline-block; overflow: hidden; clip: rect(0 0 0 0); width: 0px; height: 0px; margin: -1px; padding: 0; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
    .popup-timetable { max-width: 669px; }
</style>
<div class="product-eco">
    <div class="container product-title">
        <div class="wrap">
            <img alt="" src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/title.png" alt="독한에듀윌 심화특강" />
        </div>
    </div>

    <div class="container product-event">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/event.png" alt="심화특강반 통 큰 할인 이벤트" />
        </div>
    </div>

    <div class="container product-reason">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/reason_title.jpg" alt="수많은 합격생이 선택한 에듀윌! 왜 에듀윌 심화특강반이어야 할까요?" />
            <div class="item">
                <img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/reason_1.png" alt="합격생의 선택 이유01" />
                <a href="javascript:;" data-popup-open="timetable" class="btn-view"><span class="sr-only">상세시간표 보기</span></a>
            </div>

                <img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/reason_2.png" alt="합격생의 선택 이유02" />
            </div>
        </div>
    </div>

    <div class="container product-review">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/review_title.jpg" alt="독한에듀윌 노량진 경찰학원 수많은 수험생분들과 합격자 선배님들이 추천합니다." />
            <div class="review-list">
                <div><img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/review_1.png" alt="합격후기 1" /></div>
                <div><img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/review_2.png" alt="합격후기 2" /></div>
                <div><img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/review_3.png" alt="합격후기 3" /></div>
                <div><img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/review_4.png" alt="합격후기 4" /></div>
                <div><img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/review_5.png" alt="합격후기 5" /></div>
                <div><img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/review_6.png" alt="합격후기 6" /></div>
            </div>
        </div>
    </div>

    <div class="container product-support">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/support.jpg" alt="편안하게 공부하세요. 합격에 필요한 모든 것 독한에듀윌 노량진 경찰학원이 지원해드리겠습니다." />
        </div>
    </div>
</div>

<div class="dimmed"></div>
<div id="popupTimetable" class="popup popup-timetable">
    <div class="popup-close">
        <a href="javascript:;" data-popup-close="timetable"><span class="hidden">팝업 닫기</span></a>
    </div>
    <div class="popup-content">
        <img src="https://img.eduwill.net/resources/img/cop/product/201015/mobile/layer_timetable.jpg" alt="" />
    </div>
</div>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        addEvent();
    }

    function addEvent(){
        $('[data-popup-open]').on('click',function(){
            var _data = $(this).data('popupOpen');

            if( _data == 'timetable'){
                popupOpen('.dimmed', 'popupTimetable');
            }
        });

        $('[data-popup-close]').on('click',function(){
            var _data = $(this).data('popupClose');

            if( _data == 'timetable'){
                popupClose('.dimmed', 'popupTimetable');
            }
        });


        $('.review-list').slick({
            autoplay: true,
            infinite: true,
            fade: true,
            cssEase: 'linear',
            arrows: true,
            speed: 500
        });
    }
</script>
