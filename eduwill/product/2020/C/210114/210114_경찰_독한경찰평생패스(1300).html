<script type="text/javascript">
    getEcoDynamicForClass(1413, 'eco-question'); // 문풀문항수
    getEcoDynamicForClass(1501, 'eco-timer'); // 평생환급 타이머, 플로팅배너
    getEcoDynamicForClass(1502, 'eco-date'); // 평생환급 마감날짜
    getEcoDynamicForClass(1862, 'eco-event-coupon'); // 전사할인
    getEcoDynamicForClass(2092, 'eco-floating'); // 전사할인 플로팅배너

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        pageMove('.page-move');
        winnerList();
        playVideo();
    }

    function winnerList(){
        var options = {
            jsonFileNm: 'C202101_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 4,
            slidesToShow: 5,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function playVideo(){
        var obj = {
            a: 'https://tv.naver.com/embed/4896205?autoPlay=true',
            b: 'https://tv.naver.com/embed/4896202?autoPlay=true',
            c: 'https://tv.naver.com/embed/4896204?autoPlay=true'
        };

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };

        var iframeOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-iframe-player',
            playerPlayClass: 'eduwill-iframe-play'
        };

        eduf.UI.Player(iframeOption);
    }
</script>
