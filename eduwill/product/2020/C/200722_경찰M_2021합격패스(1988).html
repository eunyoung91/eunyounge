<script type="text/javascript">
    getEcoDynamicForClass(1413, 'eco-question');

    $(function(){
        $(window).on('load', function(){
            $('.interview-wrap a').on('click', function(){
                var $this = $(this),
                    $parent = $this.parents('.interview-wrap'),
                    _idx = $this.closest('.col').index();

                $this.hide();
                $parent.children().find('iframe').eq(_idx).show();

                if( _idx == 0 ){
                    $('#video1').attr('src', 'https://tv.naver.com/embed/11123367?autoPlay=true').show();
                    $('#video2').attr('src', '').hide();
                    $('#video3').attr('src', '').hide();
                    $('.interview-wrap .interview-2 a').show();
                    $('.interview-wrap .interview-3 a').show();
                } else if( _idx == 1 ){
                    $('#video1').attr('src', '').hide();
                    $('#video2').attr('src', 'https://tv.naver.com/embed/12078504?autoPlay=true').show();
                    $('#video3').attr('src', '').hide();
                    $('.interview-wrap .interview-1 a').show();
                    $('.interview-wrap .interview-3 a').show();
                } else if( _idx == 2 ){
                    $('#video1').attr('src', '').hide();
                    $('#video2').attr('src', '').hide();
                    $('#video3').attr('src', 'https://tv.naver.com/embed/12322226?autoPlay=true').show();
                    $('.interview-wrap .interview-1 a').show();
                    $('.interview-wrap .interview-2 a').show();
                };
                return false;
            });
        });
    });
</script>
