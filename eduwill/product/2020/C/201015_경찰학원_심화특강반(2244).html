<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="ko" lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/product.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/product.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.min.js"></script>
<!-- // 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.0.0.css?v=1.0.1" />
<script type="text/javascript" src="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.1.0.min.js"></script>
</head>
<body>
<!-- body 내만 작업 -->
<!--
    컨텐츠 감싸는 부모 : product-eco
    하단 수강신청 영역 : product-apply
    하단 수강신청 영역 내 탭 : product-tab
    하단 수강신청 영역 내 정보 : product-table
    따라다니는 수강신청 버튼 영역 : fix-apply
-->

<style type="text/css">
    .product-eco *,
    .popup * { font-family: "Noto Sans KR", "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", "Dotum", "돋움", "Gulim", "굴림", "굴림체", Sans-Serif; letter-spacing: -1px; }
    .product-eco img { vertical-align: top; }

    .product-eco .sr_only { display: inline-block; position: absolute; z-index: -1; clip: rect(0 0 0 0); width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

    .product-eco .grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; }
    .product-eco .grid:before,
    .product-eco .grid:after { content: ''; display: table; }
    .product-eco .grid:after { clear: both; }
    .product-eco .grid .col { float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }
    .product-eco .container { position: relative; background-repeat: no-repeat; background-position: center top; }
    .product-eco .container .wrap { position: relative; width: 1100px; margin: 0 auto; }
    .product-eco .product-title { background-image: url('https://img.eduwill.net/resources/img/cop/product/201015/pc/bg_title.jpg'); background-size: cover; }
    .product-eco .product-event { background-color: #fafafa; background: linear-gradient(0deg, #fafafa 0%, #fafafa 25.868056%, #d65689 25.868056%, #d65689 100%); }
    .product-eco .product-event .wrap,
    .product-eco .product-title .wrap { width: 100%; }
    .product-eco .product-reason { padding-bottom: 100px; background-color: #fafafa; }
    .product-eco .product-reason .item { margin-top: 50px; }
    .product-eco .product-reason img + .item { margin-top: 0; }
    .product-eco .product-review { background-color: #ecf2f7; }
    .product-eco .product-support { background-color: #144b6f; }
    
    .dimmed { display: none; position: fixed; top: 0; right: 0; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 1000; background-color: rgba(0, 0, 0, 0.7); }
    .popup { position: absolute; left: 50%; top: 0; z-index: 10000; display: none; width: 90%; letter-spacing: -1px; -webkit-transform: translateX(-50%); transform: translateX(-50%); -webkit-box-sizing: border-box; box-sizing: border-box; }
    .popup-close a { position: absolute; top: 0; right: 0; position: absolute; top: 0; right: 0; display: block; width: 40px; height: 40px; }
    .popup-close a:before,
    .popup-close a:after { content: ''; position: absolute; top: 50%; left: 50%; display: block; width: 20px; height: 1px; margin-left: -10px; background-color: #000; }
    .popup-close a:before { -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg); }
    .popup-close a:after { -webkit-transform: rotate(315deg); -ms-transform: rotate(315deg); transform: rotate(315deg); }
    .popup-close a span { position: absolute; display: inline-block; overflow: hidden; clip: rect(0 0 0 0); width: 0px; height: 0px; margin: -1px; padding: 0; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
    .popup-timetable { max-width: 1050px; }
</style>
<div class="product-eco">
    <div class="container product-title">
        <div class="wrap">
            <img alt="" src="https://img.eduwill.net/resources/img/cop/product/201015/pc/title.png" alt="독한에듀윌 심화특강" />
        </div>
    </div>

    <div class="container product-event">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/cop/product/201015/pc/event.png" alt="심화특강반 통 큰 할인 이벤트" />
        </div>
    </div>

    <div class="container product-reason">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/cop/product/201015/pc/reason_title.jpg" alt="수많은 합격생이 선택한 에듀윌! 왜 에듀윌 심화특강반이어야 할까요?" />
            <div class="item">
                <img src="https://img.eduwill.net/resources/img/cop/product/201015/pc/reason_1.png" alt="합격생의 선택 이유01" usemap="#mapReason1" />
                <map name="mapReason1" id="mapReason1">
                    <area shape="rect" coords="820,902,1005,940" href="javascript:;" data-popup-open="timetable" alt="상세시간표 보기">
                </map>
            </div>
            <div class="item">
                <img src="https://img.eduwill.net/resources/img/cop/product/201015/pc/reason_2.png" alt="합격생의 선택 이유02" />
            </div>
        </div>
    </div>

    <div class="container product-review">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/cop/product/201015/pc/review.jpg" alt="독한에듀윌 노량진 경찰학원 수많은 수험생분들과 합격자 선배님들이 추천합니다." />
        </div>
    </div>

    <div class="container product-support">
        <div class="wrap">
            <img src="https://img.eduwill.net/resources/img/cop/product/201015/pc/support.jpg" alt="편안하게 공부하세요. 합격에 필요한 모든 것 독한에듀윌 노량진 경찰학원이 지원해드리겠습니다." />
        </div>
    </div>
</div>

<div class="dimmed"></div>
<div id="popupTimetable" class="popup popup-timetable">
    <div class="popup-close">
        <a href="javascript:;" data-popup-close="timetable"><span class="hidden">팝업 닫기</span></a>
    </div>
    <div class="popup-content">
        <img src="https://img.eduwill.net/resources/img/cop/product/201015/pc/layer_timetable.jpg" alt="" />
    </div>
</div>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        addEvent();
    }

    function addEvent(){
        $('[data-popup-open]').on('click',function(){
            var _data = $(this).data('popupOpen');

            if( _data == 'timetable'){
                popupOpen('.dimmed', 'popupTimetable');
            }
        });

        $('[data-popup-close]').on('click',function(){
            var _data = $(this).data('popupClose');

            if( _data == 'timetable'){
                popupClose('.dimmed', 'popupTimetable');
            }
        });
    }
</script>


</body>
</html>
