<body>

<!-- 여기부터 에코등록 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/slick/slick.css" />
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/slick/slick.min.js"></script>
<style>
	.product-eco { position:relative;}
	.product-eco * { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic'; font-weight:400; letter-spacing:-.5px;}
	.product-eco img { vertical-align: top;}
	
	.product-eco .sr_only { display: inline-block; position: absolute; z-index: -1; clip: rect(0 0 0 0); width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
	
	.product-eco .grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; }
	.product-eco .grid:before,
	.product-eco .grid:after { content: ''; display: table; }
	.product-eco .grid:after { clear: both; }
	.product-eco .grid .col { float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }

	.product-eco .section { position: relative; padding: 0; border: 0;}
	.product-eco .section .wrap { position: relative; width: 100%; max-width: 720px; margin: 0 auto; }
	.product-eco .section .article { position:relative;}
	.product-eco .section.top-banner { background: #22223a;}

	.product-eco .action { position: absolute; width: 67.638%; left: 15.97222222222%;}

	.product-eco .section1 { background: url('https://img.eduwill.net/Img2/Won2/Product/cop/200601/mobile/bg_section1.jpg') no-repeat 50% 0; background-size: cover;}
	.product-eco .section2 { background: #f2f8ff;}
	.product-eco .section3 { background: #fff;}
	.product-eco .section4 { background: #f6f6f6;}
	.product-eco .section4 .slider { position: relative; width: 100%;}
	.product-eco .section4 .slider .slick-arrow { position: absolute; top: 6.6788%; z-index: 10;}
	.product-eco .section4 .slider .slick-arrow.slick-prev { display: none !important;}
	.product-eco .section4 .slider .slick-arrow.slick-next { right: 3%; border: 0; width: 28px; height: 50px; text-indent: -10000em; background:#f8f8f8 url('https://img.eduwill.net/Img2/Won2/Product/cop/200601/pc/btn_next.png') 0 0 no-repeat; background-size: cover;}
	.product-eco .section4 .slider .slick-dots { position: absolute; bottom: 12%; left: 0; right: 0; text-align: center;}
	.product-eco .section4 .slider .slick-dots li { display: inline-block; margin-left: 12px;}
	.product-eco .section4 .slider .slick-dots li button { width: 13px; height: 13px; border-radius: 50%; border: 0; background: #fff; border: 1px solid #13509c; text-indent: -10000em;}
	.product-eco .section4 .slider .slick-dots li.slick-active button { background-color: #13509c;}
	@media only screen and (min-width: 720px) {
		.product-eco .section4 .slider .slick-arrow.slick-next { width: 56px; height: 101px;}
		.product-eco .section4 .slider .slick-dots li button { width: 26px; height: 26px;}
	}

	.product-eco .section5 { background: #fff;}
</style>
<!-- 상품컨텐츠 -->
<div class="product-eco">
	<div class="section section1">
		<div class="wrap">
			<div class="benefit">
				<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/mobile/benefit.png" alt="">
			</div>
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/mobile/section1.png" alt="독한에듀윌 ">
		</div>
	</div>

	<div class="section section2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/mobile/section2.jpg" alt="">
		</div>
	</div>

	<div class="section section3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/mobile/section3.jpg" alt="">
		</div>
	</div>

	<div class="section section4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/mobile/section4.jpg" alt="">
			<div id="slider" class="slider">
				<div class="slide-item"><img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/mobile/section4_slide1.jpg" alt=""></div>
				<div class="slide-item"><img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/mobile/section4_slide2.jpg" alt=""></div>
			</div>
		</div>
	</div>

	<div class="section section5">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Won2/Product/cop/200601/mobile/apply_title.jpg" alt="" />
		</div>
	</div>
</div>
<!-- // 상품컨텐츠 -->
<script type="text/javascript">
	$(function() {
		$(window).on('load', function(){
			$('.page_move').on('click', function(e) {
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

			$('#slider').slick({
				autoplay: true,
				autoplaySpeed: 3000,
				dots: true,
				arrows: true,
				pauseOnFocus: false,
				pauseOnHover: false,
				infinite: true
			});
		});
	});
</script>
<!-- 여기까지 에코등록 -->
