<!-- 자동화 페이지 포함 -->

<!-- body 내만 작업 -->
<!--
	컨텐츠 감싸는 부모 : product-eco
	하단 수강신청 영역 : product-apply
	하단 수강신청 영역 내 탭 : product-tab
	하단 수강신청 영역 내 정보 : product-table
	따라다니는 수강신청 버튼 영역 : fix-apply
-->

<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/common/web/css/animate.css" />
<style>
/* common */
.product-eco * { line-height: normal; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; letter-spacing: -1px; }
.product-eco p { margin: 0; }
.product-eco img { vertical-align: top; }
.product-eco .container { position: relative; background-repeat: no-repeat; background-position: center top; }
.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; }
.product-eco .grid { -webkit-box-sizing: border-box; box-sizing: border-box; *zoom: 1; }
.product-eco .grid:before,
.product-eco .grid:after { content: ''; display: table; }
.product-eco .grid:after { clear: both; }
.product-eco .grid .col { float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }
.product-eco .hidden { position: absolute; display: inline-block; overflow: hidden; clip: rect(0 0 0 0); width: 0px; height: 0px; margin: -1px; padding: 0; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

/* price-wrap */
.product-eco .price-wrap .table { display: table; }
.product-eco .price-wrap .table-cell { display: table-cell; vertical-align: middle; width: 100%; height: 100%; }
.product-eco .price-wrap .info p { position: relative; display: inline-block; vertical-align: top; color: #151515; }
.product-eco .price-wrap .info p span { display: block; color: inherit; }
.product-eco .price-wrap .info p.desc { line-height: 2; font-size: 26px; }
.product-eco .price-wrap .info p.desc span { font-weight: 700; }
.product-eco .price-wrap .info p.price { text-align: right; line-height: 1; font-weight: 900; }
.product-eco .price-wrap .info p.price:before { content: ''; position: absolute; top: 50%; left: 0; display: block; width: 1px; }
.product-eco .price-wrap .info p.price span { margin-top: 3px; font-size: 17px; font-weight: 400; color: #151515; }
.product-eco .price-wrap .action { float: right; }
.product-eco .price-wrap .action a { position: relative; width: 100%; }
.product-eco .price-wrap .action span { position: relative; display: inline-block; padding-right: 20px; font-weight: 700; }
.product-eco .price-wrap .action span:after { content: ''; position: absolute; top: 50%; right: 0; display: block; border-top-style: solid; border-right-style: solid; -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg); } 

.product-eco .freepass-title .price-wrap { position: absolute; right: 50px; bottom: -150px; left: 50px; z-index: 3; border: 3px solid #ff6000; background-color: #fff; -webkit-box-shadow: 10px 10px 8px 0 rgba(0,0,0,.17); -moz-box-shadow: 10px 10px 8px 0 rgba(0,0,0,.17); box-shadow: 10px 10px 8px 0 rgba(0,0,0,.17); }
.product-eco .freepass-title .price-wrap .info { width: 72%; }
.product-eco .freepass-title .price-wrap .table { height: 193px; }
.product-eco .freepass-title .price-wrap .info p.price { padding-left: 30px; }
.product-eco .freepass-title .price-wrap .info p.price.price-before { margin-left: 30px; text-align: left; font-size: 50px; color: #c6c6c6; }
.product-eco .freepass-title .price-wrap .info p.price.price-before strong { text-decoration: line-through; }
.product-eco .freepass-title .price-wrap .info p.price.price-before:before { height: 48px; margin-top: -24px; background-color: #b7b7b7; }
.product-eco .freepass-title .price-wrap .info p.price.price-after { font-size: 70px; color: #ff6000; }
.product-eco .freepass-title .price-wrap .action { width: 28%; }
.product-eco .freepass-title .price-wrap .action a:after { content: ''; position: absolute; top: 70%; left: 70%; display: block; width: 88px; height: 89px; background: url('https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_13.png') no-repeat 0 0; -webkit-animation: moving .5s both infinite; animation: moving .5s both infinite; }
.product-eco .freepass-title .price-wrap .action a { background-color: #ff6000; }
.product-eco .freepass-title .price-wrap .action span { padding-right: 20px; font-size: 45px; color: #fff; }
.product-eco .freepass-title .price-wrap .action span:after { width: 20px; height: 20px; margin-top: -10px; border-top-width: 3px; border-top-color: #fff; border-right-width: 3px; border-right-color: #fff; }

/* freepass-title */
.product-eco .freepass-title { z-index: 1; padding-bottom: 43px; background-color: #7b37ba; }
.product-eco .freepass-title:after { content: ''; position: absolute; right: 0; bottom: 0; left: 0; z-index: 2; display: block; width: 100%; height: 30px; background: url('https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/bgx_title.jpg') repeat-x 0 0; }
.product-eco .freepass-title .motion { position: absolute; opacity: 0; animation-duration: 1s; z-index: 100; }
.product-eco .freepass-title .flag-1 { top: 452px; left: 0; }
.product-eco .freepass-title .flag-2 { top: 431px; right: 8px; }
.product-eco .freepass-title .main-title-1 { top: 228px; left: 212px; z-index: 110; }
.product-eco .freepass-title .main-title-2 { top: 85px; left: -100px; }

.product-eco .freepass-info-1 { padding-top: 100px; background: #f6f2ef; }
.product-eco .freepass-info-2 { background: #fff; }
.product-eco .freepass-info-3 { background: #ffe001; }
.product-eco .freepass-info-4 { background: #f6f2ef; }

/* freepass-tab */
.product-eco .freepass-tab { padding-bottom: 100px; background-color: #7b37ba;}
.product-eco .freepass-tab .tab-wrap { margin: 0 50px; }
.product-eco .freepass-tab .tab-wrap .tab-list li { width: 249px; height: 113px; margin-left: 1px; border-top: 27px solid #7b37ba; background-color: #a982cd; }
.product-eco .freepass-tab .tab-wrap .tab-list a { display: table; width: 100%; height: 100%; }
.product-eco .freepass-tab .tab-wrap .tab-list span { display: table-cell; vertical-align: middle; line-height: 1.2; font-size: 25px; color: #6f4694;}
.product-eco .freepass-tab .tab-wrap .tab-list li:first-child { margin-left: 0; border-left-width: 0; width: 250px;}
.product-eco .freepass-tab .tab-wrap .tab-list .in { border-top: 0; background-color: #fff; }
.product-eco .freepass-tab .tab-wrap .tab-list .in span {color: #7b37ba; }
.product-eco .freepass-tab .tab-wrap .tab-contents { background-color: #fff; }
.product-eco .freepass-tab .tab-wrap .tab-contents .col { display: none; }
.product-eco .freepass-tab .tab-wrap .tab-contents .in { display: block; }

@-webkit-keyframes moving {
	0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
	50% { -webkit-transform: translate(10px, 10px); -ms-transform: translate(10px, 10px); transform: translate(10px, 10px); }
}
@keyframes moving {
	0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
	50% { -webkit-transform: translate(10px, 10px); -ms-transform: translate(10px, 10px); transform: translate(10px, 10px); }
}
</style>
<div class="product-eco">
	<div class="container freepass-title"><!-- freepass-title -->
		<div class="wrap">
			<div class="motion flag-1"><img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/obj_1.png" alt="에듀윌 갓띵작"></div>
			<div class="motion flag-2"><img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/obj_2.png" alt="갓성비 수강료"></div>
			<div class="motion main-title-1"><img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/title_1.png" alt="세무회계"></div>
			<div class="motion main-title-2"><img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/title_2.png" alt="0원 프리패스"></div>
			<img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/benefit.png" alt="1개만 수강해도, 1개만 합격해도 완전 이득!">
			<div class="grid price-wrap">
				<div class="col table info">
					<div class="table-cell">
						<p class="desc">
							세무/회계 9종 자격증
							<span>무제한 수강</span>
						</p>
						<p class="price price-before">
							<strong>390,000원</strong>
							<span>* 제세공과금 22%제외 / 교재 별도</span>
						</p>
						<p class="price price-after">
							0원
						</p>
					</div>
				</div>
				<div class="col table action">
					<a href="#freepassApply" class="table-cell page_move">
						<span>수강신청</span>
					</a>
				</div>
			</div>
		</div>
	</div><!-- // freepass-title -->


	<div class="container freepass-info-1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/img_01.jpg" alt="이런 상황이라면, 취업성공 개이득 프리패스 2.0이 딱!">
		</div>
	</div>

	<div class="container freepass-info-2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/img_02.jpg" alt="1개만 수강해도 개이득">
		</div>
	</div>

	<div class="container freepass-info-3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/img_03.jpg" alt="1번의 결제로 개이득">
		</div>
	</div>

	<div class="container freepass-info-4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/img_04.jpg" alt="프리패스 1개만 선택하면 개이득">
		</div>
	</div>

	<div class="container freepass-tab">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/tab_title.jpg" alt="에듀윌만 선택해도 개이득">
			<div class="tab-wrap">
				<ul class="grid tab-list">
					<li class="col in"><a href="javascript:;"><span>합격을 위한<br><strong>최고의 환경</strong></span></a></li>
					<li class="col"><a href="javascript:;"><span>모바일/MP3강의<br><strong>무료제공</strong></span></a></li>
					<li class="col"><a href="javascript:;"><span>2020 최신강의<br><strong>무제한 수강</strong></span></a></li>
					<li class="col"><a href="javascript:;"><span><strong>무료특강제공</strong></span></a></li>
				</ul>
				<div class="grid tab-contents">
					<div class="col in"><img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/tab01.jpg" alt="초고화질 동영상 강의, 학습 Q&amp;A서비스, 1:1원격 기술지원, PC무료점검 서비스"></div>
					<div class="col"><img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/tab02.jpg" alt="모바일 강의 / MP3 음성강의 다양한 방식의 강의 수강 가능! (일부 자격증에 한함)"></div>
					<div class="col"><img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/tab03.jpg" alt="보다 완벽한 취업 준비를 위해 최신 출제경향을 반영한 2019년 최신 강의를 준비했습니다"></div>
					<div class="col"><img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/tab04.jpg" alt="기초 및 다양한 테마특강 등 공부하는데 꼭 필요한 무료 특강 제공"></div>
				</div>
			</div>
		</div>
	</div>

	<div id="freepassApply" class="container freepass-apply">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/xat/product/event_new/200515/pc/img_05.jpg" alt="수강신청">
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		var $document = $(document);

		// tab
		$document.on('click', '.tab-list li a', function(){
			var $this = $(this),
				$tabList = $this.parents('ul'),
				_idx = $this.closest('li').index();

			$tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
			$tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
		});

		setTimeout(function(){ $(".motion.flag-1").css('opacity', '1').addClass('bounceIn animated') },800);
		setTimeout(function(){ $(".motion.flag-2").css('opacity', '1').addClass('bounceIn animated') },800);
		setTimeout(function(){ $(".motion.main-title-1").css('opacity', '1').addClass('rubberBand animated') },400);
		setTimeout(function(){ $(".motion.main-title-2").css('opacity', '1').addClass('bounceIn animated') },400);
	});
</script>
