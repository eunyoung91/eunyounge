<script type="text/javaScript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>

<script>
    getEcoDynamicForClass(2215, 'eco-base');
    getEcoDynamicForClass(2051, 'eco-event');

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        pageMove('.page-move');
        playVideo();
        fileUpload();
        addEvent();
    }

    function addEvent(){
        $('[data-popup-open]').on('click',function(){
            var _data = $(this).data('popupOpen');

            if( _data == 'base'){
                popupOpen('.dimmed', 'popupBase');
            }
        });

        $('[data-popup-close]').on('click',function(){
            var _data = $(this).data('popupClose');

            if( _data == 'base'){
                popupClose('.dimmed', 'popupBase');
            }
        });
    }

    function fileUpload(){
        var fileTarget = $('.file-upload .upload-hidden');
        fileTarget.on('change', function(){
            if(window.FileReader){
                var filename = $(this)[0].files[0].name;
            } else {
                var filename = $(this).val().split('/').pop().split('\\').pop();
            }
            $(this).siblings('.upload-name').val(filename);
        });
    }

    function playVideo(){
        var obj = {
            a: 'https://serviceapi.rmcnmv.naver.com/flash/outKeyPlayer.nhn?vid=1D6E3FF329DB143033E6861012ABEE07399A&outKey=V12836a04e82292dfc51d0c6d1b1808f8cced1bbffb88c3f9b8420c6d1b1808f8cced&controlBarMovable=true&jsCallable=true&isAutoPlay=true&skinName=tvcast_white',
            b: 'https://www.youtube.com/embed/XuRvidsiPIE?autoplay=1',
            c: 'https://www.youtube.com/embed/om2yA8Tjrnk?autoplay=1'
        };

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };

        var iframeOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-iframe-player',
            playerPlayClass: 'eduwill-iframe-play'
        };

        eduf.UI.Player(iframeOption);
    }
</script>
