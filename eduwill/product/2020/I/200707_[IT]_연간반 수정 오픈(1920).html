<!doctype html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta https-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!-- IE7 호환성보기 강제해제 -->
<title>IT 자격증</title>
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" type="text/css">
<link rel="stylesheet" href="https://www.eduwill.net/Doro/Common/Css/Main_new.css" type="text/css">
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" type="text/css"><!-- Content Template -->
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.7.2.min.js"></script>
<link rel="stylesheet" href="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.0.0.css?v=1.0.1" />
<script type="text/javascript" src="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.1.0.min.js"></script>
</head>

<body>
<!-- eco -->
<link href="https://img.eduwill.net/resources/common/web/css/webfont.css" rel="stylesheet" />
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/slick/slick.css" />
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/slick/slick.min.js"></script>
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/price.css" />
<style type="text/css">
	.product-eco { position: relative;}
	.product-eco .container { position: relative;}
	.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
	.product-eco img { vertical-align: top;}

	.product-eco .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

	.product-eco .follow-banner { position: fixed; top: 200px; left: 50%; margin-left: 580px; width: 175px; z-index: 10;}
	
	.product-eco .section1 { background: url('https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/bg_title.jpg') 50% 0 no-repeat; background-size: cover;}

	.product-eco .section3,.product-eco .section4{ position: relative; background:#f8f8f8;}

	.product-eco .slick-arrow{position:absolute;top:50%;z-index:10;content:'';padding:0;margin:0;border:none;background:none;outline:none;text-indent:-9999px;display:block;border-width:0;border-style:solid;-webkit-transform:rotate(45deg) translateY(-50%);transform:rotate(45deg) translateY(-50%);width:32px;height:32px;border-color:#333;margin-top:-5px;left:50%;cursor:pointer}
	.product-eco .slick-prev{margin-left:-540px;border-bottom-width: 2px;border-left-width: 2px;}
    .product-eco .slick-next{margin-left:485px;border-top-width: 2px;border-right-width: 2px;}

</style>

<div class="product-eco">
	<div class="follow-banner">
		<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/wing.png" alt="2020 신강의 업데이트중">
	</div>

	<div class="container section1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/title.png" alt="IT자격증 연간회원반">
		</div>
	</div>

	<div class="container section2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/img01.jpg" alt="IT 자격증 연간회원반이 이고민들에 대한 해답입니다.">
		</div>
	</div>

	<div class="container section3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/img02.jpg" alt="첫걸음부터 최종합격까지 모든 전략을 담았습니다." />
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/img03.jpg" alt="IT 자격증 분야 명품 교수진" />

			<div class="slide_box">  
				<ul id="slider" class="slickSlider">  
					<li><img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/slide_1.jpg" alt="slide" /></li>
					<li><img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/slide_2.jpg" alt="slide" /></li>
					<li><img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/slide_3.jpg" alt="slide" /></li>
				</ul>
			</div>

			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/img04.jpg" alt="합격 최적 학습환경 지원" />
		</div>
	</div>

	<div class="container apply-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200707/pc/apply_title.jpg" alt="IT자격증 연간패스 수강신청">
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){

		$('.slickSlider').slick({
			  dots: false,
			  infinite: true,
			  speed: 300,
			  slidesToShow: 1,
			  autoplay: true,
			  autoplaySpeed: 2000,
			});

	});
</script> 
<!-- // eco -->
</body>
</html>
