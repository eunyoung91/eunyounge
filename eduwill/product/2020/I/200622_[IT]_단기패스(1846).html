<!doctype html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta https-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!-- IE7 호환성보기 강제해제 -->
<title>IT 자격증</title>
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" type="text/css">
<link rel="stylesheet" href="https://www.eduwill.net/Doro/Common/Css/Main_new.css" type="text/css">
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" type="text/css"><!-- Content Template -->
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.7.2.min.js"></script>
<link rel="stylesheet" href="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.0.0.css?v=1.0.1" />
<script type="text/javascript" src="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.1.0.min.js"></script>
</head>

<body>
<!-- eco -->
<link href="https://img.eduwill.net/resources/common/web/css/webfont.css" rel="stylesheet" />
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/slick/slick.css" />
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/slick/slick.min.js"></script>
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/price.css" />
<style type="text/css">
	.product-eco { position: relative;}
	.product-eco .container { position: relative;}
	.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
	.product-eco img { vertical-align: top;}

	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

	.sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

	.product-eco .follow-banner { position: fixed; top: 200px; left: 50%; margin-left: 580px; width: 175px; z-index: 10;}
	.product-eco .section1 { background: url('https://img.eduwill.net/Img2/IT2/Product/event_new/200622/pc/bg_section1.jpg') 50% 0 no-repeat; background-size: cover;}
	.product-eco .section2 {
		background: rgb(243,255,253);
		background: -moz-linear-gradient(left,  rgba(243,255,253,1) 0, rgba(236,240,246,1) 100%);
		background: -webkit-linear-gradient(left,  rgba(243,255,253,1) 0,rgba(236,240,246,1) 100%);
		background: linear-gradient(to right,  rgba(243,255,253,1) 0,rgba(236,240,246,1) 100%);
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f3fffd', endColorstr='#ecf0f6',GradientType=1 );
	}
	.product-eco .section-price { background: #6c0100;}
	.product-eco .section3 { background: url('https://img.eduwill.net/Img2/IT2/Product/event_new/200622/pc/bg_section3.jpg') 50% 0 no-repeat; background-size: cover;}
	.product-eco .apply-title { background: #001861;}

	.product-eco .section-price { padding: 74px 0; background: #fff;}
	.product-eco .section-price .price-title { display: inline-block; float: left; width: 264px; height: 52px; color: #fff; font-weight: 700; font-size: 28px; text-align: center; background: #13328a; line-height: 50px;}
	.product-eco .section-price .price-title strong { color: #1bffec;}
	.product-eco .section-price .discount_box { height: 165px; border-radius: 0; border-color: #13328a;}
	.product-eco .section-price .discount_box .box .small-subject { display: inline-block; margin-bottom: 10px; font-size: 23px;	 color: #102d23; font-weight: 300;}
	.product-eco .section-price .discount_box .box .subject { color: #1a3b9b;}
	.product-eco .section-price .discount_box .box:nth-child(4) { background-color: #13328a;}
	.product-eco .section-price .discount_box .box.info .btn_ticket { margin-top: 20px;}
	.product-eco .section-price .discount_box .box.info .text { margin-top: 10px; color: #999;}
	.product-eco .section-price .discount_box .box .btn_price .btn_text { line-height: 1.3;}
	.product-eco .section-price .discount_box .box .btn_price .ico_hand { z-index: 10;}
</style>


<div class="product-eco">
	<div class="follow-banner">
		<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/pc/wing1.png" alt="ncs기반 개정반영">
		<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/pc/wing2.png" alt="2020 신규강좌 업데이트 중">
	</div>

	<div class="container section1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/pc/section1.png" alt="단기패스">
		</div>
	</div>

	<div class="container section2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/pc/section2.png" alt="">
		</div>
	</div>

	<div id="sectionPrice" class="section-price">
		<div class="wrap">
			<div class="price-title">기간한정 <strong>특별할인</strong></div>
			<div class="discount_box">
				<div class="box">
					<span class="small-subject">정보처리기사</span>
					<strong class="subject">단기패스</strong>
				</div>

				<div class="box">
					<div class="price"><strong>260,000</strong>원</div>
				</div>

				<div class="box info">
					<p class="text_ticket">50% 할인</p>
					<div class="price"><strong>130,000</strong>원</div>
				</div>

				<div class="box">
					<a class="page_move btn_price" href="#productApply">
						<p class="btn_text">신청하기 GO</p>
						<span class="ico_hand"><img alt="" src="https://img.eduwill.net/Img2/license/Product/event_new/191101/pc/ico_hand.png" /></span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div class="container section3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/pc/section3.png" alt="">
		</div>
	</div>

	<div class="container section4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/pc/section4.jpg" alt="">
		</div>
	</div>

	<div class="container apply-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/pc/apply_title.jpg" alt="">
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		
	});
</script>
<!-- // eco -->
</body>
</html>
