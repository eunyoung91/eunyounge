<body>
<!-- eco -->
<link href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" rel="stylesheet" />
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/slick/slick.css" />
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/slick/slick.min.js"></script>
<style type="text/css">
	.product-eco img { width:100%;}
	.product-eco .wrap { position:relative; max-width:720px; min-width:320px; margin:0 auto;text-align: center;}
	.product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
	
	.bottom_fix_btn {display: none !important;}
	.product-eco .icon-hand {
		position: absolute;width: 2.0625rem;
		-webkit-animation-name: moving;
		animation-name: moving;-webkit-animation-duration: 1s;
		animation-duration: 1s;-webkit-animation-iteration-count: infinite;
		animation-iteration-count: infinite;-webkit-animation-timing-function: ease;
		animation-timing-function: ease;-webkit-animation-direction: normal;
		animation-direction: normal;
	}
	@media screen and (min-width: 720px) {
		.product-eco .icon-hand {width: 66px;}
	}
	@-webkit-keyframes moving {
		0%, 100% {-webkit-transform: translateY(0);transform: translateY(0);}
		50% {-webkit-transform: translateY(5px);transform: translateY(5px);}
	}
	@keyframes moving {
		0%, 100% {-webkit-transform: translateY(0);transform: translateY(0);}
		50% {-webkit-transform: translateY(5px);transform: translateY(5px);}
	}
	.product-eco .icon-hand img {width: 100%;}
	.product-eco .fix-apply { position: fixed;bottom: 0;right: 0;left: 0;z-index: 100;text-align: center;background: rgba(0, 0, 0, 0.75);}
	.product-eco .fix-apply a {position: relative;display: inline-block;}
	.product-eco .fix-apply a .icon-hand {top: 30%;right: 5%;}

	.product-eco .section1 { background: url('https://img.eduwill.net/Img2/IT2/Product/event_new/200622/mobile/bg_section1.jpg') 50% 0 no-repeat; background-size: cover;}
	.product-eco .section1 .section1-slide { position: absolute; top: 76.43504531722%; left: 0; width: 100%; height: 54px; overflow: hidden;}

	.product-eco .section2 { background: #fff;}
	.product-eco .section3 { background: #f5f5f5;}
	.product-eco .section4 { background: #fff;}
	@media screen and (min-width: 720px) {
		.product-eco .section1 .section1-slide { height: 105px;}
	}
</style>

<div class="product-eco">
	<div class="container fix-apply">
		<div class="wrap">
			<a href="#productApply" class="page_move">
				<span class="icon-hand"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" alt=""></span>
				<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/mobile/fix_apply.png" alt="">
			</a>
		</div>
	</div>
	<div class="container section1">
		<div class="wrap">
			<div class="section1-slide">
				<div class="slide slide-1"><img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/mobile/rolling1.png" alt=""></div>
				<div class="slide slide-2"><img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/mobile/rolling2.png" alt=""></div>
			</div>
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/mobile/section1.png" alt="단기패스">
		</div>
	</div>

	<div class="container section2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/mobile/section2.jpg" alt="">
		</div>
	</div>

	<div class="container section3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/mobile/section3.jpg" alt="">
		</div>
	</div>

	<div class="container section4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/IT2/Product/event_new/200622/mobile/section4.jpg" alt="">
		</div>
	</div>

	<div id="productApply"></div>
</div>

<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){
			$('.page_move').on('click', function(e){
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

			$('.section1-slide').slick({
				fade: true,
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 500,
				infinite: true,
				arrows: false,
				dots: false
			});

		});
	});
</script>
<!-- // eco -->
</body>
</html>
