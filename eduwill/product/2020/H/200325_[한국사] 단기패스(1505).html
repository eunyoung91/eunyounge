	.product-eco{ text-align: center; overflow-x:hidden;min-width:1100px;overflow:hidden;line-height: 1;letter-spacing: -1px;}
	.product-eco  img{ vertical-align: top;font-size:0;line-height:0;} 
	.product-eco .wrap{ position:relative; width:1100px; margin: 0 auto;text-align:center;}
	.product-eco .sr_only{ position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0;}

	.product-eco .content1_bg { background: url('https://img.eduwill.net/Img2/history/product/200325/bg_title1.jpg') repeat-x 50% 0;height:1227px;}
	.product-eco .content1 { background: url('https://img.eduwill.net/Img2/history/product/200325/bg_title.jpg') no-repeat 50% 0;height:1227px;}
	.product-eco .content2 { background: url('https://img.eduwill.net/Img2/history/product/200304/bg_cont2.jpg') no-repeat 50% 0;background:#fff;}
	.product-eco .content3 { background:#f0f0f0;}
	.product-eco .content4 { background:#f0f0f0;}
	.product-eco .content5 { background:#f0f0f0;padding-bottom: 100px;}
	.product-eco .content6 { background:#fff;}
	.product-eco .content7 { background:#23334b;padding-bottom: 115px;}

	.product-eco .bx-wrapper .bx-viewport { -moz-box-shadow:none; -webkit-box-shadow:none; box-shadow:none; border:none; left:0;background:none;}
	.product-eco .bx-wrapper { margin:0 auto 0 auto !important;}  
	.product-eco .bx-wrapper img { display:inline;}

	.product-eco .section5_slide{ background:#f0f0f0;}
	.product-eco .section7_slide{ background:#23334b;}
	.product-eco .section5_slide .bx-wrapper .bx-pager { font-size: .85em;font-family: Arial;font-weight: bold;color: transparent !important;padding-top: 0;position: absolute;bottom:50px;right:0;left:0;margin:0 auto;}
	.product-eco .section5_slide .bx-wrapper .bx-pager.bx-default-pager a { background: #8e9eb5;text-indent: -9999px;display: block;width: 15px;height: 15px;margin: 0 5px;outline: 0;-moz-border-radius: 7.5px;-webkit-border-radius: 7.5px;border-radius: 7.5px;position:relative;z-index:100;color: transparent !important;}
	.product-eco .section5_slide .bx-wrapper .bx-pager.bx-default-pager a:hover,
	.product-eco .section5_slide .bx-wrapper .bx-pager.bx-default-pager a.active { background: #435d84;width:60px;height:15px;border-radius:7.5px;}

	.product-eco .section7_slide .bx-wrapper .bx-pager { font-size: .85em;font-family: Arial;font-weight: bold;color: transparent !important;padding-top: 0;position: absolute;bottom:40px;right:0;left:0;margin:0 auto;}
	.product-eco .section7_slide .bx-wrapper .bx-pager.bx-default-pager a { background: #8e9eb5;text-indent: -9999px;display: block;width: 15px;height: 15px;margin: 0 5px;outline: 0;-moz-border-radius: 7.5px;-webkit-border-radius: 7.5px;border-radius: 7.5px;position:relative;z-index:100;color: transparent !important;}
	.product-eco .section7_slide .bx-wrapper .bx-pager.bx-default-pager a:hover,

</style>

<script>
	$(function(){
		init();
	});
	function init(){
		addEvent();
	}
	function addEvent(){
		$('#slide1').bxSlider({   
			mode: 'horizontal', 
			auto: true,
			pause: 3000,
			pager:true,
			controls:false
		});
		$('#slide2').bxSlider({   
			mode: 'horizontal', 
			auto: true,
			pause: 3000,
			pager:true,
			controls:false
		}); 
	}
</script>
