<style type="text/css">
	.product-eco *, 
	.product-eco *:before, 
	.product-eco *:after{font-family: 'Noto Sans KR', Sans-Serif;letter-spacing:-1px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.product-eco .container { border-bottom: 0; margin: 0;}
	.product-eco .wrap {position:relative;width: 100%; max-width: 720px; margin:0 auto;text-align:center;}
	.product-eco a{display:inline-block;}
	.product-eco img{vertical-align:top;line-height:0;font-size:0;}

    .product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
    .product-eco .grid:before,
    .product-eco .grid:after { content: ''; display: table; }
    .product-eco .grid:after { clear: both; }
    .product-eco .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }
	
	.product-eco .section-title{background: url('https://img.eduwill.net/Img2/Social/product/event_new/200714/mobile/bg_title.jpg') no-repeat 50% 0; background-size:cover;}

	
    .product-eco .section-content{background:linear-gradient(135deg,#5f80f6 40%,#5c79f1 50%,#576fed 70%)}
    .product-eco .section-offer{background:#f5f5f5}
    .product-eco .btn-more{position:absolute;left:50%;transform:translate(-50%,0);width:91%;height:8.8%;bottom:10.5%}
    .product-eco .section-top-apply{background:linear-gradient(to right, #2b51e0 24%,#1b44de 70%)}

    .product-eco .section-top-apply .pointer{    position: absolute;    top: 60%;right: 20%; z-index: 20; width: 10%;}
		.product-eco .section-top-apply .pointer img{width:100%;}

        @-webkit-keyframes bounce {
		0%,100%{-webkit-transform:translateY(10px);transform:translateY(10px)}
		50%{-webkit-transform:translateY(-10px);transform:translateY(-10px)}
		}
		@keyframes bounce {
		0%,100%{-webkit-transform:translateY(10px);transform:translateY(10px)}
		50%{-webkit-transform:translateY(-10px);transform:translateY(-10px)}
		}
		@-webkit-keyframes slideUpY {
		0%{-webkit-transform:translate(0,10px);transform:translate(0,10px)}
		100%{-webkit-transform:translate(-10px,0);transform:translate(-10px,0)}
		}
		@keyframes slideUpY {
		0%{-webkit-transform:translate(0,10px);transform:translate(0,10px)}
		100%{-webkit-transform:translate(-10px,0);transform:translate(-10px,0)}
		}
		.pointer>img{animation:.35s jump ease-in-out infinite alternate}
		@keyframes jump {
		0%{transform:scale(1)}
		100%{transform:scale(0.95)}
		}
	
</style>

            <a class="btn-more" href="https://brand.eduwill.net/pds/boardList.will?article_cd=14&progress_cd=S" target="_blank" >

        </div>
        
    </div>

	</div>

	<div class="section-apply" id="productApply">
		<div class="wrap"><img  src="https://img.eduwill.net/Img2/Social/product/event_new/200714/mobile/img_apply.jpg" alt="지금 수강신청하고 2021년 한 번에 합격하기"/></div>
	</div>

<script>
	$(function(){
		$(window).on('load', function(){
            $('.page_move').on('click', function (e) {
                e.preventDefault();
                var _top = $($(this).attr('href'));
                var $target = _top.offset().top;
                $('html,body').animate({
                    scrollTop: $target
                }, 500);
            });

		});
	});
</script>
