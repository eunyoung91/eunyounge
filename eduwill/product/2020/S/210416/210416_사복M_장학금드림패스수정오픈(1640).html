<body>
<!-- body 내만 작업 -->
<!--
    컨텐츠 감싸는 부모 : product-eco
    하단 수강신청 영역 : product-apply
    하단 수강신청 영역 내 탭 : product-tab
    하단 수강신청 영역 내 가격 : product-price
    하단 수강신청 영역 내 정보 : product-table
    따라다니는 수강신청 버튼 영역 : fix-apply
-->
<link href="https://img.eduwill.net/resources/common/web/css/webfont.css" rel="stylesheet" />
<link href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css" rel="stylesheet" />
<style type="text/css">
  .product-eco *,
  	.product-eco *:before,
  	.product-eco *:after{font-family: 'Noto Sans KR', Sans-Serif;letter-spacing:-1px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
  	.product-eco .container { border-bottom: 0; margin: 0;}
  	.product-eco .wrap {position:relative;width: 100%; max-width: 720px; margin:0 auto;text-align:center;}
  	.product-eco a{display:inline-block;}
  	.product-eco img{vertical-align:top;line-height:0;font-size:0;}

  	.product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
  	.product-eco .grid:before,
  	.product-eco .grid:after { content: ''; display: table; }
  	.product-eco .grid:after { clear: both; }
  	.product-eco .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

  	.product-eco .section-top{background-color:#071346;}
  	.product-eco .section-title{background: url('https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/bg_title.jpg') no-repeat 50% 0; background-size:cover;}

  	.product-eco .video_box{width:90%;margin:0 auto;}
  	.product-eco .btn_review{text-align:left;width:90%;margin:0 auto;}

  	.product-eco .section-winner{}
  	.product-eco .section-winner .tit{color:#000;font-size:1rem;line-height:130%;padding:10% 0 5%;font-family: 'Noto Sans KR';text-align:left;width:90%;margin:0 auto;}
  	.product-eco .section-winner .tit span{display:block;}

  	.product-eco .section-winner .winner-contents {position: relative;padding:5%;background-color:#f8f9fd;width:100%;overflow: hidden; box-sizing: border-box;}
  	.product-eco .section-winner .winner-contents p {line-height:1.5; color: #585858; font-size: 0.725rem; text-align: center; }
  	.product-eco .section-winner .winner_box{height:130px;overflow:hidden;}

  	.product-eco .section-content{background-color:#fff;}
  	.product-eco .section-service{background-color:#fff;}


  	@media only screen and (min-width: 720px) {
  		.product-eco .section-winner .tit{font-size:24px;}
  		.product-eco .section-winner .winner-contents p{ font-size: 14px;}
  	}

    .product-eco .ico-point{position:absolute;right:0;bottom:0;animation: 0.4s slideUpY ease-in-out infinite alternate;-webkit-animation: 0.4s slideUpY ease-in-out infinite alternate;width:7.1%;}
	.product-eco .ico-point>img{width:100%;}
	@-webkit-keyframes slideUpY {
		0% {
			-webkit-transform: translate(0,10px);
			transform: translate(0, 10px);
		}
		100% {
			-webkit-transform: translate(-10px, 0);
			transform: translate(-10px, 0);
		}
   }
	@keyframes slideUpY {
		0% {
			-webkit-transform: translate(0,10px);
			transform: translate(0, 10px);
		}
		100% {
			-webkit-transform: translate(-10px, 0);
			transform: translate(-10px, 0);
		}
   }
    .fix-banner{position:fixed;left:0;bottom:50px;width:100%;background-color:#352f8c;z-index:10;}
    #goTop1 { display:none !important; }
</style>

<div class="product-eco">
    <div class="section-top">
        <div class="wrap"></div>
    </div>
    <div style="background-color:#ffe000;">
        <div style="position:relative;width: 100%; max-width: 720px; margin:0 auto;text-align:center;">
            <img alt="" src="https://img.eduwill.net/eduwill/img/2021/S/banner/210215/mobile/banner_update.gif" />
        </div>
    </div>
	<div class="fix-banner">
		<div class="wrap">
			<a href="#productApply" class="page-move">
				<img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/fix_bottom.jpg" />
                
                <span class="ico-point">
                    <img alt="" src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" />
                </span>
			</a>
		</div>
	</div>
  <div class="section-title">
    <div class="wrap">
      <img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/title_201207.png" />
    </div>
  </div>
  <div class="section-service">
    <div class="wrap">
      <img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/img_service_210413.gif" />
    </div>
  </div>
  <div class="section-review">
    <div class="wrap">
      <img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/tit_review.jpg" />
      <div class="video_box">
        <div class="video">
          <video controls="" height="100%" poster="" width="100%">
            <source src="https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20210507/well_ksh.mp4" type="video/mp4" />
          </video>
        </div>
        <p>
          <img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/text_review1.jpg" />
        </p>
        <div class="video">
          <video controls="" height="100%" poster="" width="100%">
            <source src="https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20210507/well_lws.mp4" type="video/mp4" />
          </video>
        </div>
        <p>
          <img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/text_review2.jpg" />
        </p>
        <div class="video">
          <video controls="" height="100%" poster="" width="100%">
            <source src="https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20210507/well_kmk.mp4" type="video/mp4" />
          </video>
        </div>
        <p>
          <img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/text_review3.jpg" />
        </p>
      </div>
      <div class="btn_review">
        <a href="https://brand.eduwill.net/victoryStory/index.will?progress_cd=S&amp;progress=S&amp;progress=S" target="_blank">
          <img alt="생생 후기 더 보기" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/btn_review.png" />
        </a>
      </div>
    </div>
  </div>
  <div class="section-winner">
    <div class="wrap">
      <p class="tit">
        <span>
          <strong>
            많은 분들이 에듀윌을 선택하고 합격
          </strong>
          하였습니다.
        </span>
        이제 여러분 차례입니다
      </p>
      <div class="winner-contents">
        <div id="winnerSlider"></div>
      </div>
    </div>
  </div>
  <div class="section-proof">
    <div class="wrap">
      <img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/img_proof.jpg" />
    </div>
  </div>
  <div class="section-content">
    <div class="wrap">
      <img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/img_content.jpg" />
    </div>
  </div>
  <div class="section-teacher">
    <div class="wrap">
      <img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/img_teacher_201207.jpg" />
    </div>
  </div>
  <div class="section-service">
    <div class="wrap">
      <img alt="" src="https://img.eduwill.net/Img2/Social/product/event_new/200511/mobile/img_service.jpg" />
    </div>
  </div>
</div>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script>
  $(function(){
  		$(window).on("load", function(){
  			getData();
		    pageMove('.page-move');
  		});
  	});

  function getData(){
  	var options = {
  		jsonFileNm: "S202000_WINNER.min",
  	};

  	var slickOptions = {
  		speed: 1000,
  		slidesPerRow: 3,
  		slidesToShow: 6,
  	};

  	eduf.UI.Winner("#winnerSlider", options, slickOptions);
  }
</script>

<!-- // body 내만 작업 -->

<div id="productApply"></div>
</body>
