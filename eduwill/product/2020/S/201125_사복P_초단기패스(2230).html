<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link rel="stylesheet" href="https://img.eduwill.net/eduwill/dev/css/common/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/dev/css/common/reset.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/dev/css/common/common.css" />
<script src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script>

</head>
<body>

<!-- 여기부터 에코등록 -->
<style>
  .product-eco {
	  position: relative;
	  text-align: center;
	  min-width: 1100px;
	  overflow: hidden;
	  font-family: "Noto Sans KR", Sans-Serif;
  }

  .product-eco *, .product-eco *:before, .product-eco *:after {
	  -webkit-box-sizing: border-box;
	  box-sizing: border-box;
  }

  .product-eco img {
	  border: 0;
	  vertical-align: top;
	  line-height: 0;
	  font-size: 0;
  }

  .product-eco .clearfix:after {
	  content: '';
	  display: block;
	  clear: both;
  }

  .product-eco .wrap {
	  position: relative;
	  width: 1100px;
	  margin: 0 auto;
  }

  .product-eco a {
	display: inline-block;
  }

  .product-eco p, .product-eco strong {
	  line-height: 100%;
	  margin: 0;
  }

  .product-eco .section-title {
	  background: url(https://img.eduwill.net/resources/img/well/product/200928/pc/bg_title.jpg) no-repeat 50% 0;
	  background-size: cover;
  }

  .product-eco .section-item:nth-child(2n) {
	background-color: #f7f7f7;
  }

  .product-eco .section-tab{background-color: #f7f7f7;padding-bottom:120px;}
  .product-eco .tab-box{text-align:center;width:1092px;margin:0 auto;}
  .product-eco .tab-list {font-size:0;}
  .product-eco .tab-list li{display:inline-block;width:25%;height:73px;line-height:73px;background-color:#e6e6e6;border-left:1px solid #fff;}
  .product-eco .tab-list li:first-child{border-left:none;}
  .product-eco .tab-list li a{font-size:28px;color:#929292;}
  .product-eco .tab-list li.on{background-color:#3f5aa1;}
  .product-eco .tab-list li.on a{color:#fff;}
  .product-eco .tab-view{background-color:#fff;border:1px solid #9097a0;}


  .product-eco .section-winner{padding-bottom:120px;}
  .product-eco .section-winner .winner-contents {position: relative; width:1100px;background:#f8f8f8;margin:70px auto 0;padding:70px 50px 50px;}
  .product-eco .section-winner .winner-contents:after { content: ''; display: block; position: absolute; bottom: 0; left: 0; width: 100%; height: 100px;}
  .product-eco .section-winner .winner-contents:after { background: -moz-linear-gradient(bottom, rgba(247,247,247,1) 0%, rgba(247,247,247,0) 100%);
  background: -webkit-linear-gradient(bottom, rgba(247,247,247,1) 0%,rgba(247,247,247,0) 100%);
  background: linear-gradient(to top, rgba(247,247,247,1) 0%,rgba(247,247,247,0) 100%);}
  .product-eco .section-winner .winner-title{padding-bottom:30px;color:#222;font-size:28px;font-weight:700;font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
  .product-eco .section-winner .winner-list{padding-left:60px;height:260px;overflow:hidden;}
  .product-eco .section-winner .winner-list p { display: inline-block; line-height:50px; color: #2b2b2b; font-size: 19px; text-align: left; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
  .product-eco .section-winner .winner_box{height:312px;overflow:hidden;}

  .product-eco .pass-list .item {margin-top: 20px;background-color:#f9f9f9;padding:40px;}
  .product-eco .pass-list .item:after{content:'';display:block;clear:both;}
  .product-eco .pass-list .item:first-child {margin-top: 0;}
  .product-eco .section-winner .item > div { position: relative;float:left;}
  .product-eco .section-winner .item .thumb {width: 416px; height: 234px;}
  .product-eco .section-winner .item .thumb a,
  .product-eco .section-winner .item .thumb video {
	  position: absolute;
	  top: 0;
	  right: 0;
	  bottom: 0;
	  left: 0;
  }

  .product-eco .section-winner .item .thumb a {
	z-index: 1;
  }
  
  .section-price{background-color:#0015bd;padding:98px 0 78px;}
  .discount-text{text-align:left;position:relative;top:-10px;}
  .discount-text strong{color:#fff;font-size:21px;background-color:#000000;padding:7px 50px;}
  .discount-box{display:table;width:100%;border:4px solid #000;}
  .discount-box .box{display:table-cell;height:204px;width:25%;vertical-align:middle;background-color:#ffffff;}
  .discount-box .box p{color:#202020;font-size:40px;font-weight:700;font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
  .discount-box .box .text{font-size:18px;}
  .discount-box .box p>strong{color:#c5c5c5;font-size:44px;font-family:Verdana;}
  .discount-box .box:nth-child(1) p, 
  .discount-box .box:nth-child(2) p{padding-top:30px;}
  .discount-box .box:nth-child(3) p>strong{color:#ef0000;}
  .discount-box .box:nth-child(4){position:relative;background-color:#26202b;}
	.discount-box .box:nth-child(4) a.btn-price strong{color:#fff;font-size:30px;line-height:1.2;}
	.before-price{position:relative;}
	.before-price .arrow{ 
		position:absolute;left:0px;top:53%;
	}

	.discount-box .pointer{ 
		position:absolute;right:0px;bottom:-30px;animation: 0.5s slideUpY ease-in-out infinite alternate;z-index:5;width:80px;
		img{width:100%;}
	}

	@keyframes slideUpY {
	  0% {
		  -webkit-transform: translate(0,10px);
		  transform: translate(0, 10px);
	  }
	  100% {
		  -webkit-transform: translate(-10px, 0);
		  transform: translate(-10px, 0);
	  }
	}

	@keyframes slideUp {
		0% {
			-webkit-transform: translate(0,10px);
			transform: translate(0, 10px);
		}
		100% {
			-webkit-transform: translate(0, 0);
			transform: translate(0, 0);
		}
	}


</style>
<div class="product-eco">
  <div class="section-title">
    <div class="wrap">
      <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/title.png" alt="" />
    </div>
  </div>

  <div class="section-price">
    <div class="wrap">
		<p class="discount-text"><strong>합격기원 | 파격혜택 </strong></p>
		<div class="discount-box">
			<div class="box">

			</div>
			<div class="box">
				<p class="before-price">

			<div class="box">
				<span class="text">5만원 특별할인</span>

			</div>
			<div class="box">
				<a href="#productApply" class="page_move btn-price">

					<span class="pointer"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" alt="" /></span>
				</a>
			</div>
		</div>
    </div>
  </div>

  <div class="section-item">
    <div class="wrap">
      <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/img_item1.jpg" alt="" />
    </div>
  </div>
  <div class="section-item">
    <div class="wrap">
      <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/img_item2.jpg" alt="" />
    </div>
  </div>
  <div class="section-winner">
    <div class="wrap">
      <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/tit_winner.jpg" alt="" />
      <div class="pass-list">
        <div class="item item-1">
          <div class="thumb">
            <video class="video-eduwill-player" controls="" height="100%" poster="" width="100%">
              <source src="" type="video/mp4">
            </video>
            <a href="javascript:;" class="video-play-action">
              <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/thumb_1.jpg" alt="초단기 합격 비법">
            </a>
          </div>
          <div class="text">
            <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/text_1.jpg" alt="합격생 염혜미님">
          </div>
        </div>
        <div class="item item-2">
          <div class="thumb">
            <video class="video-eduwill-player" controls="" height="100%" poster="" width="100%">
              <source src="" type="video/mp4">
            </video>
            <a href="javascript:;" class="video-play-action">
              <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/thumb_2.jpg" alt="초단기 합격 비법">
            </a>
          </div>
          <div class="text">
            <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/text_2.jpg" alt="합격생 신민호님">
          </div>
        </div>
        <div class="item item-3">
          <div class="thumb">
            <video class="video-eduwill-player" controls="" height="100%" poster="" width="100%">
              <source src="" type="video/mp4">
            </video>
            <a href="javascript:;" class="video-play-action">
              <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/thumb_3.jpg" alt="초단기 합격 비법">
            </a>
          </div>
          <div class="text">
            <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/text_3.jpg" alt="합격생 조승만님">
          </div>
        </div>
      </div>
      <div class="winner-contents">
        <p class="winner-title">
          에듀윌 사회복지사1급 합격자 명단
        </p>
        <div class="winner-list"></div>
      </div>
    </div>
  </div>
  <div class="section-tab">
    <div class="wrap">
      <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/tit_tab.png" alt="" />
      <div class="tab-box">
        <ul class="tab-list">
          <li class="on">
            <a href="javascript:;">
              <strong>
                손용근
              </strong>
              교수
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <strong>
                홍원표
              </strong>
              교수
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <strong>
                전미숙
              </strong>
              교수
            </a>
          </li>
          <li>

        <div class="tab-view">
          <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/tab1_view.jpg" alt="" />

  </div>
  <div class="section-service">
    <div class="wrap">
      <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/img_service.jpg" alt="" />

  <div class="section-apply-title">
    <div class="wrap">
      <img src="https://img.eduwill.net/resources/img/well/product/200928/pc/tit_apply.jpg" alt="" />
    </div>
  </div>
</div>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript">
  $(function(){
	tabControl(".section-tab");
  });

  	function tabControl($seletor){
  		$($seletor).find(".tab-list").children("li").on("click", function(){
  			var idx = $(this).index();
  			var tabList = $($seletor).find(".tab-list").children("li");

  			tabList.removeClass("on");
  			tabList.eq(idx).addClass("on");

  			$($seletor).find(".tab-view").children("img").attr({src:"https://img.eduwill.net/resources/img/well/product/200928/pc/tab"+(idx+1)+"_view.jpg"});

  		});
  	}

  	var obj = {
  		a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_ksh.mp4',
  		b: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_lws.mp4',
  		c: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_kmk.mp4'
  	};

  	var playerSrc = [];
  	for(var o in obj){
  		playerSrc.push(obj[o]);
  	}

  	var videoOption = {
  		playerSrc: playerSrc,
  		preview: true,
  		playerClass: "video-eduwill-player",
  		playerPlayClass: "video-play-action"
  	};
  	eduf.UI.Player(videoOption);


  	var options = {
		jsonFileNm: "S202000_WINNER.min",
  	};

  	var slickOptions = {
  		speed: 1000,
  		slidesPerRow: 6,
  		slidesToShow: 6,
  	};

  	eduf.UI.Winner(".winner-list", options, slickOptions);
</script>

</body>
</html>
