	.product-eco *,

	.product-eco .section-title{background: url('https://img.eduwill.net/resources/img/well/product/200928/mobile/bg_title.jpg') no-repeat 50% 50%; background-size:cover;}

	.product-eco .section-winner{}

	.product-eco .section-winner .tit span{display:block;}

	.product-eco .section-winner .winner-contents {position: relative;padding:5%;background-color:#f7f7f7;width:100%;overflow: hidden; box-sizing: border-box;}

    .product-eco .section-winner .item .thumb a>img{width:100%;height:100%;}
    
    .product-eco .section-priceArea {padding-bottom: 14vw;}

    .product-eco .section-priceArea .price-flag{position:absolute;top:-12%;right:-2%;display:table;width:19.5vw;height:19.5vw;text-align:center;border-radius:50%;background:#ef0000;z-index:10}
    .product-eco .section-priceArea .price-flag span{display:table-cell;vertical-align:middle;font-size:4vw;font-weight:600;color:#fff;line-height:1.3}
    .product-eco .section-priceArea .price-flag span strong { color: #ef0000; font-weight: 700;}

    .product-eco .section-priceArea .price-box{width: 90%; position: relative; margin: 0 auto;}
	.product-eco .section-priceArea .discount-text {margin:0 auto;border:1px solid #c9c9c8; border-bottom: 0; background-color:#efefef;padding:3% 0;}
	.product-eco .section-priceArea .discount-text strong {font-size:6vw;}
	.product-eco .section-priceArea .discount-box {margin:0 auto;background-color:#fff;padding:5% 0 8%;border:1px solid #c9c9c8; border-top: 0;}
	.product-eco .section-priceArea .discount-box .before-price{position:relative;}
	.product-eco .section-priceArea .discount-box .before-price strong{font-size:8vw;color:#c5c5c5;font-weight:900;}
	.product-eco .section-priceArea .discount-box .after-price strong{font-size:10vw;color:#ef0000;font-weight:900; line-height: 1;}
	.product-eco .section-priceArea .discount-box .before-price .arrow{position:absolute;left:50%;top:50%;width:60%;transform:translateX(-50%);}
    .product-eco .section-priceArea .btn-apply{position: relative; display:block;margin:0 auto;}
    .product-eco .section-priceArea .btn-apply:after{content:'';display:block;position:absolute;top:50%;right:15%;width:10%;height:70%;background:url(https://img.eduwill.net/Img2/trade/product/event_new/200311/pc/pointer.png) 0 0 no-repeat;animation:.4s slideUpY ease-in-out infinite alternate;z-index:10;background-size:contain}

	@media only screen and (min-width: 720px) {
		.product-eco .section-winner .tit{font-size:24px;}

        .product-eco .section-priceArea .discount-box .before-price strong{font-size: 51px;}
       
    }

    @keyframes slideUpY {0% {-webkit-transform: translate(0,10px);transform: translate(0, 10px);}100% {-webkit-transform: translate(-10px, 0);transform: translate(-10px, 0);}}
</style>

<script>

	getEcoDynamicForClass(2543, 'eco-2543-price');
    
    $(function(){
        $(window).on('load', function(){
            winnerList();
			videoEvent();
        });

		$('.page_move').on('click', function (e) {
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});
    });

	function videoEvent(){
		var obj = {
			a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_ksh.mp4',
			b: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_lws.mp4',
			c: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_kmk.mp4'
		};

		var playerSrc = [];
		for(var o in obj){
			playerSrc.push(obj[o]);
		};

		var videoOption = {
			playerSrc: playerSrc,
			preview: true,
			playerClass: "video-eduwill-player",
			playerPlayClass: "video-play-action"
		};
		eduf.UI.Player(videoOption);
	}

	function winnerList(){
      	var options = {
			jsonFileNm: "S202000_WINNER.min",
		};

		var slickOptions = {
			speed: 1000,
			slidesPerRow: 3,
			slidesToShow: 6,
		};

		eduf.UI.Winner(".winner-list", options, slickOptions);
    }

</script>
