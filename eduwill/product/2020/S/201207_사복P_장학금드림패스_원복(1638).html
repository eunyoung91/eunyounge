<style type="text/css">
	.product-eco{text-align:center;font-family: 'Noto Sans KR', Sans-Serif;min-width:1100px;overflow:hidden;}
	.product-eco img{border:0;vertical-align:top;line-height:0;font-size:0;}
	.product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.product-eco .wrap{position:relative; width:1100px; margin:0 auto;} 
	.product-eco p{line-height:100%;margin:0;padding:0;}
	.product-eco a{display:inline-block;}

	.product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.product-eco .grid:before,
	.product-eco .grid:after { content: ''; display: table; }

	.product-eco .price_box { display: table;table-layout:fixed;}

	.product-eco .section-top{background-color:#071346;}
	.product-eco .section-title{background: url('https://img.eduwill.net/Img2/Social/product/event_new/200511/pc/bg_title.jpg') no-repeat 50% 0; background-size:cover;}
	.product-eco .section-price{background-color:#3f5aa1;}
	.product-eco .subject{position:absolute;left:50px;top:142px;color:#202020;font-size:36px;font-weight:700;font-family: 'Noto Sans KR', Sans-Serif;text-align:left;line-height:120%;}
	.product-eco .price_box{position:absolute;left:50px;top:287px;}
	.product-eco .texte_price {width:65%;color:#202020;font-size:36px;font-weight:700;font-family: 'Noto Sans KR', Sans-Serif;text-align:left;line-height:1;letter-spacing:-1px;}

	.section-review .pass-list .item {margin-top: 20px;background-color:#f8f9fd;padding:40px;}

	.section-winner .winner-title{padding:40px 0 30px;color:#222;font-size:28px;font-weight:700;font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
	.section-winner .winner-list{padding-left:60px;}

	.product-eco .section-content{background-color:#f8f9fd;}

	.product-eco .teacher_box{background-color:#fff;padding:60px 50px 50px;}

	.product-eco .tab_box { position: relative; width: 1000px; margin: 0 auto; }
	.product-eco .tab_list:after { content:'';display:block;clear:both;}
	.product-eco .tab_list li { float: left; width: 332px; height: 67px; margin-left: 1px; background: #ccc;}
	.product-eco .tab_list li:first-child { margin-left: 0;}
	.product-eco .tab_list li a { display: table; width: 100%; height: 100%;}
	.product-eco .tab_list li span { display: table-cell; vertical-align: middle; font-size: 26px; font-weight: 300; color: rgba(0,0,0, .5); font-family: 'Noto Sans KR'; letter-spacing: -1px;}
	.product-eco .tab_list li span strong { font-weight: 700; letter-spacing: -1px;}
	.product-eco .tab_list li.on { background: #0072ff;width: 333px;}
	.product-eco .tab_list li.on span { color:#000;}
	.product-eco .tab_view { display: none;}
	.product-eco .tab_list + .tab_view{display:block;}

	.product-eco .section-benefit{background-color:#3f5aa1;}
	.product-eco .section-apply{background-color:#071346;}

	.product-eco .flash{-webkit-animation: flash 1s step-start infinite; animation: flash 1s step-start infinite;opacity:1;}

	@-webkit-keyframes flash{
		0% {
			opacity:1;
		}
		50% {
			opacity:0;
		}
		100% {
			opacity:1;
		}
	}
	 
	 
	@keyframes flash{
		0% {
			opacity:1;
		}
		50% {
			opacity:0;
		}
		100% {
			opacity:1;
		}
	}

	.product-eco .bounce{animation:bounce 1.5s infinite ease-in-out;-webkit-animation:bounce 1.5s infinite ease-in-out;}
	@-webkit-keyframes bounce {
		0%,100% { -webkit-transform: translateY(5px); transform: translateY(5px); } 
		50% { -webkit-transform: translateY(-5px); transform: translateY(-5px); }
	}
	@keyframes bounce {
		0%,100% { -webkit-transform: translateY(5px); transform: translateY(5px); }
		50% { -webkit-transform: translateY(-5px); transform: translateY(-5px); }
	}

	
	.product-eco .ico_point{position:absolute;right:-50px;bottom:-50px;animation: 0.4s slideUpY ease-in-out infinite alternate;-webkit-animation: 0.4s slideUpY ease-in-out infinite alternate;width:97px;}
	.product-eco .ico_point>img{width:100%;}
	@-webkit-keyframes slideUpY {
		0% {
			-webkit-transform: translate(0,10px);
			transform: translate(0, 10px);
		}
		100% {
			-webkit-transform: translate(-10px, 0);
			transform: translate(-10px, 0);
		}
   }
	@keyframes slideUpY {
		0% {
			-webkit-transform: translate(0,10px);
			transform: translate(0, 10px);
		}
		100% {
			-webkit-transform: translate(-10px, 0);
			transform: translate(-10px, 0);
		}
   }

</style>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
  		$('#winnerList').bxSlider({
  			mode: 'vertical',
  			auto: true,
  			easing: 'linear',
  			minSlides: 7,
  			maxSlides: 7,
  			moveSlides: 1,
  			pager: false,
  			controls: false,
  			speed: 3000,
  			pause: false
  		});

  		var _tabList = $(".tab_list").find("li");
  		var _tabView = $(".tab_view");


  		_tabList.on("click", function(){
  			var idx = $(this).index();
  			tabControl(idx);
  		});

  		function tabControl($idx){
  			_tabList.removeClass("on");
  			_tabList.eq($idx).addClass("on");

  			_tabView.hide();
  			_tabView.eq($idx).show();
  		}

  	});

  	var obj = {
  		a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_ksh.mp4',
  		b: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_lws.mp4',
  		c: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_kmk.mp4'
  	};

  	var playerSrc = [];
  	for(var o in obj){
  		playerSrc.push(obj[o]);
  	}

  	var videoOption = {
  		playerSrc: playerSrc,
  		preview: true,
  		playerClass: "video-eduwill-player",
  		playerPlayClass: "video-play-action"
  	};
  	eduf.UI.Player(videoOption);


  	var options = {
		jsonFileNm: "S202000_WINNER.min",
  	};

  	var slickOptions = {
  		speed: 1000,
  		slidesPerRow: 6,
  		slidesToShow: 6,
  	};

  	eduf.UI.Winner(".winner-list", options, slickOptions);
</script>
