	.product-eco .flash{-webkit-animation: flash 1s step-start infinite; animation: flash 1s step-start infinite;opacity:1;}

	@-webkit-keyframes flash{
		0% {
			opacity:1;
		}
		50% {
			opacity:0;
		}
		100% {
			opacity:1;
		}
	}
	 
	 
	@keyframes flash{
		0% {
			opacity:1;
		}
		50% {
			opacity:0;
		}
		100% {
			opacity:1;
		}
	}

	.product-eco .bounce{animation:bounce 1.5s infinite ease-in-out;-webkit-animation:bounce 1.5s infinite ease-in-out;}
	@-webkit-keyframes bounce {
		0%,100% { -webkit-transform: translateY(5px); transform: translateY(5px); } 
		50% { -webkit-transform: translateY(-5px); transform: translateY(-5px); }
	}
	@keyframes bounce {
		0%,100% { -webkit-transform: translateY(5px); transform: translateY(5px); }
		50% { -webkit-transform: translateY(-5px); transform: translateY(-5px); }
	}

	
	.product-eco .ico_point{position:absolute;right:-50px;bottom:-50px;animation: 0.4s slideUpY ease-in-out infinite alternate;-webkit-animation: 0.4s slideUpY ease-in-out infinite alternate;width:97px;}
	.product-eco .ico_point>img{width:100%;}
	@-webkit-keyframes slideUpY {
		0% {
			-webkit-transform: translate(0,10px);
			transform: translate(0, 10px);
		}
		100% {
			-webkit-transform: translate(-10px, 0);
			transform: translate(-10px, 0);
		}
   }
	@keyframes slideUpY {
		0% {
			-webkit-transform: translate(0,10px);
			transform: translate(0, 10px);
		}
		100% {
			-webkit-transform: translate(-10px, 0);
			transform: translate(-10px, 0);
		}
   }

<script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/plugin/flowplayer-commercial-7.2.7/flowplayer.min.js"></script>

<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/axios/axios.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){  
		
		setTimeout(function(){
			var _player2 = flowplayer("#player2", {
				autoplay:false,
				autoBuffering:true,
				key : "$597838436033004",
				clip: {sources: [{ type:"video/mp4", src:"https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_lws.mp4" }] }
			});

			var _player3 = flowplayer("#player3", {
				autoplay:false,
				autoBuffering:true,
				key : "$597838436033004",
				clip: {sources: [{ type:"video/mp4", src:"https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_kmk.mp4" }] }
			});

			var _player1 = flowplayer("#player1", {
				autoplay:false,
				autoBuffering:true,
				key : "$597838436033004",
				clip: {sources: [{ type:"video/mp4", src:"https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_ksh.mp4" }] }
			});
		},1000);

		

		$(".flowplayer").on("click",function(){
            var idx = $(this).attr("id");
  
            switch(idx) {
                case "player1":
					_player1.play();
                    _player2.stop();
					_player3.stop();                
                    break;
                case "player2":
                    _player1.stop();
                    _player2.play();
					_player3.stop();        
                    break;        
				case "player3":
                    _player1.stop();
                    _player2.stop();
					_player3.play();        
                    break; 
            }
        });


		var _tabList = $(".tab_list").find("li");
		var _tabView = $(".tab_view");

		
		_tabList.on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});

		function tabControl($idx){
			_tabList.removeClass("on");
			_tabList.eq($idx).addClass("on");

			_tabView.hide();
			_tabView.eq($idx).show();
		}

	});
	var $this = new Vue({
        el: '#winnerlist',
        data: {
            list: [],
        },
       created: function() {
            this.getData()
        },
 
		mounted: function() {
			
		},
 
        methods: {
            getData: function () {
                const url = 'https://img.eduwill.net/eduwill/live/json/Y/Y20200731_WINNER.min.json'
                axios
					.get(url)
					.then(function (response) {     										             
						var list = response.data;
						var mainArray = new Array();
						var subArray;
						 
						var mainArrayKey = 0
						for(var i=0; i<list.length; i++){
							 
							// 서브배열 생성
							if((i+1) % 5 == 1){
								subArray = new Array(5);
							}
	 
							subArray[(i % 5)] = list[i];
	 
							// 서브배열을 메인배열에 추가
							if((i+1) % 5 == 0){
								mainArray[mainArrayKey] = subArray;
								mainArrayKey++;
							}
						}

                    $this.list = mainArray;

					var timeId = setInterval(function(){
						if($('[id=winnerSlider] li').length > 0){

							$('#winnerSlider').slick({
								slidesToShow:7,
								vertical:true,
								autoplay: true,
								autoplaySpeed: 0,
								speed: 1000,
								cssEase: "linear",
								dots: false,
								arrows: false,
								infinite: true
							})
							clearInterval(timeId)
						}
	
					}, 100)
                })
            }
        }
    })
</script>
