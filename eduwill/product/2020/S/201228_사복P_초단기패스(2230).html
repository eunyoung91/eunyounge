<!-- 여기부터 에코등록 -->
<style>
    .product-eco{position:relative;text-align:center;min-width:1100px;overflow:hidden;font-family:"Noto Sans KR",Sans-Serif;line-height: initial;}
    .product-eco *,.product-eco :before,.product-eco :after{-webkit-box-sizing:border-box;box-sizing:border-box}
    .product-eco img{border:0;vertical-align:top;line-height:0;font-size:0}
    .product-eco .clearfix:after{content:'';display:block;clear:both}
    .product-eco .wrap{position:relative;width:1100px;margin:0 auto}
    .product-eco a{display:inline-block}
    .product-eco p,.product-eco strong{line-height:100%;margin:0}
    .product-eco .section-title{background:url(https://img.eduwill.net/resources/img/well/product/200928/pc/bg_title.jpg) no-repeat 50% 0;background-size:cover}
    .product-eco .section-item:nth-child(2n){background-color:#f7f7f7}

    .product-eco .section-tab{background-color: #f7f7f7;padding-bottom:120px;}
    .product-eco .tab-box{text-align:center;width:1092px;margin:0 auto;}
    .product-eco .tab-list {font-size:0;}
    .product-eco .tab-list li{display:inline-block;width:25%;height:73px;line-height:73px;background-color:#e6e6e6;border-left:1px solid #fff;}
    .product-eco .tab-list li:first-child{border-left:none;}
    .product-eco .tab-list li a{font-size:28px;color:#929292;}
    .product-eco .tab-list li.on{background-color:#3f5aa1;}
    .product-eco .tab-list li.on a{color:#fff;}
    .product-eco .tab-view{background-color:#fff;border:1px solid #9097a0;}


    .product-eco .section-winner{padding-bottom:120px;}
    .product-eco .section-winner .winner-contents {position: relative; width:1100px;background:#f8f8f8;margin:70px auto 0;padding:70px 50px 50px;}
    .product-eco .section-winner .winner-contents:after { content: ''; display: block; position: absolute; bottom: 0; left: 0; width: 100%; height: 100px;}
    .product-eco .section-winner .winner-contents:after { background: -moz-linear-gradient(bottom, rgba(247,247,247,1) 0%, rgba(247,247,247,0) 100%);
    background: -webkit-linear-gradient(bottom, rgba(247,247,247,1) 0%,rgba(247,247,247,0) 100%);
    background: linear-gradient(to top, rgba(247,247,247,1) 0%,rgba(247,247,247,0) 100%);}
    .product-eco .section-winner .winner-title{padding-bottom:30px;color:#222;font-size:28px;font-weight:700;font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
    .product-eco .section-winner .winner-list{padding-left:60px;height:260px;overflow:hidden;}
    .product-eco .section-winner .winner-list p { display: inline-block; line-height:50px; color: #2b2b2b; font-size: 19px; text-align: left; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
    .product-eco .section-winner .winner_box{height:312px;overflow:hidden;}

    .product-eco .pass-list .item{margin-top:20px;background-color:#f9f9f9;padding:40px}
    .product-eco .pass-list .item:after{content:'';display:block;clear:both}
    .product-eco .pass-list .item:first-child{margin-top:0}
    .product-eco .section-winner .item > div{position:relative;float:left}
    .product-eco .section-winner .item .thumb{width:416px;height:234px}
    .product-eco .section-winner .item .thumb a,.product-eco .section-winner .item .thumb video{position:absolute;top:0;right:0;bottom:0;left:0}
    .product-eco .section-winner .item .thumb a{z-index:1}
  
    @keyframes slideUpY {
    0%{-webkit-transform:translate(0,10px);transform:translate(0,10px)}
    100%{-webkit-transform:translate(-10px,0);transform:translate(-10px,0)}
    }
    @keyframes slideUp {
    0%{-webkit-transform:translate(0,10px);transform:translate(0,10px)}
    100%{-webkit-transform:translate(0,0);transform:translate(0,0)}
    }

    .section-priceArea { padding: 55px 75px; background: #0015bd;}
    .section-priceArea .price-box { position: relative; width: 100%; text-align: left; z-index: 10;}
	.section-priceArea .price-box .flag { position: absolute; top: -5px; right: -45px; display: table; width: 118px; height: 118px; text-align: center; border-radius: 50%; background: #ffd900; z-index: 10;}
	.section-priceArea .price-box .flag span { display: table-cell; vertical-align: middle; font-size: 17px; font-weight: 400; color: #000; line-height: 1.3;}
	.section-priceArea .price-box .flag span strong { color: #ef0000; font-weight: 700;}
	.section-priceArea .price-box .flag span strong em { font-weight: 900; font-size: 23px;}
	.section-priceArea .price-box .price-title { position: relative; display: inline-block; padding: 6px 25px; color: #fff; font-size: 21px; font-weight: 700; text-align: center; background: #000000; border: 4px solid #26202b; border-bottom: none;}
    .section-priceArea .price-box .price-title span { padding: 2px 18px; background-color: #fff; color: #222222; border-radius: 50px; font-size: 18px;margin-left: 7px;    letter-spacing: -1px;}
    .section-priceArea .price-box .price-title span em{animation: flasher 1s infinite;}
	.section-priceArea .price-box .box { position: relative; height: 205px; padding: 4px; text-align: center; box-sizing: border-box; background: #26202b;}
	.section-priceArea .price-box .box:after { content: ''; display: block; clear: both;}
	.section-priceArea .price-box .box .desc { float: left; width: 875px; height: 100%; background: #fff;}
	.section-priceArea .price-box .box .desc .product-name { display: table; width: 260px; height: 100%; text-align: center;}
	.section-priceArea .price-box .box .desc .product-name span { display: table-cell; vertical-align: middle; font-size: 23px; color: #102d23; font-weight: 500; letter-spacing: -2px; line-height: 1.2;}
	.section-priceArea .price-box .box .desc .product-name span strong { font-weight: 900; font-size: 40px; letter-spacing: -2px; color: #202020;}
	.section-priceArea .price-box .box .desc .product-price { position: relative; display: table; width: 610px; height: 100%; text-align: left;}
	.section-priceArea .price-box .box .desc .product-price:after { content: ''; display: block; clear: both;}
	.section-priceArea .price-box .box .desc .product-price .before-price { position: relative; float: left; display: table; width: 280px; height: 100%; text-align: center;}
	.section-priceArea .price-box .box .desc .product-price .before-price span { display: table-cell; vertical-align: middle; font-size: 46px; letter-spacing: -3px; font-family: 'Verdana', 'Noto Sans KR'; font-weight: 700; color: #c5c5c5;}
	.section-priceArea .price-box .box .desc .product-price .before-price:before { content :''; display: block; width: 100%; height: 2px; position: absolute; top: 50%; margin-top: -1px; left: 0; right: 0; background: #c5c5c5;}
	.section-priceArea .price-box .box .desc .product-price .before-price:after { content :''; display: block; width: 2px; height: 19px; position: absolute; top: 82px; right: 7px; background: #c5c5c5; -webkit-transform: rotate(-45deg); -ms-transform: rotate(-45deg); transform: rotate(-45deg);}
    .section-priceArea .price-box .box .desc .product-price .after-price { display: table; width: 325px; text-align: center;    height: 100%;}
    .section-priceArea .price-box .box .desc .product-price .after-price .item{display: table-cell;vertical-align: middle;}
	.section-priceArea .price-box .box .desc .product-price .after-price .label { font-size: 17px; color: #000; font-weight: 300; background-color: #0015bd; color: #fff; padding: 2px 18px; border-radius: 50px; font-weight: 700;}
	.section-priceArea .price-box .box .desc .product-price .after-price strong { display: block; margin: 5px 0 10px; font-size: 50px; font-family: 'Verdana', 'Noto Sans KR'; font-weight: 900; color: #ef0000; letter-spacing: -3px; line-height: 1;}
	.section-priceArea .price-box .box .action { position: relative; float: right; width: 217px; height: 100%;}
	.section-priceArea .price-box .box .action a { display: table; width: 100%; height: 100%; text-align: center;}
	.section-priceArea .price-box .box .action a:after { content:''; display: block; position: absolute; top: 100px; right: -24px; width: 68px; height: 76px; background: url('https://img.eduwill.net/Img2/trade/product/event_new/200311/pc/pointer.png') 0 0 no-repeat; animation: 0.4s slideUpY ease-in-out infinite alternate;}
	.section-priceArea .price-box .box .action a span { display: table-cell; vertical-align: middle; font-size: 30px; color: #fff; font-weight: 700; padding: 40px; word-break: keep-all;}
    @keyframes slideUpY {0% {-webkit-transform: translate(0,10px);transform: translate(0, 10px);}100% {-webkit-transform: translate(-10px, 0);transform: translate(-10px, 0);}}
    
    @keyframes flasher{0%, 100% { opacity: 1}50% { opacity: 0;}}
            
</style>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript">
	//getEcoDynamicForClass(2542, 'eco-2542-price');
  $(function(){
	tabControl(".section-tab");
  });

  	function tabControl($seletor){
  		$($seletor).find(".tab-list").children("li").on("click", function(){
  			var idx = $(this).index();
  			var tabList = $($seletor).find(".tab-list").children("li");

  			tabList.removeClass("on");
  			tabList.eq(idx).addClass("on");

  			$($seletor).find(".tab-view").children("img").attr({src:"https://img.eduwill.net/resources/img/well/product/200928/pc/tab"+(idx+1)+"_view.jpg"});

  		});
  	}

  	var obj = {
  		a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_ksh.mp4',
  		b: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_lws.mp4',
  		c: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_kmk.mp4'
  	};

  	var playerSrc = [];
  	for(var o in obj){
  		playerSrc.push(obj[o]);
  	}

  	var videoOption = {
  		playerSrc: playerSrc,
  		preview: true,
  		playerClass: "video-eduwill-player",
  		playerPlayClass: "video-play-action"
  	};
  	eduf.UI.Player(videoOption);


  	var options = {
		jsonFileNm: "S202000_WINNER.min",
  	};

  	var slickOptions = {
  		speed: 1000,
  		slidesPerRow: 6,
  		slidesToShow: 6,
  	};

  	eduf.UI.Winner(".winner-list", options, slickOptions);
</script>
