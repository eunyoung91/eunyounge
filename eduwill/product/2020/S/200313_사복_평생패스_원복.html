<script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/plugin/flowplayer-commercial-7.2.7/flowplayer.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		setTimeout(function() { $(".title").css('opacity', '1').addClass('bounceIn animated') }, 100);

		$('.bxslider').bxSlider({
			auto: true,
			pager: false,
		});

		var flowPlayer2 = flowplayer("#player2", {
			autoplay:false,
			autoBuffering:true,
			key : "$597838436033004",
			clip: {sources: [{ type:"video/mp4", src:"//pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_lws.mp4" }] }
		});

		var flowPlayer3 = flowplayer("#player3", {
			autoplay:false,
			autoBuffering:true,
			key : "$597838436033004",
			clip: {sources: [{ type:"video/mp4", src:"//pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_jhs.mp4" }] }
		});

		var flowPlayer4 = flowplayer("#player4", {
			autoplay:false,
			autoBuffering:true,
			key : "$597838436033004",
			clip: {sources: [{ type:"video/mp4", src:"//pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_bsb.mp4" }] }
		});

		var flowPlayer1 = flowplayer("#player1", {
			autoplay:false,
			autoBuffering:true,
			key : "$597838436033004",
			clip: {sources: [{ type:"video/mp4", src:"//pmp.eduwill.net/eduwillpmp/eduwill/flv/20190926/social_ksh.mp4" }] }
		});

		$("#victoryThumbList").find("li").on("click",function(){
			var idx = $(this).index();
			var thumbList =  $("#victoryThumbList").find("li");

			thumbList.each(function(){
				$(this).find("img").attr('src', $(this).find('img').attr('src').replace('_on','_off'));
			});
			
			thumbList.eq(idx).find('img').attr('src', thumbList.eq(idx).find('img').attr('src').replace('_off','_on'));

			$(".flowplayer").hide();
			$("#player"+(idx+1)).show();

			flowPlayer1.stop();
			flowPlayer2.stop();
			flowPlayer3.stop();
			flowPlayer4.stop();

			$(".video_box").find(".text").find("img").attr({"src":"https://img.eduwill.net/Img2/Social/product/event/191122/pc/text_video"+(idx+1)+".png"});
		});

		var _tabList = $(".tab_list").find("li");
		var _tabView = $(".tab_view");

		
		_tabList.on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});
		function tabControl($idx){
			_tabList.removeClass("on");
			_tabList.eq($idx).addClass("on");

			_tabView.hide();
			_tabView.eq($idx).show();
		}
	});
</script>
