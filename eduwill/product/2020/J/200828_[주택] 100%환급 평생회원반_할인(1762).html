<script type="text/javascript">
	

  	$(function () {
		getEcoDynamicForClass(2322, 'eco-2322');
		TweenMax.fromTo( $(".blink1"), 0.35,{scale: 0.5}, {scale: 1, delay:0.5, repeat: -1, yoyo:true});
		TweenMax.fromTo( $(".blink2"), 0.35,{scale: 0.5}, {scale: 1, delay:0.8, repeat: -1, yoyo:true});

		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		$('.video_img').on('click', function () {
			$(this).hide();
			$('#mvi1').attr('src', "https://www.youtube.com/embed/-EJ-YFbmTNo?autoplay=1");
			return false;
		});

		$('.slider').bxSlider({
			mode: 'horizontal',
			auto: true,
			pause: 3000,
			pager: false,
			controls: true
		});
  	});
</script>
