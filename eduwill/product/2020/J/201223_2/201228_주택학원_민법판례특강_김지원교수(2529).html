<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>에듀윌</title>
<link rel="stylesheet" href="https://www.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/reset.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/common.css" />
<script src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
</head>
<body>

<!-- eco -->
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css">
<style type="text/css">
	.product-eco { background-color:#fff; }
	.product-eco .container { position: relative; background-repeat: no-repeat; background-position: center top; }
	.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; }
	.sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

	/* 플로팅배너 */
	.product-eco .banner-follow { position: fixed; top: 28%; left: 50%; z-index: 20; margin-left: 600px; }
	.product-eco .product-title { background:#eaf2f9 url('https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/title_bg1.jpg') 50% 0 no-repeat; height: 1082px; }
	.product-eco .product-img01 { background: url('https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/img01_bg.jpg') 50% 0 no-repeat; background-size: cover; }
	.product-eco .product-img02 { background: #0049c1; }
	.product-eco .product-banner01 { background: #22223a; }
	.product-eco .product-banner02 { background: #0e2b46; }
	
	/* 슬라이드1 */
	.product-eco .product-slide { height: 482px; }
	.product-eco .product-slick { position: absolute; width: 996px; left: 92px; top: 222px; }
	.product-eco .product-slick .slick-arrow { cursor: pointer; }
	.product-eco .product-slick .slick-prev { border: none; background: none; width: 39px; height: 35px; font-size: 0; position: absolute; top: 66px; left: -39px; background: url('https://img.eduwill.net/Img2/jutek/promotion/200120/arrow_left.png') 0 0 no-repeat;}
	.product-eco .product-slick .slick-next { border: none; background: none; width: 39px; height: 35px; font-size: 0; position: absolute; top: 66px; right: 21px; background: url('https://img.eduwill.net/Img2/jutek/promotion/200120/arrow_right.png') 0 0 no-repeat; }

	/* 영상 */
	.product-media { background-color: #f8f8f8;}
	.product-media .media-wrap{ position: absolute;top:420px;left:50%;margin-left:-87px;width:673px;height:auto;overflow: hidden;}
	.product-media .media-box{ position: relative;width:673px;height:377px;}
	.product-media .media-box video { position: relative;top: 0;left: 0;width:673px;height:377px;}
	.product-media .media-box a { position: absolute;top: 0;left: 0;width:100%;height:100%;}
</style>

<div class="product-eco">

	<div class="banner-follow"><!-- floating banner -->
		<a href="#productApply" class="page-move">
			<img class="floating" src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/floating.png" alt="">
		</a>
	</div><!-- f//loating banner -->

	<div class="container product-banner01">
		<div class="wrap">
			<img src="http://img.eduwill.net/resources/img/common/examGuide/pc/house/top_banner.png" alt="">
		</div>
	</div>

	<div class="container product-title">
		<div class="wrap">
			<span class="sr-only">민법판례</span>
		</div>
	</div>

	<div class="container product-img01">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/img01.png" alt="">
		</div>
	</div>

	<!-- 슬라이드 -->
	<div class="container product-img02">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/img02.jpg" alt="">
			<div class="product-slick">
				<div class="slick-slider">
					<div><img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/rolling_1.jpg" alt="후기 1"></div>
					<div><img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/rolling_2.jpg" alt="후기 2"></div>
					<div><img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/rolling_3.jpg" alt="후기 3"></div>
					<div><img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/rolling_4.jpg" alt="후기 4"></div>
					<div><img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/rolling_5.jpg" alt="후기 5"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- //슬라이드 -->

	<!-- 영상 -->
	<div class="container product-media">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/img03_1.png" alt="">

			<div class="media-wrap">
				<div class="media-box">
					<video class="video-eduwill-player" controls="" height="100%" poster="" width="100%">
						<source src="" type="video/mp4">
					</video>
					<a href="javascript:;" class="video-play-action">
						<img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/bg_player1.jpg" alt="">
					</a>
				</div>
				<a href="/Teacher/Detail?tCode=PL23&amp;Subj=PL" class="teacher_btn" target="_balnk">
					<img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/teacher_btn1.jpg" alt="">
				</a>
			</div>

		</div>
	</div>
	<!-- //영상 -->

	<div class="container product-banner02">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/won2/product/jutek/201228/pc/banner01.jpg" alt="">
		</div>
	</div>
</div>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>

<script>
	$(function(){
		init();
	});
	function init(){
		addEvent();
		mediaPlayer();
		pageMove('.page-move');
	}

	function addEvent(){
		$('.slick-slider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			arrows: true,
			dots: false
		});
	}

	function mediaPlayer(){
		var obj = {
			a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/ETC/2020/J6B19PL02H001-edit.mp4',
		};

		var playerSrc = [];
		for (var o in obj) {
			playerSrc.push(obj[o]);
		}

		var videoOption = {
			playerSrc: playerSrc,
			preview: true,
			playerClass: "video-eduwill-player",
			playerPlayClass: "video-play-action"
		};
		eduf.UI.Player(videoOption);
	}

</script>
<!-- // eco -->
</body>
</html>
