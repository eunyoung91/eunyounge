<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/waterwheelCarousel/jquery.waterwheelCarousel.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/flowplayer.min.js"></script>
<script type="text/javascript">  
$(document).ready(function(){
	$(function () {
		
		TweenMax.fromTo( $(".blink1"), 0.35,{scale: 0.5}, {scale: 1, delay:0.5, repeat: -1, yoyo:true});
		TweenMax.fromTo( $(".blink2"), 0.35,{scale: 0.5}, {scale: 1, delay:0.8, repeat: -1, yoyo:true});

		$('.page_move').on('click', function(e){
			e.preventDefault();
	
			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;
	
			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		 $(".flowplayer").on("click",function(){
			var idx = $(this).parent(".video").index();
			$(".video_box").children(".video").each(function(i){
				if(i != idx){
					$(".flowplayer").eq(i).show();
					flowplayer($("#player" + (i+1))).stop();
				}
			});
			flowplayer($("#player" + (idx+1)));
		});
		flowplayer("#player1", {
			autoplay:false,
			autoBuffering:true,  
			key : "$597838436033004",
			clip: {sources: [{ type:"video/mp4", src:"https://pmp.eduwill.net/eduwillpmp/high_vod/ETC/CM/20200118/200112_주택관리사_고득점자_인터뷰_ver1.3.mp4" }] }
		});

		$('#slider1').bxSlider({
			mode: 'horizontal',
			auto: true,
			pause: 3000,
			pager: false,
			controls: true
		});
		$('#slider2').bxSlider({
			mode: 'horizontal',
			auto: true,
			pause: 3000,
			pager: false,
			controls: true
		});





		$('#slider02').bxSlider({
			mode: 'horizontal',
			auto: true,
			pause: 3000,
			pager: false,
			controls: true
		});
		$('#slider03').bxSlider({ 
			mode: 'horizontal',
			auto: true,
			pause: 3000,
			pager: false,
			controls: true
		});
	});
});
</script>
