<style>

		.product-eco .bx-wrapper .bx-controls-direction a {position:absolute;top:40%;width:26px;height:53px;}
	}
	.section_winner .bxslide_box { width:90%; margin:0 auto;}

		$('#bxSlider1').bxSlider({
