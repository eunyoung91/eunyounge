<script type="text/javascript">

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

			$('#productSlider').bxSlider({
				auto: true,
				pause: 3000,
				controls: true,
				pager: false
			});

			$('.flowplayer').on('click',function(){
				var idx = $(this).attr('id');
				switch(idx) {
					case 'player1':
						_player1.play();
						_player2.stop();
						break;
					case 'player2':
						_player1.stop();
						_player2.play();
