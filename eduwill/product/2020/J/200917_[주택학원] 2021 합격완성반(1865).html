        <script type="text/javascript">
            $(document).ready(function () {
                $(function () {
                    var $window = $(window),
                        $document = $(document);

                    $('.page_move').on('click', function (e) {
                        e.preventDefault();
                        var _top = $($(this).attr('href'));
                        var $target = _top.offset().top;

                        $('html,body').animate({
                            scrollTop: $target
                        }, 500);
                    });
                    $('.video_img').on('click', function () {
                        $(this).hide();
                        $('#mvi1').attr('src',
                            "https://www.youtube.com/embed/-EJ-YFbmTNo?autoplay=1");
                        return false;
                    });

                    $('#slider1').bxSlider({
                        mode: 'horizontal',
                        auto: true,
                        pause: 3000,
                        pager: false,
                        controls: true
                    });
                    $('#slider2').bxSlider({
                        mode: 'horizontal',
                        auto: true,
                        pause: 3000,
                        pager: false,
                        controls: true
                    });

                    $document.on('click', '.open_layer', function (e) {
                        var _el = $(this).attr('href'),
                            $target = $(_el),
                            $dim = $('.dim');

                        e.preventDefault();
                        $dim.addClass('in');
                        $target.addClass('in');
                    });

                    $document.on('click', '.close_layer', function (e) {
                        var _el = $(this).attr('href'),
                            $target = $(_el),
                            $dim = $('.dim');

                        e.preventDefault();
                        $dim.removeClass('in');
                        $target.removeClass('in');
                    });

                    if ($('.academy_gallery_thumb').length > 0) {
                        var thumb = $('.academy_gallery_thumb').find('.thumb'),
                            visibleThumbs = 4;

                        var gallerySlider = $('.academy_gallery').bxSlider({
                            controls: false,
                            pager: false,
                            easing: 'easeInOutQuint',
                            infiniteLoop: true,
                            speed: 500,
                            auto: false,
                            onSlideAfter: function (currentSlideNumber) {
                                var currentSlideNumber = gallerySlider.getCurrentSlide();
                                thumb.removeClass('pager-active');
                                thumb.eq(currentSlideNumber).addClass('pager-active');
                            },
                            onSlideNext: function () {
                                var currentSlideNumber = gallerySlider.getCurrentSlide();
                                slideThumbs(currentSlideNumber, visibleThumbs);
                            },
                            onSlidePrev: function () {
                                var currentSlideNumber = gallerySlider.getCurrentSlide();
                                slideThumbs(currentSlideNumber, visibleThumbs);
                            }
                        });

                        thumb.click(function (e) {
                            e.preventDefault();
                            gallerySlider.goToSlide($(this).closest('.thumb-item').index());
                        });

                        var thumbsSlider = $('.academy_gallery_thumb').bxSlider({
                            controls: true,
                            hideControlOnEnd: true,
                            pager: false,
                            easing: 'easeInOutQuint',
                            infiniteLoop: false,
                            minSlides: 4,
                            maxSlides: 4,
                            slideWidth: 200,
                            slideMargin: 17
                        });

                        function slideThumbs(currentSlideNumber, visibleThumbs) {
                            var m = Math.floor(currentSlideNumber / visibleThumbs);
                            var slideTo = m * visibleThumbs;

                            thumbsSlider.goToSlide(m);
                        }

                        $('.academy_gallery_thumb').find('.thumb').click(function () {
                            $('.academy_gallery_thumb').find('.thumb').removeClass(
                                'pager-active');
                            $(this).addClass('pager-active');
                        });
                    }

                });
            });
        </script>
        <!-- // eco -->
</body>
