	/* common */
	.product-contents { position:relative;}
	.product-contents * { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic'; font-weight:400; letter-spacing:-.5px;}
	.product-contents img { width: 100%; max-width: 100%; vertical-align: top;} 

	.bx-wrapper { margin: 0 auto !important; } 
	.bx-wrapper .bx-viewport { background: none; box-shadow: none; border: 0;left: 0;} 
	.bx-wrapper img { display: inline; } 

	/* hidden */
	.sr_only { display: inline-block; position: absolute; z-index: -1; clip: rect(0 0 0 0); width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

	/* Grid System */
	.grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; }
	.grid:before, 
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }

	/* contents */
	.section { position: relative; padding: 0; border: 0;}
	.section .wrap { position: relative; width: 100%; max-width: 720px; margin: 0 auto; }
	.section .article { position:relative;}

	/* slider */
	.slider img {display: inline;}
	.slider .bx-wrapper{ margin:0 auto;}
	.slider .bx-wrapper img{display:inline;}
	.slider .bx-wrapper .bx-viewport { left: 0;border: none;background: none;box-shadow: none;-webkit-box-shadow: none;-moz-box-shadow: none;}
	/* slider05 */
	.slider05 {text-align:center;}
	.slider05 .bx-wrapper .bx-viewport {height: auto;}
	.slider05 .bx-wrapper .bx-prev { left:3.7%;margin-left: 0; background: url('https://img.eduwill.net/Img2/jutek/promotion/200121/arrow_left.png') 0 0 no-repeat; background-position:center;}
	.slider05 .bx-wrapper .bx-next {right:3.7%;margin-right: 0; background: url('https://img.eduwill.net/Img2/jutek/promotion/200121/arrow_right.png') 0 0 no-repeat;background-position:center;}
	.slider05 .bx-wrapper .bx-controls-direction a {position: absolute;top: 40%;outline: 0;text-indent: -9999px;z-index: 9999;margin-top: 0;background-position:center;}
	.slider05 .bx-wrapper .bx-controls-direction a.bx-prev {margin-left: 0;}
	.slider05 .bx-wrapper .bx-controls-direction a.bx-next {margin-right: 0;}
