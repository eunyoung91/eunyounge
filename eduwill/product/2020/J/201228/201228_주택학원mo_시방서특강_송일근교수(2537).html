<script>
	$(function(){
		$(window).on('load', function(){
			init();
		 });
	});
	function init(){
		addEvent();
		mediaPlayer();
		pageMove('.page-move');
	}
	function addEvent(){
	}
	function mediaPlayer(){
		var obj = {
			a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/2019/J/L/JII-SIG-SAMPLE-A.mp4',
		};

		var playerSrc = [];
		for (var o in obj) {
			playerSrc.push(obj[o]);
		}

		var videoOption = {
			playerSrc: playerSrc,
			preview: true,
			playerClass: "video-eduwill-player",
			playerPlayClass: "video-play-action"
		};
		eduf.UI.Player(videoOption);
	}
</script>
