<script type="text/javascript">
	$(document).ready(function () {
		$(function () {

			$('.page_move').on('click', function (e) {
				e.preventDefault();
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

			$('.video_img').on('click', function () {
				$(this).hide();
				$('#mvi1').attr('src', "https://www.youtube.com/embed/-EJ-YFbmTNo?autoplay=1");
				return false;
			});

			$('.slider').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				controls: true
			});

		});
	});
