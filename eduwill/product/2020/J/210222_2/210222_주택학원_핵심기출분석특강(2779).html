<style>
	body { background-color: #fff;}
	.product-eco { position: relative;background-color: #fff;margin: 0;padding: 0;font-family: 'Noto Sans KR', Sans-Serif;letter-spacing: -1px;text-align: center;-webkit-text-size-adjust: none;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
	.product-eco *, .product-eco *:before, .product-eco *:after {-webkit-box-sizing: border-box;box-sizing: border-box;}
	.product-eco img {border: 0;vertical-align: top;line-height: 0;font-size: 0;}
	.product-eco p, .product-eco span {line-height: 100%;margin: 0;padding: 0;}
	.product-eco a {display: inline-block;}
	.product-eco .clearfix {zoom: 1;}
	.product-eco .clearfix:after {content: '';display: block;clear: both;}
	.product-eco img { width: 100%;}
	.product-eco .wrap {position: relative;max-width: 720px;margin: 0 auto;}
	.product-eco .slider img {display: inline;}
	.product-eco .slider .bx-wrapper{ margin:0 auto;}
	.product-eco .slider .bx-wrapper img{display:inline;}
	.product-eco .slider .bx-wrapper .bx-viewport { left: 0;border: none;background: none;box-shadow: none;-webkit-box-shadow: none;-moz-box-shadow: none;}
	.product-eco .slider05 {text-align:center;}
	.product-eco .slider05 .bx-wrapper .bx-viewport {height: auto;}
	.product-eco .slider05 .bx-wrapper .bx-prev { left:3.7%;margin-left: 0; background: url('https://img.eduwill.net/Img2/jutek/promotion/200121/arrow_left.png') 0 0 no-repeat; background-position:center;}
	.product-eco .slider05 .bx-wrapper .bx-next {right:3.7%;margin-right: 0; background: url('https://img.eduwill.net/Img2/jutek/promotion/200121/arrow_right.png') 0 0 no-repeat;background-position:center;}
	.product-eco .slider05 .bx-wrapper .bx-controls-direction a { 
		position: absolute;top: 50%;outline: 0;text-indent: -9999px;z-index: 9999;margin-top: 0;background-position:center;
		width:25px;height:25px;margin-top:-12.5px;
	}
	.product-eco .slider05 .bx-wrapper .bx-controls-direction a.bx-prev {margin-left: 0;}
	.product-eco .slider05 .bx-wrapper .bx-controls-direction a.bx-next {margin-right: 0;}
	.product-eco .section-title{ background: url('https://img.eduwill.net/eduwill/Img/2021/J/product/210222_2/mobile/bg_title.jpg') 50% 0 no-repeat;background-size:cover;}

	.product-eco .section-5{ background:#070707;}

	.product-eco .notice{ position: absolute;right:3.5%;left:auto;top:86%;margin:0 auto; color:#a7a7a7;text-align: right;font-size: 2.083vw;}
	.product-eco .section-price{ padding-bottom:5.625rem;}
	.product-eco .price-box{ max-width:640px; background:#fff; width:88.88%;margin:0 auto;margin-top:1.5625rem;}
	.product-eco .price-box h3{ width:100%;display: inline-block;background:#ed0f00;font-size:4.444vw;color:#fff;height:2.96875rem;line-height:2.96875rem;}
	.product-eco .price-box .price-info{ line-height:1;padding:4% 6%;border:1px solid #bfbfbf;}
	.product-eco .price-box .price-info h4{ color:#000;font-size:3.611vw;margin-bottom:20px;}
	.product-eco .price-box .price-info .table-wrap{ display: table;width:100%;}
	.product-eco .price-box .price-info .table-cell{ display: table-cell;vertical-align: middle;}
	.product-eco .price-box .price-info .table-cell.before{ width:45%;}
	.product-eco .price-box .price-info .table-cell.before span{ display: inline-block;color:#202020;font-size: 5vw;background:#ececec;padding:1% 4%;}
	.product-eco .price-box .price-info .table-cell.before strong{ display: inline-block;color:#afafaf;font-size: 5vw;text-decoration: line-through #ed0f00;padding-top: 10px;}
	.product-eco .price-box .price-info .table-cell.after strong{ display: inline-block;color:#ec0d0d;font-size: 8.333vw;}
	.product-eco .price-box .price-info .table-cell.after{ width:55%;}
	@media only screen and (min-width: 720px) {
		.product-eco .slider05 .bx-wrapper .bx-controls-direction a { 
			width:50px;height:50px;margin-top:-25px;
		}
		.product-eco .notice{ font-size: 16px;}
		.product-eco .price-box h3{ font-size: 32px;}
		.product-eco .price-box .price-info h4{ font-size: 26px;}
		.product-eco .price-box .price-info .table-cell.before span{ font-size: 32px;}
		.product-eco .price-box .price-info .table-cell.before strong{ font-size: 36px;}
		.product-eco .price-box .price-info .table-cell.after strong{ font-size: 60px;}
	}
</style>
