<style type="text/css">

<script>

		  var swiper1 = new Swiper("#slide01", {
            slidesPerView: "auto",
            centeredSlides: true,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                type: "fraction",
            },
            autoplay: {
                delay: 5000,
            },
        });


			var swiper2 = new Swiper('#slide02', {
			  slidesPerView: 'auto',
			  centeredSlides: true,

			  }

		});
	});
