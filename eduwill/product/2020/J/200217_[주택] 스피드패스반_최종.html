		}

		.product-eco .section_price .apply-wrap {

		.product-eco .section_price .apply-wrap .holder {

		.product-eco .section_price .apply-wrap .price .desc {

			top: 49px;

			right: 0;

		}

		.product-eco .section_price .apply-wrap .price .total {
			line-height: 1;
			font-weight: 700;
			letter-spacing: -3px;
			font-size: 32px;
		}

		.product-eco .section_price .apply-wrap .price .total em {
			font-family: verdana;
			font-weight: 600;
		}

		.product-eco .section_price .apply-wrap .price .notice {
			margin-top: 5px;
			font-size: 12px;
			font-weight: 300;
			color: #b8b8b8;
		}

		.product-eco .section_price .apply-wrap .price.before {
			position: relative;
		}

		.product-eco .section_price .apply-wrap .price.before .total {
			position: relative;
			font-size: 32px;
			color: #c3c3c3;
		}

		.product-eco .section_price .apply-wrap .price.before .total:before {
			content: '';
			position: absolute;
			background-color: #c3c3c3;
			top: 50%;
			left: 50%;
			width: 237px;
			height: 1px;
			margin-left: -110px;
		}

		.product-eco .section_price .apply-wrap .price.before .total:after {
			content: '';
			position: absolute;
			background-color: #c3c3c3;
			top: 19px;
			right: -11px;
			width: 10px;
			height: 1px;
			-webkit-transform: rotate(45deg);
			transform: rotate(45deg);
		}

		.product-eco .section_price .apply-wrap .price.before .total em {
			font-size: 44px;
			color: #c5c5c5;
		}

		.product-eco .section_price .apply-wrap .price.after {
			width: 300px;
			position: relative;
		}

		.product-eco .section_price .apply-wrap .price.after .total {
			color: #ee0605;
		}

		.product-eco .section_price .apply-wrap .price.after .total em {
			font-size: 55px;
		}

		.product-eco .section_price .apply-wrap .action {
			position: relative;
			width: 224px;
			font-size: 30px;
			font-weight: 700;
			color: #fff;
			background-color: #473d3b;
		}

		.product-eco .section_price .apply-wrap .action .date {
			display: inline-block;
			background: #fff;
			padding: 4px 10px;
			color: #202020;
			font-size: 24px;
			border-radius: 20px;
			margin-bottom: 10px;
		}

		.product-eco .section_price .apply-wrap .action:after {
			content: '';
			position: absolute;
			z-index: 1;
			display: block;
			bottom: -38px;
			right: 8px;
			width: 73px;
			height: 93px;
			background: url("https://img.eduwill.net/Img2/license/Product/event_new/191118/pc/icon_cursor.png") no-repeat 50% 0;
			-webkit-animation: .35s jump ease-in-out infinite alternate;
			animation: .35s jump ease-in-out infinite alternate;
		}

		@-webkit-keyframes jump {
			0% {
				-webkit-transform: scale(1);
				transform: scale(1);
			}

			100% {
				-webkit-transform: scale(0.95);
				transform: scale(0.95);
			}
		}

		@keyframes jump {
			0% {
				-webkit-transform: scale(1);
				transform: scale(1);
			}

			100% {
				-webkit-transform: scale(0.95);
				transform: scale(0.95);
			}
		}
	</style>
	<div class="product-eco">

	<script type="text/javascript">
		$(function () {
			$(window).on('load', function () {
				var $window = $(window),
					$document = $(document);

				$window.scroll(function () {
					if ($(window).scrollTop() >= $("#item_apply").offset().top - 700) {
						$(".g_fix_apply").hide();
					} else {
						$(".g_fix_apply").show();
					}
				});

				$('.page_move').on('click', function (e) {
					e.preventDefault();

					var _top = $($(this).attr('href'));
					var $target = _top.offset().top;

					$('html,body').animate({
						scrollTop: $target
					}, 500);
				});

				$("#checkbox1").on("click", function () {
					if ($("input:checkbox[id='checkbox1']").is(":checked") == false) {
						$("#price1_2").html("290,000");
						$("#price1_3").html("240,000");
						$(".sale_mark").hide();
					} else {
						$("#price1_2").html("648,000");
						$("#price1_3").html("598,000");
						$(".sale_mark").show();
					}
				});

				$('#slider05').bxSlider({
					mode: 'horizontal',
					auto: true,
					pause: 3000,
					pager: ($('#slider05 li').length < 2) ? false : true,
					controls: true
				});

			});
		});
	</script>
