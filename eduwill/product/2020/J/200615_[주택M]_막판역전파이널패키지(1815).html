<body>
<!-- 여기부터 -->
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
<style type="text/css">
	.product-eco { background-color:#fff;}
	.product-eco *, .product-eco *:before, .product-eco *:after { -webkit-box-sizing: border-box; box-sizing: border-box;}
	.product-eco .section { position: relative; padding: 0; margin: 0; border-bottom: 0;}
	.product-eco .wrap { position: relative; width: 100%; max-width: 720px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
	.section-title{ background: #22239a url('https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/bg_title.jpg')no-repeat 50% 0;}
	.section-slide1 .swiper-container, .section-slide2 .swiper-container {
	  width: 100%;
	  height: 100%;
	  padding:4.1875rem 0 6.25rem 0;
	}
	.section-slide1 .swiper-slide, .section-slide2 .swiper-slide {
		width:70.833%;
		margin:0 3%;
		background-color:#fff;
		-webkit-box-shadow: 15px 15px 30px 0px rgba(0, 0, 0, 0.15);
		-moz-box-shadow:    15px 15px 30px 0px rgba(0, 0, 0, 0.15);
		box-shadow:         15px 15px 30px 0px rgba(0, 0, 0, 0.15);
		text-align: center;
		border-radius:15px;
	}
	.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{ 
		bottom:auto;top:8%;right:14.583%;color:#999;font-size:3.333vw;width:auto !important;text-align: right;line-height: 1;
	}
	.swiper-pagination-current{color:#222;}
	@media only screen and (min-width: 720px) {
		.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{font-size:24px; top:5%;}
	}
	.product-eco .section-movie {
	  position: relative;
	  width: 100%;
	  height: 100%;
	  text-align: center;
	  z-index: 1;
	  overflow: hidden;
	  background-color: #000;
	}
	.product-eco .section-movie .video {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  z-index: -100;
	  width: auto;
	  height: auto;
	  min-width: 100%;
	  min-height: 100%;
	  -webkit-transform: translateX(-50%) translateY(-50%);
	  transform: translateX(-50%) translateY(-50%);
	  -webkit-transition: 1s opacity;
	  transition: 1s opacity;
	}

</style>

<div class="product-eco">

	<div class="section-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/title.png" alt="" />
		</div>
	</div>

	<div class="section-item">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/img_item1.jpg" alt="" />
		</div>
	</div>

	<div class="section-slide1" >
		<div class="swiper-container" id="slide01">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/img_mv1.png" alt="" />
				</div>
				<div class="swiper-slide">
					<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/img_mv2.png" alt="" />
				</div>
				<div class="swiper-slide">
					<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/img_mv3.png" alt="" />
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>

	<div class="section-item" style="background:#f5f5f5;">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/img_item2.jpg" alt="" />
		</div>
	</div>

	<div class="section-slide2" style="background:#f5f5f5;">
		<div class="swiper-container" id="slide02">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/img_slide1.png" alt="" />
				</div>
				<div class="swiper-slide">
					<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/img_slide2.png" alt="" />
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</div>

	<div class="section-teacher">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/img_teacher.jpg" alt="" />
		</div>
	</div>

	<div class="section-movie">
		<div class="wrap">
			<video class="video" poster="" style="" autoplay="" muted="" loop="">
				<source src="https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20191213/pc_global_main_191230.mp4" type="video/mp4">
			</video>
			<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/img_movie.png" alt="" />
		</div>
	</div>

	<div class="section-apply-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/jutek/promotion/200615/mobile/tit_apply.jpg" alt="" />
		</div>
	</div>

</div>

<script src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
<script>
	$(function(){
		$(window).on("load", function(){
			var swiper1 = new Swiper('#slide01', {
			  slidesPerView: 'auto',
			  centeredSlides: true,
			  pagination: {
				el: '.swiper-pagination',
				type: 'fraction',
			  }
			});
			var swiper2 = new Swiper('#slide02', {
			  slidesPerView: 'auto',
			  centeredSlides: true,
			  pagination: {
				el: '.swiper-pagination',
				type: 'fraction',
			  }
			});
		});
	});
</script>

</body>
