<!-- eco -->
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />

<style>
	body { background-color: #fff;}
	.product-eco { position: relative;background-color: #fff;margin: 0;padding: 0;font-family: 'Noto Sans KR', Sans-Serif;letter-spacing: -1px;text-align: center;-webkit-text-size-adjust: none;-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
	.product-eco *, .product-eco *:before, .product-eco *:after {-webkit-box-sizing: border-box;box-sizing: border-box;}
	.product-eco img {border: 0;vertical-align: top;line-height: 0;font-size: 0;}
	.product-eco p, .product-eco span {line-height: 100%;margin: 0;padding: 0;}
	.product-eco a {display: inline-block;}
	.product-eco .clearfix {zoom: 1;}
	.product-eco .clearfix:after {content: '';display: block;clear: both;}
	.product-eco img { width: 100%;}
	.product-eco .wrap {position: relative;min-width: 320px;max-width: 720px;margin: 0 auto;}
	.slider img {display: inline;}
	.slider .bx-wrapper{ margin:0 auto;}
	.slider .bx-wrapper img{display:inline;}
	.slider .bx-wrapper .bx-viewport { left: 0;border: none;background: none;box-shadow: none;-webkit-box-shadow: none;-moz-box-shadow: none;}

	.slider05 {text-align:center;}
	.slider05 .bx-wrapper .bx-viewport {height: auto;}
	.slider05 .bx-wrapper .bx-prev { left:3.7%;margin-left: 0; background: url('https://img.eduwill.net/Img2/jutek/promotion/200121/arrow_left.png') 0 0 no-repeat; background-position:center;}
	.slider05 .bx-wrapper .bx-next {right:3.7%;margin-right: 0; background: url('https://img.eduwill.net/Img2/jutek/promotion/200121/arrow_right.png') 0 0 no-repeat;background-position:center;}
	.slider05 .bx-wrapper .bx-controls-direction a {position: absolute;top: 40%;outline: 0;text-indent: -9999px;z-index: 9999;margin-top: 0;background-position:center;}
	.slider05 .bx-wrapper .bx-controls-direction a.bx-prev {margin-left: 0;}
	.slider05 .bx-wrapper .bx-controls-direction a.bx-next {margin-right: 0;}
	@media only screen and (min-width: 720px) {
	}
	.section-title{ background: url('https://img.eduwill.net/Img2/jutek/promotion/200121/mobile/bg_title.jpg') 50% 0 no-repeat;background-size:cover;}
	.section_4{ background: url('https://img.eduwill.net/Img2/jutek/promotion/200121/mobile/bg_s5.jpg') 50% 0 no-repeat;background-size:cover;}
</style>
<div class="product-eco">
	<div class="section-title">

			<img src="https://img.eduwill.net/Img2/jutek/promotion/200121/mobile/title.png" alt="기출의정석">

<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/bxslider/jquery.bxslider.min.js"></script>

<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();

			$('#slider05').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				controls: true
			});

		});
	});
</script>
