<script type="text/javascript">
	$(function(){
		init();

	function init(){
		addEvent();
	}
	function addEvent(){
		$(window).on('load', function(){
			$(".move_click1").click(function(){
				$(this).hide();
				$('#mvi1').attr('src', "https://www.youtube.com/embed/p8Kd9QhSu6o?autoplay=1");

			});

			$(".move_click2").click(function(){

				$('#mvi2').attr('src', "https://www.youtube.com/embed/OBO3Qi4nko4?autoplay=1");
				return false;
			});
			$('#winnerSlider').slick({
				slidesToShow: 7,
				vertical:true,
				autoplay: true,
				autoplaySpeed: 0,
				speed: 1000,
				cssEase: "linear",
				dots: false,
				arrows: false,
				pauseOnFocus: false,
				pauseOnHover: false,
				infinite: true
			});
			$('#slider1').bxSlider({  
				mode: 'horizontal',  
				auto: true,  
				controls: true,  
				pause: 5000,
				pager: false
			});
			$('#slider2').bxSlider({  
				mode: 'horizontal',  
				auto: true,  
				controls: true,  
				pause: 5000,
				pager: false
			});
