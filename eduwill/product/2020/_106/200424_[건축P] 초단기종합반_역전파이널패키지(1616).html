<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="ko" lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/product.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.min.js"></script>
<!-- // 자동화 페이지 포함 -->
</head>
<body>
<!-- eco -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<style type="text/css">
	.product-eco{position: relative;text-align:center;min-width:1100px;overflow: hidden;font-family:'Noto Sans KR', Sans-Serif;letter-spacing: -1px;}
    .product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
    .product-eco img{border:0;vertical-align:top;line-height:0;font-size:0;}   
    .product-eco .clearfix:after{content:'';display:block;clear:both;}
    .product-eco .wrap{position:relative;width:1100px;margin:0 auto;}
    .product-eco a{display:inline-block;}
    .product-eco strong{line-height:100%;}
    .product-eco p{line-height:100%;margin:0;}

	.section-title{background:url(https://img.eduwill.net/Img2/Quark/Product/event_new/200306/pc/bg_title.jpg) no-repeat 50% 0;background-size:cover;}
	.section-item1{background:#fee620 url(https://img.eduwill.net/Img2/Quark/Product/event_new/200306/pc/bg_item1.jpg) no-repeat 50% 0;}
	.section-item2, .section-item3{position:relative;background-color:#ffd826;}

	.sale_box{
		position:absolute;left:205px;top:593px;
		background-color:#143dbb;width:0;height:15px;
		overflow:hidden;
	}
	.sale_box2{
		position:absolute;left:205px;top:916px;
		background-color:#143dbb;width:0;height:15px;
		overflow:hidden;
	}

	.comp_icon{position:absolute;right:95px;top:573px; opacity: 0;}
	.comp_icon2{position:absolute;right:95px;top:896px; opacity: 0;}

	.product-eco .section-item3 * {font-weight:700;font-family: 'Montserrat','Noto Sans KR' !important;letter-spacing:-1px;line-height: 1 !important;}
	.product-eco .section-item3 .price_before{position:absolute;left:150px;top:910px;color:#8a9edd;font-size:46px;}
	.product-eco .section-item3 .price_sale{position:absolute;left:449px;top:927px;color:#143dbb;font-size:20px;}
	.product-eco .section-item3 .price_after{position:absolute;left:603px;top:897px;color:#fee620;font-size:75px;}

	.section-item4{background-color:#fff;}
	.section-item5{background-color:#091f84;}
	
	.banner-timer{ display: none; position:fixed;left:50%;top:60px;margin-left:-500px;width:1000px;height:76px;z-index:2;border-radius:50px;background-color:rgba(0,0,0,0.65);}
	.countdown{padding-top:25px;line-height: 1;z-index:1;}
	.countdown:after{content:'';display:block;clear:both;}
	.countdown p{position: relative;margin:0;padding:0;display: inline-block;line-height: 1;vertical-align: middle; color:#fff;font-size:24px;font-weight:700;font-family: 'Noto Sans KR', Sans-Serif;padding-right:5px;}
	.countdown p span { display: inline-block; min-width: 27px;}
	.countdown .benefit{ color:#ffe000;font-weight: 600;padding-right: 100px;}

	.section-coupon { background: #fee620;}
	.section-coupon .text-box { position: absolute; top: 95px; left: 663px; text-align: left;}
	.section-coupon .text-box .coupon-title { margin-bottom: 24px; font-size: 32px; font-weight: 700; color: #000; letter-spacing: -2px; line-height: 1.3;}
	.section-coupon .text-box .coupon-title span { color: #091f84;}
	.section-coupon .text-box .desc { margin-bottom: 20px; font-size: 17px; color: #000; font-weight: 400; line-height: 1.4;}
	.section-coupon .text-box .coupon-info li { position: relative; margin-top: 10px; padding-left: 14px; font-size: 17px; line-height: 1.2; font-weight: 300; color: #484848;}
	.section-coupon .text-box .coupon-info li .text-indent { display: inline-block; text-indent: 68px;}
	.section-coupon .text-box .coupon-info li strong { color: #000;}
	.section-coupon .text-box .coupon-info li:first-child { margin-top: 0;}
	.section-coupon .text-box .coupon-info li:before { content:'·'; display: inline-block; position: absolute; top: -7px; left: 0; font-size: 32px; color: rgba(72,72,72, .5); line-height: 1;}

	.fix-apply#fixApply { display: none !important;}

	.product-eco .product_fixed { position: fixed; bottom: 0; left: 0; right: 0; height: 100px; z-index: 10; background: #ff4d2a;}
	.product-eco .product_fixed .wrap { }
	.product-eco .product_fixed .wrap .icon-hand { position: absolute; top: 53px; right: 70px; width: 55px; animation: slideUp 1s infinite;}
	@keyframes slideUp{
		0%, 100% {
			-webkit-transform: translateY(5px); transform: translateY(5px);
		}
		50% {
			-webkit-transform: translateY(-5px); transform: translateY(-5px);
		}
	}
</style>

<div class="product-eco">

	<div class="product_fixed">
		<div class="wrap">
			<a href="#productApply" class="page_move">
				<span class="icon-hand"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" alt=""></span>
				<img src="https://img.eduwill.net/Img2/arch/Product/200424/pc/fixed_apply.jpg" alt="">
			</a>
		</div>
	</div>

	<div class="section section-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/Product/200424/pc/title.jpg" alt="" />
		</div>	
	</div>

	<div class="section section-item1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/Product/200424/pc/img_item1.png" alt="" />
		</div>	
	</div>

	<div class="section section-item2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/Product/200424/pc/img_item2.jpg" alt="" />
			<div class="sale_box"></div>
			<span class="comp_icon"><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200306/pc/ico_compression.png" alt="" /></span>
			<div class="sale_box2"></div>
			<span class="comp_icon2"><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200306/pc/ico_compression.png" alt="" /></span>
		</div>	
	</div>

	<div class="section section-item3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/Product/200424/pc/img_item3.jpg" alt="" />
			<div class="price_before">480,000원</div>
			<div class="price_sale">54% 절감</div>
			<div class="price_after">219,000원</div>
		</div>	
	</div>

	<div class="section section-item4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/Product/200424/pc/img_item4.jpg" alt="" />
		</div>	
	</div>

	<div class="section section-item5">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/Product/200424/pc/img_item5.jpg" alt="" />
		</div>	
	</div>

</div>

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
		create();
		addEvent();
	});

	var _w;
	var _sections = [];
	var _isInSections = [];

	function create(){
		_w = $(window);
		_sections = $( ".section");
		_sections.each( function( $index ){
			_isInSections[ $index ] = false;
		}); 
	}

	function addEvent(){
		scrollListener( null );
		_w.on( "scroll", scrollListener );
	}

	function sectionMotion3(){
		TweenMax.fromTo( $(".comp_icon"), .5, { opacity: 0, x: -315}, { opacity: 0, x: 0, ease:Power1.easeOut});

		TweenMax.fromTo( $(".sale_box"), .5, { width: 0}, { width:800, ease:Power1.easeOut, onComplete:function(){
			TweenMax.fromTo( $(".sale_box"), 1.5, { width: 800}, {width:200, ease:Power1.easeOut});
			TweenMax.fromTo( $(".comp_icon"), 1.8, { opacity: 0, x: 0}, { opacity: 1, x: -315, delay: .2, ease:Power1.easeOut});
		}});
	}

	function sectionMotion4(){
		TweenMax.fromTo( $(".comp_icon2"), .5, { opacity: 0, x: -315}, { opacity: 0, x: 0, ease:Power1.easeOut});

		TweenMax.fromTo( $(".sale_box2"), .5, { width: 0}, { width:800, ease:Power1.easeOut, onComplete:function(){
			TweenMax.fromTo( $(".sale_box2"), 1.5, {width: 800}, { width:200, ease:Power1.easeOut});
			TweenMax.fromTo( $(".comp_icon2"), 1.8, {opacity: 0, x: 0}, { opacity: 1, x: -315, delay: .2, ease:Power1.easeOut});
		}});
	}

	function scrollListener( $e ){
		var sT = _w.scrollTop();
		if(sT > 0){
			$(".banner-timer").css({top:20});
		}else{
			$(".banner-timer").css({top:$("#section_header").height()+20});
		}

		_sections.each( function ( $index ){
			
		 if(sT > $(this).offset().top-_w.height()+_w.height()){
			  if( _isInSections[ $index ] == true ) return;

			  if($index == 2){
				  sectionMotion3();
				  sectionMotion4();
			  }
			  _isInSections[ $index ] = true;

		  }else{
			  if( _isInSections[ $index ] == false ) return;

			  _isInSections[ $index ] = false;

		  }
		});
	}
</script>
<!--// eco -->
</body>
</html>
