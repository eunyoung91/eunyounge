<body>
<!--
    컨텐츠 감싸는 부모 : product-eco
    하단 수강신청 영역 : product-apply
    하단 수강신청 영역 내 탭 : product-tab
    하단 수강신청 영역 내 정보 : product-table
    따라다니는 수강신청 버튼 영역 : fix-apply
-->
<link href="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.css" rel="stylesheet" />
<style type="text/css">
    .product-eco { position: relative;}
    .product-eco .container { position: relative;}
    .product-eco .wrap { position: relative; max-width:720px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
    .product-eco .content{ position: relative;}
    .product-eco p{line-height:100%;margin:0;}
    .product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
    .product-eco .grid:before,
    .product-eco .grid:after { content: ''; display: table; }
    .product-eco .grid:after { clear: both; }
    .product-eco .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }
    .product-eco .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
    .product-eco .pointer{ position: absolute;top:0;right:0;}
    .product-eco .pointer>img{ animation: 0.6s slideUpY ease-in-out infinite alternate;}
    @keyframes slideUpY {
        0% { -webkit-transform: translate(0,10px); transform: translate(0, 10px); }
        100% { -webkit-transform: translate(-10px, 0); transform: translate(-10px, 0); } 
    }
    .product-eco .section-title { background: url('https://img.eduwill.net/Img2/arch/product/200617/mobile/bg_section_title.jpg') 50% 0 no-repeat; background-size: cover;}
    .product-eco .section00 .action{ position: relative;top:0;left:0;right:0;width:75.41%;margin:0 auto 3.75rem;}
    .product-eco .section01, .product-eco .section02, .product-eco .section03, .product-eco .section04{ background:#f8f8f8;}
    .product-eco .section-review{ margin-bottom: 10px;}
    .product-eco .section-review .base { position: absolute; top: 60%; left: 5.56%; text-align: left; line-height: 1.2; font-size: 3.33vw; font-weight: 400; color: #666; }
    .product-eco .section-review .winner-contents { position: relative; width: 100%; overflow: hidden; box-sizing: border-box;}
    .product-eco .section-review .winner-contents .winner-slide { position: relative; top:0;left:0;right:0;margin:0 auto;width: 91.66666666667%; background:#f7f7f7; padding:5% 2%;}
    .product-eco .section-review .winner-contents:after { content: '';display: block;position: absolute;bottom: 0;left: 0;right:0;margin:0 auto;width: 91.66666666667%;height: 100px;
    background: -webkit-gradient(linear, left bottom, left top, from(#f7f7f7), to(rgba(247, 247, 247, 0)));background: linear-gradient(to top, #f7f7f7 0%, rgba(247, 247, 247, 0) 100%); }
    .product-eco .section-review .winner-list p { line-height: 2; text-align: center; color: #585858; font-size: 3.33vw; box-sizing: border-box; }
    @media screen and (min-width: 720px) {
        .product-eco .section-review .base { font-size: 20px; }
        .product-eco .section-review .winner-list p { padding-right: 30px; font-size: 24px;}
        .product-eco .section-review .winner-list p :first-child { padding-left: 30px;}
    }
    .product-eco .slide_box { position:relative; margin:0 4.5%;} 
    .product-eco .bx-wrapper .bx-viewport{ box-shadow:none; border:none; left:0;}
    .product-eco .bx-wrapper img{ display:inline-block;}
    .product-eco .bx-wrapper .bx-controls-direction a{ background:none;width:14px;height:26px;margin-top: -13px;font-size:0;}
    .product-eco .bx-wrapper .bx-controls-direction .bx-prev{background:url(https://img.eduwill.net/Img2/arch/product/200603/mobile/btn_prev.png) no-repeat 0 0;left:2%;background-size:14px 26px;}
    .product-eco .bx-wrapper .bx-controls-direction .bx-next{background:url(https://img.eduwill.net/Img2/arch/product/200603/mobile/btn_next.png) no-repeat 0 0;right:2%;background-size:14px 26px;}
</style>
<div class="product-eco">
    <div style="background:#22223a;">
        <div class="wrap"><img alt="평생패스" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/topbanner.jpg" /></div>
    </div>

    <div class="topBanner" style="background:#ffe000;">

    <div class="section-review">

            <p class="base">
                * 2020 한국소비자만족지수 건축기사 교육 1위<br>
                ** 2020 건축기사 최종합격자 명단
            </p>
        </div>
        <div class="wrap">
            <div class="winner-contents">
                <div class="winner-list"></div>
            </div>
        </div>
    </div>

    <div class="section00">
        <div class="wrap">
            <div class="slide_box">
                <ul class="bxslider" id="slider1">
                    <li><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/slide1_1.jpg" /></li>
                    <li><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/slide1_2.jpg" /></li>
                    <li><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/slide1_3.jpg" /></li>
                </ul>
            </div>

            <div class="content">
                <img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/img_text.jpg" />
                <div class="action">
                    <a href="https://brand.eduwill.net/pds/boardList.will?article_cd=89&amp;progress_cd=_106" target="_blank">
                        <img alt="합격수기 더 보기" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/detail_btn.jpg" />
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="section01">
        <div class="wrap">
            <img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/section01.jpg" />
            <div class="slide_box">
                <ul class="bxslider" id="slider2">
                    <li><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/slide2_1.jpg" /></li>
                    <li><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/slide2_2.jpg" /></li>
                    <li><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/slide2_3.jpg" /></li>
                </ul>
            </div>
            <img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/section01_1.jpg" />
        </div>
    </div>

    <div class="section02">
        <div class="wrap">
            <img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/section02.jpg" />
            <div class="slide_box">
                <ul class="bxslider" id="slider3">
                    <li><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/slide3_1.jpg" /></li>
                    <li><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/slide3_2.jpg" /></li>
                    <li><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/slide3_3.jpg" /></li>
                </ul>
            </div>
            <img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/section02_1.jpg" />
        </div>
    </div>

    <div class="section03">
        <div class="wrap"><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/section03_200924.jpg" /></div>
    </div>

    <div class="section04">
        <div class="wrap"><img alt="" src="https://img.eduwill.net/Img2/arch/product/200617/mobile/section04_200924.jpg" /></div>
    </div>
</div>

<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        addEvent();
        winnerList();
    }

    function winnerList(){
        var options = {
            jsonFileNm: '_106202012_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 2,
            slidesToShow: 6,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function addEvent(){
        $('.bxslider').bxSlider({  
            mode: 'horizontal',  
            auto: true,  
            controls: true,  
            pause: 5000,
            pager: false
        });
    }
</script>
