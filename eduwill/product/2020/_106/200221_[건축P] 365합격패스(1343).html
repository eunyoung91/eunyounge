<style type="text/css">
	*{margin:0;padding:0;}

	.product-eco .wrap{ position:relative; width:1010px; margin: 0 auto;text-align:center; }  

	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

	.product-eco .section-title { background:#66419c url('https://img.eduwill.net/Img2/arch/Product/200221/title_bg.jpg') 50% 0 no-repeat; }
	.product-eco .item01 { background:#fff url('https://img.eduwill.net/Img2/arch/Product/190708/bg_item01.png') 50% 0 no-repeat;}
	.product-eco .item02 { background:#f2f2f2 url('https://img.eduwill.net/Img2/arch/Product/190708/bg_item02.png') 50% 0 no-repeat;}
	.product-eco .item03 { padding-bottom: 140px; background:#f2f2f2}
	.product-eco .item04 { background:#f2f2f2;}
	.product-eco .item05 { background:#fff;}
	.product-eco .item06 { background:#65f2a8 url('https://img.eduwill.net/Img2/arch/Product/190708/bg_item06.png') 50% 0 no-repeat;}

	.curri_tab{  width:1010px;  margin:0 auto; background:#f2f2f2; color:#b1b1b1; font-size: 13px; overflow: hidden;padding-top: 20px; }
	.curri_tab li{ position: relative; width:50%; float:left; height:37px; line-height:37px; border:1px solid #333; border-bottom:none; box-sizing:border-box;background:#424242; font-size: 19px;}
	.curri_tab li a{ color:#b1b1b1;}
	.curri_tab li.active{ height:50px; line-height:50px; background:#fff; margin-top: -13px; font-size: 22px;}
	.curri_tab li.active a{ color:#000; font-weight: 800; }
	.curri_tab li.active a:after{ content:''; position: absolute; width:69px; height:3px; background:#000; top:40px; left:0; right:0; margin:0 auto; }
	.curri_tab li a{ display: block; width:100%; height:100%;}
	.curri_info{ width:1010px; box-sizing:border-box; border:1px solid #333; background:#fff;}

	.item05 .video_box{ width:1010px;position:relative;margin:0 auto 29px;border:1px solid #333;box-sizing:border-box;}
	.item05 .video_box:after{ content:'';display:block;clear:both;}
	.item05 .video{ float:left;width:416px;height: 234px;margin:30px 0 0 60px;}
	.item05 .text_img{ margin:0;padding:0;line-height: 1;float:right;padding-right: 60px;}
	.item05 .flowplayer{ width:100%;height: 100%;}
	.item05 #player1{ background:url('https://img.eduwill.net/Img2/arch/Product/191114/img_video1.jpg') no-repeat 0 0;}
	.item05 #player2{ background:url('https://img.eduwill.net/Img2/arch/Product/191114/img_video2.jpg') no-repeat 0 0;}
	.item05 .noti{ color:#99999a;font-size: 12px;text-align: right;margin-top: 10px;letter-spacing: -1px;}
	.item05 .more_btn a{ display: inline-block;text-align: center;margin:25px 0 150px 0;}
	.product-eco .plus_icon{ position: absolute;top:-26.5px;left:0;right:0;margin:0 auto;}
	.fixed_banner .pointer{ position: absolute;top:170px;right:-60px;width:122px;height:120px;z-index:77;}
	.fixed_banner .pointer>img{ animation: .35s jump ease-in-out infinite alternate;}
	@keyframes jump {
	  0% {
		transform: scale(1);
	  }
	  100% {
		transform: scale(0.95);
	  }
	}
</style>

<link rel="stylesheet" href="//img.eduwill.net/resources/common/web/js/flowplayer-commercial-7.2.7/skin/skin.css" /><!-- for PC -->
<script type="text/javascript" src="//img.eduwill.net/resources/common/web/js/flowplayer-commercial-7.2.7/flowplayer.min.js"></script><!-- for PC -->
<script type="text/javascript">
	$(function() {
		var $window = $(window),
			 $document = $(document);

		var _player1;
		var _player2;
	  
		$(function(){
			$(".flowplayer").on("click",function(){
				var idx = $(this).attr("id");
	  
				switch(idx) {
					case "player1":
						_player2.stop();
						_player1.play();
						break;
					case "player2":
						_player1.stop();
						_player2.play();
						break;           
				}
			});
		   
		   setTimeout(function(){
				_player2 = flowplayer("#player2", {           
					autoplay:false,           
					autoBuffering:true,
					key : "$597838436033004",           
					clip: {sources: [{ type:"video/mp4", src:"//pmp.eduwill.net/eduwillpmp/eduwill/flv/20191114/arch_interview_191114_2.mp4" }] }
				});

				_player1 = flowplayer("#player1", {           
					autoplay:false,           
					autoBuffering:true,
					key : "$597838436033004",           
					clip: {sources: [{ type:"video/mp4", src:"//pmp.eduwill.net/eduwillpmp/eduwill/flv/20191114/arch_interview_191114.mp4" }] }
				});
		   },1000);

		});

		var tabBtn = $(".curri_tab li");
		var tabCont = $(".curri_info > div");
		tabCont.hide().eq(0).show();

		tabBtn.click(function(e){
			e.preventDefault();
			var target = $(this);
			var index = target.index();
			tabBtn.removeClass("active");
			target.addClass("active");
			tabCont.css("display","none");
			tabCont.eq(index).css("display","block");
		});

	});
</script>
