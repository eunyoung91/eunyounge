<body>
<!-- eco -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<style type="text/css">
	.product-eco { position: relative; padding: 0; border: 0; margin: 0; text-align: center;font-family: 'Noto Sans KR';}
	.product-eco .wrap { position: relative; width:100%; max-width: 720px; margin:0 auto;}
	.product-eco img{vertical-align: top;}

	.product-eco .section-update { background: #2749bf;}
	.section1 { background: url('https://img.eduwill.net/Img2/arch/product/200316/mobile/bg_section1.jpg') 50% bottom no-repeat; background-size: cover;}
	.section2 { background: #f6fafb;}
	.section3{ background-color: #e8ebf7;}
	.teacher-img { background:#e8ebf7;}
	.teacher-img li { margin-bottom: 10px; -webkit-transition: all .1s; transition: all .1s; }
	.teacher-img li span { display: block;}
	.teacher-img li span img { opacity:0; transition:opacity 0.5s ease;}
	.teacher-img li.on span img { opacity:1;transition:opacity 0.5s ease;}
	.teacher-img li span{ display: inline-block;width:92.5%;}
	.teacher-img li.teacher1 span { background: url('https://img.eduwill.net/Img2/arch/product/200316/mobile/teacher_img01_off.png') 50% 0 no-repeat; background-size: cover;}
	.teacher-img li.teacher2 span { background: url('https://img.eduwill.net/Img2/arch/product/200316/mobile/teacher_img02_off.png') 50% 0 no-repeat; background-size: cover;}
	.teacher-img li.teacher3 span { background: url('https://img.eduwill.net/Img2/arch/product/200316/mobile/teacher_img03_off.png') 50% 0 no-repeat; background-size: cover;}
	.teacher-img li.teacher4 span { background: url('https://img.eduwill.net/Img2/arch/product/200316/mobile/teacher_img04_off.png') 50% 0 no-repeat; background-size: cover;}
	.section8 .article2 { background: url('https://img.eduwill.net/Img2/arch/product/200316/mobile/bg_section8_2.jpg') 0 0 repeat-x; background-size: contain;}
	.section9 { background: url('https://img.eduwill.net/Img2/arch/product/200316/mobile/bg_section9.jpg') 50% bottom no-repeat; background-size: cover;}
	.section10 { background: #fff;}
	.section-apply-title { background: #602eb0;}
	.section-apply-title .wrap { padding: 54px 0; font-size: 45px; font-weight: 700; color: #fff; letter-spacing: -2px; line-height: 1;}

	@media screen and (min-width: 720px) {
		.teacher-img { padding-bottom: 45px;}
		.teacher-img li { margin-bottom: 38px;}
	}
</style>
<div class="product-eco">
	<div class="section-update">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/product/200316/mobile/section_banner.jpg" alt="" />
		</div>
	</div>
	
	<div class="section1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/product/200316/mobile/section1.jpg" alt="" />
		</div>
	</div>

	<div class="section2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/product/200316/mobile/section2.jpg" alt="" />
		</div>
	</div>

	<div class="section3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/product/200316/mobile/section3.jpg" alt="" />
			<div class="teacher-img">
				<ul>
					<li class="teacher1 on"><span><img src="https://img.eduwill.net/Img2/arch/product/200316/mobile/teacher_img01_on.png" alt="전기 이론 신면순 교수"></span></li>
					<li class="teacher2"><span><img src="https://img.eduwill.net/Img2/arch/product/200316/mobile/teacher_img02_on.png" alt="전기 설비 김승철 교수"></span></li>
					<li class="teacher3"><span><img src="https://img.eduwill.net/Img2/arch/product/200316/mobile/teacher_img03_on.png" alt="전기 기기 오용환 교수"></span></li>
					<li class="teacher4"><span><img src="https://img.eduwill.net/Img2/arch/product/200316/mobile/teacher_img04_on.png" alt="전기설비작업 송일섭 교수"></span></li>
				</ul>
			</div>
			<img src="https://img.eduwill.net/Img2/arch/product/200316/mobile/section3_2.jpg" alt="" />
		</div>
	</div>

</div>  
<script type="text/javascript">
	$(function(){
		setTimeout(function() { $(".main-title").css('opacity', '1').addClass('bounceIn animated') }, 100);
		function pocket(){
			var delay = 1200;
			$('.teacher-img li').each(function(i, e) {
				setTimeout(function() {
					$('.teacher-img li').removeClass('on');
					$(e).toggleClass('on');
				}, i * delay);
			});
		}

		setInterval(function(){
			pocket();
		}, 4500);
	});  
</script>
