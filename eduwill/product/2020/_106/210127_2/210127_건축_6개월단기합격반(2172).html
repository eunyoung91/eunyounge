<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	getEcoDynamicForClass(2276, 'eco-2276');
	getEcoDynamicForClass(2603, 'eco-2603');
	
	$(function () {
		$(window).on('load', function () {
			init();
		});
	});

	function init() {
		slideEvent();
		addEvent();
		pageMove('.page_move');
		// winnerList();
	}

	function addEvent() {
		// popup open
		$('[data-popup-open]').on('click',function(){
        });
        // popup close
        $('[data-popup-close]').on('click',function(){
            var _data = $(this).data('popupClose');
            if(_data == 'video'){
                popupClose('.dimmed', 'popupVideo');
                $('#popupVideo .video-box').empty();
            }
        });
	}
	function layerVideo($url) {
		if ($url.indexOf('.mp4') != -1) {
			$('#popupVideo .video-box').html(
				'<video autoplay loop controls playsinline="" class="video-background" poster=""><source src="' + $url + '" type="video/mp4"></video>');
		} else {
			$('#popupVideo .video-box').html('<iframe src= "'+ $url +
				'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe>'
			);
		}

		setTimeout(function () {
			popupOpen('.dimmed', 'popupVideo');
		}, 500);
	}

	function slideEvent() {
		$('.reviewSlider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			arrows: true,
			dots: false
		});

		$('.slider').each(function (key, item) {
			var sliderIdName = 'slider' + key;
			this.id = sliderIdName;
			var sliderId = '#' + sliderIdName;

			var _scroll, _show;
			var _data = $(sliderId).data('slide');
			if (_data == 'pass') {
				if (isMobile) {
					_scroll,
					_show = 1;
				}
				else {
					_scroll,
					_show = 2;
				}
			}

			$(sliderId).slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				slidesToShow: _show,
				slidesToScroll: _scroll,
				arrows: false,
				dots: true,
				mobileFirst: true, // with responsive
				responsive: [{
					breakpoint: 1024,
					settings: {
						arrows: false
					}
				}]
			});
		});
	}

	function winnerList() {
		var options = {
			jsonFileNm: "_106202012_WINNER.min",
		};

		var slickOptions = {
			speed: 1000,
			slidesPerRow: 4,
			slidesToShow: 6,
		};

		eduf.UI.Winner(".winner-list", options, slickOptions);
	}
</script>
