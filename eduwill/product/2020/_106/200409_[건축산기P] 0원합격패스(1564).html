<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="ko" lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/product.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.min.js"></script>
<!-- // 자동화 페이지 포함 -->
</head>
<body>
<!-- body 내만 작업 -->
<!--
	컨텐츠 감싸는 부모 : product-eco
	하단 수강신청 영역 : product-apply
	하단 수강신청 안내 : product-table
	따라다니는 수강신청 버튼 영역 : fix-apply
-->
<!-- eco -->
<style type="text/css">
	#fixApply{ display: none !important;}
	.product-eco { position: relative; overflow-x: hidden;}
	.product-eco .section,
	.product-eco .article { position: relative;}
	.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}

	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

	.sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

	.bx-wrapper { margin: 0 auto; } 
	.bx-wrapper .bx-viewport { left: 0; border: 0; background: none; -webkit-box-shadow: none; box-shadow: none; }
	.bx-wrapper img { display: inline;}

	.product-eco .section-top-banner { background: #22223a;}
	.product-eco .section1 { background: url('https://img.eduwill.net/Img2/arch/product/200409/pc/bg_section1.jpg') no-repeat 50% 0;height:969px;background-size:cover;overflow: hidden;}
	.product-eco .section1 .wrap{ height:969px;}

	.product-eco .section1 .motion p.typo1 { position: absolute;bottom:0;left:50%;line-height: 1;margin:0;margin-left: -460px;}
	.product-eco .section1 .motion p.typo2 { position: absolute;bottom:0;left:50%;line-height: 1;margin:0;margin-left: -210px;}
	.product-eco .benefit{  position: absolute;left:0;right:0;margin:0 auto;top:602px;}

	.product-eco .pointer>img{ animation: 0.4s slideupY ease-in-out infinite alternate;-webkit-animation: 0.4s slideupY ease-in-out infinite alternate;}

	.product-eco .fixed_banner{ position: fixed;width: 100%; bottom: 0;left: 0;right: 0;z-index: 6;}
	.product-eco .fixed_banner .pointer { position: absolute; top:30px; right:125px;z-index:7;}

	.product-eco .section5 { height:480px;}
	.teacher-img { position: absolute; top: 0; left: 50px;right:auto;margin:0 auto; z-index: 1;}
	.teacher-img li { width: 238px; height: 360px; -webkit-transition: all .1s; transition: all .1s;margin-right: 16px;}
	.teacher-img li span { display: block;}
	.teacher-img li span img { opacity:0; transition:opacity 0.5s ease;}
	.teacher-img li.on span img { opacity:1;transition:opacity 0.5s ease;}
	.teacher-img li.teacher1 span { background: url('https://img.eduwill.net/Img2/arch/product/200409/pc/teacher_img01_off.png') 50% 0 no-repeat; background-size: cover;}
	.teacher-img li.teacher2 span { background: url('https://img.eduwill.net/Img2/arch/product/200409/pc/teacher_img02_off.png') 50% 0 no-repeat; background-size: cover;}
	.teacher-img li.teacher3 span { background: url('https://img.eduwill.net/Img2/arch/product/200409/pc/teacher_img03_off.png') 50% 0 no-repeat; background-size: cover;}
	.teacher-img li.teacher4 span { background: url('https://img.eduwill.net/Img2/arch/product/200409/pc/teacher_img04_off.png') 50% 0 no-repeat; background-size: cover;}

	@keyframes slideupY { 0% { -webkit-transform: translateY(0); transform: translateY(0);} 100% { -webkit-transform: translateY(10px); transform: translateY(10px);} } 
	@keyframes flash { 0% { opacity: 1;} 100% { opacity: .1;} } 
</style>  
<div class="product-eco">

	<div class="section section1">
		<div class="wrap">
			<div class="motion">
				<p class="typo1"><img src="https://img.eduwill.net/Img2/arch/product/200409/pc/typo1.png" alt="" /></p>
				<p class="typo2"><img src="https://img.eduwill.net/Img2/arch/product/200409/pc/typo2.png" alt="" /></p>
			</div>
			<div class="benefit">
				<img src="https://img.eduwill.net/Img2/arch/product/200409/pc/benefit.png" alt="" />
			</div>
		</div>
	</div>

	<div class="section fixed_banner" style="background:#f84d4e;">
		<div class="wrap"> 
			<img src="https://img.eduwill.net/Img2/arch/product/200409/pc/section_price.jpg" alt="" usemap="#mapprice"/>
			<map name="mapprice">
				<area shape="rect" coords="742,19,945,81" href="#productApply" class="page_move" alt="">
			</map>
			<div class="pointer"><img src="https://img.eduwill.net/Img2/arch/product/200409/pc/pointer.png" alt="" /></div>
		</div> 
	</div>

	<div class="section section2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/product/200409/pc/section2.jpg" alt="" />
		</div>
	</div>
	<div class="section section3" style="background:#f7f7f7;">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/product/200409/pc/section3.jpg" alt="" />
		</div>
	</div>

	<div class="section section4" style="background:#fff;">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/product/200409/pc/section4.jpg" alt="" />
		</div>
	</div>

	<div class="section section5">
			<div class="wrap">
				<div class="teacher-img">
					<ul class="grid">
						<li class="col teacher1 on"><span><img src="https://img.eduwill.net/Img2/arch/product/200409/pc/teacher_img01_on.png" alt="전기 이론 신면순 교수"></span></li>
						<li class="col teacher2"><span><img src="https://img.eduwill.net/Img2/arch/product/200409/pc/teacher_img02_on.png" alt="전기 설비 김승철 교수"></span></li>
						<li class="col teacher3"><span><img src="https://img.eduwill.net/Img2/arch/product/200409/pc/teacher_img03_on.png" alt="전기 기기 오용환 교수"></span></li>
						<li class="col teacher4"><span><img src="https://img.eduwill.net/Img2/arch/product/200409/pc/teacher_img04_on.png" alt="전기설비작업 송일섭 교수"></span></li>
					</ul>
				</div>
			</div>
	</div>

	<div class="section section6" style="background:#fff;">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/product/200409/pc/section6.jpg" alt="" />
		</div>
	</div>

	<div class="section section7" style="background:#f7f7f7;">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/arch/product/200409/pc/section7.jpg" alt="" />
		</div>
	</div>

	<div class="section section_banner" id="productApply" style="background:#f84d4e;">
		<div class="wrap"> 
			<img src="https://img.eduwill.net/Img2/arch/product/200409/pc/section_banner2.jpg" alt=""/>
		</div> 
	</div>
</div> 
<script type="text/javaScript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
    $(function(){
        init();
    });

    function init(){
        addEvent();
        onComplete();
    }

    function addEvent(){
        $('.page_move').on('click', function(e){
            e.preventDefault();

            var _top = $($(this).attr('href'));
            var $target = _top.offset().top;

            $('html,body').animate({
                scrollTop: $target
            }, 500);
        });
    }

	function pocket(){
		var delay = 1200;
		$('.teacher-img li').each(function(i, e) {
			setTimeout(function() {
				$('.teacher-img li').removeClass('on');
				$(e).toggleClass('on');
			}, i * delay);
		});
	}
	setInterval(function(){
		pocket();
	}, 4500);


    function onComplete(){
		var $title = $(".section1");
		TweenMax.fromTo( $title.find(".typo1"), .8, { scale:0.4, opacity: 0, x:200 , y: 200 }, { scale:1, opacity: 1, x:0, y: 0, delay: .1, ease: Power3.easeIn });
		TweenMax.fromTo( $title.find(".typo2"), .8, { scale:0.4, opacity: 0, x:200 , y: 200 }, { scale:1, opacity: 1, x:0, y: 0, delay: .9, ease: Power3.easeIn });
    }
</script>
<!-- // eco -->
</body>
</html>
