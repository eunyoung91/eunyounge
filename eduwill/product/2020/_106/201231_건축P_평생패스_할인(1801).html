<style type="text/css">
    .product-eco { position: relative;}
    .product-eco * { font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px; }
    .product-eco .container { position: relative;}
    .product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; }
    .product-eco .content{ position: relative; background:#fff;}
    .product-eco p{line-height:100%;margin:0;}

    .product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
    .product-eco .grid:before,
    .product-eco .grid:after { content: ''; display: table; }
    .product-eco .grid:after { clear: both; }
    .product-eco .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box;}

    .product-eco .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
    .product-eco .pointer{ position: absolute;top:0;right:0;}
    .product-eco .pointer>img{ animation: 0.6s slideUpY ease-in-out infinite alternate;}
    @keyframes slideUpY {
        0% { -webkit-transform: translate(0,10px); transform: translate(0, 10px); }
        100% { -webkit-transform: translate(-10px, 0); transform: translate(-10px, 0); } 
    }
    .product-eco .section-title { background: url('https://img.eduwill.net/Img2/arch/product/200617/pc/bg_section_title.jpg') 50% 0 no-repeat; background-size: cover;}
    .product-eco .section-price{ background:#f8f8f8; padding:80px 0;}

    .product-eco .section-price .action1 a{ position: absolute; top: 177px;left:48px; width: 216px; height: 30px;}
    .product-eco .section-price .action2 a{ position: absolute; top: 67.43%; bottom: 10.18%; right:4.5%; width: 355px; height:88px;}
    .product-eco .text{ position: absolute;line-height:1;display: inline-block; font-weight: normal;letter-spacing:-1.12px;}
    .product-eco .text1{ top:20px;left:0;right:0;margin:0 auto;width:1100px;text-align: center;font-size: 32px;font-weight:700; color:#fff;}
    .product-eco .text1 em{ color:#f5deda;}
    .product-eco .text2{ top:282px; left:56px; font-size: 44px; font-weight:700; color:#c5c5c5; font-family: 'verdana';}
    .product-eco .text3{ top:282px; left:369px; font-size: 44px; font-weight:700; color:#182898; font-family: 'verdana';}
    .product-eco .text4{ top: 255px; left:432px; font-size: 20px;font-weight:500; color:#202020;}
    .product-eco .section00 .action{ position: absolute;top:81px;left:0;right:0;margin:0 auto;}
    .product-eco .section01, .product-eco .section02, .product-eco .section03, .product-eco .section04{ background:#f8f8f8;}

    .product-eco .section-review { padding-bottom:30px;}
    .product-eco .section-review .base { position: absolute; top: 300px; left: 0; text-align: left; line-height: 1.2; font-size: 18px; font-weight: 400; color: #666; }
    .product-eco .section-review .winner-contents { position: relative; padding: 40px 0; width: 1100px;margin:0 auto;height: 430px; overflow: hidden; box-sizing: border-box;background:#f8f8f8;}
    .product-eco .section-review .winner-contents:after { content: ''; display: block; position: absolute; bottom: 0; left: 0; width: 100%; height: 100px;}
    .product-eco .section-review .winner-contents:after { background: -moz-linear-gradient(bottom, rgba(247,247,247,1) 0%, rgba(247,247,247,0) 100%);
    background: -webkit-linear-gradient(bottom, rgba(247,247,247,1) 0%,rgba(247,247,247,0) 100%);
    background: linear-gradient(to top, rgba(247,247,247,1) 0%,rgba(247,247,247,0) 100%);}
    .product-eco .section-review .winner-list { margin-left: 50px; }
    .product-eco .section-review .winner-list p { line-height: 53px; color: #585858; font-size:20px; text-align: left; }

    .product-eco .bx-wrapper .bx-viewport{ box-shadow:none; border:none; left:0;}

    .product-eco .floating {position:fixed;top:30%;left:50%;z-index:7;margin-left:600px;}
    .product-eco .floating a {cursor: default;}
</style>

<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        addEvent();
        winnerList();
    }

    function winnerList(){
        var options = {
            jsonFileNm: '_106202012_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 4,
            slidesToShow: 6,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function addEvent(){
        $('.bxslider').bxSlider({
            mode: 'horizontal',
            auto: true,
            controls: true,
            pause: 5000,
            pager: false
        });
    }
</script>
