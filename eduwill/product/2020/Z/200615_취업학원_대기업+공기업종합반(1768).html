<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script src="https://img.eduwill.net/resources/brand/dev/script/jquery/bxslider/jquery.bxslider.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery.rwdImageMaps.min.js"></script>

<script>
	$(function(){
		init();
		getEcoDynamicForClass(1779, 'major_schedule');
		getEcoDynamicForClass(1780, 'public_schedule');
		getEcoDynamicForClass(1782, 'public_list');
	});

	function init(){
		create();
		addEvent();
	}

	var _w;
	var _dimmed;
	var _popup;
	var _carousel;

	function create(){
		_w = $(window);

		_dimmed = $( ".dimmed" );
		_popup = $( ".popup_schedule" );
	}

	function addEvent(){
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();

			$('#slider1').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				controls: true
			});
		});
	}

	function popupCloseClick($e) {
		popupClose();
	}

	function popupClose(){
		TweenMax.killTweensOf( _dimmed );
		TweenMax.killTweensOf( _popup );
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
		openSlideupPopup($popupLayer);
	}
	
	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();
		
		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
		if(_w.height() < popupHeight){
			topValue = st;
		}

		$popupLayer.css({top:topValue});
	}

	function openSlideupPopup($popupLayer){
		TweenMax.killTweensOf( $popupLayer );
		TweenMax.set( $popupLayer, { y : 50, opacity:0});
		TweenMax.to( $popupLayer, 0.4, { y: 0, opacity:1, ease:Expo.easeInOut });
	}
</script>
