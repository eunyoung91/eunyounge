<script type="text/javaScript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/waterwheelCarousel/jquery.waterwheelCarousel.js"></script>
<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var $document = $(document);

	$(function(){
		init();
	});

	function init(){
		onComplete();
		onEvent();
	}

	function onEvent(){
		//review slider
		slideEvent(1);

		var _carousel;
		function slideEvent(idx){
			$(".carousel_slide").hide();
			$("#carousel_slide"+idx).show();
	
			var max = $("#carousel_slide"+idx).children("li").length;
			if(max == 1){
				$('.carousel_prev').hide();
				$('.carousel_next').hide();
			}else{
				$('.carousel_prev').show();
				$('.carousel_next').show();
			}
	
			_carousel = $("#carousel_slide"+idx).waterwheelCarousel({
				orientation: 'vertical',
				flankingItems: 1,
				autoPlay: 2000
			});
		}
		
		//media
		$(".btn-play").on("click",function(){
			var len = $(this).attr("id").length-1;
			var idx = $(this).attr("id").substr(len, 1);
			var max = 1;
			for(var i=1; i<=max; i++){
				if(i != idx){
					$("#btn-play"+i).show();
					$(".video"+i).children("video")[0].pause();
					$(".video"+i).children("video")[0].currentTime = 0;
				}
			}
			$("#btn-play"+idx).hide();
			$(".video" + idx).show();
			$(".video"+ idx).children("video")[0].play();
		});
	}

	function onComplete(){
		TweenMax.fromTo( $(".title-1"), 0.5, {x:-100, opaity:0}, {opacity: 1, x:0, delay:0.2, ease:Power3.easeOut});
		TweenMax.fromTo( $(".title-2"), 0.5, {x:300, y: 300, opaity:0}, {opacity: 1, x: 0, y: 0, delay:0.4, ease:Power3.easeOut});
		TweenMax.fromTo( $(".title-3"), 0.5, {x:300, y: 300, opaity:0}, {opacity: 1, x: 0, y: 0, delay:0.6, ease:Power3.easeOut});
		TweenMax.fromTo( $(".teacher"), 0.5, {scaleY: 0.5}, {opacity: 1, scaleY: 1, delay:0.3, ease:Power4.easeOut});
	}
</script>
