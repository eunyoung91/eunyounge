	@keyframes slideupY {

	@-webkit-keyframes flash { 0% { opacity: 1;} 100% { opacity: .1;} }

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javaScript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
<script>
	$(function(){
		onComplete();
		init();
	});
	function onComplete(){
		TweenMax.fromTo( $(".tween1"), 0.3,{rotationX:90, opacity:0}, {rotationX:0, opacity:1, delay:.3, perspective:400, ease:Power4.eaesInOut });
		TweenMax.fromTo( $(".tween2"), 0.3,{rotationX:90, opacity:0}, {rotationX:0, opacity:1, delay:.6, perspective:400, ease:Power4.eaesIn });
		TweenMax.fromTo( $(".tween3"), 0.3,{rotationX:90, opacity:0}, {rotationX:0, opacity:1, delay:.9, perspective:400, ease:Power4.eaesIn });
		TweenMax.fromTo( $(".blink1"), 0.3,{scale: 0.5, opacity:0}, {opacity:1, scale: 1, delay:0.7, repeat: -1, yoyo:true});
		TweenMax.fromTo( $(".blink2"), 0.3,{scale: 0.5, opacity:0}, {opacity:1, scale: 1, delay:0.8, repeat: -1, yoyo:true});
	}

	function init(){
		addEvent();
	}
	function addEvent(){
		$('.page_move').on('click', function(e){
			e.preventDefault();
			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		$('#slider1').slick({
			  dots: false,
			  infinite: true,
			  speed: 300,
			  slidesToShow: 3,
			  arrows: false,
			  autoplay: true,
			  autoplaySpeed: 2000,
			  variableWidth: true
		});

		$('#slider2').slick({
			  dots: false,
			  infinite: true,
			  speed: 300,
			  slidesToShow: 3,
			  arrows: false,
			  autoplay: true,
			  autoplaySpeed: 2000,
			  variableWidth: true
		});
	}
</script>
