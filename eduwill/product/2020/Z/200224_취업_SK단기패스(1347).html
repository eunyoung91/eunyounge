<script>
	$(function(){
		init();
	});
	function init(){
		create();
		addEvent();
	}
	var _w;
	var _dimmed;
	var _popup;

	function create(){
		_w = $(window);
		_dimmed = $( ".dimmed1" );
		_popup = $( ".popup" );
	}
	
	function addEvent(){
		$(".btn_play").on("click",function(){ 
			var len = $(this).attr("id").length-1; 
			var idx = $(this).attr("id").substr(len, 1); 

			var max = 4; 
			for(var i=1; i<=max; i++){ 
				if(i != idx){ 
					$("#btn_play"+i).show(); 
					$(".video"+i).children("video")[0].pause(); 
					$(".video"+i).children("video")[0].currentTime = 0; 
				} 
			}
			$("#btn_play"+idx).hide();
			$(".video" + idx).show(); 
			$(".video"+ idx).children("video")[0].play();
		});

		$('.slide3').bxSlider({
			mode: 'horizontal', 
			auto: true,   
			pause: 3000,   
			pager:false   
		}); 

		$('.slide2').bxSlider({
			mode: 'horizontal', 
			auto: true,   
			pause: 3000,   
			pager:false   
		}); 

		$('.slide').bxSlider({
			mode: 'horizontal', 
			auto: true,   
			pause: 3000,   
			pager:true,
			controls:false
		});
	}
	
	function popupClose(){
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
	}
	
	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();

		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
		if(_w.height() < popupHeight){
			topValue = st;
		}
		$popupLayer.css({top:topValue});
	}
</script>
