<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
<script>
	$(function(){
		init();
	});

	function init(){
		addEvent();
		tabControl(".section-tab");
	}
	function addEvent(){

		var swiper1 = new Swiper('#swiperSlide', {
			autoplay: {
				delay: 3000,
			},
			slidesPerView: 'auto',
			centeredSlides: true,
			spaceBetween: 60,
			loop: true,
			loopFillGroupWithBlank: true,
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});

		var swiper2 = new Swiper('#swiperSlide2', {
			autoplay: {
				delay: 3000,
			},
			slidesPerView: 'auto',
			centeredSlides: true,
			spaceBetween: 60,
			loop: true,
			loopFillGroupWithBlank: true,
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});
	}
	
	function tabControl($seletor){
		$($seletor).find(".tab_list").children("li").on("click", function(){

			var idx = $(this).index();
			var tabList = $($seletor).find(".tab_list").children("li");

			tabList.removeClass("on");
			tabList.eq(idx).addClass("on");
		
			$($seletor).find(".tab_view").hide();
			$($seletor).find(".tab_view"+(idx+1)).show();
		});
	}
</script>
