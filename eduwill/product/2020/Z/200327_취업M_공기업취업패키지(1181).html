<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery.rwdImageMaps.min.js"></script><!-- imageMap plugins --><script src="https://img.eduwill.net/resources/brand/dev/script/jquery/bxslider/jquery.bxslider.min.js"></script><!-- bxSlider Javascript file --><script>
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

	$(function(){
		init();
	});

	function init(){
		create();
		addEvent();
	}

	var _w;
	var _dimmed;
	var _popup;

	function create(){
		_w = $(window);
		_dimmed = $( ".dimmed1" );
		_popup = $( ".popup" );
	}
	
	function addEvent(){
		$(window).on('load', function(){
			
			$('img[usemap]').rwdImageMaps();

			$(window).scroll(function(){ 
				if ( $(window).scrollTop() >= $("#item_apply").offset().top - 800 ) { 
					$(".g_fix_apply").hide(); 
				} else { 
					$(".g_fix_apply").show(); 
				} 
			});

			$(".qmenu a").on('click', function(e){
				e.preventDefault();
				$(this).removeClass('on');
				$(this).addClass('on').siblings().removeClass('on');
				$(this).find(".home").addClass('on');
				
			});

			$('.page_move').on('click', function(e){
				e.preventDefault();
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

			$('.tab_menu_p a').on('click', function(e){  
				e.preventDefault();  
				var idx = $(this).parent().index();  
				$(this).addClass('on').parent().siblings().find('a').removeClass('on');  
				$('.tab_content li').eq(idx).show().siblings().hide();  
			});

			$(".btn_play").on("click",function(){ 
				var len = $(this).attr("id").length-1; 
				var idx = $(this).attr("id").substr(len, 1); 

				var max = 4; 
				for(var i=1; i<=max; i++){ 
					if(i != idx){ 
						$("#btn_play"+i).show(); 
						$(".video"+i).children("video")[0].pause(); 
						$(".video"+i).children("video")[0].currentTime = 0; 
					} 
				} 
				$("#btn_play"+idx).hide(); 
				$(".video" + idx).show(); 
				$(".video"+ idx).children("video")[0].play(); 
			});

			$('.slide3').bxSlider({   
				mode: 'horizontal', 
				auto: true,   
				pause: 3000,   
				pager:true,
				controls:false
			}); 

			$('.slide2').bxSlider({   
				mode: 'horizontal', 
				auto: true,   
				pause: 3000,   
				pager:true,
				controls:false
			}); 

			$('.slide').bxSlider({   
				mode: 'horizontal', 
				auto: true,   
				pause: 3000,   
				pager:true,
				controls:false
			});
		});
	}
	
	function popupClose(){
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
	}
	
	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();

		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ))-48 ;
		if(_w.height() < popupHeight){
			topValue = st;
		}
		$popupLayer.css({top:topValue});
	}

</script>
