<script>
    $(function(){
        $(window).on('load', function(){
            init();
        });
    });
    function init(){
        pageMove('.page_move');

        $(document).on('click', '[data-popup-open]', function(e){
            var _data = $(this).data('popupOpen');

            e.preventDefault();

            if ( _data == false ){
                popupClose('.dimmed', 'popupBase');
            } else {
                popupOpen('.dimmed', 'popupBase');
            }
        });
    }
</script>
