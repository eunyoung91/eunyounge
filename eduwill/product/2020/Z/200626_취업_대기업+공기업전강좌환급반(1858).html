<script>
	$(function(){
		init();
		getEcoDynamicForClass(1860, 'lecture-list');
		getEcoDynamicForClass(1861, 'books-list');
	});

	function init(){
		addEvent();
	}

	var _carousel;

	function addEvent(){
		slideEvent(1);
		/* 타이머 : Jul 1, 2020,20:59-> 달, 일, 년도, 시간 순으로 변경하면 됨*/
		getTimer('.banner-timer','Jul 1, 2020,20:59');

		var swiper1 = new Swiper('#swiperSlide', {
			autoplay: {
				delay: 3000,
			},
			slidesPerView: 'auto',
			centeredSlides: true,
			spaceBetween: 60,
			loop: true,
			loopFillGroupWithBlank: true,
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});

		var swiper2 = new Swiper('#swiperSlide2', {
			autoplay: {
				delay: 2000,
			},
			loop: true
		});

		var swiper3 = new Swiper('#swiperSlide3', {
			autoplay: {
				delay: 2000,
			},
			loop: true
		});


		$('.btn-lecture').on('click', function(){
			popupOpen('.dimmed', 'popupLecture');
		});
		$('.btn-book').on('click', function(){
			popupOpen('.dimmed', 'popupBooks');
		});
	}
	
	function slideEvent(idx){
		$(".carousel_slide").hide();
		$("#carousel_slide"+idx).show();

		var max = $("#carousel_slide"+idx).children("li").length;
		if(max == 1){
			$('.carousel_prev').hide();
			$('.carousel_next').hide();
		}else{
			$('.carousel_prev').show();
			$('.carousel_next').show();
		}
		_carousel = $("#carousel_slide"+idx).waterwheelCarousel({
			orientation: 'vertical',
			flankingItems: 1,
			autoPlay: 2000
		});

	}
</script>
