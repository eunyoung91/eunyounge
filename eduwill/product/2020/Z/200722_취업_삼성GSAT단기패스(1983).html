    <script type="text/javascript">
        $(function () {
            create();
            slideEvent(1);
            sectionMotion3();
            addEvent();
        });

        var _sections = [];
        var _isInSections = [];


        function create() {
            _w = $(window);
            _sections = $(".container");
            _sections.each(function ($index) {
                _isInSections[$index] = false;
            });
        }

        $('.page_move').on('click', function (e) {
            e.preventDefault();

            var _top = $($(this).attr('href'));
            var $target = _top.offset().top;

            $('html,body').animate({
                scrollTop: $target
            }, 500);
        });


        function addEvent() {
            scrollListener(null);
            _w.on("scroll", scrollListener);
        }

        $('.carousel_prev').on('click', function () {
            _carousel.prev();
        });

        $('.carousel_next').on('click', function () {
            _carousel.next();
        });

        var _carousel;

        function slideEvent(idx) {
            $(".carousel_slide").hide();
            $("#carousel_slide" + idx).show();

            var max = $("#carousel_slide" + idx).children("li").length;
            if (max == 1) {
                $('.carousel_prev').hide();
                $('.carousel_next').hide();
            } else {
                $('.carousel_prev').show();
                $('.carousel_next').show();
            }

            _carousel = $("#carousel_slide" + idx).waterwheelCarousel({
                flankingItems: 3,
                autoPlay: 2000
            });
        }

        function sectionMotion1() {
            TweenMax.fromTo($(".comp_icon"),.5,{opacity:0,x:0},{opacity:0,x:0,ease:Power1.easeOut}),
            TweenMax.fromTo($(".sale_box"),.5,{widht:0},{width:800,ease:Power1.easeOut,onComplete:function(){
                TweenMax.fromTo($(".sale_box"),1.5,{widht:800},{width:613,ease:Power1.easeOut}),
                TweenMax.fromTo($(".comp_icon"),1.8,{opacity:0,x:0},{opacity:1,x:0,delay:1,ease:Power1.easeOut})
            }});
        }

        function sectionMotion2() {
            TweenMax.fromTo($(".gast_ico01"),1,{opacity:0,x:0},{opacity:1,x:0,delay:3,ease:Power1.easeOut}),
            TweenMax.fromTo($(".gast_ico02"),1,{opacity:0,x:0},{opacity:1,x:0,delay:2.5,ease:Power1.easeOut}),
