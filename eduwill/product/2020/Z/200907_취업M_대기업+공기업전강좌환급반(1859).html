<script>
	$(function(){
		init();
		getEcoDynamicForClass(1860, 'lecture-list');
		getEcoDynamicForClass(1861, 'books-list');
        getEcoDynamicForClass(2095, 'eco-banner');
        getEcoDynamicForClass(2105, 'eco-floatBanner');
        getEcoDynamicForClass(2104, 'lecture-list2');
	});

	function init(){
		addEvent();
	}

	function addEvent(){
		$(window).on('load', function(){
			$('#slider1,#slider2').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				controls: true
			});

			$('.page_move').on('click', function(e){
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

            var _tabList = $(".tab_list").find("li");		
            var _tabView = $(".tab_view");


            _tabList.on("click", function () {
                var idx = $(this).index();
                tabControl(idx);
            });

            function tabControl($idx) {
                _tabList.removeClass("on");
                _tabList.eq($idx).addClass("on");

                _tabView.hide();
                _tabView.eq($idx).show();
            }
		});

		$('.btn-lecture').on('click', function(){
			popupOpen('.dimmed', 'popupLecture');
		});
		$('.btn-book').on('click', function(){
			popupOpen('.dimmed', 'popupBooks');
		});
        $('.popupBenefit').on('click', function(){
			popupOpen('.dimmed', 'popupBenefit');
		});
	}
</script>
