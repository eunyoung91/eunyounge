@-webkit-keyframes bounce {
    0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); } 
    50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
}
@keyframes bounce {
    0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); }
    50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
}

@keyframes slideupY { 
	0% { 
		-webkit-transform: translateY(0); 
		transform: translateY(0); 
	} 
	100% { 
		-webkit-transform: translateY(10px); 
		transform: translateY(10px); 
	} 
}
@-moz-keyframes blink{
0%,100%{opacity:1;} 50%{opacity:0}
}
@-webkit-keyframes blink{
0%,100%{opacity:1;} 50%{opacity:0}
}
@-ms-keyframes blink{
0%,100%{opacity:1;} 50%{opacity:0}
}
@keyframes blink{
0%,100%{opacity:1;} 50%{opacity:0}
}

<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/bxslider/jquery.bxslider.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/greensock/TweenMax.min.js"></script>
<script>
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

	$(function(){
		init();
	});

	function init(){
		create();
		addEvent();
	}

	var _w;
	var _dimmed;
	var _popup;

	function create(){
		_w = $(window);
		_dimmed = $( ".dimmed1" );
		_popup = $( ".popup" );
	}
	
	function addEvent(){

		$(window).scroll(function(){ 
			if ( $(window).scrollTop() >= $("#item_apply").offset().top - 800 ) { 
				$(".g_fix_apply").hide(); 
			} else { 
				$(".g_fix_apply").show(); 
			} 
		});
		

		$(".qmenu a").on('click', function(e){
			e.preventDefault();
			$(this).removeClass('active');
			$(this).addClass('active').siblings().removeClass('active');
			$(this).find(".home").addClass('active');
			
		});

		$('.page_move').on('click', function(e){
			e.preventDefault();
			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		$('.tab_menu a').on('click', function(e){  
			e.preventDefault();  
			var idx = $(this).parent().index();  
			$(this).addClass('on').parent().siblings().find('a').removeClass('on');  
			$('.tab_content li').eq(idx).show().siblings().hide();  
		});

		$(".btn_play").on("click",function(){ 
			var len = $(this).attr("id").length-1; 
			var idx = $(this).attr("id").substr(len, 1); 

			var max = 5; 
			for(var i=1; i<=max; i++){ 
				if(i != idx){ 
					$("#btn_play"+i).show(); 
					$(".video"+i).children("video")[0].pause(); 
					$(".video"+i).children("video")[0].currentTime = 0; 
				} 
			} 
			$("#btn_play"+idx).hide(); 
			$(".video" + idx).show(); 
			$(".video"+ idx).children("video")[0].play(); 
		});

		$('.slide2').bxSlider({   
			mode: 'horizontal', 
			auto: true,   
			pause: 3000,   
			pager:false   
		}); 

		$('.slide').bxSlider({   
			mode: 'horizontal', 
			auto: true,   
			pause: 3000,   
			pager:true,
			controls:false
		}); 

	}
	
	function popupClose(){
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
	}
	
	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();

		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
		if(_w.height() < popupHeight){
			topValue = st;
		}
		$popupLayer.css({top:topValue});
	}
</script>
