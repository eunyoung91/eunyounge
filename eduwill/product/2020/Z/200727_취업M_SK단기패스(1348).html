<body>
<!-- eco -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.css" />
<style>
	.product-eco{ position: relative;background:#fff;}
	.product-eco .wrap{ max-width:720px;margin:0 auto;text-align: center;position: relative;}
	.product-eco img{ vertical-align: top;}
	.product-eco .section-title{ background:#fffaf8;}
	.product-eco .section-banner{ background:#efefef;}
	.product-eco .section-price .price-item{position:relative}
	.product-eco .section-price a{ position:absolute;margin:0 auto;left:50%;transform:translate(-50%,0);top:73%;width:77.91%;}
	.product-eco .section-price .pointer{ position:absolute;bottom:0;right:0;margin:0 auto;width:10%;}

	.product-eco .section-item1 { background: #fff;padding-bottom:10%;}
	.product-eco .section-item1 .section-slide { text-align: center;margin:0 auto;width:100%;}
	.product-eco .section-item1 .section-slide .swiper-slide { opacity: .4; -webkit-transform: scale(0.6);transform: scale(0.66);}
	.product-eco .section-item1 .section-slide .swiper-slide { 
		display: -webkit-box; display: -ms-flexbox; display: -webkit-flex; display: flex; -webkit-box-pack: center; -ms-flex-pack: center;
		-webkit-justify-content: center; justify-content: center;
		-webkit-box-align: center; -ms-flex-align: center;
		-webkit-align-items: center; align-items: center;
		width: 40%;
	}
	.product-eco .section-item1 .section-slide .swiper-slide.swiper-slide-active { opacity: 1 !important; -webkit-transform: scale(1);transform: scale(1); z-index: 100;}
	.product-eco .section-item1 .section-slide .swiper-button-prev { width: 20px; height: 27px; background: url('https://img.eduwill.net/Img2/public/product/200727/pc/btn_prev.png') no-repeat 50% top;}
	.product-eco .section-item1 .section-slide .swiper-button-next { width: 20px; height: 27px; background: url('https://img.eduwill.net/Img2/public/product/200727/pc/btn_next.png') no-repeat 50% top;}
	.product-eco .section-item2 .bubble{ position: absolute;top:60%;right:40%;width:21.25%;}
	.swiper-button-prev:after, .swiper-container-rtl .swiper-button-next:after{ content:'';}
	.swiper-button-next:after, .swiper-container-rtl .swiper-button-prev:after{ content:'';}

	.product-eco .section-tab .tab_box { text-align:center;}
	.product-eco .section-tab .tab_box .tab_list { font-size:0; width:996px; margin:0 auto;}
	.product-eco .section-tab .tab_box .tab_list li { display:inline-block; cursor:pointer; width:25%; height:65px;line-height: 65px;background:#868585;}
	.product-eco .section-tab .tab_box .tab_list li.on { background:#e10a2a;}
	.product-eco .section-tab .tab_box .tab_list li span { font-size:28px;color:#d3d3d3;font-weight: 700;}
	.product-eco .section-tab .tab_box .tab_list li.on span { color:#fff;}
	.product-eco .section-tab .tab_box .tab_view { display:none; position:relative;}
	.product-eco .section-tab .tab_box .tab_view.tab_view1 { display:block;}

	/* animation */
	.slideupY { animation:.4s slideupY ease-in-out infinite alternate;-webkit-animation:.4s slideupY ease-in-out infinite alternate; }
	@-webkit-keyframes slideupY {
	0%{-webkit-transform:translateY(0);transform:translateY(0)}
	100%{-webkit-transform:translateY(10px);transform:translateY(10px)}
	}
	@keyframes slideupY {
	0%{-webkit-transform:translateY(0);transform:translateY(0)}
	100%{-webkit-transform:translateY(10px);transform:translateY(10px)}
	}
	
	.circle-banner{ position: absolute;top:3%;right:1%;z-index:77;width:19.306vw;height:19.306vw;background:#ffd900;border-radius: 50%;display:table;}
	.circle-banner p{ font-size:3.889vw;font-family: 'Noto Sans KR';color:#f00a36;font-weight: bold;line-height:1.3;display:table-cell;vertical-align: middle;}
	@media only screen and (min-width: 720px) {
		.circle-banner{ position: absolute;top:3%;right:0;z-index:77;width:138px;height:138px;background:#ffd900;border-radius: 50%;display:table;}
		.circle-banner p{ font-size: 28px;font-family: 'Noto Sans KR';color:#f00a36;font-weight: bold;line-height:1.3;display:table-cell;vertical-align: middle;}
	}

</style>

<div class="product-eco">

	<div class="section-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/title.jpg" alt="" />
			<!-- 업데이트중 배너 -->
			<div id="circlebanner" class="circle-banner slideupY">
				<p>
					한정30일<br/><span style="color:#333;">수강연장</span>
				</p>
			</div>
			<!-- // 업데이트중 배너 -->
		</div>
	</div>

	<div class="section-price">
		<div class="wrap">
			<div class="price-item">
				<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/img_price.png" alt="" />
				<a href="#item_apply" class="page_move">
					<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/price_btn.png"alt="" />
					<div class="pointer"><img class="slideupY" src="https://img.eduwill.net/Img2/public/product/191216/pointer.png" alt="포인터" /></div>
				</a>
			</div>
		</div>
	</div>

	<div class="section-banner">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/img_banner.jpg" alt="" />
		</div>
	</div>

	<div class="section-tab">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/img_tab1.jpg" alt="" />
		</div>
	</div>

	<div class="section-item1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/img_item1.jpg" alt="" />
			<div class="section-slide">
				<div class="swiper-container" id="swiperSlide">
					<div class="swiper-wrapper">
						<div class="swiper-slide swiper-slide1"><img src="https://img.eduwill.net/Img2/public/product/200727/pc/slide1.png" /></div>
						<div class="swiper-slide swiper-slide2"><img src="https://img.eduwill.net/Img2/public/product/200727/pc/slide2.png" /></div>
						<div class="swiper-slide swiper-slide3"><img src="https://img.eduwill.net/Img2/public/product/200727/pc/slide3.png" /></div>
						<div class="swiper-slide swiper-slide4"><img src="https://img.eduwill.net/Img2/public/product/200727/pc/slide4.png" /></div>
						<div class="swiper-slide swiper-slide5"><img src="https://img.eduwill.net/Img2/public/product/200727/pc/slide5.png" /></div>
					</div>
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="section-item2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/img_item2.jpg" alt="" />
			<div class="bubble"><img class="slideupY" src="https://img.eduwill.net/Img2/public/product/200727/mobile/bubble.png" alt="" /></div>
		</div>
	</div>

	<div class="section-item3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/img_item3.jpg" alt="" />
		</div>
	</div>

	<div class="section-item4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/img_item4.jpg" alt="" />
		</div>
	</div>

	<div class="section-item5">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/img_item5.jpg" alt="" />
		</div>
	</div>

	<div class="section-item6">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/public/product/200727/mobile/img_item6.jpg" alt="" />
		</div>
	</div>

	<div id="item_apply"></div>
</div>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
<script>
	$(function(){
		$(window).on('load', function(){
			init();
		});
	});

	function init(){
		addEvent();
	}
	function addEvent(){
		var swiper1 = new Swiper('#swiperSlide', {
			autoplay: { delay: 3000 },
			loop: true,
			loopFillGroupWithBlank: true,
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});
	}
</script>
<!-- // eco -->
</body>
