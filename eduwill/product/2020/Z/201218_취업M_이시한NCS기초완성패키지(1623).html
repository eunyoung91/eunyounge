<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var $document = $(document);

	$(function(){
		$(window).on('load', function(){
			init();
		});
	});

	function init(){
		onEvent();
        addEvent();
	}

	function onEvent(){
		$('#slider1').bxSlider({
			mode: 'horizontal',
			auto: true,
			pause: 3000,
			pager: false,
			controls: true
		});

		$(".review_slider").bxSlider({
			auto:true,
			mode:'fade',
			pager:true,
			controls:false
		});
		
		$(".btn-play").on("click",function(){
			var len = $(this).attr("id").length-1;
			var idx = $(this).attr("id").substr(len, 1);
			var max = 1;
			for(var i=1; i<=max; i++){
				if(i != idx){
					$("#btn-play"+i).show();
					$(".video"+i).children("video")[0].pause();
					$(".video"+i).children("video")[0].currentTime = 0;
				}
			}
			$("#btn-play"+idx).hide();
			$(".video" + idx).show();
			$(".video"+ idx).children("video")[0].play();
		});

		$('.page_move').on('click', function(e) {
			e.preventDefault();
			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;
			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});
	}

    function addEvent(){
            $('[data-popup-open]').on('click',function(){
                var _data = $(this).data('popupOpen');

                if( _data == 'base'){
                    popupOpen('.dimmed', 'popupBase');
                } else if( _data == 'benefit'){
                    popupOpen('.dimmed', 'popupBenefit');
                }
            });

            $('[data-popup-close]').on('click',function(){
                var _data = $(this).data('popupClose');

                if( _data == 'base'){
                    popupClose('.dimmed', 'popupBase');
                } else if( _data == 'benefit'){
                    popupClose('.dimmed', 'popupBenefit');
                }
            });
        }
</script>
