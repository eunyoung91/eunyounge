    <script type="text/javascript">
	
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
        var $document = $(document);

		getEcoDynamicForClass(2726, 'eco-2726-lecture');
		getEcoDynamicForClass(2684, 'eco-2684-branding');
		
        $(function () {
            init();
        });

        function init() {
            onComplete();
            onEvent();
			playVideo();
			pageMove('.page_move');
			popupOpen('.dimmed', 'popup_open');
			popupClose('.dimmed','popup_open');
        }

        function onEvent() {
            var swiper1 = new Swiper('#swiperSlide', {
                autoplay: {
                    delay: 3000,
                },
                slidesPerView: 'auto',
                centeredSlides: true,
                spaceBetween: 40,
                loop: true,
                loopFillGroupWithBlank: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
			var swiper2 = new Swiper('#reviewSlide', {
				autoplay: {
					delay: 3000,
				},
                slidesPerView: 'auto',
				centeredSlides: true,
				loop: true,
				spaceBetween: 30,
				loop: true,
				navigation: {
                    nextEl: '.review-button-next',
                    prevEl: '.review-button-prev',
                },
			});
        }

		function playVideo(){
        var obj = {
            a: 'http://pmp.eduwill.net/eduwillpmp//eduwill/flv/20210129/HGS_Interview.mp4',
            b: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/Z/Z-CONTE-LSH.mp4',
        };

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };

        var videoOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-video-player',
            playerPlayClass: 'eduwill-video-play'
        };

        eduf.UI.Player(videoOption);
    }

	function onComplete() {
		TweenMax.fromTo($(".title-1"), 0.5, { x: -100, opaity: 0 }, { opacity: 1, x: 0, delay: 0.2, ease: Power3.easeOut});
		TweenMax.fromTo($(".title-2"), 0.5, { x: 300, y: 300, opaity: 0 }, { opacity: 1, x: 0, y: 0, delay: 0.4, ease: Power3.easeOut});
		TweenMax.fromTo($(".title-3"), 0.5, { x: 300, y: 300, opaity: 0 }, { opacity: 1, x: 0, y: 0, delay: 0.6, ease: Power3.easeOut});
		TweenMax.fromTo($(".teacher"), 0.5, { scaleY: 0.5 }, { opacity: 1, scaleY: 1, delay: 0.3, ease: Power4.easeOut});
	}
