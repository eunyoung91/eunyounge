<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;
	var $document = $(document);

	getEcoDynamicForClass(2726, 'eco-2726-lecture');
	getEcoDynamicForClass(2684, 'eco-2684-branding');
	
	$(function () {
		init();

	});

	function init() {
		pageMove('.page_move');
		onEvent();
		playVideo();
	}

	function onEvent() {
		$('.bxslider').bxSlider({
			mode: 'fade',
			auto: true,
			pause: 3000,
			pager: true,
			controls: false
		});

		var swiper1 = new Swiper('#swiperSlide', {
			autoplay: {
				delay: 3000,
			},
			slidesPerView: '1',
			spaceBetween: 40,
			loop: true,
			loopFillGroupWithBlank: true,
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			}
		});
	}

	function playVideo(){
		var obj = {
			a: 'http://pmp.eduwill.net/eduwillpmp//eduwill/flv/20210129/HGS_Interview.mp4',
			b: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/Z/Z-CONTE-LSH.mp4',
		};

		var playerSrc = [];
		for(var o in obj){
			playerSrc.push(obj[o]);
		};

		var videoOption = {
			playerSrc: playerSrc,
			preview: true,
			playerClass: 'eduwill-video-player',
			playerPlayClass: 'eduwill-video-play'
		};

		eduf.UI.Player(videoOption);
	}

</script>
