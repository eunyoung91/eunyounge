<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/waterwheelCarousel/jquery.waterwheelCarousel.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script>
	$(function(){
		init();
		getEcoDynamicForClass(1779, 'major_schedule');
		getEcoDynamicForClass(1780, 'public_schedule');
		getEcoDynamicForClass(1781, 'public_list');
	});

	function init(){
		create();
		addEvent();
	}

	var _w;
	var _dimmed;
	var _popup;
	var _carousel;

	function create(){
		_w = $(window);

		_dimmed = $( ".dimmed" );
		_popup = $( ".popup_schedule" );

	}

	function addEvent(){

		slideEvent(1);

		$(".section-title .btn_tab1").on("click", function () {
			tabControl(0);
		});
		$(".section-title .btn_tab2").on("click", function () {
			tabControl(1);
		});


		$('#section-curri').find(".tab_list").children("li").on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});
	}

	function tabControl(idx){
		var tabList = $(".tab_list").children("li");

		tabList.removeClass("on");
		tabList.eq(idx).addClass("on");

		$(".tab_view").hide();
		$(".tab_view"+(idx+1)).show();
	}

	function slideEvent(idx){
		$(".carousel_slide").hide();
		$("#carousel_slide"+idx).show();

		var max = $("#carousel_slide"+idx).children("li").length;
		if(max == 1){
			$('.carousel_prev').hide();
			$('.carousel_next').hide();
		}else{
			$('.carousel_prev').show();
			$('.carousel_next').show();
		}

		_carousel = $("#carousel_slide"+idx).waterwheelCarousel({
			orientation: 'vertical',
			flankingItems: 1,
			autoPlay: 2000
		});
	}

	function popupCloseClick($e) {
		popupClose();
	}

	function popupClose(){
		TweenMax.killTweensOf( _dimmed );
		TweenMax.killTweensOf( _popup );
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
		openSlideupPopup($popupLayer);
	}
	
	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();
		
		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
		if(_w.height() < popupHeight){
			topValue = st;
		}

		$popupLayer.css({top:topValue});
	}

	function openSlideupPopup($popupLayer){
		TweenMax.killTweensOf( $popupLayer );
		TweenMax.set( $popupLayer, { y : 50, opacity:0});
		TweenMax.to( $popupLayer, 0.4, { y: 0, opacity:1, ease:Expo.easeInOut });
	}
</script>
<!-- // eco 영역 -->

</body>
