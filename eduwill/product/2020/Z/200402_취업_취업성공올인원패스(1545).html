<style type="text/css">
	*{margin:0;padding:0;font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif;}
	.product-eco{ text-align: center; overflow-x:hidden;min-width:1100px;overflow:hidden;line-height: 1;letter-spacing: -1px;}
	.product-eco  img{ vertical-align: top;font-size:0;line-height:0;}
	.product-eco .sr_only{position: absolute;overflow: hidden;width:1px;height:1px;padding:0;margin:-1px;border:0;clip:rect(0,0,0,0);}
	.product-eco .wrap{ position:relative; width:1100px; margin: 0 auto;text-align:center; }  

	.product-eco .section1{ background:#ffd900 url('https://img.eduwill.net/Img2/public/product/200402/bg_title.jpg') no-repeat 50% 0;height:1007px;}
	.product-eco .section2{ background:#ffd900 url('https://img.eduwill.net/Img2/public/product/200402/bg_s2.jpg') repeat-x;}
	.product-eco .section3{ background:#ffd900;}
	.product-eco .section4{ background:#fff9ec;}
	.product-eco .section5{ background:#fff;}
	.product-eco .section6{ background:#ffd900;}

	.product-eco .button1{ position: absolute;top:270px;left:auto;right:157px;margin:0 auto;width:430px;height:78px;z-index:77;}
	.product-eco .button2{ position: absolute;top:565px;left:auto;right:157px;margin:0 auto;width:430px;height:78px;z-index:77;}
	.product-eco .button3{ position: absolute;top:826px;left:auto;right:157px;margin:0 auto;width:430px;height:78px;z-index:77;}

	.product-eco .button6{ position: absolute;top:502px;left:0;right:0;margin:0 auto;width:914px;height:78px;z-index:77;}

	.product-eco .pointer{ position: absolute;top:40px;right:10px;margin:0 auto;}
	.product-eco .pointer>img{ animation: 0.4s slideupY ease-in-out infinite alternate;-webkit-animation: 0.4s slideupY ease-in-out infinite alternate;}

	.product-eco .banner-timer{ background:#f85c45 url('https://img.eduwill.net/Img2/public/product/200221/bg_timer.jpg') no-repeat 50% top;background-size:cover; height:83px;}
	.product-eco .banner-timer .wrap:after{ content:'';position: absolute;background:url('https://img.eduwill.net/Img2/public/product/200221/timer_end.png') no-repeat 50% top;width:42px;height:19px;bottom:-18px;left:0;right:0;margin:0 auto;z-index:77;text-align: center;}
	.product-eco .timer_type2{ width:100%;min-width:1000px;margin:0 auto;padding:23px 0;line-height: 1;}
	.product-eco .timer_type2:after{content:'';display:block;clear:both;}
	.product-eco .timer_type2 p{ position: relative;margin:0;padding:0;display: inline-block;line-height: 1;vertical-align: middle; color:#fff;font-size:34px;margin-right: 7px;font-weight:700;}
	.product-eco .timer_type2 .subject em:before{ content:'';position: absolute;width:1px;height:22px;background:#fff;top:2px;right:-18px;}
	.product-eco .timer_type2 .subject{ color:#fff;font-size:36px;font-weight:400;text-align: left;margin-right:10px;}
	.product-eco .timer_type2 .subject em{ color:#fff;font-weight: 700;position: relative;display: inline-block;font-style: normal;}

	.product-eco .s2_gif{ position: absolute;top:0;left:0;right:0;margin:0 auto;}
	.product-eco .s6_gif{ position: absolute;top:453px;left:244px;right:0;right:auto;margin:0 auto;width:120px;z-index:78;}
	.product-eco .s6_gif > div {position: relative;}
	.product-eco .s6_gif > div span { position: absolute;display: inline-block;top:0;left:-5px;right:auto;margin:0 auto;color:#410083; font-size: 26px;line-height: 1.2;font-weight: 700;width:120px;height:112px;padding-top:24px;letter-spacing: -2px;
	 -webkit-animation: flickeringly 1s step-start infinite; animation: flickeringly 1s step-start infinite;
	}

	@-webkit-keyframes slideupY { 
	0% {  -webkit-transform: translateY(0); transform: translateY(0);} 
	100% { -webkit-transform: translateY(10px); transform: translateY(10px); } }
	@keyframes slideupY { 
	0% {  -webkit-transform: translateY(0); transform: translateY(0);} 
	100% { -webkit-transform: translateY(10px); transform: translateY(10px); } }

	@-webkit-keyframes flickeringly { 0%,100% {color:#410083;} 50% {color:#fff;}}
	@keyframes flickeringly { 0%,100% {color:#410083;} 50% {color:#fff;} }
