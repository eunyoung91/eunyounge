<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
<script>
	getEcoDynamicForClass(2095, 'eco-banner');

	$(function(){
		init();
	});
	function init(){
		create();
		addEvent();
	}
	var _w;
	var _dimmed;
	var _popup;

	function create(){
		_w = $(window);
		_dimmed = $( ".dimmed" );
		_popup = $( ".popup" );
	}

	function addEvent(){

		var swiper = new Swiper('#swiperSlide', {
			autoplay: {
				delay: 3000,
			},
			slidesPerView: 'auto',
			centeredSlides: true,
			spaceBetween: 60,
			loop: true,
			loopFillGroupWithBlank: true,
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
		});

	}

	function popupClose(){
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
	}

	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();

		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
		if(_w.height() < popupHeight){
			topValue = st;
		}
		$popupLayer.css({top:topValue});
	}
</script>
