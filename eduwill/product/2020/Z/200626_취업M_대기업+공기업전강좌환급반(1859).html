	.product-eco .icon-hand {

		-webkit-animation-timing-function: ease;
		animation-timing-function: ease;
		-webkit-animation-direction: normal;
		animation-direction: normal;
	}

		0%, 100% {-webkit-transform: translateY(0);transform: translateY(0);}
		50% {-webkit-transform: translateY(-10px);transform: translateY(-10px);}
	}

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script src="https://img.eduwill.net/resources/brand/dev/script/jquery/bxslider/jquery.bxslider.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery.rwdImageMaps.min.js"></script>

<script>
	$(function(){
		init();
		getEcoDynamicForClass(1860, 'lecture-list');
		getEcoDynamicForClass(1861, 'books-list');
	});

	function init(){
		addEvent();
	}

	function addEvent(){
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();
			$('#slider1,#slider2').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				controls: true
			});

			$('.page_move').on('click', function(e){
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
		});

		$('.btn-lecture').on('click', function(){
			popupOpen('.dimmed', 'popupLecture');
		});
		$('.btn-book').on('click', function(){
			popupOpen('.dimmed', 'popupBooks');
		});
	}
</script>
