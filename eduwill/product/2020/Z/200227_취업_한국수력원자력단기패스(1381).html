	.product-eco{ text-align: center; overflow-x:hidden;min-width:1100px;overflow:hidden;line-height: 1;letter-spacing: -1px;}
	.product-eco  img{ vertical-align: top;font-size:0;line-height:0;} 
	.product-eco .wrap{ position:relative; width:1100px; margin: 0 auto;text-align:center; }  

	.product-eco .section_title{ background:url('https://img.eduwill.net/Img2/public/product/200227/bg_title.jpg') no-repeat 50% top;background-size:cover;}
	.product-eco .section_benefit{ background:#f85c45 url('https://img.eduwill.net/Img2/public/product/200227/bg_benefit.jpg') no-repeat 50% top;background-size:cover;}

	z-index:77;text-align: center;}

	.product-eco .pointer{ position: absolute;top:50px;right:50px;margin:0 auto;}
	.product-eco .pointer>img{ animation: 0.4s slideupY ease-in-out infinite alternate;-webkit-animation: 0.4s slideupY ease-in-out infinite alternate;}
	.product-eco .bx-wrapper .bx-viewport { -moz-box-shadow:none; -webkit-box-shadow:none; box-shadow:none; border:none; left:0;background:none;}
	.product-eco .bx-wrapper { margin:0 auto 0 auto !important;}
	.product-eco .bx-wrapper img { display:inline;}
	.product-eco .section3_slide{ width:1100px;margin:0 auto;}
	.product-eco .section3_slide .bx-wrapper .bx-prev {left: 10px;background: url('https://img.eduwill.net/Img2/public/product/200227/btn_prev.png') no-repeat;}
	.product-eco .section3_slide .bx-wrapper .bx-next {right: 10px;background: url('https://img.eduwill.net/Img2/public/product/200227/btn_next.png') no-repeat;}

	.product-eco .timer_type2{ width:100%;min-width:1000px;margin:0 auto;padding:23px 0;line-height: 1;}

	.product-eco .timer_type2 .subject{ color:#fff;font-size:36px;font-weight:400;text-align: left;margin-right:10px;}
	.product-eco .timer_type2 .subject em{ color:#fff;font-weight: 700;position: relative;display: inline-block;font-style: normal;}

	}
	@keyframes slideupY { 
		0% { 
			-webkit-transform: translateY(0); 
			transform: translateY(0); 
		} 
		100% { 
			-webkit-transform: translateY(10px);

<script>
	$(function(){
		$(window).on('load', function(){
			init();
		});
	});
	function init(){
		addEvent();
	}
	function addEvent(){
		$('.slide').bxSlider({
			mode: 'horizontal', 
			auto: true,   
			pause: 3000, 
			pager:false,
			controls:true
		});
	}
</script>
