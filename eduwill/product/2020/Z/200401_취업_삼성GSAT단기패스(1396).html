<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/bxslider/jquery.bxslider.min.js"></script>
<script>
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

	$(function(){
		init();
	});
	function init(){
		create();
		addEvent();
	}
	var _w;
	var _dimmed;
	var _popup;

	function create(){
		_w = $(window);
		_dimmed = $( ".dimmed1" );
		_popup = $( ".popup" );
	}
	
	function addEvent(){

		$('.page_move').on('click', function(e){
			e.preventDefault();
			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		$(".btn_play").on("click",function(){ 
			var len = $(this).attr("id").length-1; 
			var idx = $(this).attr("id").substr(len, 1); 

			var max = 3; 
			for(var i=1; i<=max; i++){ 
				if(i != idx){ 
					$("#btn_play"+i).show(); 
					$(".video"+i).children("video")[0].pause(); 
					$(".video"+i).children("video")[0].currentTime = 0; 
				} 
			}
			$("#btn_play"+idx).hide();
			$(".video" + idx).show(); 
			$(".video"+ idx).children("video")[0].play();
		});

		$('.slide1').bxSlider({
			mode: 'horizontal', 
			auto: true,
			pause: 3000,
			pager: false,
			controls: true
		});
	}
	
	function popupClose(){
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
	}
	
	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();

		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
		if(_w.height() < popupHeight){
			topValue = st;
		}
		$popupLayer.css({top:topValue});
	}
</script>
