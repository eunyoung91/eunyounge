<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/waterwheelCarousel/jquery.waterwheelCarousel.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/flowplayer.min.js"></script>
<script>
	$(function(){
		init();
		getEcoDynamicForClass(1769, 'schedule_inner'); //시간표
	});

	function init(){
		create();
		addEvent();
	}

	var _w;
	var _dimmed;
	var _popup;

	function create(){
		_w = $(window);

		_dimmed = $( ".dimmed" );
		_popup = $( ".popup_schedule" );

	}

	function addEvent(){

		slideEvent(1);

		var _carousel;
		function slideEvent(idx){
			$(".carousel_slide").hide();
			$("#carousel_slide"+idx).show();
	
			var max = $("#carousel_slide"+idx).children("li").length;
			if(max == 1){
				$('.carousel_prev').hide();
				$('.carousel_next').hide();
			}else{
				$('.carousel_prev').show();
				$('.carousel_next').show();
			}
	
			_carousel = $("#carousel_slide"+idx).waterwheelCarousel({
				orientation: 'vertical',
				flankingItems: 1,
				autoPlay: 2000
			});
		}

		$(".flowplayer").on("click", function () {
			var idx = $(this).parent(".video").index();
			$(".video_box").children(".video").each(function (i) {
				if (i != idx) {
					$(".flowplayer").eq(i).show();
					flowplayer($("#player" + (i + 1))).stop();
				}
			});
			flowplayer($("#player" + (idx + 1)));
		});

		flowplayer("#player1", {
			autoplay: false,
			autoBuffering: true,
			key: "$597838436033004",
			clip: { sources: [{ type: "video/mp4", src: "https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/Z/Z-CONTE-LSH.mp4" }] }
		});
	}

	function popupCloseClick($e) {
		popupClose();
	}

	function popupClose(){
		TweenMax.killTweensOf( _dimmed );
		TweenMax.killTweensOf( _popup );
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
		openSlideupPopup($popupLayer);
	}
	
	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();
		
		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
		if(_w.height() < popupHeight){
			topValue = st;
		}

		$popupLayer.css({top:topValue});
	}

	function openSlideupPopup($popupLayer){
		TweenMax.killTweensOf( $popupLayer );
		TweenMax.set( $popupLayer, { y : 50, opacity:0});
		TweenMax.to( $popupLayer, 0.4, { y: 0, opacity:1, ease:Expo.easeInOut });
	}
</script>
