<script type="text/javaScript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
<script>
	$(function(){
		init();
	});
	function init(){
		addEvent();
	}
	function addEvent(){
		$(window).on('load', function(){
			$('.page_move').on('click', function(e){
				e.preventDefault();
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
			$('#slider1').slick({
				  dots: false,
				  infinite: true,
				  speed: 300,
				  slidesToShow: 2,
				  arrows: false,
				  autoplay: true,
				  autoplaySpeed: 2000
			});
			$('#slider2').slick({
				  dots: false,
				  infinite: true,
				  speed: 300,
				  slidesToShow: 2,
				  arrows: false,
				  autoplay: true,
				  autoplaySpeed: 2000
			});
			$('#slider3').slick({
				  dots: false,
				  infinite: true,
				  speed: 300,
				  slidesToShow: 1,
				  arrows: false,
				  autoplay: true,
				  autoplaySpeed: 2000
			});
			$('#slider4').slick({
				  dots: false,
				  infinite: true,
				  speed: 300,
				  slidesToShow: 1,
				  arrows: false,
				  autoplay: true,

			});
			$('#slider5').slick({

				  infinite: true,
				  speed: 300,
				  slidesToShow: 1,
				  arrows: false,
				  autoplay: true,
				  autoplaySpeed: 2000
			});
		});
	}
</script>
