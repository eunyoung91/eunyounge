<script type="text/javascript">
    getEcoDynamicForClass(1413, 'eco-1413'); // 문풀문항수

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        pageMove('.page-move');
        winnerList();
        addEvent();
    }

    function addEvent(){
        $('.slide-list').each(function(key, item) {
            var sliderIdName = 'slider' + key;
                this.id = sliderIdName;
            var sliderId = '#' + sliderIdName;
            var _vertical = false, _show = 1, _arrows = false;

            if( $(this).data('slide') == 'interview' ){
               _show = 3, _arrows = true;
            } else if( $(this).data('slide') == 'update' ){
                _vertical = true, _show = 4;
            } else if( $(this).data('slide') == 'puri' ){
                _vertical = true;
            }

            $(sliderId).slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 800,
                infinite: true,
                slidesToScroll: 1,
                vertical: _vertical,
                slidesToShow: _show,
                arrows: _arrows,
            });
        });

        $(".review").slick({
                autoplay: true,
                autoplaySpeed: 3000,
                speed: 800,
                infinite: true,
                slidesToScroll: 1,
                vertical: true,
                arrows: false
            });

        $('.layer-close').on('click', function(){
            $('.layer-video-box').empty();
            popupClose('.layer-dimmed', 'layerVideo');
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: 'T202103_WINNER.min',
        };

        var slickOptions = {
            speed: 1200,
            slidesPerRow: 5,
            slidesToShow: 5,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function layerVideo($url){
        $('.layer-video-box').empty();
        if( $url.indexOf('.mp4') != -1 ){
            $('.layer-video-box').html('<video autoplay loop controls playsinline="" class="video-background" poster=""><source src="'+$url+'" type="video/mp4"></video>');
        } else {
            $('.layer-video-box').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe><img src="https://img.eduwill.net/eduwill/img/2021/T/product/210325/pc/blank.png" alt="">');
        }

        setTimeout(function(){
            popupOpen('.layer-dimmed', 'layerVideo');
        }, 500);
    }
</script>
