<script type="text/javascript">
    getEcoDynamicForClass(1413, 'eco-1413');

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        pageMove('.page-move');
        winnerList();
        addEvent();
    }

    function addEvent(){
        $('.slide-list').each(function(key, item) {
            var sliderIdName = 'slider' + key;
                this.id = sliderIdName;
            var sliderId = '#' + sliderIdName;
            var _vertical = false, _center = false, _arrows = false, _dots = false;
            var _show = 1, _autoSpeed = 3000, _speed = 800, _ease = 'ease';

            if( $(this).data('slide') == 'interview' ){
                _center = true, _arrows = true;
            } else if( $(this).data('slide') == 'review' ){
                _dots = true;
            } else if( $(this).data('slide') == 'update' ){
                _vertical = true, _show = 3, _ease = 'linear', _autoSpeed = 0, _speed = 2000;
            } else if( $(this).data('slide') == 'puri' ){
                _vertical = true;
            }

            $(sliderId).slick({
                autoplay: true,
                infinite: true,
                slidesToScroll: 1,
                useTransform: false,
                vertical: _vertical,
                autoplaySpeed: _autoSpeed,
                speed: _speed,
                cssEase: _ease,
                centerMode: _center,
                centerPadding: '146px',
                slidesToShow: _show,
                arrows: _arrows,
                dots: false,
                responsive: [
                    {
                    breakpoint: 480,
                        settings: {
                            centerPadding: '40px'
                        }
                    },
                    {
                    breakpoint: 320,
                        settings: {
                            centerPadding: '20px'
                        }
                    }
                ]
            });
        });

        $(window).on('resize', function(){
            var maxHeight = -1;
            $('.update-list .slick-slide').each(function() {
                if ($(this).height() > maxHeight) {
                    maxHeight = $(this).height();
                }
            });
            $('.update-list .slick-slide').each(function() {
                if ($(this).height() < maxHeight) {
                    $(this).css('margin', Math.ceil((maxHeight-$(this).height())/2) + 'px 0');
                }
            });
        });

        $('.layer-close').on('click', function(){
            $('.layer-video-box').empty();
            popupClose('.layer-dimmed', 'layerVideo');
        });
    }

    function winnerList(){
        var options = {
            jsonFileNm: 'T202103_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 3,
            slidesToShow: 5,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    function layerVideo($url){
        $('.layer-video-box').empty();
        if( $url.indexOf('.mp4') != -1 ){
            $('.layer-video-box').html('<video autoplay loop controls playsinline="" class="video-background" poster=""><source src="'+$url+'" type="video/mp4"></video>');
        } else {
            $('.layer-video-box').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe><img src="https://img.eduwill.net//eduwill/img/2021/C/product/210126/mobile/blank.png" alt="">');
        }

        setTimeout(function(){
            popupOpen('.layer-dimmed', 'layerVideo');
        }, 500);
    }
</script>
