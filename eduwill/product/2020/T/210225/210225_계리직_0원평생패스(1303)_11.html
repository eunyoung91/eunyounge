<!-- ECO -->
<style type="text/css">
.product-eco { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; }
.product-eco .container { position: relative; width: 100%; background-repeat: no-repeat; background-position: center top; }
.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; }
.product-eco .fly { position: absolute;}

/* hidden */
.product-eco .hidden,
.product-eco .sr_only,
.product-eco .sr-only { display: inline-block; position: absolute; z-index: -1; clip: rect(0 0 0 0); width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

/* grid */
.product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
.product-eco .grid:before,
.product-eco .grid:after { content: ''; display: table; }
.product-eco .grid:after { clear: both; }
.product-eco .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

/* banner */
.product-eco .banner-top { z-index: 10; background-color: #2f0c0c; -webkit-box-shadow: 0 5px 15px 0 rgba(0, 0, 0, .5); -moz-box-shadow: 0 5px 15px 0 rgba(0, 0, 0, .5); box-shadow: 0 5px 15px 0 rgba(0, 0, 0, .5); }
.product-eco .banner-follow { position: fixed; top: 10%; left: 50%; z-index: 100; margin-left: 550px; }
.product-eco .banner-follow a { display: block; position: relative;}
.product-eco .banner-follow .icon-loading-s{position:absolute;bottom:58px;left:calc(50% - 12px);animation:spin 1s linear infinite;}
.topBanner { background-color: #22223a; }

/* contents */
.product-eco .product-title { z-index: 1; height: 765px; background-color: #ea3d3d; }
.product-eco .product-title .bg-wrap { width: 100%; margin-bottom: -183px; background: url('https://img.eduwill.net/Img2/Ten/Product/event_new/190801/bg_title.png') no-repeat center top; }
.product-eco .product-title + .section,
.product-eco .product-title + .container { padding-top: 183px; background: #efefef;}
.product-eco .product-title + div { padding-top:  185px;}
.product-eco .product-title .pass-text { bottom:450px; left: 605px;}
.product-eco .product-title .pass-text span { display: inline-block; font-size: 24px; font-weight: 400; letter-spacing: -1px; color: #000;}
.product-eco .bg-gray { background-color: #efefef; }
.product-eco .product-benefit { z-index: 1; background-color: #61ff7a; }
.product-eco .product-benefit img { margin-top: -54px; }
.product-eco .product-benefit .eco-benefit-text { position: absolute; top: 917px; right: 0; left: 0; text-align: center; font-size: 24px; letter-spacing: -1.5px; }
.product-eco .product-apply-text { background-color: #282828; }

.product-eco .product-tab-wrap { position: absolute; top: 787px; right: 98px; left: 101px; }
.product-eco .product-tab-list li { width: 33.33%; padding-left: 3px; }
.product-eco .product-tab-list li:first-child { width: 33.34%; padding-left: 0; }
.product-eco .product-tab-list a { display: table; width: 100%; height: 64px; font-size: 24px; font-weight: 700; color: #8e8e8e; border-radius: 5px 5px 0 0; background-color: #c5c5c5; }
.product-eco .product-tab-list span { display: table-cell; vertical-align: middle; }

.product-eco .product-tab-list .in a { color: #fff; background-color: #e93434; }
.product-eco .product-tab-contents .item { display: none; }
.product-eco .product-tab-contents .item.in { display: block; }

.product-eco .floating { position: fixed;right: 0;top: 400px;z-index: 3000;width: 142px;}

.product-eco .section_refund { padding-bottom: 73px;}
.product-eco .section_refund .refund_img { margin-bottom: 35px;}
.product-eco .discount_box .box .btn_price .ico_discount { top: -24px;}

.product-eco .fact_banner { position: static; margin: 0 auto; }

.product-eco .top-banner { position: relative; }
.product-eco .top-banner .flag { position: absolute; top: 20px; left: 50%; margin-left: -370px; line-height: 1.2; font-size: 24px; font-weight: 700; color: #fff; -webkit-animation: flagChange 1s step-start infinite; animation: flagChange 1s step-start infinite; }

.product-issue{position:relative;padding-top:60px;}
.product-issue .issue-on{position:relative;display:block;top:-30px;margin-bottom:-30px;}
.product-issue .icon-loading{position:absolute;top:200px;left:calc(50% - 29px);animation:spin 1.4s linear infinite;}
.product-issue .move{position:relative;display:inline-block;bottom:30px;z-index: 999;}
.product-issue .move .pointer{position: absolute;top:20px;right:-20px; -webkit-animation: pointerBounce .8s infinite; animation: pointerBounce .8s infinite; }

@keyframes spin { 
	100% { transform:rotate(360deg); transform-origin: 50% 50%; } 
}

@-webkit-keyframes pointerBounce {
    0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
    50% { -webkit-transform: translate(-10px, -10px); -ms-transform: translate(-10px, -10px); transform: translate(-10px, -10px); }
}

@keyframes pointerBounce {
    0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
    50% { -webkit-transform: translate(-10px, -10px); -ms-transform: translate(-10px, -10px); transform: translate(-10px, -10px); }
}

@-webkit-keyframes flagChange{ 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
@keyframes flagChange{ 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
</style>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript">
	getEcoDynamicForClass(1502, 'eco-date'); // 평생환급 마감날짜
    getEcoDynamicForClass(1862, 'eco-event-coupon'); // 전사할인
    getEcoDynamicForClass(2092, 'eco-floating');
	getEcoDynamicForClass(2171, 'eco-refund'); // 환급
	getEcoDynamicForClass(2307, 'eco-emergency'); // 긴급속보 배너
	$(function() {
		$(document).on('click', '.product-tab-list a', function() {
			var $this = $(this),
				$tabList = $this.parents('ul'),
				_idx = $this.closest('li').index();

			$tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
			$tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
		});
	});

	$('.btn-issue').click(function () {
		var $this = $('.btn-issue'),
			openLayer = $('.issue-on');
		if (openLayer.is(':hidden')) {
			openLayer.slideDown('200');
			$this.addClass('btn-open');
		} else {
			openLayer.slideUp('200');
			$this.removeClass('btn-open');
		}
	});
</script>
