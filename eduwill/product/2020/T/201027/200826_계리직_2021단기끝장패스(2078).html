<script type="text/javascript">
    getEcoDynamicForClass(2080, 'eco-brand');

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        addVideo();
    };

    function addVideo(){
        $('.btn-play').on('click', function(){
            var idx = $(this).parent().parent().index();
            //console.log(idx);

            $('.video').each(function(i){
                if(i != idx){
                    $('.btn-play').show();
                    $('.btn-play').next('iframe').attr('src', '').hide();
                }
            });

            var val;
            if( $(this).parents().hasClass('product-title') ){
                val = 'https://www.youtube.com/embed/vPadhdFiVBE?autoplay=1';
            } else {
                switch(idx){
                    case 0:
                        val = 'https://tv.naver.com/embed/12321905?autoPlay=true';
                        break;
                    case 1:
                        val = 'https://tv.naver.com/embed/12176186?autoPlay=true';
                        break;
                    case 2:
                        val = 'https://tv.naver.com/embed/12414380?autoPlay=true';
                        break;
                };
            }

            $(this).hide();
            $(this).next('iframe').attr('src', val).show(); 
        });
    };
</script>
