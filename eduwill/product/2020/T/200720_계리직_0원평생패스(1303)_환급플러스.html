<script type="text/javascript">
	/*getEcoDynamicForClass(1547, 'eco-pass-text'); // 상단 혜택문구*/
	getEcoDynamicForClass(1502, 'eco-date'); // 평생환급 마감날짜

	$(function() {
		$(document).on('click', '.product-tab-list a', function() {
			var $this = $(this),
				$tabList = $this.parents('ul'),
				_idx = $this.closest('li').index();

			$tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
			$tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
		});
        getTimer();

	});

    function getTimer(){
        var delay = 10;
        var end = new Date("Jul 31,2020,20:59").getTime();
        var _second = 1000;
        var _minute = _second * 60;
        var _hour = _minute * 60;
        var _day = _hour * 24;

        function showSec() {
            var now = new Date();
            var distance = end - now;
            if (distance < 0 ) {
                $(".day_box").find(".day").text("00");
                $(".day_box").find(".hour").text("00");
                $(".day_box").find(".min").text("00");
                $(".day_box").find(".sec").text("00");
                $(".day_box").find(".msec").text("00");

            } else {
                var days = Math.floor(distance / _day);
                var hours = Math.floor( (distance % _day ) / _hour );
                var minutes = Math.floor( (distance % _hour) / _minute );
                var seconds = Math.floor( (distance % _minute) / _second );
                var mseconds =  "00";
                try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}

                $(".day_box").find(".day").text((days.toString().length == 1) ? "0"+days : days);
                $(".day_box").find(".hour").text((hours.toString().length == 1) ? "0"+hours : hours);
                $(".day_box").find(".min").text((minutes.toString().length == 1) ? "0"+minutes : minutes);
                $(".day_box").find(".sec").text((seconds.toString().length == 1) ? "0"+seconds : seconds);
                $(".day_box").find(".msec").text(mseconds);

                setTimeout(showSec, delay);
            }
        }

        setTimeout(showSec, delay);
    }
</script>
