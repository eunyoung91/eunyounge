<style type="text/css">
.product-eco { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; }
.product-eco .container { position: relative; width: 100%; background-repeat: no-repeat; background-position: center top; }
.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; }
.product-eco .fly { position: absolute;}


/* banner */
.product-eco .banner-top { z-index: 10; background-color: #2f0c0c; -webkit-box-shadow: 0 5px 15px 0 rgba(0, 0, 0, .5); -moz-box-shadow: 0 5px 15px 0 rgba(0, 0, 0, .5); box-shadow: 0 5px 15px 0 rgba(0, 0, 0, .5); }
.product-eco .banner-follow { position: fixed; top: 25%; left: 50%; z-index: 100; margin-left: 550px; }
.product-eco .banner-follow a { display: block; position: relative;}
.product-eco .banner-follow .icon-loading-s{position:absolute;bottom:58px;left:calc(50% - 12px);animation:spin 1s linear infinite;}

/* grid */
.product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
.product-eco .grid:before,
.product-eco .grid:after { content: ''; display: table; }
.product-eco .grid:after { clear: both; }
.product-eco .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

/* contents */
.product-eco .bg-gray { background-color: #efefef; }
.product-eco .product-title { z-index: 1; background-color: #f9473b; background-image: url('https://img.eduwill.net/Img2/Ten/Product/event_new/200609/pc/bg_title.jpg'); }
.product-eco .product-title .eco-period { position: absolute; top: 812px; left: 50%; margin-left: 282px; line-height: 1; font-size: 30px; color: #000; letter-spacing: -2px; }
.product-eco .product-title .action { position: absolute; top: 1020px; left: 50%; margin-left: 100px; }
.product-eco .product-title .action a { position: relative; display: inline-block; }
.product-eco .product-title .action a:after { content: ''; position: absolute; top: 50%; right: 0; display: block; width: 57px; height: 65px; background: url('https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_12.png') no-repeat 0 0; -webkit-animation: pointerBounce .8s infinite; animation: pointerBounce .8s infinite; }
.product-eco .product-pass .video { position: absolute; top: 290px; left: 50px; width: 500px; height: 283px; }
.product-eco .product-pass iframe,
.product-eco .product-pass .btn-play { position: absolute; top: 0; right: 0; bottom: 0; left: 0; }
.product-eco .product-pass .btn-play { z-index: 1; }
.product-eco .product-pass iframe { width: 100%; height: 100%; }
.product-eco .product-text-title { background-color: #c7ff9c; }
.product-eco .product-benefit-plus { z-index: 1; background-color: #f9463b; }
.product-eco .product-benefit-plus img { margin-top: -50px; }
.product-eco .fact_banner { margin-left: 600px; }
.product-eco .product-earlybird{ padding: 70px 0; background-color: #efefef; }
.product-eco .product-earlybird .page_move { position: absolute; top: 354px; right: 246px; bottom: 148px; left: 533px; display: block; }
.product-eco .product-earlybird .page_move .pointer { position: absolute; top: 50%; right: 0; -webkit-animation: pointerBounce .8s infinite; animation: pointerBounce .8s infinite; }

.product-issue{position:relative;padding-bottom:60px;}
.product-issue .issue-on{position:relative;display:block;top:-30px;margin-bottom:-30px;}
.product-issue .icon-loading{position:absolute;top:200px;left:calc(50% - 29px);animation:spin 1.4s linear infinite;}
.product-issue .move{position:relative;display:inline-block;bottom:30px;z-index: 999;}
.product-issue .move .pointer{position: absolute;top:20px;right:-20px; -webkit-animation: pointerBounce .8s infinite; animation: pointerBounce .8s infinite; }

.price-number{position:absolute;bottom: 187px;left: 131px;font-size: 45px;font-weight: 300;line-height:1;letter-spacing: -4px;color:#000;}
.price-number strong{font-size: 56px;font-weight: 600;letter-spacing: -3px;color:#f73028;}

@keyframes spin { 
	100% { transform:rotate(360deg); transform-origin: 50% 50%; } 
}

@-webkit-keyframes pointerBounce {
    0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
    50% { -webkit-transform: translate(-10px, -10px); -ms-transform: translate(-10px, -10px); transform: translate(-10px, -10px); }
}

@keyframes pointerBounce {
    0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
    50% { -webkit-transform: translate(-10px, -10px); -ms-transform: translate(-10px, -10px); transform: translate(-10px, -10px); }
}
