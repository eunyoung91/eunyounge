<style type="text/css">
.product-eco { line-height: normal; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; background-color: #fff; }

/* contents */

.product-eco .product-price { padding-bottom: 6.9444vw; text-align: center; }
.product-eco .product-price .action { margin: 0 10.278%; }
.product-eco .product-price a { position: relative; z-index: 1; display: inline-block; }
.product-eco .product-price a:after { content: ''; position: absolute; top: 50%; right: 0; display: block; width: 36px; height: 41px; background: url('https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_12.png') no-repeat 0 0; background-size: cover;-webkit-animation: pointerBounce .8s infinite; animation: pointerBounce .8s infinite; }

@media only screen and (min-width: 720px){

	.product-eco .product-price .price-number strong{font-size: 62px;letter-spacing: -3px;}
	.product-eco .product-pass { padding-bottom: 100px; }
	.product-eco .product-benefit-plus img { margin-top: -76px; }
}
.product-eco .product-earlybird { background-color: #efefef; }
.product-eco .product-earlybird .page-move { position: absolute; top: 58.7%; right: 10.5%; bottom: 32.8%; left: 46%; display: block; }
.product-eco .product-earlybird .page-move .pointer { position: absolute; top: 50%; right: 0; width: 36px; -webkit-animation: pointerBounce .8s infinite; animation: pointerBounce .8s infinite; }
.product-eco .product-earlybird .page-move .pointer img { width: 100%; }
@media only screen and (min-width: 720px){
    .product-eco .product-earlybird .page-move .pointer { width: 57px; }
}

.product-issue{padding-top:5.5556VW 0;}
.product-issue .issue-on{display:none;position:relative;top:-6.9444vw;margin-bottom:-6.9444vw;}
.product-issue .icon-loading{position:absolute;width:8.0556vw;top:31.9444vw;left:calc(50% - 4.0278vw);animation:spin 1.4s linear infinite;}
.product-issue .move{position:relative;display:block;bottom:4.8611vw;z-index: 999;padding:0 18vw;box-sizing: border-box;}
.product-issue .move img{width:100%;}
.product-issue .move .pointer{position: absolute;top:4.7778vw;right:15.6667vw;width:9.0278vw; -webkit-animation: pointerBounce .8s infinite; animation: pointerBounce .8s infinite; }
@media screen and (min-width: 720px) {
	.product-issue{padding:40px 0;}
	.product-issue .issue-on{top:-50px;margin-bottom: -50px;}
	.product-issue .icon-loading{top:230px;width:58px;left:calc(50% - 29px);}
	.product-issue .move{bottom:35px;padding:0 160px;}
	.product-issue .move .pointer{top:20px;right:120px;width:65px}
}

@keyframes spin { 
	100% { transform:rotate(360deg); transform-origin: 50% 50%; } 
}

@-webkit-keyframes pointerBounce {
    0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
    50% { -webkit-transform: translate(-10px, -10px); -ms-transform: translate(-10px, -10px); transform: translate(-10px, -10px); }
}

@keyframes pointerBounce {
    0%, 100% { -webkit-transform: translate(0, 0); -ms-transform: translate(0, 0); transform: translate(0, 0); }
    50% { -webkit-transform: translate(-10px, -10px); -ms-transform: translate(-10px, -10px); transform: translate(-10px, -10px); }
}

<script type="text/javascript" src="//img.eduwill.net/eduwill/live/js/common/script.js"></script><script type="text/javascript">
	getEcoDynamicForClass(1772, 'eco-period');
	getEcoDynamicForClass(1867, 'eco-event-coupon');
	$(function(){
		$(window).on('load', function(){
            pageMove('.page-move');
			$('.btn-play').on('click', function(){
				$(this).hide();
				$('.video').children('iframe').attr('src', 'https://tv.naver.com/embed/12321905?autoPlay=false').show();
			});
		});
	});

	$('.btn-issue').click(function () {
		var $this = $('.btn-issue'),
			openLayer = $('.issue-on');
		if (openLayer.is(':hidden')) {
			openLayer.slideDown('200');
			$this.addClass('btn-open');
		} else {
			openLayer.slideUp('200');
			$this.removeClass('btn-open');
		}
	});
</script>
