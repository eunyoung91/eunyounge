<body>
	<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />

	<style>
		.product-eco {position: relative;text-align: center;min-width: 1100px;overflow: hidden;font-family: "Noto Sans KR", Sans-Serif;letter-spacing: -1px;}
		.product-eco *, .product-eco *:before, .product-eco *:after {-webkit-box-sizing: border-box; box-sizing: border-box;}
		.product-eco img {border: 0; vertical-align: top;line-height: 0;font-size: 0;}
		.product-eco .clearfix:after {content: ''; display: block; clear: both;	}
		.product-eco .wrap {position: relative;width: 1100px;margin: 0 auto;}
		.product-eco a {display: inline-block;}
		.product-eco table {border-collapse: collapse;border-spacing: 0;}
		.product-eco strong {line-height: 100%;}
		.product-eco p {line-height: 100%;margin: 0;}

		.product-eco .bx-wrapper {width:1000px;margin: 0 auto;}
		.product-eco .bx-wrapper .bx-viewport {-webkit-box-shadow: none; box-shadow: none; border: none;left: 0;background: none;}
		.product-eco .bx-wrapper .bx-prev {left: 50%;margin-left: -550px;background: url(https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/btn_prev.png) no-repeat 0 0;}
		.product-eco .bx-wrapper .bx-next {right: 50%;margin-right: -550px;background: url(https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/btn_next.png) no-repeat 0 0;}
		.product-eco .bx-wrapper .bx-controls-direction a {position: absolute;top: 127px;outline: 0;width: 21px;height: 39px;text-indent: -9999px;z-index: 9999;margin-top: 0;}

		.product-eco .section-title {
		  position: relative;
		  background: url(https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/bg_title.jpg) no-repeat 50% 0;
		  background-size: cover;
		}

		.product-eco .discount_box{position:absolute;left:0;top:888px;}
		.product-eco .discount_box .box:nth-child(2){width:570px;}
		.product-eco .discount_box .box:nth-child(2) .price strong{font-size:63px;}
		.product-eco .discount_box .box:nth-child(2) .price:before,
		.product-eco .discount_box .box:nth-child(2) .price:after{display:none;}

		.product-eco .section-winner{
			padding-bottom:100px;
			background-color:#f7f7f7;
		}

		.product-eco .bxslide_box {
		  width: 1100px;
		  height: 307px;
		  margin: 0 auto;
		  overflow: hidden;
		}


		.product-eco .tab_box {
		  text-align: center;
		  padding-bottom:100px;
		}

		.product-eco .tab_box .tab_list {
		  font-size: 0;
		  width: 1100px;
		  margin: 0 auto;
		}

		.product-eco .tab_box .tab_list li {
		  display: inline-block;
		  cursor: pointer;
		  color: #000;
		  width: 366px;
		  height: 80px;
		  border-left: 2px solid #fff;
		}
		.product-eco .tab_box .tab_list li:first-child{border-left:0;width:367px;}

		.product-eco .tab_box .tab_list li p {
		  font-family: "Noto Sans KR", Sans-Serif;
		  font-size: 22px;
		  color: #999;
		  background-color: #585858;
		  height: 80px;
		  line-height: 80px;
		  font-weight: 700;
		  border-bottom: none;
		  border-top-left-radius: 7px;
		  border-top-right-radius: 7px;
		}
		
		.product-eco .tab_box .tab_list li.on p {
		  color: #fff;
		  background-color: #4969ff;
		  border-bottom: none;
		}
		
		
		.product-eco .section-apply-title .wrap{text-align:left;}

	</style>
	<div class="product-eco">
		<div class="section-title">

					</div>
					<div class="box info">
						<div class="price"><strong>199,000</strong>원</div>
					</div>
					<div class="box">
					</div>
					<div class="box">
						<a href="#item_apply" class="page_move btn_price">
							<span class="btn_go">5/3 마감</span>
							<p class="btn_text">신청하기 GO</p>
							<span class="ico_hand"><img src="https://img.eduwill.net/Img2/Common/Product/event_new/etc/ico_hand.png" alt="" /></span>
						</a>
					</div>
				</div>
			</div>
		</div>


		<div class="section-winner">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/tit_item1.png" alt="" />
				<div class="bxslide_box">
					<ul class="bxSlider" id="bxSlider">
						<li><img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/img_slide1.png" /></li>
						<li><img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/img_slide2.png" /></li>
						<li><img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/img_slide3.png" /></li>
					</ul>
				</div>
			</div>
		</div>


		<div class="section-reason">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/tit_item2.png" alt="" />
				<img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/img_item2_1.png" alt="" />
				<img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/img_item2_2.png" alt="" />
				<div class="tab_box">
					<ul class="tab_list">
						<li class="on">
							<p>
								김지원 교수
							</p>
						</li>
						<li>
							<p>
								김용철 교수
							</p>
						</li>
						<li>
							<p>
								남진우 교수
							</p>
						</li>
					</ul>
					<div class="tab_view">
						<img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/tab1_view.png" alt="" />
					</div>
				</div>
				<img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/img_item2_3.png" alt="" />
				<img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/img_item2_4.png" alt="" />
				<img src="https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/img_item2_5.png" alt="" />

		<div class="section-apply-title">

		</div>

	<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(window).on('load', function(){
				init();
			});
		});
	
		function init(){

			tabControl(".section-reason");
	
			var slider02 = $('#bxSlider').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				onSliderLoad: function(){
				}
			});
	

		}
	
		function tabControl($seletor){
			$($seletor).find(".tab_list").children("li").on("click", function(){
	
				var idx = $(this).index();
				var tabList = $($seletor).find(".tab_list").children("li");
	
				tabList.removeClass("on");
				tabList.eq(idx).addClass("on");
			
				$($seletor).find(".tab_view").children("img").attr({"src":"https://img.eduwill.net/Img2/aHaengjung/product/event_new/200413/pc/tab"+(idx+1)+"_view.png"});

			});
		}
	</script>
