<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
<script type="text/javascript">
	$(function(){
		create();
		addEvent();
	});

	var _w;

	function create(){
		_w = $(window);

	}

	function addEvent(){
		scrollListener( null );
		_w.on( "scroll", scrollListener );

		$(".tab_list").children("li").on("click", function(){
            var idx = $(this).index();
            tabControl(idx);
        });
		       
		new Swiper('#slide_box', {
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			loop: true,
			centeredSlides: true,
			autoplay: {
				delay: 3000,
				disableOnInteraction: false,
			},
		});
        

	}

	function scrollListener( $e ){
		var sT = _w.scrollTop();
		if(sT > $(".section-title").height()){
			$(".fix-box").hide();
			$(".fix-right").fadeIn();
		}else{
			$(".fix-box").fadeIn();
			$(".fix-right").hide();
		}
	}

	function tabControl(idx){
		var tabList = $(".tab_list").children("li");
		tabList.removeClass("on");
		tabList.eq(idx).addClass("on");
			
		$(".tab_view").hide();
		$(".tab_view").eq(idx).show();
	}

</script>
