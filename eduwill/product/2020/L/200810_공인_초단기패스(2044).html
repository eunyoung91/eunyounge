<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>에듀윌</title>
<link rel="stylesheet" href="https://www.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/dev/css/common/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/dev/css/common/reset.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/dev/css/common/common.css" />
<script src="https://img.eduwill.net/eduwill/live/libs/jquery/jquery-2.1.4.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script>
<script src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script>
</head>
<body>

<!-- 여기부터 에코등록 -->
<style>
.product-eco {
  position: relative;
  text-align: center;
  min-width: 1100px;
  overflow: hidden;
  font-family: "Noto Sans KR", Sans-Serif;
}

.product-eco *, .product-eco *:before, .product-eco *:after {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}

.product-eco img {
  border: 0;
  vertical-align: top;
  line-height: 0;
  font-size: 0;
}

.product-eco .clearfix:after {
  content: '';
  display: block;
  clear: both;
}

.product-eco .wrap {
  position: relative;
  width: 1100px;
  margin: 0 auto;
}

.product-eco a {
  display: inline-block;
}

.product-eco p {
  line-height: 100%;
  margin: 0;
}

.product-eco .text {
  color: #999999;
  font-size: 13px;
  font-family: "Noto Sans KR", Sans-Serif;
  line-height: 18px;
}

.product-eco .text span {
  padding-left: 8px;
}

.product-eco .eco-text1 {
  position: absolute;
  left: 86px;
  top: 571px;
}

.product-eco .eco-text1 .eco-number {
  font-weight: 500;
  font-size: 26px;
}

.product-eco .eco-text2 {
  position: absolute;
  left: 31px;
  top: 654px;
  width: 210px;
}

.product-eco .section-title {
  background: url(https://img.eduwill.net/Img2/license/Product/event_new/200810/pc/bg_title.jpg) no-repeat 50% 0;
  background-size: cover;
}

.product-eco .section-item:nth-child(2n+1) {
  background-color: #f7f7f7;
}

.product-eco .apply-tab {
  margin-bottom: 30px;
}

.product-eco .apply-tab:after {
  content: '';
  display: block;
  clear: both;
}

.product-eco .apply-tab a {
  display: block;
  float: left;
  width: 50%;
  height: 78px;
  -webkit-box-sizing: border-box;
          box-sizing: border-box;
  text-align: center;
  border: 1px solid #d6d6d6;
}

.product-eco .apply-tab a span {
  display: inline-block;
  padding: 25px 10px 0;
  color: #7F7F7F;
  font-size: 20px;
  letter-spacing: -1px;
  line-height: 1.2;
}

.product-eco .apply-tab.length3 a {
  width: 33.3%;
}

.product-eco .apply-tab.length3 a.active, .product-eco .apply-tab.length3 a:hover {
  background: #2f3136;
  border-color: #2f3136;
}

.product-eco .apply-tab.length3 a.active span, .product-eco .apply-tab.length3 a:hover span {
  color: #fff;
}
</style>

<div class="product-eco">
	<div class="section-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/license/Product/event_new/200810/pc/title.png" alt="" />
		</div>
	</div>

	<div class="section-item">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/license/Product/event_new/200810/pc/img_item1.jpg" alt="" />
			<div class="eco-text1">45</div>
			<div class="eco-text2">* YES24 공인중개사 부문 40개월 연속 월별 베스트 1위(2016.12~2020.8)</div>
		</div>
	</div>

	<div class="section-item">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/license/Product/event_new/200810/pc/img_item2.jpg" alt="" />
		</div>
	</div>

	<div class="section-item">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/license/Product/event_new/200810/pc/img_item3.jpg" alt="" />
		</div>
	</div>

	<div class="section-item">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/license/Product/event_new/200810/pc/img_item4.jpg" alt="" />
		</div>
	</div>

	<div class="section-apply-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/license/Product/event_new/200810/pc/tit_apply.jpg" alt="" />
		</div>
	</div>

	<div class="section-apply">
		<div class="wrap">
			<div class="apply-tab length3">
				<a href="#tab1" class="active"><span>1차 대비반</span></a>
				<a href="#tab2"><span>2차 대비반</span></a>
				<a href="#tab3"><span>1&middot;2차 대비반</span></a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		$('.apply-tab a').on("click", function(){
			var _index = $(this).index();
			$(this).addClass('active').siblings().removeClass('active')
			return false;
		});
	});

	getEcoDynamicForClass(1717, 'eco-text1');
	getEcoDynamicForClass(1853, 'eco-text2');
</script> 

</body>
</html>
