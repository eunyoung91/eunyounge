<body>

	<!-- 여기부터 -->
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.css" />
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
	<style type="text/css">
		.product-eco { background-color:#fff;}
		.product-eco *, .product-eco *:before, .product-eco *:after { -webkit-box-sizing: border-box; box-sizing: border-box;}
		.product-eco .section { position: relative; padding: 0; margin: 0; border-bottom: 0;}
		.product-eco .wrap { position: relative; width: 100%; max-width: 720px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}

		.section-top{background-color:#1bc2c8;}
		.section-slide1 .swiper-slide{background-size:cover;background-repeat:no-repeat;background-position:50% 0;}
		.section-slide1 .swiper-slide1{background-image:url(https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/bg_slide1.jpg);}
		.section-slide1 .swiper-slide2{background-image:url(https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/bg_slide2.jpg);}

		.section-movie{position:relative;}
		.section-movie video{width:100%;height:100%;max-height:640px;}
		.section-movie .cont_box{position:absolute;left:50%;top:0;width:100%;transform:translateX(-50%);max-width:720px;}

		.section-teacher{padding-bottom:15%;}
		.section-teacher .btn_view{display:block;width:91.6666%;margin:0 auto;}


		.section-slide2{padding-bottom:5%;}
		.section-slide2 .swiper-container {
		  width: 100%;
		  height: 100%;
		  padding:10% 0 12%;
		}

		.section-slide2 .swiper-slide {
			width:255px !important;
			margin-left:5%;
			border-radius:15px;
			background-color:#fff;
			-webkit-box-shadow: 15px 15px 30px 0px rgba(0, 0, 0, 0.15);
			-moz-box-shadow:    15px 15px 30px 0px rgba(0, 0, 0, 0.15);
			box-shadow:         15px 15px 30px 0px rgba(0, 0, 0, 0.15);

		}

		.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{bottom:auto;top:0;left:31%;color:#999;font-size:4.72vw;}
		.swiper-pagination-current{color:#222;}
		.lecture_box{position:absolute;left:0;top:0;width:100%;height:100%;padding:13% 5% 0;}
		.lecture_box p{font-family: 'Noto Sans KR', Sans-Serif;font-weight:700;font-size:4.44vw;line-height:1.2;text-align:left;}
		.lecture_box .gif_box{margin-top:5%;}


		@media only screen and (min-width: 720px) {
			.section-slide2 .swiper-slide {margin-left:30px;}
			.section-teacher{padding-bottom:120px;}
			.section-slide2{padding-bottom:0px;}
			.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{font-size:24px;left:28%;}
			.lecture_box p{font-size:34px;}
			.section-slide2 .swiper-slide {width:450px !important;}
		}

	</style>

	<div class="product-eco">
		<div class="section-top">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/topBanner.jpg" alt="" />
			</div>
		</div>
		<div class="section-title">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/title.jpg" alt="" />
			</div>
		</div>
		<div class="section-slide1">
			<div class="swiper-container" id="slide01">
				<div class="swiper-wrapper">
				  <div class="swiper-slide swiper-slide1"><img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/img_slide.png" alt="" /></div>
				  <div class="swiper-slide swiper-slide2"><img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/img_slide.png" alt="" /></div>
				</div>
			</div>
		</div>
		<div class="section-item">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/img_item1.jpg" alt="" />
			</div>
		</div>

		<div class="section-slide2" >
			<div class="swiper-container" id="slide02">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/bg_sldie.png" alt="" />
						<div class="lecture_box">
							<p>암기·계산·판례<br/>취약영역 정복</p>
							<div class="gif_box"><img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/img_mv1.gif" alt="" /></div>
						</div>
					</div>
					<div class="swiper-slide">
						<img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/bg_sldie.png" alt="" />
						<div class="lecture_box">
							<p>출제예상<br/>테마이론 정리</p>
							<div class="gif_box"><img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/img_mv2.gif" alt="" /></div>
						</div>
					</div>
					<div class="swiper-slide">
						<img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/bg_sldie.png" alt="" />
						<div class="lecture_box">
							<p>빈출유형<br/>기출문제 분석</p>
							<div class="gif_box"><img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/img_mv3.gif" alt="" /></div>
						</div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>

		<div class="section-teacher">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/img_item2.jpg" alt="" />
				<a href="https://land.eduwill.net/license2/product/event_new/200330/index.asp" target="_blank" class="btn_view">
					<img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/btn_view.jpg" alt="" />
				</a>
			</div>
		</div>
		<div class="section-movie">
			<video class="video" poster="" style="" autoplay="" muted="" loop="">
				<source src="https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20191213/pc_global_main_191230.mp4" type="video/mp4">
			</video>
			<div class="cont_box"><img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/img_movie.png" alt="" /></div>
		</div>
		

		<div class="section-apply-title">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/license/Product/event_new/200330/mobile/tit_apply.jpg" alt="" />
			</div>
		</div>
	</div>


	<script src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
	<script>
		$(function(){
			$(window).on("load", function(){
				var swiper1 = new Swiper('#slide01', {
				  effect: 'fade',
				  autoplay: {
					delay: 3500,
					disableOnInteraction: false,
				  },
				});

				var swiper2 = new Swiper('#slide02', {
				  slidesPerView: 'auto',
				  centeredSlides: true,
				  pagination: {
					el: '.swiper-pagination',
					type: 'fraction',
				  }
				});
			});
		});
	</script>
