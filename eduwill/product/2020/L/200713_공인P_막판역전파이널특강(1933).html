<script>
	$(function () {
		$(window).on('load', function () {

			var $window = $(window),
				$document = $(document);

			var delay = 10;
			var end = new Date("October 31,2020,23:59:59").getTime();
			var _second = 1000;
			var _minute = _second * 60;
			var _hour = _minute * 60;
			var _day = _hour * 24;

			function showSec() {
				var now = new Date();
				var distance = end - now;
				if (distance < 0) {
					$(".day").text("00");
				} else {
					var days = Math.floor(distance / _day);
					$(".day").text((days.toString().length == 1) ? "0" + days : days);
					setTimeout(showSec, delay);
				}
			}
			$(function () {
				setTimeout(showSec, 10);
			});

			$('.page_move').on('click', function (e) {
				e.preventDefault();
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

			var slider01 = $('#bxSlider1').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: true,
				controls: true,
				onSliderLoad: function () {}
			});
			var slider02 = $('#bxSlider2').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				onSliderLoad: function () {}
			});
			var slider03 = $('#bxSlider3').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				onSliderLoad: function () {}
			});

			TweenMax.fromTo($(".blink1"), 0.35, {
				scale: 0.5
			}, {
				scale: 1.5,
				delay: 0.5,
				repeat: -1,
				yoyo: true
			});

			$('.floating a').each(function () {
				var nowImg = $(this).find('img');
				var srcName = nowImg.attr('src');
				var newSrc = srcName.substring(0, srcName.lastIndexOf('.'));
				$(this).hover(function () {
					$(this).find('img').attr('src', newSrc + '_on.' + /[^.]+$/.exec(
						srcName));
				}, function () {
					$(this).find('img').attr('src', newSrc + '.' + /[^.]+$/.exec(
						srcName));
				});
			});
		});

	});
</script>
