<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script>
	getEcoDynamicForClass(1949, 'gn');
	getEcoDynamicForClass(1950, 'db');
	getEcoDynamicForClass(1951, 'jr');
	getEcoDynamicForClass(1952, 'nw');
	getEcoDynamicForClass(1953, 'ch');
	getEcoDynamicForClass(1954, 'sl');
	getEcoDynamicForClass(1955, 'hd');
	getEcoDynamicForClass(1956, 'bs');
	getEcoDynamicForClass(1957, 'bp');
	getEcoDynamicForClass(1958, 'bc');
	getEcoDynamicForClass(1959, 'sw');
	getEcoDynamicForClass(1960, 'sn');
	getEcoDynamicForClass(1961, 'pc');
	getEcoDynamicForClass(1962, 'is');
	getEcoDynamicForClass(1963, 'as');
	getEcoDynamicForClass(1964, 'dj');
	getEcoDynamicForClass(1965, 'gj');
	getEcoDynamicForClass(1966, 'dg');
	getEcoDynamicForClass(1967, 'sm');
	getEcoDynamicForClass(1968, 'hu');

	$(function(){

		init();

		var delay = 10;
		var end = new Date("October 31,2020,23:59:59").getTime();
		var _second = 1000;
		var _minute = _second * 60;
		var _hour = _minute * 60;
		var _day = _hour * 24;

		function showSec() {
			var now = new Date();
			var distance = end - now;
			if (distance < 0) {
				$(".day").text("00");
			} else {
				var days = Math.floor(distance / _day);
				$(".day").text((days.toString().length == 1) ? "0" + days : days);
				setTimeout(showSec, delay);
			}
		}
		$(function () {
			setTimeout(showSec, 10);
		});

	});

	function init(){
		create();
		addEvent();
	}

	var _w;
	var _dimmed;
	var _popup;

	function create(){
		_w = $(window);

		_dimmed = $( ".dimmed" );
		_popup = $( ".popup_schedule" );

	}

	function addEvent(){
		TweenMax.fromTo($(".blink1"), 0.35, { scale: 0.5 }, { scale: 1.5, delay: 0.5, repeat: -1, yoyo: true });
        $('.page_move').on('click', function (e) {
            e.preventDefault();
            var _top = $($(this).attr('href'));
            var $target = _top.offset().top;

            $('html,body').animate({
                scrollTop: $target
            }, 500);
        });

        $('.bxSlider').bxSlider({
			mode: 'horizontal',
			auto: true,
			pause: 3000,
			pager: true,
			controls: true,
			onSliderLoad: function () {}
        });

		$('.floating a.hover').each(function () {
			var nowImg = $(this).find('img');
			var srcName = nowImg.attr('src');
			var newSrc = srcName.substring(0, srcName.lastIndexOf('.'));
			$(this).hover(function () {
				$(this).find('img').attr('src', newSrc + '_on.' + /[^.]+$/.exec(
					srcName));
			}, function () {
				$(this).find('img').attr('src', newSrc + '.' + /[^.]+$/.exec(
					srcName));
			});
		});
	}

	function popupCloseClick($e) {
		popupClose();
	}

	function popupClose(){
		TweenMax.killTweensOf( _dimmed );
		TweenMax.killTweensOf( _popup );
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
		openSlideupPopup($popupLayer);
	}
	
	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();
		
		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
		if(_w.height() < popupHeight){
			topValue = st;
		}

		$popupLayer.css({top:topValue});
	}

	function openSlideupPopup($popupLayer){
		TweenMax.killTweensOf( $popupLayer );
		TweenMax.set( $popupLayer, { y : 50, opacity:0});
		TweenMax.to( $popupLayer, 0.4, { y: 0, opacity:1, ease:Expo.easeInOut });
	}
</script>
