<body>

	<!-- 여기부터 -->
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.css" />
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
	<style type="text/css">
		.product-eco { background-color:#fff;}
		.product-eco *, .product-eco *:before, .product-eco *:after { -webkit-box-sizing: border-box; box-sizing: border-box;}
		.product-eco .section { position: relative; padding: 0; margin: 0; border-bottom: 0;}
		.product-eco .wrap { position: relative; width: 100%; max-width: 720px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}

		.section-title{background:url(https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/bg_title.jpg) no-repeat 50% 100%;background-size:cover;}
		.section-item2{background-color:#f2f2f2;}
		
		.section-item3{background:url(https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/bg_item3.jpg) no-repeat 50% 100%;background-size:cover;}
		.section-item3 .btn_view{position:absolute;left:50%;bottom:22%;display:block;width:55.55%;transform:translateX(-50%);display:inline-block; }

		.section-slide{padding-bottom:5%;}
		.section-slide .swiper-container {
		  width: 100%;
		  height: 100%;
		  padding:10% 0 12%;
		}

		.section-slide .swiper-slide {
			width:255px !important;
			margin-left:5%;
			border-radius:15px;
			background-color:#fff;
			-webkit-box-shadow: 15px 15px 30px 0px rgba(0, 0, 0, 0.15);
			-moz-box-shadow:    15px 15px 30px 0px rgba(0, 0, 0, 0.15);
			box-shadow:         15px 15px 30px 0px rgba(0, 0, 0, 0.15);
			transition:all 0.5s ease;

		}

		.section-slide .swiper-slide-active{background-color:#ffd471;transition:all 0.5s ease;}

		.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{bottom:auto;top:0;left:31%;color:#999;font-size:4.72vw;}
		.swiper-pagination-current{color:#222;}
		.lecture_box{position:absolute;left:0;top:0;width:100%;height:100%;padding:0 5% 0;}


		@media only screen and (min-width: 720px) {
			.section-slide .swiper-slide {margin-left:30px;}
			.section-slide{padding-bottom:0px;}
			.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{font-size:24px;left:28%;}
			.section-slide .swiper-slide {width:450px !important;}
		}

	</style>

	<div class="product-eco">
		<div class="section-title">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/title.png" alt="" />
			</div>
		</div>
		<div class="section-item1">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/img_item1.jpg" alt="" />
			</div>
		</div>

		<div class="section-slide" >
			<div class="swiper-container" id="sectionSlide">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/bg_slide.png" alt="" />
						<div class="lecture_box">
							<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/img_slide1.png" alt="" />
						</div>
					</div>
					<div class="swiper-slide">
						<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/bg_slide.png" alt="" />
						<div class="lecture_box">
							<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/img_slide2.png" alt="" />
						</div>
					</div>
					<div class="swiper-slide">
						<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/bg_slide.png" alt="" />
						<div class="lecture_box">
							<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/img_slide3.png" alt="" />
						</div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>

		<div class="section-item2">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/img_item2.jpg" alt="" />
			</div>
		</div>

		<div class="section-item3">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/img_item3.png" alt="" />
				<a href="https://brand.eduwill.net/teacher/index.will?progress=L" target="_blank" class="btn_view">
					<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/btn_view.png" alt="" />
				</a>
			</div>
		</div>
			

		<div class="section-apply-title">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/license/Product/event_new/200717/mobile/tit_apply.jpg" alt="" />
			</div>
		</div>
	</div>

	<script src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
	<script>
		$(function(){
			$(window).on("load", function(){
				var swiper2 = new Swiper('#sectionSlide', {
				  slidesPerView: 'auto',
				  centeredSlides: true,
				  pagination: {
					el: '.swiper-pagination',
					type: 'fraction',
				  }
				});
			});
		});
	</script>
