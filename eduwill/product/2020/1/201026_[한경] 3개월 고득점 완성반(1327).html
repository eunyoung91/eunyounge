<script type="text/javascript">
    $(function () {
        $(window).on('load', function () {

            var $window = $(window),
                $document = $(document);

            var offset = $(".scrollmenu").offset();

            $window.scroll(function () {
                if ($(window).scrollTop() >= (offset.top)) {
                    $(".scrollmenu").stop().animate({
                        marginTop: $(window).scrollTop() - offset.top + 50
                    }, 0);
                } else {
                    $(".scrollmenu").stop().animate({
                        marginTop: 0
                    }, 0);
                };
            });

            $('#tesat-slider').bxSlider({
                slideMargin: 0,
                ticker: true,
                mode: 'vertical',
                tickerHover: true,
                speed: 20000
            });

            $('.content_7 ul li').on("mouseover", function () {
                $(this).find('img').attr('src', $(this).find('img').attr('src').replace('_off',
                    '_on'));
            });
            $('.content_7 ul li').on("mouseout", function () {
                $(this).find('img').attr('src', $(this).find('img').attr('src').replace('_on',
                    '_off'));
            });

        });
    });
</script>
