<!doctype html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta https-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!-- IE7 호환성보기 강제해제 -->
<title>전기기사</title>
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" type="text/css">
<link rel="stylesheet" href="https://www.eduwill.net/Doro/Common/Css/Main_new.css" type="text/css">
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" type="text/css"><!-- Content Template -->
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.7.2.min.js"></script>
<link rel="stylesheet" href="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.0.0.css?v=1.0.1" />
<script type="text/javascript" src="https://img.eduwill.net/resources/eco/library/eduwill.eco-2.1.0.min.js"></script>
</head>

<body>
<!-- eco -->
<link href="https://img.eduwill.net/resources/common/web/css/webfont.css" rel="stylesheet" />
<style type="text/css">
	#fixApply{ display: none !important;}
	.product-eco { text-align: center; }  
	.product-eco img { vertical-align: top; }  
	.product-eco .wrap,
	.product-eco .inner { position:relative; width:1100px; margin:0 auto; }
	.product_refund { background-color:#14318f; height:72px;}
	.product_refund .wrap { padding: 15px 0; box-sizing: border-box;}
	.product_refund .wrap * { font-family: 'Noto Sans KR';}
	.product_refund .date { display: inline-block;color: #14318f; text-align: center; font-weight: 800; letter-spacing: -1px; border-radius: 10px; line-height: 1; background: #ffe000;padding: 10px 22px; font-weight: 800; font-size: 22px; letter-spacing: -1px; border-radius: 50px;}
	.product_refund .date em { font-weight: 800; display: inline-block; line-height: 1;}
	.product_refund .text { display: inline-block; margin-left: 10px; font-weight: 900; text-align: left; color: #fff; letter-spacing: -0.5px; line-height: 1.4;margin-left: 20px; font-size: 26px; letter-spacing: -1px;}
	.product_refund .text span { color: #ffe000;display: inline-block;}
	.product-eco .product_fixed { position: fixed; bottom: 0; left: 0; right: 0; height: 120px; z-index: 10; background: #14318f;}
	.product-eco .product_fixed .wrap { position: relative; width: 1100px; margin: 0 auto;}
	.product-eco .product_fixed .wrap .icon-hand { position: absolute; top: 43px; right: 20px; width: 55px; animation: slideUp 1s infinite;}
	@keyframes slideUp{
		0%, 100% {
			-webkit-transform: translateY(5px); transform: translateY(5px);
		}
		50% {
			-webkit-transform: translateY(-5px); transform: translateY(-5px);
		}
	}
	.section_a { background: url('https://img.eduwill.net/Img2/Quark/Product/event_new/181109_01/bg_title.jpg') no-repeat center top; background-size:cover;}
	.section_b { background: #f5f5f5 url('https://img.eduwill.net/Img2/Quark/Product/event_new/200504/section_b.jpg') no-repeat center top; background-size:cover;} 
	.section_c { background: #f20000;}
	.section_e{ background:#363636;}
	.c_date{ position: absolute;top:60px;left:0;right:0;margin:0 auto;width:189px;height:49px;line-height: 49px;background:#ffdc00;color:#202020;font-size: 26px;font-weight:700;
	border-radius:8px;font-family: 'Noto Sans KR';letter-spacing: -.5px;}
	.c_text { position: absolute; bottom: 50px; left: 0; right: 0; width: 100%; text-align: center; color: rgba(255,255,255, .7); font-size: 14px; font-weight: 400; font-family: 'Noto Sans KR';}
</style>
<div class="product-eco">

	<div class="eco-refund"></div>

	<div class="product_fixed">
		<div class="wrap">
			<a href="#productApply" class="page_move">
				<span class="icon-hand"><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200504/pointer.png" alt=""></span>
				<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200504/fixed_apply.png" alt="">
			</a>
		</div>
	</div>

	<div class="product_fixed">
		<div class="wrap">
			<a href="#productApply" class="page_move">
				<span class="icon-hand"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" alt=""></span>
				<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/fix_apply_200601.png" alt="">
			</a>
		</div>
	</div>

	<div class="section_a">
		<div class="inner"> 
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200504/title.png" alt="6개월 단기합격반" /> 
		</div> 
	</div>
	<div class="section_b">
		<div class="inner"> 
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200504/section_b.png" alt="6개월 단기합격반" /> 
		</div> 
	</div>
	<div class="section_c">
		<div class="inner"> 
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200504/section_c_200529.jpg" alt="6개월 단기합격반" />
			<div class="c_date">
				특별 한정
			</div>
			<div class="c_text">※ 제세공과금 22% 제외, 종합반 구매자에 한함,<br>본 혜택은 이후 동일 적용될 수 있음</div>
		</div> 
	</div>
	<div class="section_d">
		<div class="inner"> 
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200504/section_d.jpg" alt="6개월 단기합격반" /> 
		</div> 
	</div>
	<div class="section_e" name="item_anchor" id="item_anchor"> 
		<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200504/section_e.jpg" alt="6개월 단기합격반" /> 
	</div>
</div>

<script type="text/javascript">
	getEcoDynamicForClass(1692, 'eco-refund');
</script>
<!-- // eco -->
</body>
</html>
