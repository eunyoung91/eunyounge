<script type="text/javascript" src="//img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
		getTimer();
		create();
		addEvent();
	});

	var _w;
	var _sections = [];
	var _isInSections = [];

	function create(){
		_w = $(window);
		_sections = $( ".section");
		_sections.each( function( $index ){
			_isInSections[ $index ] = false;
		}); 
	}

	function addEvent(){
		scrollListener( null );
		_w.on( "scroll", scrollListener );
	}

	function getTimer(){
		var delay = 10;
		var end = new Date("Mar 13,2020,20:59").getTime(); 
		var _second = 1000;
		var _minute = _second * 60;
		var _hour = _minute * 60;
		var _day = _hour * 24;
	 
		function showSec() {
			var now = new Date();
			var distance = end - now;
			if (distance < 0 ) {
				$(".banner-timer").find(".day").text("0");
				$(".banner-timer").find(".hour").text("00");
				$(".banner-timer").find(".min").text("00");
				$(".banner-timer").find(".sec").text("00");
				$(".banner-timer").find(".msec").text("00");
			} else {
				var days = Math.floor(distance / _day);
				var hours = Math.floor( (distance % _day ) / _hour );
				var minutes = Math.floor( (distance % _hour) / _minute );
				var seconds = Math.floor( (distance % _minute) / _second );
				var mseconds =  "00";
				try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}

				$(".banner-timer").find(".day").text((days.toString().length == 1) ? "0"+days : days);
				$(".banner-timer").find(".hour").text((hours.toString().length == 1) ? "0"+hours : hours);
				$(".banner-timer").find(".min").text((minutes.toString().length == 1) ? "0"+minutes : minutes);
				$(".banner-timer").find(".sec").text((seconds.toString().length == 1) ? "0"+seconds : seconds);
				$(".banner-timer").find(".msec").text(mseconds);
	 
				setTimeout(showSec, delay);
			}
		}

		setTimeout(showSec, delay);
	}

	function sectionMotion3(){
		TweenMax.fromTo( $(".comp_icon"), .5, {opacity: 0, x: -315}, { opacity: 0, x: 0, ease:Power1.easeOut});
		TweenMax.fromTo( $(".sale_box"), .5, {widht: 0}, {width:800, ease:Power1.easeOut, onComplete:function(){
			TweenMax.fromTo( $(".sale_box"), 1.5, {widht: 800}, {width:200, ease:Power1.easeOut});
			TweenMax.fromTo( $(".comp_icon"), 1.8, {opacity: 0, x: 0}, { opacity: 1, x: -315, delay: .2, ease:Power1.easeOut});
		}});
	}

	function sectionMotion4(){
		TweenMax.fromTo( $(".comp_icon2"), .5, {opacity: 0, x: -315}, { opacity: 0, x: 0, ease:Power1.easeOut});
		TweenMax.fromTo( $(".sale_box2"), .5, {widht: 0}, {width:800, ease:Power1.easeOut, onComplete:function(){
			TweenMax.fromTo( $(".sale_box2"), 1.5, {widht: 800}, {width:200, ease:Power1.easeOut});
			TweenMax.fromTo( $(".comp_icon2"), 1.8, {opacity: 0, x: 0}, { opacity: 1, x: -315, delay: .2, ease:Power1.easeOut});
		}});
	}


	function scrollListener( $e ){
		var sT = _w.scrollTop();
		if(sT > 0){
			$(".banner-timer").css({top:20});
		}else{
			$(".banner-timer").css({top:$("#section_header").height()+20});
		}

		_sections.each( function ( $index ){
			
		 if(sT > $(this).offset().top-_w.height()+_w.height()){
			  if( _isInSections[ $index ] == true ) return;

			  if($index == 2){
				  sectionMotion3();
				  sectionMotion4();
			  }
			  _isInSections[ $index ] = true;

		  }else{
			  if( _isInSections[ $index ] == false ) return;

			  _isInSections[ $index ] = false;

		  }
		   
	  });
	}
</script>
