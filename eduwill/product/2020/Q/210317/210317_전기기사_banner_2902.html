<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>

<script type="text/javascript">
	var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? true : false;

	$(function(){
		$(window).on('load', function(){
			if (isMobile){
				$('.product-banner').attr('class', 'product-banner mobile');
				$('.product-banner .tit-area .btn-link').attr('href', 'https://mevent.eduwill.net/event/2021/0/Technical_Discount');

				/* 탭 */
				$(document).on('click', '.product-banner .tab-list .item', function(){
					var idx = $(this).index();
					$(this).addClass('on').siblings('.item').removeClass('on');
					$(this).closest('.product-banner').find('.banner-item').removeClass('on').eq(idx).addClass('on');
				});
			}else{
				$('.product-banner').attr('class', 'product-banner web');
				$('.product-banner .tit-area .btn-link').attr('href', 'https://event.eduwill.net/event/2021/0/Technical_Discount');
			}
		});
	});
</script>
