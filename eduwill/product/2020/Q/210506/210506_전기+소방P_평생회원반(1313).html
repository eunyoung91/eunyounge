<style type="text/css">
	.product-eco { position: relative;}
	.product-eco .container { position: relative;}
	.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
	.product-eco p{line-height:100%;margin:0;}

	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

	.sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
	
	@keyframes flash{
		0%, 100% { opacity:0;}
		50% { opacity:1;}
	}

	.product-eco .floating {position:fixed;top:35%;left:50%;z-index:7;margin-left:600px;}
	.product-eco .floating a {cursor: default;}
	.product-eco .product_fixed { position: fixed; bottom: 0; left: 0; right: 0; height: 100px; z-index: 10; background: url('https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/bg_apply.jpg') 50% 0 no-repeat; background-size: cover;}
	.product-eco .product_fixed .wrap { position: relative;}
	.product-eco .product_fixed .wrap .icon-hand { position: absolute; top: 43px; right: 0; width: 55px; animation: slideUp 1s infinite;}
	@keyframes slideUp{
		0%, 100% {
			-webkit-transform: translateY(5px); transform: translateY(5px);
		}
		50% {
			-webkit-transform: translateY(-5px); transform: translateY(-5px);
		}
	}

	.product-eco .section1 { background: url('https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/bg_section1.jpg') 50% 0 no-repeat; background-size: cover;}
	.product-eco .section2 { padding-bottom: 115px;}
	.product-eco .section2 .winner-contents { position: relative; padding: 30px 0; width: 100%; height: 370px; overflow: hidden; box-sizing: border-box; background: url('https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/bg_winner.png') 50% 0 no-repeat;}
	.product-eco .section2 .winner-contents:after { content: ''; display: block; position: absolute; bottom: 0; left: 0; width: 100%; height: 100px;}
	.product-eco .section2 .winner-contents:after { background: -moz-linear-gradient(bottom, rgba(247,247,247,1) 0%, rgba(247,247,247,0) 100%);
	background: -webkit-linear-gradient(bottom, rgba(247,247,247,1) 0%,rgba(247,247,247,0) 100%);
	background: linear-gradient(to top, rgba(247,247,247,1) 0%,rgba(247,247,247,0) 100%);}
	.product-eco .section2 .winner-contents { padding-left: 30px; }
	.product-eco .section2 .winner-list p { padding-left: 80px; line-height: 2; color: #585858; font-size: 16px; text-align: left; -webkit-box-sizing: border-box; box-sizing: border-box; }
	.product-eco .section2 .winner-list p:nth-child(2n) { padding-right: 90px; padding-left: 0; }
	.product-eco .section2 .winner-list p:nth-child(3n) { padding-left: 90px; }
	.product-eco .section2 .winner-list p:nth-child(4n) { padding-left: 40px; }
	.product-eco .section2 .notice { margin-top: 15px; color: #999; font-size: 15px; text-align: right; letter-spacing: -1px; font-family: 'Noto Sans KR';}

	.product-eco .section3 { padding-bottom: 120px; background: #f7f7f7;}
	.product-eco .section3 .video-box { margin-bottom: 20px;}
	.product-eco .section3 .video-box .col { margin-right: 23px;}
	.product-eco .section3 .video-box .col:nth-child(3n) { margin-right: 0;}
	.product-eco .section3 .btn-review a { display: inline-block;}
	.product-eco .section3 .btn-review a:first-child { margin-right: 16px;}
	.product-eco .section8 { background: url('https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/bg_section8.jpg') 0 0 repeat-x;}

	.product-eco .apply-title { background: url('https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/bg_apply.jpg') 50% 0 no-repeat; background-size: cover;}

	/* popup */
	.dimmed { display:none;position: fixed; left: 0px; top: 0px; width: 100%; height: 100%;z-index:30000; background-color: rgba( 0, 0, 0, 0.7);}
	.popup { display: none;position:absolute;left:50%;top:0;z-index:40000; transform: translateX(-50%); -webkit-transform: translateX(-50%); -moz-transform: translateX(-50%); -o-transform: translateX(-50%); font-family: 'Noto Sans KR';letter-spacing: -1px;background: #ffeaec;}
	.popup *,
	.popup *:before,
	.popup *:after { -webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.popup_cont {}
	.popup_close { position:absolute;top:-60px;right:-10px;width:60px;height:60px; cursor: pointer; background: none;}
	.popup_close:before,
	.popup_close:after {content:'';position:absolute;top:50%;left:50%;display:block;width: 30px;height:2px;margin-left:-15px;background-color:#fff;}
	.popup_close:before{-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);}
	.popup_close:after{-webkit-transform:rotate(-45deg);-ms-transform:rotate(-45deg);transform:rotate(-45deg);}
	#popupReview { width: 750px;}
	.popup_cont { padding: 40px 40px 0;}
	.popup_cont .movies { width: 100%; height: 377px;}

	.product-eco .notice-text { padding-bottom: 80px; text-align: left; padding: 0 50px;}
	.product-eco .notice-text p { margin: 0; padding: 0; color: #888; font-size: 14px; font-weight: 400; line-height: 1.5; letter-spacing: -1px; font-family:'Roboto', 'Noto Sans KR';}

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/greensock/TweenMax.min.js"></script><script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script><script type="text/javascript">
	getEcoDynamicForClass(3147, 'eco-3147');
	getEcoDynamicForClass(2519, 'eco-floating');
	getEcoDynamicForClass(1692, 'eco-refund');
	getEcoDynamicForClass(2460, 'eco-2460-eventBn');

	$(function(){
		$(window).on('load', function(){
			getEcoDynamicForClass(2652, 'eco-2652');
			getEcoDynamicForClass(2640, 'eco-2640');
			init();
		});
	});


	function init(){
		create();
		addEvent();
		winnerList();
	}

	function winnerList(){
		var options = {
			jsonFileNm: 'Q202012_WINNER.min',
		};

		var slickOptions = {
			speed: 1000,
			slidesPerRow: 4,
			slidesToShow: 10,
		};

		eduf.UI.Winner('.winner-list', options, slickOptions);
	}

	var _w;
	var _dimmed;
	var _popup;
	var _popupClose;
	var _popupBtn;

	function create(){
		_w = $(window);

		_dimmed = $( ".dimmed" );
		_popup = $( ".popup" );
		_popupClose = $( ".popup_close" );
		_popupBtn = $(".btn_close");
	}

	function addEvent(){
		_popupClose.on( "click", popupCloseClick );
		_popupBtn.on("click", popupCloseClick);

		$('.video-box .col a').on('click', function(){
			var val,
				imgsrc,
				idx = $(this).parent().index();

			popupOpen('popupReview');

			if ( idx==0 ) {
				val = 'https://tv.naver.com/embed/13401062?autoPlay=false';
				imgsrc = 'https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/layer_text1.png';
			} else if ( idx==1) {
				val = 'https://tv.naver.com/embed/13401098?autoPlay=false';
				imgsrc = 'https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/layer_text2.png';
			} else if ( idx==2) {
				val = 'https://tv.naver.com/embed/14069818?autoPlay=false';
				imgsrc = 'https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/layer_text3.png';
			} else if ( idx==3) {
				val = 'https://tv.naver.com/embed/13400976?autoPlay=false';
				imgsrc = 'https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/layer_text4.png';
			} else if ( idx==4) {
				val = 'https://tv.naver.com/embed/13400991?autoPlay=false';
				imgsrc = 'https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/layer_text5.png';
			} else if ( idx==5) {
				val = 'https://tv.naver.com/embed/13401022?autoPlay=false';
				imgsrc = 'https://img.eduwill.net/Img2/Quark/Product/event_new/200422/pc/layer_text6.png';
			}
			$(".review-body").children(".movies ").children("iframe").attr('src', val);
			$(".review-body").children(".texts ").children("img").attr('src', imgsrc);
			return false;
		});
	}

	function popupCloseClick($e) {
		popupClose();
		$(".review-body").children(".movies ").children("iframe").attr('src', '');
	}

	function popupClose(){
		TweenMax.killTweensOf( _dimmed );
		TweenMax.killTweensOf( _popup );
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
		openScalePopup($popupLayer);
	}

	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();
		var topValue = (st + ( winHeight / 2 - popupHeight / 2 - 220));
		if(_w.height() < popupHeight){
			topValue = st;
		}

		$popupLayer.css({top:topValue});
	}

	function openScalePopup($popupLayer){
		TweenMax.killTweensOf( $popupLayer );
		TweenMax.set( $popupLayer, { scale : 0.5, opacity:0});
		TweenMax.to( $popupLayer, 0.4, { scale: 1, opacity:1, ease:Expo.easeInOut });
	}

	function moveScroll($idName){
		var top = $("#" + $idName).offset().top;
		TweenMax.to($('html, body'), 0.5, { scrollTop : top, ease:Sine.easeInOut });
	}
</script>
