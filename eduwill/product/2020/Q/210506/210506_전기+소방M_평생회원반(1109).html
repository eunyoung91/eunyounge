    .product-eco { position: relative;}

    .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }

    .sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

    .product-eco .section1 { background: #fef9e6;}
    .product-eco .section2 { padding-bottom: 60px;}
    @media screen and (min-width: 720px) {

    }
    .product-eco .section2 .winner-contents { position: relative; width: 100%; overflow: hidden; box-sizing: border-box;}
    .product-eco .section2 .winner-contents:after { content: ''; display: block; position: absolute; bottom: 0; left: 4.16666666667%; width: 91.66666666667%; height: 40px;}
    .product-eco .section2 .winner-contents:after { background: -moz-linear-gradient(bottom, rgba(247,247,247,1) 0%, rgba(247,247,247,0) 60%);

    .product-eco .section2 .winner-list { position: absolute; top: 5%; right: 5%; bottom: 5%; left: 5%; }
    .product-eco .section2 .winner-list p { line-height: 2; color: #585858; font-size: 2.778vw; -webkit-box-sizing: border-box; box-sizing: border-box; }
    .product-eco .section2 .winner-list p:first-child { padding-left: 15px; text-align: left; }
    .product-eco .section2 .winner-list p:last-child { padding-right: 15px; text-align: right; }
    .product-eco .section2 .notice { padding: 0 4.16666666667%; margin-top: 8px; color: #999; font-size: 12px; text-align: left; letter-spacing: -1px; font-family: 'Noto Sans KR';}
        
    @media screen and (min-width: 720px) {
        .product-eco .section2 .winner-contents:after { height: 100px;}
        .product-eco .section2 .winner-list p { font-size: 20px; }
        .product-eco .section2 .notice { margin-top: 15px; font-size: 24px;}
    }

    .product-eco .section3 { padding-bottom: 60px; background: #f7f7f7;}
    .product-eco .section3 .video-box { width: 91.66666666667%; margin: 0 auto;}
    .product-eco .section3 .video-box .col { float: none; margin-bottom: 15px;}
    .product-eco .section3 .video-box .col:nth-child(3n) { margin-bottom: 0;}

    @media screen and (min-width: 720px) {
        .product-eco .section3 { padding-bottom: 120px;}
        .product-eco .section3 .video-box .col { margin-bottom: 30px;}
    }
    .product-eco .apply-title { background: url('https://img.eduwill.net/Img2/Quark/Product/event_new/200422/mobile/bg_apply.jpg') 50% 0 no-repeat; background-size: cover;}

    /* popup */
    .dimmed { display:none;position: fixed; left: 0px; top: 0px; width: 100%; height: 100%;z-index:30000; background-color: rgba( 0, 0, 0, 0.7);}
    .popup { display: none;position:absolute;left:50%;top:0;z-index:40000; transform: translateX(-50%); -webkit-transform: translateX(-50%); -moz-transform: translateX(-50%); -o-transform: translateX(-50%); font-family: 'Noto Sans KR';letter-spacing: -1px;background: #ffeaec;}
    .popup *,
    .popup *:before,
    .popup *:after { -webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
    .popup_cont {}
    .popup_close { position:absolute;top:-40px;right:-10px;width:40px;height:40px; cursor: pointer; background: none;}
    .popup_close:before,
    .popup_close:after {content:'';position:absolute;top:50%;left:50%;display:block;width: 20px;height:2px;margin-left:-10px;background-color:#fff;}
    .popup_close:before{-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);}
    .popup_close:after{-webkit-transform:rotate(-45deg);-ms-transform:rotate(-45deg);transform:rotate(-45deg);}
    #popupReview { width: 91.66666666667%; max-width: 660px;}
    .popup_cont { padding: 3% 3% 0; position: relative;}
    .popup_cont .movies { width: 100%; height: 188px;}
    @media screen and (min-width: 720px) {
        .popup_cont .movies { height: 349px;}
        .popup_close { top:-60px;right:-10px;width:60px;height:60px;}
        .popup_close:before,
        .popup_close:after { width: 40px;margin-left:-20px;}
    }
.product-eco .notice-text { padding: 0 11%; text-align: left;}
.product-eco .notice-text p { margin: 0; padding: 0; color: #aaa; font-size: 14px; word-break: keep-all; font-weight: 400; line-height: 1.5; letter-spacing: -1px; font-family:'Roboto', 'Noto Sans KR';}
 @media screen and (min-width: 720px) {
	.product-eco .notice-text p { font-size: 20px;}
}

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script>
	getEcoDynamicForClass(3147, 'eco-3147');
	getEcoDynamicForClass(1692, 'eco-refund');
	getEcoDynamicForClass(2640, 'eco-2640');
	getEcoDynamicForClass(2461, 'eco-2461-eventBn');

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

    function init(){
        create();
        addEvent();
        winnerList();
    }

    function winnerList(){
        var options = {
            jsonFileNm: 'Q202012_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 2,
            slidesToShow: 9,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }

    var _w;
    var _dimmed;
    var _popup;
    var _popupClose;
    var _popupBtn;

    function create(){
        _w = $(window);

        _dimmed = $( ".dimmed" );
        _popup = $( ".popup" );
        _popupClose = $( ".popup_close" );
        _popupBtn = $(".btn_close");
    }

    function addEvent(){
        _popupClose.on( "click", popupCloseClick );
        _popupBtn.on("click", popupCloseClick);

        $('.video-box .col a').on('click', function(){
            var val,
                imgsrc,
                idx = $(this).parent().index();

            popupOpen('popupReview');

            if ( idx==0 ) {
                val = 'https://tv.naver.com/embed/13401062?autoPlay=false';
                imgsrc = 'https://img.eduwill.net/Img2/Quark/Product/event_new/200422/mobile/layer_text1.png';
            } else if ( idx==1) {
                val = 'https://tv.naver.com/embed/13401098?autoPlay=false';
                imgsrc = 'https://img.eduwill.net/Img2/Quark/Product/event_new/200422/mobile/layer_text2.png';
            } else if ( idx==2) {
                val = 'https://tv.naver.com/embed/13400976?autoPlay=false';
                imgsrc = 'https://img.eduwill.net/Img2/Quark/Product/event_new/200422/mobile/layer_text3.png';
            }
            $(".review-body").children(".movies ").children("iframe").attr('src', val);
            $(".review-body").children(".texts ").children("img").attr('src', imgsrc);
            return false;
        });
    }

    function popupCloseClick($e) {
        popupClose();
        $(".review-body").children(".movies ").children("iframe").attr('src', '');
    }

    function popupClose(){
        TweenMax.killTweensOf( _dimmed );
        TweenMax.killTweensOf( _popup );
        _dimmed.hide();
        _popup.hide();
    }

    function popupOpen($idName){
        var $popupLayer = $("#"+$idName);
        popupClose();
        _dimmed.show();
        $popupLayer.show();
        popupPosition($popupLayer);
        openScalePopup($popupLayer);
    }

    function popupPosition($popupLayer) {
        var st = _w.scrollTop();
        var winHeight = _w.height();
        var popupHeight = $popupLayer.outerHeight();
        var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
        if(_w.height() < popupHeight){
            topValue = st;
        }

        $popupLayer.css({top:topValue});
    }

    function openScalePopup($popupLayer){
        TweenMax.killTweensOf( $popupLayer );
        TweenMax.set( $popupLayer, { scale : 0.5, opacity:0});
        TweenMax.to( $popupLayer, 0.4, { scale: 1, opacity:1, ease:Expo.easeInOut });
    }

    function moveScroll($idName){
        var top = $("#" + $idName).offset().top;
        TweenMax.to(  $('html, body'), 0.5, { scrollTop : top, ease:Sine.easeInOut });
    }
</script>
