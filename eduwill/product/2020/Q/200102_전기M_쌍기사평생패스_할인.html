<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/greensock/TweenMax.min.js"></script><script type="text/javascript">
	$(function(){	
		init();
	});

	function init(){
		create();
		addEvent();
	}

	var _w;
	var _sections = [];
	var _isInSections = [];

	var _section3;
	var _point;

	function create(){
		_w = $(window);

		_section3 = $("#section3");
		_point = _section3.find(".point").find("img");

		_sections = $( "section ");
		_sections.each( function( $index ){
			_isInSections[ $index ] = false;
		});  
	}

	function addEvent(){
			scrollListener( null );
			_w.on( "scroll", scrollListener );


			$(".btn_floating").on("click", function(){
				moveScroll("section10");
			});
			

			$(".btn_price").on("click", function(){
				moveScroll("section12");
			});

	
		$(".btn_play").on("click",function(){
			var len = $(this).attr("id").length-1;
			var idx = $(this).attr("id").substr(len, 1);

			var max = 3;
			for(var i=1; i<=max; i++){
				if(i != idx){
					$("#btn_play"+i).show();
					$(".video"+i).children("video")[0].pause();
					$(".video"+i).children("video")[0].currentTime = 0;
				}
			}

			$("#btn_play"+idx).hide();
			$(".video" + idx).show();
			$(".video"+ idx).children("video")[0].play();
		});
			
	}

	function moveScroll($idName){
		var top = $("#" + $idName).offset().top-80;
		TweenMax.to(  $('html, body'), 0.5, { scrollTop : top, ease:Sine.easeInOut });
	}

	function scrollListener( $e ){
		var sT = _w.scrollTop();

		_sections.each( function ( $index ){
				
			if(sT > $(this).offset().top-_w.height()+_w.height()/2){
				if( _isInSections[ $index ] == true ) return;
				switch( $index ){
					case 2 :       
						showSection3();    
					break;
				}
				_isInSections[ $index ] = true;
			}else{
				if( _isInSections[ $index ] == false ) return;
				switch( $index ){
					case 2 :  
						TweenMax.set( _point, { scale: 1.2, opacity:0 });
					break;
				}

				_isInSections[ $index ] = false;
			}	
		});
	}

	function showSection3(){
		TweenMax.set( _point, { scale: 1.2, opacity:0 });
		TweenMax.to(_point, 0.35, { scale:1, opacity:1,ease:Expo.easeIn });
	}
</script>
