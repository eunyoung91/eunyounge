<script type="text/javascript">
	getEcoDynamicForClass(2213, 'eco-2213');

    $(function(){
        $(window).on('load', function(){
            init();
        });
    });

	function init(){
		addEvent();
		winnerList();
	}

	function addEvent(){
		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});
		
		$('.btn_play').on('click', function(){
			var idx = $(this).parent('.video').index();
			$(".video_box").children(".video").each(function(i){
				if(i != idx){
					$(".btn_play").eq(i).show();
					$(".video_box").children(".video").eq(i).children("iframe").attr('src', '').hide();
				}
			});

			var val;
			switch(idx){
				case 0:
					val = 'https://tv.naver.com/embed/14069818?autoPlay=1';
					break;
				case 1:
					val =  'https://tv.naver.com/embed/13401098?autoPlay=1';
                    break;
                case 2:
                val =  'https://tv.naver.com/embed/15810021?autoPlay=1';
                break;
			};

			$(this).hide();
			$(".video_box").children(".video").eq(idx).children("iframe").attr('src', val).show();
		});

		$('.slickSlider').slick({
			dots: true,
			infinite: true,
			speed: 300,
			slidesToShow: 1,
			autoplay: true,
			autoplaySpeed: 2000,
		});
	}

    function winnerList(){
        var options = {
            jsonFileNm: "Q202000_WINNER.min",
        };
        var slickOptions = {
            speed: 1000,
            slidesPerRow: 2,
            slidesToShow: 6,
        };
        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
</script>
