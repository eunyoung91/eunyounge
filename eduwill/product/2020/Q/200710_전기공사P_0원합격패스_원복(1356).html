<script type="text/javascript">
	$(function(){
		init();
	});
	function init(){
		addEvent();
	}

	function addEvent(){
		$(window).on('load', function(){
			$("#thumb-list").find("li").on("click",function(){
				var idx = $(this).index();
				var thumbList =  $("#thumb-list").find("li");
				var val

				if ( idx==0 ) {
					val = 'https://tv.naver.com/embed/13401062?autoPlay=false';
				} else if ( idx==1) {
					val = 'https://tv.naver.com/embed/13401098?autoPlay=false';
				} else if ( idx==2) {
					val = 'https://tv.naver.com/embed/14069818?autoPlay=false';
				}

				thumbList.each(function(){
					$(this).find("img").attr('src', $(this).find('img').attr('src').replace('_on','_off'));
				});
				
				thumbList.eq(idx).find('img').attr('src', thumbList.eq(idx).find('img').attr('src').replace('_off','_on'));

				$(".video-box").children("iframe").attr('src', val);
				return false;
			});


			$('.slickSlider').slick({
			  dots: false,
			  infinite: true,
			  speed: 300,
			  slidesToShow: 1,
			  autoplay: true,
			  autoplaySpeed: 2000,
			});

		});
	}

	var $this = new Vue({
        el: '#winnerlist',
        data: {
            list: [],
			year:""
        },
       created: function() {
            this.getData()
        },
 
		mounted: function() {
			
		},
 
        methods: {
            getData: function () {
                const url = 'https://img.eduwill.net/eduwill/live/json/Q/Q201900_WINNER.json'
                axios
					.get(url)
					.then(function (response) {
						$this.year = response.data.year;
						var list = response.data.items;
						var mainArray = new Array();
						var subArray;
						 
						var mainArrayKey = 0
						for(var i=0; i<list.length; i++){
							 
							// 서브배열 생성
							if((i+1) % 4 == 1){
								subArray = new Array(4);
							}
	 
							subArray[(i % 4)] = list[i];
	 
							// 서브배열을 메인배열에 추가
							if((i+1) % 4 == 0){
								mainArray[mainArrayKey] = subArray;
								mainArrayKey++;
							}
						}

                    $this.list = mainArray;

					var timeId = setInterval(function(){
						if($('[id=winnerSlider] li').length > 0){

							$('#winnerSlider').slick({
								slidesToShow:8,
								vertical:true,
								autoplay: true,
								autoplaySpeed: 0,
								speed: 1000,
								cssEase: "linear",
								dots: false,
								arrows: false,
								infinite: true
							})
							clearInterval(timeId)
						}
	
					}, 100)
                })
            }
        }
    })

	getEcoDynamicForClass(1927, 'eco-price');
</script>
