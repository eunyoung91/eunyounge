<script type="text/javascript">
	getEcoDynamicForClass(2216, 'eco-2216');

	$(function(){
		init();
	});
	function init(){
		addEvent();
	}
	function addEvent(){
		$(window).on('load', function(){

			$('.page_move').on('click', function(e){
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
			
            var thumbList =  $("#thumb-list li");
            thumbList.on("click",function(){
                //이미지가 다시 나타나고
                $('.btn-play').show();

                //영상이 멈춘다
                $(".video-box iframe").attr('src', "");


                var idx = $(this).index();

                //초기화 모두 off로 바꾸기 
                $("#thumb-list li").each(function(){
                    $(this).removeClass("on");
                    $(this).find("img").attr("src", function(index, attr){  
                        $(this).attr("src", attr.replace('_on', "_off"));
                    });
                });

                //나만 _on 하기 
                $(this).addClass("on");
                $(this).find('img').attr('src', function(index, attr){
                    $(this).attr("src", attr.replace('_off', "_on"));
                });

                //video-box 안에 img도 같은 이미지로! 
                var baseUrl = $(this).find("img").attr("src");
                $(".video-box img").attr("src", baseUrl.replace("_on", "_big"));

                return false;
            });

            
            $('.btn-play').on('click',function(){
                $(this).hide();

                var idx = $("#thumb-list li").index($("#thumb-list li.on"));

                 //영상 url 획득
                 var videoUrl;
                if ( idx==0 ) {
                    videoUrl = 'https://tv.naver.com/embed/14069818?autoPlay=1';
                } else if ( idx==1) {
                    videoUrl = 'https://tv.naver.com/embed/13401098?autoPlay=1';
                } else if ( idx==2) {
                    videoUrl = 'https://tv.naver.com/embed/15810021?autoPlay=1';
                }
                
                $(".video-box iframe").attr('src', videoUrl);

            });

			$('.slickSlider').slick({
			  dots: false,
			  infinite: true,
			  speed: 300,
			  slidesToShow: 1,
			  autoplay: true,
			  autoplaySpeed: 2000,
			});

		});
	}

	var options = {
	    jsonFileNm: "Q202000_WINNER.min",
	};

	var slickOptions = {
		speed: 1000,
		slidesPerRow: 4,
		slidesToShow: 6,
	};

	eduf.UI.Winner(".winner-list", options, slickOptions);
</script>
