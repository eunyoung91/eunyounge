	<script type="text/javascript">
		var startMovie = function(idx) {
			max = 3;
			for(i=1; i<=max; i++){
				if(i != idx)flowplayer($("#player" + i)).stop();
			}
			
			flowplayer($("#player" + idx));
		};

		$(function(){
			init();

			$(window).on('load', function(){
				var delay = 10;
				var end = new Date("Jan 30,2020,20:59").getTime(); 
				var _second = 1000;
				var _minute = _second * 60;
				var _hour = _minute * 60;
				var _day = _hour * 24;
			 
				function showSec() {
					var now = new Date();
					var distance = end - now;
					if (distance < 0 ) {
						$(".day").text("0");
						$(".hour").text("00");
						$(".min").text("00");
						$(".sec").text("00");
						$(".msec").text("00");
					} else {
						var days = Math.floor(distance / _day);
						var hours = Math.floor( (distance % _day ) / _hour );
						var minutes = Math.floor( (distance % _hour) / _minute );
						var seconds = Math.floor( (distance % _minute) / _second );
						var mseconds =  "00";
						try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}

						$(".day").text((days.toString().length == 1) ? "0"+days : days);
						$(".hour").text((hours.toString().length == 1) ? "0"+hours : hours);
						$(".min").text((minutes.toString().length == 1) ? "0"+minutes : minutes);
						$(".sec").text((seconds.toString().length == 1) ? "0"+seconds : seconds);
						$(".msec").text(mseconds);
			 
						setTimeout(showSec, delay);
					}
				}

				setTimeout(showSec, delay);
			});

			$(window).scroll(function(){   
				if ( $(window).scrollTop() >= $("#section12").offset().top- $(window).height()) {   
					$(".g_fix_apply").hide();   
				} else {   
					$(".g_fix_apply").show();   
				}   
			}); 
		});

		function init(){
			create();
			addEvent();
		}

		var _w;
		var _sections = [];
		var _isInSections = [];

		var _section3;
		var _point;

		function create(){
			_w = $(window);

			_section3 = $("#section3");
			_point = _section3.find(".point").find("img");

			_sections = $( ".section ");
			_sections.each( function( $index ){
				_isInSections[ $index ] = false;
			});  

			flowplayer("#player1", {                
				autoplay:false,                
				autoBuffering:true,    
				key : "$597838436033004",                
				clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190621/20190618_Quark_Hap1.mp4" }] }  
			});

			flowplayer("#player2", {                
				autoplay:false,                
				autoBuffering:true,    
				key : "$597838436033004",                
				clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190621/20190618_Quark_Hap3.mp4" }] }  
			});

			flowplayer("#player3", {                
				autoplay:false,                
				autoBuffering:true,    
				key : "$597838436033004",                
				clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190621/20190618_Quark_Hap5.mp4" }] }  
			});

			$('#slider').bxSlider({  
				mode: 'horizontal',  
				auto: true,  
				controls: true,  
				pause: 5000,
				pager: false
			});  
		}

		function addEvent(){
			scrollListener( null );
			_w.on( "scroll", scrollListener );

			// 플로팅배너
			$(".btn_floating").on("click", function(){
				moveScroll("section10");
			});
			
			// 신청하기
			$(".btn_price").on("click", function(){
				moveScroll("section12");
			});

			$('.page_move').on('click', function(e){
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
				
		}

		function moveScroll($idName){
			var top = $("#" + $idName).offset().top-80;
			TweenMax.to(  $('html, body'), 0.5, { scrollTop : top, ease:Sine.easeInOut });
			// $('html, body').animate({scrollTop : top}, 400); 
		}

		function scrollListener( $e ){
			var sT = _w.scrollTop();

			_sections.each( function ( $index ){
					
				if(sT > $(this).offset().top-_w.height()+_w.height()){
					if( _isInSections[ $index ] == true ) return;
					
					switch( $index ){
						case 2 :       
							showSection3();    
						break;
						case 10 :       
							showSection10();    
						break;
					}
					_isInSections[ $index ] = true;
				}else{
					if( _isInSections[ $index ] == false ) return;
					switch( $index ){
						case 2 :  
							TweenMax.set( _point, { scale: 1.2, opacity:0 });
						break;
					}

					_isInSections[ $index ] = false;
				}	
			});
		}

		function showSection3(){
			TweenMax.set( _point, { scale: 1.2, opacity:0 });
			TweenMax.to(_point, 0.35, { scale:1, opacity:1,ease:Expo.easeIn });
		}

	</script>
</body>
