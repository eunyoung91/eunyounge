	<script type="text/javascript">
		/*getEcoDynamicForClass(1692, 'eco-refund');*/

		var startMovie = function(idx) {
			max = 3;
			for(i=1; i<=max; i++){
				if(i != idx)flowplayer($("#player" + i)).stop();
			}
			
			flowplayer($("#player" + idx));
		};

		$(function(){
			init();

			$('.bxslider1').bxSlider({  
				mode: 'horizontal',  
				auto: true,  
				controls: true,  
				pause: 5000,
				pager: false
			});  	
			$('.bxslider2, .bxslider2, .bxslider3, .bxslider4, .bxslider5').bxSlider({  
				mode: 'horizontal',  
				auto: true,  
				controls: true,  
				pause: 5000,
				pager: false
			});  	

		});

		function init(){
			create();
			addEvent();
		}

		var _w;
		var _sections = [];
		var _isInSections = [];

		var _section3;
		var _point;

		function create(){
			_w = $(window);

			_section3 = $("#section3");
			_point = _section3.find(".point").find("img");

			_sections = $( ".section ");
			_sections.each( function( $index ){
				_isInSections[ $index ] = false;
			});  

			flowplayer("#player1", {                
				autoplay:false,                
				autoBuffering:true,    
				key : "$597838436033004",                
				clip: {sources: [{ type:"video/mp4", src:"https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190621/20190618_Quark_Hap1.mp4" }] }  
			});

			flowplayer("#player2", {                
				autoplay:false,                
				autoBuffering:true,    
				key : "$597838436033004",                
				clip: {sources: [{ type:"video/mp4", src:"https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190621/20190618_Quark_Hap3.mp4" }] }  
			});

			flowplayer("#player3", {                
				autoplay:false,                
				autoBuffering:true,    
				key : "$597838436033004",                
				clip: {sources: [{ type:"video/mp4", src:"https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20190621/20190618_Quark_Hap5.mp4" }] }  
			});

		 
		}

		function addEvent(){
			scrollListener( null );
			_w.on( "scroll", scrollListener );

			// 플로팅배너
			$(".btn_floating").on("click", function(){
				moveScroll("section10");
			});
			
			// 신청하기
			$(".btn_price").on("click", function(){
				moveScroll("section12");
			});

			$('.page_move').on('click', function(e){
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
				
		}

		function moveScroll($idName){
			var top = $("#" + $idName).offset().top-80;
			TweenMax.to(  $('html, body'), 0.5, { scrollTop : top, ease:Sine.easeInOut });
			// $('html, body').animate({scrollTop : top}, 400); 
		}

		function scrollListener( $e ){
			var sT = _w.scrollTop();

			_sections.each( function ( $index ){
					
				if(sT > $(this).offset().top-_w.height()+_w.height()){
					if( _isInSections[ $index ] == true ) return;
					
					switch( $index ){
						case 2 :       
							showSection3();    
						break;
						case 10 :       
							showSection10();    
						break;
					}
					_isInSections[ $index ] = true;
				}else{
					if( _isInSections[ $index ] == false ) return;
					switch( $index ){
						case 2 :  
							TweenMax.set( _point, { scale: 1.2, opacity:0 });
						break;
					}

					_isInSections[ $index ] = false;
				}	
			});
		}

		function showSection3(){
			TweenMax.set( _point, { scale: 1.2, opacity:0 });
			TweenMax.to(_point, 0.35, { scale:1, opacity:1,ease:Expo.easeIn });
		}

	</script>
