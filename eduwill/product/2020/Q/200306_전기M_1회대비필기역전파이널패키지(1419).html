<style type="text/css">
	section{display:block;}
	.product-eco{position: relative;text-align:center;font-family:'Noto Sans KR', Sans-Serif;letter-spacing: -1px;}

	.sale_box2 span { display: block; width: 0; height: 100%; background: #091f84;}

	.comp_icon{position:absolute; top:71.68458781362%; right: 11.66666666667%; width: 34.58333333333%; opacity: 0;}
	.comp_icon2{position:absolute; top:53.45911949686%; right: 11.66666666667%; width: 34.58333333333%; opacity: 0;}

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(window).on("load",function(){
			create();
			addEvent();
		});

	});

	var _w;
	var _sections = [];
	var _isInSections = [];

	function create(){
		_w = $(window);
		_sections = $( ".section ");
		_sections.each( function( $index ){
			_isInSections[ $index ] = false;
		}); 
	}

	function addEvent(){
		scrollListener( null );
		_w.on( "scroll", scrollListener );
	}

	function sectionMotion3(){
		TweenMax.fromTo( $(".comp_icon"), .5, {opacity: 0, x: -50}, { opacity: 0, x: 0, ease:Power1.easeOut});
		TweenMax.fromTo( $(".sale_graph"), .5, {widht: 0}, {width: "100%", ease:Power1.easeOut, onComplete:function(){
			TweenMax.fromTo( $(".sale_graph"), 1.5, {widht: "100%"}, {width: "20%", ease:Power1.easeOut});
			TweenMax.fromTo( $(".comp_icon"), 1.8, {opacity: 0, x: 0}, { opacity: 1, x: -50, delay: .2, ease:Power1.easeOut});
		}});
	}

	function sectionMotion4(){
		TweenMax.fromTo( $(".comp_icon2"), .5, {opacity: 0, x: -20}, { opacity: 0, x: 0, ease:Power1.easeOut});
		TweenMax.fromTo( $(".sale_graph2"), .5, {widht: 0}, {width: "100%", ease:Power1.easeOut, onComplete:function(){
			TweenMax.fromTo( $(".sale_graph2"), 1.5, {widht: "100%"}, {width: "20%", ease:Power1.easeOut});
			TweenMax.fromTo( $(".comp_icon2"), 1.8, {opacity: 0, x: 0}, { opacity: 1, x: -20, delay: .2, ease:Power1.easeOut});
		}});
	}



	function scrollListener( $e ){
		var sT = _w.scrollTop();

		_sections.each( function ( $index ){
			
		 if(sT > $(this).offset().top-_w.height()+_w.height()/2){
			  if( _isInSections[ $index ] == true ) return;
				 
			  if($index == 3){
				  sectionMotion3();
			  }else if($index == 4){
				  sectionMotion4();
			  }
			  _isInSections[ $index ] = true;

		  }else{
			  if( _isInSections[ $index ] == false ) return;
	 
			  _isInSections[ $index ] = false;

		  }
		   
	  });
	}
	 


</script>
