<script>

	$(function(){

		$(window).on('load', function(){
			var delay = 10;
			var end = new Date("Feb 20,2020,09:59").getTime(); 
			var _second = 1000;
			var _minute = _second * 60;
			var _hour = _minute * 60;
			var _day = _hour * 24;
		 
			function showSec() {
				var now = new Date();
				var distance = end - now;
				if (distance < 0 ) {
					$(".banner-timer").find(".day").text("0");
					$(".banner-timer").find(".hour").text("00");
					$(".banner-timer").find(".min").text("00");
					$(".banner-timer").find(".sec").text("00");
					$(".banner-timer").find(".msec").text("00");
				} else {
					var days = Math.floor(distance / _day);
					var hours = Math.floor( (distance % _day ) / _hour );
					var minutes = Math.floor( (distance % _hour) / _minute );
					var seconds = Math.floor( (distance % _minute) / _second );
					var mseconds =  "00";
					try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}

					$(".banner-timer").find(".day").text((days.toString().length == 1) ? "0"+days : days);
					$(".banner-timer").find(".hour").text((hours.toString().length == 1) ? "0"+hours : hours);
					$(".banner-timer").find(".min").text((minutes.toString().length == 1) ? "0"+minutes : minutes);
					$(".banner-timer").find(".sec").text((seconds.toString().length == 1) ? "0"+seconds : seconds);
					$(".banner-timer").find(".msec").text(mseconds);
		 
					setTimeout(showSec, delay);
				}
			}

			setTimeout(showSec, delay);
		});

		$(window).scroll(function(){   
			if ( $(window).scrollTop() >= $("#item_anchor").offset().top- $(window).height()) {   
				$(".g_fix_apply").hide();   
			} else {   
				$(".g_fix_apply").show();   
			}   
		});  

		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

	});
</script>
