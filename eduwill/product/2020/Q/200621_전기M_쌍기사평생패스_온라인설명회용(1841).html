<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">

	$(function(){
		$(window).on('load', function(){
			$('.page_move').on('click', function(e){
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

			$('.review-slide').slick({
				autoplay: true,
				autoplaySpeed: 2000,
				speed: 800,
				infinite: true,
				arrows: true,
				dots: false
			});
		
			$(".btn_play").on("click",function(){
				var len = $(this).attr("id").length-1;
				var idx = $(this).attr("id").substr(len, 1);

				var max = 3;
				for(var i=1; i<=max; i++){
					if(i != idx){
						$("#btn_play"+i).show();
						$(".video"+i).children("video")[0].pause();
						$(".video"+i).children("video")[0].currentTime = 0;
					}
				}

				$("#btn_play"+idx).hide();
				$(".video" + idx).show();
				$(".video"+ idx).children("video")[0].play();
			});
		});
	});
</script>
