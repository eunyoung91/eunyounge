<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="ko" lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Gov2/Common/Css/Main_20140204.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" /><!-- Content Template -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" /><!-- bxSlider CSS file -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Product/goods/auto/apply_common.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="https://www.eduwill.net/Common/event/freebook/naver/jquery.bxslider.js"></script>
<!-- // 자동화 페이지 포함 -->
</head>
<body>
<!-- body 내만 작업 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/dev/css/reset.css">
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css">
<style>
	.product-eco{position:relative;text-align:center;}
	.product-eco img{border:0;vertical-align:top;line-height:0;font-size:0;}
	.product-eco .content{position:relative;margin:0 auto;width:1100px;}
	.product-eco *,.product-eco *:before,.product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.section_title{background:url(https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/bg_title.jpg) no-repeat 50% 0;background-size:cover;height:1104px;}
	.section1{background:url(https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/bg_section1.jpg) no-repeat 50% 0;background-size:cover;height:431px;padding-top:100px;}
	.section2{background-color:#efe8fd;}
	.section3{background:url(https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/bg_section3.jpg) no-repeat 50% 0;background-size:cover;height:2826px;}
	.section4{background:url(https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/bg_section4.jpg) no-repeat 50% 0;background-size:cover;height:182px;}

	.price_box{position:relative;display:table;background-color:#efefef;height:238px;width:1100px;}
	.price_box>div{display:table-cell;vertical-align:middle;height:100%;font-family: 'Noto Sans KR';letter-spacing:-4px;}
	.price_box .num{font-family: 'verdana';}
	.price_box .name{position:relative;width:288px;color:#431bb8;font-size:48px;line-height:100%;font-weight:700;}
	.price_box .name:after{content:'';position:absolute;right:0;top:50%;transform: translateY(-50%); width:1px;height:170px;background-color:#d3d3d3;}
	.price_box .price{width:330px;color:#080808;font-size:55px;font-weight:700;}
	.price_box .btn_box{position:relative;}
	.price_box .btn_box .ico_hand{position:absolute;right:60px;bottom:0;animation: 0.5s slideUpY ease-in-out infinite alternate;-webkit-animation: 0.5s slideUpY ease-in-out infinite alternate;}
	.price_box .btn_box .ico_bubble{position:absolute;right:0;top:-80px;}
	@-webkit-keyframes slideUpY {
		0% {
			-webkit-transform: translate(0,10px);
			transform: translate(0, 10px);
		}
		100% {
			-webkit-transform: translate(-10px, 0);
			transform: translate(-10px, 0);
		}
	}

	@keyframes slideUpY {
		0% {
			-webkit-transform: translate(0,10px);
			transform: translate(0, 10px);
		}
		100% {
			-webkit-transform: translate(-10px, 0);
			transform: translate(-10px, 0);
		}
	}

	.discount_box{position:relative;display:table;border:3px solid #000;height:238px;width:1100px;}
	.discount_box>div{display:table-cell;vertical-align:middle;height:100%;font-family: 'Noto Sans KR';letter-spacing:-4px;}
	.discount_box .num{font-family: 'verdana';}
	.discount_box .name{color:#6e6e6e;font-size:48px;line-height:100%;font-weight:700;}

	.discount_box .price{position:relative;color:#c2c2c2;font-size:38px;font-weight:700;}
	.discount_box .price:after{
		content:'';position:absolute;right:0;top:110px;width:231px;height:7px;background:url(https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/ico_arrow.png) no-repeat 0 0;
	}

	.discount_box .discount{color:#f60502;font-size:61px;font-weight:700;line-height:100%;}
	.discount_box .discount .ban{display:block;width:300px;margin:0 auto;color:#fff;background-color:#f60502;font-size:24px;line-height:24px;padding:7px 0 8px;letter-spacing:-1px;}

	.discount_box .btn_box{position:relative;width:230px;background-color:#000;color:#fff;letter-spacing:-1px;font-size:34px;font-weight:700;}
	.discount_box .btn_box>a{display:block;width:100%;height:230px;padding-top:90px;}
	.discount_box .btn_box .ico_hand{position:absolute;right:30px;bottom:-10px;animation: 0.5s slideUpY ease-in-out infinite alternate;-webkit-animation: 0.5s slideUpY ease-in-out infinite alternate;}
	.discount_box .btn_box .ico_bubble{position:absolute;right:-25px;top:-90px;}

	.fix-banner{position:fixed;left:50%;top:600px;margin-left:-750px;}
</style>
<div class="product-eco"> 

	<div class="fix-banner">
		<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/190701/pc/ealrybird_banner.png" alt="" />
	</div>

	<div class="top-banner" style="background-color:#14318f;">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Quark/banner/190418/top_banner.gif" alt="따끈따끈한 2020년 신강의 업데이트 중!">
		</div>
	</div>

	<div class="section_title"> 
		<img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/title.png" alt=""> 
	</div> 

	<div class="section1"> 
		<div class="content">			 
			<div class="discount_box"> 
				<div class="name"><span class="num">2020</span><br>합격완성반</div> 
				<div class="price"><span class="num">790,000</span>원</div> 
				<div class="discount"> 
					<span class="ban">10만원 할인 적용가</span> 
					<span class="num">690,000</span>원 
				</div> 
				<div class="btn_box"> 
					<a href="#section_apply" class="page_move">신청하기GO</a> 
					<span class="ico_hand"><img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/ico_hand.png" alt=""></span>
				</div> 
			</div> 
		</div> 
	</div> 

	<div class="section2"> 
		<div class="content">			 
			<img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/img_02.png" alt=""> 
		</div> 
	</div> 
	<div class="section3"> 
		<div class="content">			 
			<img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/img_03.png" alt=""> 
		</div> 
	</div> 
	<div class="section4"> 
		<div class="content">			 
			<img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/img_04.png" alt=""> 
		</div> 
	</div> 

</div>

<!-- // body 내만 작업 -->
</body>
</html>
