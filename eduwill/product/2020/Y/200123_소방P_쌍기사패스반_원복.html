<script type="text/javascript">

	$(document).ready(function(){    

		$(window).on('load', function(){
			var delay = 10;
			var end = new Date("Jan 30,2020,20:59").getTime(); 
			var _second = 1000;
			var _minute = _second * 60;
			var _hour = _minute * 60;
			var _day = _hour * 24;
		 
			function showSec() {
				var now = new Date();
				var distance = end - now;
				if (distance < 0 ) {
					$(".day").text("0");
					$(".hour").text("00");
					$(".min").text("00");
					$(".sec").text("00");
					$(".msec").text("00");
				} else {
					var days = Math.floor(distance / _day);
					var hours = Math.floor( (distance % _day ) / _hour );
					var minutes = Math.floor( (distance % _hour) / _minute );
					var seconds = Math.floor( (distance % _minute) / _second );
					var mseconds =  "00";
					try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}

					$(".day").text((days.toString().length == 1) ? "0"+days : days);
					$(".hour").text((hours.toString().length == 1) ? "0"+hours : hours);
					$(".min").text((minutes.toString().length == 1) ? "0"+minutes : minutes);
					$(".sec").text((seconds.toString().length == 1) ? "0"+seconds : seconds);
					$(".msec").text(mseconds);
		 
					setTimeout(showSec, delay);
				}
			}

			setTimeout(showSec, delay);
		});

		$(window).scroll(function(){   
			if ( $(window).scrollTop() >= $("#item_anchor").offset().top- $(window).height()) {   
				$(".g_fix_apply").hide();   
			} else {   
				$(".g_fix_apply").show();   
			}   
		});  

		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		$(".flowplayer").on("click",function(){
			var idx = $(this).attr("id");

			switch(idx) {
				case "player1":
					player2.stop();
					player1.play();
					break;
				case "player2":
					player1.stop();
					player2.play();
					break;				
			}
		});

		setTimeout(function() {
			player2 = flowplayer("#player2", {              
				autoplay:false,              
				autoBuffering:true,  
				key : "$597838436033004",              
				clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190805/yfire_Kim.mp4" }] }
			});

			player1 = flowplayer("#player1", {              
				autoplay:false,              
				autoBuffering:true,  
				key : "$597838436033004",              
				clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190805/yfire_Lee.mp4" }] }
			});
	
		}, 2500);
	});   


</script>
