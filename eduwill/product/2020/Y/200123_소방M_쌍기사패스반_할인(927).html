<!-- 컨텐츠 영역 끝 --><script type="text/javascript">   
	$(document).ready(function(){    
		$(window).on('load', function(){
			var delay = 10;
			var end = new Date("Jan 30,2020,20:59").getTime(); 
			var _second = 1000;
			var _minute = _second * 60;
			var _hour = _minute * 60;
			var _day = _hour * 24;
		 
			function showSec() {
				var now = new Date();
				var distance = end - now;
				if (distance < 0 ) {
					$(".day").text("0");
					$(".hour").text("00");
					$(".min").text("00");
					$(".sec").text("00");
					$(".msec").text("00");
				} else {
					var days = Math.floor(distance / _day);
					var hours = Math.floor( (distance % _day ) / _hour );
					var minutes = Math.floor( (distance % _hour) / _minute );
					var seconds = Math.floor( (distance % _minute) / _second );
					var mseconds =  "00";
					try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}

					$(".day").text((days.toString().length == 1) ? "0"+days : days);
					$(".hour").text((hours.toString().length == 1) ? "0"+hours : hours);
					$(".min").text((minutes.toString().length == 1) ? "0"+minutes : minutes);
					$(".sec").text((seconds.toString().length == 1) ? "0"+seconds : seconds);
					$(".msec").text(mseconds);
		 
					setTimeout(showSec, delay);
				}
			}

			
			setTimeout(showSec, delay);
			
		});

		$(".btn_play").on("click",function(){
            var id = $(this).parents(".video").attr("id");
			$(this).hide();
			var max = $(".video_box").length;
			for(var i = 1; i<=max; i++){
				$("#player" + i).children("video")[0].pause();
				$("#player" + i).children("video")[0].currentTime = 0;
			};

			switch(id) {
				case "player1":
					$("#player2").children(".btn_play").show();
					$("#player1").children("video")[0].play();
					break;
				case "player2":
					$("#player1").children(".btn_play").show();
					$("#player2").children("video")[0].play();
					break;				
			}
        });
	
	});   
</script>
