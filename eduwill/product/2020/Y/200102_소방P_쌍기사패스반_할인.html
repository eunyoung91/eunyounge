<script type="text/javascript">
	var ClassApplyScroller = function(target_anchor_id, div_id) {    
		var target_height = $("#" + target_anchor_id).offset().top;    
		var window_height = $(window.top).height();    
		
		var scroller = function() {    
		
			if ( ( $(document).scrollTop() + window_height ) >= target_height) {    
				$("#" + div_id).hide();    
			} else {    
				$("#" + div_id).show();    
			}    
		};    
		
		return { scroller : scroller };    
	};    
		
	$(document).ready(function(){     
		var applyScroller = new ClassApplyScroller("item_anchor", "g_fix_apply");    
		
		$( window ).scroll(function() {    
			applyScroller.scroller();    
		});

		$(".flowplayer").on("click",function(){
			var idx = $(this).attr("id");

			switch(idx) {
				case "player1":
					player2.stop();
					player1.play();
					break;
				case "player2":
					player1.stop();
					player2.play();
					break;				
			}
		});

		setTimeout(function() {
			player2 = flowplayer("#player2", {              
				autoplay:false,              
				autoBuffering:true,  
				key : "$597838436033004",              
				clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190805/yfire_Kim.mp4" }] }
			});

			player1 = flowplayer("#player1", {              
				autoplay:false,              
				autoBuffering:true,  
				key : "$597838436033004",              
				clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190805/yfire_Lee.mp4" }] }
			});
	
		}, 2500);
	});    
</script>
