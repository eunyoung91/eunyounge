<script type="text/javascript">
	$(function() {

		var $window = $(window),
			 $document = $(document);

		$document.on('click', '.layer_open', function(e){
			var _el = $(this).attr('href'),
				 $target = $(_el);

			e.preventDefault();
			$target.addClass('in');
		});

		$document.on('click', '.layer_close', function(e){
			var _el = $(this).attr('href'),
				 $target = $(_el);

			e.preventDefault();
			$target.removeClass('in');
		});

		$('#bxSlide').bxSlider({
			mode: 'horizontal',
			auto: true,
			pause: 5000,
			pager: false,
			onSliderLoad: function(){
				
			}
		});

	});

</script>
