<script type="text/javascript">
	$(function(){
		init();
	});
	function init(){
		addEvent();
	}

	function addEvent(){
		$(window).on('load', function(){
			$(".btn_play").on("click",function(){
				var idx = $(this).parent(".video").index();
				$(".video_box").children(".video").each(function(i){
					if(i != idx){
						$(".btn_play").eq(i).show();
						$(".video_box").children(".video").eq(i).children("video")[0].pause();
						$(".video_box").children(".video").eq(i).children("video")[0].currentTime = 0;
					}
				});
	 
				$(this).hide();
				$(".video_box").children(".video").eq(idx).show();
				$(".video_box").children(".video").eq(idx).children("video")[0].play();
	 
			});


			$('.slickSlider').slick({
			  dots: false,
			  infinite: true,
			  speed: 300,
			  slidesToShow: 1,
			  autoplay: true,
			  autoplaySpeed: 2000,
			});

		});
	}

	var options = {
	    jsonFileNm: "Y202000_WINNER.min",
	};

	var slickOptions = {
		speed: 1000,
		slidesPerRow: 4,
		slidesToShow: 6,
	};

	eduf.UI.Winner(".winner-list", options, slickOptions);
</script>
