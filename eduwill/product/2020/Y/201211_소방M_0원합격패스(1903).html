<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script><script type="text/javascript">
	$(function(){
		init();
	});
	function init(){
		addEvent();
	}
	function addEvent(){
		$(window).on('load', function(){
			$(".btn_play").on("click",function(){
				var idx = $(this).parent(".video").index();
				$(".video_box").children(".video").each(function(i){
					if(i != idx){
						$(".btn_play").eq(i).show();
						$(".video_box").children(".video").eq(i).children("video")[0].pause();
						$(".video_box").children(".video").eq(i).children("video")[0].currentTime = 0;
					}
				});
	 
				$(this).hide();
				$(".video_box").children(".video").eq(idx).show();
				$(".video_box").children(".video").eq(idx).children("video")[0].play();
	 
			});

			$('.bxslider').bxSlider({  
				mode: 'horizontal',  
				auto: true,  
				controls: true,  
				pause: 5000,
				pager: false
			});
		});
	}
</script>
