<body>
<link href="https://img.eduwill.net/resources/common/web/css/webfont.css" rel="stylesheet" />
<style type="text/css">section{display:block;}
	.product-eco img { width:100%;}
	.product-eco .wrap { position:relative; width: 100%; max-width:720px; min-width:320px; margin:0 auto;}
	.product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.product-eco a { display:inline-block;}

	.section-title { background:url('https://img.eduwill.net/Img2/yFire/Product/event_new/200326/mobile/bg_title.jpg') 50% bottom no-repeat; background-size:cover;}
	.section1{background-color:#fff;}
	.section2{background-color:#f5f5f5;}
	.section3{background-color:#fff;}
</style>
<div class="product-eco">
	<section class="section-title">
		<article class="wrap">
			<img alt="" src="https://img.eduwill.net/Img2/yFire/Product/event_new/200326/mobile/title.png" usemap="#image-map" />
			<map name="image-map">
				<area alt="5개년기출해설무료" class="page_move" coords="64,499,655,596" href="#item-plus" shape="rect" title="5개년기출해설무료" />
			</map>
		</article>
	</section>

	<section class="section1">
		<article class="wrap">
			<img alt="" src="https://img.eduwill.net/Img2/yFire/Product/event_new/200326/mobile/item01.jpg" />
		</article>
	</section>

	<section class="section2">
		<article class="wrap">
			<img alt="" src="https://img.eduwill.net/Img2/yFire/Product/event_new/200326/mobile/item02.jpg" usemap="#image-map2" />
			<map name="image-map2">
				<area alt="더많은합격수기보기" coords="25,931,695,986" href="https://brand.eduwill.net/pds/boardList.will?article_cd=14&progress_cd=Y" shape="rect" target="_blank" title="더많은합격수기보기" />
			</map>
		</article>
	</section>

	<section class="section3">
		<article class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200326/mobile/item03.jpg" alt="">
		</article>
	</section>

</div>
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();
			$('.page_move').on('click', function(e){
				e.preventDefault();
		
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
		});
	});
</script>
</body>
</html>
