<body>

<!--

<link rel="stylesheet" href="https://img.eduwill.net/resources/brand/live/js/plugin/flowplayer-commercial-7.2.7/skin/skin.css">

<style type="text/css">
	.product-eco{position: relative;text-align:center;min-width:1100px;overflow: hidden;font-family:'Noto Sans KR', Sans-Serif;letter-spacing: -1px;}
    .product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
    .product-eco img{border:0;vertical-align:top;line-height:0;font-size:0;}   
    .product-eco .clearfix:after{content:'';display:block;clear:both;}
    .product-eco .wrap{position:relative;width:1100px;margin:0 auto;}
    .product-eco a{display:inline-block;}
    .product-eco strong{line-height:100%;}
    .product-eco p{line-height:100%;margin:0;}

	.section-title{background:url(https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/bg_title.jpg) no-repeat 50% 0;background-size:cover;}
	.section-item1{background-color:#fff;}
	.section-item2{background-color:#f0f0f0;padding-bottom:150px;}
	.section-item3{background:#3a0b09 url(https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/bg_item3.jpg) no-repeat 50% 0;}
	.section-item4{background-color:#fff;}
	.section-item5{background:#e8e8e8 url(https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/bg_item5.jpg) no-repeat 50% 0;}
	.section-apply-title{background-color:#000;}

	.price_box{display:inline-block;position:relative;}
	.price_before{position:absolute;left:465px;top:76px;color:#fff;font-size:30px;font-family:'Verdana';font-weight:400;letter-spacing:-1px;}
	.price_after{position:absolute;left:465px;top:142px;color:#ffe000;font-size:62px;font-family:'Verdana';font-weight:700;letter-spacing:-1px;}
	.price_sale{position:absolute;left:693px;top:10px;opacity:0; animation: flash 1s step-start infinite;color:#000;font-size:21px;letter-spacing:-1px;width:346px;text-align:center;}
	.price_sale strong{font-weight:900;font-family: 'Noto Sans KR', Sans-Serif;color:#d02e27;}
	@keyframes flash{
		0%, 100% {
			opacity:0;
		}
		50% {
		   opacity:1;
		}
	}

	.section-item2 .video_box{position:relative;width:1010px;margin:0 auto 20px;}
	.section-item2 .video{position:absolute;left:20px;top:20px;width:466px;height: 258px;}
	.section-item2 #player1{background:url(https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/img_video01.jpg) no-repeat 0 0;width:466px;height: 258px;}
	.section-item2 #player2{background:url(https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/img_video02.jpg) no-repeat 0 0;width:466px;height: 258px;}
	.section-item2  .btn_review {text-align:right;width:1010px;margin:0 auto;}
	.section-item2  .btn_review a{display:inline-block;}

	.sale_box{position:relative;}
	.sale_box .fly_text1{position:absolute;left:352px;top:287px;color:#272626;font-size:21px;font-family: 'Noto Sans KR', Sans-Serif;font-weight:500;width:272px;text-align:center;}
	.sale_box .fly_text1 strong{display:block;font-weight:700;font-size:42px;line-height:130%;margin-top:5px;}
	.sale_box .fly_text1 span{display:block;color:#838383;font-size:15px;line-height:130%;font-weight:300;margin-top:50px;}

	.sale_box .fly_text2{position:absolute;left:840px;top:294px;font-size:21px;color:#fff;font-size:21px;font-family: 'Noto Sans KR', Sans-Serif;font-weight:300;width:146px;text-align:center;}
	.sale_box .fly_text2 strong{display:block;font-size:46px;color:#ffe000;font-weight:900;margin-top:7px;}

	.sale_box .fly_text3{position:absolute;left:760px;top:435px;font-size:23px;color:#fff;font-family: 'Noto Sans KR', Sans-Serif;width:295px;text-align:center;}
	.sale_box .fly_text3 strong{display:block;font-size:53px;font-weight:900;margin-top:7px;}


</style>

<div class="product-eco">
	<div class="section-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/title1.png" alt="" />
			<a class="price_box page_move" href="#sectionApplyTitle">
				<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/bg_price_sale.png" alt="" />

				<div class="price_before">680,000</div>
				<div class="price_after">580,000</div>
			</a>
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/title2.png" alt="" />
		</div>	
	</div>
	<div class="section-item1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/img_item1.jpg" alt="" />
		</div>	
	</div>
	<div class="section-item2">
		<div class="wrap">
			<div class="tit"><img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/tit_movie.jpg" alt="" /></div>
			<div class="video_box">
				<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/bg_video01.jpg" alt="">
				<div class="video">
					<div id="player1" class="flowplayer" ></div>
				</div>
			</div>
			<div class="video_box">
				<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/bg_video02.jpg" alt="">
				<div class="video">
					<div id="player2" class="flowplayer" ></div>
				</div>
			</div>
			<div class="btn_review">
				<a href="https://event.eduwill.net/Event/2019/Y/victory191007" target="_blank" ><img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/btn_review.jpg" alt="더많은합격수기확인하기"></a>
			</div>
		</div>	
	</div>
	<div class="section-item3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/img_item3.png" alt="" />
		</div>	
	</div>
	<div class="section-item4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/img_item4_1.jpg" alt="" />
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/img_item4_2.jpg" alt="" />
			<div class="sale_box">
				<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/img_item4_3.jpg" alt="" />
				<div class="fly_text1">
					개별 자격증 수강료 합계
					<strong>
						90만원
					</strong>
					<span>
						* 전기분야 6개월 : 350,000원<br/>
						* 기계분야 6개월 : 300,000원
					</span>
				</div>
				<div class="fly_text2">
					수강료할인
					<strong>
						46%
					</strong>
				</div>
				<div class="fly_text3">
					쌍기사패스반
					<strong>
						48만원
					</strong>
				</div>
			</div>
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/img_item4_4.jpg" alt="" />
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/img_item4_5.jpg" alt="" />
		</div>	
	</div>

	<div class="section-item5">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/img_item5.png" alt="" />
		</div>	
	</div>
	<div class="section-apply-title" id="sectionApplyTitle">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200226/pc/tit_apply.jpg" alt="" />
		</div>	
	</div>
</div>

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
	
		$(".flowplayer").on("click",function(){
			var idx = $(this).attr("id");

			switch(idx) {
				case "player1":
					player2.stop();
					player1.play();
					break;
				case "player2":
					player1.stop();
					player2.play();
					break;				
			}
		});

		setTimeout(function() {
			player2 = flowplayer("#player2", {              
				autoplay:false,              
				autoBuffering:true,  
				key : "$597838436033004",              
				clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190805/yfire_Kim.mp4" }] }
			});
		
			player1 = flowplayer("#player1", {              
				autoplay:false,              
				autoBuffering:true,  
				key : "$597838436033004",              
				clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190805/yfire_Lee.mp4" }] }
			});
		},1000);

	});
</script>
