<script type="text/javascript">
	$(function(){
	
		$(".flowplayer").on("click",function(){
			var idx = $(this).attr("id");

			switch(idx) {
				case "player1":
					player2.stop();
					player1.play();
					break;
				case "player2":
					player1.stop();
					player2.play();
					break;				
			}
		});

		setTimeout(function() {
			player2 = flowplayer("#player2", {              
				autoplay:false,              
				autoBuffering:true,  
				key : "$597838436033004",              
				clip: {sources: [{ type:"video/mp4", src:"//pmp.eduwill.net/eduwillpmp/eduwill/flv/20190805/yfire_Kim.mp4" }] }
			});
		

			player1 = flowplayer("#player1", {              
				autoplay:false,              
				autoBuffering:true,  
				key : "$597838436033004",              
				clip: {sources: [{ type:"video/mp4", src:"//pmp.eduwill.net/eduwillpmp/eduwill/flv/20190805/yfire_Lee.mp4" }] }
			});
		},1000);
	});
</script>
