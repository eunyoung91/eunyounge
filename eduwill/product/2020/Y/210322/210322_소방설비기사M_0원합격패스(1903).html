<style type="text/css">.product-eco { position: relative;}
	.product-eco .container { position: relative;}
	.product-eco .wrap { position: relative; max-width:720px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
	.product-eco .content{ position: relative;}
	.product-eco p{line-height:100%;margin:0;}
	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }
	.sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }
	.pointer{ position: absolute;top:0;right:0;}
	.pointer>img{ animation: 0.6s slideUpY ease-in-out infinite alternate;}
	@keyframes slideUpY {
		0% { -webkit-transform: translate(0,10px); transform: translate(0, 10px); }
		100% { -webkit-transform: translate(-10px, 0); transform: translate(-10px, 0); } 
	}

	.product-eco .section1 { background: url('https://img.eduwill.net/Img2/yFire/Product/event_new/200703/mobile/bg_section1.jpg') 50% 0 no-repeat; background-size: cover;}

	.product-eco .text{ position: absolute;line-height:1;display: inline-block; font-weight: normal;}
	.product-eco .text1{ top:15%; left:0;right:0;margin:0 auto;font-size: 18px;font-weight:700;color:#fff;}
	.product-eco .text1 em{ color:#c6f2fb;}
	.product-eco .text2{ top:34%; left:0;right:0; font-size: 27px; font-weight:700;color:#c5c5c5; font-family: 'verdana';text-decoration: line-through;}
	.product-eco .text3{ top:56%; left:0; right:0; font-size: 40px; font-weight:700;color:#ef0000; font-family: 'verdana';}
	@media screen and (min-width: 720px) {
		.product-eco .text1{ top:15%;font-size: 32px;}
	}
	.product-eco .section3 .winner-contents { position: relative; width: 100%; overflow: hidden; box-sizing: border-box;}
	.product-eco .section3 .winner-contents .winner-slide { position: relative; top:0;left:0;right:0;margin:0 auto;width: 91.66666666667%; background:#f7f7f7; padding:5% 3%;}
	.product-eco .section3 .winner-contents li span { display: inline-block; width: 32%;padding:0 0.5%;line-height: 22px; text-align: center; color: #585858; font-size: 12px; box-sizing: border-box;}
	.product-eco .section3 .winner-contents:after { content: '';display: block;position: absolute;bottom: 0;left: 0;width: 100%;height: 100px;
	background: -webkit-gradient(linear, left bottom, left top, from(#f7f7f7), to(rgba(247, 247, 247, 0)));background: linear-gradient(to top, #f7f7f7 0%, rgba(247, 247, 247, 0) 100%); }
	@media screen and (min-width: 720px) {
		.product-eco .section3 .winner-contents li span { padding-right: 30px; line-height: 44px; font-size: 20px;}
		.product-eco .section3 .winner-contents li span:first-child { padding-left: 30px;}
	}
	.product-eco .section4{ background:#fff;}
	.product-eco .section4 .content { position: relative;}

	.product-eco .section4 .video .btn_play>img{width:100%;height:100%;}

<script src="https://img.eduwill.net/eduwill/live/libs/bxslider/jquery.bxslider.min.js"></script><script type="text/javascript">
	$(function(){
		init();
	});
	function init(){
		addEvent();
	}
	function addEvent(){
		$(window).on('load', function(){
			$(".btn_play").on("click",function(){
				var idx = $(this).parent(".video").index();
				$(".video_box").children(".video").each(function(i){
					if(i != idx){
						$(".btn_play").eq(i).show();
						$(".video_box").children(".video").eq(i).children("video")[0].pause();
						$(".video_box").children(".video").eq(i).children("video")[0].currentTime = 0;
					}
				});
	 
				$(this).hide();
				$(".video_box").children(".video").eq(idx).show();
				$(".video_box").children(".video").eq(idx).children("video")[0].play();
	 
			});

			$('.bxslider').bxSlider({  
				mode: 'horizontal',  
				auto: true,  
				controls: true,  
				pause: 5000,
				pager: false
			});
		});
	}
</script>
