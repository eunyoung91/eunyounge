<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
	
		$(".btn_play").on("click",function(){
            var id = $(this).parents(".video").attr("id");
			$(this).hide();
			var max = $(".video_box").length;
			for(var i = 1; i<=max; i++){
				$("#player" + i).children("video")[0].pause();
				$("#player" + i).children("video")[0].currentTime = 0;
			};

			switch(id) {
				case "player1":
					$("#player2").children(".btn_play").show();
					$("#player1").children("video")[0].play();
					break;
				case "player2":
					$("#player1").children(".btn_play").show();
					$("#player2").children("video")[0].play();
					break;				
			}
        });

	});
</script>
