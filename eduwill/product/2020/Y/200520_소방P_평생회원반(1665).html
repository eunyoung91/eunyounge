<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="ko" lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/product.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>

<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/live/js/bxslider/jquery.bxslider.min.js"></script>
<!-- // 자동화 페이지 포함 -->
</head>
<body>
<!-- body 내만 작업 -->
<!--
	컨텐츠 감싸는 부모 : product-eco
	하단 수강신청 영역 : product-apply
	하단 수강신청 안내 : product-table
	따라다니는 수강신청 버튼 영역 : fix-apply
-->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css" />
<style type="text/css">
	.product-eco{position: relative;text-align:center;min-width:1100px;overflow: hidden;font-family:'Noto Sans KR', Sans-Serif;letter-spacing: -1px;}
    .product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
    .product-eco img{border:0;vertical-align:top;line-height:0;font-size:0;}   
    .product-eco .clearfix:after{content:'';display:block;clear:both;}
    .product-eco .wrap{position:relative;width:1100px;margin:0 auto;}
    .product-eco a{display:inline-block;}
    .product-eco strong{line-height:100%;}
    .product-eco p{line-height:100%;}

	.section-title{position:relative;background:url(https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/bg_title.jpg) no-repeat 50% 0;background-size:cover;}
	.section-title .emblem{position:absolute;left:-115px;top:160px;z-index:1;}
	.section-title .title{position:relative;z-index:2;}

	.section-item1, .section-item3, .section-item6{background-color:#fff;}
	.section-item2{background-color:#f7f7f7;}

	.section-item5{padding-bottom:120px;background-color:#f7f7f7;}
	.slide-title{text-align:left;color:#202020;font-family:'Noto Sans KR', Sans-Serif;font-size:30px;font-weight:700;margin-top:50px;}
	.slick-arrow{position:absolute;top:50%;margin-top:-33px; font-size:0;border:0;width:33px;height:66px;}
	.slick-prev{background:url(https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/btn_prev.png) no-repeat 50% 0;left:-92px;}
	.slick-next{background:url(https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/btn_next.png) no-repeat 50% 0;right:-92px;}

	.section-item4{background:url(https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/bg_item4.jpg) repeat-x 50% 0;}
	.section-apply-title{background-color:#281ed7;padding:40px 0;}
	.apply-title{text-align:center;color:#fff;font-family:'Noto Sans KR', Sans-Serif;font-size:44px;font-weight:700;margin:0;}

	.fix-apply#fixApply { display: none !important;}

	.product-eco .product_fixed { position: fixed; bottom: 0; left: 0; right: 0; height: 100px; z-index: 10;background:url(https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/bg_fixed.jpg) no-repeat 50% 0;background-size:cover;}
	.product-eco .product_fixed .wrap { }
	.product-eco .product_fixed .wrap .icon-hand {position: absolute; top: 53px; right: 70px; width: 55px; animation: slideUp 1s infinite;}
	.product-eco .product_fixed .wrap .icon-hand img{width:100%;}
	@keyframes slideUp{
		0%, 100% {
			-webkit-transform: translateY(5px); transform: translateY(5px);
		}
		50% {
			-webkit-transform: translateY(-5px); transform: translateY(-5px);
		}
	}	

	.fix-right{position: fixed;left:50%;margin-left:650px;top:350px;z-index:3;text-align:left;}
</style>

<div class="product-eco">
	<div class="fix-right">
		<a href="javascript:;">
			<img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/fix_right.png" alt="" />
		</a>
	</div>

	<div class="product_fixed">
		<div class="wrap">
			<a href="#productApply" class="page_move">
				<span class="icon-hand"><img src="https://img.eduwill.net/Img2/Common/icon/pointer/icon_pointer_1.png" alt="" /></span>
				<img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/fix_apply.jpg" alt="" />
			</a>
		</div>
	</div>

	<div class="section section-title">
		<div class="wrap">
			<div class="title"><img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/title.png" alt="" /></div>
		</div>	
	</div>
	<div class="section section-item1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/item1.jpg" alt="" />
		</div>	
	</div>
	<div class="section section-item2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/item2.jpg" alt="" />
		</div>	
	</div>
	<div class="section section-item3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/item3.jpg" alt="" />
		</div>	
	</div>

	<div class="section section-item4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/item4.jpg" alt="" />
		</div>	
	</div>
	<div class="section section-item5">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/tit_item5.jpg" alt="" />
			<p class="slide-title">학습관리 예시</p>
			<ul id="studySlider" class="study-slide">
				<li><img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/img_slide1.png" alt="" /></li>
				<li><img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/img_slide2.png" alt="" /></li>
				<li><img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/img_slide3.png" alt="" /></li>
			</ul>
			<p class="slide-title">수강후기 예시</p>
			<ul id="reviewSlider" class="review-slide">
				<li><img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/img_review1.png" alt="" /></li>
				<li><img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/img_review1.png" alt="" /></li>
				<li><img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/img_review1.png" alt="" /></li>
			</ul>
		</div>	
	</div>
	<div class="section section-item6">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yfire/Product/event_new/200520/pc/item6.jpg" alt="" />
		</div>	
	</div>
	<div class="section-apply-title">
		<div class="wrap">
			<p class="apply-title">소방시설관리사 100% 환급 평생회원반 수강신청</p>
		</div>	
	</div>
</div>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.js"></script>
<script type="text/javascript">
	$(function(){
        $('#studySlider').slick({
			slidesToShow:1,
			autoplay: true,
			autoplaySpeed: 3000,
			speed: 1000,
			cssEase: "linear",
			dots: false,
			arrows: true,
			infinite: true
		});

        $('#reviewSlider').slick({
			slidesToShow:1,
			autoplay: true,
			autoplaySpeed: 3000,
			speed: 1000,
			cssEase: "linear",
			dots: false,
			arrows: true,
			infinite: true
		});

	});

</script>

</body>
</html>
