<style type="text/css">section{display:block;}
	.product-eco{position: relative;text-align:center;font-family:'Noto Sans KR', Sans-Serif;letter-spacing: -1px;}
    .product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
    .product-eco img{border:0;vertical-align:top;line-height:0;font-size:0;width:100%;}   
    .product-eco .clearfix:after{content:'';display:block;clear:both;}
    .product-eco .wrap{position:relative; max-width:720px; min-width:320px; margin:0 auto;}
    .product-eco a{display:inline-block;}
    .product-eco strong{line-height:100%;}
    .product-eco p{line-height:100%;margin:0;}

	.section{padding:0;border:0;}

	.section-title{background:url(https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/bg_title.jpg) no-repeat 50% 0;background-size:cover;}
	.section-item1{background-color:#091f84;}
	.section-item2{background:url(https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/bg_item2.jpg) repeat-x 50% 0;}
	.section-item3{position:relative;background-color:#ffd826;}
	.section-item4{position:relative;background-color:#ffd826;}
	.section-item5{position:relative;background-color:#ffd826;}
	.section-item6{background-color:#ffd826;}
	.section-item7{background-color:#fff;}
	.section-item8{background-color:#091f84;}

	.sale_box{
		position:absolute;left:56.5%;bottom:0;width:35.2777%;
	}

	.comp_icon{position:absolute;left:58%;top:53%;width:32.08%;}
	.text{position:absolute;left:60%;bottom:5%;width:29.0277%;}
	.comp_icon2{position:absolute;left:60%;top:12%;width:32.08%;}
	.section-item4 .book{position:absolute;left:63%;top:45%;width:20.83%;transform:scale(1.3);}

	@media only screen and (min-width: 720px) {
		.comp_icon{top:55%;}
		.comp_icon2{top:17%;}
	}

	.section-coupon { background: #fee620;}
	/* popup */
	.dimmed{ display:none;position: fixed; left: 0px; top: 0px; width: 100%; height: 100%;z-index:30000; background-color: rgba( 0, 0, 0, 0.7);}
	.popup { display: none;position:absolute;left:50%;top:0;z-index:40000; transform: translateX(-50%); -webkit-transform: translateX(-50%); -moz-transform: translateX(-50%); -o-transform: translateX(-50%); font-family: 'Noto Sans KR';letter-spacing: -1px;background: none;}
	.popup *,
	.popup *:before,
	.popup *:after { -webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.popup_cont { padding: 37px 28px; text-align: left; background: #fff; box-sizing: border-box; border: 2px solid #b0a446;}
	.popup_cont .coupon-info li { position: relative; margin-top: 8px; padding-left: 10px; font-size: 14px; line-height: 1.4; letter-spacing: -.5px; font-weight: 500; color: #000;}
	.popup_cont .coupon-info li:first-child { margin-top: 0;}
	.popup_cont .coupon-info li:before { content:'·'; display: inline-block; position: absolute; top: 0; left: 0; font-size: 16px; color: rgba(72,72,72, .5); line-height: 1;}
	.popup_close { position:absolute;top:5px;right:5px;width:30px;height:30px; cursor: pointer; background: none;}
	.popup_close:before,
	.popup_close:after {content:'';position:absolute;top:50%;left:50%;display:block;width: 20px;height:2px;margin-left:-10px;background-color:#333;}
	.popup_close:before{-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg);}
	.popup_close:after{-webkit-transform:rotate(-45deg);-ms-transform:rotate(-45deg);transform:rotate(-45deg);}
	#popup_item { width: 81.52777777778%; max-width: 587px; box-sizing: border-box;}

	@media only screen and (min-width: 720px) {
		.popup_cont { padding: 74px 56px; background: #fff; box-sizing: border-box; border: 2px solid #b0a446;}
		.popup_cont .coupon-info li { margin-top: 10px; padding-left: 18px; font-size: 25px; line-height: 1.7; letter-spacing: -1px;}
		.popup_cont .coupon-info li:before { top: 3px; font-size: 32px;}
		.popup_close { width:60px;height:60px;}
		.popup_close:before,
		.popup_close:after {width: 30px;margin-left:-15px;}
	}
</style>
<div class="product-eco">
	<div class="section section-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/title.jpg" alt="" />
		</div>	
	</div>

	<div class="section section-item1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/img_item1.jpg" alt="" />
		</div>	
	</div>
	
	<div class="section section-item2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/img_item2.jpg" alt="" />
		</div>	
	</div>

	<div class="section section-item3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/img_item3.jpg" alt="" />
			<div class="sale_box"><img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/bg_text.jpg" alt="" /></div>

			<span class="comp_icon"><img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/ico_compression.png" alt="" /></span>
			
		</div>	
	</div>

	<div class="section section-item4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/img_item4.jpg" alt="" />
			<span class="book"><img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/book.png" alt="" /></span>
			<span class="comp_icon2"><img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/ico_compression.png" alt="" /></span>
			
		</div>	
	</div>

	<div class="section section-item5">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/img_item5.jpg" alt="" />
		</div>	
	</div>

	<div class="section section-item6">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/img_item6.jpg" alt="" />
		</div>	
	</div>

	<div class="section section-coupon">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/200306/mobile/coupon.jpg" alt="" usemap="#mapCoupon" />
			<map name="mapCoupon">
				<area shape="rect" coords="171,575,550,643" href="#" class="btn-coupon" alt="쿠폰세부내용">
			</map>
		</div>
	</div>

	<div class="section section-item7">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/img_item7.jpg" alt="" />
		</div>	
	</div>

	<div class="section section-item8">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/200224/mobile/img_item8.jpg" alt="" />
		</div>	
	</div>

	<div class="popup" id="popup_item">
		<div class="popup_close">
			<a href="javascript:;"><span class="sr-only">닫기</span></a>
		</div>
		<div class="popup_cont">
			<div class="coupon-info">
				<ul>
					<li>쿠폰 발급: 1회 필기 파이널 패키지 구매 시, 구매일 익일 01:00 자동 발급</li>
					<li>쿠폰 확인: 마이페이지 &gt; 할인권에서 확인</li>
					<li>적용 상품: 6개월 단기합격반 전기/기계(실기)</li>
					<li>사용 기한: 1회 필기 합격자 발표 후 15일이내</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="dimmed"></div>
</div>

<script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(window).on("load",function(){
			create();
			addEvent();
		});

	});

	var _w;
	var _dimmed;
	var _popup;
	var _popupClose;
	var _popupBtn;
	var _sections = [];
	var _isInSections = [];

	function create(){
		_w = $(window);
		_dimmed = $( ".dimmed" );
		_popup = $( ".popup" );
		_popupClose = $( ".popup_close" );
		_popupBtn = $(".btn_close");

		_sections = $( ".section ");
		_sections.each( function( $index ){
			_isInSections[ $index ] = false;
		}); 
	}

	function addEvent(){
		$('img[usemap]').rwdImageMaps();

		_popupClose.on( "click", popupCloseClick );
		_popupBtn.on("click", popupCloseClick);
		
		$(".btn-coupon").on("click", function(){
			popupOpen('popup_item');
			return false;
		});

		scrollListener( null );
		_w.on( "scroll", scrollListener );
	}

	function sectionMotion3(){
		var hei = $(".sale_box").height();
		TweenMax.fromTo( $(".sale_box"), 1, {y:0}, {y:hei/2, ease:Power4.easeOut});
		TweenMax.fromTo( $(".comp_icon"), 1, {y:-20, scale:0.8}, {y:30, scale:1, ease:Bounce.easeOut});
	}

	function sectionMotion4(){
		TweenMax.fromTo( $(".section-item4 .book"), 1, {scale:1.3}, {scale:1, ease:Power4.easeOut});
		TweenMax.fromTo( $(".comp_icon2"), 1, {y:-20, scale:0.8}, {y:30, scale:1, ease:Bounce.easeOut, delay:0.});
	}



	function scrollListener( $e ){
		var sT = _w.scrollTop();

		_sections.each( function ( $index ){
			
		 if(sT > $(this).offset().top-_w.height()+_w.height()/2){
			  if( _isInSections[ $index ] == true ) return;
				 
			  if($index == 3){
				  sectionMotion3();
			  }else if($index == 4){
				  sectionMotion4();
			  }
			  _isInSections[ $index ] = true;

		  }else{
			  if( _isInSections[ $index ] == false ) return;
	 
			  _isInSections[ $index ] = false;

		  }
		   
	  });
	}
	
	function popupCloseClick($e) {
		popupClose();
	}

	function popupClose(){
		TweenMax.killTweensOf( _dimmed );
		TweenMax.killTweensOf( _popup );
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
		openScalePopup($popupLayer);
	}

	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();
		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
		if(_w.height() < popupHeight){
			topValue = st;
		}

		$popupLayer.css({top:topValue});
	}

	function openScalePopup($popupLayer){
		TweenMax.killTweensOf( $popupLayer );
		TweenMax.set( $popupLayer, { scale : 0.5, opacity:0});
		TweenMax.to( $popupLayer, 0.4, { scale: 1, opacity:1, ease:Expo.easeInOut });
	}	 


</script>
</body>
</html>
