<style type="text/css">

	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

	.section-title { background: url('https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/pc/bg_title.jpg') 50% 0 no-repeat; background-size: cover;}

	.section-title .light-text { position: absolute; bottom:221px; right:185px;width:330px; height:67px; background: url('https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/pc/top_btn.png') 50% 0 no-repeat; } 
 	.section-title .light-text.active	{ width:330px; height:67px; background: url('https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/pc/top_btn_2.png') 50% 0 no-repeat; } 

	.section-benefit { position: relative; top: -280px; margin-bottom: -255px; background: url('https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/pc/bg_benefit.png') 50% 0 no-repeat;background-size: cover;} 
	.section-benefit .btn-apply { position: absolute; top: 952px; right: 114px; z-index: 2;}

	.section-text { background: #4c4a61;}
	.section-item { background: #eaeaeb;}

	.section-item .holder.slider { padding-bottom: 80px;}
	.section-item .slide-wrap { position: relative; width: 1010px; padding: 0; margin:0 auto;border:2px solid #212147; border-radius:18px; letter-spacing:-1px;}
	.section-item .slide-wrap .bx-wrapper { width: 1010px; margin: 0 auto; overflow: hidden; -webkit-box-sizing: border-box; box-sizing: border-box; *zoom: 1; background:#fff; border-bottom-right-radius:18px;  border-bottom-left-radius:18px; height:340px;}
	.section-item .slide-wrap .bx-wrapper li { height:340px;}

	.section-item .slide-wrap .bx-pager { display: table; width: 100%; height:63px; table-layout: fixed; border-bottom: 1px solid #fff; } 
	.section-item .slide-wrap .bx-pager a { display: table-cell; width: 50%; vertical-align: middle; text-align: center; background-color: #68657c; box-sizing: border-box; -webkit-box-sizing: border-box; } 
	.section-item .slide-wrap .bx-pager a:first-child { border-left-width: 0; } 
	.section-item .slide-wrap .bx-pager a span { font-size: 23px; font-weight: 700; color: #BDBBC6; } 
	.section-item .slide-wrap .bx-pager a.active { background-color: #fff; }

	.section-apply-title { padding: 46px 0; background: #ffb05f;}

	<div class="section section-item">

<script type="text/javascript">
	$(function(){
		init();
	});


	function init(){
		create();
		addEvent();
	}

	var _w;
	var _tabList;
	var _tabView;

	function create(){
		_w = $(window);

		_tabList = $(".tab-box").find("li");
		_tabView = $(".tab-view");
	}

	function addEvent(){
		$('#slider').bxSlider({
			mode: 'horizontal', 
			auto: true, 
			pause: 3000, 
			controls: false, 
			pagerCustom: '#bxPager', 
			useCSS: false 
		});

		setInterval(function() { 
			$('.light-text').toggleClass('active'); 
		}, 500); 

		_tabList.on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});
	}

	function tabControl($idx){
		_tabList.removeClass("on");
		_tabList.eq($idx).addClass("on");

		_tabView.hide();
		_tabView.eq($idx).show();
	}
</script>
