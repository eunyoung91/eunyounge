<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/slick/slick.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){

		$(".btn_play").on("click",function(){
			var idx = $(this).parent(".video").index();
			$(".video_box").children(".video").each(function(i){
				if(i != idx){
					$(".btn_play").eq(i).show();
					$(".video_box").children(".video").eq(i).children("video")[0].pause();
					$(".video_box").children(".video").eq(i).children("video")[0].currentTime = 0;
				}
			});
	
			$(this).hide();
			$(".video_box").children(".video").eq(idx).show();
			$(".video_box").children(".video").eq(idx).children("video")[0].play();
	
		});

		$('.slickSlider-1').slick({
			dots: true,
			infinite: true,
			speed: 300,
			slidesToShow: 1,
			autoplay: true,
			autoplaySpeed: 2000,
		});

		$('.slickSlider-2').slick({
			dots: false,
			infinite: true,
			speed: 300,
			slidesToShow: 1,
			autoplay: true,
			autoplaySpeed: 2000,
			});
		});
	});
</script>
