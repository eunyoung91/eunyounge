<body>

<!-- 컨텐츠 영역 시작 -->
<link href="https://img.eduwill.net/resources/common/web/css/webfont.css" rel="stylesheet" />
<style type="text/css">
	.product-eco { position: relative; overflow-x: hidden;}
	.product-eco .section { position: relative; padding: 0; margin: 0; border-bottom: 0;}
	.product-eco .wrap { position: relative; width: 100%; max-width: 720px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
	.product-eco p {line-height:100%;margin:0;}

	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

	.sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

	.bx-wrapper { margin: 0 auto; } 
	.bx-wrapper .bx-viewport { left: 0; border: 0; background: none; -webkit-box-shadow: none; box-shadow: none; }
	.bx-wrapper img { display: inline; } 

	.section-title { background: url('https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/bg_title.jpg') 50% 0 no-repeat; background-size: cover;}
	.section-title .subject { position: absolute; top: 24.41140024783%; left: 11.52777777778%; display: table; width: 23.19444444444%; height: 20.69392812887%; text-align: center;}
	.section-title .subject strong { display: table-cell; vertical-align: middle; font-weight: 900; letter-spacing:-1.5px;font-size: 20px; color:#3c2c41;line-height:130%;}
	@media screen and (min-width:720px) {
		.section-title .subject strong { font-size: 38px; letter-spacing: -3px;}
	}

	.section-benefit { background: url('https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/bg_benefit.jpg') 0 0 repeat-x; background-size: contain;} 

	.section-text { background: #4c4a61;}
	.section-item { background: #eaeaeb;}
	.section-item .holder { position: relative; }
	.section-item .holder.slider { padding-bottom: 40px;}
	.section-item .slide-wrap { position: relative; width: 90.27777777778%; max-width: 650px; padding: 0; margin:0 auto; border: 1px solid #212147; border-radius: 9px; letter-spacing:-1px;}
	.section-item .slide-wrap .bx-wrapper { width: 100%; margin: 0 auto; overflow: hidden; -webkit-box-sizing: border-box; box-sizing: border-box; *zoom: 1; background:#fff; border-bottom-right-radius: 9px;  border-bottom-left-radius: 9px;}
	.section-item .slide-wrap .bx-wrapper img { margin:0 auto; padding-bottom: 25px;} 
	.section-item .slide-wrap .bx-wrapper .bx-viewport { width:100%; overflow:hidden; } 
	.section-item .slide-wrap .bx-pager { display: table; width: 100%; height: 40px; table-layout: fixed; border-bottom: 1px solid #fff; } 
	.section-item .slide-wrap .bx-pager a { display: table-cell; width: 50%; vertical-align: middle; text-align: center; background-color: #68657c; box-sizing: border-box; -webkit-box-sizing: border-box; } 
	.section-item .slide-wrap .bx-pager a.bx-pager00 { border-left-width: 0; border-top-left-radius: 8px;}
	.section-item .slide-wrap .bx-pager a.bx-pager01 { border-top-right-radius: 8px;}
	.section-item .slide-wrap .bx-pager a span { font-size: 13px; font-weight: 700; color: #bdbbc6;}
	.section-item .slide-wrap .bx-pager a.active { background-color: #fff; } 
	.section-item .slide-wrap .bx-pager a.active span { color: #2c2848; font-size: 16px;}

	.section-apply-title{background-color: #ffb05f;}
	@media screen and (min-width:720px) {
		.section-item .slide-wrap { border: 2px solid #212147; border-radius: 18px;}
		.section-item .slide-wrap .bx-wrapper { border-bottom-right-radius:18px;  border-bottom-left-radius:18px;}
		.section-item .slide-wrap .bx-wrapper img { padding-bottom: 50px;}
		.section-item .slide-wrap .bx-pager { height: 63px;}
		.section-item .slide-wrap .bx-pager a.bx-pager00 { border-top-left-radius:16px;}
		.section-item .slide-wrap .bx-pager a.bx-pager01 { border-top-right-radius: 16px;}
		.section-item .slide-wrap .bx-pager a span { font-size: 23px;}
		.section-item .slide-wrap .bx-pager a.active span { font-size: 26px;}
	}
</style>

<div class="product-eco">
	<div class="section section-title">
		<div class="wrap">
			<div class="subject"><strong>소방<br/>설비기사</strong></div>
			<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/title.jpg" alt="대학생 프리패스">
		</div>
	</div>

	<div class="section section-benefit">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/benefit1.jpg" alt="" />
			<a href="#sectionApplyTitle" class="page_move">
				<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/benefit2.jpg" alt="" />
			</a>
			<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/benefit3.jpg" alt="" />
		</div>
	</div>

	<div class="section section-info">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/info.jpg" alt="" />
		</div>
	</div>

	<div class="section section-text">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/text1.jpg" alt="" />
		</div>
	</div>

	<div class="section section-item">
		<div class="holder">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/item1.jpg" alt="" />
			</div>
		</div>

		<div class="holder slider">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/item2.jpg" alt="" />
				<div class="slide-wrap">
					<div id="bxPager" class="bx-pager"> 
						<a data-slide-index="0" class="bx-pager00 active" href="javascript:;"><span class="bx_thumb01">필기</span></a> 
						<a data-slide-index="1" class="bx-pager01" href="javascript:;"><span class="bx_thumb02">실기</span></a> 
					</div> 
					<ul id="slider">
						<li><img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/tab_cont1.jpg" alt="" /></li>
						<li><img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/tab_cont2.jpg" alt="" /></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="holder">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/item3.jpg" alt="" />
			</div>
		</div>

		<div class="holder">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/item4.jpg" alt="" />
			</div>
		</div>

		<div class="holder">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/item5.jpg" alt="" />
			</div>
		</div>

	</div>

	<div class="section section-apply-title" id="sectionApplyTitle">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Common/Product/event_new/university/200313/mobile/engin/tit_apply.jpg" alt="" />
		</div>
	</div>
</div>

<script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/bxslider/jquery.bxslider.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(window).on("load",function(){
			$('img[usemap]').rwdImageMaps();

			$('.page_move').on('click', function(e){
				e.preventDefault();
		
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
			
			$('#slider').bxSlider({
				mode: 'horizontal', 
				auto: true, 
				pause: 3000, 
				controls: false, 
				pagerCustom: '#bxPager', 
				useCSS: false 
			});
		});

	});
</script>
</body>
