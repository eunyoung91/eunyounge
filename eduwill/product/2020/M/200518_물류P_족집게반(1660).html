<body>
<style type="text/css">
	.product-eco { position: relative; background-color:#fff; overflow-x: hidden;}
	.product-eco .container { position: relative;}
	.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
	.product-eco p{line-height:100%;margin:0;}

	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

	.sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

	.bx-wrapper { margin: 0 auto; } 
	.bx-wrapper .bx-viewport { left: 0; border: 0; background: none; -webkit-box-shadow: none; box-shadow: none; }
	.bx-wrapper img { display: inline; } 

	.fix-apply { position: fixed; bottom: 0; z-index: 10000; width: 100%; border-bottom: 6px solid #f72d37; opacity: .95; }
	.fix-apply .wrap{text-align: right; z-index: 1000; }
	.fix-apply a { display: inline-block; width:210px;height:66px;line-height:66px; border-radius: 10px 10px 0 0; background-color: #f72d37;text-align:center; }
	.fix-apply span { display: inline-block; font-size: 30px; font-weight: 700; color: #fff;}
	.fix-apply span:after { content: ''; display: inline-block; width: 10px; height: 10px; margin-left: 10px; vertical-align: 5px; border-top: 3px solid rgba(255, 255, 255, .5); border-right: 3px solid rgba(255, 255, 255, .5); -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg);}

	.price-box .box .action a:after { content:''; display: block; position: absolute; top: 117px; right: 3px; width: 68px; height: 76px; background: url('https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/pointer.png') 0 0 no-repeat; animation: 0.4s slideUpY ease-in-out infinite alternate;}
	@keyframes slideUpY {0% {-webkit-transform: translate(0,10px);transform: translate(0, 10px);}100% {-webkit-transform: translate(-10px, 0);transform: translate(-10px, 0);}}

	.quick-banner { position: fixed; top: 250px; right: 0; z-index: 10;}
	.product-eco .fly { position: absolute;}
	.product-eco .fly.text { font-size: 14px; color: #909090; letter-spacing: -1px; line-height: 1; font-weight: 400; text-align: left;}

	.section-title { background: #00c4df;}
	.section-title .benefit { top: 658px; left: 0; z-index: 10;}

	.section-review { background:#081f48 url('https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/bg_section2.jpg') 50% 0 no-repeat;}

	.section-item .teacher { width: 100%;}
	.section-item .teacher .tab-list { width: 1000px; margin: 0 auto;}
	.section-item .teacher .tab-list:after { content:'';display:block;clear:both;}
	.section-item .teacher .tab-list li { float: left; width: 25%; height: 73px; background: #cdcdcd;}
	.section-item .teacher .tab-list li:first-child { margin-left: 0;}
	.section-item .teacher .tab-list li a { display: table; width: 100%; height: 100%;}
	.section-item .teacher .tab-list li span { display: table-cell; vertical-align: middle; font-size: 30px; font-weight: 700; color: #fff;  letter-spacing: -2px;}
	.section-item .teacher .tab-list li span strong { font-weight: 700; letter-spacing: -2px;}
	.section-item .teacher .tab-list li.on { background: #ebeff2;}
	.section-item .teacher .tab-list li.on span { color: #081f48;}
	.section-item .teacher .tab-view { display: none; width: 100%; text-align: center; background: #ffde00;}

	.section-apply-title { background: #00c4df;}
</style>

<div class="product-eco"><!-- product-eco -->
	<div class="container section-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/section1.jpg" alt="물류 족집게반">
			<div class="fly benefit">
				<img src="https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/benefit.png" alt="">
			</div>
		</div>
	</div>

	<div class="container section-review">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/section2.png" alt="">
		</div>
	</div>

	<div class="container section-item">
		<div class="holder">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/section3.jpg" alt="합격을 위한 전략! 이제는 달라야 합니다 0원 합격패스라면 합격이 곧 현실입니다" />
			</div>
		</div>
		<div class="holder tab">
			<div class="teacher">
				<div class="tab-box">
					<ul class="tab-list">
						<li class="on"><a href="javascript:;"><span><strong>강재민</strong> 교수</span></a></li>
						<li><a href="javascript:;"><span><strong>최주영</strong> 교수</span></a></li>
						<li><a href="javascript:;"><span><strong>황사빈</strong> 교수</span></a></li>
						<li><a href="javascript:;"><span><strong>김기만</strong> 교수</span></a></li>
					</ul>
					<div class="tab-view" style="display: block;">
						<img src="https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/tab_cont1.jpg" alt="강재민 교수">
					</div>
					<div class="tab-view">
						<img src="https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/tab_cont2.jpg" alt="최주영 교수">
					</div>
					<div class="tab-view">
						<img src="https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/tab_cont3.jpg" alt="황사빈 교수">
					</div>
					<div class="tab-view">
						<img src="https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/tab_cont4.jpg" alt="김기만 교수">
					</div>
				</div>
			</div>
		</div>
		<div class="holder">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/section4.jpg" alt="합격에 필요한 학습 서비스와 환경 무제한 제공" />
			</div>
		</div>
	</div>

	<div class="container section-apply-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Mulyu/Product/event_new/200518/pc/apply_title.jpg" alt="">
		</div>
	</div>
</div><!-- // product-eco -->

<script type="text/javascript">
	$(document).ready(function(){
		var _tabList = $(".tab-list").find("li");
		var _tabView = $(".tab-view");

		
		_tabList.on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});
		function tabControl($idx){
			_tabList.removeClass("on");
			_tabList.eq($idx).addClass("on");

			_tabView.hide();
			_tabView.eq($idx).show();
		}
	});
</script>
</body>
