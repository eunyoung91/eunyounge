<script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/bxslider/jquery.bxslider.min.js"></script>

<script>
	$(function(){
		$(window).on('load', function(){
			$('.page_move').on('click', function(e){
				e.preventDefault();

				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;

				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
			$('#slider').bxSlider({
				auto: true,
				pager: false,
			});

			var _tabList = $(".tab-list").find("li");
			var _tabView = $(".tab-view");

			
			_tabList.on("click", function(){
				var idx = $(this).index();
				tabControl(idx);
			});
			function tabControl($idx){
				_tabList.removeClass("on");
				_tabList.eq($idx).addClass("on");

				_tabView.hide();
				_tabView.eq($idx).show();
			}
		});
	});
</script>
