	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }

<script type="text/javascript" src="https://www.eduwill.net/Common/event/freebook/naver/jquery.bxslider.js"></script>
<script type="text/javascript">   
	$(document).ready(function(){    
		$(window).on('load', function(){
            function toggleCss(){
					$('.section-flag p').toggleClass('on');
				}

				setInterval(function(){
					toggleCss();
				}, 500);

			$('img[usemap]').rwdImageMaps();

			$('.page_move').on('click', function(e){
				e.preventDefault();
		
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});

			$('#winnerList').bxSlider({
				mode: 'vertical',
				auto: true,
				easing: 'linear',
				minSlides: 7,
				maxSlides: 7,
				moveSlides: 1,
				pager: false,
				controls: false,
				speed: 3000,
				pause: false
			});


			$('#bxSlider').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				onSliderLoad: function(){
				}
			});

  		});
	});   
</script>
