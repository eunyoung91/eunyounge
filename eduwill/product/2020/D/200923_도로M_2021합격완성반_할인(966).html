<body>
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/dev/css/common/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/dev/css/common/price.css" />
<style type="text/css">

	.product-eco .wrap{position:relative;max-width:720px;margin:0 auto;}
	.product-eco img{width:100%;}

	.section-title{background: url('https://img.eduwill.net/resources/img/road/product/200923/mobile/bg_title.jpg') no-repeat 50% 0; background-size:cover;}
	.section-item1{background-color: #41ead0;}
	.section_price{background-color:#cafcf4;}
	.section-item2{background: url('https://img.eduwill.net/resources/img/road/product/200923/mobile/bg_item2.jpg') no-repeat 50% 0; background-size:cover;}
	.section-item3{background-color: #fff;}
	.section-item4{background-color: #242c30;}
	.section-item5{background-color: #f0f0f0;}
	.section-item6{background-color: #fff;}
	.section-item7{background-color: #242c30;}

	.tab_wrap{position:relative;}
	.tab_box{position:absolute;left:50%;bottom:7%;transform: translateX(-50%);width:84.72222%;}
	.tab_list{display:flex;}
	.tab_list li{margin-left:1px;cursor:pointer;}
	.tab_list li:first-child{margin-left:0;}

	.product-eco .m_discount_box{width:94%;}
	.product-eco .m_discount_box .price strong{font-size:2rem;}
	.product-eco .book-box{margin-top:5%;}
	.product-eco .btn-winner{display:block;position:absolute;left:50%;bottom:7%;transform: translateX(-50%);width:84.72222%;}
	.section_price{background-color: #cafcf4;padding:10% 0;}
	@media screen and (min-width: 720px) {
	  .section_price{padding:5% 0;}
	}
</style>
<div class="product-eco">
	<div class="section-title">
		<div class="wrap"><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/title.png" /></div>
	</div>

	<div class="section-item1">
		<div class="wrap"><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/img_item1.jpg" /></div>
	</div>

	<div class="section_price">
		<div class="wrap">
			<div class="m_discount_box">
				<div class="subject">
					<strong>2021 합격완성반</strong>
				</div>
				<div class="price_box">
					<div class="box won">
						<div class="price">
							<strong>390,000</strong>원 
							<span class="line"><img alt="" src="https://img.eduwill.net/Img2/license/Product/event_new/191101/mobile/price_line.png"></span>
						</div>
					</div>
					<div class="box info">
						<p class="text_ticket">5만원 할인</p>
						<div class="price"><strong>340,000</strong>원</div>
					</div>
				</div>
			</div>

			<div class="book-box"><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/img_book.png" /></div>
		</div>
	</div>

	<div class="section-item2">
		<div class="wrap"><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/img_item2.png" /></div>
	</div>

	<div class="section-item3">
		<div class="wrap">
			<img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/img_item3.jpg" />
			<a href="https://brand.eduwill.net/pds/boardList.will?article_cd=14&amp;progress_cd=D" target="_blank" class="btn-winner"><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/btn_winner.png" /></a>
		</div>
	</div>

	<div class="section-item4">
		<div class="wrap"><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/img_item4.jpg" /></div>
	</div>

	<div class="section-item5">
		<div class="wrap">
			<img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/item5_1.jpg" />
			<div class="tab_wrap">
				<img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/item5_2.jpg" />
				<div class="tab_box">
					<ul class="tab_list">
						<li><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/tab1_on.jpg" /></li>
						<li><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/tab2_off.jpg" /></li>
						<li><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/tab3_off.jpg" /></li>
					</ul>

					<div class="tab_view"><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/tab1_view.jpg" /></div>
				</div>
			</div>
			<img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/item5_3.jpg" />
		</div>
	</div>

	<div class="section-item6">
		<div class="wrap"><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/img_item6.jpg" /></div>
	</div>

	<div class="section-item7">
		<div class="wrap"><img alt="" src="https://img.eduwill.net/resources/img/road/product/200923/mobile/img_item7.jpg" /></div>
	</div>

</div>
<script type="text/javascript">
	$(function() {
		$(window).on('load', function(){

			$(".tab_list").children("li").on("click",function(){
				var idx = $(this).index();
				var tabList = $(".tab_list").children("li");

				tabList.each(function(){
					$(this).children("img").attr('src', $(this).children('img').attr('src').replace('_on','_off'));	
				});
			
				tabList.eq(idx).children('img').attr('src', tabList.eq(idx).children('img').attr('src').replace('_off','_on'));

				$(".tab_view").children("img").attr({src:"https://img.eduwill.net/resources/img/road/product/200923/mobile/tab"+(idx+1)+"_view.jpg"})
			});
		});
	});
</script>
</body>
