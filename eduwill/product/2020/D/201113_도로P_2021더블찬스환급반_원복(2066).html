    <script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/plugin/flowplayer-commercial-7.2.7/flowplayer.min.js"></script>

	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.js"></script>
	<script type="text/javascript">
		getEcoDynamicForClass(1600, 'discount-flag');

		$(document).ready(function(){

		$('.slick-slider').slick({
        autoplay: true,
        autoplaySpeed: 2000,
        speed: 800,
        infinite: true,
        arrows: true,
        dots: false
		});

		$('.slickSlider_02').slick({
		  dots: true,
		  arrows: false,
		  infinite: true,
		  speed: 300,
		  slidesToShow: 1,
		  autoplay: true,
		  autoplaySpeed: 2000,
		  fade:true
		});

			tabControl(".tab-box");

			function toggleCss(){
				$('.product-title .flag').toggleClass('on');
			}

			setInterval(function(){
				toggleCss();
			}, 500);

			$(".flowplayer").on("click",function(){
				var idx = $(this).attr("id");
	
				switch(idx) {
					case "player1":
						_player1.play();
						_player2.stop();
						break;
					case "player2":
						_player1.stop();
						_player2.play();
						break;
				}
			});
		
			_player2 = flowplayer("#player2", {
				autoplay:false,
				autoBuffering:true,
				key : "$597838436033004",
				clip: {sources: [{ type:"video/mp4", src:"https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/D/DDW-CONTE-LGH.mp4" }] }
			});

			_player1 = flowplayer("#player1", {
				autoplay:false,
				autoBuffering:true,
				key : "$597838436033004",
				clip: {sources: [{ type:"video/mp4", src:"https://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/D/DDS-CONTE-PSK.mp4" }] }
			});


			function tabControl($seletor){
			$($seletor).find(".tab-list").children("li").on("click", function(){
				_player1.stop();
				_player2.stop();
	
				var idx = $(this).index();
				var tabList = $($seletor).find(".tab-list").children("li");

				tabList.each(function(){
					tabList.removeClass("on");
					tabList.eq(idx).addClass("on");
				});
					
				tabList.removeClass("on");
				tabList.eq(idx).addClass("on");
			
				$($seletor).find(".tab-view").hide();
				$($seletor).find(".tab-view").eq(idx).show();
			    });
	    	}
			var $window = $(window),
				$document = $(document);

			TweenMax.fromTo($(".blink1"), 0.35, {
				scale: 0.5
			}, {
				scale: 1,
				delay: 0.5,
				repeat: -1,
				yoyo: true
			});

		});
	</script>
