	<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>

	<script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/plugin/flowplayer-commercial-7.2.7/flowplayer.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(window).on('load', function(){
				onComplete();
				init();
			});
		});
	
		function onComplete(){
			TweenMax.fromTo( $('.tween1'), .5, { opacity: 0, rotation: -30 }, { opacity: 1, rotation: 0, delay: 0.7, transformOrigin: 'center center', ease: Back.easeOut });
			TweenMax.fromTo( $('.tween2'), .5, { opacity: 0, rotation: 30 }, { opacity: 1, rotation: 0, delay: 0.7, transformOrigin: 'center center', ease: Back.easeOut });
			TweenMax.fromTo( $(".tween3"), 0.25,{rotationX:90, opacity:0}, {rotationX:0, opacity:1, delay:0.5, perspective:400, ease:Power4.eaesInOut });

			
			TweenMax.fromTo( $(".car1"), 5, {x: 0}, {x:$(".doro").width(), delay:0.5, repeat: -1});
			TweenMax.fromTo( $(".car2"), 5, {x: 0}, {x:$(".doro").width(), repeat: -1});
		}
	
		function init(){

			tabControl(".section-reason2");
			$(window).scroll(function(){   
				if ( $(window).scrollTop() >= $("#sectionApply").offset().top - 700 ) {   
					$(".g_fix_apply").hide();   
				} else {   
					$(".g_fix_apply").show();   
				}   
			});   
	
			var slider02 = $('#bxSlider').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				onSliderLoad: function(){
				}
			});
	
			$('.page_move').on('click', function(e){
				e.preventDefault();
	
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
	
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
	
			$(".flowplayer").on("click",function(){
				var idx = $(this).attr("id");
	
				switch(idx) {
					case "player1":
						_player1.play();
						_player2.stop();
						break;
					case "player2":
						_player1.stop();
						_player2.play();
						break;     
				}
			});
		
			_player2 = flowplayer("#player2", {            
				autoplay:false,            
				autoBuffering:true,
				key : "$597838436033004",            
				clip: {sources: [{ type:"video/mp4", src:"http://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/D/DDW-CONTE-LGH.mp4" }] }
			});
		
			_player1 = flowplayer("#player1", {            
				autoplay:false,            
				autoBuffering:true,
				key : "$597838436033004",            
				clip: {sources: [{ type:"video/mp4", src:"http://pmp.eduwill.net/eduwillpmp/eduwill/flv/sample/conte/D/DDS-CONTE-PSK.mp4" }] }
			});
	
		}
	
		function tabControl($seletor){
			$($seletor).find(".tab_list").children("li").on("click", function(){
				_player1.stop();
				_player2.stop();
	
				var idx = $(this).index();
				var tabList = $($seletor).find(".tab_list").children("li");
	
				tabList.removeClass("on");
				tabList.eq(idx).addClass("on");
			
				$($seletor).find(".tab_view").hide();
				$($seletor).find(".tab_view"+(idx+1)).show();
			});
		}
	</script>
