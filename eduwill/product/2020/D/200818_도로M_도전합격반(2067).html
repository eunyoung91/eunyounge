<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/brand/dev/css/import.css" />
<link rel="stylesheet" type="text/css" href="https://img.eduwill.net/resources/brand/dev/css/contents.css" />
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery/jquery-2.1.4.min.js"></script><!-- jquery -->
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/iscroll.js"></script><!-- iscroll plugins -->
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/scrollfix/scrollfix.js"></script><!-- scrollfix plugins -->
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery.rwdImageMaps.min.js"></script><!-- imageMap plugins -->
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/front_ui.js"></script><!-- front js -->
</head>

<body>
	<!-- 여기부터 -->
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.css" />
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
	<style type="text/css">
		section{display:block;}
		.product-eco img { width:100%;}
		.product-eco .wrap { position:relative; max-width:720px; min-width:320px; margin:0 auto;}
		.product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}

		.section-flag .wrap p { padding: 20px 0; text-align: center; font-size: 22px; font-weight: 900; color: #000; font-family: 'Noto Sans KR'; letter-spacing: -1.5px; line-height: 1;}
		.section-flag .wrap p span { padding: 20px 0; display: inline-block; text-align: center; font-weight: 900; color: #ff2424; font-family: 'Noto Sans KR'; letter-spacing: -1.5px; line-height: 1;}
		.section-flag .wrap p.on { color: #ff2424;}
		.section-flag .wrap p.on span { color: #000;}
		@media screen and (min-width: 720px) {
			.section-flag .wrap p { padding: 40px 0; letter-spacing:-3px; font-size: 44px;}
		}

		.section-title {background:#ffe000 url('https://img.eduwill.net/Img2/Doro/Product/event_new/200417/mobile/bg_section1.jpg') no-repeat 50% 0;background-size:contain;}
		.section-item1{background-color:#fff;}
		.section-item2{background-color:#f7f7f7;padding-bottom:10%;}
		@media screen and (min-width: 720px) {
			.section-item2{padding-bottom:80px;}
		}

		.section-slide{padding-bottom:5%;}
		.section-slide .swiper-container {
			padding-top: 22px;
			width: 100%;
			height: 100%;
		}

		.section-slide .swiper-slide {
			width:255px !important;
			margin-left:5%;
		}

		.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{bottom:auto;top:-5px;left:27%;color:#999;font-size:4.72vw;}
		.swiper-pagination-current{color:#222;}
		.lecture_box{position:absolute;left:0;top:0;width:100%;height:100%;padding:13% 5% 0;}
		.lecture_box p{font-family: 'Noto Sans KR', Sans-Serif;font-weight:700;font-size:4.44vw;line-height:1.2;text-align:left;}
		.lecture_box .gif_box{margin-top:5%;}


		@media only screen and (min-width: 720px) {
			.section-slide .swiper-container { padding-top: 44px;}
			.section-slide .swiper-slide {margin-left:30px;}
			.section-slide{padding-bottom:0px;}
			.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{font-size:24px;left:28%;}
			.section-slide .swiper-slide {width:450px !important;}
		}

	</style>
	<div class="product-eco">
		<div class="section-flag">
			<div class="wrap">
				<p><span>2020+2021</span> 교재제공 이벤트 진행중!</p>
			</div>
		</div>

		<div class="section-title">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Doro/Product/event_new/200417/mobile/section1.png" alt="" />
			</div>
		</div>

		<div class="section-item1">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Doro/Product/event_new/200417/mobile/section2.jpg" alt="" />
			</div>
		</div>

		<div class="section-item2">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Doro/Product/event_new/200417/mobile/section3.jpg" alt="" />
			</div>
			<div class="section-slide">
				<div class="swiper-container" id="slide01">
					<div class="swiper-wrapper">
						<div class="swiper-slide swiper-slide1"><img src="https://img.eduwill.net/Img2/Doro/Product/event_new/200417/mobile/section3_slide1.png" alt="" /></div>
						<div class="swiper-slide swiper-slide2"><img src="https://img.eduwill.net/Img2/Doro/Product/event_new/200417/mobile/section3_slide2.png" alt="" /></div>
						<div class="swiper-slide swiper-slide3"><img src="https://img.eduwill.net/Img2/Doro/Product/event_new/200417/mobile/section3_slide3.png" alt="" /></div>
						<div class="swiper-slide swiper-slide4"><img src="https://img.eduwill.net/Img2/Doro/Product/event_new/200417/mobile/section3_slide4.png" alt="" /></div>
						<div class="swiper-slide swiper-slide5"><img src="https://img.eduwill.net/Img2/Doro/Product/event_new/200417/mobile/section3_slide5.png" alt="" /></div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>

		<div class="section-item3">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Doro/Product/event_new/200417/mobile/section4.jpg" alt="" />
			</div>
		</div>

	</div>

	<script src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
	<script>
		$(function(){
			$(window).on("load", function(){
				function toggleCss(){
					$('.section-flag p').toggleClass('on');
				}

				setInterval(function(){
					toggleCss();
				}, 500);

				var swiper1 = new Swiper('#slide01', {
					autoplay: {
						delay: 3000,
					},
				  slidesPerView: 'auto',
				  centeredSlides: true,
				  loop: true,
				  loopFillGroupWithBlank: true,
				  pagination: {
					el: '.swiper-pagination',
					type: 'fraction',
				  }
				});
			});
		});
	</script>
	<!--// 여기까지 -->
</body>
</html>
