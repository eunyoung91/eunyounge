<body>


	<!-- 여기부터 -->
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/slick/slick.css">
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.css" />
	<link rel="stylesheet" href="https://img.eduwill.net/eduwill/live/css/common/webfont.css" />
	<style type="text/css">
		section { display:block; }
		.product-eco img { width:100%; }
		.product-eco .wrap { position:relative; max-width:720px; min-width:320px; margin:0 auto; }
		.product-eco *, .product-eco *:before, .product-eco *:after{ -webkit-box-sizing:border-box; -moz-box-sizing:border-box; box-sizing:border-box; }

		.section-flag .wrap p { padding: 20px 0; text-align: center; font-size: 22px; font-weight: 900; color: #000; font-family: 'Noto Sans KR'; letter-spacing: -1.5px; line-height: 1; }
		.section-flag .wrap p.on { color: #ff2424; }
		@media screen and (min-width: 720px) {
			.section-flag .wrap p { padding: 40px 0; letter-spacing:-3px; font-size: 44px;}
		}

		.section-title { background:#7600ae url('https://img.eduwill.net/resources/img/road/product/201113/mobile/bg.jpg') no-repeat 50% 0;background-size:cover; }
		.section-item1{ background-color:#fff; }
		.section-item2{ background-color:#f7f7f7; padding-bottom:10%; }
		@media screen and (min-width: 720px) {
			.section-item2{padding-bottom:80px;}
		}

		.section-slide{padding-bottom:5%;}
		.section-slide .swiper-container {
			padding-top: 22px;
			width: 100%;
			height: 100%;
		}

		.section-slide .swiper-slide {
			width:255px !important;
			margin-left:5%;
		}

		.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{bottom:auto;top:-5px;left:27%;color:#999;font-size:4.72vw;}
		.swiper-pagination-current{color:#222;}
		.lecture_box{position:absolute;left:0;top:0;width:100%;height:100%;padding:13% 5% 0;}
		.lecture_box p{font-family: 'Noto Sans KR', Sans-Serif;font-weight:700;font-size:4.44vw;line-height:1.2;text-align:left;}
		.lecture_box .gif_box{margin-top:5%;}

		.product-eco .slide-box { position:absolute; width:100%; left:0; top:13%; }
		.product-eco .slick-lider .slick-list img { margin: auto; }
		.product-eco .slick-arrow { position:absolute; top:50%; z-index:10; content:''; padding:0; margin:0; border:none; background:none; outline:none; text-indent:-9999px; display:block; border-width:0;border-style:solid; -webkit-transform:rotate(45deg) translateY(-50%);transform:rotate(45deg) translateY(-50%); width:20px; height:20px; border-color:#333; margin-top:-5px; left:50%; }
		.product-eco .slick-dots { display:block; position:absolute; left:50%; transform:translate(-50%,0); bottom:-5%;}
		.product-eco .slick-dots li { display:inline-block; }
		.product-eco .slick-dots li:not(:last-child){ margin-right: 3vw; }
		.product-eco .slick-dots .slick-active button { background:#222; }
		.product-eco .slick-dots button {text-indent:-10vw; overflow:hidden; border:none; border-radius:50px; width:4.17vw; height:4.17vw; line-height:inherit; }
		@media screen and (min-width: 720px) {
		.product-eco .slick-dots button{height:20px;width:20px}
		.product-eco .slick-dots li:not(:last-child){margin-right: 15px;}
		}


		@media only screen and (min-width: 720px) {
			.section-slide .swiper-container { padding-top: 44px;}
			.section-slide .swiper-slide {margin-left:30px;}
			.section-slide{padding-bottom:0px;}
			.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{font-size:24px;left:28%;}
			.section-slide .swiper-slide {width:450px !important;}
		}

	</style>
	<div class="product-eco">
		<div class="section-flag">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/banner.jpg" alt="" />
			</div>
		</div>

		<div class="section-title">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/bg_title.png" alt="" />
			</div>
		</div>

		<div class="section-item1">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/img_01.jpg" alt="" />
			</div>
		</div>

		<div class="section-item2">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/img_02.jpg" alt="" />
			</div>
			<div class="section-slide">
				<div class="swiper-container" id="slide01">
					<div class="swiper-wrapper">
						<div class="swiper-slide swiper-slide1"><img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/rolling1.png" alt="" /></div>
						<div class="swiper-slide swiper-slide2"><img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/rolling2.png" alt="" /></div>
						<div class="swiper-slide swiper-slide3"><img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/rolling3.png" alt="" /></div>
						<div class="swiper-slide swiper-slide4"><img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/rolling4.png" alt="" /></div>
						<div class="swiper-slide swiper-slide5"><img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/rolling5.png" alt="" /></div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
		</div>

		<div class="section-item3">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/img_03.jpg" alt="" />
			</div>
		</div>

		<div class="section-item3">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/img_04.jpg" alt="" />
				<div class="slide-box">  
					<div class="slickSlider">  
						<div><img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/slide1.jpg" alt="" /></div>
						<div><img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/slide2.jpg" alt="" /></div>
						<div><img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/slide3.jpg" alt="" /></div>
					</div>
				</div>
			</div>
		</div>

		<div class="section-item3">
			<div class="wrap">
				<img src="https://img.eduwill.net/resources/img/road/product/201113/mobile/img_05.jpg" alt="" />
			</div>
		</div>

	</div>

	<script src="https://img.eduwill.net/eduwill/live/libs/swiper/swiper.min.js"></script>
	<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.js"></script>
	<script>
		$(function(){
			$(window).on("load", function(){

				$('.slickSlider').slick({
					dots: true,
					infinite: true,
					speed: 300,
					slidesToShow: 1,
					autoplay: true,
					autoplaySpeed: 2000,
					fade:true
				});

				function toggleCss(){
					$('.section-flag p').toggleClass('on');
				}

				setInterval(function(){
					toggleCss();
				}, 500);

				var swiper1 = new Swiper('#slide01', {
					autoplay: {
						delay: 3000,
					},
				  slidesPerView: 'auto',
				  centeredSlides: true,
				  loop: true,
				  loopFillGroupWithBlank: true,
				  pagination: {
					el: '.swiper-pagination',
					type: 'fraction',
				  }
				});
			});
		});
	</script>
	<!--// 여기까지 -->
</body>
</html>
