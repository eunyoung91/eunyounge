    <script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(window).scroll(function(){
				if ( $(window).scrollTop() >= $("#item_anchor").offset().top - $(window).height() ) {
					$(".g_fix_apply").hide();
				} else {
					$(".g_fix_apply").show();
				}
			});

			$('.page_move').on('click', function(e){
				e.preventDefault();
		
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});


			// 합격자명단
			$('#winnerList').bxSlider({
				mode: 'vertical',
				auto: true,
				easing: 'linear',
				minSlides: 7,
				maxSlides: 7,
				moveSlides: 1,
				pager: false,
				controls: false,
				speed: 3000,
				pause: false
			});


			$('#bxSlider').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				onSliderLoad: function(){
				}
			});

            
			TweenMax.fromTo($(".blink1"), 0.35, {
				scale: 0.5
			}, {
				scale: 1,
				delay: 0.5,
				repeat: -1,
				yoyo: true
			});
            

		});  
	</script>
