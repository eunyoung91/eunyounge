<script type="text/javascript">
	$(document).ready(function(){
		$('.slickSlider_01').slick({
			autoplay: true,
			autoplaySpeed: 3000,
			dots: false,
			arrows: true,
			pauseOnFocus: false,
			pauseOnHover: false,
			infinite: true
		});

		$('.slickSlider_02').slick({
		  dots: true,
		  arrows: false,
		  infinite: true,
		  speed: 300,
		  slidesToShow: 1,
		  autoplay: true,
		  autoplaySpeed: 2000,
		  fade:true
		});

		var obj = {
			a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20201016/psk.mp4',
			b: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20201016/lgh.mp4'
		}

		var playerSrc = [];
		for(var o in obj){
			playerSrc.push(obj[o]);
		}

		var tabOption = {
			playerSrc: playerSrc,
			uiType: "tab", //popup or tab
			preview: true,
			playerClass: "tab-eduwill-player",
			playerPlayClass: "tab-play-action",
			playerTabClass: "tab-action",
			tabActionCallback: function(target){
				var index = $(".tab-list li").index(target)
				$(".tab-list li").removeClass("on");
				$(".tab-list li").eq(index).addClass("on");

				$(".tab-view").hide();
				$(".tab-view").eq(index).show();
			},      
		}

		eduf.UI.Player(tabOption);
	});
</script>
