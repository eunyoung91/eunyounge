	.product-eco .product-price-box .price-wrap .wrap .price_02 { font-size: 51px; color: #f00101; top: 161px; left: 531px; }
	.product-eco .product-price-box .price-wrap .wrap .price_03 { font-size: 20px; color: #ffffff; top: 15px; left: 50px; }
	.product-eco .product-price-box .price-wrap .wrap .price_04 { font-size: 42px; color: #f00101; top: 101px; left: 98px; font-weight: 600;  }
	.product-eco .product-price-box .price-wrap .wrap .price_05 { font-size: 14px; color: #a1a1a1; top: 192px; left: 56px; font-weight: 400; }
	.product-eco .product-price-box .price-wrap .page_move.apply-btn { position: relative; }
	.product-eco .product-price-box .price-wrap .page_move.apply-btn .btn{ position: absolute; top: -150px; left: 280px; }
	.product-eco .product-price-box .price-wrap .page_move.apply-btn .pointer { position: absolute; top: -98px; left: 468px; -webkit-animation: 0.4s slideUpY ease-in-out infinite alternate; animation: 0.4s slideUpY ease-in-out infinite alternate; }

	.product-eco .product-banner { background-image: url('https://img.eduwill.net/resources/img/road/product/201110/pc/banner_bg.png'); background-size: cover; }
	.banner-follow { position: fixed; top: 15%; left: 50%; z-index: 20; margin-left: 600px; }

	@keyframes slideUpY {
	0% { -webkit-transform: translate(0,10px); -ms-transform: translate(0, 10px); transform: translate(0, 10px); }
	100% { -webkit-transform: translate(-10px, 0); -ms-transform: translate(-10px, 0); transform: translate(-10px, 0); } 
	}

	/* slide */
	.product-eco .product-slide { height: 1545px; }
	.product-eco .product-slick { position: absolute; width: 1100px; left: 0; top: 980px; }
	.product-eco .product-slick .slick-arrow { cursor: pointer; }
	.product-eco .product-slick .slick-prev { border: none; background: none; width: 7.99%; height: 26.97%; font-size: 0; position: absolute; left: 0; top: 34%; z-index: 100; background-image: url('https://img.eduwill.net/resources/img/road/product/201110/pc/left_btn.png'); background-repeat: no-repeat; background-size: contain; }
	.product-eco .product-slick .slick-next { border: none; background: none; width: 4.99%; height: 26.97%; font-size: 0; position: absolute; right: 0; top: 34%; z-index: 100; background-image: url('https://img.eduwill.net/resources/img/road/product/201110/pc/right_btn.png'); background-repeat: no-repeat; background-size: contain;}

	/* tab */
	.tab_wrap { position:relative; }
	.tab_box { position:absolute; left:0; top:260px; width: 1001px; }

	.tab_list:after {content:''; display:block; clear:both; }
	.tab_list li {float:left; margin-left:1px; cursor:pointer; }
	.tab_list li:first-child { margin-left:0; }
	.tab_list_contents:after { content:''; display:block; clear:both; }
	.tab_list_contents li {float:left; margin-left:1px; cursor:pointer; }
	.tab_list_contents li:first-child { margin-left:0; }

	.tab_view_contents { display: none; }
	.tab_view_contents.tab1 { display: block; }

	.product-eco .container .slick-dots{ display:block; position:absolute; left:50%; transform:translate(-50%,0); bottom:-5%; }
	.product-eco .container .slick-dots li{ display:inline-block; }
	.product-eco .container .slick-dots li:not(:last-child){ margin-right:15px; }
	.product-eco .container .slick-dots .slick-active button{ background:#222; }
	.product-eco .container .slick-dots button{ text-indent:-10vw; overflow:hidden; border:none;border-radius:50px; height:20px; width:20px; line-height:inherit; }
</style>

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.js"></script>
<script src="https://img.eduwill.net/eduwill/live/js/common/eduf.js"></script>
<script type="text/javascript">
    $(function(){
	
        $('.slick-slider').slick({
        autoplay: true,
        autoplaySpeed: 2000,
        speed: 800,
        infinite: true,
        arrows: true,
        dots: false
		});

		$('.slickSlider_02').slick({
		dots: true,
		arrows: false,
		infinite: true,
		speed: 300,
		slidesToShow: 1,
		autoplay: true,
		autoplaySpeed: 2000,
		fade:true
		});

		$(".tab_list").children("li").on("click",function(){
			var idx = $(this).index();
			var tabList = $(".tab_list").children("li");

			tabList.each(function(){
				$(this).children("img").attr('src', $(this).children('img').attr('src').replace('_on','_off'));	
			});
		
			tabList.eq(idx).children('img').attr('src', tabList.eq(idx).children('img').attr('src').replace('_off','_on'));

			$(".tab_view").children("img").attr({src:"https://img.eduwill.net/resources/img/road/product/201110/pc/tab01_"+(idx+1)+"_view.jpg"})
		});

		$(".tab_list_contents").children("li").on("click",function(){
			var idx = $(this).index();
			var tabList = $(".tab_list_contents").children("li");

			tabList.each(function(){
				$(this).children("img").attr('src', $(this).children('img').attr('src').replace('_on','_off'));	
			});
		
			tabList.eq(idx).children('img').attr('src', tabList.eq(idx).children('img').attr('src').replace('_off','_on'));

			$(".tab_view_contents").hide();
			$(".tab"+(idx+1)).show();

			$('.slickSlider_02').slick('setPosition');
		});

	});
</script>
