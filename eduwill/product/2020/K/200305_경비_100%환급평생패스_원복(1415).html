	@-webkit-keyframes upDown {
		0%, 100% { -webkit-transform: translateY(0); -ms-transform: translateY(0);  transform: translateY(0); }

<script type="text/javascript" src="https://www.eduwill.net/common/js/jQuery/plugin/scrollfix.js"></script> 
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/flowplayer-commercial-7.2.7/flowplayer.min.js"></script><!-- for PC -->
<script type="text/javascript">
	$(document).ready( function(){
		$(".product-banner-follow").scrollFix();

		$(document).on('click', '.tab-list li a', function(e){
			var $this = $(this),
				$tabList = $this.parents('ul'),
				_idx = $this.closest('li').index();

			e.preventDefault();

			$tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
			$tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
		});

		var _player2;
		var _player1;
		$('.flowplayer').on('click',function(){
			var idx = $(this).attr('id');

			switch(idx) {
				case 'player1':
					_player2.stop();
					_player1.play();
					break;
				case 'player2':
					_player1.stop();
					_player2.play();
					break;
			}
		});
	
		var _player2 = flowplayer('#player2', {
			autoplay: false,
			autoBuffering: true,
			key: '$597838436033004',
			clip: { sources: [{ type: 'video/mp4', src: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20191227/20200120_kimyh.mp4' }] }
		});

		var _player1 = flowplayer('#player1', {
			autoplay: false,
			autoBuffering: true,
			key: '$597838436033004',
			clip: { sources: [{ type: 'video/mp4', src: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20191227/191227_kyb_jang.mp4' }] }
		});

	});
</script>
