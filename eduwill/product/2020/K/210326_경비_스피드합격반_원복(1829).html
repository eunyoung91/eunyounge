<script type="text/javascript">
	getEcoDynamicForClass(1832, 'eco-base');
	$(function () {
        init();
    });

	function init() {
        playVideo();
        addEvent();
    }

	function addEvent(){
		$('.slide-box').slick({
			dots: false,
			arrows: true,
			infinite: true,
			speed: 300,
			slidesToShow: 1,
			focusOnSelect: false
		});
    }

	function playVideo(){
        var obj = {
            a: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20191227/191224_kyb_moon.mp4',
            b: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20191227/191227_kyb_jang.mp4',
            c: 'https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20191227/20200120_kimyh.mp4'
        };

        var playerSrc = [];
        for(var o in obj){
            playerSrc.push(obj[o]);
        };

        var videoOption = {
            playerSrc: playerSrc,
            preview: true,
            playerClass: 'eduwill-video-player',
            playerPlayClass: 'eduwill-video-play'
        };

        eduf.UI.Player(videoOption);
    }
</script>
