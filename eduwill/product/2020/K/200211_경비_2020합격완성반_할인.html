<script type="text/javascript">
	$(document).ready( function() {
		$(window).scroll(function(){
			if ( $(window).scrollTop() >= $("#productApply").offset().top - 700 ){
				$(".fix-apply").hide();
			} else {
				$(".fix-apply").show();
			}
		});

		$('.page_move').on('click', function(e){
			e.preventDefault();
	
			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;
	
			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		$(document).on('click', '.tab-list li a', function(e){
			var $this = $(this),
				$tabList = $this.parents('ul'),
				_idx = $this.closest('li').index();

			e.preventDefault();

			$tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
			$tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
		});
	});
</script>
