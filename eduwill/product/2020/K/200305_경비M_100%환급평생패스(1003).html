<script type="text/javascript" src="//img.eduwill.net/resources/brand/live/js/plugin/flowplayer-commercial-7.2.7/flowplayer.min.js"></script><!-- for Mobile -->
<script type="text/javascript">
	$(document).ready(function(){
		$(window).on('load', function(){
			$(document).on('click', '.tab-list li a', function(e){
				var $this = $(this),
					$tabList = $this.parents('ul'),
					_idx = $this.closest('li').index();

				e.preventDefault();

				$tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
				$tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
			});

			var _player2;
			var _player1;
			$('.flowplayer').on('click',function(){
				var idx = $(this).attr('id');

				switch(idx) {
					case 'player1':
						_player2.stop();
						_player1.play();
						break;
					case 'player2':
						_player1.stop();
						_player2.play();
						break;
				}
			});
		
			var _player2 = flowplayer('#player2', {
				autoplay: false,
				autoBuffering: true,
				key: '$597838436033004',
				clip: { sources: [{ type: 'video/mp4', src: '//pmp.eduwill.net/eduwillpmp/eduwill/flv/20191227/20200120_kimyh.mp4' }] }
			});

			var _player1 = flowplayer('#player1', {
				autoplay: false,
				autoBuffering: true,
				key: '$597838436033004',
				clip: { sources: [{ type: 'video/mp4', src: '//pmp.eduwill.net/eduwillpmp/eduwill/flv/20191227/191227_kyb_jang.mp4' }] }
			});
		});

	});
</script>
