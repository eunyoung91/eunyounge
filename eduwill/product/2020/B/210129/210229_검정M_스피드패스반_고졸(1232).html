<script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/bxslider/jquery.bxslider.min.js"></script>
<script type="text/javascript" src="//img.eduwill.net/eduwill/live/js/common/script.js"></script>
<script type="text/javascript">
	$(function(){
		var $window = $(window),
			$document = $(document);

		$window.on('load', function(){
			init();

			$('#reviewSlider').bxSlider({ 
				auto: true,
				pause: 3000,
				slideWidth: $('#reviewSlider li img').width(),
				pager: false,
				controls: true,
				infiniteLoop: true
			});

			$("#checkbox1").on("click", function() {
				if ($("input:checkbox[id='checkbox1']").is(":checked") == false){
					$("#price1_2").html("380,000");
					$("#price1_3").html("330,000");
				}else{
					$("#price1_2").html("495,200");
					$("#price1_3").html("445,200");
				}
			});
		});

		function init(){
			addEvent();
		}

		function addEvent() {

		$('.btn_close').on("click", function () {
			popupClose('.dimmed', 'popup_open');
		});

		
		$('.btn-pop').on('click', function () {
			popupOpen('.dimmed', 'popup_open');
		});
		}
	}); 
</script>
