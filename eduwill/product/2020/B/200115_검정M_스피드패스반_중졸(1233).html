<script type="text/javascript">
	$(function(){
		var $window = $(window),
			 $document = $(document);

		$window.on('load', function(){
			$('#reviewSlider').bxSlider({ 
				auto: true,
				pause: 3000,
				slideWidth: $('#reviewSlider li img').width(),
				pager: false,
				controls: true,
				infiniteLoop: true
			});

			$("#checkbox1").on("click", function() {
				if ($("input:checkbox[id='checkbox1']").is(":checked") == false){
					$("#price1_2").html("330,000");
					$("#price1_3").html("280,000");
				}else{
					$("#price1_2").html("437,100");
					$("#price1_3").html("387,100");
				}
			});


		});
	}); 
</script>
