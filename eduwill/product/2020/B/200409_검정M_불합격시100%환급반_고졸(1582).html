<script type="text/javascript">
	$(function(){
		setTimeout(showSec, delay);
	});

	var delay = 10;
	var end = new Date("Apr 30,2020,21:59:59").getTime(); /*날짜변경*/
	var _second = 1000;
	var _minute = _second * 60;
	var _hour = _minute * 60;
	var _day = _hour * 24;


	function showSec() {
		var now = new Date();
		var distance = end - now;
		if (distance < 0 ) {
			$(".product-timer .day").text("0");
			$(".product-timer .hour").text("00");
			$(".product-timer .min").text("00");
			$(".product-timer .sec").text("00");
			$(".product-timer .msec").text("00");
		} else {
			var days = Math.floor(distance / _day);
			var hours = Math.floor( (distance % _day ) / _hour );
			var minutes = Math.floor( (distance % _hour) / _minute );
			var seconds = Math.floor( (distance % _minute) / _second );
			var mseconds =  "00";
			try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {}


			$(".product-timer .day").text((days.toString().length == 1) ? "0"+days : days);
			$(".product-timer .hour").text((hours.toString().length == 1) ? "0"+hours : hours);
			$(".product-timer .min").text((minutes.toString().length == 1) ? "0"+minutes : minutes);
			$(".product-timer .sec").text((seconds.toString().length == 1) ? "0"+seconds : seconds);
			$(".product-timer .msec").text(mseconds);

			setTimeout(showSec, delay);
		}
	}
</script>
