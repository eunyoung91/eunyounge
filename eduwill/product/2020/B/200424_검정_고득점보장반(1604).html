<!--
	컨텐츠 감싸는 부모 : product-eco
	하단 수강신청 영역 : product-apply
	하단 수강신청 영역 내 탭 : product-tab
	하단 수강신청 영역 내 정보 : product-table
	따라다니는 수강신청 버튼 영역 : fix-apply
-->

<style>
	.product-eco * { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic', 'Dotum', '돋움', Sans-Serif; letter-spacing: -1px; }
	.product-eco .container { position: relative; background-repeat: no-repeat; background-position: center top; }
	.product-eco .container .wrap { position: relative; width: 1000px; margin: 0 auto; }
	.product-eco .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.product-eco .grid:before,
	.product-eco .grid:after { content: ''; display: table; }
	.product-eco .grid:after { clear: both; }
	.product-eco .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }
	.product-eco .product-title { background-color: #dcf9ff; background-image: url('https://img.eduwill.net/Img2/Blackgosi/Product/event_new/190314/bg_title.png'); }
	.product-eco .product-benefit { background-color: #287a3a; }
	.product-eco .product-benefit .notice { position: absolute; bottom: -35px; right: 50px; left: 50px; z-index: 1; text-align: left; font-size: 12px; font-weight: 400; color: #98c0a1; }
	.product-eco .product-review { background-color: #efead9; }
	.product-eco .product-text-title { background-color: #333; }
	.product-eco .product-info { padding-bottom: 100px; background-color: #f0f0f0; }
	.product-eco .product-info .item { padding-top: 50px; }
	.product-eco .product-info .item:first-child { padding-top: 100px; }
	.product-eco .sale-emblem{ position: absolute; top: 330px; left: 50%; z-index: 10; margin-left: 250px; -webkit-animation: bounce 3s infinite ease-in-out; animation: bounce 3s infinite ease-in-out; }
	@-webkit-keyframes bounce {
		0%, 100% { -webkit-transform: translateY(-5px); -ms-transform: translateY(-5px); transform: translateY(-5px); }
		50% { -webkit-transform: translateY(10px); -ms-transform: translateY(10px);  transform: translateY(10px); }
	}
	@keyframes bounce {
		0%, 100% { -webkit-transform: translateY(-5px); -ms-transform: translateY(-5px); transform: translateY(-5px); }
		50% { -webkit-transform: translateY(10px); -ms-transform: translateY(10px);  transform: translateY(10px); }
	}
</style>
