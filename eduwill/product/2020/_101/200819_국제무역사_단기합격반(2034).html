<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!-- IE7 호환성보기 강제해제 -->
<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Gov2/Common/Css/Main_20140204.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" /><!-- Content Template -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" /><!-- bxSlider CSS file -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Product/goods/auto/apply_common.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="https://www.eduwill.net/Common/event/freebook/naver/jquery.bxslider.js"></script>
<!-- // 자동화 페이지 포함 -->
</html>
<body>
<style>
	.product-eco{text-align:center;font-family: 'Noto Sans KR', Sans-Serif;min-width:1100px;overflow:hidden;}
	.product-eco img{border:0;vertical-align:top;line-height:0;font-size:0;}
	.product-eco *, .product-eco *:before, .product-eco *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.product-eco .wrap{position:relative; width:1100px; margin:0 auto;} 
	.product-eco p, .product-eco span{line-height:100%;margin:0;padding:0;}

	.product-eco .section_title { background: #fff url('https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/bg_title.jpg') no-repeat 50% top; }
    .product-eco .section_sub_title{background: #fff url('https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/bg_subApply.jpg') no-repeat 50% top; }
	
    .product-eco .section_info, .product-eco .section_teacher, .product-eco .section_book{background:#f6f6f6}
    .product-eco .section_recommend,.product-eco .section_teacher{padding-bottom: 120px;}
    .product-eco .section_recommend .bxslide_box{width:1000px; margin: auto;}
	.product-eco .bx-wrapper .bx-viewport{-moz-box-shadow:none;-webkit-box-shadow:none;box-shadow:none;border:none;left:0;background:none;}
	.product-eco .section_recommend .bx-wrapper .bx-viewport{border: 3px solid #cdcdcd; border-radius: 15px;}
	.product-eco .section_recommend .bx-wrapper .bx-controls-direction a{outline:0;width:80px;height:80px;text-indent:-9999px;z-index:9999}
	.product-eco .section_recommend .bx-wrapper .bx-prev{left:-40px;background:url(https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/prev.png) no-repeat 0 0}
	.product-eco .section_recommend .bx-wrapper .bx-next{right:-40px;background:url(https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/next.png) no-repeat 0 0}
    .product-eco .section_teacher .bx-wrapper .bx-prev,  .product-eco .section_teacher .bx-wrapper .bx-next{display: none;}

    .product-eco .section_system{border-bottom:10px solid #f6f6f6 }
</style>

<div class="product-eco">

	<div class="section_title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/title.png" alt="국제무역사1급 단기합격패스">
		</div>
	</div>

	<div class="section_recommend">
		<div class="wrap">
            <img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/img01.jpg" alt="취업이 고민이라면? 무역분야 진출을 추천합니다.">
            <div class="bxslide_box">
                <ul class="bxSlider" id="bxSlider1">
                    <li>  <img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/slide01_1.jpg" alt="무역 관련 인력 수요증가" /></li>
                    <li>  <img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/slide01_2.jpg" alt="무역 관련 직업 전망좋음" /></li>
                </ul>
            </div>
		</div>
	</div>

	<div class="section_info">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/img02.jpg" alt="무역분야 취업 경쟁력? 국제무역사 하나면 천하무적 입니다."/>
		</div>
	</div>

    <div class="section_graph">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/graph.jpg" alt="코로나19로 더 어려워진 취업! 어려운 취업시장에서 주목받는 자격증입니다.">
		</div>
	</div>

	<div class="section_sub_title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/apply01.png" alt="에듀윌과 함께라면 80일이면 충분합니다.">
		</div>
	</div>

	<div class="section_solution">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/img03.jpg" alt="빠른 합격 가능! 에듀윌이 제시하는 합격 솔루션"/>
		</div>
	</div>

	<div class="section_teacher">
		<div class="wrap">
            <img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/teacher.jpg" alt="만족도 95% 빠른 합격을 책임지는 전문 교수">
            <div class="bxslide_box">
                <ul class="bxSlider" id="bxSlider2">
                    <li>  <img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/slide02_1.jpg" alt="후기롤링" /></li>
                    <li>  <img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/slide02_2.jpg" alt="후기롤링" /></li>
                </ul>
            </div>
		</div>
	</div>

	<div class="section_price">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/price.jpg" alt="합리적인 가격! 부담 없는 수강료로 시작">
		</div>
	</div>

	<div class="section_book">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/book.jpg" alt="수험생이 선택한 베스트셀러 1위 교재">
		</div>
    </div>
    
    <div class="section_system">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/system.jpg" alt="합격에 필요한 학습 서비스와 환경을 제공합니다.">
		</div>
	</div>


	<div class="section_i" style="" id="item_apply">
		<img src="https://img.eduwill.net/Img2/trade/product/event_new/200804/pc/title_apply.jpg" alt="국제무역사 1급 단기합격 패스 수강신청">
	</div>

</div>
<script>
    	$(window).on('load', function () {
    			var slider02 = $('#bxSlider1').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				onSliderLoad: function () {}
			});

            var slider02 = $('#bxSlider2').bxSlider({
				mode: 'horizontal',
				auto: true,
				pause: 3000,
				pager: false,
				onSliderLoad: function () {}
			});
        });
</script>
</body>
</html>
