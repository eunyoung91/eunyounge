<script type="text/javascript" src="https://img.eduwill.net/resources/eduwill/dev/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){
			$('.btn-toggle').on('click', function(){
				$(this).next().toggleClass('open');
				if($(this).next().hasClass('open')){
					$(this).children('.open').hide();
					$(this).children('.close').show();
					$(this).next().slideDown();
				} else {
					$(this).children('.open').show();
					$(this).children('.close').hide();
					$(this).next().slideUp();
				}
				return false;
			});

            $('.video_img').on('click', function () {
                $(this).hide();
                $('#mvi1').attr('src', "https://www.youtube.com/embed/mErmxb3eXEo?autoplay=1");
                return false;
            });

		});
	});

</script>
