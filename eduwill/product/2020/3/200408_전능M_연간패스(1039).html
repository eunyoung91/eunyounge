<style type="text/css">
	#section{display:block;}
	.product img { width:100%;}
	.product .wrap { position:relative; max-width:720px; min-width:320px; margin:0 auto;}
	.product *, .product *:before, .product *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	
	.bx-wrapper .bx-viewport { left: 0; border: none; background: none; -webkit-box-shadow: none; box-shadow: none; }

	.section_top{background-color:#22223a;}
	.section_title{background:url(https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/bg_title.jpg) no-repeat 50% 0;background-size:cover;}
	.section1{background-color:#4900b1;}
	.section2{background-color:#ffffff;}
	.section3{background-color:#f3f3f3;}
	.section4{background-color:#ffffff;}
	.section5{background-color:#ffe000;}

	.slide_wrap{position:relative;width:93%;margin:0 auto;}
	.bx-wrapper .bx-controls-direction a{width:7%;}
	.bx-wrapper .bx-controls-direction a:hover{background-position:0 0;}
	.bx-wrapper .bx-prev{background:none;background:url(https://www.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/btn_prev.png) no-repeat 0 50%;left:0;background-size:cover;}
	.bx-wrapper .bx-next{background:none;background:url(https://www.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/btn_next.png) no-repeat 0 50%;right:0;background-size:cover;}

	.floating{position:absolute;right:0;top:-2px;z-index:1;width:31%;}
	.btn_price{position:absolute;left:50%;bottom:-9%;z-index:3;transform: translateX(-50%);width:93%;}

	.title{position:relative;}
	.title img.off{animation: flash1 1s step-start infinite;}
	.title img.on{position: absolute;left:0;top:0;animation: flash2 1s step-start infinite;}
	@keyframes flash1{
		0%, 100% {
			opacity:0;
		}
		50% {
			opacity:1;
		}
	}

	@keyframes flash2{
		0%, 100% {
			opacity:1;
		}
		50% {
			opacity:0;
		}
	}
</style>

<script type="text/javascript" src="https://www.eduwill.net/Common/event/freebook/naver/jquery.bxslider.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">   
	$(document).ready(function(){    
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();
			$('.page_move').on('click', function(e){
				e.preventDefault();
		
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
			
			$('#bxSlider').bxSlider({
				auto: true,
				pause: 2000,
				minSlides: 4,
				moveSlides: 1,
				maxSlides: 4,
				pager: false,
				controls: true,
				infiniteLoop: true
			});
  		});
	});   
</script>
