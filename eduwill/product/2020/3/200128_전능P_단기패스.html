	<script type="text/javascript">
		$(function() { 
			$('.page_move').on('click', function(e){ 
				e.preventDefault(); 
		
				var _top = $($(this).attr('href')); 
				var $target = _top.offset().top; 
		
				$('html,body').animate({ 
					scrollTop: $target 
				}, 500); 
		}); 
		
			$(window).scroll(function(){ 
				if ( $(window).scrollTop() >= $("#item_anchor").offset().top - 800 ) { 
					$(".g_fix_apply").hide(); 
				} else { 
					$(".g_fix_apply").show();

			});
