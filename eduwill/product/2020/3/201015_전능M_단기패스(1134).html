<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
<script type="text/javascript">
    $(function(){
        $(window).on('load', function(){
            setInterval(function(){
                pocket();
            }, 4500);

            $('.review-list').slick({
                autoplay: true,
                infinite: true,
                speed: 500,
                arrows: false,
                dots: true
            });
        });
    });

    function pocket(){
        var delay = 1200;
        $('.teacher-img li').each(function(i, e) {
            setTimeout(function() {
                $('.teacher-img li').removeClass('on');
                $(e).toggleClass('on');
            }, i * delay);
        });
    }
</script>
