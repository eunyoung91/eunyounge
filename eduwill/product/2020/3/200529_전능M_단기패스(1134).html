<script type="text/javascript">
	$(function(){
		setTimeout(function() { $(".main-title").css('opacity', '1').addClass('bounceIn animated') }, 100);
		function pocket(){
			var delay = 1200;
			$('.teacher-img li').each(function(i, e) {
				setTimeout(function() {
					$('.teacher-img li').removeClass('on');
					$(e).toggleClass('on');
				}, i * delay);
			});
		}

		setInterval(function(){
			pocket();
		}, 4500);
	});  
</script>
