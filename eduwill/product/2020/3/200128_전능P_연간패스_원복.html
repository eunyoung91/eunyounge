<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!-- IE7 호환성보기 강제해제 -->
<title>에듀윌</title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Gov2/Common/Css/Main_20140204.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" /><!-- Content Template -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" /><!-- bxSlider CSS file -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Product/goods/auto/apply_common.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="https://www.eduwill.net/Common/event/freebook/naver/jquery.bxslider.js"></script>
<!-- // 자동화 페이지 포함 -->
</head>

<body>
	<!-- 컨텐츠 영역 시작 -->
	<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" /> 
	<style type="text/css">
		.product{text-align:center;font-family: 'Noto Sans KR', Sans-Serif;}
		.product img{border:0;vertical-align:top;line-height:0;font-size:0;}
		.product *, .product *:before, .product *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
		.product .wrap{position:relative; width:1100px; margin:0 auto;} 
		.product p, .product span{line-height:100%;margin:0;padding:0;}
		.product a{display:inline-block;}

		.clearfix{zoom:1;}
    	.clearfix:after{content:'';display:block;clear:both;}
		
		.g_fix_apply .wrap{text-align:right; width:1000px;}
		.bx-wrapper .bx-viewport { left: 0; border: none; background: none; -webkit-box-shadow: none; box-shadow: none; }

		.section_top{background-color:#22223a;position:relative;z-index:2;}
		.section_title{background:url(https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/bg_title.jpg) no-repeat 50% 0;background-size:cover;}
		.section1{background-color:#4900b1;}
		.section2{background-color:#ffffff;}
		.section3{background-color:#f3f3f3;}
		.section4{background-color:#ffffff;}
		.section5{background-color:#ffe000;}

		.slide_wrap{position:relative;width:1010px;margin:0 auto;}
		.bx-wrapper .bx-controls-direction a{width:50px;height:50px;}
		.bx-wrapper .bx-controls-direction a:hover{background-position:0 0;}
		.bx-wrapper .bx-prev{background:none;background:url(https://www.eduwill.net/Img2/Quark/Product/event_new/191011/pc/btn_prev.png) no-repeat 0 0;left:0;}
		.bx-wrapper .bx-next{background:none;background:url(https://www.eduwill.net/Img2/Quark/Product/event_new/191011/pc/btn_next.png) no-repeat 0 0;right:0;}

		.floating{position:absolute;right:0;top:0;z-index:1;animation:bounce 2s infinite both;-webkit-animation:bounce 2s infinite both;}
		@-webkit-keyframes bounce {
			0%,100% { -webkit-transform: translateY(-10px); transform: translateY(-10px); } 
			50% { -webkit-transform: translateY(0px); transform: translateY(0px); }
		}
		@keyframes bounce {
			0%,100% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
			50% { -webkit-transform: translateY(0px); transform: translateY(0px); }
		}

		.btn_price{position:absolute;left:50%;bottom:-55px;z-index:3;transform: translateX(-50%);}
		.btn_price .ico_click{position:absolute;right:80px;bottom:16px;animation: 0.4s slideUpY ease-in-out infinite alternate;}
		@keyframes slideUpY {
			0% {
				-webkit-transform: translate(0,10px);
				transform: translate(0, 10px);
			}
			100% {
				-webkit-transform: translate(-10px, 0);
				transform: translate(-10px, 0);
			}
		}

		.fix_banner_right{position:fixed;right:0;top:400px;z-index: 20000;}
		.fix_banner_right .box{position:relative;}
		.fix_banner_right .box img.off{animation: flash1 1s step-start infinite;}
		.fix_banner_right .box img.on{position: absolute;left:0;top:0;animation: flash2 1s step-start infinite;}
		@keyframes flash1{
			0%, 100% {
				opacity:0;
			}
			50% {
				opacity:1;
			}
		}

		@keyframes flash2{
			0%, 100% {
				opacity:1;
			}
			50% {
				opacity:0;
			}
		}

		.price_box{
			position:absolute;left:230px;top:30px;width:340px;
		}

		.price_box:after{content:'';display:block;position:absolute;left:0;bottom:0px;width:100%;background-color:#ffef7f;height:14px;z-index:1;}

		.price_box p{position:relative;z-index:2;font-family:Verdana;font-size:52px;font-weight:900;color:#6200eb;letter-spacing:-2px;}
		.price_box p>span{font-family: 'Noto Sans KR';}
	</style>  

	<!-- 샘플: 상품컨텐츠 -->   
	<div id="contents" class="product">  
		<!-- 수강신청 버튼 개선 -->  
		<div class="g_fix_apply" id="g_fix_apply">  
			<div class="wrap">  
				<a href="#item_anchor" class="page_move"><img src="https://img.eduwill.net/Img2/Common/Product/event_new/common_apply.png" alt="수강신청" /></a>  
			</div>  
		</div>
		<!-- //수강신청 버튼 개선 -->

		<!-- 가격인상배너
		<div style="background:url('https://img.eduwill.net/Img2/Common/Banner/topBanner/pc/200103/bg_topBanner.jpg') no-repeat 50% 0;background-size:cover;">
			<div style="text-align:center;width:1100px;margin:0 auto;"><img src="https://img.eduwill.net/Img2/Common/Banner/topBanner/pc/200103/topBanner.png" alt="" /></div>
		</div>
		<!--// 가격인상배너  -->

		<div class="section_top">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/topBanner.jpg" alt="" />
			</div>
		</div>

		<div class="fix_banner_right">
			<div class="box">
				<img src="https://www.eduwill.net/Img2/3nergy/Product/event_new/181210/fixBanner_right_off.png" alt="" class="off" />
				<img src="https://www.eduwill.net/Img2/3nergy/Product/event_new/181210/fixBanner_right_on.png" alt="" class="on" />
			</div>
		</div>

		<div class="section_title">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/title.png" alt="" />
				<a href="javascript:;" class="floating"><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/floating.png" alt="" /></a>
				<a href="#item_anchor" class="btn_price page_move">
					<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/bg_price.png" alt="" />
					<div class="price_box">
						<p>440,000<span>원</span></p>
					</div>
					<span class="ico_click"><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/ico_click.png" alt="" /></span>
				</a>
			</div>
		</div>
		<div class="section1">
			<div class="wrap"><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/item01.jpg" alt="" /></div>
		</div>
		<div class="section2">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/item02.jpg" alt="" />
			</div>
		</div>
		<div class="section3">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/item03_1_200115.jpg" alt="" />
				<div class="slide_wrap">
					<ul id="bxSlider" class="bxSlider">
						<li><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/slide01.jpg"  alt="" /></li>
						<li><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/slide02.jpg"  alt="" /></li>
						<li><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/slide03.jpg"  alt="" /></li>
						<li><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/slide04.jpg"  alt="" /></li>
					</ul>
				</div>
				<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/item03_2.jpg" alt="" />
			</div>
		</div>
		<div class="section4">
			<div class="wrap">
				<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/item04.jpg" alt="" usemap="#image-map" />
				<map name="image-map">
					<area target="_blank" alt="올인원평생패스" title="올인원평생패스" href="https://elec.eduwill.net/3nergy/Product/goods/auto/index.asp?masterSeq=MTA2MDc=" coords="161,236,940,613" shape="rect">
				</map>
			</div>
		</div>

		<div class="section5" id="item_anchor">
			<div class="wrap"><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/pc/title_apply.jpg" alt="" /></div>
		</div>
		
	</div>  
	<script type="text/javascript">
		$(function(){
			$(window).scroll(function(){
				if ( $(window).scrollTop() >= $("#item_anchor").offset().top - $(window).height() ) {
					$(".g_fix_apply").hide();
				} else {
					$(".g_fix_apply").show();
				}
			});

			$('.page_move').on('click', function(e){
				e.preventDefault();
		
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
			
			$('#bxSlider').bxSlider({
				auto: true,
				pause: 2000,
				minSlides: 4,
				moveSlides: 1,
				maxSlides: 4,
				pager: false,
				controls: true,
				infiniteLoop: true
			});

		});  
	</script> 
</body>
</html>
