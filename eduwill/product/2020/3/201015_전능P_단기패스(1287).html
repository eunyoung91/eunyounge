    .product-eco .slick-arrow:before { content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; margin: -10px 0 0 -10px; -webkit-transform: rotate(45deg); -webkit-transform: rotate(45deg); transform: rotate(45deg); }
	.product-eco .slick-prev { left: 0; }

<script type="text/javascript" src="https://img.eduwill.net/eduwill/live/libs/slick/slick.min.js"></script>
<script type="text/javascript">
    $(function(){
        setTimeout(function() { $(".main-title").css('opacity', '1').addClass('bounceIn animated') }, 100);
        function pocket(){
            var delay = 1200;
            $('.teacher-img li').each(function(i, e) {
                setTimeout(function() {
                    $('.teacher-img li').removeClass('on');
                    $(e).toggleClass('on');
                }, i * delay);
            });
        }

        setInterval(function(){
            pocket();
        }, 4500);

        $('.review-list').slick({
            autoplay: true,
            infinite: true,
            speed: 500,
            arrows: true,
            dots: false
        });

    });  
</script>
