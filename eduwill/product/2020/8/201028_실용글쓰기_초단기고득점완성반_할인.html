<!-- body 내만 작업 -->
<style type="text/css">
	.product-eco { background: #fff; }
	.product-eco .container { position: relative; background-repeat: no-repeat; background-position: center top; }
	.product-eco .wrap { position: relative; width: 1200px; margin: 0 auto; }
	.product-eco .product-title { height: 1068px; background-image: url('https://img.eduwill.net/resources/img/kor/product/201028/pc/bg_title.jpg'); background-size: cover; }
	.product-eco .product-title .wrap img { margin-bottom: -210px; }
	.product-eco .product-text-title { background-color: #f4f4f4; }

	.product-eco .product-price-box {  height: 379px; background: #0719a2; }
	.product-eco .product-price-box .price-wrap { *zoom: 1; position: relative; }
	.product-eco .product-price-box .price-wrap .wrap { margin-top: -95px; }
	.product-eco .product-price-box .price-wrap .wrap .price_01 { position: absolute; font-size: 34px; color: #9a9a9a; top: 100px; left: 300px; font-weight: 500; font-family: 'Roboto', sans-serif; }
	.product-eco .product-price-box .price-wrap .wrap .price_02 { position: absolute; font-size: 68px; color: #0719a2; top: 98px; left: 474px; font-weight: 800; font-family: 'Roboto', sans-serif; }
	.product-eco .product-price-box .price-wrap .page_move.apply-btn { position: relative; }
	.product-eco .product-price-box .price-wrap .page_move.apply-btn .btn{ position: absolute; top: -193px; left: 212px; }
	.product-eco .product-price-box .price-wrap .page_move.apply-btn .pointer { position: absolute; top: -130px; left: 450px; -webkit-animation: 0.4s slideUpY ease-in-out infinite alternate; animation: 0.4s slideUpY ease-in-out infinite alternate; }
	.product-eco .product-price-box .price-wrap:before,
	.product-eco .product-price-box .price-wrap:after { content: ''; display: table; }
	.product-eco .product-price-box .price-wrap:after { clear: both; }

	.banner-follow { position: fixed; top: 15%; left: 50%; z-index: 20; margin-left: 600px; }

	@keyframes slideUpY {
   	0% {
   		-webkit-transform: translate(0,10px);
		-ms-transform: translate(0, 10px);
   		transform: translate(0, 10px);
   	}
  	100% {
  	 	-webkit-transform: translate(-10px, 0);
   		-ms-transform: translate(-10px, 0);
		transform: translate(-10px, 0);
   	}
   }
</style>

<div class="product-eco">

	</div><!-- // product-price-box -->

	<div class="container">

		</div>
	</div>

	<div class="container">

		</div>
	</div>

		</div>
	</div>

	<div class="container product-text-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/resources/img/kor/product/201028/pc/img_06.jpg" alt="최적의 학습 환경을 제공합니다" />
		</div>
	</div>

	<div class="container apply-title"><!--  apply-title  -->

			<img src="https://img.eduwill.net/resources/img/kor/product/201028/pc/apply_title.jpg" alt="지금 수강신청하기" />
		</div>
