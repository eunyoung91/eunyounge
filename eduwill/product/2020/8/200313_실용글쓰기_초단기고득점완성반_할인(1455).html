	.product-eco .product-price-box .price.before:after { content: ''; position: absolute; top: 50%; right: -30px; display: block; width: 290px; height: 23px; background: url('https://img.eduwill.net/Img2/8lang/Product/event_new/190920_1/icon_price_before.png') no-repeat 0 0; }

	.product-eco .product-price-box .action em { font-size: 43px; }

	@-webkit-keyframes bounce {

		50% { -webkit-transform: translateY(-5px); -ms-transform: translateY(-5px); transform: translateY(-5px); }
	}
