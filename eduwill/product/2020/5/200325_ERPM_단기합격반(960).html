<script>
	$(function(){
		$(window).on('load', function(){
			$(document).on('click', '.victory-thumb-list li a', function(e){
				e.preventDefault();

				var $this = $(this),
					$tabList = $this.parents('ul'),
					_idx = $this.closest('li').index();

				$tabList.children().eq(_idx).addClass('active').siblings().removeClass('active');
				$tabList.next().children().eq(_idx).addClass('active').siblings().removeClass('active');

				resetVideo();

				$('.victory-thumb-list li a').each(function(){
					$(this).find("img").attr({
						"src" : $(this).find("img").attr("src").replace("_on","_off")
					});
				});
				$(this).find("img").attr({
					"src" : $(this).find("img").attr("src").replace("_off","_on")
				});
			});
		});
	});

	function resetVideo(){
		$(".thumb").children("video")[0].pause();
		$(".thumb").children("video")[0].currentTime = 0;
		$(".thumb").children("video")[0].load();
		$(".thumb").children("video")[1].pause();
		$(".thumb").children("video")[1].currentTime = 0;
		$(".thumb").children("video")[1].load();
	}
</script>
