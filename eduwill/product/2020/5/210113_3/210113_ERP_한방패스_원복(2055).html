<script type="text/javascript">
    getEcoDynamicForClass(2521, 'eco-best');

    $(function(){
        $(window).on('load', function(){
            pageMove('.page-move');
            winnerList();

            $(document).on('click', '.tab-list li a', function(e){
                e.preventDefault();

                var $this = $(this),
                    $tabList = $this.parents('ul'),
                    _idx = $this.closest('li').index();

                $tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
                $tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');

                resetVideo();

                $('.interview-wrap li a').each(function(){
                    $(this).find('img').attr({
                        'src' : $(this).find('img').attr('src').replace('_on','_off')
                    });
                });
                $(this).find('img').attr({
                    'src' : $(this).find('img').attr('src').replace('_off','_on')
                });
            });
        });
    });

    function resetVideo(){
        $('.item').children('video')[0].pause();
        $('.item').children('video')[0].currentTime = 0;
        $('.item').children('video')[0].load();
        $('.item').children('video')[1].pause();
        $('.item').children('video')[1].currentTime = 0;
        $('.item').children('video')[1].load();
    }

    function winnerList(){
        var options = {
            jsonFileNm: '5202000_WINNER.min',
        };

        var slickOptions = {
            speed: 1000,
            slidesPerRow: 5,
            slidesToShow: 5,
        };

        eduf.UI.Winner('.winner-list', options, slickOptions);
    }
