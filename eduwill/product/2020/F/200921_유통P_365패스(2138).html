<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ko">
<head>
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title>자동화 페이지</title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Gov2/Common/Css/Main_20140204.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" /><!-- Content Template -->

<link rel="stylesheet" href="https://www.eduwill.net/Common/Product/goods/auto/apply_common.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="https://www.eduwill.net/Common/event/freebook/naver/jquery.bxslider.js"></script>
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/gnb_alarm.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" /><!-- bxSlider CSS file -->
<!-- // 자동화 페이지 포함 -->
<body>
<!-- body 내만 작업 -->
<style type="text/css">
	.product-eco img { vertical-align: top; }
	.product-eco .container { position: relative;  }
	.product-eco .container .wrap { position: relative; width: 1090px; margin: 0 auto; }

	.product-eco .title-bg {background: url('https://img.eduwill.net/Img2/Flow/Product/event_new/181114/bg_title.jpg') no-repeat 50% 0 }
	.product-eco .content-section .inner { width:1090px; margin:0 auto;}
	.product-eco .content01 { background:url('https://img.eduwill.net/Img2/Flow/Product/event_new/181114/bg01.jpg') 50% 0 no-repeat;}
	.product-eco .slide { position:relative; height:700px; background:url('https://img.eduwill.net/Img2/Flow/Product/event_new/181114/bg_slide.png') 50% 0 no-repeat;}
	/* bxSlider */
	.product-eco .bx-wrapper .bx-viewport	{-moz-box-shadow:none;-webkit-box-shadow:none;box-shadow:none;border:none;left:0;background:none;}
	.product-eco .bx-wrapper { margin:0 auto 0 auto !important; }
	.product-eco .bx-wrapper img { display:inline; }
	.product-eco .bx-wrapper .bx-pager { position: absolute; top:159px; left:50%; padding:0; margin:0 0 0 -438px; outline:0; width:5px; z-index:9999; }
	.product-eco .bx-wrapper .bx-pager.bx-default-pager a { display:block; margin:0 0 15px 0; width:5px;height:26px; outline: 0;-moz-border-radius: 0;-webkit-border-radius: 0;border-radius: 0; background:#dfdfdf;}
	.product-eco .bx-wrapper .bx-pager.bx-default-pager a.active { height:103px; background:#333;}
	.product-eco .content03 { background:#cbe7f8 url('https://img.eduwill.net/Img2/Flow/Product/event_new/181114/bg_content03.jpg') 50% 0 no-repeat;}
	.product-eco .apply-title { background:#2d315e;}
	.product-eco .welcome_coupon { position: absolute; top: 120px; right: 0; z-index: 1; animation:bounce 2s infinite both;}
	@keyframes bounce { 0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); } 50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); } }
	.product-eco .top-banner { background: #ffe000;}
    .product-eco .video-wrap { margin: 0 40px; }
    .product-eco .video-wrap video { width: 100%; }
</style>

<!-- 상품컨텐츠 -->
<div class="product-eco">
    <div class="top-banner">
        <div class="wrap">
            <img src="https://img.eduwill.net/Img2/Flow/banner/191211/topbanner_upload.gif" alt="">
        </div>
    </div>
    <div class="container title-bg">
        <div class="wrap">
            <div class="welcome_coupon">
                <img src="https://img.eduwill.net/Img2/Flow/Product/welcome_coupon.png" alt="회원 가입 시 5,000원 즉시할인">
            </div>

            <img src="https://img.eduwill.net/Img2/Flow/Product/event_new/181114/title_0311.png" alt="2019 유통관리사 시험 대비 365패스">
        </div>
    </div>

    <div class="content-section">
        <div class="content01">
            <img src="https://img.eduwill.net/Img2/Flow/Product/event_new/181114/content01_title.png" alt="합격, 그것은 에듀윌이 가장 잘하는 일입니다." />
            <div class="slide">
                <ul class="bxslide">
                    <li><img src="https://img.eduwill.net/Img2/Flow/Product/event_new/181114/slide01.png" alt="유통 분야 취업이 고민이라면 에듀윌 365패스가 답입니다!" /></li>
                    <li><img src="https://img.eduwill.net/Img2/Flow/Product/event_new/181114/slide02.png" alt="1년이면 유통관리사 합격! 전략적 학습을 하기에 충분합니다." /></li>
                </ul>
            </div>
        </div>

        <div class="content02">
            <img src="https://img.eduwill.net/Img2/Flow/Product/event_new/181114/content02.jpg" alt="결과로 증명하는 합격! 깐깐한 수험생들의 선택에는 이유가 있습니다." usemap="#link_review" />
            <map name="link_review">
                <area shape="rect" coords="868,610,1050,645" href="https://www.eduwill.net/Flow/Community/Study/Pass_List.asp?M_idx=14" target="_blank" alt="더 많은 합격수기 확인하기" />
            </map>
        </div>

        <div class="content03">
            <div class="inner">
                <img src="https://img.eduwill.net/Img2/Flow/Product/event_new/181114/content03_1_1.png" alt="에듀윌 유통관리사 365패스 합격에 필요한 모든 것을 담았습니다. " />
                <div class="video-wrap">
                    <video controls poster="https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/thumbnail.jpg">
                        <source src="https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20200921/flow_intro.mp4" type="video/mp4">
                    </video>
                </div>
                <img src="https://img.eduwill.net/Img2/Flow/Product/event_new/181114/content03_1_2.png" alt="" />
                <img src="https://img.eduwill.net/Img2/Flow/Product/event_new/181114/content03_2_200130.png" alt="" usemap="#link_teacher" />
                <img src="https://img.eduwill.net/Img2/Flow/Product/event_new/181114/content03_3.png" alt="" />
            </div>
        </div>
    </div>

    <div class="apply-title"><img src="https://img.eduwill.net/Img2/Flow/Product/event_new/181114/apply_title.jpg" alt="2019 유통관리사 365패스 수강신청" /></div>
</div>

<script type="text/javascript">
	$(function(){
		$('.bxslide').bxSlider({
			mode: 'vertical',
			controls: false,
			auto: true,
			pause: 3000
		});
	});
</script>

<!-- // body 내만 작업 -->
</body>
</html>
