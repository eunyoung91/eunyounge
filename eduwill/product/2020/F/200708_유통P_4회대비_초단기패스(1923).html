	.product-eco .section-teacher .teacher .tab-list li a { display: table; width: 100%; height: 100%; background: #f7f7f7;}

	.product-eco .section-teacher .teacher .tab-view { display: none; overflow: hidden;}

    .bounce.hit{position:absolute;right:135px;top:55px}
    .bounce{animation:bounce 2s infinite both;-webkit-animation:bounce 2s infinite both}
    @-webkit-keyframes bounce {
    0%,100%{-webkit-transform:translateY(10px);transform:translateY(10px)}
    50%{-webkit-transform:translateY(-10px);transform:translateY(-10px)}
    }
    @keyframes bounce {
    0%,100%{-webkit-transform:translateY(10px);transform:translateY(10px)}
    50%{-webkit-transform:translateY(-10px);transform:translateY(-10px)}
    }
</style>

<script type="text/javascript">
	$(function(){
		init();
	});

	function init(){
		create();
		addEvent();
	}

	var _w;
	var _tabList;
	var _tabView;

	function create(){
		_w = $(window);

		_tabList = $(".tab-box").find("li");
		_tabView = $(".tab-view");
	}

	function addEvent(){
		_tabList.on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});
	}

	function tabControl($idx){
		_tabList.removeClass("on");
		_tabList.eq($idx).addClass("on");

		_tabView.hide();
		_tabView.eq($idx).show();
	}
</script>
