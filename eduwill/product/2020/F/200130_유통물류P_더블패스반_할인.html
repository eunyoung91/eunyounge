<script type="text/javascript">
	$(function(){
		init();
	});


	function init(){
		create();
		addEvent();
	}

	var _w;
	var _dimmed;
	var _popup;
	var _popupClose;
	var _popupBtn;

	var _tabList;
	var _tabView;

	function create(){
		_w = $(window);

		_tabList = $(".tab-box").find("li");
		_tabView = $(".tab-view");

		_dimmed = $( ".dimmed" );
		_popup = $( ".popup" );
		_popupClose = $( ".popup_close" );
		_popupBtn = $(".btn_close");
	}

	function addEvent(){
		_popupClose.on( "click", popupCloseClick );
		_popupBtn.on("click", popupCloseClick);

		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		_w.scroll(function(){
			if ( _w.scrollTop() >= $('#apply_anchor').offset().top - 700 ) {
				$('.fix-apply').hide();
			} else {
				$('.fix-apply').show();
			}
		});

		$('.btn-toggle').on('click', function(){
			$(this).next().toggleClass('open');
			if($(this).next().hasClass('open')){
				$(this).children('.open').hide();
				$(this).children('.close').show();
				$(this).next().slideDown();
			} else {
				$(this).children('.open').show();
				$(this).children('.close').hide();
				$(this).next().slideUp();
			}
			return false;
		});

		$(".btn-layer").on("click", function(){
			popupOpen('popup_item');
			return false;
		});

		_tabList.on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});
	}

	function tabControl($idx){
		_tabList.removeClass("on");
		_tabList.eq($idx).addClass("on");

		_tabView.hide();
		_tabView.eq($idx).show();
	}

	function popupCloseClick($e) {
		popupClose();
	}

	function popupClose(){
		TweenMax.killTweensOf( _dimmed );
		TweenMax.killTweensOf( _popup );
		_dimmed.hide();
		_popup.hide();
	}

	function popupOpen($idName){
		var $popupLayer = $("#"+$idName);
		popupClose();
		_dimmed.show();
		$popupLayer.show();
		popupPosition($popupLayer);
		openScalePopup($popupLayer);
	}

	function popupPosition($popupLayer) {
		var st = _w.scrollTop();
		var winHeight = _w.height();
		var popupHeight = $popupLayer.outerHeight();
		var topValue = (st + ( winHeight / 2 - popupHeight / 2 ));
		if(_w.height() < popupHeight){
			topValue = st;
		}

		$popupLayer.css({top:topValue});
	}

	function openScalePopup($popupLayer){
		TweenMax.killTweensOf( $popupLayer );
		TweenMax.set( $popupLayer, { scale : 0.5, opacity:0});
		TweenMax.to( $popupLayer, 0.4, { scale: 1, opacity:1, ease:Expo.easeInOut });
	}

	function moveScroll($idName){
		var top = $("#" + $idName).offset().top;
		TweenMax.to(  $('html, body'), 0.5, { scrollTop : top, ease:Sine.easeInOut });
	}
</script>
</body>
</html>
