<script type="text/javascript" src="https://img.eduwill.net/resources/brand/live/js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){
			init();
		});
	});

	function init(){
		create();
		addEvent();
	}

	var _w;
	var _tabList;
	var _tabView;

	function create(){
		_w = $(window);

		_tabList = $(".tab-box").find("li");
		_tabView = $(".tab-view");
	}

	function addEvent(){
		$('img[usemap]').rwdImageMaps();

		_tabList.on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});
	}

	function tabControl($idx){
		_tabList.removeClass("on");
		_tabList.eq($idx).addClass("on");

		_tabView.hide();
		_tabView.eq($idx).show();
	}
</script>
