<body>


<style type="text/css">
	.product-eco { position: relative; overflow-x: hidden;}
	.product-eco .section { position: relative;}
	.product-eco .wrap { position: relative; width: 1100px; margin: 0 auto; text-align: center; font-family: 'Noto Sans KR', Sans-Serif; letter-spacing: -1px;}
	.product-eco p {line-height:100%;margin:0;}

	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

	.sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

	.bx-wrapper { margin: 0 auto; } 
	.bx-wrapper .bx-viewport { left: 0; border: 0; background: none; -webkit-box-shadow: none; box-shadow: none; }
	.bx-wrapper img { display: inline; } 

	.section-title { background: url('https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/bg_section1.jpg') 50% 0 no-repeat; background-size: cover;}
	.section-info1 { background: #fff;}
	.section-info2 { background: #f7f7f7;}

	.section-text { background: #2a483e;}

	.section-teacher { padding-bottom: 120px; background: #fff;}
 	.section-teacher .teacher { width: 1100px; margin: 0 auto;}
	.section-teacher .teacher .tab-list:after { content:'';display:block;clear:both;}
	.section-teacher .teacher .tab-list li { float: left; width: 550px; height: 80px; border-radius: 8px 8px 0 0; overflow: hidden; border: 1px solid #585858; border-bottom: 0; box-sizing: border-box;}
	.section-teacher .teacher .tab-list li a { display: table; width: 100%; height: 100%; background: #585858;}
	.section-teacher .teacher .tab-list li span { display: table-cell; vertical-align: middle; font-size: 24px; font-weight: 700; color: #999;  letter-spacing: -1px;}
	.section-teacher .teacher .tab-list li span strong { font-weight: 700; letter-spacing: -1px;}
	.section-teacher .teacher .tab-list li.on { border-color: #d8d8d8;}
	.section-teacher .teacher .tab-list li.on a { background: #fff;}
	.section-teacher .teacher .tab-list li.on span { color: #585858;}
	.section-teacher .teacher .tab-view { display: none; overflow: hidden;}

	.section-info3 { background: #f7f7f7;}
	.section-benefit { background: #fff;}
	.section-apply-title { background: #32266c;}
</style>

<div class="product-eco"><!-- product-eco -->
	<div class="section section-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/section1_200601.png" alt="8월 시험대비 합격반">
		</div>
	</div>

	<div class="section section-info1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/section2.jpg" alt="">
		</div>
	</div>

	<div class="section section-info2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/section3.jpg" alt="">
		</div>
	</div>

	<div class="section section-teacher">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/section4.jpg" alt="더욱 강력해진 물류관리사 전문 교수진 라인업" />
			<div class="teacher">
				<div class="tab-box">
					<ul class="tab-list">
						<li class="on"><a href="javascript:;"><span>전표훈 교수</span></a></li>
						<li><a href="javascript:;"><span>황사빈 교수</span></a></li>
					</ul>
					<div class="tab-view" style="display: block;">
						<img src="https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/tab_cont1.jpg" alt="전표훈 교수">
					</div>
					<div class="tab-view">
						<img src="https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/tab_cont2.jpg" alt="황사빈 교수">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section section-info3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/section5.jpg" alt="">
		</div>
	</div>

	<div class="section section-benefit">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/section6.jpg" alt="">
		</div>
	</div>

	<div class="section section-apply-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Flow/Product/event_new/200320/pc/apply_title_200601.jpg" alt="">
		</div>
	</div>
</div><!-- // product-eco -->

<script type="text/javascript">
	$(function(){
		init();
	});


	function init(){
		create();
		addEvent();
	}

	var _w;
	var _tabList;
	var _tabView;

	function create(){
		_w = $(window);

		_tabList = $(".tab-box").find("li");
		_tabView = $(".tab-view");
	}

	function addEvent(){
		_tabList.on("click", function(){
			var idx = $(this).index();
			tabControl(idx);
		});
	}

	function tabControl($idx){
		_tabList.removeClass("on");
		_tabList.eq($idx).addClass("on");

		_tabView.hide();
		_tabView.eq($idx).show();
	}
</script>
</body>
</html>
