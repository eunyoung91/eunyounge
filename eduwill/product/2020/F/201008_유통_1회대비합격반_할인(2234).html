<script>
	$(function () {
        $(window).on('load', function(){
			addEvent();
        });
	});

	function addEvent() {

		$('.slider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			arrows: true,
			dots: false
		});

		$('.popup_close').on('click', function(){
            $('#popupVideo .movies').empty();
            popupClose('.dimmed','popupVideo');
        });

		 /*var videoOption = {
            playerSrc: ['https://pmp.eduwill.net/eduwillpmp/eduwill/flv/20201008/flow.mp4'],
            preview: true,
            playerClass: "video-eduwill-player",
            playerPlayClass: "video-play-action"
        }

		eduf.UI.Player(videoOption);*/
	}

	function layerVideo($url){
        $('#popupVideo .movies').empty();
        if ($url.indexOf('.mp4') != -1) {
            $('#popupVideo .movies').html('<video autoplay loop controls playsinline="" class="video-background" poster=""><source src="'+$url+'" type="video/mp4"></video>');
        }else{
            $('#popupVideo .movies').html('<iframe src="'+$url+'" frameborder="no" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="100%" allowfullscreen></iframe>');
        }

        setTimeout(function(){
            popupOpen('.dimmed', 'popupVideo');
        },200);
    }
</script>
