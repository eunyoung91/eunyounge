<script>
	$(function(){
        $(window).on('load', function(){
			addEvent();
        });
	});

	function addEvent() {
		$('.slider').slick({
			autoplay: true,
			autoplaySpeed: 2000,
			speed: 800,
			infinite: true,
			arrows: true,
			dots: false
		});

		$(".tab-box").find("li").on('click', function(){
			var idx = $(this).index();
			tabControl(idx);
		});
	}

	function tabControl($idx){
		$(".tab-box").find("li").removeClass("on");
		$(".tab-box").find("li").eq($idx).addClass("on");

		$(".tab-view").hide();
		$(".tab-view").eq($idx).show();
	}
</script>
