		.product-eco .holder .btn-toggle{display:block;text-align:left;font-size:4.722vw;color:#222;border-top:1px solid #cecece;border-bottom:1px solid #cecece;border-radius:3px;background-color:#fff}
		.product-eco .holder .btn-toggle span{position:relative;display:block}
		.product-eco .holder .btn-toggle span:after{content:'';position:absolute;top:50%;right:5%;display:block;border-top-style:solid;border-right-style:solid;-webkit-transform:rotate(-45deg);-ms-transform:rotate(-45deg);transform:rotate(-45deg);width:2.5vw;height:2.5vw;margin-top:-3px;border-top-color:#212121;border-right-color:#212121;border-width:medium}
		.product-eco .holder .item.active .btn-toggle span:after{-webkit-transform:rotate(-225deg);-ms-transform:rotate(-225deg);transform:rotate(-225deg);margin-top:-10px}
		.product-eco .holder .item.active .core{display:block}
		@media only screen and (min-width: 720px) {
		.product-eco .holder .item{margin-top:40px}

		.product-eco .product-title .date .oval{text-align:center;width:43.5vw;height:12.4vw;border-radius:50px;-webkit-box-shadow:2px 5px 10px 0 rgba(0,0,0,0.15);box-shadow:2px 5px 10px 0 rgba(0,0,0,0.15);display:table;background-color:#ff4127}

		.product-eco .product-title .date .oval{width:320px;height:93px}
		.product-eco .product-title .date .oval span{font-size:42.7px}
		}
		@-webkit-keyframes bounce {
		0%,100%{-webkit-transform:translateY(10px);transform:translateY(10px)}
		50%{-webkit-transform:translateY(-10px);transform:translateY(-10px)}
		}
		@keyframes bounce {
		0%,100%{-webkit-transform:translateY(10px);transform:translateY(10px)}

		}
		@-webkit-keyframes slideUpY {
		0%{-webkit-transform:translate(0,10px);transform:translate(0,10px)}

		}

		0%{-webkit-transform:translate(0,10px);transform:translate(0,10px)}
		100%{-webkit-transform:translate(-10px,0);transform:translate(-10px,0)}
		}
		.pointer>img{animation:.35s jump ease-in-out infinite alternate}
		@keyframes jump {
		0%{transform:scale(1)}
		100%{transform:scale(0.95)}

	<script type="text/javascript">
		$(function () {
			$(window).on('load', function () {
