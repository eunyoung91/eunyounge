<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/greensock/TweenMax.min.js"></script>
<script>
    $(function () {
        init();

		var delay = 10;
		var end = new Date("October 31,2020,23:59:59").getTime();
		var _second = 1000;
		var _minute = _second * 60;
		var _hour = _minute * 60;
		var _day = _hour * 24;

		function showSec() {
			var now = new Date();
			var distance = end - now;
			if (distance < 0) {
				$(".day").text("00");
			} else {
				var days = Math.floor(distance / _day);
				$(".day").text((days.toString().length == 1) ? "0" + days : days);
				setTimeout(showSec, delay);
			}
		}
		$(function () {
			setTimeout(showSec, 10);
		});
    });

    function init() {
		addEvent();
    }
	
    function addEvent() {

        $('.page_move').on('click', function (e) {
            e.preventDefault();
            var _top = $($(this).attr('href'));
            var $target = _top.offset().top;

            $('html,body').animate({
                scrollTop: $target
            }, 500);
        });

		$('.btn-toggle').on("click",function(e){
				var $this = $(this);
				e.preventDefault();
				$this.parent().toggleClass('active').siblings().removeClass('active');
			});

		$('.story-slide ul li').on("click",function(){
            if( $(this).hasClass('off') ){
                $(this).find('img').attr('src', $(this).find('img').attr('src').replace('_off','_on'));
				$(this).removeClass('off');
            }else{
				$(this).find('img').attr('src', $(this).find('img').attr('src').replace('_on','_off'));
				$(this).addClass('off');
			}
		});

    };
</script>
