<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<title></title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><!-- IE7 호환성보기 강제해제 -->
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" type="text/css">
<link rel="stylesheet" href="https://www.eduwill.net/Doro/Common/Css/Main_new.css" type="text/css">
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" type="text/css"><!-- Content Template -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/bxslider/jquery.bxslider.css" /> 
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/bxslider/jquery.bxslider.min.js"></script> 
<!-- // 자동화 페이지 포함 -->
<body>

<!-- body -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
 <style type="text/css">
	.product-eco img {vertical-align:top}
	.product-eco .inner{position: relative;width: 1100px;margin: 0 auto;}
	.product-eco .section_title{background: url('https://img.eduwill.net/Img2/uland/product/200130/title_bg.jpg') no-repeat 50% 0; background-size:cover;}
	.section1{padding-bottom: 100px;background: #f6f6f6 url('https://img.eduwill.net/Img2/license/Product/event_new/181030/tab_content_bg.png') repeat-x 50% 100%;}
	.section2{background-color: #15563c;}
</style>
<div id="product-eco" class="product-eco"><!-- product-eco -->
	<!-- 수강신청 버튼 개선 --> 
	<div class="g_fix_apply" id="g_fix_apply">
		<div class="gf_apply" style="width:900px;">
			<a href="#apply_anchor" class="page_move"><img src="https://www.eduwill.net/Img2/Common/Product/event_new/common_apply.png" border="0" alt="수강신청"></a>
		</div>
	</div> 
	<!-- //수강신청 버튼 개선 -->
	<div class="section_title"><!-- section_title --->
		<div class="inner">
			<img src="https://img.eduwill.net/Img2/uland/product/200130/title.png" alt="부동산아카데미 현장강의" />
		</div>
	</div><!-- // section_title --->
	<div class="section1"><!-- section1 -->
		<div class="inner">
			<img src="https://img.eduwill.net/Img2/uland/product/200130/img1.png" alt="부동산 실무에 대한 모든 고민 에듀윌 부동산아카데미에서 해결하세요!" />
			<img src="https://img.eduwill.net/Img2/license/Product/event_new/181030/tab_content2.png" alt="" />
		</div>
	</div><!-- // section1 -->
	<div class="section2" id="apply_anchor"><!-- section2 -->
		<div class="inner">
			<img src="https://img.eduwill.net/Img2/uland/product/200130/img3_1.jpg" alt="">
		</div>
	</div><!-- // section2 -->
</div><!-- // product-eco -->
<script type="text/javascript">
	$(document).ready( function() {
		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});
	});
</script>
<!-- // body -->

</body>
</html>
