<style type="text/css">
.product-eco { line-height: normal; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; background-color: #fff; }
.product-eco .container { position: relative; width: 100%; background-repeat: no-repeat; background-position: center top; }
.product-eco .wrap { position: relative; max-width: 720px; margin: 0 auto; }

.product-eco .product-title { background-image: url('https://img.eduwill.net/Img2/uland/product/190731/mobile/bg_title.jpg'); background-size: cover; }
.product-eco .product-contents.contents-2,
.product-eco .product-contents.contents-4 { background-color: #f8f8f8; }
.product-eco .holder { padding: 0 6.944% 40px; }
.product-eco .holder .item { margin-top: 20px; }
.product-eco .holder .item:first-child { margin-top: 0; }
.product-eco .holder .item .core { display: none; }
.product-eco .holder .btn-toggle { display: block; padding: 7px 18px 7px 25px; text-align: left; font-size: 4.722vw; color: #222; border: 1px solid #cecece; border-radius: 3px; background-color: #fff; }
.product-eco .holder .btn-toggle span { position: relative; display: block; }
.product-eco .holder .btn-toggle span:after { content: ''; position: absolute; top: 50%; right: 0; width: 0; height: 0; margin-top: -5px; border-top: 10px solid #cecece; border-right: 8px solid transparent; border-left: 8px solid transparent; }

.product-eco .holder .item.active .btn-toggle span:after { border-top: none; border-bottom: 10px solid #cecece; }
.product-eco .holder .item.active .core { display: block; }

@media only screen and (min-width: 720px){
	.product-eco .holder .item { margin-top: 40px; }
	.product-eco .holder .btn-toggle { padding: 14px 36px 14px 50px; font-size: 34px; border-radius: 6px; }
	.product-eco .holder .btn-toggle span:after { margin-top: -10px; border-top-width: 20px; border-right-width: 16px; border-left-width: 16px; }
	.product-eco .holder .item.active .btn-toggle span:after { border-bottom-width: 20px; }
}
</style>

<script type="text/javascript">
	$(function() {
		$(window).on('load', function(){
			$(document).on('click', '.btn-toggle', function(e){
				var $this = $(this);

				e.preventDefault();
				$this.parent().toggleClass('active').siblings().removeClass('active');
			});
		});
	});
</script>
