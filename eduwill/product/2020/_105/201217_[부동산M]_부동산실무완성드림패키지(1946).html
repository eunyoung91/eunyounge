<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/greensock/TweenMax.min.js"></script><script>
    $(function () {
        init();

		var delay = 10;
		var end = new Date("October 31,2020,23:59:59").getTime();
		var _second = 1000;
		var _minute = _second * 60;
		var _hour = _minute * 60;
		var _day = _hour * 24;

		function showSec() {
			var now = new Date();
			var distance = end - now;
			if (distance < 0) {
				$(".day").text("00");
			} else {
				var days = Math.floor(distance / _day);
				$(".day").text((days.toString().length == 1) ? "0" + days : days);
				setTimeout(showSec, delay);
			}
		}
		$(function () {
			setTimeout(showSec, 10);
		});
    });

    function init() {
		create();
		addEvent();
	}
	
	var _w;
    var _dimmed;
    var _popup;
    var _popupClose;
	var _popupBtn;
	
	function create() {
        _w = $(window);
        _dimmed = $('.dimmed');
        _popup = $('.popup');
        _popupClose = $('.popup-close, .btn-cancle');
        _popupBtn = $('.btn_close');
    }
	
    function addEvent() {

		_popupClose.on('click', popupCloseClick);
        _popupBtn.on('click', popupCloseClick);

        $('.page_move').on('click', function (e) {
            e.preventDefault();
            var _top = $($(this).attr('href'));
            var $target = _top.offset().top;

            $('html,body').animate({
                scrollTop: $target
            }, 500);
        });

		$('.btn-toggle').on("click",function(e){
				var $this = $(this);
				e.preventDefault();
				$this.parent().toggleClass('active').siblings().removeClass('active');
		});

		$('.story-slide ul li').on("click",function(){
            if( $(this).hasClass('off') ){
                $(this).find('img').attr('src', $(this).find('img').attr('src').replace('_off','_on'));
				$(this).removeClass('off');
            }else{
				$(this).find('img').attr('src', $(this).find('img').attr('src').replace('_on','_off'));
				$(this).addClass('off');
			}
		});

		$(".btn_play").on("click", function () {
            var len = $(this).attr("id").length - 1;
            var idx = $(this).attr("id").substr(len, 1);
            var max = 7;
            for (var i = 0; i <= max; i++) {
                if (i != idx) {
                    $("#btn_play" + i).show();
                    $(".video" + i).children("video")[0].pause();
                    $(".video" + i).children("video")[0].currentTime = 0;
                }
            }
            $("#btn_play" + idx).hide();
            $(".video" + idx).show();
            $(".video" + idx).children("video")[0].play();
        });

        $(".teacher .popup_close").on("click", function () {
            var max = 7;
            for (var i = 0; i <= max; i++) {
                $(".video").children("video")[i].pause();
                $(".video").children("video")[i].currentTime = 0;
            }
        });
	};
	
	function popupCloseClick($e) {
        popupClose();
    }

    function popupClose() {
        TweenMax.killTweensOf(_dimmed);
        TweenMax.killTweensOf(_popup);
        _dimmed.hide();
        _popup.hide();
    }

    function popupOpen($idName) {
        var $popupLayer = $('#' + $idName);
        popupClose();
        _dimmed.show();
        $popupLayer.show();
        popupPosition($popupLayer);
        openScalePopup($popupLayer);
    }

    function popupPosition($popupLayer) {
        var st = _w.scrollTop();
        var winHeight = _w.height();
        var popupHeight = $popupLayer.outerHeight();
        var topValue = (st + (winHeight / 2 - popupHeight / 2));
        if (_w.height() < popupHeight) {
            topValue = st;
        }
        $popupLayer.css({ top: topValue });
    }

    function openScalePopup($popupLayer) {
        TweenMax.killTweensOf($popupLayer);
        TweenMax.set($popupLayer, { scale: 0.5, opacity: 0 });
        TweenMax.to($popupLayer, 0.4, { scale: 1, opacity: 1, ease: Expo.easeInOut });
    }
</script>
