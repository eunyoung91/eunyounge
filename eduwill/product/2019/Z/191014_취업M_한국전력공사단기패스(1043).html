<script type="text/javascript"> 
	$(document ).ready( function() {
		
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();

			$('#slide').bxSlider({ 
				mode: 'horizontal', 
				auto: true, 
				pause: 5000, 
				pager:true,
				controls:false
			});

			$(".btn_play").on("click",function(){
				var len = $(this).attr("id").length-1;
				var idx = $(this).attr("id").substr(len, 1);

				var max = 3;
				for(var i=1; i<=max; i++){
					if(i != idx){
						$("#btn_play"+i).show();
						$(".video"+i).children("video")[0].pause();
						$(".video"+i).children("video")[0].currentTime = 0;
					}
				}
				$("#btn_play"+idx).hide();
				$(".video" + idx).show();
				$(".video"+ idx).children("video")[0].play();
			});
		});
	}); 
</script>
