	 function documentVerticalMove(objectId, anmationTime){    
		var topPostion = $("#" + objectId).offset().top;    
		$('html, body').animate({scrollTop : topPostion}, anmationTime);	 
	 }

	 $(document ).ready( function() {  
		$(window).scroll(function(){  
			if ( $(window).scrollTop() >= $(".item_apply").offset().top - 700 ) {  
				$(".c_fix_apply").hide();  
			} else {  
				$(".c_fix_apply").show();  
			}  
		});  
		$('#slide').bxSlider({  
			mode: 'horizontal',  
			auto: true,  
			pause: 5000,  
			pager:false  
		});  
	 });  

	 function Aqua_TeacherSample(leccode, seq, progress) {  
		// 기본은 고화질로 연결됨

	 function Aqua_TeacherSampleNew(leccode, seq, progress, val) {  
		//180813 수정 (구 플레이어 모두 제거)
