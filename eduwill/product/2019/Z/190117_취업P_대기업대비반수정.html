 <script type="text/javascript"> 
	var ClassApplyScroller = function(target_anchor_id, div_id) { 
		var target_height = $("#" + target_anchor_id).offset().top; 
		var window_height = $(window.top).height(); 
	  
		var scroller = function() { 
	  
			if ( ( $(document).scrollTop() + window_height ) >= target_height) { 
				$("#" + div_id).hide(); 
			} else { 
				$("#" + div_id).show(); 
			} 
		}; 
	  
		return { scroller : scroller }; 
	 }; 

	 $(document).ready(function(){  
		var applyScroller = new ClassApplyScroller("item_anchor", "g_fix_apply"); 
	  
		$( window ).scroll(function() { 
		  applyScroller.scroller(); 
		}); 
		 
	 }); 

 	$(function() { 
  
 		var $document = $(document); 
  
 		// layer open 
 		$document.on('click', '.layer_open', function(e){ 
 			var _el = $(this).attr('href'), 
 				 $target = $(_el); 
  
 			e.preventDefault(); 
 			$target.addClass('in'); 
 		}); 
  
 		// layer close 
 		$document.on('click', '.layer_close', function(e){ 
 			var $this = $(this), 
 				 $target = $this.parents('.layer'); 
  
 			e.preventDefault(); 
 			$target.removeClass('in'); 
 		}); 
  
 		$('#bxSlide').bxSlider({ 
 			mode: 'horizontal', 
 			auto: true, 
 			pause: 5000, 
 			pager: false, 
 			onSliderLoad: function(){ 
 				 
 			} 
 		}); 
  
 	}); 
  
 	
 </script>
