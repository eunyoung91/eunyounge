<script type="text/javascript"> 
	// Timer 
	(function(){ 
		var D= new Date('2011-01-15T09:34:29+09:00'); 
		if(!D || +D!== 1307000069000){ 
			Date.fromISO= function(s){ 
				var day, tz, 
				rx=/^(\d{4}\-\d\d\-\d\d([tT ][\d:\.]*)?)([zZ]|([+\-])(\d\d):(\d\d))?$/, 
				p= rx.exec(s) || []; 
				if(p[1]){ 
					day= p[1].split(/\D/); 
					for(var i= 0, L= day.length; i<L; i++){ 
						day[i]= parseInt(day[i], 10) || 0; 
					}; 
					day[1]-= 1; 
					day= new Date(Date.UTC.apply(Date, day)); 
					if(!day.getDate()) return NaN; 
					if(p[5]){ 
						tz= (parseInt(p[5], 10)*60); 
						if(p[6]) tz+= parseInt(p[6], 10); 
						if(p[4]== '+') tz*= -1; 
						if(tz) day.setUTCMinutes(day.getUTCMinutes()+ tz); 
					} 
					return day; 
				} 
				return NaN; 
			} 
		} 
		else{ 
			Date.fromISO= function(s){ 
				return new Date(s); 
			} 
		} 
	})(); 

	var delay = 30; 
	var end =  Date.fromISO("2019-10-27T23:59:59+09:00"); 
	var _second = 1000; 
	var _minute = _second * 60; 
	var _hour = _minute * 60; 
	var _day = _hour * 24; 

	function showSec() { 
		var now = new Date(); 
		var distance = end - now; 
		if (distance < 0 ) { 
			document.getElementById("day_1").innerHTML = "0"; 
			document.getElementById("hour_1").innerHTML = "00"; 
			document.getElementById("min_1").innerHTML = "00"; 
			document.getElementById("sec_1").innerHTML = "00"; 
			//document.getElementById("msec_1").innerHTML = "00"; 

		} else { 
			var days = Math.floor(distance / _day); 
			var hours = Math.floor( (distance % _day ) / _hour ); 
			var minutes = Math.floor( (distance % _hour) / _minute ); 
			var seconds = Math.floor( (distance % _minute) / _second ); 
			//var mseconds =  "00";  
			//try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {} 

			document.getElementById("day_1").innerHTML = (days.toString().length == 1) ? "0"+days : days; 
			document.getElementById("hour_1").innerHTML = (hours.toString().length == 1) ? "0"+hours : hours; 
			document.getElementById("min_1").innerHTML = (minutes.toString().length == 1) ? "0"+minutes : minutes; 
			document.getElementById("sec_1").innerHTML = (seconds.toString().length == 1) ? "0"+seconds : seconds; 
			//document.getElementById("msec_1").innerHTML = mseconds 

			setTimeout(showSec, delay); 
		} 
	} 

	$(document).ready(function() { 
		setTimeout(showSec, delay); 
	});

	$(document).ready( function() { 
		$(window).scroll(function(){ 
			if ( $(window).scrollTop() >= $("#item_apply").offset().top - 800 ) { 
				$(".g_fix_apply").hide(); 
			} else { 
				$(".g_fix_apply").show(); 
			} 
		});
		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		$('.tab_menu a').on('click', function(e){  
			e.preventDefault();  
			var idx = $(this).parent().index();  
			$(this).addClass('on').parent().siblings().find('a').removeClass('on');  
			$('.tab_content li').eq(idx).show().siblings().hide();  
		});

		$('.slide1').bxSlider({   
			mode: 'horizontal', 
			auto: true,   
			pause: 3000,   
			pager:false   
		}); 

		$('.slide2').bxSlider({   
			mode: 'horizontal', 
			auto: true,   
			pause: 3000,   
			pager:false   
		}); 

		$(".btn_play").on("click",function(){ 
			var len = $(this).attr("id").length-1; 
			var idx = $(this).attr("id").substr(len, 1); 

			var max = 5; 
			for(var i=1; i<=max; i++){ 
				if(i != idx){ 
					$("#btn_play"+i).show(); 
					$(".video"+i).children("video")[0].pause(); 
					$(".video"+i).children("video")[0].currentTime = 0; 
				} 
			} 
			$("#btn_play"+idx).hide(); 
			$(".video" + idx).show(); 
			$(".video"+ idx).children("video")[0].play(); 
		}); 
	});
</script>
