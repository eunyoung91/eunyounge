.public_timer { font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic', 'Dotum', '돋움', Sans-Serif; position: fixed; top: 230px; left: 50%; z-index: 100; width: 176px;margin-left: 560px; line-height:1;box-sizing:border-box;} 
.public_timer { -webkit-transition: all .3s; -o-transition: all .3s; transition: all .3s;} 
.public_timer .inner { position: relative;} 
.public_timer .inner > div{ text-align: center;color:#000;} 
.public_timer .timer_wrap { padding: 8px 0 5px;} 
.public_timer .timer_wrap .timer_circle{ margin:0 auto;width:106px;height:106px;background:#000;border-radius:50%;color:#fff;font-weight: 500;font-size: 24px;line-height: 1;position: relative;} 
.public_timer .timer_wrap .timer_circle:after{ content:'';position: absolute;width:176px;height:7px;background:#000;top:49.5px;left:-35px;margin:0 auto;z-index:-1;} 
.public_timer .timer_wrap .timer_circle strong{ display: block;padding-top: 22px;} 
.public_timer .timer_wrap .timer_circle div{ font-size: 24px;} 
.public_timer .timer_num { letter-spacing: -2px;display: block;line-height: 1.5; *zoom: 1;} 
.public_timer .timer_num:before, 
.public_timer .timer_num:after { content: ''; display: table; } 
.public_timer .timer_num:after { clear: both; } 
.public_timer .timer_num div { position: relative;display: inline-block;line-height: 1.3; text-align: center; letter-spacing: 0; font-weight: bold; font-size: 44px; } 
.public_timer .timer_num span { display: block; height: 2px; position: absolute; top: 50%; left: 50%; margin-top: -1px; } 
.public_timer .period{ font-size: 23px;padding:10px 0;letter-spacing: -1px;} 
.public_timer a.timer_apply_btn{ display: block;width:176px;padding:10px 4px;box-sizing:border-box;background:#000;color:#fff;font-weight: 700;font-size: 23px;margin-top: 5px; 
line-height: 1.2;} 
.public_timer .pointer{ position: absolute;bottom:0;right:-30px;} 
.public_timer .pointer>img{animation: 0.4s slideupY ease-in-out infinite alternate;} 

@keyframes slideupY {
	0% {
	-webkit-transform: translateY(0);
	transform: translateY(0);
	}
	100% {
	-webkit-transform: translateY(10px);
	transform: translateY(10px);
	}
}

<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/bxslider/jquery.bxslider.min.js"></script>  
<script type="text/javascript"> 
	// Timer 
	(function(){ 
		var D= new Date('2011-01-15T09:34:29+09:00'); 
		if(!D || +D!== 1307000069000){ 
			Date.fromISO= function(s){ 
				var day, tz, 
				rx=/^(\d{4}\-\d\d\-\d\d([tT ][\d:\.]*)?)([zZ]|([+\-])(\d\d):(\d\d))?$/, 
				p= rx.exec(s) || []; 
				if(p[1]){ 
					day= p[1].split(/\D/); 
					for(var i= 0, L= day.length; i<L; i++){ 
						day[i]= parseInt(day[i], 10) || 0; 
					}; 
					day[1]-= 1; 
					day= new Date(Date.UTC.apply(Date, day)); 
					if(!day.getDate()) return NaN; 
					if(p[5]){ 
						tz= (parseInt(p[5], 10)*60); 
						if(p[6]) tz+= parseInt(p[6], 10); 
						if(p[4]== '+') tz*= -1; 
						if(tz) day.setUTCMinutes(day.getUTCMinutes()+ tz); 
					} 
					return day; 
				} 
				return NaN; 
			} 
		} 
		else{ 
			Date.fromISO= function(s){ 
				return new Date(s); 
			} 
		} 
	})(); 

	var delay = 30; 
	var end =  Date.fromISO("2019-10-27T23:59:59+09:00"); 
	var _second = 1000; 
	var _minute = _second * 60; 
	var _hour = _minute * 60; 
	var _day = _hour * 24; 

	function showSec() { 
		var now = new Date(); 
		var distance = end - now; 
		if (distance < 0 ) { 
			document.getElementById("day_1").innerHTML = "0"; 
			document.getElementById("hour_1").innerHTML = "00"; 
			document.getElementById("min_1").innerHTML = "00"; 
			document.getElementById("sec_1").innerHTML = "00"; 
			//document.getElementById("msec_1").innerHTML = "00"; 

		} else { 
			var days = Math.floor(distance / _day); 
			var hours = Math.floor( (distance % _day ) / _hour ); 
			var minutes = Math.floor( (distance % _hour) / _minute ); 
			var seconds = Math.floor( (distance % _minute) / _second ); 
			//var mseconds =  "00";  
			//try { mseconds = Math.floor( (distance % _minute) % 1000).toString().substring(0,2); } catch(e) {} 

			document.getElementById("day_1").innerHTML = (days.toString().length == 1) ? "0"+days : days; 
			document.getElementById("hour_1").innerHTML = (hours.toString().length == 1) ? "0"+hours : hours; 
			document.getElementById("min_1").innerHTML = (minutes.toString().length == 1) ? "0"+minutes : minutes; 
			document.getElementById("sec_1").innerHTML = (seconds.toString().length == 1) ? "0"+seconds : seconds; 
			//document.getElementById("msec_1").innerHTML = mseconds 

			setTimeout(showSec, delay); 
		} 
	} 

	$(document).ready(function() { 
		setTimeout(showSec, delay); 
	});

	$(document).ready( function() { 
		$(window).scroll(function(){ 
			if ( $(window).scrollTop() >= $("#item_apply").offset().top - 800 ) { 
				$(".g_fix_apply").hide(); 
			} else { 
				$(".g_fix_apply").show(); 
			} 
		});
		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		$('.tab_menu a').on('click', function(e){  
			e.preventDefault();  
			var idx = $(this).parent().index();  
			$(this).addClass('on').parent().siblings().find('a').removeClass('on');  
			$('.tab_content li').eq(idx).show().siblings().hide();  
		});

		$('.slide1').bxSlider({   
			mode: 'horizontal', 
			auto: true,   
			pause: 3000,   
			pager:false   
		}); 

		$('.slide2').bxSlider({   
			mode: 'horizontal', 
			auto: true,   
			pause: 3000,   
			pager:false   
		}); 

		$(".btn_play").on("click",function(){ 
			var len = $(this).attr("id").length-1; 
			var idx = $(this).attr("id").substr(len, 1); 

			var max = 5; 
			for(var i=1; i<=max; i++){ 
				if(i != idx){ 
					$("#btn_play"+i).show(); 
					$(".video"+i).children("video")[0].pause(); 
					$(".video"+i).children("video")[0].currentTime = 0; 
				} 
			} 
			$("#btn_play"+idx).hide(); 
			$(".video" + idx).show(); 
			$(".video"+ idx).children("video")[0].play(); 
		}); 
	});
</script>
