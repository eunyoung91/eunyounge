<script type="text/javascript">
$( document ).ready( function() {
	$(window).scroll(function(){
		if ( $(window).scrollTop() >= $("#apply_anchor").offset().top - 800 ) {
			$(".g_fix_apply").hide();
		} else {
			$(".g_fix_apply").show();
		}
	});

	$('#bx01').bxSlider({
		mode: 'horizontal',
		auto: true,
		pause: 5000,
		pager:false
	});

	var b_slide = $('#bx02').bxSlider({
		mode: 'horizontal',
		auto: true,
		pause: 5000,
		pager:false
	});

	$(".btn_view").click(function() {
		$(".layer_screen").height($(document).height());
		$(".layer_screen").show();
		$(".layer_apply").show();
		b_slide.reloadSlider();
		
		return false;
	});

	$(".layer_close").click(function() {
		$(".layer_apply").hide();
		$(".layer_screen").hide();
		
		return false;
	});

	
});
</script>
