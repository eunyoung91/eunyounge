<style type="text/css">
.product { line-height: normal; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; }
.product .container { position: relative; width: 100%; background-repeat: no-repeat; background-position: center top; }
.product .wrap { position: relative; width: 1100px; margin: 0 auto; }

/* grid */
.product .grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
.product .grid:before,
.product .grid:after { content: ''; display: table; }
.product .grid:after { clear: both; }
.product .grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

/* banner */
.product .banner-top { z-index: 10; background-color: #2f0c0c; -webkit-box-shadow: 0 5px 15px 0 rgba(0, 0, 0, .5); -moz-box-shadow: 0 5px 15px 0 rgba(0, 0, 0, .5); box-shadow: 0 5px 15px 0 rgba(0, 0, 0, .5); }
.product .banner-follow { position: fixed; top: 50%; left: 50%; z-index: 100; margin: -136px 0 0 550px; }
.topBanner { background-color: #22223a; }

/* contents */
.product .product-title { z-index: 1; height: 765px; background-color: #ea3d3d; }
.product .product-title .wrap { width: 100%; margin-bottom: -183px; background: url('https://img.eduwill.net/Img2/Ten/Product/event_new/190801/bg_title.png') no-repeat center top; }
.product .product-title + .container { padding-top: 183px; }
.product .bg-gray { background-color: #efefef; }
.product .product-benefit { z-index: 1; background-color: #61ff7a; }
.product .product-benefit img { margin-top: -54px; }
.product .product-apply { background-color: #282828; }

.product-tab-wrap { position: absolute; top: 787px; right: 98px; left: 101px; }
.product-tab-list li { width: 33.33%; padding-left: 3px; }
.product-tab-list li:first-child { width: 33.34%; padding-left: 0; }
.product-tab-list a { display: table; width: 100%; height: 64px; font-size: 24px; font-weight: 700; color: #8e8e8e; border-radius: 5px 5px 0 0; background-color: #c5c5c5; }
.product-tab-list span { display: table-cell; vertical-align: middle; }

.product-tab-list .in a { color: #fff; background-color: #e93434; }
.product-tab-contents .item { display: none; }
.product-tab-contents .item.in { display: block; }

.fix-apply { position: fixed; bottom: 0; z-index: 1000; width: 100%; border-bottom: 6px solid #f72d37; opacity: .95; }
.fix-apply .inner { position: relative; z-index: 1000; margin: 0 auto; width: 1100px; text-align: right; }
.fix-apply a { display: inline-block; padding: 10px 30px; border-radius: 10px 10px 0 0; background-color: #f72d37; }
.fix-apply span { display: inline-block; font-size: 30px; font-weight: 700; color: #fff; }
.fix-apply span:after { content: ''; display: inline-block; width: 10px; height: 10px; margin-left: 10px; vertical-align: 5px; border-top: 3px solid rgba(255, 255, 255, .5); border-right: 3px solid rgba(255, 255, 255, .5); -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg); }
</style>

			<img src="https://img.eduwill.net/Img2/Ten/Product/event_new/190801/banner_follow.png" alt="어렵고 헷갈리는 금융상품 한번에 정리하자" />

			<div class="product-tab-wrap">
				<ul class="grid product-tab-list">
					<li class="col in"><a href="javascript:;"><span>한국사</span></a></li>
					<li class="col"><a href="javascript:;"><span>우편 및 금융상식</span></a></li>

					<div class="item"><img src="https://img.eduwill.net/Img2/Ten/Product/event_new/190801/tab_3.jpg" alt="파이널 특강 무료제공" /></div>

		</div>
	</div><!-- // product-apply -->

<script type="text/javascript">
	$(function() {
		$(document).on('click', '.product-tab-list a', function() {
			var $this = $(this),
				$tabList = $this.parents('ul'),
				_idx = $this.closest('li').index();

			$tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
			$tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
		});

		$(window).scroll(function(){ 
			if ( $(window).scrollTop() >= $("#productApply").offset().top - 1000 ) {
				$(".fix-apply").hide();
			} else {
				$(".fix-apply").show();
			}
		});

		$('.page_move').on('click', function(e){
			e.preventDefault();
	
			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;
	
			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});
	});
</script>
