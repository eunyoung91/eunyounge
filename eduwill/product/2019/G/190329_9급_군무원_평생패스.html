/***********************************************************************************  
* 페이지를 특정위치로 이동시키는 함수  
* 페이지 상단으로부터 100px 위치로 1초안에 이동함 : movePagePosition(100, 1000);
***********************************************************************************/  
// @ objectId : Element, delayTime : 이동시간
function movePagePosition(objectId, delayTime){ 
	var topPostion = $("#" + objectId).offset().top;  
	if(objectId == 'event2') { 
		topPostion -= 630 
	} 
	$('html, body').animate({scrollTop : topPostion}, delayTime);	// 특정위치로 화면스크롤 이동 
} 

$(function() { 
	var offset = $(".scrollmenu").offset(); 

	$(window).scroll(function () { 
		if ($(window).scrollTop() >= (offset.top)) { 
			$(".scrollmenu").stop().animate({ 
				marginTop: $(window).scrollTop() - offset.top + 150 
			}, 200); 
		} else { 
			$(".scrollmenu").stop().animate({ 
				marginTop: 0 
			}, 200); 
		}; 
	});

	$(window).scroll(function(){ 
		if($(window).scrollTop() >= $('.scrollcon').offset().top ){ 
			$('.c_fix_apply').show();
		}else { 
			$('.c_fix_apply').hide(); 
		}
	});

	$('#slider').bxSlider({
		auto: true,
		pause: 3000,
		controls: true,
		pager: false
	});
}); 
</script>
