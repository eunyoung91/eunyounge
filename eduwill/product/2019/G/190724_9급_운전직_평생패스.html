<style type="text/css"> 
.pushcoms_contentIn{overflow: hidden;} 
.pushcoms_contentIn img { vertical-align: top; } 
.container { position: relative;  } 
.container .wrap { position: relative; width: 1100px; margin: 0 auto; } 

.g_fix_apply { position:fixed; bottom:0; width:100%; background:url('https://img.eduwill.net/Img2/Ten/Product/event_new/151203/bg_apply_line.png') 0 bottom repeat-x; z-index:1000; border-bottom:0;} 
.g_fix_apply .gf_apply { position:relative; margin:0 auto; width:960px; height:72px; text-align:right;} 
    
/* bxSlider */ 
.bx-wrapper { margin: 0 auto !important; } 
.bx-wrapper .bx-viewport { background: none; box-shadow: none; border: 0;left: 0;} 
.bx-wrapper img { display: inline; } 

.bx-wrapper .bx-controls-direction a { position: absolute; top: 150px;margin: 0; outline: 0; width: 50px; height: 500px; text-indent: -9999px;} 
.bx-wrapper .bx-prev, 
.bx-wrapper .bx-prev:hover { left: 30px; background:url(https://img.eduwill.net/Img2/Gov2/promotion/driver/180725/slider_left.png) no-repeat;} 
.bx-wrapper .bx-next, 
.bx-wrapper .bx-next:hover{ right: 30px; background:url(https://img.eduwill.net/Img2/Gov2/promotion/driver/180725/slider_right.png) no-repeat;} 

.bx_wrap{ position: relative; width: 930px;margin: 0 auto;border:1px solid #d8d8d8} 


.select_box{position: absolute;right: 184px;top: 385px;} 
.select_box button{position: relative;padding: 0;cursor:pointer;border: 0;background:none;} 
.select_box button:after{content:'';display: block;position: absolute;right: 21px;top: 16px;width: 13px;height: 8px;background: url(https://img.eduwill.net/Img2/Gov2/promotion/driver/180725/img11_ico_down.jpg) no-repeat;} 
.select_box.on button:after{background: url(https://img.eduwill.net/Img2/Gov2/promotion/driver/180725/img11_ico_up.jpg) no-repeat;} 
.select_option{display: none;padding:20px 0 20px 20px;border: 1px solid #c8c8c8;border-top: 0; text-align: left;border: 1px solid #c8c8c8;background-color: #fff;} 
.select_box.on .select_option{display: block;} 
.select_option strong{margin-left: 3px;font-size: 11px;line-height: 18px;color: #8b8b8b;font-family: '돋움',dotum;} 
.select_option li{font-size: 13px;line-height: 18px;color: #000;font-family: '돋움',dotum;} 
</style> 

<script type="text/javascript"> 
// @ objectId : Element, delayTime : 이동시간	 
function movePagePosition(objectId, delayTime){ 
    var topPosition = $("#" + objectId).offset().top;  
    $('html, body').animate({scrollTop : topPosition}, delayTime);	// 특정위치로 화면스크롤 이동 
} 

$(function() { 
    // bxSlide 
    $('#bxSlide').bxSlider({ 
        mode: 'horizontal', 
        auto: true, 
        pager:false, 
        pause: 5000 
    }); 

    // select_box 
    $('.select_box button').on('click', function(){ 
        $('.select_box').toggleClass('on'); 
    }); 

    $(document).on('click', function(e){ 
            if(!$(event.target).closest('#menucontainer').length) { 
            $('.select_box').removeClass('on'); 
        }    
    }); 

    $(window).on('scroll', function(){ 
        if($(window).scrollTop() >= ($("#end_content").offset().top - 100) ) {  
            $("#g_fix_apply").fadeOut(200)  
        } else {  
            $("#g_fix_apply").fadeIn(200)  
        } 
    }); 
        
}); 
    
</script>
