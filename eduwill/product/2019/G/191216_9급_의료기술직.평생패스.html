<body>

<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<style type="text/css">
	.product-contents *, 
	.product-contents *:before, 
	.product-contents *:after{ font-family: 'Noto Sans KR', Sans-Serif;letter-spacing:-1px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.product-contents .wrap { position:relative; width: 1100px; min-width: 1100px; margin:0 auto;text-align:center;}
	.product-contents img{vertical-align:top;line-height:0;font-size:0;}

	.grid { position: relative; *zoom: 1; -webkit-box-sizing: border-box; box-sizing: border-box; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { position: relative; float: left; -webkit-box-sizing: border-box; box-sizing: border-box; }

	.sr-only { position: absolute; z-index: -1; clip: rect(0 0 0 0); display: inline-block; width: 1px; height: 1px; *height: 0; margin: -1px; padding: 0; overflow: hidden; word-break: keep-all; white-space: nowrap; color: transparent; border: 0; text-indent: -9999px; }

	.bx-wrapper { margin: 0 auto; } 
	.bx-wrapper .bx-viewport { left: 0; border: 0; background: none; -webkit-box-shadow: none; box-shadow: none; }
	.bx-wrapper img { display: inline; } 

	.fix-apply { position: fixed; bottom: 0; z-index: 10000; width: 100%; border-bottom: 6px solid #f72d37; opacity: .95; }
	.fix-apply .wrap{text-align: right; z-index: 1000; }
	.fix-apply a { display: inline-block; width:210px;height:66px;line-height:66px; border-radius: 10px 10px 0 0; background-color: #f72d37;text-align:center; }
	.fix-apply span { display: inline-block; font-size: 30px; font-weight: 700; color: #fff;font-family: 'Noto Sans KR', Sans-Serif; }
	.fix-apply span:after { content: ''; display: inline-block; width: 10px; height: 10px; margin-left: 10px; vertical-align: 5px; border-top: 3px solid rgba(255, 255, 255, .5); border-right: 3px solid rgba(255, 255, 255, .5); -webkit-transform: rotate(45deg); -ms-transform: rotate(45deg); transform: rotate(45deg);}

	.section-top-banner { background-color: #22223a;}
	.section-title .floating-banner { position: fixed; top: 405px; left: 50%; margin-left: 510px; z-index: 10;}
	.section-title { height: 890px; background:#fff url('https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/bg_img01.jpg') 50% 0 no-repeat;}
	.section-title .wrap { z-index: 1;}
	.section-item01 { padding-top: 136px; background:#294cff url('https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/bg_img02.jpg') 50% 0 no-repeat;}
	.section-text-title { background: #001894;}
	.section-item02 { background:#d5e6fd;}
	.section-event { position: relative; background:#ffd000 url('https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/bg_event.jpg') 50% 0 no-repeat;}
	.section-event:before { content: ''; display: block; position: absolute; top: -38px; left: 50%; margin-left: -43px; width: 86px; height: 69px; background: url('https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/plus.png') 0 0 no-repeat; z-index: 10;}
	.section-event .event-date { position: absolute; top: 118px; left: 443px; width: 210px; height: 60px; text-align: center; line-height: 60px; font-size: 24px; color: #fff; font-weight: 700; font-family: 'Noto Sans KR'; letter-spacing: -1px;}
	.section-event .event-date span { color: #ffde00;}
</style>

<div class="product-contents">
	<!-- 수강신청 버튼 -->
	<div class="fix-apply">
		<div class="wrap">
			<a href="#apply_anchor" class="page_move"><span>수강신청</span></a>
		</div>
	</div>
	<!-- //수강신청 버튼 -->

	<div class="section-top-banner">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Common/Banner/topBanner/pc/top_banner_gov.png" alt="2019 한국 브랜드만족지수 교육1위">
		</div>
	</div><!-- // section-top-banner -->

	<div class="section-title">
		<div class="wrap">
			<div class="floating-banner"><a href="#eventArea" class="page_move"><img src="https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/floating_banner.png" alt="공중보건특강 무료제공"></a></div>
			<img src="https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/img_01_191216.png" alt="의료기술직 평생패스">
		</div>
	</div><!-- // section-title -->

	<div class="section-item01">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/img_02_191216.png" alt="">
		</div>
	</div><!-- // section-item01 -->

	<div class="section-text-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/img_03.jpg" alt="한 번에 합격 할 수 있도록 완벽하게 준비했습니다 의료기술직도 역시 에듀윌">
		</div>
	</div><!-- // section-text-title -->

	<div class="section-item02">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/img_04.jpg" alt="" usemap="#mapTeacher">
			<map name="mapTeacher">
				<area shape="rect" coords="606,616,654,659" href="https://gov.eduwill.net/Gov2/Teacher/Teacher/Teacher_introduce.asp?TCode=MT07&Subj=MT" target="_blank" alt="하재남 교수소개 바로가기">
				<area shape="rect" coords="191,1105,240,1152" href="https://gov.eduwill.net/Gov2/Teacher/Teacher/Teacher_introduce.asp?TCode=BH04&Subj=BH" target="_blank" alt="김동현 교수소개 바로가기">
				<area shape="rect" coords="832,1105,879,1152" href="https://gov.eduwill.net/Gov2/Teacher/Teacher/Teacher_introduce.asp?TCode=BL13&Subj=BL" target="_blank" alt="조효진 교수소개 바로가기">
			</map>
			<img src="https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/img_05.jpg" alt="">
			<img src="https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/img_06.jpg" alt="">
		</div>
	</div><!-- // section-item02 -->

	<div id="eventArea" class="section-event">
		<div class="wrap">
			<div class="event-date"><span>~ 1월</span> 기간한정</div>
			<img src="https://img.eduwill.net/Img2/Gov2/product/event/191128/pc/event.png" alt="">
		</div>
	</div><!-- // section-event -->
</div><!-- // product-contents -->

<script type="text/javascript">
	$(function(){
		init();
	});

	function init(){
		create();
		addEvent();
	}

	var _w;
	function create(){
		_w = $(window);
	}

	function addEvent(){
		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});

		_w.scroll(function(){
			if ( _w.scrollTop() >= $('#apply_anchor').offset().top - 700 ) {
				$('.fix-apply').hide();
			} else {
				$('.fix-apply').show();
			}
		});
	}
</script>
</body>
</html>
