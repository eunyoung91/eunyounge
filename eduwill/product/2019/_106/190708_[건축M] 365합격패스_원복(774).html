<body>

<style>
	.event_contents { position: relative; }
	.event_contents .wrap { position: relative; max-width: 720px; height:100%; margin: 0 auto; text-align: center; }
	.event_contents img { width: 100%; }
	.event_contents .container { position: relative; text-align: center; }

	.content.title { background:#66419c;}
	.content.item01 { background:#fff;}
	.content.item02 { background:#f2f2f2 url('https://img.eduwill.net/Img2/arch/Product/190708/bg_item02.png') 50% 0 no-repeat;}
	.content.item03 { background:#f2f2f2;}
	.content.item04 { background:#f2f2f2;}
	.content.item05 { background:#fff;}
	.content.item06 { background:#65f2a8 url('https://img.eduwill.net/Img2/arch/Product/190708/bg_item06.png') 50% 0 no-repeat;}

	.curri_tab{  width:100%;  margin:0 auto; background:#f2f2f2; color:#b1b1b1; font-size: 12px; overflow: hidden; font-family: 'Noto Sans Kr'; padding-top: 20px; }
	.curri_tab li{ position: relative; width:50%; float:left; height:25px; line-height:25px; border:1px solid #333; border-bottom:none; box-sizing:border-box;background:#424242; font-size: 12px;}
	.curri_tab li a{ color:#b1b1b1;}
	.curri_tab li.active{ height:30px; line-height:30px; background:#fff; margin-top: -5px; font-size: 12px;}
	.curri_tab li.active a{ color:#000; font-weight: 800; }
	.curri_tab li.active a:after{ content:''; position: absolute; width:69px; height:3px; background:#000; top:40px; left:0; right:0; margin:0 auto; }
	.curri_tab li a{ display: block; width:100%; height:100%;}
	.curri_info{ width:100%; box-sizing:border-box; border:1px solid #333; background:#fff;}

	.item03 .holder{ margin:0 16px;}
</style>

<div id="wrap">
	<div id="container">
		<!-- 컨텐츠 -->
		<div class="event_contents">
			
			<div class="content title">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/title01.png" alt=""/><!-- 원복 -->
					<!-- <img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/title02.png" alt=""/>--><!-- 할인 -->
				</div>
			</div>

			<div class="content item01">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/item01.png" alt=""/>
				</div>
			</div>

			<div class="content item02">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/item02.png" alt=""/>
				</div>
			</div>

			<div class="content item03">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/item03.png" alt=""/>

					<div class="holder">
						<ul class="curri_tab">
							<li class="tab active"><a href="#tab01">필기</a></li>
							<li class="tab"><a href="#tab02">실기</a></li>
						</ul>
						<div class="curri_info">
							<div id="tab01" class="tab_con">
								<img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/item03_1.png" alt=""/>
							</div>
							<div id="tab02" class="tab_con">
								<img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/item03_2.png" alt=""/>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="content item04">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/item04.png" alt=""/>
				</div>
			</div>

			<div class="content item05">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/item05.png" alt=""/>
				</div>
			</div>

			<div class="content item06">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/item06.png" alt=""/>
				</div>
			</div>

			<div id="apply_anchor" class="content" style="background:#000">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/mobile/text01.png" alt="수강신청" />
				</div>
			</div>


		</div>
		<!-- // 컨텐츠 -->
	</div>
</div>

<script type="text/javascript">
	$(function() {
		var $window = $(window),
			 $document = $(document);

		var tabBtn = $(".curri_tab li");
		var tabCont = $(".curri_info > div");
		tabCont.hide().eq(0).show();

		tabBtn.click(function(e){
			e.preventDefault();
			var target = $(this);
			var index = target.index();
			tabBtn.removeClass("active");
			target.addClass("active");
			tabCont.css("display","none");
			tabCont.eq(index).css("display","block");
		});

	});

</script>
