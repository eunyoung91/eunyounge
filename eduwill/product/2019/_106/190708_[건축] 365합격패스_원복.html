<!doctype html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta https-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title>건축기사</title>
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" type="text/css"> 
<link rel="stylesheet" href="https://www.eduwill.net/License2/common/classes/Main_new.css" type="text/css"> 
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" type="text/css"><!-- Content Template --> 
<link href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" rel="stylesheet" /><!-- bxSlider CSS file --> 
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.7.2.min.js"></script> 
<script src="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.min.js"></script>
</head>
<body>

<style type="text/css">
#container{ background:#fff;}
#contents.product { line-height: 1; letter-spacing: -1px;}
#contents.product img { vertical-align: top; }

.product .fixed_banner{ position: fixed; top:146px; right:0; z-index:100;}
.section { position:relative; }
.section .inner { position:relative; width:1010px; margin:0 auto;}
.section.title { background:#66419c url('https://img.eduwill.net/Img2/arch/Product/190708/title_bg.png') 50% 0 no-repeat; }
.section.item01 { background:#fff url('https://img.eduwill.net/Img2/arch/Product/190708/bg_item01.png') 50% 0 no-repeat;}
.section.item02 { background:#f2f2f2 url('https://img.eduwill.net/Img2/arch/Product/190708/bg_item02.png') 50% 0 no-repeat;}
.section.item03 { padding-bottom: 140px; background:#f2f2f2}
.section.item04 { background:#f2f2f2}
.section.item06 { background:#65f2a8 url('https://img.eduwill.net/Img2/arch/Product/190708/bg_item06.png') 50% 0 no-repeat;}

.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
.grid:before,
.grid:after { content: ''; display: table; }
.grid:after { clear: both; }
.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

.curri_tab{  width:1010px;  margin:0 auto; background:#f2f2f2; color:#b1b1b1; font-size: 13px; overflow: hidden; font-family: 'Noto Sans Kr'; padding-top: 20px; }
.curri_tab li{ position: relative; width:50%; float:left; height:37px; line-height:37px; border:1px solid #333; border-bottom:none; box-sizing:border-box;background:#424242; font-size: 19px;}
.curri_tab li a{ color:#b1b1b1;}
.curri_tab li.active{ height:50px; line-height:50px; background:#fff; margin-top: -13px; font-size: 22px;}
.curri_tab li.active a{ color:#000; font-weight: 800; }
.curri_tab li.active a:after{ content:''; position: absolute; width:69px; height:3px; background:#000; top:40px; left:0; right:0; margin:0 auto; }
.curri_tab li a{ display: block; width:100%; height:100%;}
.curri_info{ width:1010px; box-sizing:border-box; border:1px solid #333; background:#fff;}

/* price_zone_pos */
.price_zone_pos{ position: absolute; top:890px; left:0; right:0; margin:0 auto;}
.price_zone{ width:1010px; height:auto; position: relative; font-family: 'Noto Sans Kr'; }
.price_zone.sale{ height:333px; background: url('https://img.eduwill.net/Img2/arch/Product/190708/price_bg.png') 50% 0 no-repeat; }
.price_zone h3{ padding:20px 0; font-size: 30px; color:#20034d; font-weight: bold; letter-spacing: -2px;}

.price_zone .before_price{ text-align: center; top:73px; left:65px;}
.price_zone .after_price{ text-align: center; top:45px; left:248px;}
.price_zone .coupon{ text-align: center; top:178px; left:132px;}

.price_zone .col{ width:234px; text-align: center; position: relative;}
.price_zone .price{ font-weight: normal; color:#b8bebc; font-size: 40px; letter-spacing: -2px; font-weight: 700;}
.price_zone .before01{ position: relative; color:#b8bebc; font-size: 26px;}
.price_zone .before01 strong{ font-weight: 300;}
.price_zone .before01:after{} 
.price_zone .before02{ color:#21034d; font-size: 30px; margin-top: 10px;}
.price_zone .before02 strong{ font-weight: 700; font-size: 45px; padding-top: 10px;}

.price_zone .before03{ position: absolute; top:110px; left:354px; color:#ea0f3d; font-size: 36px;}
.price_zone .before03 strong{ font-weight: 700; font-size: 64px;}

.price_zone .after01{ color:#21034d; font-size: 30px;}
.price_zone .after01 strong{ font-weight: 700; font-size: 45px;}

.price_zone strong{ font-family: 'Verdana';}
.price_zone .noti{ display: block; font-size: 12px; font-weight: normal; padding:10px 0; text-align: right; }
.price_zone .sale{ display: block; font-size: 16px; font-weight: normal; background:#2c016d; color:#fff; padding:10px; margin:10px 0;}
.price_zone .sale em{ color:#3effa0; font-weight: bold;}
.price_zone a.button{ display: block; width:100%; height:40px; line-height: 40px; background:#eb0f3d; color:#fff; font-weight: 800;border-radius:7px; font-size: 16px; font-weight: 700; position: relative;}
.price_zone a.button span:after{ content:''; position: absolute; top:50%; width:8px; height:8px; margin-top:-4px; margin-left:10px; border-top:1px solid #fff; border-right:1px solid #fff; transform:rotate(45deg); }

.price_zone .underline{ position: absolute; top:0; left:51px;}
.price_zone .emblem{ position: absolute; top:-14px; right:0; z-index: 10; animation:bounce 2s infinite both;}
@keyframes bounce { 0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); } 50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); } }
/* // price_zone_pos */

</style>

<div id="wrap">
	<div id="container">
		<div id="contents" class="product">

			<!-- 수강신청 버튼 개선 --> 
			<div class="g_fix_apply" id="g_fix_apply">
				<div class="gf_apply" style="width:1000px">
					<a href="#apply_anchor"><img src="https://img.eduwill.net/Img2/Common/Product/event_new/common_apply.png" border="0" alt="수강신청" /></a>
				</div>
			</div>
			<!-- //수강신청 버튼 개선 --> 

			<div class="section title" style="height:1246px;"><!-- 원복:1246px / 할인:1346px -->
				<div class="inner">
					<div class="fixed_banner">
						<img src="https://img.eduwill.net/Img2/arch/Product/190708/float_bnr.png" alt="" />
					</div>
					<div class="price_zone_pos">
						<!-- 원복 -->
						<div class="price_zone grid" style="display: block;">
							<img src="https://img.eduwill.net/Img2/arch/Product/190708/price_img.png" alt="" usemap="#mapA"/>
							<div class="price before03"><strong>630,000</strong>원</div>
							<map name="mapA" id="mapA">
								<area shape="rect" coords="783,79,974,210" href="#apply_anchor" alt="">
							</map>
						</div>
						<!-- // 원복 -->
						<!-- 할인 -->
						<div class="price_zone sale grid" style="display: none;">
							<p class="emblem">
								<img src="https://img.eduwill.net/Img2/arch/Product/190708/emblem.png" alt="" />
							</p>
							<h3>1년간 무제한 수강</h3>
							<div class="before_price col">
								<div class="price before01"><strong>630,000</strong>원</div>
								<div class="price before02"><strong>480,000</strong>원</div>
								<p class="underline">
									<img src="https://img.eduwill.net/Img2/arch/Product/190708/underline.png" alt="" />
								</p>
							</div>
							<div class="coupon col">
								<a href="https://www.eduwill.net/Common/promotion/junsa/190701/index.asp" class="button" style="background:#6a2ccb;"><span>쿠폰 확인하기</span></a>
							</div>
							<div class="after_price col">
								<div class="price after01">월<strong>31,666</strong>원</div>
								<span class="noti">* 380,000원 12개월로 산정</span>
								<span class="sale">회원가입 시 <em>5,000원 추가할인</em></span>
								<a href="#apply_anchor" class="button"><span>수강신청하기</span></a>
							</div>
						</div>
						<!-- 할인 -->
					</div><!-- // price_zone_pos -->
				</div>
			</div>

			<div class="section item01">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/item01.png" alt=""/>
				</div>
			</div>

			<div class="section item02">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/item02.png" alt=""/>
				</div>
			</div>

			<div class="section item03">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/item03.png" alt=""/>

					<ul class="curri_tab">
						<li class="tab active"><a href="#tab01">필기</a></li>
						<li class="tab"><a href="#tab02">실기</a></li>
					</ul>

					<div class="curri_info">
						<div id="tab01" class="tab_con">
							<img src="https://img.eduwill.net/Img2/arch/Product/190708/item03_1.png" alt=""/>
						</div>
						<div id="tab02" class="tab_con">
							<img src="https://img.eduwill.net/Img2/arch/Product/190708/item03_2.png" alt=""/>
						</div>
					</div>
				</div>
			</div>

			<div class="section item04">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/item04.png" alt=""/>
				</div>
			</div>

			<div class="section item05">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/item05.png" alt="" usemap="#mapB"/>
					<map name="mapB" id="mapB">
						<area shape="rect" coords="305,877,707,937" href="https://arch.eduwill.net/Board/BoardList?page=1&MIDX=89&divCode=" alt="더 많은 합격수기 확인하기">
					</map>
				</div>
			</div>

			<div class="section item06">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/item06.png" alt=""/>
				</div>
			</div>

			<div id="apply_anchor" class="section" style="background:#000">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/arch/Product/190708/text01.png" alt="수강신청" />
				</div>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript">
	$(function() {
		var $window = $(window),
			 $document = $(document);


		var tabBtn = $(".curri_tab li");
		var tabCont = $(".curri_info > div");
		tabCont.hide().eq(0).show();

		tabBtn.click(function(e){
			e.preventDefault();
			var target = $(this);
			var index = target.index();
			tabBtn.removeClass("active");
			target.addClass("active");
			tabCont.css("display","none");
			tabCont.eq(index).css("display","block");
		});


		$window.scroll(function(){
			if ( $(window).scrollTop() >= $("#apply_anchor").offset().top - 700 ) {
				$(".g_fix_apply").hide();
			} else {
				$(".g_fix_apply").show();
			}
		});

	});

</script>

</body>
</html>
