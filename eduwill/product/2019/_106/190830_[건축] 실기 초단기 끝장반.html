<!doctype html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta https-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title>건축기사</title>
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" type="text/css"> 
<link rel="stylesheet" href="https://www.eduwill.net/License2/common/classes/Main_new.css" type="text/css"> 
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" type="text/css"><!-- Content Template --> 
<link href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" rel="stylesheet" /><!-- bxSlider CSS file --> 
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.7.2.min.js"></script> 
<script src="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.min.js"></script>
</head>
<body>

<style type="text/css">
	#container{ background:#fff;}
	#contents.product { line-height: 1; letter-spacing: -1px;}
	#contents.product img { vertical-align: top; }
	.section { position:relative; }
	.section .inner { position: relative; width:1100px; margin:0 auto;}
	.content_title { background:#fff url('https://img.eduwill.net/Img2/6uild/Product/event_new/190227/bg_title.jpg') repeat-x 50% top; }
</style>

<div id="wrap">
	<div id="container">
		<div id="contents" class="product">
			<!-- 수강신청 버튼 개선 --> 
			<div class="g_fix_apply" id="g_fix_apply">
				<div class="gf_apply" style="width:1000px">
					<a href="#apply_anchor"><img src="https://img.eduwill.net/Img2/Common/Product/event_new/common_apply.png" border="0" alt="수강신청" /></a>
				</div>
			</div>
			<!-- //수강신청 버튼 개선 -->
			<div class="section content_title">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/arch/product/190828/title.png" alt="실기 초단기 끝장반" />
				</div>
			</div>
			<div class="section content_01">
				<img src="https://img.eduwill.net/Img2/arch/product/190828/info01.png" alt="" />
			</div>
			<div class="section content_08" style="background:#f8f8f8;">
				<img src="https://img.eduwill.net/Img2/arch/product/190828/info02.png" alt="" />
			</div>
			<div class="section content_02" style="background:#ffe670;">
				<img src="https://img.eduwill.net/Img2/6uild/Product/event_new/190227/info02.png" alt="이미 많은 분들이 에듀윌에서 합격의 기쁨을 누렸습니다"/>
			</div>
			<div class="section content_03" style="background:#4640ac;">
				<img src="https://img.eduwill.net/Img2/arch/Product/190828/text01.png" alt="건축기사 실기 초단기 합격반, 쉽고 빠른 합격의 지름길입니다." />
			</div>
			<div class="section content_04">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/arch/Product/190828/info04.png" alt="1. 빠른 합격에 최적화된 전산세무회계 합격 콘텐츠" />
				</div>
			</div>
			<div class="section" id="apply_anchor" style="background:#F5393A;">
				<img src="https://img.eduwill.net/Img2/arch/Product/190828/text02.png" alt="초단기합격반 수강신청" />
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function() {
		var $window = $(window),
			 $document = $(document);

		$window.scroll(function(){
			if ( $(window).scrollTop() >= $("#apply_anchor").offset().top - 700 ) {
				$(".g_fix_apply").hide();
			} else {
				$(".g_fix_apply").show();
			}
		});
	});
</script>

</body>
</html>
