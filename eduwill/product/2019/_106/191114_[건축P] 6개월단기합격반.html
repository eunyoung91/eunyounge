<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/js/flowplayer-commercial-7.2.7/skin/skin.css" /><!-- for PC -->
<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/flowplayer-commercial-7.2.7/flowplayer.min.js"></script><!-- for PC -->
<script type="text/javascript">
	$(function() {
		var $window = $(window),
			 $document = $(document);

		var _player1;
		var _player2;
	  
		$(function(){
			$(".flowplayer").on("click",function(){
				var idx = $(this).attr("id");
	  
				switch(idx) {
					case "player1":
						_player2.stop();
						_player1.play();
						break;
					case "player2":
						_player1.stop();
						_player2.play();
						break;           
				}
			});
		   
		   setTimeout(function(){
				_player2 = flowplayer("#player2", {           
					autoplay:false,           
					autoBuffering:true,
					key : "$597838436033004",           
					clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20191114/arch_interview_191114_2.mp4" }] }
				});

				_player1 = flowplayer("#player1", {           
					autoplay:false,           
					autoBuffering:true,
					key : "$597838436033004",           
					clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20191114/arch_interview_191114.mp4" }] }
				});
		   },1000);

		});

		$window.scroll(function(){
			if ( $(window).scrollTop() >= $("#apply_anchor").offset().top - 700 ) {
				$(".g_fix_apply").hide();
			} else {
				$(".g_fix_apply").show();
			}
		});
	});
</script>
