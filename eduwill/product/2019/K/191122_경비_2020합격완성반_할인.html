	.product-contents *,

<script type="text/javascript">
	$(document).ready( function() {
		$(window).scroll(function(){
			if ( $(window).scrollTop() >= $("#productApply").offset().top - 700 ) {
				$(".fix-apply").hide();
			} else {
				$(".fix-apply").show();
			}
		});

		$('.slider').bxSlider({
			auto: true, 
			pause: 3000,
			pager: false
		}); 

		$('.page_move').on('click', function(e){
			e.preventDefault();
	
			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;
	
			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});
	});
</script>
