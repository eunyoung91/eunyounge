<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="ko" lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Gov2/Common/Css/Main_20140204.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" /><!-- Content Template -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" /><!-- bxSlider CSS file -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Product/goods/auto/apply_common.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="https://www.eduwill.net/Common/event/freebook/naver/jquery.bxslider.js"></script>
<!-- // 자동화 페이지 포함 -->
</head>
<body>
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" />
<style type="text/css">
	.product-container { position: relative; padding-bottom: 80px; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; }
	.product-container .container { position: relative; width: 100%; background-repeat: no-repeat; background-position: center top; }
	.product-container .wrap { position: relative; width: 1100px; margin: 0 auto; }

	.g_fix_apply { position: fixed; bottom: 0; z-index: 20000; width: 100%; border-bottom: 4px solid #ff5d00; }
	.g_fix_apply .gf_apply { width: 850px; height: 69px; margin: 0 auto; text-align: right; }
	.g_fix_apply a { display: inline-block; margin-right: 5px; }

	.floating-banner { position: absolute; top: 212px; right: 105px; width: 199px; height: 192px; padding-top: 41px; line-height: 1.2; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; letter-spacing: -1.5px; background: url('https://img.eduwill.net/Img2/5rp/Product/event_new/190524/bg_banner.png') no-repeat 0 0; -webkit-box-sizing: border-box; box-sizing: border-box; -webkit-animation: bounce 2s ease-in-out infinite; animation: bounce 2s ease-in-out infinite; }
	.floating-banner span { font-size: 16px; color: #000; }
	.floating-banner strong { font-size: 25px; font-weight: 900; color: #d10b2e; }
	@keyframes bounce { 0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); } 50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); } }

	.section-title { background:#fff url('https://img.eduwill.net/Img2/Kyb/Product/event_new/190819_02/bg_title.jpg') 50% 0 no-repeat;}
	.section-info { background: #e6e5ff;}
	.section-review { background: #ffe670;}
	.section-text-title { background: #4640ac;}
	.section-constents-01 { background: #fff;}
	.section-constents-02 { background: #f5f5f5;}
	.section-constents-03 { background: #fff;}
	.section-apply-title { background: #f5393a;}
</style>

<div class="product-container"><!-- product-container -->
	<div class="g_fix_apply" id="g_fix_apply">
		<div class="gf_apply">
			<a href="#productApply"><img src="https://www.eduwill.net/Img2/Common/Product/event_new/common_apply.png" alt="수강신청" /></a>
		</div>
	</div>

	<div class="container section-title">
		<div class="wrap">
			<div class="floating-banner">
				<span>회원 가입 시</span><br />
				<strong>5,000원<br />즉시할인</strong>
			</div>
			<img src="https://img.eduwill.net/Img2/Kyb/Product/event_new/190819_02/img_01.png" alt="초단기 합격반" />
		</div>
	</div>

	<div class="container section-info">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Kyb/Product/event_new/190819_02/img_02.jpg" alt="시간은 없고, 합격이 절실한 분들을 위해 학습량을 2/3로 줄였습니다" />
		</div>
	</div>

	<div class="container section-review">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Kyb/Product/event_new/190819_02/img_03.jpg" alt="이미 많은 분들이 에듀윌에서 합격의 기쁨을 누렸습니다" usemap="#mapReview" />
			<map name="mapReview">
				<area shape="rect" coords="407,894,695,948" href="http://www.eduwill.net/kyb/Community/Study/Pass_List.asp?M_Idx=14&amp;listRecord=10" target="_blank" alt="더 많은 합격수기 확인하기">
			</map>
		</div>
	</div>

	<div class="container section-text-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Kyb/Product/event_new/190819_02/img_04.jpg" alt="경비지도사 초단기 합격반, 쉽고 빠른 합격의 지름길입니다." />
		</div>
	</div>

	<div class="container section-constents-01">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Kyb/Product/event_new/190819_02/img_05.jpg" alt="경비지도사 합격 콘텐츠" />
		</div>
	</div>

	<div class="container section-constents-02">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Kyb/Product/event_new/190819_02/img_06.jpg" alt="경비지도사 전문 교수진" />
		</div>
	</div>

	<div class="container section-constents-03">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Kyb/Product/event_new/190819_02/img_07.jpg" alt="최적의 학습환경" />
		</div>
	</div>

	<div id="productApply" class="container section-apply-title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Kyb/Product/event_new/190819_02/img_08.jpg" alt="경비지도사 초단기 합격반 수강신청" />
		</div>
	</div>

</div><!-- // product-container -->


<script type="text/javascript">
	$(document).ready( function() {
		$(window).scroll(function(){
			if ( $(window).scrollTop() >= $("#productApply").offset().top - 800 ) {
				$(".g_fix_apply").hide();
			} else {
				$(".g_fix_apply").show();
			}
		});
	});
</script>
</body>
</html>
