<script type="text/javascript">
	$(function(){
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();

			$('.slider').bxSlider({
				auto: true, 
				pause: 3000,
				pager: false
			});

			$('.page_move').on('click', function(e){
				e.preventDefault();
		
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
		});
	});
</script>
