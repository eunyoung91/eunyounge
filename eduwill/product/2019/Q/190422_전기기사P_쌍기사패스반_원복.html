		<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/greensock/TweenMax.min.js"></script>
		<script type="text/javascript">
			$(function(){
				init();
			});

			function init(){
				create();
				addEvent();
			}

			var _w;
			var _sections = [];
			var _isInSections = [];

			var _section3;
			var _point;

			function create(){
				_w = $(window);

				_section3 = $("#section3");
				_point = _section3.find(".point").find("img");

				_sections = $( ".section ");
				_sections.each( function( $index ){
					_isInSections[ $index ] = false;
				});  
			}

			function addEvent(){
					scrollListener( null );
					_w.on( "scroll", scrollListener );

					// 플로팅배너
					$(".btn_floating").on("click", function(){
						moveScroll("section10");
					});
					
					// 신청하기
					$(".btn_price").on("click", function(){
						moveScroll("section12");
					});

					// 수강신청
					$(".g_fix_apply").on("click", function(){
						moveScroll("section12");
					});
					
			}

			function moveScroll($idName){
				var top = $("#" + $idName).offset().top-80;
				TweenMax.to(  $('html, body'), 0.5, { scrollTop : top, ease:Sine.easeInOut });
				// $('html, body').animate({scrollTop : top}, 400); 
			}

			function scrollListener( $e ){
				var sT = _w.scrollTop();

				_sections.each( function ( $index ){
						
					if(sT > $(this).offset().top-_w.height()+_w.height()){
						if( _isInSections[ $index ] == true ) return;
						
						switch( $index ){
							case 2 :       
								showSection3();    
							break;
							case 10 :       
								showSection10();    
							break;
						}
						_isInSections[ $index ] = true;
					}else{
						if( _isInSections[ $index ] == false ) return;
						switch( $index ){
							case 2 :  
								TweenMax.set( _point, { scale: 1.2, opacity:0 });
							break;
							case 10 :  
								$("#g_fix_apply").show();
							break;
						}

						_isInSections[ $index ] = false;
					}	
				});
			}

			function showSection3(){
				TweenMax.set( _point, { scale: 1.2, opacity:0 });
				TweenMax.to(_point, 0.35, { scale:1, opacity:1,ease:Expo.easeIn });
			}

			function showSection10(){
				$("#g_fix_apply").hide();
			}
		</script>
