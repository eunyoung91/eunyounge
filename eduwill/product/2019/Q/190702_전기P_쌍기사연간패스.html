<script src="https://img.eduwill.net/resources/brand/live/js/plugin/flowplayer-commercial-7.2.1/flowplayer.min.js"></script>
<script type="text/javascript">    
	var ClassApplyScroller = function(target_anchor_id, div_id) {    
		var target_height = $("#" + target_anchor_id).offset().top;    
		var window_height = $(window.top).height();    
	
		var scroller = function() {    
	
			if ( ( $(document).scrollTop() + window_height ) >= target_height) {    
				$("#" + div_id).hide();    
			} else {    
				$("#" + div_id).show();    
			}    
		};    
	
		return { scroller : scroller };    
	};    

	
	var startMovie = function(idx) {
		max = 2;
		for(i=1; i<=max; i++){
			if(i != idx)flowplayer($("#player" + i)).stop();
		}
		
		flowplayer($("#player" + idx));
	};

	$(function(){
		flowplayer("#player1", {                
			autoplay:false,                
			autoBuffering:true,    
			key : "$597838436033004",                
			clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190621/20190618_Quark_Hap5.mp4" }] }  
		});

		flowplayer("#player2", {                
			autoplay:false,                
			autoBuffering:true,    
			key : "$597838436033004",                
			clip: {sources: [{ type:"video/mp4", src:"http://eduwillpmp.nefficient.co.kr/eduwillpmp/eduwill/flv/20190621/20190618_Quark_Hap3.mp4" }] }  
		});

		var applyScroller = new ClassApplyScroller("item_anchor", "g_fix_apply");
		$( window ).scroll(function() {    
			applyScroller.scroller();    
		});  


		$('#slider').bxSlider({  
			mode: 'horizontal',  
			auto: true,  
			controls: false,  
			pause: 5000,  
			pagerCustom: '#bx-pager3',  
			onSliderLoad: function () {  
			}  
		});  
	});
</script>
