<!-- 컨텐츠 영역 시작 -->
<script type="text/javascript">

var ClassApplyScroller = function(target_anchor_id, div_id) {
	var target_height = $("#" + target_anchor_id).offset().top;
	var window_height = $(window.top).height();

	var scroller = function() {

		if ( ( $(document).scrollTop() + window_height ) >= target_height) {
			$("#" + div_id).hide();
		} else {
			$("#" + div_id).show();
		}
	};

	return { scroller : scroller };
};

$(document).ready(function(){ 
	var applyScroller = new ClassApplyScroller("item_anchor", "g_fix_apply");

	$( window ).scroll(function() {
	  applyScroller.scroller();
	});
	
});
</script>

<style type="text/css">

	.bubble{position:absolute;right:30px;top:60px;animation:bounce 1.5s infinite both;-webkit-animation:bounce 1.5s infinite both;}
	@-webkit-keyframes bounce {
		0%,100% { -webkit-transform: translateY(5px); transform: translateY(5px); } 
		50% { -webkit-transform: translateY(-3px); transform: translateY(-3px); }
	}
	@keyframes bounce {
		0%,100% { -webkit-transform: translateY(5px); transform: translateY(5px); }
		50% { -webkit-transform: translateY(-3px); transform: translateY(-3px); }
	}

</style>
