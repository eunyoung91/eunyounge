<style type="text/css">

	.top_banner{background-color:#184aa0;}
	.section1{background:#ffffff url('https://img.eduwill.net/Img2/aHaengjung/product/event_new/180718/bg_title.jpg') 50% 0 no-repeat;}
	.section2{background:url('https://img.eduwill.net/Img2/aHaengjung/product/event_new/180718/bg_text01.jpg') 50% 0 no-repeat;}

	.bubble{position:absolute;right:-33px;top:365px;animation:bounce 1.5s infinite both;-webkit-animation:bounce 1.5s infinite both;}
	@-webkit-keyframes bounce {
		0%,100% { -webkit-transform: translateY(5px); transform: translateY(5px); } 
		50% { -webkit-transform: translateY(-3px); transform: translateY(-3px); }
	}
	@keyframes bounce {
		0%,100% { -webkit-transform: translateY(5px); transform: translateY(5px); }
		50% { -webkit-transform: translateY(-3px); transform: translateY(-3px); }
	}
</style>

<script type="text/javascript">
