<script type="text/javascript"> 
	$(document).ready(function(){
		$("ul.ec_b_tab li:first a").addClass("active");
		$(".ec_b_con").hide();
		$(".ec_b_con:first").show();

		$("ul.ec_b_tab a").click(function() {
			$("ul.ec_b_tab a").removeClass("active");
			$(".ec_b_con").hide();
			$(this).addClass("active");

			var activeTab = $(this).attr("href");
			$(activeTab).show();
			return false;
		});
	});
</script>
