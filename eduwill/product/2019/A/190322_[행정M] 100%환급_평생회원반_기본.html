<script type="text/javascript"> 
	
	$(document).ready(function(){
		document.domain="eduwill.net";
		$("ul.ec_b_tab li:first a").addClass("active");
		$(".ec_b_con").hide();
		$(".ec_b_con:first").show();

		$("ul.ec_b_tab a").click(function() {
			$("ul.ec_b_tab a").removeClass("active");
			$(".ec_b_con").hide();
			$(this).addClass("active");

			var activeTab = $(this).attr("href");
			$(activeTab).show();
			return false;
		});
	}); 
 	
</script>

	/* product-timer */

	.product-timer .desc { -webkit-animation: bgColorChange 1s step-start infinite; animation: bgColorChange 1s step-start infinite; }
	/* animation */
	@-webkit-keyframes bgColorChange {
		0% {
			background-color: #000;
		}
		50% {
			background-color: #fff;
		}
		100% {
			background-color: #000;

	}
	@keyframes bgColorChange {
		0% {

		50% {

		100% {

	}
	@media( min-width: 576px ) {

</style>
