<script type="text/javascript"> 
$(function() { 
	$(window).scroll(function(){ 
		if ( $(window).scrollTop() >= $("#item_apply").offset().top - 1000 ) { 
			$(".g_fix_apply").hide(); 
		} else { 
			$(".g_fix_apply").show(); 
		} 
	}); 

}); 

/*********************************************************************************** 
* 페이지를 특정위치로 이동시키는 함수 
* 페이지 상단으로부터 100px 위치로 1초안에 이동함 : movePagePosition(100, 1000); 
***********************************************************************************/ 
function movePagePosition(topPosition, delayTime){ 
$('html, body').animate({scrollTop : topPosition}, delayTime);	// 특정위치로 화면스크롤 이동 
} 
</script>
