<script type="text/javascript" src="https://img.eduwill.net/resources/common/web/js/scrollfix.js"></script> 
<script type="text/javascript">
	
	$(document).ready(function(){
		$('#scrollfix').scrollFix(); 

		var applyScroller = new ClassApplyScroller("item_apply", "g_fix_apply");  
		$(window).scroll(function(){ 
			if ( $(window).scrollTop() >= $("#item_apply").offset().top - 1000 ) { 
				$(".g_fix_apply").hide(); 
			} else { 
				$(".g_fix_apply").show(); 
			} 

			applyScroller.scroller();  
		}); 


		// 슬라이드
		$('#slider_tab').bxSlider({
			mode: 'horizontal',
			auto: true,
			pause: 3000,
			pager: false,
			minSlides: 1,
			maxSlides: 3,
			slideWidth: 331,
			slideMargin: 1,
			moveSlides: 1
			
		});

		// Tab Init
		$("ul.ec_b_tab li:first a").addClass("active");
		$(".ec_b_con").hide();
		$(".ec_b_con:first").show();

		// Tab Control
		$("ul.ec_b_tab a").click(function() {
			$("ul.ec_b_tab a").removeClass("active");
			$(".ec_b_con").hide();
			$(this).addClass("active");

			var activeTab = $(this).attr("href");
			$(activeTab).show();
			return false;
		});
	}); 
 	

 	var ClassApplyScroller = function(target_anchor_id, div_id) {  
 		var target_height = $("#" + target_anchor_id).offset().top;  
 		var window_height = $(window.top).height();  
 		 
 		var scroller = function() {  
 		 
 			if ( ( $(document).scrollTop() + window_height ) >= target_height) {  
 				$("#" + div_id).hide();  
 			} else {  
 				$("#" + div_id).show();  
 			}  
 		};  
 		 
 		return { scroller : scroller };  
 	};  
  
 </script>
