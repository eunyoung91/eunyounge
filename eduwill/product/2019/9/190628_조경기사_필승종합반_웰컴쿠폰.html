<script type="text/javascript">

var ClassApplyScroller = function(target_anchor_id, div_id) {
	var target_height = $("#" + target_anchor_id).offset().top;
	var window_height = $(window.top).height();

	var scroller = function() {

		if ( ( $(document).scrollTop() + window_height ) >= target_height) {
			$("#" + div_id).hide();
		} else {
			$("#" + div_id).show();
		}
	};

	return { scroller : scroller };
};

$(document).ready(function(){ 
	var applyScroller = new ClassApplyScroller("apply_anchor", "g_fix_apply");

	$( window ).scroll(function() {
	  applyScroller.scroller();
	});
});


</script>
