<link rel="stylesheet" href="https://img.eduwill.net/eduwill/dev/css/common/webfont.css" />
<link rel="stylesheet" href="https://img.eduwill.net/eduwill/dev/css/common/price.css" />
<style type="text/css">
	.common_bottom { text-align: center; background: url('https://img.eduwill.net/Img2/mobile2/brand_new/event/151112/bg_bottom.png') repeat-x 0 0; }

	.event_contents { background-color: #fff; }
	.event_contents .container { position: relative;  background-repeat: no-repeat; background-position: center top; }
	.event_contents .wrap { position: relative; z-index: 1; max-width: 640px; margin: 0 auto; }
	.event_contents .section_a {position:relative;background-color: #f67800; background-image: url('https://img.eduwill.net/Img2/mobile2/brand_new/event/191203/bg_title.jpg'); background-size: 50% 0; }

	.event_contents .section_c {background-color: #fff; }
	.event_contents .section_d { background-color: #813514; }
	.event_contents .section_e { background-color: #dfdece; }
	.event_contents .section_f { background-color: #813514; }
	.event_contents .section_g { background-color: #f4f4f4; }

	.section_price{position:relative;z-index:2;padding-bottom:3%;}
	@media only screen and (min-width: 720px) {
		.m_discount_box .price_box .won .price strong{
			font-size: 38px;
		}
		.box.info .sale{width:210px;}
		.m_discount_box .price_box .box.info .price strong {
			font-size: 38px;
		}
	}

	.m_discount_box{border-radius:0;border:2px solid #f67800;}
	.m_discount_box .subject{background-color:#fff;color:#f67800;}
	.m_discount_box .price_box .box:nth-child(1){width:20%;}
	.m_discount_box .price_box .box:nth-child(2){width:40%;}
	.m_discount_box .price_box .box:nth-child(3){width:40%;}
	.m_discount_box .price_box .won .price .line{transform: translateY(-10%);}

</style>
<div class="item_contents event_contents">
	<!-- 가격인상배너 -->
	<div style="background-color:#f1f1f1;">
		<div class="wrap"><img alt="" src="https://img.eduwill.net/Img2/Common/Banner/topBanner/mobile/191127/topBanner.png" /></div>
	</div>
	<!--// 가격인상배너 -->

	<div class="container section_a">
		<div class="wrap">
			<img alt="2019 사회복지사1급 초단기합격반" src="https://img.eduwill.net/Img2/mobile2/brand_new/event/191203/title.png" />
		</div>
	</div>

	<div class="container section_b">
		<div class="wrap">
			<img alt="월4만원대 특가-부담 없는 수강료, 최적의 커리큘럼-학습량 60%로 압축, 에듀윌 최고 강사진-강의 만족도 93%" src="https://img.eduwill.net/Img2/mobile2/brand_new/event/191203/title_bottom.png" />

		</div>
	</div>

	<div class="section_price">
		<div class="wrap">
			<a href="#sectionApply" class="page_move">
				<div class="price_tit">
					<div class="wrap">

				<div class="m_discount_box">

						<div class="box">
							<strong class="subject">초단기<br/>합격반</strong>
						</div>
						<div class="box won">
							<div class="price">
								<strong>248,000</strong>원
								<span class="line"><img src="https://img.eduwill.net/Img2/license/Product/event_new/191101/mobile/price_line.png" alt="" /></span>
							</div>
						</div>
						<div class="box info">
							<p class="sale">5만원 특별할인</p>
							<div class="price"><strong>198,000</strong>원</div>		
							<span class="ico_hand"><img src="https://img.eduwill.net/Img2/Common/Product/event_new/etc/ico_hand2.png" alt="" /></span>
						</div>
					</div>
				</div>
			</a>
		</div>

	<div class="container section_c">
		<div class="wrap"><img alt="다음 차례는 여러분입니다" src="https://img.eduwill.net/Img2/mobile2/brand_new/event/180913/img_03.jpg" /></div>
	</div>

	<div class="container section_d">
		<div class="wrap"><img alt="확실한 합격을 위해 최상의 합격 프로그램을 제공합니다." src="https://img.eduwill.net/Img2/mobile2/brand_new/event/180913/img_04.jpg" /></div>
	</div>

	<div class="container section_e">
		<div class="wrap">
			<div class="item"><img alt="1. 이론과 문제풀이를 동시에" src="https://img.eduwill.net/Img2/mobile2/brand_new/event/180913/img_05_1.jpg" /></div>
			<div class="item"><img alt="2. 출제, 분석, 검증을 거친 실전 모의고사" src="https://img.eduwill.net/Img2/mobile2/brand_new/event/180913/img_05_2.jpg" /></div>
			<div class="item"><img alt="3. 기본서 1/9 수준의 핵심요약집 포함" src="https://img.eduwill.net/Img2/mobile2/brand_new/event/191004/img_05_3.jpg" /></div>
		</div>
	</div>

	<div class="container section_f">
		<div class="wrap"><img alt="이런분들께 강력하게 추천합니다" src="https://img.eduwill.net/Img2/mobile2/brand_new/event/180913/img_06.jpg" /></div>
	</div>

	<div class="container section_g">
		<div class="wrap"><img alt="오직 합격만을 위한 최적의 학습환경" src="https://img.eduwill.net/Img2/mobile2/brand_new/event/180913/img_07.jpg" /></div>
	</div>
	<div id="sectionApply"></div>
</div>

<script type="text/javascript">
	$(function(){
        $('.page_move').on('click', function(e){
            e.preventDefault();
    
            var _top = $($(this).attr('href'));
            var $target = _top.offset().top;
    
            $('html,body').animate({
                scrollTop: $target
            }, 500);
		 });	
	});
</script>
