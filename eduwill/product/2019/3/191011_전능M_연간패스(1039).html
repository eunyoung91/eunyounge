<body>

<!-- 컨텐츠 영역 시작 -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" />
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" /> 
<style type="text/css">
	section{display:block;}
	.product img { width:100%;}
	.product .wrap { position:relative; max-width:720px; min-width:320px; margin:0 auto;}
	.product *, .product *:before, .product *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.product a{display:inline-block;}

	.bx-wrapper .bx-viewport { left: 0; border: none; background: none; -webkit-box-shadow: none; box-shadow: none; }

	.section_top{background-color:#22223a;}
	.section_title{background:url(https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/bg_title.jpg) no-repeat 50% 0;background-size:cover;}
	.section1{background-color:#4900b1;}
	.section2{background-color:#ffffff;}
	.section3{background-color:#f3f3f3;}
	.section4{background-color:#ffffff;}
	.section5{background-color:#ffe000;}

	.slide_wrap{position:relative;width:93%;margin:0 auto;}
	.bx-wrapper .bx-controls-direction a{width:7%;}
	.bx-wrapper .bx-controls-direction a:hover{background-position:0 0;}
	.bx-wrapper .bx-prev{background:none;background:url(https://www.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/btn_prev.png) no-repeat 0 50%;left:0;background-size:cover;}
	.bx-wrapper .bx-next{background:none;background:url(https://www.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/btn_next.png) no-repeat 0 50%;right:0;background-size:cover;}

	.floating{position:absolute;right:0;top:-2px;z-index:1;width:31%;}
	.btn_price{position:absolute;left:50%;bottom:-6%;z-index:3;transform: translateX(-50%);width:93%;}


</style>
<div class="product">
	<div class="section_top">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/topBanner.jpg" alt="" />
		</div>
	</div>

	<div class="section_title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/title.png" alt="" />
			<a href="javascript:;" class="floating"><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/floating.png" alt="" /></a>
			<div class="btn_price">
				<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/btn_price.png" alt="" />
			</div>
		</div>
	</div>
	<div class="section1">
		<div class="wrap"><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/item01.jpg" alt="" /></div>
	</div>
	<div class="section2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/item02.jpg" alt="" />
		</div>
	</div>
	<div class="section3">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/item03_1.jpg" alt="" />
			<div class="slide_wrap">
				<ul id="bxSlider" class="bxSlider">
					<li><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/slide01.jpg"  alt="" /></li>
					<li><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/slide02.jpg"  alt="" /></li>
					<li><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/slide03.jpg"  alt="" /></li>
					<li><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/slide04.jpg"  alt="" /></li>
				</ul>
			</div>
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/item03_2.jpg" alt="" />
		</div>
	</div>
	<div class="section4">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/item04.jpg" alt="" usemap="#image-map" />
			<map name="image-map">
				<area target="_blank" alt="올인원평생패스" title="올인원평생패스" href="https://brand.eduwill.net/sugang/view.will?mSeq=10721&progress=3&progress=3" coords="25,240,693,617" shape="rect">
			</map>
		</div>
	</div>

	<div class="section5" id="item_anchor">
		<div class="wrap"><img src="https://img.eduwill.net/Img2/Quark/Product/event_new/191011/mobile/title_apply.jpg" alt="" /></div>
	</div>
</div>

<script type="text/javascript" src="https://www.eduwill.net/Common/event/freebook/naver/jquery.bxslider.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">   
	$(document).ready(function(){    
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();
			$('.page_move').on('click', function(e){
				e.preventDefault();
		
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
			
			$('#bxSlider').bxSlider({
				auto: true,
				pause: 2000,
				minSlides: 4,
				moveSlides: 1,
				maxSlides: 4,
				pager: false,
				controls: true,
				infiniteLoop: true
			});
  		});
	});   
</script>
<!--// 컨텐츠 영역 끝 -->
</body>
