<!doctype html>
<html lang="ko">
<head>

<title>토목기사</title>
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" type="text/css">

<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" type="text/css"><!-- Content Template --> 
<link href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" rel="stylesheet" /><!-- bxSlider CSS file --> 
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.7.2.min.js"></script>

<body> 

<style type="text/css">
#container{ background:#fff; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic', 'Dotum', '돋움', Sans-Serif;}
#contents.product { line-height: 1; letter-spacing: -1px;}
#contents.product img {vertical-align: top;}
.product .content { position:relative; }
.product .content .inner { position:relative; width:1100px; margin:0 auto;}
.product .content.title { background:#044cd2 url('https://img.eduwill.net/Img2/civ/Product/190830/bg_item01.png') 50% 0 no-repeat;}

.product .content.item02{ position: relative;height:106px;background:#ffe000;z-index:999;}
.product .content.item02 .inner{ height:106px;}
.product .content.item03 { padding-bottom: 140px; background:#f2f2f2;}
.product .content.item04 { background:#bdeeff url('https://img.eduwill.net/Img2/civ/Product/190830/bg_item04.png') 50% 0 no-repeat;}
.product .content.item05 { background:#fff;}
.product .content.item08 { background:#8ecaff url('https://img.eduwill.net/Img2/civ/Product/190830/bg_item08.jpg') 50% 0 no-repeat;padding:179px 0 95px;}

.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
.grid:before,
.grid:after { content: ''; display: table; }
.grid:after { clear: both; }
.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

.title .flag1{ position: absolute;left: 295px;top: 60px;animation: bounce 2s infinite both;-webkit-animation: bounce 2s infinite both;}
@-webkit-keyframes bounce { 0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); }  50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); } }
@keyframes bounce { 0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); } 50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); } }

a.apply_btn{ position:absolute; top:0;right:0;}
.pointer{ position: absolute; top:50%;right:-14px;z-index:99;}
.pointer>img{ animation: 0.6s jump ease-in-out infinite alternate;}
a.bnr_link{ position: relative;display: inline-block;}
.bnr_pointer{ position: absolute; top:90%;right:28%;}
.bnr_pointer>img{animation: .35s jump ease-in-out infinite alternate;}
@keyframes jump {
  0% {
	transform: scale(1);
  }
  100% {
	transform: scale(0.95);
  }
}
/* slide_wrap */
.slide_wrap .bx-wrapper .bx-viewport {background:#fff !important;left: 0; border: none; background: none; -moz-box-shadow: none; -webkit-box-shadow: none; box-shadow: none;}
.slide_wrap .bx-wrapper img{ display: inline-block !important;}
.slide_wrap { position: relative; z-index: 1; width: 1000px; padding: 0; margin:0 auto;}
.slide_wrap .bx-pager { display: table; width: 100%; height:63px; table-layout: fixed; border-bottom: 1px solid #fff; }
.slide_wrap .bx-pager a { display: table-cell; width: 50%; vertical-align: middle; text-align: center; background-color: #d3d3d3; box-sizing: border-box; -webkit-box-sizing: border-box;border-top-right-radius:18px;border-top-left-radius:18px;}
.slide_wrap .bx-pager a span { font-size: 23px; font-weight: bold; color: #a4a4a4; }
.slide_wrap .bx-pager a.active { background-color: #5f5f5f; }
.slide_wrap .bx-pager a.active span { color: #fff; font-size: 26px;}

</style>

<div id="wrap">

			<!-- // 띠배너 -->

				</div>
			</div>
			<div class="content item02" style="background:#fff;">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/civ/Product/190830/item02.png" alt=""/>
				</div>
			</div>
			<div class="content item03" style="background:#fff;">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/civ/Product/190830/item03.png" alt="토목기사 단기합격 에듀윌에서는 충분히 가능합니다."/>
				</div>
			</div>
			<div class="content item04">
				<div class="inner">
				</div>
			</div>
			<div class="content item05">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/civ/Product/190830/item05.png" alt="2. 결과로 증명하는 합격" usemap="#maplink"/>
					<map name="maplink">
						<area shape="rect" coords="378,788,717,857" href="https://civ.eduwill.net/Board/BoardList?page=1&MIDX=90&divCode=" alt="더 많은 합격수기 확인하기">

				</div>
			</div>
			<div class="content section_teacher" style="background:#fff;">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/civ/Product/190830/item_teacher.png" alt="에듀윌이라면 합격은 곧 현실이 됩니다"/>
				</div>
			</div>

					<div class="slide_wrap">
						<ul id="bxSliderA">
							<li><img src="https://img.eduwill.net/Img2/civ/product/190830/slide_tab_01.jpg" alt="필기" /></li>
							<li><img src="https://img.eduwill.net/Img2/civ/product/190830/slide_tab_02.jpg" alt="실기" /></li>
						</ul>

				</div>
			</div>
			<div class="content item06" style="background:#fff;">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/civ/Product/190830/item06.jpg" alt="3. 실전에 강해지는 필기 실기 모의고사"/>
				</div>
			</div>
			<div class="content item07" style="background:#f7f7f7;">

					<img src="https://img.eduwill.net/Img2/civ/Product/190830/item07.jpg" alt="4. 최적의 학습환경"/>

			</div>

			<div id="apply_anchor" class="content" style="background:#393939;">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/civ/product/190830/item09.jpg" alt="수강신청" />
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://img.eduwill.net/resources/common/web/js/scrollfix.js"></script>
<script type="text/javascript">
	$(function() {
		var $window = $(window),
			 $document = $(document);

			//$('#scrollfix').scrollFix({});

			// bxSlider
			$('#bxSliderA').bxSlider({
				mode: 'horizontal',
				auto: true,
				speed: 1000,
				controls: false,
				pagerCustom: '#bxPager',
				useCSS: false
			});
		$window.scroll(function(){
			if ( $(window).scrollTop() >= $("#apply_anchor").offset().top - 700 ) {
				$(".g_fix_apply").hide();
			} else {
				$(".g_fix_apply").show();
			}
		});
	});
</script>

</body>
