<body>
<style type="text/css">
	#container{ background:#fff;}
	#contents.product { line-height: 1; letter-spacing: -1px;}
	#contents.product img { vertical-align: top; }

	.grid { box-sizing: border-box; -webkit-box-sizing: border-box; *zoom: 1; }
	.grid:before,
	.grid:after { content: ''; display: table; }
	.grid:after { clear: both; }
	.grid .col { float: left; box-sizing: border-box; -webkit-box-sizing: border-box; }

	.product .fixed_banner{ position: absolute; top:250px; right:-224px; z-index:100;}
	.section { position:relative; }
	.section .inner { position:relative; width:1000px; margin:0 auto;}
	.section.title { background:#badefe url('https://img.eduwill.net/Img2/civ/Product/190801/title_bg.png') 50% 0 no-repeat; }
	.section.item01 { background:#badefe;}
	.section.item03 { background:#badefe;}
	.section.item04 { background:#fff;}
	.section.item05 { background:#53aeff url('https://img.eduwill.net/Img2/civ/Product/190801/item05_bg.png') 50% 0 no-repeat; }
	.section.item06 { background:#f0f0f0;}
	.section.item07 { background:#244ba9 url('https://img.eduwill.net/Img2/civ/Product/190801/item07_bg.png') 50% 0 no-repeat; }
	.bubble{ position: absolute; top:0; left:-392px; z-index:999;}
	/* price_zone_pos */
	.price_zone_pos{ position: relative; top:0; left:0; right:0; margin:0 auto;}
	.price_zone{ width:1000px; height:auto; position: relative;font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun gothic', 'Dotum', '돋움', Sans-Serif;  }
	.price_zone.sale{ height:399px; background: url('https://img.eduwill.net/Img2/civ/Product/190801/price_bg.png') 50% 0 no-repeat; }
	.price_zone .before_price{ text-align: center; top:159px; left:34px;}
	.price_zone .after_price{ text-align: center; top:165px; left:219px; width:318px !important;}
	.price_zone .coupon{ text-align: center; top:274px; left:85px; width:179px !important;}
	.price_zone .col{ width:234px; text-align: center; position: relative;}
	.price_zone .price{ font-weight: normal; color:#b8bebc; font-size: 40px; letter-spacing: -2px; font-weight: 700;}
	.price_zone .before01{ position: relative; color:#b8bebc; font-size: 26px;}
	.price_zone .before01 strong{ font-weight: 300;}
	.price_zone .before01:after{} 
	.price_zone .before02{ color:#000; font-size: 30px; margin-top: 10px;}
	.price_zone .before02 strong{ font-weight: 700; font-size: 45px; padding-top: 10px;}
	.price_zone .after01{ color:#fff; font-size: 44px;}
	.price_zone .after01 strong{ font-weight: 600; font-size: 61px; letter-spacing: -4px;}
	.price_zone strong{ font-family: 'Verdana';}
	.price_zone .noti{ display: block; font-size: 16px; font-weight: normal; padding:10px 0; text-align: right; color:#fff;}
	.price_zone .sale{ width:266px; display: block; font-size: 18px; font-weight: 700; background:#fff; color:#19105f; padding:17px 0; margin:10px 0; border-radius:25px; float:right;}
	.price_zone .sale em{ color:#fe3815; font-weight: bold;}
	.price_zone a.button{ display: block; width:266px; height:50px; line-height: 50px; background:#ffd900; color:#fe4f30; font-weight: 800;border-radius:25px; font-size: 23px; font-weight: 800; position: relative; float:right;}
	.price_zone a.button span:after{ content:''; position: absolute; top:50%; width:8px; height:8px; margin-top:-4px; margin-left:10px; border-top:1px solid #fe4f30; border-right:1px solid #fe4f30; transform:rotate(45deg);}
	.price_zone a.button.button1{ width:179px; height:37px; line-height: 34px;background:#19115c; color:#fff;}
	.price_zone a.button.button1 span{ font-size: 17px;}
	.price_zone a.button.button1 span:after{ border-top:1px solid #fff; border-right:1px solid #fff;}
	.price_zone .underline{ position: absolute; top:0; left:51px;}
	.price_zone .emblem{ position: absolute; top:-62px; right:-42px; z-index: 10; animation:bounce 2s infinite both;}
	@keyframes bounce { 0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); } 50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); } }
	/* // price_zone_pos */

	.gradient1{
	background: rgb(255,255,255);
	background: -moz-linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 53.1328320802005%, rgba(186,222,254,1) 53.1328320802005%, rgba(186,222,254,1) 100%);
	background: -webkit-linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 53.1328320802005%, rgba(186,222,254,1) 53.1328320802005%, rgba(186,222,254,1) 100%);
	background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 53.1328320802005%, rgba(186,222,254,1) 53.1328320802005%, rgba(186,222,254,1) 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffffff",endColorstr="#badefe",GradientType=1);
	}
	.pointer{ position: absolute; top:68%; right:0; z-index:999;}
	.pointer>img{animation: 0.7s slidedownY ease-in-out infinite alternate;}
	@keyframes slidedownY {
	0% {
	-webkit-transform: translate(0,-10px);
		transform: translate(0, -10px);
	}
	100% {
	-webkit-transform: translate(-2px, 0);
		transform: translate(-2px, 0);
	}
	}
	.g_fix_apply{ border:none;}
	.g_fix_apply .gf_apply{ height:144px; background:#ffd900;}
	.apply_inner{ width:1000px; margin:0 auto; position: relative; }
	.g_fix_apply a{ position: absolute;top:50%; right:0; margin-right:31px; margin-top: -38.5px;}

</style>

							<div class="pointer" style="right:30px;">
								<img src="https://img.eduwill.net/Img2/civ/Product/190801/pointer2.png" border="0" alt="수강신청" />
							</div>
							<map name="mapA" id="mapA">
								<area shape="rect" coords="796,1,999,204" href="#apply_anchor" alt="수강신청">
							</map>
						</div>
						<!-- 원복 -->
						<!-- 할인 -->
						<div class="price_zone sale grid" style="display: none;">
							<p class="emblem">
								<img src="https://img.eduwill.net/Img2/civ/Product/190801/emblem.png" alt="" />
							</p>
							<div class="before_price col">
								<div class="price before01"><strong>630,000</strong>원</div>
								<div class="price before02"><strong>480,000</strong>원</div>
								<p class="underline">
									<img src="https://img.eduwill.net/Img2/arch/Product/190708/underline.png" alt="" />
								</p>
							</div>

								<span class="sale">회원가입 시 <em>5,000원</em> 추가할인</span>
							</div>
						</div>
						<!-- 할인 -->
					</div>
				</div>
			</div>

			<div class="section item01">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/civ/Product/190801/item01.png" alt=""/>
				</div>
			</div>

			<div class="section item02">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/civ/Product/190801/item02_191107.png" alt=""/>
					<div class="bubble">
						<img src="https://img.eduwill.net/Img2/civ/Product/190801/bubble.png" alt=""/>
					</div>
				</div>

			<div class="section item03">

				</div>

			<div class="section item04">

</div>

<script type="text/javascript">
	$(function() {
		var $window = $(window),
			 $document = $(document);

			var offset = $(".scrollmenu").offset();

			$window.scroll(function () {  
				if ($(window).scrollTop() >= (offset.top)) {
					$(".scrollmenu").stop().animate({
						marginTop: $(window).scrollTop() - offset.top + 50
					}, 200);

				} else {
					$(".scrollmenu").stop().animate({  
						marginTop: 0  
					}, 200);  
				};
			});  

			$window.scroll(function(){
				if ( $(window).scrollTop() >= $("#apply_anchor").offset().top - 800 ) {
					$(".g_fix_apply").hide();
				} else {
					$(".g_fix_apply").show();
				}
			});
	});
</script>

</body>
