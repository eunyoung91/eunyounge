<!doctype html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta https-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title>토목기사</title>
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" type="text/css"> 
<link rel="stylesheet" href="https://www.eduwill.net/License2/common/classes/Main_new.css" type="text/css"> 
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" type="text/css"><!-- Content Template --> 
<link href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" rel="stylesheet" /><!-- bxSlider CSS file --> 
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.7.2.min.js"></script> 
<script src="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.min.js"></script>
</head>
<body>

<style type="text/css">
	#container{ background:#fff;}
	#contents.product { line-height: 1; letter-spacing: -1px;}
	#contents.product img { vertical-align: top; }
	.section { position:relative; }
	.section .inner { position:relative; width:1000px; margin:0 auto;}
	.section.title { background:#371e1e url('https://img.eduwill.net/Img2/6uild/Product/event_new/181121/title_bg.jpg') 50% 0 no-repeat;}
	.section.title .year{ position: absolute; top:84px; right:65px; font-weight: 700; color:#1D55A2; font-family: 'Verdana'; font-size: 23px; z-index:99;}
	.section.item01 { background:#fff;}
	.section.item02 { background:#f4f4f4 url('https://img.eduwill.net/Img2/6uild/Product/event_new/181121/item_bg.jpg') 50% 0 no-repeat;background-size:cover;}
	.section.item03 { background:#fff;}
	.section.textbg { background:#363636;}
</style> 

<div id="wrap">
	<div id="container">

		<div id="contents" class="product"> 
		
			<!-- 수강신청 버튼 개선 --> 
			<div class="g_fix_apply" id="g_fix_apply">
				<div class="gf_apply" style="width:1000px">
					<a href="#apply_anchor"><img src="https://img.eduwill.net/Img2/Common/Product/event_new/common_apply.png" border="0" alt="수강신청" /></a>
				</div>
			</div>
			<!-- //수강신청 버튼 개선 --> 

			<div class="container product_top" style="background-color:#14318f;"> 
				<div class="wrap"> 
					<img src="https://img.eduwill.net/Img2/Quark/banner/190418/top_banner.gif" alt="따끈따끈한 2020년 신강의 업데이트 중!"> 
					<!-- <img src="https://img.eduwill.net/Img2/Vocation/Product/event_new/191001/topBanner.png" alt="가격 인상 예정 마지막 최저가 기회!" /> --> 
				</div>
			</div>

			<!-- 가격인상배너 -->
			<div style="background:url(https://img.eduwill.net/Img2/Common/Banner/topBanner/pc/191129/bg_topBanner.png) no-repeat 50% 0;background-size:cover;">
				<img src="https://img.eduwill.net/Img2/Common/Banner/topBanner/pc/191129/topBanner.png" alt="" />
			</div>
			<!--// 가격인상배너 -->

			<div class="section title">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/civ/product/190722/title.png" alt="6개월 단기합격반" />
					<!-- 얼리버드 이벤트 -->
					<div style="position:absolute; left:-161px; top:60px; width:141px; height:201px; z-index:10;">
						<img src="https://img.eduwill.net/Img2/civ/product/190722/flag.png" alt="교재 제공 이벤트 중" />
					</div>
					<!-- //얼리버드 이벤트 -->
					<div class="year">
						2020
					</div>
				</div>
				
			</div>
			<div class="section item01">
				<img src="https://img.eduwill.net/Img2/6uild/Product/event_new/181121/item03.jpg" alt="에듀윌 단기합격반에서 시작하세요." />
			</div>
			<div class="section item02">
				<div class="inner">
					<img src="https://img.eduwill.net/Img2/6uild/Product/event_new/181121/item_title.png" alt="단기합격, 에듀윌에서는 충분히 가능합니다." />
					<img src="https://img.eduwill.net/Img2/civ/product/190722/item_sub01.png" alt="합격에 최적화된 수강기간, 6개월" />
					<img src="https://img.eduwill.net/Img2/6uild/Product/event_new/181121/item_sub02_191107.png" alt="기초부터 마무리까지, 핵심 커리큘럼" />
					<img src="https://img.eduwill.net/Img2/6uild/Product/event_new/181121/item_sub03.png" alt="200% 철처한 시험대비 필기+실기 실전 모의고사" />
					<img src="https://img.eduwill.net/Img2/6uild/Product/event_new/181121/item_sub04_191107.png" alt="only 에듀윌에서만 만날 수 있는 강력한 교수진"/>
				</div>
			</div>
			<div class="section item03">
				<img src="https://img.eduwill.net/Img2/6uild/Product/event_new/181121/item05.jpg" alt="합격에만 집중! 최적의 학습환경을 제공합니다." />
			</div>
			<div id="item_anchor" class="section textbg">
				<img src="https://img.eduwill.net/Img2/civ/product/190722/apply_title.png" alt="2019 토목기사 6개월 단기합격반 수강신청" />
			</div>

		</div> 

	</div>
</div>


<script type="text/javascript">
	$(function() {
		var $window = $(window),
			 $document = $(document);

		$window.scroll(function(){
			if ( $(window).scrollTop() >= $("#apply_anchor").offset().top - 700 ) {
				$(".g_fix_apply").hide();
			} else {
				$(".g_fix_apply").show();
			}
		});

	});

</script>



</body>
</html>
