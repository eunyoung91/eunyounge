<script type="text/javascript">
	// @ objectId : Element, delayTime : 이동시간	
	function movePagePosition(objectId, delayTime){
		var topPostion = $("#" + objectId).offset().top; 
		if(objectId == 'event2') {
			topPostion -= 630
		}
		$('html, body').animate({scrollTop : topPostion}, delayTime);	// 특정위치로 화면스크롤 이동
	}

	$(function() {
		$(window).scroll(function(){
			if ( $(window).scrollTop() >= $("#apply_anchor").offset().top - 700 ) {
				$(".g_fix_apply").hide();
			} else {
				$(".g_fix_apply").show();
			}
		});
	});
</script>
