<script type="text/javascript"> 
	var ClassApplyScroller = function(target_anchor_id, div_id) { 
	var target_height = $($("#" + target_anchor_id).offset()).top; 
	var window_height = $(window.top).height(); 

	var scroller = function() { 

		if ( ( $(document).scrollTop() + window_height ) >= target_height) { 
				$("#" + div_id).hide(); 
			} else { 
				$("#" + div_id).show(); 
			} 
		}; 
		return { scroller : scroller }; 
	};

	$(function(){  
		var applyScroller = new ClassApplyScroller("item_anchor", "g_fix_apply"); 

		$( window ).scroll(function() { 
			applyScroller.scroller(); 
		}); 

		$(document).on('click', '.tab-list li a', function() {
			var $this = $(this),
				$tabList = $this.parents('ul'),
				_idx = $this.closest('li').index();
			
			$tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
			$tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
		});

		$('#bxslider').bxSlider({
			mode: 'fade',
			auto: true,
			pager: false,
			slide: 1,
			pause: 3000
		});
	}); 
</script>
