<script type="text/javascript"> 
	var ClassApplyScroller = function(target_anchor_id, div_id) { 
	var target_height = $($("#" + target_anchor_id).offset()).top; 
	var window_height = $(window.top).height(); 

	var scroller = function() { 

		if ( ( $(document).scrollTop() + window_height ) >= target_height) { 
				$("#" + div_id).hide(); 
			} else { 
				$("#" + div_id).show(); 
			} 
		}; 
		return { scroller : scroller }; 
	}; 
  
	$(document).ready(function(){  
		var applyScroller = new ClassApplyScroller("item_apply", "g_fix_apply"); 

		$( window ).scroll(function() { 
			applyScroller.scroller(); 
		}); 

        $('.page_move').on('click', function(e){
            e.preventDefault();
    
            var _top = $($(this).attr('href'));
            var $target = _top.offset().top;
    
            $('html,body').animate({
                scrollTop: $target
            }, 500);
    	});


		$(".tab_list").children("li").on("click",function(){
			var idx = $(this).index();
			var tabList = $(".tab_list").children("li");

			tabList.each(function(){
				$(this).children("img").attr('src', $(this).children('img').attr('src').replace('_on','_off'));	
			});
		
			tabList.eq(idx).children('img').attr('src', tabList.eq(idx).children('img').attr('src').replace('_off','_on'));

			$(".tab_view").children("img").attr({src:"https://www.eduwill.net/Img2/doro/Product/event_new/190823/tab"+(idx+1)+"_view.jpg"})
		});
	}); 
</script>
