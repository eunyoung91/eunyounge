<script src="https://img.eduwill.net/resources/common/web/js/greensock/TweenMax.min.js"></script>
<script type="text/javascript">
	$(function(){
		var $window = $(window),
			 $document = $(document);

		$document.on('click', '.product-tab li a', function(){
			var $this = $(this),
				$tabList = $this.parents('ul'),
				_idx = $this.closest('li').index();

			$tabList.children().eq(_idx).addClass('in').siblings().removeClass('in');
			$tabList.next().children().eq(_idx).addClass('in').siblings().removeClass('in');
		});

		onComplete();

		function onComplete(){
			var $title = $('#productTitle');
			TweenMax.fromTo($title.find('.title-1'), 0.5, {x: -100, opacity: 0}, { x: 0, opacity: 1, delay: .8, ease: Power3.easeOut });
			TweenMax.fromTo($title.find('.title-2'), 0.15, {x: -100, y: -100, opacity: 0},{ x: 0, y: 0, opacity: 1, delay: .5, ease: Power2.easeOut });
			TweenMax.fromTo($title.find('.title-3'), 0.15, {x: -100, y: -100, opacity: 0},{ x: 0, y: 0, opacity: 1, delay: .7, ease: Power2.easeOut });
		}

	});
</script>
