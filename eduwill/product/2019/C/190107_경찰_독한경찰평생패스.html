<script src="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.min2.js"></script>
<script type="text/javascript" src="https://www.eduwill.net/common/js/jQuery/plugin/scrollfix.js"></script>
<script type="text/javascript">  
    /***********************************************************************************
    * 페이지를 특정위치로 이동시키는 함수    
    * 페이지 상단으로부터 100px 위치로 1초안에 이동함 : movePagePosition(100, 1000);
    ***********************************************************************************/
    function documentVerticalMove(objectId, anmationTime){    
        var topPostion = $("#" + objectId).offset().top;    

        if(objectId == 'event_link2'){
            topPostion -= 100;
        }

        $('html, body').animate({scrollTop : topPostion}, anmationTime);	// 특정위치로 화면스크롤 이동    
    }    
    
    $(document).ready(function(){    
        $('.bx_slider1, .bx_slider2').bxSlider({ 
            mode: 'horizontal', 
            auto: true, 
            pause: 5000, 
            controls: true, 
            pager: false 
        }); 

        var b_offset = $(".q_banner").offset();

        $(window).scroll(function(){   
            if($(window).scrollTop() >= $('#c_fix_apply_hide').offset().top ){   
                $('.c_fix_apply').hide();   
            } else {   
                $('.c_fix_apply').show();   
            }   

            if ($(window).scrollTop() >= (b_offset.top)) {
                $(".q_banner").stop().animate({
                    marginTop: $(window).scrollTop() - b_offset.top + 180
                }, 200);
            } else {
                $(".q_banner").stop().animate({
                    marginTop: 0
                }, 200);
            };

        });   

        
        var $window = $(window); 
        var scrollObject = function(){ 
            // scrollMenu 생략 
            if($window.scrollTop() >= ($("#fix_menu").offset().top) - 100) { 
                $(".scrollmenu").fadeOut(200) 
            } else { 
                $(".scrollmenu").fadeIn(200) 
            } 

            // scroll tab style 
            $('.section_tab').each(function (index) { 
                if($window.scrollTop() >= ($("#tab_" + (index+1)).offset().top - 30)) { 
                    $(".scrollmenu li") 
                        .eq(index) 
                        .find('a') 
                        .addClass('on') 
                        .parent('li') 
                        .siblings('li') 
                        .find('a') 
                        .removeClass('on') 
                } 
            }) 
        }; 

        // scroll Menu 
        $window.bind( "scroll", scrollObject ); 
        $(".scrollmenu").scrollFix(); 
        $(".scrollmenu a").on('click', function(){ 
            $window.unbind( "scroll", scrollObject ); 

            var thisIndex = $(this).parent('li').index(); 
            var sectionMenuPosition = $("#tab_" + (thisIndex+1)).offset().top; 

            $(this).addClass('on').parent('li').siblings('li').find('a').removeClass('on'); 
            $('html, body').animate({scrollTop : sectionMenuPosition - 20}, 500, function(){ 
                $window.bind( "scroll", scrollObject ); 
            }); 
        }); 
    });
</script>
