<!doctype html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<meta https-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title>소방설비기사</title>
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" type="text/css"> 
<link rel="stylesheet" href="https://www.eduwill.net/License2/common/classes/Main_new.css" type="text/css"> 
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" type="text/css"><!-- Content Template --> 
<link href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" rel="stylesheet" /><!-- bxSlider CSS file --> 
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.7.2.min.js"></script> 
<script src="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.min.js"></script>
</head>
<body>

<style type="text/css">
	#container{ background:#fff;}
	#contents.product { line-height: 1; letter-spacing: -1px;}
	#contents.product img { vertical-align: top; }
	.section .inner { position: relative; width:1100px; margin:0 auto;}
	.section.title{ background:url('https://www.eduwill.net/Img2/yFire/Product/event_new/190227/bg_title.jpg') no-repeat 50% top;}
	.slide_box { position:relative; width:1000px; height:auto; margin:0 auto;}
	.slide_box .bx-wrapper { margin:0 auto 0 auto !important;}
	.slide_box .bx-wrapper img { display:inline;}
	.slide_box .bx-wrapper .bx-viewport { -moz-box-shadow:none; -webkit-box-shadow:none; box-shadow:none; border:none; left:0; height:auto !important; background:none;}
	.slide_box .bx-wrapper .bx-controls-direction a { position:absolute; top:139px; margin-top:0; left:inherit; width:50px; height:50px;}
	.slide_box .bx-wrapper .bx-controls-direction a.bx-prev { left:10px; background:url('https://img.eduwill.net/Img2/engin/product/190830/nav_prev.png') 0 0 no-repeat;background-position:left center;}
	.slide_box .bx-wrapper .bx-controls-direction a.bx-next { right:10px; background:url('https://img.eduwill.net//Img2/engin/product/190830/nav_next.png') 0 0 no-repeat;background-position:right center;}
</style>

<div id="wrap">
	<div id="container">
		<div id="contents" class="product">
			<!-- 수강신청 버튼 개선 --> 
			<div class="g_fix_apply" id="g_fix_apply">
				<div class="gf_apply" style="width:1000px">
					<a href="#apply_anchor"><img src="https://img.eduwill.net/Img2/Common/Product/event_new/common_apply.png" border="0" alt="수강신청" /></a>
				</div>
			</div>
			<!-- //수강신청 버튼 개선 -->
			<div class="section title">
				<div class="inner">
					<img src="https://www.eduwill.net/Img2/engin/product/190830/title.png" alt="실기 초단기 끝장반" />
				</div>
			</div>
			<div class="section">
				<div class="inner">
					<img src="https://www.eduwill.net/Img2/engin/product/190830/info01.png" alt="30일 합격 완성 커리큘럼" />
				</div>
			</div>
			<div class="section" style="background:#ffe670;">
				<div class="inner">
					<img src="https://www.eduwill.net/Img2/engin/Product/190830/info02.png" alt="합격의 기쁨을 누렸습니다" />
					<div class="slide_box">
						<ul id="bx01" class="slider01">
							<li><img src="https://www.eduwill.net/Img2/engin/product/190830/slide01.png" alt="합격수기" /></li>
							<li><img src="https://www.eduwill.net/Img2/engin/product/190830/slide02.png" alt="합격수기" /></li>
							<li><img src="https://www.eduwill.net/Img2/engin/product/190830/slide03.png" alt="합격수기" /></li>
						</ul>
					</div>
					<img src="https://www.eduwill.net/Img2/engin/Product/190830/info02_sub.png" usemap="#map_info02" alt="합격의 기쁨을 누렸습니다" />
					<map name="map_info02">
						<area shape="rect" target="_blank" coords="355,80,645,134" href="https://engin.eduwill.net/yFire/Community/Study/Pass_List.asp?GoListURL=/Community/Study/Pass_List.asp&ProgressPageURL=yFire&M_Idx=14&Page=1&listRecord=10&Key=&KeyWD=&Div=&BestFlag=&Menu=&Progress=Y0&cProgress=" alt="더 많은 합격후기 보기">
					</map>
				</div>
			</div>
			<div class="section" style="background:#4640ac;">
				<img src="https://www.eduwill.net/Img2/engin/product/190830/text01.png" alt="실기 초단기 끝장반 쉽고 빠른 합격의 지름길입니다." />
			</div>
			<div class="section">
				<img src="https://www.eduwill.net/Img2/engin/product/190830/item01.png" alt="1. 소방설비기사 합격 콘텐츠" />
			</div>
			<div class="section" style="background:#f5f5f5;">
				<img src="https://www.eduwill.net/Img2/engin/product/190830/item02.png" alt="2. 소방설비기사 전문 교수진" />
			</div>
			<div class="section">
				<img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190227/item03.png" alt="3. 최적의 학습환경" />
			</div>
			<div class="section" id="apply_anchor" style="background:#f5393a;">
				<img src="https://www.eduwill.net/Img2/engin/product/190830/text02.png" alt="수강신청" />
			</div>
		</div><!-- // contents -->
	</div><!-- // container -->
</div><!-- // wrap -->

<script type="text/javascript">
	$(function() {
		var $window = $(window),
			 $document = $(document);

		$('#bx01').bxSlider({
			mode: 'horizontal',
			auto: true,
			pause: 3000,
			pager:false,
			controls:true
		});

		$window.scroll(function(){
			if ( $(window).scrollTop() >= $("#apply_anchor").offset().top - 700 ) {
				$(".g_fix_apply").hide();
			} else {
				$(".g_fix_apply").show();
			}
		});
	});
</script>

</body>
</html>
