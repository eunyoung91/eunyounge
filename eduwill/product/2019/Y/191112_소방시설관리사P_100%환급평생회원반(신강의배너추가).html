<script type="text/javascript">
	$(function() {

		var $window = $(window),
			 $document = $(document);

		$window.scroll(function(){
			if ( $(window).scrollTop() >= $("#productApply").offset().top - 700 ) {
				$(".g_fix_apply").hide();
			} else {
				$(".g_fix_apply").show();
			}
		});

		// layer open
		$document.on('click', '.layer_open', function(e){
			var _el = $(this).attr('href'),
				 $target = $(_el);

			e.preventDefault();
			$target.addClass('in');
		});

		// layer close
		$document.on('click', '.layer_close', function(e){
			var _el = $(this).attr('href'),
				 $target = $(_el);

			e.preventDefault();
			$target.removeClass('in');
		});

		$('#bxSlide').bxSlider({
			mode: 'horizontal',
			auto: true,
			pause: 5000,
			pager: false,
			onSliderLoad: function(){
				
			}
		});

	});

	/***********************************************************************************
	* 페이지를 특정위치로 이동시키는 함수
	* 페이지 상단으로부터 100px 위치로 1초안에 이동함 : movePagePosition(100, 1000);
	***********************************************************************************/
	function movePagePosition(topPosition, delayTime){
		$('html, body').animate({scrollTop : topPosition}, delayTime);	// 특정위치로 화면스크롤 이동
	}
</script>
