<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="ko" lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-language" content="kr" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" /><!-- IE7 호환성보기 강제해제 -->
<title></title>
<!-- 자동화 페이지 포함 -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/Main.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Gov2/Common/Css/Main_20140204.css" />
<link rel="stylesheet" href="https://www.eduwill.net/Common/Css/template.css" /><!-- Content Template -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/js/jQuery/bxslider/jquery.bxslider.css" /><!-- bxSlider CSS file -->
<link rel="stylesheet" href="https://www.eduwill.net/Common/Product/goods/auto/apply_common.css" />
<script type="text/javascript" src="https://www.eduwill.net/common/js/jquery/jquery-1.8.2.js"></script>
<script type="text/javascript" src="https://www.eduwill.net/Common/event/freebook/naver/jquery.bxslider.js"></script>
<!-- // 자동화 페이지 포함 -->
</head>
<body>
<!-- body 내만 작업 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/dev/css/reset.css">
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css">
<link rel="stylesheet" href="https://img.eduwill.net/resources/eduwill/dev/css/product/yfire/190701/web.css">

<div id="contents" class="product">  
	<!-- 수강신청 버튼 개선 -->    
	<div class="c_fix_apply" id="g_fix_apply">   
		<div class="gf_apply">   
			<a href="#section_apply" class="page_move"><img src="https://www.eduwill.net/Img2/Common/Product/event_new/common_apply.png" alt="수강신청"></a>   
		</div>   
	</div>   
	<!-- //수강신청 버튼 개선 -->  

	<div class="section_title"> 
		<img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/title.png" alt=""> 
	</div> 

	<div class="section1"> 
		<div class="content">			 
			<div class="discount_box"> 
				<div class="name"><span class="num">2020</span><br>합격완성반</div> 
				<div class="price"><span class="num">840,000</span>원</div> 
				<div class="discount"> 
					<span class="ban">10만원 할인 적용가</span> 
					<span class="num">740,000</span>원 
				</div> 
				<div class="btn_box"> 
					<a href="#section_apply" class="page_move">신청하기GO</a> 
					<span class="ico_hand"><img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/ico_hand.png" alt=""></span>
				</div> 
			</div> 
		</div> 
	</div> 

	<div class="section2"> 
		<div class="content">			 
			<img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/img_02.png" alt=""> 
		</div> 
	</div> 
	<div class="section3"> 
		<div class="content">			 
			<img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/img_03.png" alt=""> 
		</div> 
	</div> 
	<div class="section4" id="section_apply"> 
		<div class="content">			 
			<img src="https://www.eduwill.net/Img2/yFire/Product/event_new/190701/pc/img_04.png" alt=""> 
		</div> 
	</div> 

</div>

<script type="text/javascript"> 
	$(function(){ 
		$(window).scroll(function(){  
			if($(window).scrollTop() >= $('#section_apply').offset().top - 300 ){  
				$('.c_fix_apply').hide();  
			} else {  
				$('.c_fix_apply').show();  
			}  
		}); 
	
		$('.page_move').on('click', function(e){ 
			e.preventDefault(); 
	
			var _top = $($(this).attr('href')); 
			var $target = _top.offset().top; 
	
			$('html,body').animate({ 
				scrollTop: $target 
			}, 500); 
		}); 
	}); 
</script>

<!-- // body 내만 작업 -->
</body>
</html>
