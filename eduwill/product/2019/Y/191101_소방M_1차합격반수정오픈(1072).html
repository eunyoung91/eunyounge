<body>

<!-- 컨텐츠 영역 시작 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" /> 
<style type="text/css">
	section{display:block;}
	.product_wrap img { width:100%;}
	.product_wrap .wrap { position:relative; max-width:720px; min-width:320px; margin:0 auto;}
	.product_wrap *, .product_wrap *:before, .product_wrap *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}

	.section_title{background:url(https://img.eduwill.net/Img2/yFire/Product/event_new/191101/mobile/bg_title.jpg) no-repeat 50% 0;background-size:cover;}
	.section_item1{background-color:#fff;}
	.section_item2{background-color:#2e8894;}
	.section_item3{background-color:#e8e8e8;}
	.section_item4{background-color:#ffffff;}
	.section_item5{background-color:#f7dd01;}

</style>
<div class="product_wrap">
	<section class="section_title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/191101/mobile/title.png" alt="" />
		</div>
	</section>
	<section class="section_item1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/yFire/Product/event_new/191101/mobile/item01.jpg" alt="" usemap="#image-map1">
			<map name="image-map1">
				<area target="_blank" alt="더많은합격수기보기" title="더많은합격수기보기" href="https://brand.eduwill.net/pds/boardList.will?article_cd=14&progress_cd=Y" coords="135,1879,585,1960" shape="rect">
			</map>
		</div>
	</section>
	<section class="section_item2">
		<div class="wrap"><img src="https://img.eduwill.net/Img2/yFire/Product/event_new/191101/mobile/item02.jpg" alt="" /></div>
	</section>
	<section class="section_item3">
		<div class="wrap"><img src="https://img.eduwill.net/Img2/yFire/Product/event_new/191101/mobile/item03.jpg" /></div>
	</section>
	<section class="section_item4">
		<div class="wrap"><img src="https://img.eduwill.net/Img2/yFire/Product/event_new/191101/mobile/item04.jpg" alt="" /></div>
	</section>

	<section class="section_item5">
		<div class="wrap"><img src="https://img.eduwill.net/Img2/yFire/Product/event_new/191101/mobile/item05.jpg" alt="" /></div>
	</section>
</div>  
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">   
	$(document).ready(function(){    
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();

			$('.page_move').on('click', function(e){
				e.preventDefault();
		
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
  		});
	});   
</script>
