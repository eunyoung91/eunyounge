<body>

<!-- 컨텐츠 영역 시작 -->
<link rel="stylesheet" href="https://img.eduwill.net/resources/common/web/css/webfont.css" /> 
<style type="text/css">
	section{display:block;}
	.product img { width:100%;}
	.product .wrap { position:relative; max-width:720px; min-width:320px; margin:0 auto;}
	.product *, .product *:before, .product *:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
	.product a{display:inline-block;}

	.section_title{background:url(https://img.eduwill.net/Img2/mobile2/brand_new/images/standard/yfire/190829/bg_title.jpg) no-repeat 50% 0;background-size:cover;}
	.section_price{background-color:#fff;}
	.section1{background-color:#efe8fd;}
	.section2{background:url(https://img.eduwill.net/Img2/mobile2/brand_new/images/standard/yfire/190829/bg_item02.jpg) no-repeat 50% 0;background-size:cover;}
	.section3{background-color:#f1f1f1;}

	.product .price-banner { padding: 4px 0 5px; text-align: center; line-height: normal; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; font-style: italic; font-size: 1rem; font-weight: 700; color: #fff; background-color: #f60502; }
	.product .price-banner .highlight { color: #ffe000; }
	.product .price-banner .label { display: inline-block; width: 136px; margin-right: 5px; padding: 3px 0 4px; font-size: .84375rem; color: #f60502; border-radius: 45px; background-color: #fff; }
	
	@media only screen and (min-width: 720px) {
		.product .price-banner { padding: 9px 0 10px; font-size: 2rem; }
		.product .price-banner .label { width: 273px; margin-right: 9px; padding: 8px 0; font-size: 1.6875rem; }
	}
</style>
<div id="contents" class="product">
	<div class="price-banner">
		<span class="label">가격 인상 예정!</span>
		마지막 <span class="highlight">최저가 기회!</span>
	</div>
	
	<section class="section_title">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/mobile2/brand_new/images/standard/yfire/190829/title.png" alt="" />
		</div>
	</section>
	<section class="section_price">
		<div class="wrap">
			<a href="#item_apply" class="page_move"><img src="https://img.eduwill.net/Img2/mobile2/brand_new/images/standard/yfire/190829/price_sale.jpg" alt="" /></a>
		</div>
	</section>
	<section class="section1">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/mobile2/brand_new/images/standard/yfire/190829/item01.jpg" alt="" />
		</div>
	</section>
	<section class="section2">
		<div class="wrap">
			<img src="https://img.eduwill.net/Img2/mobile2/brand_new/images/standard/yfire/190829/item02_1.png" alt="" />
			<img src="https://img.eduwill.net/Img2/mobile2/brand_new/images/standard/yfire/190829/item02_2.png" alt="" />
			<img src="https://img.eduwill.net/Img2/mobile2/brand_new/images/standard/yfire/190829/item02_3.png" alt="" />
			<img src="https://img.eduwill.net/Img2/mobile2/brand_new/images/standard/yfire/190829/item02_4.png" alt="" />
		</div>
	</section>
	<section class="section3" id="item_apply">
		<div class="wrap">
			<a href="https://brand.eduwill.net/sugang/view.will?mSeq=11121&progress=Y" target="_blank"><img src="https://img.eduwill.net/Img2/mobile2/brand_new/images/standard/yfire/190829/item03.jpg" alt="" /></a>
		</div>
	</section>
</div>
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript">   
	$(document).ready(function(){    
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();
			$('.page_move').on('click', function(e){
				e.preventDefault();
		
				var _top = $($(this).attr('href'));
				var $target = _top.offset().top;
		
				$('html,body').animate({
					scrollTop: $target
				}, 500);
			});
  		});
	});   
</script>
</body>
