<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/jquery.rwdImageMaps.min.js"></script>
<script type="text/javascript" src="https://img.eduwill.net/resources/brand/dev/js/swiper/swiper.min.js"></script>
<script type="text/javascript">   
	$(document).ready(function(){    
		$(window).on('load', function(){
			$('img[usemap]').rwdImageMaps();

			var swiper = new Swiper('.swiper-container', {
				slidesPerView: 1,
				loop: true,
				centeredSlides: true,
				autoplay: {
					delay: 2500,
					disableOnInteraction: false,
				},
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				}
			});

			$(".btn_play").on("click",function(){
				var str = $(this).attr("href");
				var idx = str.substr(str.length-1);
				$(".video_box").children(".video").each(function(i){
					if(i != idx){
						$(".btn_play").eq(i).show();
						$(".video_box").children(".video").eq(i).children("video")[0].pause();
						$(".video_box").children(".video").eq(i).children("video")[0].currentTime = 0;
					}
				});
	
				$(this).hide();
				$(".video_box").children(".video").eq(idx).show();
				$(".video_box").children(".video").eq(idx).children("video")[0].play();
			});

  		});
	});   
</script>
