			.winner_roll .bx-wrapper .bx-viewport { -moz-box-shadow:none; -webkit-box-shadow:none; box-shadow:none; border:none; left:0; background:none; }

				.winner_roll{ margin-bottom:60px;height:400px;overflow: hidden;}
			}
			.button{ position: absolute; margin:0 auto;}

			.bounce{animation:bounce 2s infinite both;-webkit-animation:bounce 2s infinite both;}
			@-webkit-keyframes bounce {
				0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); } 
				50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
			}
			@keyframes bounce {
				0%,100% { -webkit-transform: translateY(10px); transform: translateY(10px); }
				50% { -webkit-transform: translateY(-10px); transform: translateY(-10px); }
			}
			.pointer{ position: absolute; bottom:-9%; left:68%;width:8.194444444444444%;}
			.pointer>img{animation: .6s slideUpY ease-in-out infinite alternate;}
			@keyframes slideUpY {
			0% { -webkit-transform: translate(0,10px); transform: translate(0, 10px); }
			100% { -webkit-transform: translate(-10px, 0); transform: translate(-10px, 0); }
			}
			.gradient{
