<body>
<div id="wrap">
	<div id="container">
		<link href="https://img.eduwill.net/resources/brand/dev/js/bxslider/jquery.bxslider.css" rel="stylesheet" /><!-- bxSlider CSS file -->
		<script src="https://img.eduwill.net/resources/brand/dev/js/bxslider/jquery.bxslider.min.js"></script><!-- bxSlider Javascript file -->
		<style>
			/* common */
			#container{ margin-bottom:0;}
			.event_contents { position: relative; }
			.event_contents .wrap { position: relative; max-width:720px; height:100%; margin: 0 auto; text-align: center; }
			.event_contents img { width: 100%; max-width: 100%; }
			.event_contents .container { position: relative; text-align: center; }
			.action .btn{ position: relative;}
			.button{ position: absolute; left:50%; margin:0 auto;}
			.button.btn-01{ display: block; width:68.05555555555556%; top:80.3030303030303%;left:0; right:0;}
			.button.btn-02{ display: block; position: relative; width:60.69444444444444%; left:0; right:0; margin-top:30px;}

			.event_contents #apply-section { background-color: #ffe001;}
			.event_contents #apply-section .wrap{ padding-bottom: 40px;}

			#apply-section table{ width:90%; margin:0 auto; border-top:2px solid #b19f21;}
			#apply-section table th, #apply-section table td {  color:#36373a; font-size:12px;border-bottom: 1px solid #c2c2c2;}
			#apply-section table th { font-weight:normal; padding:8px; text-align:center; background:#b19f21; color:#fff; }
			#apply-section table td { font-weight:bold; padding:8px; text-align:left; font-weight: normal; background:#fff;}
			#apply-section table td strong{ font-weight: bold;}


			.t_slide .bx-wrapper { margin:0 auto; }
			.t_slide .bx-wrapper li { width:100%; max-width:720px; }
			.t_slide .bx-wrapper .bx-viewport { -moz-box-shadow:none; -webkit-box-shadow:none; box-shadow:none; border:none; left:0; background:none; }

			.s_slide .bx-wrapper { margin:0 auto; }
			.s_slide .bx-wrapper li { width:100%; max-width:720px; }
			.s_slide .bx-wrapper .bx-viewport { -moz-box-shadow:none; -webkit-box-shadow:none; box-shadow:none; border:none; left:0; background:none; }
			.s_slide .bx-wrapper .bx-prev { left: -6%; background: url('https://img.eduwill.net/Img2/1nvest/Event/190524/controls_prev.png') no-repeat 0 0; background-size:16px 26px; background-position:center;}
			.s_slide .bx-wrapper .bx-next { right: -6%; background: url('https://img.eduwill.net/Img2/1nvest/Event/190524/controls_next.png') no-repeat 0 0; background-size:16px 26px; background-position:center;}
			.s_slide .bx-wrapper .bx-controls-direction a { position: absolute; top: 50%; margin-top: -16px; outline: 0; width: 32px; height: 32px; text-indent: -9999px; z-index: 9999; }
			.s_text{ font-size: 16px; font-weight: bold; font-family: 'Noto Sans Kr';}

			.btn-01 .hand{ position: absolute; top:51%; right:7%; width:10%; }
			.btn-01 .hand img{ width:100%; height:100%;}

			.btn-02 .hand{ position: absolute; top:51%; right:5%; width:10%; }
			.btn-02 .hand img{ width:100%; height:100%;}

			@media only screen and (min-width: 640px) {
				#apply-section table th, #apply-section table td { font-size:18px; }
				.event_contents #apply-section .wrap{ padding-bottom: 80px;}
				.s_text{ font-size: 26px; font-weight: 600;}
			}

			<div class="container" style="background:#ffe001;">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/1nvest/Event/190524/mobile/item_title.png" alt="쌩기초 탈출" />
					<!-- 20190523 추가 -->
					<style>
						.date{ position: absolute; top:13.63636363636364%; left:55%; right:12%; padding: 2px;  background:#000; color:#fff;}

						@media only screen and (min-width: 640px) {
						.date{ position: absolute; top:13.63636363636364%; left:55%; right:12%; padding: 2px;  background:#000; color:#fff;}
						.date span{ display: inline-block; letter-spacing: -1px; font-size: 20px; }
						}
					</style>
					<div class="date">
						<span>5월 24일~5월 31일</span>
					</div>
					<!-- // 20190523 추가 -->

					<div class="action btn">
						<a href="#apply-section" class="button btn-01">

							<div class="hand">
								<img src="https://img.eduwill.net/Img2/1nvest/event/190524/ico_hand.png" alt="손가락" />
							</div>
						</a>
					</div>

				</div>
			</div>

					<img src="https://img.eduwill.net/Img2/1nvest/event/190524/mobile/item_01.png" alt=""/>
				</div>
			</div>
			<div class="container" style="background:#fff6be;">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/1nvest/event/190524/mobile/item_02.png" alt=""/>
				</div>
			</div>

			<div class="container"  style="background:#fff;">
				<div class="wrap">

					<div class="t_slide">
						<ul id="slider01" class="bxSlider">
							<li><img src="https://img.eduwill.net/Img2/1nvest/event/190524/mobile/slide01.jpg" alt="황사빈 교수" /></li>
							<li><img src="https://img.eduwill.net/Img2/1nvest/event/190524/mobile/slide02.jpg" alt="김대환 교수" /></li>
							<li><img src="https://img.eduwill.net/Img2/1nvest/event/190524/mobile/slide03.jpg" alt="최영우 교수" /></li>
						</ul>
					</div>

					<p class="s_text">
						고득점 선배들이 증명합니다
					</p>
					<div style="padding: 30px 6%;">
						<div class="s_slide">
							<ul id="slider02" class="bxSlider">
								<li><img src="https://img.eduwill.net/Img2/1nvest/event/190524/mobile/slide04.jpg" alt="" /></li>
								<li><img src="https://img.eduwill.net/Img2/1nvest/event/190524/mobile/slide05.jpg" alt="" /></li>
								<li><img src="https://img.eduwill.net/Img2/1nvest/event/190524/mobile/slide06.jpg" alt="" /></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="container" id="apply-section">
				<div class="wrap">
					<img src="https://img.eduwill.net/Img2/1nvest/event/190524/mobile/apply_tit.jpg" alt="수강신청" />
					<table width="100%" cellspacing="0" cellpadding="0">
						<colgroup>
							<col width="22%">
							<col width="78%">
						</colgroup>
						<tbody>
							<tr>
								<th>수강대상</th>
								<td><strong>에듀윌 회원이라면 누구나 (중복 신청 불가)</strong></td>
							</tr>
							<tr>
								<th>수강과목</th>
								<td>쌩기초 탈출 전 강좌 (총 3강)</td>
							</tr>
							<tr>
								<th>수강기간</th>
								<td><strong>수강신청일로부터 3일</strong></td>
							</tr>
							<tr>
								<th>수강교재</th>
								<td>
									무료 수강 신청 시, 나의 강의실에서 확인 가능
								</td>
							</tr>
						</tbody>
					</table>
					<div class="action btn">
						<a href="#" class="button btn-02">
							<img src="https://img.eduwill.net/Img2/1nvest/event/190524/btn_bot_free.jpg" alt="100% 무료 신청하기"/>
							<div class="hand">
								<img src="https://img.eduwill.net/Img2/1nvest/event/190524/ico_hand.png" alt="손가락" />
							</div>
						</a>
					</div>

				</div>
			</div>
		</div><!-- // event_contents -->

</div>
<script type="text/javascript">
$(document).ready(function(){
	// 슬라이드
	var slider01 = $('#slider01').bxSlider({
		mode: 'fade', //horizontal
		auto: true,
		pause: 3000,
		controls: false,
		pager: false
	});
	var slider02 = $('#slider02').bxSlider({
		mode: 'horizontal',
		auto: true,
		pause: 3000,
		controls: true,
		useCSS: false,
		pager: false
	});
});
</script>
