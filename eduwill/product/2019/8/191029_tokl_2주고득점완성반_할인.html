	.product-eco .container { position: relative; background-repeat: no-repeat; background-position: center top; }

	.product-eco .product-title { background-color: #f7f7f5; background-image: url('https://img.eduwill.net/Img2/8lang/Product/event_new/190920_1/bg_title.jpg'); }

	.product-eco .product-text-title { background-color: #490653; }
	.product-eco .product-why.why-2 { background-color: #f7f7f7; }
	.product-eco .product-why.why-4 { background-color: #f7f7f7; background-image: url('https://img.eduwill.net/Img2/8lang/Product/event_new/190920_1/bg_why_4.jpg'); }

	.product-eco .product-price { padding-bottom: 46px; }
	.product-eco .product-price .price-wrap { *zoom: 1; }
	.product-eco .product-price .price-wrap:before,
	.product-eco .product-price .price-wrap:after { content: ''; display: table; }
	.product-eco .product-price .price-wrap:after { clear: both; }
	.product-eco .product-price .price-list { float: left; width: 80%; }
	.product-eco .product-price .grid { display: table; width: 100%; height: 180px; margin-top: -1px; border: 3px solid #000; background-color: #fff; }
	.product-eco .product-price .grid:first-child { margin-top: 0; }
	.product-eco .product-price .col { float: none; display: table-cell; height: 100%; vertical-align: middle; line-height: normal; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; }
	.product-eco .product-price { font-weight: 700; color: #000; }
	.product-eco .product-price .subject { padding-left: 70px; font-family: 'Montserrat', 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; font-size: 45px; }
	.product-eco .product-price .flag { max-width: 303px; margin: 0 auto; padding: 2px 10px; font-size: 20px; background-color: #ffe000; }
	.product-eco .product-price .total { padding-right: 100px; text-align: right; }
	.product-eco .product-price .price.before { position: relative; font-size: 30px; color: #bcbcbc; }
	.product-eco .product-price .price.before:after { content: ''; position: absolute; top: 50%; right: -30px; display: block; width: 290px; height: 23px; background: url('https://img.eduwill.net/Img2/8lang/Product/event_new/190920_1/icon_price_before.png') no-repeat 0 0; }
	.product-eco .product-price .price.after { line-height: 1; font-size: 55px; color: #ff0000; }
	.product-eco .product-price .price.after span { display: block; line-height: 1; font-size: 19px; font-weight: 700; color: #000; }
	.product-eco .product-price .price em { font-family: verdana; font-weight: bold; letter-spacing: -3px; }
	.product-eco .product-price .action { float: left; width: 20%; background-color: #202020; }
	.product-eco .product-price .action a { position: relative; display: table; width: 100%; height: 186px; font-family: 'Noto Sans KR', '맑은 고딕', 'Malgun Gothic', 'Apple SD Gothic Neo', 'Dotum', '돋움', 'Gulim', '굴림', '굴림체', Sans-Serif; font-size: 32px; color: #fff; }
	.product-eco .product-price .action a:after  { content: ''; position: absolute; top: 128px; right: -27px; display: block; width: 142px; height: 108px; background: url('https://img.eduwill.net/Img2/8lang/Product/event_new/190920_1/icon_hand.png') no-repeat 0 0; -webkit-animation: bounce 2s infinite; -moz-animation: bounce 2s infinite; animation: bounce 2s infinite; }
	.product-eco .product-price .action strong { display: table-cell; height: 100%; vertical-align: middle; }
	.product-eco .product-price .highlight { color: #ffec00; }
	.product-eco .product-price .action em { font-size: 43px; }

	@-webkit-keyframes bounce {
		0%,100% { -webkit-transform: translateY(5px); -ms-transform: translateY(5px); transform: translateY(5px); }
		50% { -webkit-transform: translateY(-5px); -ms-transform: translateY(-5px); transform: translateY(-5px); }
	}

	@keyframes bounce {
		0%,100% { -webkit-transform: translateY(5px); -ms-transform: translateY(5px); transform: translateY(5px); }
		50% { -webkit-transform: translateY(-5px); -ms-transform: translateY(-5px); transform: translateY(-5px); }
	}
</style>

<script type="text/javascript">
	$(function() { 
		$(window).scroll(function(){ 
			if ( $(window).scrollTop() >= $("#productApplyText").offset().top - 700 ) { 
				$(".g_fix_apply").hide(); 
			} else { 
				$(".g_fix_apply").show(); 
			} 
		}); 

		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});
	}); 
</script>
