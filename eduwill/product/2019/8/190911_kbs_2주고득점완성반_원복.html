<script type="text/javascript">
	$(function() { 
		$(window).scroll(function(){ 
			if ( $(window).scrollTop() >= $("#productApply").offset().top - 700 ) { 
				$(".g_fix_apply").hide(); 
			} else { 
				$(".g_fix_apply").show(); 
			} 
		}); 

		$('.page_move').on('click', function(e){
			e.preventDefault();

			var _top = $($(this).attr('href'));
			var $target = _top.offset().top;

			$('html,body').animate({
				scrollTop: $target
			}, 500);
		});
	}); 
</script>
