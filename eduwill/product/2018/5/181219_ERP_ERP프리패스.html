/* section-title */

/* section-subject */
.section-subject { padding-bottom: 102px; background-image: url('https://img.eduwill.net/Img2/5rp/Product/event_new/181219/bg_subject.png'); }

.section-slide .bx-wrapper { margin: 0 auto !important; }
.section-slide .bx-wrapper .bx-viewport { width: 1000px !important; margin: 0 auto; border: none; background: none; box-shadow: none; }
.section-slide .bx-wrapper img { display: inline; }

.section-slide .bx-wrapper .bx-controls-direction a { position: absolute; top: 390px; z-index: 9999; outline: 0; width: 110px; height: 110px; text-indent: -9999px; background-repeat: no-repeat; background-position: 0 0; }
.section-slide .bx-wrapper .bx-prev,
.section-slide .bx-wrapper .bx-prev:hover { left: 50%; margin-left: -610px; background-image: url('https://img.eduwill.net/Img2/5rp/Product/event_new/181219/bg_slide_prev.png'); }
.section-slide .bx-wrapper .bx-next,

.section-slide .bx-wrapper .bx-pager .bx-pager-link { display: block; width: 16px; height: 16px; text-indent: -9999px; border-radius: 50%; background-color: #c5c5c5; }
.section-slide .bx-wrapper .bx-pager .bx-pager-link.active { background-color: #0fbef0; }

.section-master { z-index: 0; margin-top: -102px; padding-top: 102px; background-image: url('https://img.eduwill.net/Img2/5rp/Product/event_new/181219/bgxy_master.jpg'); background-repeat: repeat; }

<script type="text/javascript">
    $(document).ready(function(){ 
        $(window).scroll(function(){
            if ( $(window).scrollTop() >= $("#sectionApply").offset().top - 700 ) {
                $(".g_fix_apply").hide();
            } else {
                $(".g_fix_apply").show();
            }
        });

        // slide
        $('#bxSlider').bxSlider({
            mode: 'horizontal',
            auto: true,
            pause: 4000
        });
    });
</script>
